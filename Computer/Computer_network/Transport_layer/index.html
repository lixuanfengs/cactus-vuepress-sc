layer/#tcp如何实现可靠传输" class="sidebar-link">TCP如何实现可靠传输？</a></li><li class="sidebar-sub-header level3"><a href="/Computer/Computer_network/Transport_layer/#知识补充" class="sidebar-link">知识补充</a></li></ul></li><li class="sidebar-sub-header level2"><a href="/Computer/Computer_network/Transport_layer/#tcp的运输连接管理" class="sidebar-link">TCP的运输连接管理</a><ul class="sidebar-sub-headers"><li class="sidebar-sub-header level3"><a href="/Computer/Computer_network/Transport_layer/#tcp的连接建立" class="sidebar-link">TCP的连接建立</a></li><li class="sidebar-sub-header level3"><a href="/Computer/Computer_network/Transport_layer/#tcp的连接释放方式" class="sidebar-link">TCP的连接释放方式</a></li></ul></li><li class="sidebar-sub-header level2"><a href="/Computer/Computer_network/Transport_layer/#tcp报文段的首部格式" class="sidebar-link">TCP报文段的首部格式</a><ul class="sidebar-sub-headers"><li class="sidebar-sub-header level3"><a href="/Computer/Computer_network/Transport_layer/#实现可靠传输的方式" class="sidebar-link">实现可靠传输的方式</a></li><li class="sidebar-sub-header level3"><a href="/Computer/Computer_network/Transport_layer/#tcp报文段" class="sidebar-link">TCP报文段</a></li></ul></li></ul></li><li><a href="/Computer/Computer_network/application_layer/" class="sidebar-link">应用层</a></li></ul></section></li><li><section class="sidebar-group collapsable depth-0"><p class="sidebar-heading"><span>GitHub技巧</span> <span class="arrow right"></span></p> <!----></section></li><li><section class="sidebar-group collapsable depth-0"><p class="sidebar-heading"><span>Nodejs</span> <span class="arrow right"></span></p> <!----></section></li><li><section class="sidebar-group collapsable depth-0"><p class="sidebar-heading"><span>博客搭建</span> <span class="arrow right"></span></p> <!----></section></li><li><section class="sidebar-group collapsable depth-0"><p class="sidebar-heading"><span>手册记录</span> <span class="arrow right"></span></p> <!----></section></li></ul> </aside> <div><main class="page"><div class="theme-vdoing-wrapper "><div class="articleInfo-wrap" data-v-06225672><div class="articleInfo" data-v-06225672><ul class="breadcrumbs" data-v-06225672><li data-v-06225672><a href="/" title="首页" class="iconfont icon-home router-link-active" data-v-06225672></a></li> <li data-v-06225672><a href="/manual/#手册" data-v-06225672>手册</a></li><li data-v-06225672><a href="/manual/#计算机网络" data-v-06225672>计算机网络</a></li></ul> <div class="info" data-v-06225672><div title="作者" class="author iconfont icon-touxiang" data-v-06225672><a href="https://github.com/lixuanfengs" target="_blank" title="作者" class="beLink" data-v-06225672>cactusli</a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-06225672><a href="javascript:;" data-v-06225672>2023-06-25</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">目录</div> <div class="right-menu-content"></div></div></div> <h1><!---->运输层<!----></h1>  <div class="theme-vdoing-content content__default"><h1 id="运输层"><a href="#运输层" class="header-anchor">#</a> 运输层</h1> <h2 id="运输层概述"><a href="#运输层概述" class="header-anchor">#</a> 运输层概述</h2> <h3 id="走进运输层"><a href="#走进运输层" class="header-anchor">#</a> 走进运输层</h3> <p>之前笔记中所了解到的<code>物理层、数据链路层以及网络层</code>它们共同解决了<strong>将主机通过异构网络互联起来</strong>所面临的问题，实现了<code>主机到主机的通信</code>。</p> <p><img src="https://cdn.statically.io/gh/lixuanfengs/blog-images/master/computer_network/image.4ilb2phz3je0.webp" alt="image"></p> <ul><li>但实际上在计算机网络中进行通信的<code>真正实体</code>是位于<strong>通信两端主机中的进程</strong>。</li></ul> <p><img src="https://cdn.statically.io/gh/lixuanfengs/blog-images/master/computer_network/image.6wvqy2nspr80.webp" alt="image"></p> <ul><li>如何为运行在不同主机上的应用进程提供直接的通信服务是<strong>运输层的任务</strong>，运输层协议又称为<code>端到端协议</code>。</li></ul> <p><img src="https://cdn.statically.io/gh/lixuanfengs/blog-images/master/computer_network/image.7g99mpe66fk0.webp" alt="image"></p> <p>运输层向高层用户屏蔽了下面网络核心的细节(如网络拓扑、所采用的路由选择协议等)，它使应用进程看见的就好像是在两个运输层实体之间有<code>一条端到端的逻辑通信信道</code>。</p> <h3 id="本章重点"><a href="#本章重点" class="header-anchor">#</a> 本章重点</h3> <ul><li>根据<strong>应用需求的不同</strong>，因特网的运输层为应用层提供了<code>两种</code>不同的运输协议，即<strong>面向连接的TCP和无连接的UDP</strong>，这两种协议就是本章要讨论的主要内容。</li></ul> <p><img src="https://cdn.statically.io/gh/lixuanfengs/blog-images/master/computer_network/image.6503rz3nkow0.webp" alt="image"></p> <h3 id="运输层端口号、复用与分用的概念"><a href="#运输层端口号、复用与分用的概念" class="header-anchor">#</a> 运输层端口号、复用与分用的概念</h3> <h4 id="引文介绍"><a href="#引文介绍" class="header-anchor">#</a> 引文介绍</h4> <ul><li>运行在计算机上的进程使用<strong>进程标识符</strong><code>PID</code>来标志。</li> <li>因特网上的计算机并不是使用统一的操作系统，不同的操作系统(windows, Linux, Mac OS)又使用不同格式的进程标识符。</li> <li>为了使运行<strong>不同操作系统的计算机的应用进程之间</strong>能够进行<mark>网络通信</mark>，就必须使用<strong>统一的方法对TCP/IP体系的应用进程进行标识</strong>。</li></ul> <h4 id="端口号"><a href="#端口号" class="header-anchor">#</a> 端口号</h4> <ul><li><strong>TCP/IP体系的运输层</strong>使用<code>端口号</code>来区分应用层的不同应用进程。</li> <li><strong>端口号</strong>使用<code>16比特</code>表示, 取值范围<code>0~65535</code>;
<ul><li>端口号只具有<strong>本地意义</strong>，即端口号只是为了标识本计算机应用层中的各进程，在因特网中，不同计算机中的相同端口号是<code>没有联系的</code>。
<ul><li><strong>熟知端口号</strong>:0~1023，IANA把这些端口号指派给了TCP/IP体系中最重要的一些应用协议，例如:FTP使用21/20，HTTP使用80，DNS使用53。</li> <li><strong>登记端口号</strong>:1024~49151，为没有熟知端口号的应用程序使用。使用这类端口号必须在IANA按照规定的手续登记，以防止重复。例如: Microsoft RDP微软远程桌面使用的端口是3389。</li> <li><strong>短暂端口号</strong>:49152~65535，留给客户进程选择暂时使用。当服务器进程收到客户进程的报文时，就知道了客户进程所使用的动态端。</li></ul></li></ul></li></ul> <h4 id="复用与分用"><a href="#复用与分用" class="header-anchor">#</a> 复用与分用</h4> <ul><li><strong>发送方</strong>的<code>复用</code>和<strong>接收方</strong>的<code>分用</code></li></ul> <p><img src="https://cdn.statically.io/gh/lixuanfengs/blog-images/master/computer_network/image.3kewg9zvtcq0.webp" alt="image"></p> <ul><li><strong>TCP/IP体系的应用层常用协议</strong>所使用的<code>运输层熟知端口号</code></li></ul> <p><img src="https://cdn.statically.io/gh/lixuanfengs/blog-images/master/computer_network/image.4r06l2f4lyg0.webp" alt="image"></p> <h2 id="udp和tcp的对比"><a href="#udp和tcp的对比" class="header-anchor">#</a> UDP和TCP的对比</h2> <ul><li><code>UDP和TCP</code>是<strong>TCP/IP体系结构运输层中</strong>的<strong>两个重要协议</strong></li></ul> <p><img src="https://cdn.statically.io/gh/lixuanfengs/blog-images/master/computer_network/image.1aja6sjf1wsg.webp" alt="image"></p> <ul><li><strong>对比总结</strong></li></ul> <p><img src="https://cdn.statically.io/gh/lixuanfengs/blog-images/master/computer_network/image.1mc21iy1ld4w.webp" alt="image"></p> <h2 id="tcp的流量控制"><a href="#tcp的流量控制" class="header-anchor">#</a> TCP的流量控制</h2> <h3 id="流量控制是什么"><a href="#流量控制是什么" class="header-anchor">#</a> 流量控制是什么？</h3> <ul><li><p>一般来说，我们总是希望<code>数据传输</code>得更快一些。</p></li> <li><p>但如果发送方把数据发送得过快，接收方就可能来不及接收，这就会造成数据的丢失。</p></li> <li><p>所谓<code>流量控制(flow control)</code>就是<strong>让发送方的发送速率不要太快，要让接收方来得及接收</strong>。</p></li> <li><p>流量控制怎么更好地实现？</p> <ul><li><p>利用<code>滑动窗口机制</code>可以很方便地在TCP连接上实现对发送方的流量控制。</p></li> <li><p>TCP接收方利用自己的接收窗口的大小来限制发送方发送窗口的大小。</p></li></ul></li></ul> <p><img src="https://cdn.statically.io/gh/lixuanfengs/blog-images/master/computer_network/image.2data3orpc2s.webp" alt="image"></p> <ul><li>TCP发送方收到接收方的零窗口通知后，应启动持续计时器。持续计时器超时后，向接收方发送零窗口探测报文。</li></ul> <p><img src="https://cdn.statically.io/gh/lixuanfengs/blog-images/master/computer_network/image.1383702862lc.webp" alt="image"></p> <h2 id="tcp的拥塞控制"><a href="#tcp的拥塞控制" class="header-anchor">#</a> TCP的拥塞控制</h2> <h3 id="拥塞控制"><a href="#拥塞控制" class="header-anchor">#</a> 拥塞控制？</h3> <ul><li>在某段时间,若对<strong>网络中某一资源的需求超过了该资源所能提供的可用部分网络性能就要变坏</strong>。这种情况就叫做<strong>拥塞</strong>(congestion)。</li> <li>在计算机网络中的链路容量(即带宽)、交换结点中的缓存和处理机等，都是网络的资源。</li> <li>若出现拥塞而不进行控制，整个网络的吞吐量将随输入负荷的增大而下降。</li></ul> <p><img src="https://cdn.statically.io/gh/lixuanfengs/blog-images/master/computer_network/image.2rhjnsq8mt20.webp" alt="image"></p> <h3 id="拥塞窗口与状态变量"><a href="#拥塞窗口与状态变量" class="header-anchor">#</a> 拥塞窗口与状态变量</h3> <ul><li>发送方维护一个叫做拥塞窗口<strong>cwnd的状态变量</strong>，其值取决于网络的拥塞程，并且<code>动态变化</code>。
<ul><li>拥塞窗口cwnd的维护原则：只要网络没有出现拥塞，拥塞窗口就再增大一些;但只要网络出现拥塞，拥塞窗口就减少一些。</li> <li>判断出现网络拥塞的依据：没有按时收到应当到达的确认报文(即发生超时重传)。</li></ul></li></ul> <p><img src="https://cdn.statically.io/gh/lixuanfengs/blog-images/master/computer_network/image.295xorkv93i8.webp" alt="image"></p> <ul><li><p>发送方将<code>拥塞窗口</code>作为发送窗口swnd，即<strong>swnd= cwnd</strong>。</p></li> <li><p>维护一个慢开始门限<code>ssthresh状态变量</code>:</p> <ul><li>当<code>cwnd &lt; ssthresh</code>时，使用<strong>慢开始算法</strong>:</li> <li>当<code>cwnd &gt; ssthresh</code>时，停止使用慢开始算法而<strong>改用拥塞避免算法</strong>;</li> <li>当<code>cwnd = ssthresh</code>时，既<strong>可使用慢开始算法，也可使用拥塞避免算法</strong>。</li></ul></li> <li><p>所谓快重传，就是使发送方<strong>尽快进行重传</strong>，而<strong>不是等超时重传计时器超时</strong>再重传。</p> <ul><li>要求接收方不要等待自己发送数据时才进行捎带确认，而是要<strong>立即发送确认</strong>;</li> <li>即使收到了失序的报文段也要立即发出对已收到的报文段的<strong>重复确认</strong>。</li> <li>发送方一旦<strong>收到3个连续的重复确认</strong>，就将相应的报文段<strong>立即重传</strong>，而不是等该报文段的超时重传计时器超时再重传。</li> <li>对于个别丢失的报文段，发送方不会出现超时重传，也就不会误认为出现了拥塞（进而降低拥塞窗口cwnd为1)。使用快重传可以使整个网络的吞吐量提高约20%。</li></ul></li> <li><p>发送方一旦<strong>收到3个重复确认</strong>，就知道现在只是丢失了个别的报文段。于是不启动慢开始算法，而执行快恢复算法;</p> <ul><li><strong>发送方将慢开始门限ssthresh值和拥塞窗口cwnd值调整为当前窗口的一半;开始执行拥塞避免算法</strong>。</li> <li>也有的快恢复实现是把快恢复开始时的拥塞窗口cwnd值再增大一些，即等于新的ssthresh + 3。
<ul><li>既然发送方收到3个重复的确认，就表明有3个数据报文段已经离开了网络;</li> <li>这3个报文段不再消耗网络资源而是停留在接收方的接收缓存中;</li> <li>可见现在网络中不是堆积了报文段而是减少了3个报文段。因此可以适当把拥塞窗口扩大些。</li></ul></li></ul></li></ul> <p><img src="https://cdn.statically.io/gh/lixuanfengs/blog-images/master/computer_network/image.5ftqrwvw4n80.webp" alt="image"></p> <p><img src="https://cdn.statically.io/gh/lixuanfengs/blog-images/master/computer_network/image.434aom9plea0.webp" alt="image"></p> <h2 id="tcp超时重传时间的选择"><a href="#tcp超时重传时间的选择" class="header-anchor">#</a> TCP超时重传时间的选择</h2> <h3 id="超时重传时间如何选择"><a href="#超时重传时间如何选择" class="header-anchor">#</a> 超时重传时间如何选择？</h3> <ul><li><code>超时重传时间的选择</code>是TCP最复杂的问题之一，<strong>具体选择如下图：</strong></li></ul> <p><img src="https://cdn.statically.io/gh/lixuanfengs/blog-images/master/computer_network/880226568890471292ea1bdb6c188c0e.1jxi8wp7n1nk.gif" alt="880226568890471292ea1bdb6c188c0e"></p> <ul><li>不能直接使用某次测量得到的RTT样本来计算超时重传时间RTO。</li> <li>利用每次测量得到的RTT样本，计算加权平均往返时间RTTs(又称为平滑的往返时间)。</li></ul> <h3 id="超时重传时间的计算"><a href="#超时重传时间的计算" class="header-anchor">#</a> 超时重传时间的计算</h3> <ul><li><code>RFC6298</code>建议使用下式计算<strong>超时重传时间RTO</strong>：</li></ul> <p><img src="https://cdn.statically.io/gh/lixuanfengs/blog-images/master/computer_network/image.2txkmk1fcsm0.webp" alt="image"></p> <h2 id="tcp可靠传输的实现"><a href="#tcp可靠传输的实现" class="header-anchor">#</a> TCP可靠传输的实现</h2> <h3 id="tcp如何实现可靠传输"><a href="#tcp如何实现可靠传输" class="header-anchor">#</a> TCP如何实现可靠传输？</h3> <ul><li><strong>TCP</strong>基于以<code>字节</code>为单位的<strong>滑动窗口</strong>来实现<code>可靠传输</code></li></ul> <p><img src="https://cdn.statically.io/gh/lixuanfengs/blog-images/master/computer_network/image.58li4eiigd80.webp" alt="image"></p> <ul><li>虽然发送方的发送窗口是根据接收方的接收窗口设置的，但在同一时刻，发送方的发送窗口并不总是和接收方的接收窗口<code>一样大</code>。</li></ul> <h3 id="知识补充"><a href="#知识补充" class="header-anchor">#</a> 知识补充</h3> <ol><li>对于不按序到达的数据应如何处理，TCP并无明确规定。</li> <li>TCP要求接收方必须有<code>累积确认和捎带确认</code>机制</li> <li>TCP的通信是<strong>全双工通信</strong>。通信中的每一方都在发送和接收报文段。因此,每一方都有自己的发送窗口和接收窗口。在谈到这些窗口时,一定要弄清楚是哪一方的窗口。</li></ol> <h2 id="tcp的运输连接管理"><a href="#tcp的运输连接管理" class="header-anchor">#</a> TCP的运输连接管理</h2> <h3 id="tcp的连接建立"><a href="#tcp的连接建立" class="header-anchor">#</a> TCP的连接建立</h3> <p>TCP是<code>面向连接</code>的协议，它基于<strong>运输连接</strong>来传送TCP报文段。</p> <p>TCP运输连接的建立和释放是每一次面向连接的通信中<strong>必不可少</strong>的过程。</p> <p>(1) TCP运输连接的三个阶段</p> <p>1️⃣建立TCP连接</p> <p><strong>⬇</strong></p> <p>2️⃣数据传送</p> <p><strong>⬇</strong></p> <p>3️⃣释放TCP连接</p> <p><img src="https://cdn.statically.io/gh/lixuanfengs/blog-images/master/computer_network/image.7fj2qm9z79w0.webp" alt="image"></p> <p>TCP的<code>运输连接管理</code>就是使运输连接的建立和释放都能正常地进行。</p> <p>(2) TCP的连接建立要解决的三个问题</p> <p>1️⃣使TCP双方能够确知对方的存在;</p> <p>2️⃣使TCP双方能够协商一些参数(如最大窗口值、是否使用窗口扩大选项和时间截选项以及服务质量等);</p> <p>3️⃣使TCP双方能够对运输实体资源(如缓存大小、连接表中的项目等)进行分配。</p> <p>(3) TCP的连接建立方式</p> <ul><li><strong>TCP</strong>使用<code>“三报文握手”</code><strong>建立连接</strong></li></ul> <p><img src="https://cdn.statically.io/gh/lixuanfengs/blog-images/master/computer_network/image.7fa4661rke40.webp" alt="image"></p> <h3 id="tcp的连接释放方式"><a href="#tcp的连接释放方式" class="header-anchor">#</a> TCP的连接释放方式</h3> <ul><li><strong>TCP</strong>通过<code>“四报文挥手”</code>来<strong>释放连接</strong></li></ul> <p><img src="https://cdn.statically.io/gh/lixuanfengs/blog-images/master/computer_network/image.4kfrr0peej20.webp" alt="image"></p> <ul><li>TCP保活计时器
<ul><li>TCP服务器进程每收到一次TCP客户进程的数据，就重新设置并启动<strong>保活计时器</strong>(2小时定时)。</li> <li>若保活计时器定时周期内未收到TCP客户进程发来的数据，则<strong>当保活计时器到时后，TCP服务器进程就向TCP客户进程发送一个探测报文段</strong>，以后则每隔75秒钟发送一次。若一连发送10个探测报文段后仍无TCP客户进程的响应，TCP服务器进程就认为TCP客户进程所在主机出了故障，接着就关闭这个连接。</li></ul></li></ul> <h2 id="tcp报文段的首部格式"><a href="#tcp报文段的首部格式" class="header-anchor">#</a> TCP报文段的首部格式</h2> <h3 id="实现可靠传输的方式"><a href="#实现可靠传输的方式" class="header-anchor">#</a> 实现可靠传输的方式</h3> <ul><li>为了实现<code>可靠传输</code>，<strong>TCP</strong>采用了<code>面向字节流</code>的方式。</li></ul> <p><img src="https://cdn.statically.io/gh/lixuanfengs/blog-images/master/computer_network/image.1yppdfx3tfgg.webp" alt="image"></p> <ul><li>但TCP在发送数据时，是从发送缓存取出<code>一部分或全部字节</code>并给其添加一个首部使之成为TCP报文段后进行发送。</li></ul> <h3 id="tcp报文段"><a href="#tcp报文段" class="header-anchor">#</a> TCP报文段</h3> <ul><li>一个<code>TCP报文段</code>由<strong>首部和数据载荷</strong>两部分构成；</li> <li><strong>TCP的全部功能</strong>都体现在<code>它首部中各字段的作用</code>。</li></ul> <p><img src="https://cdn.statically.io/gh/lixuanfengs/blog-images/master/computer_network/image.42ojj4ffdko0.webp" alt="image"></p> <blockquote><p><strong>按照图中从上到下，从左到右的顺序，各字段的相关介绍如下：</strong></p></blockquote> <p><code>1️⃣第一行(line 1)</code></p> <blockquote><p><strong>源端口</strong>：占16比特，<code>写入源端口号</code>，用来标识<strong>发送</strong>该TCP报文段的应用进程。</p> <p><strong>目的端口</strong>：占16比特，<code>写入目的端口号</code>，用来标识<strong>接收</strong>该TCP报文段的应用进程。</p></blockquote> <p><code>2️⃣第二行(line 2)</code></p> <blockquote><p><strong>序号</strong>：占32比特，取值范围[0,2-1]，序号增加到最后一个后，下一个序号就又回到0。</p></blockquote> <p><code>3️⃣第三行(line 3)</code></p> <blockquote><p><strong>确认号</strong>：占32比特，取值范围[0,2-1]，确认号增加到最后一个后，下一个确认号就又回到0。</p> <p><strong>确认标志位ACK</strong>：取值为1时确认号字段才有效；取值为0时确认号字段无效。</p></blockquote> <p><code>4️⃣第四行(line 4)</code></p> <blockquote><p><strong>数据偏移</strong>：占4比特，并以<code>4字节</code>为单位。。用来指出TCP报文段的数据载荷部分的起始处距离TCP报文段的起始处有多远。这个字段<strong>实际上</strong>是指出了<mark>TCP报文段的首部长度</mark>。</p> <p><strong>保留</strong>：占6比特，保留为今后使用，但目前应置为0。</p> <p><strong>同步标志位SYN</strong>：在<strong>TCP连接建立时</strong>用来<mark>同步序号</mark>。</p> <p><strong>复位标志位RST</strong>：用来<mark>复位TCP连接</mark>。</p> <p><strong>推送标志位PSH</strong>：接收方的TCP收到该标志位为1的报文段会尽快上交应用进程，而不必等到接收缓存都填满后再向上交付。</p> <p><strong>紧急标志位URG</strong>：取值为<code>1</code>时紧急指针字段<strong>有效</strong>；取值为<code>0</code>时紧急指针字段<strong>无效</strong>。</p> <p><strong>窗口</strong>：占16比特,以字节为单位。指出<strong>发送本报文段</strong>的一方的接收窗口。</p></blockquote> <p><code>5️⃣第五行(line 5)</code></p> <blockquote><p><strong>校验和</strong>：占16比特，检查范围包括<strong>TCP报文段</strong>的<code>首部和数据载荷</code>两部分。在<strong>计算校验和</strong>时，要在TCP报文段的前面<code>加上12字节的伪首部</code>。</p> <p><strong>紧急指针</strong>：占16比特，以<code>字节</code>为单位，用来指明<strong>紧急数据的长度</strong>。</p></blockquote> <p><code>6️⃣第六行(line 6)</code></p> <blockquote><p><strong>选项(长度可变)</strong>：</p> <p><strong>最大报文段长度MSS选项</strong>：<code>TCP报文段数据载荷部分的最大长度</code>。</p> <p><strong>窗口扩大选项</strong>：为了扩大窗口(提高吞吐率)。</p> <p><strong>选择确认选项</strong></p> <p><strong>时间截选项</strong>：</p> <p>①用来计算往返时间<code>RTT</code></p> <p>②用于处理<strong>序号超范围</strong>的情况，又称为防止序号绕回<code>PAWS</code>。</p> <p><strong>填充</strong>：由于选项的长度可变，因此使用<code>填充</code>来确保报文段<strong>首部能被4整除</strong>(因为数据偏移字段,也就是首部长度字段,是以4字节为单位的)</p></blockquote></div></div>  <div class="page-edit"><div class="edit-link"><a href="https://github.com/lixuanfengs/cactus-vuepress-sc/edit/master/docs/03.手册/02.计算机网络/05.运输层.md" target="_blank" rel="noopener noreferrer">编辑</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <div class="tags"><a href="/tags/?tag=%E8%AE%A1%E7%AE%97%E6%9C%BA%E7%BD%91%E7%BB%9C" title="
