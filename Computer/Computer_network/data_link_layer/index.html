/application_layer/" class="sidebar-link">应用层</a></li></ul></section></li><li><section class="sidebar-group collapsable depth-0"><p class="sidebar-heading"><span>GitHub技巧</span> <span class="arrow right"></span></p> <!----></section></li><li><section class="sidebar-group collapsable depth-0"><p class="sidebar-heading"><span>Nodejs</span> <span class="arrow right"></span></p> <!----></section></li><li><section class="sidebar-group collapsable depth-0"><p class="sidebar-heading"><span>博客搭建</span> <span class="arrow right"></span></p> <!----></section></li><li><section class="sidebar-group collapsable depth-0"><p class="sidebar-heading"><span>手册记录</span> <span class="arrow right"></span></p> <!----></section></li></ul> </aside> <div><main class="page"><div class="theme-vdoing-wrapper "><div class="articleInfo-wrap" data-v-06225672><div class="articleInfo" data-v-06225672><ul class="breadcrumbs" data-v-06225672><li data-v-06225672><a href="/" title="首页" class="iconfont icon-home router-link-active" data-v-06225672></a></li> <li data-v-06225672><a href="/manual/#手册" data-v-06225672>手册</a></li><li data-v-06225672><a href="/manual/#计算机网络" data-v-06225672>计算机网络</a></li></ul> <div class="info" data-v-06225672><div title="作者" class="author iconfont icon-touxiang" data-v-06225672><a href="https://github.com/lixuanfengs" target="_blank" title="作者" class="beLink" data-v-06225672>cactusli</a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-06225672><a href="javascript:;" data-v-06225672>2023-06-25</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">目录</div> <div class="right-menu-content"></div></div></div> <h1><!---->数据链路层<!----></h1>  <div class="theme-vdoing-content content__default"><h1 id="数据链路层"><a href="#数据链路层" class="header-anchor">#</a> 数据链路层</h1> <h2 id="数据链路层概述"><a href="#数据链路层概述" class="header-anchor">#</a> 数据链路层概述</h2> <h3 id="数据链路层在网络体系结构中的地位"><a href="#数据链路层在网络体系结构中的地位" class="header-anchor">#</a> 数据链路层在网络体系结构中的地位</h3> <p><img src="https://cdn.statically.io/gh/lixuanfengs/blog-images/master/computer_network/image.49lr6dl0vx40.webp" alt="image"></p> <p><strong>概念补充：</strong></p> <ul><li><code>链路(Link)</code>：指从一个结点到相邻结点的一段物理线路,而中间没有任何其他的交换结点。</li> <li><code>数据链路(DataLink)</code>：指把实现通信协议的硬件和软件加到链路上,就构成了数据链路。</li> <li><strong>数据链路层</strong>以<code>帧</code>为单位传输和处理数据。</li></ul> <h3 id="使用点对点信道的数据链路层的三个重要问题"><a href="#使用点对点信道的数据链路层的三个重要问题" class="header-anchor">#</a> 使用点对点信道的数据链路层的三个重要问题</h3> <p>1️⃣封装成帧</p> <p><img src="https://cdn.statically.io/gh/lixuanfengs/blog-images/master/computer_network/2a4ae3264be941758413e9d4357beac9.f5pcbs18e8w.gif" alt="2a4ae3264be941758413e9d4357beac9"></p> <p>2️⃣差错检测</p> <p><img src="https://cdn.statically.io/gh/lixuanfengs/blog-images/master/computer_network/f28773369e4d4443842c54a0df965e5a.2in7mrg6m6c0.gif" alt="f28773369e4d4443842c54a0df965e5a"></p> <p>3️⃣可靠传输</p> <p><img src="https://cdn.statically.io/gh/lixuanfengs/blog-images/master/computer_network/3833a33aaec6445988af9fcffc946b9e.43k5dpqq1q60.webp" alt="3833a33aaec6445988af9fcffc946b9e"></p> <h3 id="使用广播信道的数据链路层"><a href="#使用广播信道的数据链路层" class="header-anchor">#</a> 使用广播信道的数据链路层</h3> <p><img src="https://cdn.statically.io/gh/lixuanfengs/blog-images/master/computer_network/image.2zyzbzom5900.webp" alt="image"></p> <p><code>1️⃣共享式以太网的</code>媒体接入控制协议<code>CSMA/CD</code></p> <p><img src="https://cdn.statically.io/gh/lixuanfengs/blog-images/master/computer_network/image.1ghjgq806fc0.webp" alt="image"></p> <p><code>2️⃣802.11局域网的</code>媒体接入控制协议<code>CSMA/CA</code></p> <p><img src="https://cdn.statically.io/gh/lixuanfengs/blog-images/master/computer_network/image.7221iycupa40.webp" alt="image"></p> <h3 id="数据链路层的互连设备"><a href="#数据链路层的互连设备" class="header-anchor">#</a> 数据链路层的互连设备</h3> <ul><li>网桥和交换机的<code>工作原理如图：</code></li></ul> <p><img src="https://cdn.statically.io/gh/lixuanfengs/blog-images/master/computer_network/image.4oftnhldvwy0.webp" alt="image"></p> <ul><li>集线器（物理层互连设备）与交换机的区别</li></ul> <h2 id="封装成帧"><a href="#封装成帧" class="header-anchor">#</a> 封装成帧</h2> <h3 id="封装成帧相关概念"><a href="#封装成帧相关概念" class="header-anchor">#</a> 封装成帧相关概念</h3> <p><code>封装成帧</code>：指数据链路层给上层交付的协议数据单元<strong>添加帧头和帧尾</strong>使之成为帧。</p> <ul><li>帧头和帧尾中包含有重要的控制信息。</li></ul> <p><img src="https://cdn.statically.io/gh/lixuanfengs/blog-images/master/computer_network/image.4698gj7kogw0.webp" alt="image"></p> <ul><li>帧头和帧尾的作用之一就是<code>帧定界限</code>。</li></ul> <p><img src="https://cdn.statically.io/gh/lixuanfengs/blog-images/master/computer_network/image.5rnw9635ifk0.webp" alt="image"></p> <h3 id="透明传输"><a href="#透明传输" class="header-anchor">#</a> 透明传输</h3> <p><code>透明传输</code>：指数据链路层对上层交付的传输数据<strong>没有任何限制</strong>,就好像数据链路层不存在一样。</p> <ul><li><code>1️⃣面向字节的物理链路使用字节填充实现</code></li></ul> <p><img src="https://cdn.statically.io/gh/lixuanfengs/blog-images/master/computer_network/image.4zvllsddnng0.webp" alt="image"></p> <ul><li><code>2️⃣面向比特的物理链路使用比特填充实现</code></li></ul> <p><img src="https://cdn.statically.io/gh/lixuanfengs/blog-images/master/computer_network/image.56uvouiuuaw0.webp" alt="image"></p> <p>为了提高<strong>帧的传输效率</strong>,应当使帧的<strong>数据部分的长度</strong>尽可能大些。</p> <p>考虑到差错控制等多种因素,每一种数据链路层协议都规定了帧的数据部分的长度上限,即<code>最大传送单元MTU (Maximum Transfer Unit)。</code></p> <p><img src="https://cdn.statically.io/gh/lixuanfengs/blog-images/master/computer_network/image.702czciz8940.webp" alt="image"></p> <h2 id="差错检测"><a href="#差错检测" class="header-anchor">#</a> 差错检测</h2> <h3 id="比特差错"><a href="#比特差错" class="header-anchor">#</a> 比特差错</h3> <p><code>比特差错</code>：比特在传输过程中可能会产生差错即<strong>1可能会变成0，而0也可能变成1</strong>。</p> <p><img src="https://cdn.statically.io/gh/lixuanfengs/blog-images/master/computer_network/image.4t0mxto03zc.webp" alt="image"></p> <h3 id="误码率ber"><a href="#误码率ber" class="header-anchor">#</a> 误码率BER</h3> <p><code>误码率BER</code>：在一段时间内，传输错误的比特占所传输比特总数的<code>比率</code>。</p> <p><img src="https://cdn.statically.io/gh/lixuanfengs/blog-images/master/computer_network/image.1nvrsoz1r8g.webp" alt="image"></p> <h3 id="差错检测码"><a href="#差错检测码" class="header-anchor">#</a> 差错检测码</h3> <p><strong>使用差错检测码来检测数据在传输过程中是否产生了比特差错</strong>,是数据链路层所要解决的重要问题之一。</p> <p>检错码<strong>只能检测出帧在传输过程中出现了差错</strong>，但<code>并不能定位错误</code>，因此无法纠正错误。</p> <h3 id="奇偶校验"><a href="#奇偶校验" class="header-anchor">#</a> 奇偶校验</h3> <ul><li>在待发送的数据后面添加1位奇偶校验位，使整个数据(包括所添加的校验位在内)中<code>&quot;1”的个数为奇数(奇校验)或偶数(偶校验)</code>。</li> <li>如果有<code>奇数个位</code>发生误码，则<strong>奇偶性发生变化</strong>，可以检查出误码;</li> <li>如果有<code>偶数个位</code>发生误码，则<strong>奇偶性不发生变化</strong>，不能检查出误码(漏检) ;</li></ul> <p><img src="https://cdn.statically.io/gh/lixuanfengs/blog-images/master/computer_network/image.6vydahuezbs0.webp" alt="image"></p> <h3 id="循环冗余校验crc"><a href="#循环冗余校验crc" class="header-anchor">#</a> 循环冗余校验CRC</h3> <ul><li>收发双方约定好一个<code>生成多项式G(x)</code>;</li> <li>发送方基于待发送的数据和生成多项式<code>计算出差错检测码(冗余码)</code>，将其添加到待传输数据的后面一起传输;</li></ul> <p><img src="https://cdn.statically.io/gh/lixuanfengs/blog-images/master/computer_network/image.2pnh5wys7mq0.webp" alt="image"></p> <ul><li>接收方<code>通过生成多项式来计算</code>收到的数据是否产生了<code>误码</code>;</li></ul> <p><img src="https://cdn.statically.io/gh/lixuanfengs/blog-images/master/computer_network/image.2s5kkgxqv8k0.webp" alt="image"></p> <p><img src="https://cdn.statically.io/gh/lixuanfengs/blog-images/master/computer_network/image.3o4ppdhs51m0.webp" alt="image"></p> <p>如果是判断传输是否误码，那第4步检查余数时：</p> <ul><li><strong>余数为0</strong>，可认为传输过程<code>无误码</code>;</li> <li><strong>余数不为0</strong>，可认为传输过程<code>产生误码</code>。</li></ul> <p><strong>循环冗余校验CRC</strong>有<code>很好的检错能力</code>(漏检率非常低),虽然计算比较复杂,但非常易于用硬件实现,因此被<code>广泛应用于数据链路层</code>。</p> <ul><li><strong>检错码</strong>只能检测出帧在传输过程中出现了差错，但并不能定位错误，因此<strong>无法纠正错误</strong>。</li> <li>要想纠正传输中的差错，可以使用冗余信息更多的<strong>纠错码</strong>进行<strong>前向纠错</strong>，但纠错码的开销比较大，在<strong>计算机网络中较少使用</strong>。</li> <li>循环冗余校验<strong>CRC</strong>有很好的检错能力，<strong>漏检率非常低</strong>，虽然计算比较复杂，但非常<strong>易于用硬件来实现</strong>，因此被<strong>广泛应用于</strong>计算机网络的<strong>数据链路层</strong>。</li> <li>在计算机网络中通常采用我们后续课程中将要讨论的<strong>检错重传方式来纠正传输中的差错</strong>，<strong>或者仅仅是丢弃检测到差错的帧</strong>，这取决于数据链路层向其上层提供的是可靠传输服务，还是不可靠传输服务。</li></ul> <h2 id="可靠传输"><a href="#可靠传输" class="header-anchor">#</a> 可靠传输</h2> <h3 id="可靠传输的基本概念"><a href="#可靠传输的基本概念" class="header-anchor">#</a> 可靠传输的基本概念</h3> <ul><li>使用<code>差错检测技术</code>(例如循环冗余校验CRC)，检测<strong>是否产生了误码</strong>(比特错误)。</li></ul> <p><img src="https://cdn.statically.io/gh/lixuanfengs/blog-images/master/computer_network/94a2e204a1be4dcda7ff86d00265fe86.243kw8pughpc.gif" alt="94a2e204a1be4dcda7ff86d00265fe86"></p> <p><strong>数据链路层向上层提供的服务类型</strong></p> <ul><li><code>1️⃣不可靠传输服务</code>
仅仅丢弃有误码的帧，其他什么也不做</li> <li><code>2️⃣可靠传输服务</code>
想办法实现发送端发送什么，接收端就接收什么。</li></ul> <p><img src="https://cdn.statically.io/gh/lixuanfengs/blog-images/master/computer_network/69a414c93dca470bb3305766b4d67e0a.17vvdbofyc9s.gif" alt="69a414c93dca470bb3305766b4d67e0a"></p> <ul><li>一般情况下，<code>有线链路的误码率比较低</code>，为了减小开销，并<code>不要求</code>数据链路层向上提供可靠传输服务。即使出现了误码，可靠传输的问题由其上层处理。</li></ul> <p><img src="https://cdn.statically.io/gh/lixuanfengs/blog-images/master/computer_network/image.yd7ssdpem40.webp" alt="image"></p> <ul><li><code>无线链路</code>易受干扰，误码率比较高，因此<code>要求</code>数据链路层必须向上层提供可靠传输服务。</li></ul> <p><img src="https://cdn.statically.io/gh/lixuanfengs/blog-images/master/computer_network/image.5nvfalzkt640.webp" alt="image"></p> <ul><li><code>比特差错</code>只是传输差错中的一种</li> <li>从整个计算机网络体系结构来看，传输差错还包括<code>分组丢失、分组失序以及分组重复</code>。</li></ul> <p><img src="https://cdn.statically.io/gh/lixuanfengs/blog-images/master/computer_network/image.1eh63uu4np8g.webp" alt="image"></p> <p><img src="https://cdn.statically.io/gh/lixuanfengs/blog-images/master/computer_network/qq22918914922917714320221204165012.7lhq6zp11m80.gif" alt="qq22918914922917714320221204165012"></p> <p><img src="https://cdn.statically.io/gh/lixuanfengs/blog-images/master/computer_network/image.2yv79tb16h80.webp" alt="image"></p> <ul><li>分组丢失、分组失序以及分组重复这些传输差错，<code>一般不会出现在数据链路层</code>，而会出现在其上层。</li> <li>可靠传输服务并不仅局限于数据链路层，其他各层均可选择实现<code>可靠传输</code>。</li></ul> <p><img src="https://cdn.statically.io/gh/lixuanfengs/blog-images/master/computer_network/image.56i9yun4fa40.webp" alt="image"></p> <ul><li><strong>可靠传输的实现比较复杂，开销也比较大</strong>，是否使用可靠传输<code>取决于应用需求</code>。</li></ul> <h3 id="可靠传输的实现机制-停止等待协议"><a href="#可靠传输的实现机制-停止等待协议" class="header-anchor">#</a> 可靠传输的实现机制——停止等待协议</h3> <p><code>停止等待</code>就是每发送完一个分组就停止发送，等待对方的<strong>确认</strong>。在收到确认后再发送下一个分组。</p> <p><img src="https://cdn.statically.io/gh/lixuanfengs/blog-images/master/computer_network/image.6fd346l62u80.webp" alt="image"></p> <p><mark>注意事项</mark></p> <ul><li>接收端检测到数据分组有误码时，将其丢弃并等待发送方的超时重传。但对于误码率较高的点对点链路，为使发送方<strong>尽早重传</strong>，也可给<strong>发送方发送NAK分组</strong>。</li> <li>为了让接收方能够判断所收到的数据分组是否是重复的，需要给<strong>数据分组编号</strong>。由于停止-等待协议的停等特性，<strong>只需1个比特编号</strong>就够了，即编号O和1。</li> <li>为了让发送方能够判断所收到的ACK分组是否是重复的，需要给<strong>ACK分组编号</strong>，所用比特数量<strong>与数据分组编号所用比特数量一样</strong>。数据链路层一般不会出现ACK分组迟到的情况，因此在<strong>数据链路层实现停止-等待协议可以不用给ACK分组编号</strong>。</li> <li>超时计时器设置的<strong>重传时间</strong>应仔细选择。一般可将重传时间选为<strong>略大于“从发送方到接收方的平均往返时间”</strong>。
<ul><li>在数据链路层点对点的往返时间比较确定，重传时间比较好设定。</li> <li>然而在运输层，由于端到端往返时间非常不确定，设置合适的重传时间有时并不容易。</li></ul></li> <li>停止-等待协议的信道利用率</li></ul> <p><img src="https://cdn.statically.io/gh/lixuanfengs/blog-images/master/computer_network/image.6yctji77qkg0.webp" alt="image"></p> <h3 id="可靠传输的实现机制-回退n帧gbn协议"><a href="#可靠传输的实现机制-回退n帧gbn协议" class="header-anchor">#</a> 可靠传输的实现机制——回退N帧GBN协议</h3> <p><code>停止-等待协议的信道利用率很低</code>，若出现超时重传，则信道利用率更低。</p> <p><img src="https://cdn.statically.io/gh/lixuanfengs/blog-images/master/computer_network/image.7azffve52ng0.webp" alt="image"></p> <p><strong>回退N帧协议GBN(Go-Back-N)</strong>：在<code>流水线传输的基础上</code>，利用传输窗口，来限制发送方和连续发送分组个数。</p> <ul><li>累计确认</li></ul> <p><img src="https://cdn.statically.io/gh/lixuanfengs/blog-images/master/computer_network/image.5vyvmab29s00.webp" alt="image"></p> <ul><li>有差错情况</li></ul> <p><img src="https://cdn.statically.io/gh/lixuanfengs/blog-images/master/computer_network/image.2sq1v7sfwri0.webp" alt="image"></p> <p><img src="https://cdn.statically.io/gh/lixuanfengs/blog-images/master/computer_network/image.ctimc1nv8e8.webp" alt="image"></p> <p><img src="https://cdn.statically.io/gh/lixuanfengs/blog-images/master/computer_network/image.7ldsem9vovs0.webp" alt="image"></p> <ul><li><p>可见,当通信线路质量不好时,回退N帧协议的信道利用率并不比停止=等待协议高。</p></li> <li><p>如果WT超过取值访问的上限。</p></li></ul> <p><img src="https://cdn.statically.io/gh/lixuanfengs/blog-images/master/computer_network/image.ikvrmhfa700.webp" alt="image"></p> <p><strong>GBN协议的发送方和接收方</strong>：</p> <p><img src="https://cdn.statically.io/gh/lixuanfengs/blog-images/master/computer_network/image.3lihf88c39m0.webp" alt="image"></p> <h3 id="可靠传输的实现机制-选择重传sr协议"><a href="#可靠传输的实现机制-选择重传sr协议" class="header-anchor">#</a> 可靠传输的实现机制——选择重传SR协议</h3> <p><strong>选择重传SR协议在 GBN 协议的基础上进行了改进</strong>，它通过让发送方仅重传那些它怀疑在接收方出错（即丢失或受损）的分组而避免了不必要的重传。<code>选择重传协议只重传真正丢失的分组</code>。</p> <p><img src="https://cdn.statically.io/gh/lixuanfengs/blog-images/master/computer_network/image.3sc5gk02wig0.webp" alt="image"></p> <p><img src="https://cdn.statically.io/gh/lixuanfengs/blog-images/master/computer_network/image.8ys4reqjl8o.webp" alt="image"></p> <p><strong>SR协议的发送方和接收方</strong>:</p> <p><img src="https://cdn.statically.io/gh/lixuanfengs/blog-images/master/computer_network/image.35qu7bunx8y0.webp" alt="image"></p> <h2 id="点对点协议ppp"><a href="#点对点协议ppp" class="header-anchor">#</a> 点对点协议ppp</h2> <p><strong>用户如何接入因特网呢？</strong>
⬇
<code>点对点协议PPP(Point-to-Point Protocol)</code>是目前使用最广泛的点对点数据链路层协议。</p> <p><img src="https://cdn.statically.io/gh/lixuanfengs/blog-images/master/computer_network/image.1y07am34jj40.webp" alt="image"></p> <p><img src="https://cdn.statically.io/gh/lixuanfengs/blog-images/master/computer_network/image.576slkx3lg80.webp" alt="image"></p> <h3 id="ppp协议的标准文档-rfc1661-rfc1662"><a href="#ppp协议的标准文档-rfc1661-rfc1662" class="header-anchor">#</a> PPP协议的标准文档[RFC1661, RFC1662]</h3> <p><img src="https://cdn.statically.io/gh/lixuanfengs/blog-images/master/computer_network/cee4cf3af7c84d5f98c2eaa83fdc7b97.6rzsk5qze3w0.gif" alt="cee4cf3af7c84d5f98c2eaa83fdc7b97"></p> <h3 id="ppp协议提供标准方法的三部分构成"><a href="#ppp协议提供标准方法的三部分构成" class="header-anchor">#</a> PPP协议提供标准方法的三部分构成</h3> <blockquote><p>★该方法是为在点对点链路传输各种协议数据报所提供的。</p></blockquote> <p><img src="https://cdn.statically.io/gh/lixuanfengs/blog-images/master/computer_network/image.4pxvp0uheis0.webp" alt="image"></p> <ul><li><p>对各种协议数据报的封装方法（<code>封装成帧</code>）</p></li> <li><p>链路控制协议<code>LCP</code></p> <p>用于建立、配置以及测试数据链路的连接</p></li> <li><p>一套网络控制协议<code>NCPs</code></p> <p>其中的每一个协议支持不同的网络层协议</p></li></ul> <p>帧格式：</p> <p><img src="https://cdn.statically.io/gh/lixuanfengs/blog-images/master/computer_network/image.6z4e24h6ea80.webp" alt="image"></p> <h3 id="ppp帧的透明传输"><a href="#ppp帧的透明传输" class="header-anchor">#</a> PPP帧的透明传输</h3> <ul><li><code>1️⃣面向字节</code>的<strong>异步链路</strong>使用<code>字节填充法</code>（插入转义字符）</li></ul> <p><img src="https://cdn.statically.io/gh/lixuanfengs/blog-images/master/computer_network/image.134qo9z0xqqo.webp" alt="image"></p> <ul><li><code>2️⃣面向比特</code>的<strong>同步链路</strong>使用<code>比特填充法</code>（零比特填充）</li></ul> <h3 id="ppp协议的工作状态"><a href="#ppp协议的工作状态" class="header-anchor">#</a> PPP协议的工作状态</h3> <p><img src="https://cdn.statically.io/gh/lixuanfengs/blog-images/master/computer_network/image.3audj5nrcgm0.webp" alt="image"></p> <h2 id="媒体接入控制mac"><a href="#媒体接入控制mac" class="header-anchor">#</a> 媒体接入控制MAC</h2> <h3 id="媒体接入控制的基本概念"><a href="#媒体接入控制的基本概念" class="header-anchor">#</a> 媒体接入控制的基本概念</h3> <ul><li><strong>共享信道</strong>着重考虑一个问题——<code>如何协调媒体接入控制MAC</code>(Medium Access Control)。</li></ul> <p><img src="https://cdn.statically.io/gh/lixuanfengs/blog-images/master/computer_network/image.2mhukq83oiq0.webp" alt="image"></p> <p><img src="https://cdn.statically.io/gh/lixuanfengs/blog-images/master/computer_network/image.280s01udv51c.webp" alt="image"></p> <h3 id="媒体接入控制-静态划分信道"><a href="#媒体接入控制-静态划分信道" class="header-anchor">#</a> 媒体接入控制——静态划分信道</h3> <p><code>1️⃣信道复用</code></p> <p><strong>复用(Multiplexing)是通信技术中的一个重要概念</strong>。<code>复用</code>就是通过<strong>一条物理线路同时传输多路用户的</strong><code>信号</code>。</p> <p>当网络中传输媒体的传输容量大于多条单一信道传输的总通信量时,可利用复用技术在一条物理线路上建立多条通信信道来充分利用传输媒体的带宽。</p> <p><img src="https://cdn.statically.io/gh/lixuanfengs/blog-images/master/computer_network/image.4pu8jh6zvgy0.webp" alt="image"></p> <p><code>2️⃣频分复用FM</code></p> <p><img src="https://cdn.statically.io/gh/lixuanfengs/blog-images/master/computer_network/image.4clh309v96y0.webp" alt="image"></p> <p>频分复用的所有用户同时占用不同的频带资源并行通信。</p> <p><code>3️⃣时分复用TDM</code></p> <p><img src="https://cdn.statically.io/gh/lixuanfengs/blog-images/master/computer_network/image.4hv0n06v2360.webp" alt="image"></p> <p>时分复用的所有用户在不同的时间占用同样的频带宽度。</p> <p><code>4️⃣波分复用WDM</code></p> <p><img src="https://cdn.statically.io/gh/lixuanfengs/blog-images/master/computer_network/image.2zy3fibqo2u0.webp" alt="image"></p> <p><code>5️⃣码分复用CDM</code></p> <p>码分复用CDM是另一种共享信道的方法。实际上，由于该技术<strong>主要用于多址接入</strong>，人们更常用的名词是<strong>码分多址CDMA(Code Division Multiple Access)</strong>。</p> <p><img src="https://cdn.statically.io/gh/lixuanfengs/blog-images/master/computer_network/image.4njq2uc9hsa0.webp" alt="image"></p> <p>码分复用的应用举例</p> <p><img src="https://cdn.statically.io/gh/lixuanfengs/blog-images/master/computer_network/image.72y53lr549s0.webp" alt="image"></p> <h3 id="媒体接入控制-动态接入控制-随机接入"><a href="#媒体接入控制-动态接入控制-随机接入" class="header-anchor">#</a> 媒体接入控制——动态接入控制——随机接入</h3> <p><img src="https://cdn.statically.io/gh/lixuanfengs/blog-images/master/computer_network/image.3sbnqicgt0s0.webp" alt="image"></p> <p><code>2️⃣CSMA/CD协议</code></p> <p><img src="https://cdn.statically.io/gh/lixuanfengs/blog-images/master/computer_network/image.3ryygwizqa20.webp" alt="image"></p> <p><strong>载波监听多址接入/碰检测CSMA/CD</strong> (Carrier Sense Multiple Access/Collision Detection)</p> <p><img src="https://cdn.statically.io/gh/lixuanfengs/blog-images/master/computer_network/image.2hfsf1hqspk0.webp" alt="image"></p> <p><code>3️⃣争用期（碰撞窗口）</code></p> <p><img src="https://cdn.statically.io/gh/lixuanfengs/blog-images/master/computer_network/image.fato0k0tj8w.webp" alt="image"></p> <ul><li>主机最多经过2τ(即δ→0)的时长就可检测到本次发送是否遭受了碰撞</li> <li>因此，以太网的端到端往返传播时延2τ称为<strong>争用期</strong>或<strong>碰撞窗口</strong>。</li> <li>经过争用期这段时间还没有检测到碰撞，才能肯定这次发送不会发生碰撞。</li> <li>每一个主机在自己发送帧之后的一小段时间内，存在着遭遇碰撞的可能性。这一小段时间是不确定的。它取决于另一个发送帧的主机到本主机的距离，但不会超过总线的端到端往返传播时延，即一个争用期时间。</li> <li>显然，在以太网中发送帧的主机越多，端到端往返传播时延越大，发生碰撞的概率就越大。因此，<strong>共享式以太网不能连接太多的主机，使用的总线也不能太长</strong>。
<ul><li>10Mb/s以太网把争用期定为512比特发送时间，即51.2μs，因此其总线长度不能超过5120m，但考虑到其他一些因素，如
信号衰减等，以太网规定总线长度不能超过2500m。</li></ul></li></ul> <p><code>4️⃣最小帧长</code></p> <p><img src="https://cdn.statically.io/gh/lixuanfengs/blog-images/master/computer_network/image.7coyvpsikng0.webp" alt="image"></p> <ul><li><strong>以太网规定最小帧长为64字节</strong>，即512比特(512比特时间即为争用期) ;如果要发送的数据非常少，那么必须加入一些填充字节,使帧长不小于64字节。</li> <li>以太网的<strong>最小帧长确保了主机可在帧发送完成之前就检测到该帧的发送过程中是否遭遇了碰撞</strong>;</li> <li>如果在争用期(共发送64字节)没有检测到碰撞，那么后续发送的数据就一定不会发生碰撞;</li> <li>如果在争用期内检测到碰撞，就立即中止发送，这时已经发送出去的数据一定小于64字节，因此凡长度小于64字节的帧都是由于碰撞而异常中止的无效帧。</li> <li><strong>最小帧长</strong> = 争用期 × 数据传输速率</li> <li><strong>争用期</strong> = 2 * 端到端距离 / 电磁波信号速率 = 2τ</li></ul> <p><code>5️⃣最大帧长</code></p> <p><img src="https://cdn.statically.io/gh/lixuanfengs/blog-images/master/computer_network/image.2ucfvk7qe7m0.webp" alt="image"></p> <p><code>6️⃣截断二进制指数退避算法</code></p> <p><img src="https://cdn.statically.io/gh/lixuanfengs/blog-images/master/computer_network/image.2ku6hgnv36g0.webp" alt="image"></p> <ul><li><p>若连续多次发生碰撞，就表明可能有较多的主机参与竞争信道。但使用上述退避算法可使重传需要推迟的平均时间随重传次数而增大(这也称为动态退避)，因而减小发生碰撞的概率，有利于整个系统的稳定。</p></li> <li><p>当<strong>重传达16次仍不能成功</strong>时，表明同时打算发送帧的主机太多，以至于连续发生碰撞,则丢弃该帧,并向高层报告。</p></li></ul> <p>7️⃣ 信道利用率</p> <p><img src="https://cdn.statically.io/gh/lixuanfengs/blog-images/master/computer_network/image.5uvvwzgdga00.webp" alt="image"></p> <p><code>8️⃣CSMA/CA协议</code></p> <ul><li>载波监听多址接入/碰撞避免 CSMA/CA(Carrier Sense Multiple Access/Collision Avoidance)</li></ul> <p><img src="https://cdn.statically.io/gh/lixuanfengs/blog-images/master/computer_network/image.67wrspg5uz40.webp" alt="image"></p> <ul><li><p>帧间间隔<strong>IFS</strong>
802.11标准规定,所有的站点必须在持续检测到信道空闲一段指定时间后才能发送帧,这段时间称为<strong>帧间间隔IFS</strong>。</p></li> <li><p>CSMA/CA协议的<strong>工作原理</strong></p></li></ul> <p><img src="https://cdn.statically.io/gh/lixuanfengs/blog-images/master/computer_network/image.1a5p0p1xf5z4.webp" alt="image"></p> <ul><li>CSMA/CA协议的<strong>退避算法</strong></li></ul> <p><img src="https://cdn.statically.io/gh/lixuanfengs/blog-images/master/computer_network/image.41q9z28x9p80.webp" alt="image"></p> <ul><li><p>CSMA/CA协议的<strong>信道预约和虚拟载波监听</strong></p> <p>为了尽可能减少碰撞的概率和降低碰撞的影响,802.11标准允许要发送数据的站点对信道进行预约。</p></li></ul> <blockquote><p>(1) 源站在发送数据帧之前先发送一个短的控制帧,称为请求发送RTS(Request To Send),它包括源地址、目的地址以及这次通信(包括相应的确认顿)所需的持续时间。</p> <p>(2) 若目的站正确收到源站发来的RTS帧,且媒体空闲,就发送一个响应控制帧,称为允许发送CTS(Clear To Send),它也包括这次通信所需的持续时间(从RTS帧中将此持续时间复制到CTS帧中)。</p> <p>(3) 源站收到CTS帧后,再等待一段时间SIFS后,就可发送其数据帧。</p> <p>(4) 若目的站正确收到了源站发来的数据帧,在等待时间SIFS后,就向源站发送确认帧ACK。</p></blockquote> <p><img src="https://cdn.statically.io/gh/lixuanfengs/blog-images/master/computer_network/image.5nksgswx7740.webp" alt="image"></p> <p>除RTS帧和CTS帧会携带通信需要持续的时间，数据帧也能携带通信需要持续的时间，这称为<code>802.11的虚拟载波监听机制</code>。</p> <p>由于利用虚拟载波监听机制,站点只要监听到RTS帧、CTS帧或数据帧中的任何一个，就能知道信道被占用的持续时间，而不需要真正监听到信道上的信号，因此虚拟载波监听机制能减少隐蔽站带来的碰撞问题。
<img src="https://cdn.statically.io/gh/lixuanfengs/blog-images/master/computer_network/image.3tt0yrz4oze0.webp" alt="image"></p> <h2 id="mac地址、ip地址以及arp协议"><a href="#mac地址、ip地址以及arp协议" class="header-anchor">#</a> MAC地址、IP地址以及ARP协议</h2> <p>关于MAC地址、IP地址以及ARP协议的简要了解：</p> <p><img src="https://cdn.statically.io/gh/lixuanfengs/blog-images/master/computer_network/image.3r7z7xwouy00.webp" alt="image"></p> <h3 id="mac地址"><a href="#mac地址" class="header-anchor">#</a> MAC地址</h3> <ul><li><code>MAC地址</code>是以太网的MAC子层所使用的地址;</li> <li>当多个主机连接在同一个广播信道上，要想实现两个主机之间的通信，则每个主机都必须有一个唯一的标识，即一个数据链路层地址；</li> <li>在每个主机发送的帧中必须携带标识发送主机和接收主机的地址。<strong>由于这类地址是用于媒体接入控制MAC(Media Access Control)，因此这类地址被称为MAC地址</strong>；</li></ul> <p><img src="https://cdn.statically.io/gh/lixuanfengs/blog-images/master/computer_network/image.4q6xt30pks80.webp" alt="image"></p> <ul><li><strong>MAC地址</strong>一般被固化在网卡(网络适配器)的电可擦可编程只读存储器EEPROM中，因此<strong>MAC地址也被称为硬件地址;</strong></li></ul> <p><img src="https://cdn.statically.io/gh/lixuanfengs/blog-images/master/computer_network/image.5fjzukxbzf40.webp" alt="image"></p> <ul><li><strong>MAC地址</strong>有时也被称为<code>物理地址</code>。</li></ul> <blockquote><p><strong>★注意</strong>：这并不意味着MAC地址属于网络体系结构中的物理层！</p></blockquote> <ul><li><p>严格来说，MAC地址是对网络上各接口的唯一标识，而不是对网络上各设备的唯一标识。</p></li> <li><p><strong>IEEE局域网的MAC地址格式</strong></p> <p>扩展的唯一标识符EUI-48</p></li></ul> <p><img src="https://cdn.statically.io/gh/lixuanfengs/blog-images/master/computer_network/image.60h8u3rhnas0.webp" alt="image"></p> <ul><li><code>IEEE 802局域网的MAC地址发送顺序</code></li></ul> <p><img src="https://cdn.statically.io/gh/lixuanfengs/blog-images/master/computer_network/image.4kg8xf521dg.webp" alt="image"></p> <p>字节发送顺序：第一字节-----&gt;第六字节</p> <p>字节内的比特发送顺序：b<sub>0</sub>------&gt;b<sub>7</sub></p> <ul><li><strong>MAC地址举例</strong> <code>1️⃣单播MAC地址举例</code></li></ul> <p><img src="https://cdn.statically.io/gh/lixuanfengs/blog-images/master/computer_network/e6b37ce1c7fe4b01a3a5d3bc5d84ba12.gvxlfryy5qg.gif" alt="e6b37ce1c7fe4b01a3a5d3bc5d84ba12"></p> <p>​	2️⃣广播MAC地址举例</p> <p><img src="https://cdn.statically.io/gh/lixuanfengs/blog-images/master/computer_network/4e1eba82e4fd45c6b31ebd9795dd3418.7jv1jtklmz40.gif" alt="4e1eba82e4fd45c6b31ebd9795dd3418"></p> <p>​	3️⃣多播MAC地址举例</p> <p><img src="https://cdn.statically.io/gh/lixuanfengs/blog-images/master/computer_network/1e0ac043b0b9401d9d08df150331da74.6ldt0d1meec0.gif" alt="1e0ac043b0b9401d9d08df150331da74"></p> <h3 id="ip地址"><a href="#ip地址" class="header-anchor">#</a> IP地址</h3> <ul><li><code>IP地址</code>：指因特网(Internet)上的主机和路由器所使用的地址，<strong>用于标识两部分信息</strong>:
<strong>1️⃣网络编号</strong>：标识因特网上数以百万计的<code>网络口</code>。
<strong>2️⃣主机编号</strong>：标识同一网络上<code>不同主机</code>(或路由器各接口)。</li></ul> <p><img src="https://cdn.statically.io/gh/lixuanfengs/blog-images/master/computer_network/image.pbw3i034pds.webp" alt="image"></p> <ul><li>从<strong>网络体系结构</strong>看IP地址与MAC地址</li></ul> <p><img src="https://cdn.statically.io/gh/lixuanfengs/blog-images/master/computer_network/image.4ncqekurbxu0.webp" alt="image"></p> <ul><li><strong>数据包转发过程中</strong><code>IP地址与MAC地址的变化情况</code></li></ul> <p><img src="https://cdn.statically.io/gh/lixuanfengs/blog-images/master/computer_network/24878825-77c204bc8181b3ed.png" alt="img"></p> <p><img src="https://cdn.statically.io/gh/lixuanfengs/blog-images/master/computer_network/24878825-f12548de1d3cebe1.png" alt="img"></p> <p><code>1️⃣数据包转发过程中</code><strong>源IP地址和目的IP地址保持不变</strong>；
<code>2️⃣数据包转发过程中</code><strong>源MAC地址和目的MAC地址逐个链路(或逐个网络)改变</strong>。</p> <h3 id="arp协议"><a href="#arp协议" class="header-anchor">#</a> ARP协议</h3> <p><img src="https://cdn.statically.io/gh/lixuanfengs/blog-images/master/computer_network/image.29ptpujc263o.webp" alt="image"></p> <ul><li>源主机在自己的ARP高速缓存表中查找目的主机的IP地址所对应的MAC地址，若找到了，则可以封装MAC帧进行发送;若找不到，则发送ARP请求(封装在广播MAC帧中);</li> <li>目的主机收到ARP请求后,将源主机的IP地址与MAC地址记录到自己的ARP高速缓存表中，然后给源主机发送ARP响应(封装在单播MAC帧中)，ARP响应中包含有目的主机的IP地址和MAC地址;</li></ul> <p><img src="https://cdn.statically.io/gh/lixuanfengs/blog-images/master/computer_network/image.4girqfa28jk0.webp" alt="image"></p> <ul><li>源主机收到ARP响应后，将目的主机的IP地址与MAC地址记录到自己的ARP高速缓存表中，然后就可以封装之前想发送的MAC帧并发送给目的主机;</li> <li><strong>ARP的作用范围</strong>：<code>逐段链路或逐个网络使用</code>。</li></ul> <p><img src="https://cdn.statically.io/gh/lixuanfengs/blog-images/master/computer_network/image.7avaka3ovho0.webp" alt="image"></p> <h2 id="集线器与交换机的区别"><a href="#集线器与交换机的区别" class="header-anchor">#</a> 集线器与交换机的区别</h2> <h3 id="早期的总线型以太网"><a href="#早期的总线型以太网" class="header-anchor">#</a> 早期的总线型以太网</h3> <p><img src="https://cdn.statically.io/gh/lixuanfengs/blog-images/master/computer_network/image.1ch3dtcee6g0.webp" alt="image"></p> <h3 id="使用双绞线和集线器hub的星型以太网"><a href="#使用双绞线和集线器hub的星型以太网" class="header-anchor">#</a> 使用双绞线和集线器HUB的星型以太网</h3> <ul><li>使用集线器的以太网在逻辑上仍然是<strong>总线网</strong>，使用<code>CSMA/CD协议</code>。</li> <li>集线器只工作在<code>物理层</code>。</li></ul> <p><img src="https://cdn.statically.io/gh/lixuanfengs/blog-images/master/computer_network/image.2c0mtb78vhhc.webp" alt="image"></p> <h3 id="使用集线器hub在物理层扩展以太网"><a href="#使用集线器hub在物理层扩展以太网" class="header-anchor">#</a> 使用集线器HUB在物理层扩展以太网</h3> <p><img src="https://cdn.statically.io/gh/lixuanfengs/blog-images/master/computer_network/image.og6pafcpips.webp" alt="image"></p> <h3 id="以太网交换机"><a href="#以太网交换机" class="header-anchor">#</a> 以太网交换机</h3> <p>此时的前提条件：</p> <ul><li>忽略ARP过程</li> <li>假设交换机的帧交换表已“学习好了”</li></ul> <p><img src="https://cdn.statically.io/gh/lixuanfengs/blog-images/master/computer_network/image.4wf1jyolhau0.webp" alt="image"></p> <h3 id="对比集线器和交换机"><a href="#对比集线器和交换机" class="header-anchor">#</a> 对比集线器和交换机</h3> <p><img src="https://cdn.statically.io/gh/lixuanfengs/blog-images/master/computer_network/image.7bfa4z898bo0.webp" alt="image"></p> <p><img src="https://cdn.statically.io/gh/lixuanfengs/blog-images/master/computer_network/image.409l0fezxjw.webp" alt="image"></p> <h2 id="以太网交换机自学习和转发帧的流程"><a href="#以太网交换机自学习和转发帧的流程" class="header-anchor">#</a> 以太网交换机自学习和转发帧的流程</h2> <ul><li><p><code>以太网交换机工作在数据链路层</code>（也包括物理层）</p></li> <li><p><strong>收到帧后进行登记</strong>。登记的内容为帧的源MAC地址及进入交换机的接口号</p></li> <li><p>根据帧的目的MAC地址和交换机的帧交换表对帧进行转发，有以下三种情况:
1️⃣<strong>明确转发</strong>：交换机知道应当从哪个(或哪些)接口转发该帧(单播,多播,广播)
2️⃣<strong>盲目转发</strong>：交换机不知道应当从哪个端口转发帧,只能将其通过除进入交换机的接口外的其他所有接口转发(也称为泛洪)
3️⃣<strong>明确丢弃</strong>：交换机知道不应该转发该帧,将其丢弃</p></li> <li><p>A-&gt;B</p></li></ul> <p><img src="https://cdn.statically.io/gh/lixuanfengs/blog-images/master/computer_network/image.e4acryqdee0.webp" alt="image"></p> <ul><li>B-&gt;A</li></ul> <p><img src="https://cdn.statically.io/gh/lixuanfengs/blog-images/master/computer_network/image.6lldya62di00.webp" alt="image"></p> <ul><li>E-&gt;A</li></ul> <p><img src="https://cdn.statically.io/gh/lixuanfengs/blog-images/master/computer_network/image.45hdb38sy200.webp" alt="image"></p> <ul><li>G-&gt;A</li></ul> <p><img src="https://cdn.statically.io/gh/lixuanfengs/blog-images/master/computer_network/image.5bqjfxgvf480.webp" alt="image"></p> <h2 id="以太网交换机的生成树协议stp"><a href="#以太网交换机的生成树协议stp" class="header-anchor">#</a> 以太网交换机的生成树协议STP</h2> <ul><li><p><strong>如何提高以太网的可靠性</strong>?</p> <p><code>添加冗余链路</code>可以提高以太网的可靠性</p></li> <li><p>但是,冗余链路也会带来负面效应-形成网络环路</p></li> <li><p>网络环路会带来网络风暴等问题</p></li></ul> <p><img src="https://cdn.statically.io/gh/lixuanfengs/blog-images/master/computer_network/image.3ptd8qij5i80.webp" alt="image"></p> <ul><li><strong>因此提出</strong>的以太网交换机使用<code>生成树协议STP</code>(Spanning Tree Protocol)解决了这个问题，可以在增加冗余链路来提高网络可靠性的同时又避免网络环路带来的各种问题。</li></ul> <p><img src="https://cdn.statically.io/gh/lixuanfengs/blog-images/master/computer_network/image.3999lqgjro80.webp" alt="image"></p> <h2 id="虚拟局域网vlan"><a href="#虚拟局域网vlan" class="header-anchor">#</a> 虚拟局域网VLAN</h2> <h3 id="虚拟局域网vlan概述"><a href="#虚拟局域网vlan概述" class="header-anchor">#</a> 虚拟局域网VLAN概述</h3> <p><img src="https://cdn.statically.io/gh/lixuanfengs/blog-images/master/computer_network/image.3r4mp82n1km0.webp" alt="image"></p> <p>由于巨大的广播域会带来弊端，因此需要分割广播域，有以下两种方法：</p> <p><code>1️⃣使用路由器隔离广播域</code></p> <p><img src="https://cdn.statically.io/gh/lixuanfengs/blog-images/master/computer_network/image.3vxxdogckga0.webp" alt="image"></p> <p>路由器的成本较高，因此虚拟局域网VLAN也就应运而生</p> <p><code>2️⃣虚拟局域网VLAN(Virtual Local Area Network)</code></p> <p><strong>VLAN</strong>是一种将局域网内的设备划分成与物理位置无关的逻辑组的技术。</p> <p><img src="https://cdn.statically.io/gh/lixuanfengs/blog-images/master/computer_network/image.1wd0xe7wl3fk.webp" alt="image"></p> <h3 id="虚拟局域网vlan的实现机制"><a href="#虚拟局域网vlan的实现机制" class="header-anchor">#</a> 虚拟局域网VLAN的实现机制</h3> <p><code>1️⃣IEEE 802.1Q帧</code></p> <p><img src="https://cdn.statically.io/gh/lixuanfengs/blog-images/master/computer_network/image.38tpjghaezq0.webp" alt="image"></p> <div class="custom-block tip"><p class="custom-block-title">注意</p> <p>802.1Q帧是由交换机来处理的，而不是用户主机来处理的。</p></div> <p><code>2️⃣交换机的端口</code></p> <p>交换机的端口有三种类型：</p> <p><font color="green">Access</font>、<font color="skyblue">Trunk</font>、<font color="orange">Hybrid</font></p> <p><img src="https://cdn.statically.io/gh/lixuanfengs/blog-images/master/computer_network/image.3n5yf9ywmze0.webp" alt="image"></p></div></div>  <div class="page-edit"><div class="edit-link"><a href="https://github.com/lixuanfengs/cactus-vuepress-sc/edit/master/docs/03.手册/02.计算机网络/03.数据链路层.md" target="_blank" rel="noopener noreferrer">编辑</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <div class="tags"><a href="/tags/?tag=%E8%AE%A1%E7%AE%97%E6%9C%BA%E7%BD%91%E7%BB%9C" title="标签">#计算机网络</a></div> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2023/09/28, 17:04:39</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/Computer/Computer_network/physical_layer/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">物理层</div></a> <a href="/Computer
