</span> <span class="arrow right"></span></p> <!----></section></li><li><section class="sidebar-group collapsable depth-0"><p class="sidebar-heading"><span>手册记录</span> <span class="arrow right"></span></p> <!----></section></li></ul> </aside> <div><main class="page"><div class="theme-vdoing-wrapper "><div class="articleInfo-wrap" data-v-06225672><div class="articleInfo" data-v-06225672><ul class="breadcrumbs" data-v-06225672><li data-v-06225672><a href="/" title="首页" class="iconfont icon-home router-link-active" data-v-06225672></a></li> <li data-v-06225672><a href="/manual/#手册" data-v-06225672>手册</a></li><li data-v-06225672><a href="/manual/#计算机网络" data-v-06225672>计算机网络</a></li></ul> <div class="info" data-v-06225672><div title="作者" class="author iconfont icon-touxiang" data-v-06225672><a href="https://github.com/lixuanfengs" target="_blank" title="作者" class="beLink" data-v-06225672>cactusli</a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-06225672><a href="javascript:;" data-v-06225672>2023-06-25</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">目录</div> <div class="right-menu-content"></div></div></div> <h1><!---->网络层<!----></h1>  <div class="theme-vdoing-content content__default"><h1 id="网络层"><a href="#网络层" class="header-anchor">#</a> 网络层</h1> <h2 id="网络层概述"><a href="#网络层概述" class="header-anchor">#</a> 网络层概述</h2> <h3 id="走进网络层"><a href="#走进网络层" class="header-anchor">#</a> 走进网络层</h3> <ul><li><strong>网络层的主要任务</strong>是<code>实现网络互连</code>，进而实现<strong>数据包在各网络之间的传输</strong>。</li></ul> <p><img src="https://cdn.statically.io/gh/lixuanfengs/blog-images/master/computer_network/image.3fzdhk9z0yg.webp" alt="image"></p> <h4 id="实现网络层要解决的主要问题"><a href="#实现网络层要解决的主要问题" class="header-anchor">#</a> 实现网络层要解决的主要问题</h4> <p><code>1️⃣网络层向运输层提供怎样的服务(“可靠传输”还是“不可靠传输”)</code></p> <p><img src="https://cdn.statically.io/gh/lixuanfengs/blog-images/master/computer_network/00ce2a4ae2e24bd697b3e993cb071a4a.1kcv7yn0vb8g.gif" alt="00ce2a4ae2e24bd697b3e993cb071a4a"></p> <p><code>2️⃣网络层寻址问题</code></p> <p><img src="https://cdn.statically.io/gh/lixuanfengs/blog-images/master/computer_network/image.3nlwnzrjep40.webp" alt="image"></p> <h4 id="知识补充"><a href="#知识补充" class="header-anchor">#</a> 知识补充</h4> <ul><li><p>因特网(Internet)是目前全世界用户数量最多的互联网,它使用<code>TCP/IP</code>协议栈。</p></li> <li><p>由于TCP/IP协议栈的网络层使用网际协议IP，它是整个协议栈的核心协议，因此在TCP/IP协议栈中网络层常称为网际层。</p> <p>综上所述，我们通过学习TCP/IP协议栈的网际层来学习网络层的理论知识和实践技术。</p></li></ul> <p><img src="https://cdn.statically.io/gh/lixuanfengs/blog-images/master/computer_network/image.680ben8vh8k0.webp" alt="image"></p> <h2 id="网络层提供的两种服务"><a href="#网络层提供的两种服务" class="header-anchor">#</a> 网络层提供的两种服务</h2> <h3 id="面向连接的虚电路服务"><a href="#面向连接的虚电路服务" class="header-anchor">#</a> 面向连接的虚电路服务</h3> <p><img src="https://cdn.statically.io/gh/lixuanfengs/blog-images/master/computer_network/image.5a0pd9d7vh40.webp" alt="image"></p> <ul><li>可靠通信由<mark>网络</mark>来保证</li> <li>必须建立网络层的<mark>连接-虚电路VC</mark>(Virtual Circuit)</li> <li>通信双方沿着已建立的虚电路发送分组</li> <li>目的主机的地址仅在连接建立阶段使用，之后每个分组的首部只需携带<mark>一条虚电路</mark>的编号(构成虚电路的每一段链路都有一个虚电路编号)</li> <li>这种通信方式如果再使用可靠传输的网络协议，就可使所发送的分组最终<strong>正确到达</strong>接收方(无差错按序到达、不丢失、不重复)，通信结束后，需要释放之前所建立的<mark>虚电路</mark>。</li></ul> <blockquote><p>很多广域分组交换网都使用<strong>面向连接</strong>的<mark>虚电路服务</mark>。例如，曾经的X.25和逐渐过时的帧中继FR、异步传输模式ATM等。</p></blockquote> <h3 id="无连接的数据报服务"><a href="#无连接的数据报服务" class="header-anchor">#</a> 无连接的数据报服务</h3> <p><img src="https://cdn.statically.io/gh/lixuanfengs/blog-images/master/computer_network/image.1qjhsp8x1jds.webp" alt="image"></p> <ul><li><strong>可靠通信</strong>应当由<mark>用户主机</mark>来保证</li> <li><strong>不需要建立网络层连接</strong></li> <li>每个分组<mark>可走不同的路径</mark></li> <li>每个分组的首部<strong>必须携带</strong>目的主机的完整地址</li> <li>这种通信方式所传送的分组<mark>可能</mark>误码、丢失、重复和失序。</li></ul> <blockquote><p>由于<strong>网络本身不提供端到端的可靠传输服务</strong>，这就使网络中的路由器可以做得比较简单，而且价格低廉(与电信网的交换机相比较)
因特网采用了这种设计思想，也就是将复杂的网络处理功能置于因特网的<mark>边缘</mark>(用户主机和其内部的运输层)，而将相对简单的尽最大努力的分组交付功能置于因特网<mark>核心</mark>。</p></blockquote> <h3 id="虚电路服务与数据报服务的比较"><a href="#虚电路服务与数据报服务的比较" class="header-anchor">#</a> 虚电路服务与数据报服务的比较</h3> <p><img src="https://cdn.statically.io/gh/lixuanfengs/blog-images/master/computer_network/image.5whzai49rx00.webp" alt="image"></p> <h2 id="ipv4地址及其应用"><a href="#ipv4地址及其应用" class="header-anchor">#</a> IPv4地址及其应用</h2> <h3 id="ipv4地址概述"><a href="#ipv4地址概述" class="header-anchor">#</a> IPv4地址概述</h3> <ul><li><code>IPv4地址</code>就是给因特网(Internet)上的每一台主机(或路由器)的每一个接口分配一个在全世界范围内是<strong>唯一的32比特的标识符</strong>。</li> <li><strong>IPv4地址的编址方法</strong>经历了如下<mark>三个历史阶段</mark>：</li></ul> <p><img src="https://cdn.statically.io/gh/lixuanfengs/blog-images/master/computer_network/image.1f3ir6liirb4.webp" alt="image"></p> <h3 id="ipv4地址表示方法"><a href="#ipv4地址表示方法" class="header-anchor">#</a> IPv4地址表示方法</h3> <p>32比特的IPv4地址不方便阅读、记录以及输入等，因此<strong>IPv4地址采用</strong><mark>点分十进制表示方法</mark>以方便用户使用。</p> <p><code>举例如图：</code></p> <p><img src="https://cdn.statically.io/gh/lixuanfengs/blog-images/master/computer_network/image.27png73j4atc.webp" alt="image"></p> <p><code>1️⃣8位无符号二进制整数转十进制数</code></p> <p><img src="https://cdn.statically.io/gh/lixuanfengs/blog-images/master/computer_network/image.4xxvet7gkv4.webp" alt="image"></p> <p><code>2️⃣十进制正整数转8位无符号二进制数</code></p> <p><img src="https://cdn.statically.io/gh/lixuanfengs/blog-images/master/computer_network/image.2xx4szeo8kc0.webp" alt="image"></p> <h3 id="分类编址的ipv4地址"><a href="#分类编址的ipv4地址" class="header-anchor">#</a> 分类编址的IPv4地址</h3> <p><code>1️⃣分类如图</code></p> <p><img src="https://cdn.statically.io/gh/lixuanfengs/blog-images/master/computer_network/image.3jhtfj5f5e60.webp" alt="image"></p> <p><img src="https://cdn.statically.io/gh/lixuanfengs/blog-images/master/computer_network/image.76fhib3vxhs0.webp" alt="image"></p> <h3 id="划分子网的ipv4地址"><a href="#划分子网的ipv4地址" class="header-anchor">#</a> 划分子网的IPv4地址</h3> <ul><li>为新增网络申请新的网络号<strong>会带来以下弊端</strong>:
<ul><li>需要等待时间和花费更多的费用</li> <li>会增加其他路由器中路由表记录的数量</li> <li>浪费原有网络号中剩余的大量IP地址</li> <li>可以从主机号部分借用一部分比特作为<code>子网号</code></li></ul></li></ul> <p><img src="https://cdn.statically.io/gh/lixuanfengs/blog-images/master/computer_network/image.767eucbbyuo0.webp" alt="image"></p> <ul><li>32比特的子网掩码可以表明分类IP地址的<strong>主机号</strong>部分被借用了几个比特作为<code>子网号</code> <ul><li>子网掩码使用连续的比特1来对应网络号和子网号</li> <li>子网掩码使用连续的比特0来对应主机号</li> <li>将划分子网的IPv4地址与其相应的子网掩码进行逻辑与运算就可得到IPv4地址所在子网的网络地址</li></ul></li></ul> <p><img src="https://cdn.statically.io/gh/lixuanfengs/blog-images/master/computer_network/image.h9tecx9enw0.webp" alt="image"></p> <ul><li>给定一个分类的IP地址和其相应的子网掩码,就可知道<code>子网划分的细节</code>:
<ul><li>划分出的子网数量</li> <li>每个子网可分配的IP地址数量</li> <li>每个子网的网络地址和广播地址</li> <li>每个子网可分配的最小和最大地址</li> <li>默认的子网掩码是指在未划分子网的情况下使用的子网掩码</li></ul></li></ul> <p>1️⃣<code>A类：255.0.0.0</code></p> <p>2️⃣<code>B类：255.255.0.0</code></p> <p>3️⃣<code>C类：255.255.255.0</code></p> <h3 id="无分类编址的ipv4地址"><a href="#无分类编址的ipv4地址" class="header-anchor">#</a> 无分类编址的IPv4地址</h3> <ul><li><p><strong>无分类编制出现的背景</strong>：划分子网在一定程度上缓解了因特网在发展中遇到的困难，但是数量巨大的C类网因为其地址空间太小并没有得到充分使用，而<mark>因特网的IP地址</mark><strong>仍在加速消耗，整个IPv4地址空间面临全部耗尽的威胁</strong>。</p></li> <li><p>为此，因特网工程任务组IETF又提出了采用<mark>无分类编址</mark>的方法来解决IP地址紧张的问题，同时还专门成立IPv6工作组负责研究新版本IP以彻底解决IP地址耗尽问题。</p></li> <li><p><strong>CIDR使用“斜线记法”</strong>，或称CIDR记法。即在IPv4地址后面加上斜线“/”，在斜线后面写上<mark>网络前缀所占的比特数量</mark>。</p></li></ul> <p><img src="https://cdn.statically.io/gh/lixuanfengs/blog-images/master/computer_network/image.5v8vtf7awdk0.webp" alt="image"></p> <blockquote><p>CIDR消除了传统的A类、B类和C类地址，以及划分子网的概念；</p> <p><strong>CIDR可以更加有效地分配IPv4的地址空间</strong>，并且可以在新的IPv6使用之前允许因特网的规模继续增长。</p></blockquote> <ul><li>CIDR实际上是将<strong>网络前缀都相同的连续的IP地址</strong>组成一个<code>&quot;CIDR地址块”</code>。</li> <li>我们只要知道<strong>CIDR地址块中的任何一个地址</strong>，就可以知道<code>该地址块的全部细节</code>：
<ul><li>地址块的最小地址、最大地址、地址数量</li> <li>地址块聚合某类网络(A类、B类或C类)的数量</li> <li>地址掩码(也可继续称为子网掩码)</li></ul></li></ul> <p><img src="https://cdn.statically.io/gh/lixuanfengs/blog-images/master/computer_network/image.5bpumo0sfgc0.webp" alt="image"></p> <h3 id="路由聚合的方法"><a href="#路由聚合的方法" class="header-anchor">#</a> 路由聚合的方法</h3> <ul><li><strong>路由聚合（构造超网）的方法</strong>是<code>找共同前缀</code></li> <li><code>网络前缀越长</code>，<strong>地址块越小，路由越具体</strong>；</li></ul> <p><img src="https://cdn.statically.io/gh/lixuanfengs/blog-images/master/computer_network/image.4p8a2lgm1yc0.webp" alt="image"></p> <p><img src="https://cdn.statically.io/gh/lixuanfengs/blog-images/master/computer_network/image.1me0xpk34so0.webp" alt="image"></p> <p>若路由器查表转发分组时发现有多条路由可选，则选择网络前缀最长的那条，这称为<mark>最长前缀匹配</mark>，因为这样的路由更具体。</p> <h3 id="ipv4地址的应用规划"><a href="#ipv4地址的应用规划" class="header-anchor">#</a> IPv4地址的应用规划</h3> <p><img src="https://cdn.statically.io/gh/lixuanfengs/blog-images/master/computer_network/image.6z1j9gfyric0.webp" alt="image"></p> <h2 id="ip-数据报的发送和转发过程"><a href="#ip-数据报的发送和转发过程" class="header-anchor">#</a> IP 数据报的发送和转发过程</h2> <p>IP数据报的发送和转发过程包含以下两部分：主机发送IP数据报和路由器转发IP数据报，依次如下：</p> <h3 id="主机发送ip数据报"><a href="#主机发送ip数据报" class="header-anchor">#</a> 主机发送IP数据报</h3> <p><code>1️⃣判断目的主机是否与自己在同一个网络</code></p> <p>若在同一个网络，则属于直接交付；</p> <p>若不在同一个网络，则属于间接交付，传输给主机所在网络的默认网关(路由器)，由默认网关帮忙转发；</p> <p><img src="https://cdn.statically.io/gh/lixuanfengs/blog-images/master/computer_network/image.kues64l0pww.webp" alt="image"></p> <h3 id="路由器转发ip数据报"><a href="#路由器转发ip数据报" class="header-anchor">#</a> 路由器转发IP数据报</h3> <p><code>1️⃣检查IP数据报首部是否出错</code></p> <p>若出错，则直接丢弃该IP数据报并通告源主机；</p> <p>若没有出错，则进行转发；</p> <p><code>2️⃣根据IP数据报的目的地址在路由表中查找匹配的条目</code></p> <p>若找到匹配的条目，则转发给条目中指示的下一跳；</p> <p>若找不到则丢弃该IP数据报并通告源主机；</p> <p><img src="https://cdn.statically.io/gh/lixuanfengs/blog-images/master/computer_network/image.x6s15wv33zk.webp" alt="image"></p> <h3 id="静态路由配置及其可能产生的路由环路问题"><a href="#静态路由配置及其可能产生的路由环路问题" class="header-anchor">#</a> 静态路由配置及其可能产生的路由环路问题</h3> <h4 id="静态路由配置及可能产生的相关问题"><a href="#静态路由配置及可能产生的相关问题" class="header-anchor">#</a> 静态路由配置及可能产生的相关问题</h4> <ul><li><p><code>静态路由配置</code>是指<strong>用户或网络管理员</strong>使用<code>路由器的相关命令</code>给路由器<strong>人工配置路由表</strong>。</p> <ul><li>这种人工配置方式<strong>简单、开销小</strong>。但不能及时适应网络状态(流量、拓扑等)的变化。</li> <li>一般只在<code>小规模网络</code>中采用。</li></ul></li> <li><p>使用<code>静态路由配置</code>可能出现以下<strong>导致产生路由环路的错误</strong></p></li> <li><p>配置错误</p></li> <li><p>聚合了<strong>不存在</strong>的网络</p></li> <li><p>网络故障</p></li> <li><p><strong>路由条目的类型</strong></p> <ul><li>直连网络</li> <li>静态路由(人工配置)</li> <li>动态路由(路由选择协议)</li></ul></li> <li><p><strong>特殊的静态路由条目</strong></p> <ul><li>默认路由(目的网络为0.0.0.0,地址掩码为0.0.0.0)</li> <li>特定主机路由(目的网络为特定主机的IP地址,地址掩码为255.255.255.255)</li> <li>黑洞路由(下一跳为null0)</li></ul></li></ul> <h4 id="举例"><a href="#举例" class="header-anchor">#</a> 举例</h4> <p><code>1️⃣默认路由举例</code></p> <p><img src="https://cdn.statically.io/gh/lixuanfengs/blog-images/master/computer_network/image.3w8ydxgt4cc0.webp" alt="image"></p> <p><code>2️⃣特定主机路由举例</code></p> <p><img src="https://cdn.statically.io/gh/lixuanfengs/blog-images/master/computer_network/image.292aj7t9idz4.webp" alt="image"></p> <p><code>3️⃣静态路由配置错误导致路由环路</code></p> <p><img src="https://cdn.statically.io/gh/lixuanfengs/blog-images/master/computer_network/image.39c0ussti0e0.webp" alt="image"></p> <p><code>4️⃣聚合了不存在的网络而导致路由环路</code></p> <p><img src="https://cdn.statically.io/gh/lixuanfengs/blog-images/master/computer_network/image.4ya71jjrf5k0.webp" alt="image"></p> <p><code>5️⃣网络故障而导致路由环路</code></p> <p><img src="https://cdn.statically.io/gh/lixuanfengs/blog-images/master/computer_network/image.3im7kxjx84g0.webp" alt="image"></p> <h3 id="路由选择协议"><a href="#路由选择协议" class="header-anchor">#</a> 路由选择协议</h3> <h4 id="路由选择协议概述"><a href="#路由选择协议概述" class="header-anchor">#</a> 路由选择协议概述</h4> <ul><li>两类路由选择</li></ul> <p><img src="https://cdn.statically.io/gh/lixuanfengs/blog-images/master/computer_network/image.sl5u8l9apq8.webp" alt="image"></p> <ul><li><strong>因特网采用分层次的路由选择协议</strong></li></ul> <p><img src="https://cdn.statically.io/gh/lixuanfengs/blog-images/master/computer_network/image.af2dbw18uwo.webp" alt="image"></p> <ul><li>常见的路由选择协议</li></ul> <p><img src="https://cdn.statically.io/gh/lixuanfengs/blog-images/master/computer_network/image.3cw82688gaw0.webp" alt="image"></p> <ul><li>路由器的基本结构</li></ul> <p><img src="https://cdn.statically.io/gh/lixuanfengs/blog-images/master/computer_network/image.510k7a6yjwk0.webp" alt="image"></p> <p>需要说明的是我们在之前的静态路由配置的相关课程中，并没有严格区分路由器中的路由表和转发表，这样有助于简化问题的分析。因此在后续有关路由选择协议的课程中，我们仍然不严格区分路由表和转发表，还是以路由表来表述问题。</p> <p>路由选择处理机除了处理收到的路由报文外，还会周期性的给其他路由器发送自己所知道的路由信息。</p> <p>路由器的各端口还应具有输入缓冲区和输出缓冲区，输入缓冲区用来暂存，新进入路由器，但还来不及处理的分组,</p> <p>输出缓冲区用来暂存，已经处理完毕，但还来不及发送的分组。</p> <p>需要说明的是路由器的端口一般都具有输入和输出的功能。我们图中分别给出输入端口和输出端口，目的在于更好的演示路由器的基本工作过程，使同学们更容易理解。</p> <h4 id="路由信息协议rip的基本工作原理"><a href="#路由信息协议rip的基本工作原理" class="header-anchor">#</a> 路由信息协议RIP的基本工作原理</h4> <ul><li><p><code>路由信息协议RIP</code>(Routing Information Protocol)是内部网关协议IGP中最先得到广泛使用的协议之一，其相关标准文档为RFC 1058。</p></li> <li><p>RIP要求自治系统AS内的每一个路由器都要维护从它自己到AS内其他每一个网络的距离记录。这是一组距离，称为<code>“距离向量D-V(Distance-Vector)&quot;</code>。</p></li> <li><p><strong>RIP使用</strong><code>跳数(Hop Count)</code>作为度量(Metric)来衡量<strong>到达目的网络的距离</strong>。</p></li> <li><p>路由器到直连网络的距离定义<strong>为1</strong>。</p></li> <li><p>路由器到非直连网络的距离定义为<strong>所经过的路由器数加1</strong>。</p></li> <li><p>允许一条路径<strong>最多只能包含15个路由器</strong>。“距离”等于16时相当于不可达。因此, <code>RIP只适用于小型互联网</code>。</p></li></ul> <p><img src="https://cdn.statically.io/gh/lixuanfengs/blog-images/master/computer_network/image.531bqld5a2g0.webp" alt="image"></p> <ul><li>RIP认为好的路由就是“距离短”的路由，也就是<code>所通过路由器数量最少</code>的<strong>路由</strong>。</li></ul> <p><img src="https://cdn.statically.io/gh/lixuanfengs/blog-images/master/computer_network/image.3jz5as2nhyy0.webp" alt="image"></p> <ul><li>RIP认为R1到R5的好路由是：R1-&gt;R4-&gt;R5</li></ul> <p><img src="https://cdn.statically.io/gh/lixuanfengs/blog-images/master/computer_network/image.2a535av6zbok.webp" alt="image"></p> <ul><li>RIP的基本工作过程</li></ul> <p><img src="https://cdn.statically.io/gh/lixuanfengs/blog-images/master/computer_network/image.38vdstk4naw0.webp" alt="image"></p> <ul><li>RIP的路由条目的更新规则</li></ul> <p><img src="https://cdn.statically.io/gh/lixuanfengs/blog-images/master/computer_network/image.67cvrmfe6ns0.webp" alt="image"></p> <blockquote><p><strong>RIP存在“坏消息传播得慢”的问题。</strong></p></blockquote> <h4 id="开放最短路径优先ospf的基本工作原理"><a href="#开放最短路径优先ospf的基本工作原理" class="header-anchor">#</a> 开放最短路径优先OSPF的基本工作原理</h4> <ul><li><p><code>开放最短路径优先OSPF</code>(Open Shortest Path First).是为克服RIP的缺点在1989年开发出来的。</p> <ul><li>“开放”表明OSPF协议不是受某一家厂商控制,而是公开发表的。</li> <li>“最短路径优先”是因为使用了Dijkstra提出的最短路径算法SPF。</li></ul></li> <li><p><strong>OSPF是基于链路状态的，而不像RIP那样是基于距离向量的。</strong></p></li></ul> <blockquote><p><strong>OSPF</strong><code>采用SPF算法计算路由</code>，从算法上保证了不会产生路由环路。</p> <p><strong>OSPF不限制网络规模，更新效率高，收敛速度快。</strong></p></blockquote> <h5 id="链路状态"><a href="#链路状态" class="header-anchor">#</a> 链路状态</h5> <p>链路状态是指本路由器都和哪些路由器相邻,以及相应链路的“代价” (cost)“。</p> <ul><li>代价”用来表示费用、距离、时延、带宽,等等。这些都由网络管理人员来决定。</li></ul> <p><img src="https://cdn.statically.io/gh/lixuanfengs/blog-images/master/computer_network/image.5us1o83hgwo0.webp" alt="image"></p> <ul><li><strong>OSPF相邻路由器之间</strong>通过<code>交互问候(Hello)</code>分组，建立和维护邻居关系。</li></ul> <p><img src="https://cdn.statically.io/gh/lixuanfengs/blog-images/master/computer_network/image.5kiiec41ehk0.webp" alt="image"></p> <h5 id="链路状态通告lsa"><a href="#链路状态通告lsa" class="header-anchor">#</a> 链路状态通告LSA</h5> <ul><li><p>使用OSPF的每个路由器都会产生<code>链路状态通告LSA</code>(Link State Advertisement)。 LSA中包含以下内容:</p></li> <li><p>直连网络的链路状态信息</p></li> <li><p>邻居路由器的链路状态信息</p></li> <li><p>LSA被封装在链路状态更新分组LSU中,采用洪泛法发送。</p></li></ul> <p><img src="https://cdn.statically.io/gh/lixuanfengs/blog-images/master/computer_network/image.3bfg3k9g0eg0.webp" alt="image"></p> <ul><li>使用OSPF的各路由器<strong>基于LSDB进行最短路径优先SPF计算</strong>，构建出各自到达其他各路由器的最短路径，即构建各自的路由表。</li></ul> <p><img src="https://cdn.statically.io/gh/lixuanfengs/blog-images/master/computer_network/image.3cwwvftpn0q0.webp" alt="image"></p> <h5 id="ospf的分组类型"><a href="#ospf的分组类型" class="header-anchor">#</a> OSPF的分组类型</h5> <p><img src="https://cdn.statically.io/gh/lixuanfengs/blog-images/master/computer_network/image.1rrltox8mwqo.webp" alt="image"></p> <h5 id="ospf的基本工作过程"><a href="#ospf的基本工作过程" class="header-anchor">#</a> OSPF的基本工作过程</h5> <p><img src="https://cdn.statically.io/gh/lixuanfengs/blog-images/master/computer_network/image.4xzd4ikehxs0.webp" alt="image"></p> <h5 id="邻居关系"><a href="#邻居关系" class="header-anchor">#</a> 邻居关系</h5> <ul><li>OSPF在多点接入网络中路由器<code>邻居关系的建立</code></li></ul> <p><img src="https://cdn.statically.io/gh/lixuanfengs/blog-images/master/computer_network/image.5dznqk6dql8.webp" alt="image"></p> <h5 id="区域"><a href="#区域" class="header-anchor">#</a> 区域</h5> <ul><li>为了使OSPF能够用于规模很大的网络，OSPF把一个自治系统再划分为若干个更小的范围，叫做<code>区域(Area)</code>。</li></ul> <p><img src="https://cdn.statically.io/gh/lixuanfengs/blog-images/master/computer_network/image.5gu6bdckrio0.webp" alt="image"></p> <h4 id="边界网关协议bgp的基本工作原理"><a href="#边界网关协议bgp的基本工作原理" class="header-anchor">#</a> 边界网关协议BGP的基本工作原理</h4> <ul><li>因特网采用<code>分层次的路由选择协议</code></li></ul> <p><img src="https://cdn.statically.io/gh/lixuanfengs/blog-images/master/computer_network/image.6lqltkysh7k0.webp" alt="image"></p> <ul><li><p><code>内部网关协议IGP</code>(例如路由信息协议RIP或开放最短路径优先OSPF)</p> <ul><li><p>设法使分组在一个自治系统内尽可能有效地从源网络传输到目的网络</p></li> <li><p>无需考虑自治系统外部其他方面的策略</p> <p>外部网关协议EGP(例如边界网关协议BGP)</p></li> <li><p>在不同自治系统内,度量路由的“代价” (距离,带宽,费用等)可能不同。因此,对于自治系统之间的路由选择,使用“代价”作为度量来寻找最佳路由是不行的。</p></li></ul></li></ul> <p><img src="https://cdn.statically.io/gh/lixuanfengs/blog-images/master/computer_network/image.2sg6ut5isz0.webp" alt="image"></p> <ul><li><p>在配置BGP时,每个自治系统的管理员要选择至少一个路由器作为该自治系统的“BGP发言人”</p> <p><strong>BGP</strong>适用于<code>多级结构的互联网</code></p></li></ul> <p><img src="https://cdn.statically.io/gh/lixuanfengs/blog-images/master/computer_network/image.383m6zg11aa0.webp" alt="image"></p> <h5 id="bgp-4的四种报文"><a href="#bgp-4的四种报文" class="header-anchor">#</a> BGP-4的四种报文</h5> <p><code>1️⃣OPEN(打开)报文</code></p> <blockquote><p><strong>用来与相邻的另一个BGP发言人建立关系</strong>，使通信初始化。</p></blockquote> <p><code>2️⃣UPDATE(更新)报文</code></p> <blockquote><p><strong>用来通告某一路由的信息</strong>，以及列出要撤销的多条路由。</p></blockquote> <p><code>3️⃣KEEPALIVE(保活)报文</code></p> <blockquote><p><strong>用来周期性地证实邻站的连通性。</strong></p></blockquote> <p><code>4️⃣NOTIFICATION(通知)报文</code></p> <blockquote><p><strong>用来发送检测到的差错。</strong></p></blockquote> <ul><li>IP协议封装规则</li></ul> <p><img src="https://cdn.statically.io/gh/lixuanfengs/blog-images/master/computer_network/image.2jxs9zp4h020.webp" alt="image"></p> <h3 id="ipv4数据报的首部格式"><a href="#ipv4数据报的首部格式" class="header-anchor">#</a> IPv4数据报的首部格式</h3> <p><img src="https://cdn.statically.io/gh/lixuanfengs/blog-images/master/computer_network/image.4qv9clittsi0.webp" alt="image"></p> <p><strong>1.首部长度</strong></p> <blockquote><p><strong>占4比特，表示IP数据报首部的长度</strong>。该字段的取值以<code>4字节</code>为单位。最小十进制取值为5，表示IP数据报首部只有20字节固定部分;最大十进制取值为15，表示IP数据报首部包含20字节固定部分和最大40字节可变部分。</p></blockquote> <p><strong>2.可选字段</strong></p> <blockquote><p><strong>长度从1个字节到40个字节不等</strong>。<code>用来支持排错、测量及安全等措施</code>。可选字段增加了IP数据报的功能,但这同时也使得IP数据报的首部长度成为可变的。这就增加了每一个路由器处理IP数据报的开销。实际上可选字段很少被使用。</p></blockquote> <p><strong>3.填充字段</strong></p> <blockquote><p><strong>确保首部长度为4字节的整数倍</strong>。使用<code>全0</code>进行填充。</p></blockquote> <p><strong>4.区分服务</strong></p> <blockquote><p><strong>占8比特，用来获得更好的服务。</strong></p></blockquote> <p><strong>5.总长度</strong></p> <blockquote><p><strong>占16比特</strong>，表示<code>IP数据报的总长度</code>(首部+数据载荷)。</p> <p>最大取值为十进制的65535，以字节为单位。</p></blockquote> <p><img src="https://cdn.statically.io/gh/lixuanfengs/blog-images/master/computer_network/image.ptm56r0ehn4.webp" alt="image"></p> <p><strong>6.标识</strong></p> <blockquote><p><strong>占16比特</strong>，属于同一个数据报的各分片数据报应该具有相同的标识。</p> <p>IP软件维持一个计数器，每产生一个数据报，计数器值加1，并将此值赋给标识字段。</p></blockquote> <p><strong>7.标志</strong></p> <blockquote><p><strong>占3比特</strong>，<code>各比特含义如下</code>：</p> <p><img src="https://cdn.statically.io/gh/lixuanfengs/blog-images/master/computer_network/image.1xqgdajia7c0.webp" alt="image"></p></blockquote> <p><strong>8.片偏移</strong></p> <blockquote><p><strong>占13比特</strong>，指出分片数据报的<code>数据载荷部分偏移</code>其在原数据报的位置<strong>有多少个单位</strong>。</p> <p>片偏移以8个字节为单位。</p></blockquote> <p><strong>9.生存时间TTL</strong></p> <blockquote><p><strong>占8比特</strong>，最初<code>以秒为单位</code>，<strong>最大生存周期</strong>为<code>255秒</code>；</p></blockquote> <p><strong>10.协议</strong></p> <blockquote><p><strong>占8比特</strong>，指明IPv4数据报的数据部分是<code>何种协议数据单元</code>。</p> <p>常用的一些协议和相应的协议字段值如下。</p> <p><img src="https://cdn.statically.io/gh/lixuanfengs/blog-images/master/computer_network/image.3rs9fh0g6xm0.webp" alt="image"></p></blockquote> <p><strong>11.首部检验和</strong></p> <blockquote><p><strong>占16比特</strong>，用来<code>检测首部</code>在传输过程中是否出现差错。比CRC检验码简单，称为<strong>因特网检验和</strong>。</p></blockquote> <p><strong>12.源IP地址和目的IP地址</strong></p> <blockquote><p><strong>各占32比特</strong>，用来填写发送该IP数据报的源主机的IP地址和接收该IP数据报的目的主机的IP地址。</p></blockquote> <h3 id="网际控制报文协议icmp"><a href="#网际控制报文协议icmp" class="header-anchor">#</a> 网际控制报文协议ICMP</h3> <h4 id="走进icmp"><a href="#走进icmp" class="header-anchor">#</a> 走进ICMP</h4> <ul><li><code>为了更有效地转发IP数据报和提高交付成功的机会</code>，在网际层使用了<strong>网际控制报文协议ICMP(Internet Control Message Protocol)。</strong></li> <li>主机或路由器使用ICMP来发送差错报告报文和询问报文。</li> <li>ICMP报文被封装在IP数据报中发送。</li></ul> <h4 id="icmp差错报告报文的种类"><a href="#icmp差错报告报文的种类" class="header-anchor">#</a> ICMP差错报告报文的种类</h4> <p><code>1️⃣终点不可达</code></p> <p><img src="https://cdn.statically.io/gh/lixuanfengs/blog-images/master/computer_network/image.50cjalpkgi80.webp" alt="image"></p> <p><code>2️⃣源点抑制</code></p> <p><img src="https://cdn.statically.io/gh/lixuanfengs/blog-images/master/computer_network/image.54s1pqywwsg0.webp" alt="image"></p> <p><code>3️⃣时间超过</code></p> <p><img src="https://cdn.statically.io/gh/lixuanfengs/blog-images/master/computer_network/image.746qun774ok0.webp" alt="image"></p> <ul><li>另外，当终点在预先规定的时间内不能收到一个数据报的全部数据报片时就把已收到的数据报片都丢弃，也会向源点发送时间超过报文。</li></ul> <p><code>4️⃣参数问题</code></p> <p><img src="https://cdn.statically.io/gh/lixuanfengs/blog-images/master/computer_network/image.4jqgrex8ymi0.webp" alt="image"></p> <p><code>5️⃣改变路由（重定向）</code></p> <p><img src="https://cdn.statically.io/gh/lixuanfengs/blog-images/master/computer_network/image.3nnaaiytnac0.webp" alt="image"></p> <ul><li><strong>以下情况不应发送ICMP差错报告报文：</strong> <ul><li>对ICMP差错报告报文不再发送ICMP差错报告报文</li> <li>对第一个分片的数据报片的所有后续数据报片都不发送ICMP差错报告报文</li> <li>对具有多播地址的数据报都不发送ICMP差错报告报文</li> <li>对具有特殊地址(如127.0.0.0或0.0.0.0)的数据报不发送ICMP差错报告报文</li></ul></li></ul> <p><strong>常用的ICMP询问报文有以下两种：</strong></p> <p>a.回答请求和回答</p> <p>b.时间戳请求和回答</p> <h4 id="icmp的应用"><a href="#icmp的应用" class="header-anchor">#</a> ICMP的应用</h4> <p><code>1️⃣分组网间探测PING</code></p> <p>用来测试主机或路由器间的连通性</p> <p><img src="https://cdn.statically.io/gh/lixuanfengs/blog-images/master/computer_network/image.1ihbjy8iknr4.webp" alt="image"></p> <p><code>2️⃣跟踪路由traceroute</code></p> <p>用来测试IP数据报从源主机到达目的主机主要经过哪些路由器</p> <p><img src="https://cdn.statically.io/gh/lixuanfengs/blog-images/master/computer_network/image.5c7o7ylenas0.webp" alt="image"></p> <h3 id="虚拟专用网vpn与网络地址转换nat"><a href="#虚拟专用网vpn与网络地址转换nat" class="header-anchor">#</a> 虚拟专用网VPN与网络地址转换NAT</h3> <h4 id="虚拟专用网vpn"><a href="#虚拟专用网vpn" class="header-anchor">#</a> 虚拟专用网VPN</h4> <ul><li>利用公用的因特网作为本机构各专用网之间的通信载体，这样的专用网又称为<code>虚拟专用网</code>。</li></ul> <p><img src="https://cdn.statically.io/gh/lixuanfengs/blog-images/master/computer_network/image.77f88i6a8780.webp" alt="image"></p> <ul><li><strong>根据具体用途有所不同</strong>，可分为：<code>内联网VPN、外联网VPN、远程接入VPN</code>。</li></ul> <p><code>1️⃣内联网VPN</code></p> <p>同一机构内不同部门的内部网络所构成的虚拟专用网VPN又称为内联网VPN。</p> <p><code>2️⃣外联网VPN</code></p> <p>有时一个机构的VPN需要有某些外部机构(通常就是合作伙伴)参加进来。这样的VPN就称为外联网VPN。</p> <p><code>3️⃣远程接入VPN</code></p> <p>在外地工作的员工需要访问公司内部的专用网络时,只要在任何地点接入到因特网,运行驻留在员工PC中的VPN软件，在员工的PC和公司的主机之间建立VPN隧道,即可访问专用网络中的资源。这种VPN称为远程接入VPN。</p> <p><img src="https://cdn.statically.io/gh/lixuanfengs/blog-images/master/computer_network/image.74dmzaredns0.webp" alt="image"></p> <h4 id="网络地址转换nat"><a href="#网络地址转换nat" class="header-anchor">#</a> 网络地址转换NAT</h4> <ul><li><p>虽然因特网采用了<mark>无分类编址方式</mark>来减缓IPv4地址空间耗尽的速度，但<strong>由于因特网用户数目的激增</strong>，特别是大量小型办公室网络和家庭网络接入因特网的需求不断增加，<strong>IPv4地址空间</strong>即将<mark>面临耗尽的危险仍然没有被解除</mark>。</p></li> <li><p>1994年提出了一种<strong>网络地址转换NAT的方法</strong>再次缓解了<mark>IPv4地址空间即将耗尽的问题</mark>。</p> <p>NAT能使大量使用<strong>内部专用地址</strong>的<strong>专用网络</strong>用户共享少量外部全球地址来访问因特网上的主机和资源。</p></li></ul> <p><img src="https://cdn.statically.io/gh/lixuanfengs/blog-images/master/computer_network/image.18qzhvvvlxvk.webp" alt="image"></p> <p><img src="https://cdn.statically.io/gh/lixuanfengs/blog-images/master/computer_network/image.1r0bxwhrjrgg.webp" alt="image"></p> <ul><li>用一个全球IP地址就可以使多个拥有本地地址的主机同时和因特网上的主机进行通信。这种将端口号和IP地址一起进行转换的技术叫作<code>网络地址与端口号转换NAPT</code>(Network Address and Port Translation)。</li></ul> <p><img src="https://cdn.statically.io/gh/lixuanfengs/blog-images/master/computer_network/image.5g0c9qkgacg0.webp" alt="image"></p> <p><strong>★注意：对于一些P2P网络应用，需要外网主机主动与内网主机进行通信</strong>，在通过NAT时会遇到问题，需要网络应用自己使用一些特殊的<code>NAT穿越技术</code>来解决问题。</p> <p>另外，由于<strong>NAT</strong>对外网屏蔽了内网主机的<strong>网络地址</strong>，能为内网的主机提供一定的<code>安全保护</code>。</p></div></div>  <div class="page-edit"><div class="edit-link"><a href="https://github.com/lixuanfengs/cactus-vuepress-sc/edit/master/docs/03.手册/02.计算机网络/04.网络层.md" target="_blank" rel="noopener noreferrer">编辑</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <div class="tags"><a href="/tags/?tag=%E8%AE%A1%E7%AE%97%E6%9C%BA%E7%BD%91%E7%BB%9C" title="标签">#计算机网络</a></div> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2023/09/28, 17:04:39</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/Computer/Computer_network/data_link_layer/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">数据链路层</div></a> <a href="/Computer/Computer_network/Transport_layer/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">运输层</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">

            深圳仪器平台-开发手册记录
            <!----></div></a> <span class="date">01-25</span></dt></dl><dl><dd>02</dd> <dt><a href="/pages/6254d2/"><div>
