ebar-link">SpringBoot的配置属性值是如何绑定的？</a><ul class="sidebar-sub-headers"><li class="sidebar-sub-header level2"><a href="/pages/04160a/#_1-前言" class="sidebar-link">1 前言</a></li><li class="sidebar-sub-header level2"><a href="/pages/04160a/#_2-enableconfigurationproperties" class="sidebar-link">2 @EnableConfigurationProperties</a></li><li class="sidebar-sub-header level2"><a href="/pages/04160a/#_3-enableconfigurationpropertiesimportselector" class="sidebar-link">3 EnableConfigurationPropertiesImportSelector</a></li><li class="sidebar-sub-header level2"><a href="/pages/04160a/#_4-configurationpropertiesbeanregistrar" class="sidebar-link">4 ConfigurationPropertiesBeanRegistrar</a></li><li class="sidebar-sub-header level2"><a href="/pages/04160a/#_5-configurationpropertiesbindingpostprocessorregistrar" class="sidebar-link">5 ConfigurationPropertiesBindingPostProcessorRegistrar</a></li><li class="sidebar-sub-header level2"><a href="/pages/04160a/#_6-configurationbeanfactorymetadata" class="sidebar-link">6 ConfigurationBeanFactoryMetadata</a></li><li class="sidebar-sub-header level2"><a href="/pages/04160a/#_7-configurationpropertiesbindingpostprocessor" class="sidebar-link">7 ConfigurationPropertiesBindingPostProcessor</a><ul class="sidebar-sub-headers"><li class="sidebar-sub-header level3"><a href="/pages/04160a/#_7-1-在执行外部属性绑定逻辑前先准备好相关元数据和配置属性绑定器" class="sidebar-link">7.1 在执行外部属性绑定逻辑前先准备好相关元数据和配置属性绑定器</a></li><li class="sidebar-sub-header level3"><a href="/pages/04160a/#_7-2-执行真正的外部属性绑定逻辑【主线】" class="sidebar-link">7.2 执行真正的外部属性绑定逻辑【主线】</a></li></ul></li><li class="sidebar-sub-header level2"><a href="/pages/04160a/#_8-configurationpropertiesbinder" class="sidebar-link">8 ConfigurationPropertiesBinder</a><ul class="sidebar-sub-headers"><li class="sidebar-sub-header level3"><a href="/pages/04160a/#_8-1-获取-bindhandler-对象以便在属性绑定时来处理一些附件逻辑" class="sidebar-link">8.1 获取 BindHandler 对象以便在属性绑定时来处理一些附件逻辑</a></li><li class="sidebar-sub-header level3"><a href="/pages/04160a/#_8-2-获取-binder-对象用于进行属性绑定【主线】" class="sidebar-link">8.2 获取 Binder 对象用于进行属性绑定【主线】</a></li></ul></li><li class="sidebar-sub-header level2"><a href="/pages/04160a/#_9-小结" class="sidebar-link">9 小结</a></li></ul></li><li><a href="/pages/a30d58/" class="sidebar-link">SpringBoot内置的各种Starter是怎样构建的？</a></li><li><a href="/pages/0dbcc9/" class="sidebar-link">SpringBoot的启动流程是怎样的？</a></li><li><a href="/pages/6a857a/" class="sidebar-link">SpringApplication对象是如何构建的？</a></li><li><a href="/pages/c9edcd/" class="sidebar-link">SpringBoot事件监听机制</a></li><li><a href="/pages/d23c3e/" class="sidebar-link">SpringBoot内置生命周期事件详解</a></li></ul></section></li><li><section class="sidebar-group collapsable is-sub-group depth-1"><p class="sidebar-heading"><span>Netty</span> <span class="arrow right"></span></p> <!----></section></li><li><section class="sidebar-group collapsable is-sub-group depth-1"><p class="sidebar-heading"><span>Dubbo</span> <span class="arrow right"></span></p> <!----></section></li></ul></section></li></ul> </aside> <div><main class="page"><div class="theme-vdoing-wrapper "><div class="articleInfo-wrap" data-v-06225672><div class="articleInfo" data-v-06225672><ul class="breadcrumbs" data-v-06225672><li data-v-06225672><a href="/" title="首页" class="iconfont icon-home router-link-active" data-v-06225672></a></li> <li data-v-06225672><a href="/Java/#后端" data-v-06225672>后端</a></li><li data-v-06225672><a href="/Java/#阅读源码系列" data-v-06225672>阅读源码系列</a></li><li data-v-06225672><a href="/Java/#Spring Boot" data-v-06225672>Spring Boot</a></li></ul> <div class="info" data-v-06225672><div title="作者" class="author iconfont icon-touxiang" data-v-06225672><a href="https://github.com/lixuanfengs" target="_blank" title="作者" class="beLink" data-v-06225672>cactusli</a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-06225672><a href="javascript:;" data-v-06225672>2022-05-11</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">目录</div> <div class="right-menu-content"></div></div></div> <h1><!---->SpringBoot的配置属性值是如何绑定的？<!----></h1>  <div class="theme-vdoing-content content__default"><p><strong>注：该源码分析对应 SpringBoot 版本为 2.1.0.RELEASE</strong></p> <h2 id="_1-前言"><a href="#_1-前言" class="header-anchor">#</a> 1 前言</h2> <p>温故而知新，我们来简单回顾一下上篇的内容，上一篇我们分析了 SpringBoot 的自动配置的相关源码，自动配置相关源码主要有以下几个重要的步骤：</p> <ol><li>从 <code>spring.factories</code> 配置文件中加载自动配置类；</li> <li>加载的自动配置类中排除掉<code>@EnableAutoConfiguration</code>注解的<code>exclude</code>属性指定的自动配置类；</li> <li>然后再用<code>AutoConfigurationImportFilter</code>接口去过滤自动配置类是否符合其标注注解（若有标注的话）<code>@ConditionalOnClass</code>,<code>@ConditionalOnBean</code>和<code>@ConditionalOnWebApplication</code>的条件，若都符合的话则返回匹配结果；</li> <li>然后触发<code>AutoConfigurationImportEvent</code>事件，告诉<code>ConditionEvaluationReport</code>条件评估报告器对象来分别记录符合条件和<code>exclude</code>的自动配置类。</li> <li>最后 spring 再将最后筛选后的自动配置类导入 IOC 容器中</li></ol> <p>本篇继续来分析 SpringBoot 的自动配置的相关源码，我们来分析下<code>@EnableConfigurationProperties</code>和<code>@EnableConfigurationProperties</code>这两个注解，来探究下<strong>外部配置属性值是如何被绑定到</strong> <code>**@ConfigurationProperties**</code> <strong>注解的类属性中的？</strong></p> <p>举个栗子：以配置 web 项目的服务器端口为例，若我们要将服务器端口配置为<code>8081</code>，那么我们会在<code>application.properties</code>配置文件中配置<code>server.port=8081</code>，此时该配置值<code>8081</code>就将会绑定到被<code>@ConfigurationProperties</code>注解的类<code>ServerProperties</code>的属性<code>port</code>上，从而使得配置生效。</p> <h2 id="_2-enableconfigurationproperties"><a href="#_2-enableconfigurationproperties" class="header-anchor">#</a> 2 @EnableConfigurationProperties</h2> <p>我们接着前面的设置服务器端口的栗子来分析，我们先直接来看看<code>ServerProperties</code>的源码，应该能找到源码的入口：</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token annotation punctuation">@ConfigurationProperties</span><span class="token punctuation">(</span>prefix <span class="token operator">=</span> <span class="token string">&quot;server&quot;</span><span class="token punctuation">,</span> ignoreUnknownFields <span class="token operator">=</span> <span class="token boolean">true</span><span class="token punctuation">)</span>
<span class="token keyword">public</span> <span class="token keyword">class</span> <span class="token class-name">ServerProperties</span> <span class="token punctuation">{</span>
	<span class="token comment">/**
	 * Server HTTP port.
	 */</span>
	<span class="token keyword">private</span> <span class="token class-name">Integer</span> port<span class="token punctuation">;</span>
	<span class="token comment">// ...省略非关键代码</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br></div></div><p>可以看到，<code>ServerProperties</code>类上标注了<code>@ConfigurationProperties</code>这个注解，服务器属性配置前缀为<code>server</code>，是否忽略未知的配置值（<code>ignoreUnknownFields</code>）设置为<code>true</code>。</p> <p>那么我们再来看下<code>@ConfigurationProperties</code>这个注解的源码：</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token annotation punctuation">@Target</span><span class="token punctuation">(</span><span class="token punctuation">{</span> <span class="token class-name">ElementType</span><span class="token punctuation">.</span><span class="token constant">TYPE</span><span class="token punctuation">,</span> <span class="token class-name">ElementType</span><span class="token punctuation">.</span><span class="token constant">METHOD</span> <span class="token punctuation">}</span><span class="token punctuation">)</span>
<span class="token annotation punctuation">@Retention</span><span class="token punctuation">(</span><span class="token class-name">RetentionPolicy</span><span class="token punctuation">.</span><span class="token constant">RUNTIME</span><span class="token punctuation">)</span>
<span class="token annotation punctuation">@Documented</span>
<span class="token keyword">public</span> <span class="token annotation punctuation">@interface</span> <span class="token class-name">ConfigurationProperties</span> <span class="token punctuation">{</span>

	<span class="token comment">// 前缀别名</span>
	<span class="token annotation punctuation">@AliasFor</span><span class="token punctuation">(</span><span class="token string">&quot;prefix&quot;</span><span class="token punctuation">)</span>
	<span class="token class-name">String</span> <span class="token function">value</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token keyword">default</span> <span class="token string">&quot;&quot;</span><span class="token punctuation">;</span>

	<span class="token comment">// 前缀</span>
	<span class="token annotation punctuation">@AliasFor</span><span class="token punctuation">(</span><span class="token string">&quot;value&quot;</span><span class="token punctuation">)</span>
	<span class="token class-name">String</span> <span class="token function">prefix</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token keyword">default</span> <span class="token string">&quot;&quot;</span><span class="token punctuation">;</span>

	<span class="token comment">// 忽略无效的配置属性</span>
	<span class="token keyword">boolean</span> <span class="token function">ignoreInvalidFields</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token keyword">default</span> <span class="token boolean">false</span><span class="token punctuation">;</span>

	<span class="token comment">// 忽略未知的配置属性</span>
	<span class="token keyword">boolean</span> <span class="token function">ignoreUnknownFields</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token keyword">default</span> <span class="token boolean">true</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br></div></div><p><code>@ConfigurationProperties</code>这个注解的作用就是将外部配置的配置值绑定到其注解的类的属性上，可以作用于配置类或配置类的方法上。可以看到<code>@ConfigurationProperties</code>注解除了有设置前缀，是否忽略一些不存在或无效的配置等属性等外，这个注解没有其他任何的处理逻辑，可以看到<code>@ConfigurationProperties</code>是一个标志性的注解，<strong>源码入口不在这里</strong>。</p> <p>这里讲的是服务器的自动配置，自然而然的，我们来看下自动配置类<code>ServletWebServerFactoryAutoConfiguration</code>的源码：</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token annotation punctuation">@Configuration</span>
<span class="token annotation punctuation">@EnableConfigurationProperties</span><span class="token punctuation">(</span><span class="token class-name">ServerProperties</span><span class="token punctuation">.</span><span class="token keyword">class</span><span class="token punctuation">)</span>
<span class="token comment">// ...省略非关键注解</span>
<span class="token keyword">public</span> <span class="token keyword">class</span> <span class="token class-name">ServletWebServerFactoryAutoConfiguration</span> <span class="token punctuation">{</span>
	<span class="token comment">// ...省略非关键代码</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><p>为了突出重点，我已经把<code>ServletWebServerFactoryAutoConfiguration</code>的非关键代码和非关键注解省略掉了。可以看到，<code>ServletWebServerFactoryAutoConfiguration</code>自动配置类中有一个<code>@EnableConfigurationProperties</code>注解，且注解值是前面讲的<code>ServerProperties.class</code>，因此<code>@EnableConfigurationProperties</code>注解肯定就是我们关注的重点了。</p> <p>同样，再来看下<code>@EnableConfigurationProperties</code>注解的源码：</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token annotation punctuation">@Target</span><span class="token punctuation">(</span><span class="token class-name">ElementType</span><span class="token punctuation">.</span><span class="token constant">TYPE</span><span class="token punctuation">)</span>
<span class="token annotation punctuation">@Retention</span><span class="token punctuation">(</span><span class="token class-name">RetentionPolicy</span><span class="token punctuation">.</span><span class="token constant">RUNTIME</span><span class="token punctuation">)</span>
<span class="token annotation punctuation">@Documented</span>
<span class="token annotation punctuation">@Import</span><span class="token punctuation">(</span><span class="token class-name">EnableConfigurationPropertiesImportSelector</span><span class="token punctuation">.</span><span class="token keyword">class</span><span class="token punctuation">)</span>
<span class="token keyword">public</span> <span class="token annotation punctuation">@interface</span> <span class="token class-name">EnableConfigurationProperties</span> <span class="token punctuation">{</span>

	<span class="token comment">// 这个值指定的类就是@ConfigurationProperties注解标注的类，其将会被注册到spring容器中</span>
	<span class="token class-name">Class</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token operator">?</span><span class="token punctuation">&gt;</span></span><span class="token punctuation">[</span><span class="token punctuation">]</span> <span class="token function">value</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token keyword">default</span> <span class="token punctuation">{</span><span class="token punctuation">}</span><span class="token punctuation">;</span>

<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br></div></div><p><code>@EnableConfigurationProperties</code>注解的主要作用就是为<code>@ConfigurationProperties</code>注解标注的类提供支持，即对将外部配置属性值（比如 application.properties 配置值）绑定到<code>@ConfigurationProperties</code>标注的类的属性中。</p> <p><strong>注意</strong>：SpringBoot 源码中还存在了<code>ConfigurationPropertiesAutoConfiguration</code>这个自动配置类，同时<code>spring.factories</code>配置文件中的<code>EnableAutoConfiguration</code>接口也配置了<code>ConfigurationPropertiesAutoConfiguration</code>，这个自动配置类上也有<code>@EnableConfigurationProperties</code>这个注解，堆属性绑定进行了默认开启。</p> <p><strong>那么，</strong><code>**@EnableConfigurationProperties**</code><strong>这个注解对属性绑定提供怎样的支持呢？</strong></p> <p>可以看到<code>@EnableConfigurationProperties</code>这个注解上还标注了<code>@Import(EnableConfigurationPropertiesImportSelector.class)</code>，其导入了<code>EnableConfigurationPropertiesImportSelector</code>，因此可以肯定的是<code>@EnableConfigurationProperties</code>这个注解对属性绑定提供的支持必定跟<code>EnableConfigurationPropertiesImportSelector</code>有关。</p> <p>到了这里，<code>EnableConfigurationPropertiesImportSelector</code>这个哥们是我们接下来要分析的对象，那么我们下面继续来分析<code>EnableConfigurationPropertiesImportSelector</code>是如何承担将外部配置属性值绑定到<code>@ConfigurationProperties</code>标注的类的属性中的。</p> <h2 id="_3-enableconfigurationpropertiesimportselector"><a href="#_3-enableconfigurationpropertiesimportselector" class="header-anchor">#</a> 3 EnableConfigurationPropertiesImportSelector</h2> <p><code>EnableConfigurationPropertiesImportSelector</code>类的作用主要用来处理外部属性绑定的相关逻辑，其实现了<code>ImportSelector</code>接口，我们都知道，实现<code>ImportSelector</code>接口的<code>selectImports</code>方法可以向容器中注册 bean。</p> <p>那么，我们来看下<code>EnableConfigurationPropertiesImportSelector</code>覆写的<code>selectImports</code>方法：</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token comment">// EnableConfigurationPropertiesImportSelector.java</span>

<span class="token keyword">class</span> <span class="token class-name">EnableConfigurationPropertiesImportSelector</span> <span class="token keyword">implements</span> <span class="token class-name">ImportSelector</span> <span class="token punctuation">{</span>
        <span class="token comment">// IMPORTS数组即是要向spring容器中注册的bean</span>
	<span class="token keyword">private</span> <span class="token keyword">static</span> <span class="token keyword">final</span> <span class="token class-name">String</span><span class="token punctuation">[</span><span class="token punctuation">]</span> <span class="token constant">IMPORTS</span> <span class="token operator">=</span> <span class="token punctuation">{</span>
			<span class="token class-name">ConfigurationPropertiesBeanRegistrar</span><span class="token punctuation">.</span><span class="token keyword">class</span><span class="token punctuation">.</span><span class="token function">getName</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">,</span>
			<span class="token class-name">ConfigurationPropertiesBindingPostProcessorRegistrar</span><span class="token punctuation">.</span><span class="token keyword">class</span><span class="token punctuation">.</span><span class="token function">getName</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token punctuation">}</span><span class="token punctuation">;</span>

	<span class="token annotation punctuation">@Override</span>
	<span class="token keyword">public</span> <span class="token class-name">String</span><span class="token punctuation">[</span><span class="token punctuation">]</span> <span class="token function">selectImports</span><span class="token punctuation">(</span><span class="token class-name">AnnotationMetadata</span> metadata<span class="token punctuation">)</span> <span class="token punctuation">{</span>
		<span class="token comment">// 返回ConfigurationPropertiesBeanRegistrar和ConfigurationPropertiesBindingPostProcessorRegistrar的全限定名</span>
		<span class="token comment">// 即上面两个类将会被注册到Spring容器中</span>
		<span class="token keyword">return</span> <span class="token constant">IMPORTS</span><span class="token punctuation">;</span>
	<span class="token punctuation">}</span>

<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br></div></div><p>可以看到<code>EnableConfigurationPropertiesImportSelector</code>类中的<code>selectImports</code>方法中返回的是<code>IMPORTS</code>数组，而这个<code>IMPORTS</code>是一个常量数组，值是<code>ConfigurationPropertiesBeanRegistrar</code>和<code>ConfigurationPropertiesBindingPostProcessorRegistrar</code>。即<code>EnableConfigurationPropertiesImportSelector</code>的作用是向 Spring 容器中注册了<code>ConfigurationPropertiesBeanRegistrar</code>和<code>ConfigurationPropertiesBindingPostProcessorRegistrar</code>这两个<code>bean</code>。</p> <p>我们在<code>EnableConfigurationPropertiesImportSelector</code>类中没看到处理外部属性绑定的相关逻辑，其只是注册了<code>ConfigurationPropertiesBeanRegistrar</code>和<code>ConfigurationPropertiesBindingPostProcessorRegistrar</code>这两个<code>bean</code>,接下来我们再看下注册的这两个<code>bean</code>类。</p> <h2 id="_4-configurationpropertiesbeanregistrar"><a href="#_4-configurationpropertiesbeanregistrar" class="header-anchor">#</a> 4 ConfigurationPropertiesBeanRegistrar</h2> <p>我们先来看下<code>ConfigurationPropertiesBeanRegistrar</code>这个类。</p> <p><code>ConfigurationPropertiesBeanRegistrar</code>是<code>EnableConfigurationPropertiesImportSelector</code>的内部类，其实现了<code>ImportBeanDefinitionRegistrar</code>接口，覆写了<code>registerBeanDefinitions</code>方法。可见，<code>ConfigurationPropertiesBeanRegistrar</code>又是用来注册一些<code>bean</code> <code>definition</code>的，即也是向<code>Spring</code>容器中注册一些 bean。</p> <p>先看下<code>ConfigurationPropertiesBeanRegistrar</code>的源码：</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token comment">// ConfigurationPropertiesBeanRegistrar$ConfigurationPropertiesBeanRegistrar.java</span>

<span class="token keyword">public</span> <span class="token keyword">static</span> <span class="token keyword">class</span> <span class="token class-name">ConfigurationPropertiesBeanRegistrar</span>
			<span class="token keyword">implements</span> <span class="token class-name">ImportBeanDefinitionRegistrar</span> <span class="token punctuation">{</span>
	<span class="token annotation punctuation">@Override</span>
	<span class="token keyword">public</span> <span class="token keyword">void</span> <span class="token function">registerBeanDefinitions</span><span class="token punctuation">(</span><span class="token class-name">AnnotationMetadata</span> metadata<span class="token punctuation">,</span>  <span class="token comment">// metadata是AnnotationMetadataReadingVisitor对象，存储了某个配置类的元数据</span>
			<span class="token class-name">BeanDefinitionRegistry</span> registry<span class="token punctuation">)</span> <span class="token punctuation">{</span>
		<span class="token comment">// （1）得到@EnableConfigurationProperties注解的所有属性值,</span>
		<span class="token comment">// 比如@EnableConfigurationProperties(ServerProperties.class),那么得到的值是ServerProperties.class</span>
		<span class="token comment">// （2）然后再将得到的@EnableConfigurationProperties注解的所有属性值注册到容器中</span>
		<span class="token function">getTypes</span><span class="token punctuation">(</span>metadata<span class="token punctuation">)</span><span class="token punctuation">.</span><span class="token function">forEach</span><span class="token punctuation">(</span><span class="token punctuation">(</span>type<span class="token punctuation">)</span> <span class="token operator">-&gt;</span> <span class="token function">register</span><span class="token punctuation">(</span>registry<span class="token punctuation">,</span>
				<span class="token punctuation">(</span><span class="token class-name">ConfigurableListableBeanFactory</span><span class="token punctuation">)</span> registry<span class="token punctuation">,</span> type<span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
	<span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br></div></div><p>在<code>ConfigurationPropertiesBeanRegistrar</code>实现的<code>registerBeanDefinitions</code>中，可以看到主要做了两件事：</p> <ol><li>调用<code>getTypes</code>方法获取<code>@EnableConfigurationProperties</code>注解的属性值<code>XxxProperties</code>；</li> <li>调用<code>register</code>方法将获取的属性值<code>XxxProperties</code>注册到<code>Spring</code>容器中，用于以后和外部属性绑定时使用。</li></ol> <p>我们来看下<code>getTypes</code>方法的源码：</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token comment">// ConfigurationPropertiesBeanRegistrar$ConfigurationPropertiesBeanRegistrar.java</span>

<span class="token keyword">private</span> <span class="token class-name">List</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token class-name">Class</span><span class="token punctuation">&lt;</span><span class="token operator">?</span><span class="token punctuation">&gt;</span><span class="token punctuation">&gt;</span></span> <span class="token function">getTypes</span><span class="token punctuation">(</span><span class="token class-name">AnnotationMetadata</span> metadata<span class="token punctuation">)</span> <span class="token punctuation">{</span>
	<span class="token comment">// 得到@EnableConfigurationProperties注解的所有属性值,</span>
	<span class="token comment">// 比如@EnableConfigurationProperties(ServerProperties.class),那么得到的值是ServerProperties.class</span>
	<span class="token class-name">MultiValueMap</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token class-name">String</span><span class="token punctuation">,</span> <span class="token class-name">Object</span><span class="token punctuation">&gt;</span></span> attributes <span class="token operator">=</span> metadata
			<span class="token punctuation">.</span><span class="token function">getAllAnnotationAttributes</span><span class="token punctuation">(</span>
					<span class="token class-name">EnableConfigurationProperties</span><span class="token punctuation">.</span><span class="token keyword">class</span><span class="token punctuation">.</span><span class="token function">getName</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">,</span> <span class="token boolean">false</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
	<span class="token comment">// 将属性值取出装进List集合并返回</span>
	<span class="token keyword">return</span> <span class="token function">collectClasses</span><span class="token punctuation">(</span><span class="token punctuation">(</span>attributes <span class="token operator">!=</span> <span class="token keyword">null</span><span class="token punctuation">)</span> <span class="token operator">?</span> attributes<span class="token punctuation">.</span><span class="token function">get</span><span class="token punctuation">(</span><span class="token string">&quot;value&quot;</span><span class="token punctuation">)</span>
			<span class="token operator">:</span> <span class="token class-name">Collections</span><span class="token punctuation">.</span><span class="token function">emptyList</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br></div></div><p><code>getTypes</code>方法里面的逻辑很简单即将<code>@EnableConfigurationProperties</code>注解里面的属性值<code>XxxProperties</code>（比如<code>ServerProperties.class</code>）取出并装进<code>List</code>集合并返回。</p> <p>由<code>getTypes</code>方法拿到<code>@EnableConfigurationProperties</code>注解里面的属性值<code>XxxProperties</code>（比如<code>ServerProperties.class</code>）后，此时再遍历将<code>XxxProperties</code>逐个注册进<code>Spring</code>容器中，我们来看下<code>register</code>方法：</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token comment">// ConfigurationPropertiesBeanRegistrar$ConfigurationPropertiesBeanRegistrar.java</span>

<span class="token keyword">private</span> <span class="token keyword">void</span> <span class="token function">register</span><span class="token punctuation">(</span><span class="token class-name">BeanDefinitionRegistry</span> registry<span class="token punctuation">,</span>
		<span class="token class-name">ConfigurableListableBeanFactory</span> beanFactory<span class="token punctuation">,</span> <span class="token class-name">Class</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token operator">?</span><span class="token punctuation">&gt;</span></span> type<span class="token punctuation">)</span> <span class="token punctuation">{</span>
	<span class="token comment">// 得到type的名字，一般用类的全限定名作为bean name</span>
	<span class="token class-name">String</span> name <span class="token operator">=</span> <span class="token function">getName</span><span class="token punctuation">(</span>type<span class="token punctuation">)</span><span class="token punctuation">;</span>
	<span class="token comment">// 根据bean name判断beanFactory容器中是否包含该bean</span>
	<span class="token keyword">if</span> <span class="token punctuation">(</span><span class="token operator">!</span><span class="token function">containsBeanDefinition</span><span class="token punctuation">(</span>beanFactory<span class="token punctuation">,</span> name<span class="token punctuation">)</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
		<span class="token comment">// 若不包含，那么注册bean definition</span>
		<span class="token function">registerBeanDefinition</span><span class="token punctuation">(</span>registry<span class="token punctuation">,</span> name<span class="token punctuation">,</span> type<span class="token punctuation">)</span><span class="token punctuation">;</span>
	<span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br></div></div><p>我们再来看下由<code>EnableConfigurationPropertiesImportSelector</code>导入的另一个类<code>ConfigurationPropertiesBindingPostProcessorRegistrar</code>又是干嘛的呢？</p> <h2 id="_5-configurationpropertiesbindingpostprocessorregistrar"><a href="#_5-configurationpropertiesbindingpostprocessorregistrar" class="header-anchor">#</a> 5 ConfigurationPropertiesBindingPostProcessorRegistrar</h2> <p>可以看到<code>ConfigurationPropertiesBindingPostProcessorRegistrar</code>类名字又是以<code>Registrar</code>单词为结尾，说明其肯定又是导入一些<code>bean</code> <code>definition</code>的。直接看源码：</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token comment">// ConfigurationPropertiesBindingPostProcessorRegistrar.java</span>

<span class="token keyword">public</span> <span class="token keyword">class</span> <span class="token class-name">ConfigurationPropertiesBindingPostProcessorRegistrar</span>

			<span class="token class-name">BeanDefinitionRegistry</span> registry<span class="token punctuation">)</span> <span class="token punctuation">{</span>

			<span class="token comment">// (1)注册ConfigurationPropertiesBindingPostProcessor后置处理器，用来对配置属性进行后置处理</span>
			<span class="token function">registerConfigurationPropertiesBindingPostProcessor</span><span class="token punctuation">(</span>registry<span class="token punctuation">)</span><span class="token punctuation">;</span>
			<span class="token comment">// (2)注册一个ConfigurationBeanFactoryMetadata类型的bean，</span>
			<span class="token comment">// 注意ConfigurationBeanFactoryMetadata实现了BeanFactoryPostProcessor，然后其会在postProcessBeanFactory中注册一些元数据</span>

		<span class="token punctuation">}</span>
	<span class="token punctuation">}</span>
	<span class="token comment">// 注册ConfigurationPropertiesBindingPostProcessor后置处理器</span>
	<span class="token keyword">private</span> <span class="token keyword">void</span> <span class="token function">registerConfigurationPropertiesBindingPostProcessor</span><span class="token punctuation">(</span>
			<span class="token class-name">BeanDefinitionRegistry</span> registry<span class="token punctuation">)</span> <span class="token punctuation">{</span>
		<span class="token class-name">GenericBeanDefinition</span> definition <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">GenericBeanDefinition</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
		definition<span class="token punctuation">.</span><span class="token function">setBeanClass</span><span class="token punctuation">(</span><span class="token class-name">ConfigurationPropertiesBindingPostProcessor</span><span class="token punctuation">.</span><span class="token keyword">class</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
		definition<span class="token punctuation">.</span><span class="token function">setRole</span><span class="token punctuation">(</span><span class="token class-name">BeanDefinition</span><span class="token punctuation">.</span><span class="token constant">ROLE_INFRASTRUCTURE</span><span class="token punctuation">)</span><span class="token punctuation">;</span>

				<span class="token class-name">ConfigurationPropertiesBindingPostProcessor</span><span class="token punctuation">.</span><span class="token constant">BEAN_NAME</span><span class="token punctuation">,</span> definition<span class="token punctuation">)</span><span class="token punctuation">;</span>

	<span class="token punctuation">}</span>
	<span class="token comment">// 注册ConfigurationBeanFactoryMetadata后置处理器</span>
	<span class="token keyword">private</span> <span class="token keyword">void</span> <span class="token function">registerConfigurationBeanFactoryMetadata</span><span class="token punctuation">(</span>

		<span class="token class-name">GenericBeanDefinition</span> definition <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">GenericBeanDefinition</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>

		registry<span class="token punctuation">.</span><span class="token function">registerBeanDefinition</span><span class="token punctuation">(</span><span class="token class-name">ConfigurationBeanFactoryMetadata</span><span class="token punctuation">.</span><span class="token constant">BEAN_NAME</span><span class="token punctuation">,</span>

s="header-anchor">#</a> 6 ConfigurationBeanFactoryMetadata</h2> <p>先来看<code>ConfigurationBeanFactoryMetadata</code>这个后置处理器，其实现了<code>BeanFactoryPostProcessor</code>接口的<code>postProcessBeanFactory</code>方法，在初始化<code>bean</code> <code>factory</code>时将<code>@Bean</code>注解的元数据存储起来，以便在后续的外部配置属性绑定的相关逻辑中使用。</p> <p>先来看下<code>ConfigurationBeanFactoryMetadata</code>类实现<code>BeanFactoryPostProcessor</code>接口的<code>postProcessBeanFactory</code>方法源码：</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token comment">// ConfigurationBeanFactoryMetadata</span>

<span class="token keyword">public</span> <span class="token keyword">class</span> <span class="token class-name">ConfigurationBeanFactoryMetadata</span> <span class="token keyword">implements</span> <span class="token class-name">BeanFactoryPostProcessor</span> <span class="token punctuation">{</span>

	<span class="token comment">/**
	 * The bean name that this class is registered with.
	 */</span>
	<span class="token keyword">public</span> <span class="token keyword">static</span> <span class="token keyword">final</span> <span class="token class-name">String</span> <span class="token constant">BEAN_NAME</span> <span class="token operator">=</span> <span class="token class-name">ConfigurationBeanFactoryMetadata</span><span class="token punctuation">.</span><span class="token keyword">class</span>
			<span class="token punctuation">.</span><span class="token function">getName</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>

	<span class="token keyword">private</span> <span class="token class-name">ConfigurableListableBeanFactory</span> beanFactory<span class="token punctuation">;</span>
	<span class="token comment">/**
	 * beansFactoryMetadata集合存储beansFactory的元数据
	 * key:某个bean的名字  value：FactoryMetadata对象（封装了工厂bean名和工厂方法名）
	 * 比如下面这个配置类：
	 *
	 * @Configuration
	 * public class ConfigA {
	 *      @Bean
	 *      public BeanXXX methodB（configA, ） {
	 *          return new BeanXXX();
	 *      }
	 * }
	 *
	 * 那么：key值为&quot;methodB&quot;，value为FactoryMetadata（configA, methodB）对象，其bean属性值为&quot;configA&quot;,method属性值为&quot;methodB&quot;
	 */</span>
	<span class="token keyword">private</span> <span class="token keyword">final</span> <span class="token class-name">Map</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token class-name">String</span><span class="token punctuation">,</span> <span class="token class-name">FactoryMetadata</span><span class="token punctuation">&gt;</span></span> beansFactoryMetadata <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">HashMap</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token punctuation">&gt;</span></span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>

	<span class="token annotation punctuation">@Override</span>
	<span class="token keyword">public</span> <span class="token keyword">void</span> <span class="token function">postProcessBeanFactory</span><span class="token punctuation">(</span><span class="token class-name">ConfigurableListableBeanFactory</span> beanFactory<span class="token punctuation">)</span>
			<span class="token keyword">throws</span> <span class="token class-name">BeansException</span> <span class="token punctuation">{</span>
		<span class="token keyword">this</span><span class="token punctuation">.</span>beanFactory <span class="token operator">=</span> beanFactory<span class="token punctuation">;</span>
		<span class="token comment">// 遍历beanFactory的beanDefinitionName，即每个bean的名字（比如工厂方法对应的bean名字）</span>
		<span class="token keyword">for</span> <span class="token punctuation">(</span><span class="token class-name">String</span> name <span class="token operator">:</span> beanFactory<span class="token punctuation">.</span><span class="token function">getBeanDefinitionNames</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
			<span class="token comment">// 根据name得到beanDefinition</span>
			<span class="token class-name">BeanDefinition</span> definition <span class="token operator">=</span> beanFactory<span class="token punctuation">.</span><span class="token function">getBeanDefinition</span><span class="token punctuation">(</span>name<span class="token punctuation">)</span><span class="token punctuation">;</span>
			<span class="token comment">// 工厂方法名：一般是注解@Bean的方法名</span>
			<span class="token class-name">String</span> method <span class="token operator">=</span> definition<span class="token punctuation">.</span><span class="token function">getFactoryMethodName</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
			<span class="token comment">// 工厂bean名：一般是注解@Configuration的类名</span>
			<span class="token class-name">String</span> bean <span class="token operator">=</span> definition<span class="token punctuation">.</span><span class="token function">getFactoryBeanName</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
			<span class="token keyword">if</span> <span class="token punctuation">(</span>method <span class="token operator">!=</span> <span class="token keyword">null</span> <span class="token operator">&amp;&amp;</span> bean <span class="token operator">!=</span> <span class="token keyword">null</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
				<span class="token comment">// 将beanDefinitionName作为Key，封装了工厂bean名和工厂方法名的FactoryMetadata对象作为value装入beansFactoryMetadata中</span>
				<span class="token keyword">this</span><span class="token punctuation">.</span>beansFactoryMetadata<span class="token punctuation">.</span><span class="token function">put</span><span class="token punctuation">(</span>name<span class="token punctuation">,</span> <span class="token keyword">new</span> <span class="token class-name">FactoryMetadata</span><span class="token punctuation">(</span>bean<span class="token punctuation">,</span> method<span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
			<span class="token punctuation">}</span>
		<span class="token punctuation">}</span>
	<span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br><span class="line-number">28</span><br><span class="line-number">29</span><br><span class="line-number">30</span><br><span class="line-number">31</span><br><span class="line-number">32</span><br><span class="line-number">33</span><br><span class="line-number">34</span><br><span class="line-number">35</span><br><span class="line-number">36</span><br><span class="line-number">37</span><br><span class="line-number">38</span><br><span class="line-number">39</span><br><span class="line-number">40</span><br><span class="line-number">41</span><br><span class="line-number">42</span><br><span class="line-number">43</span><br><span class="line-number">44</span><br><span class="line-number">45</span><br><span class="line-number">46</span><br><span class="line-number">47</span><br></div></div><p>从上面代码可以看到<code>ConfigurationBeanFactoryMetadata</code>类覆写的<code>postProcessBeanFactory</code>方法做的事情就是将工厂<code>Bean</code>（可以理解为<code>@Configuration</code>注解的类）及其<code>@Bean</code>注解的工厂方法的一些元数据缓存到<code>beansFactoryMetadata</code>集合中，以便后续使用，这个后面会详述。</p> <p>由上代码中我们看到了<code>ConfigurationBeanFactoryMetadata</code>类的<code>beansFactoryMetadata</code>集合类型是<code>Map&lt;String, FactoryMetadata&gt;</code>，那么我们再来看下封装相关工厂元数据的<code>FactoryMetadata</code>类：</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token comment">// ConfigurationBeanFactoryMetadata$FactoryMetadata.java</span>

<span class="token keyword">private</span> <span class="token keyword">static</span> <span class="token keyword">class</span> <span class="token class-name">FactoryMetadata</span> <span class="token punctuation">{</span>
	<span class="token comment">// @Configuration注解的配置类的类名</span>
	<span class="token keyword">private</span> <span class="token keyword">final</span> <span class="token class-name">String</span> bean<span class="token punctuation">;</span>
	<span class="token comment">// @Bean注解的方法名</span>
	<span class="token keyword">private</span> <span class="token keyword">final</span> <span class="token class-name">String</span> method<span class="token punctuation">;</span>

	<span class="token class-name">FactoryMetadata</span><span class="token punctuation">(</span><span class="token class-name">String</span> bean<span class="token punctuation">,</span> <span class="token class-name">String</span> method<span class="token punctuation">)</span> <span class="token punctuation">{</span>
		<span class="token keyword">this</span><span class="token punctuation">.</span>bean <span class="token operator">=</span> bean<span class="token punctuation">;</span>
		<span class="token keyword">this</span><span class="token punctuation">.</span>method <span class="token operator">=</span> method<span class="token punctuation">;</span>
	<span class="token punctuation">}</span>

	<span class="token keyword">public</span> <span class="token class-name">String</span> <span class="token function">getBean</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
		<span class="token keyword">return</span> <span class="token keyword">this</span><span class="token punctuation">.</span>bean<span class="token punctuation">;</span>
	<span class="token punctuation">}</span>

	<span class="token keyword">public</span> <span class="token class-name">String</span> <span class="token function">getMethod</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
		<span class="token keyword">return</span> <span class="token keyword">this</span><span class="token punctuation">.</span>method<span class="token punctuation">;</span>
	<span class="token punctuation">}</span>

<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br></div></div><p><code>FactoryMetadata</code>仅有两个属性<code>bean</code>和<code>method</code>,分别表示<code>@Configuration</code>注解的工厂<code>bean</code>和<code>@Bean</code>注解的工厂方法。</p> <p>上面说了那么多，直接举个栗子会更直观：</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token comment">/**
 * beansFactoryMetadata集合存储beansFactory的元数据
 * key:某个bean的名字  value：FactoryMetadata对象（封装了工厂bean名和工厂方法名）
 * 比如下面这个配置类：
 *
 * @Configuration
 * public class ConfigA {
 *      @Bean
 *      public BeanXXX methodB（configA, ） {
 *          return new BeanXXX();
 *      }
 * }
 *
 * 那么：key值为&quot;methodB&quot;，value为FactoryMetadata（configA, methodB）对象，其bean属性值为&quot;configA&quot;,method属性值为&quot;methodB&quot;
 */</span>
 <span class="token keyword">private</span> <span class="token keyword">final</span> <span class="token class-name">Map</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token class-name">String</span><span class="token punctuation">,</span> <span class="token class-name">FactoryMetadata</span><span class="token punctuation">&gt;</span></span> beansFactoryMetadata <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">HashMap</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token punctuation">&gt;</span></span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br></div></div><p>为了更好理解上面<code>beansFactoryMetadata</code>集合存储的数据是啥，建议最好自己动手调试看看其里面装的是什么哦。总之这里记住一点就好了：<code>ConfigurationBeanFactoryMetadata</code>类的<code>beansFactoryMetadata</code>集合存储的是工厂<code>bean</code>的相关元数据，以便在<code>ConfigurationPropertiesBindingPostProcessor</code>后置处理器中使用。</p> <h2 id="_7-configurationpropertiesbindingpostprocessor"><a href="#_7-configurationpropertiesbindingpostprocessor" class="header-anchor">#</a> 7 ConfigurationPropertiesBindingPostProcessor</h2> <p>我们再来看下<code>ConfigurationPropertiesBindingPostProcessorRegistrar</code>类注册的另外一个后置处理器<code>ConfigurationPropertiesBindingPostProcessor</code>，这个后置处理器就<strong>尤其重要</strong>了，主要承担了<strong>将外部配置属性绑定到</strong><code>**@ConfigurationProperties**</code><strong>注解标注的 XxxProperties 类的属性中</strong>（比如<code>application.properties</code>配置文件中设置了<code>server.port=8081</code>,那么<code>8081</code>将会绑定到<code>ServerProperties</code>类的<code>port</code>属性中）的实现逻辑。</p> <p>同样，先来看下<code>ConfigurationPropertiesBindingPostProcessor</code>的源码：</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token comment">// ConfigurationPropertiesBindingPostProcessor.java</span>

<span class="token keyword">public</span> <span class="token keyword">class</span> <span class="token class-name">ConfigurationPropertiesBindingPostProcessor</span> <span class="token keyword">implements</span> <span class="token class-name">BeanPostProcessor</span><span class="token punctuation">,</span>
	<span class="token class-name">PriorityOrdered</span><span class="token punctuation">,</span> <span class="token class-name">ApplicationContextAware</span><span class="token punctuation">,</span> <span class="token class-name">InitializingBean</span> <span class="token punctuation">{</span>
	<span class="token annotation punctuation">@Override</span>
	<span class="token keyword">public</span> <span class="token keyword">void</span> <span class="token function">afterPropertiesSet</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token keyword">throws</span> <span class="token class-name">Exception</span> <span class="token punctuation">{</span>
	    <span class="token comment">// ...这里省略实现代码先</span>
	<span class="token punctuation">}</span>

	<span class="token annotation punctuation">@Override</span>
	<span class="token keyword">public</span> <span class="token class-name">Object</span> <span class="token function">postProcessBeforeInitialization</span><span class="token punctuation">(</span><span class="token class-name">Object</span> bean<span class="token punctuation">,</span> <span class="token class-name">String</span> beanName<span class="token punctuation">)</span> <span class="token punctuation">{</span>
	    <span class="token comment">// ...这里省略实现代码先</span>
	<span class="token punctuation">}</span>

	<span class="token comment">// ...省略非关键代码</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br></div></div><p>可以看到<code>ConfigurationPropertiesBindingPostProcessor</code>后置处理器实现了两个重要的接口<code>InitializingBean</code>和<code>BeanPostProcessor</code>。</p> <p>我们都知道：</p> <ol><li><code>InitializingBean</code>接口的<code>afterPropertiesSet</code>方法会在<code>bean</code>属性赋值后调用，用来执行一些自定义的初始化逻辑比如检查某些强制的属性是否有被赋值，校验某些配置或给一些未被赋值的属性赋值。</li> <li><code>BeanPostProcessor</code>接口是<code>bean</code>的后置处理器，其有<code>postProcessBeforeInitialization</code>和<code>postProcessAfterInitialization</code>两个勾子方法，分别会在<code>bean</code>初始化前后被调用来执行一些后置处理逻辑，比如检查标记接口或是否用代理包装了<code>bean</code>。</li></ol> <p>同时由上代码可以看到<code>ConfigurationPropertiesBindingPostProcessor</code>后置处理器覆写了<code>InitializingBean</code>的<code>afterPropertiesSet</code>方法和<code>BeanPostProcessor</code>的<code>postProcessBeforeInitialization</code>方法。</p> <p>接下来我们再来探究<code>ConfigurationPropertiesBindingPostProcessor</code>后置处理器覆写的两个方法的源码。</p> <h3 id="_7-1-在执行外部属性绑定逻辑前先准备好相关元数据和配置属性绑定器"><a href="#_7-1-在执行外部属性绑定逻辑前先准备好相关元数据和配置属性绑定器" class="header-anchor">#</a> 7.1 在执行外部属性绑定逻辑前先准备好相关元数据和配置属性绑定器</h3> <p>我们先来分析下<code>ConfigurationPropertiesBindingPostProcessor</code>覆写<code>InitializingBean</code>接口的<code>afterPropertiesSet</code>方法：</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token comment">// ConfigurationPropertiesBindingPostProcessor.java</span>

        <span class="token comment">/**
	 * 配置属性校验器名字
	 */</span>
	<span class="token keyword">public</span> <span class="token keyword">static</span> <span class="token keyword">final</span> <span class="token class-name">String</span> <span class="token constant">VALIDATOR_BEAN_NAME</span> <span class="token operator">=</span> <span class="token string">&quot;configurationPropertiesValidator&quot;</span><span class="token punctuation">;</span>
	<span class="token comment">/**
	 * 工厂bean相关元数据
	 */</span>
	<span class="token keyword">private</span> <span class="token class-name">ConfigurationBeanFactoryMetadata</span> beanFactoryMetadata<span class="token punctuation">;</span>
	<span class="token comment">/**
	 * 上下文
	 */</span>
	<span class="token keyword">private</span> <span class="token class-name">ApplicationContext</span> applicationContext<span class="token punctuation">;</span>
	<span class="token comment">/**
	 * 配置属性绑定器
	 */</span>
	<span class="token keyword">private</span> <span class="token class-name">ConfigurationPropertiesBinder</span> configurationPropertiesBinder<span class="token punctuation">;</span>


    <span class="token comment">// 这里主要是给beanFactoryMetadata和configurationPropertiesBinder的属性赋值，用于后面的后置处理器方法处理属性绑定的时候用</span>
	<span class="token annotation punctuation">@Override</span>
	<span class="token keyword">public</span> <span class="token keyword">void</span> <span class="token function">afterPropertiesSet</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token keyword">throws</span> <span class="token class-name">Exception</span> <span class="token punctuation">{</span>
		<span class="token comment">// We can't use constructor injection of the application context because</span>
		<span class="token comment">// it causes eager factory bean initialization</span>
		<span class="token comment">// 【1】利用afterPropertiesSet这个勾子方法从容器中获取之前注册的ConfigurationBeanFactoryMetadata对象赋给beanFactoryMetadata属性</span>
		<span class="token comment">// （问1）beanFactoryMetadata这个bean是什么时候注册到容器中的？</span>
		<span class="token comment">// （答1）在ConfigurationPropertiesBindingPostProcessorRegistrar类的registerBeanDefinitions方法中将beanFactoryMetadata这个bean注册到容器中</span>
		<span class="token comment">// （问2）从容器中获取beanFactoryMetadata对象后，什么时候会被用到？</span>
		<span class="token comment">// （答2）beanFactoryMetadata对象的beansFactoryMetadata集合保存的工厂bean相关的元数据，在ConfigurationPropertiesBindingPostProcessor类</span>
		<span class="token comment">//        要判断某个bean是否有FactoryAnnotation或FactoryMethod时会根据这个beanFactoryMetadata对象的beansFactoryMetadata集合的元数据来查找</span>
		<span class="token keyword">this</span><span class="token punctuation">.</span>beanFactoryMetadata <span class="token operator">=</span> <span class="token keyword">this</span><span class="token punctuation">.</span>applicationContext<span class="token punctuation">.</span><span class="token function">getBean</span><span class="token punctuation">(</span>
				<span class="token class-name">ConfigurationBeanFactoryMetadata</span><span class="token punctuation">.</span><span class="token constant">BEAN_NAME</span><span class="token punctuation">,</span>
				<span class="token class-name">ConfigurationBeanFactoryMetadata</span><span class="token punctuation">.</span><span class="token keyword">class</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
		<span class="token comment">// 【2】new一个ConfigurationPropertiesBinder，用于后面的外部属性绑定时使用</span>
		<span class="token keyword">this</span><span class="token punctuation">.</span>configurationPropertiesBinder <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">ConfigurationPropertiesBinder</span><span class="token punctuation">(</span>
				<span class="token keyword">this</span><span class="token punctuation">.</span>applicationContext<span class="token punctuation">,</span> <span class="token constant">VALIDATOR_BEAN_NAME</span><span class="token punctuation">)</span><span class="token punctuation">;</span> <span class="token comment">// VALIDATOR_BEAN_NAME=&quot;configurationPropertiesValidator&quot;</span>
	<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br><span class="line-number">28</span><br><span class="line-number">29</span><br><span class="line-number">30</span><br><span class="line-number">31</span><br><span class="line-number">32</span><br><span class="line-number">33</span><br><span class="line-number">34</span><br><span class="line-number">35</span><br><span class="line-number">36</span><br><span class="line-number">37</span><br><span class="line-number">38</span><br></div></div><p>可以看到以上代码主要逻辑就是<strong>在执行外部属性绑定逻辑前先准备好相关元数据和配置属性绑定器</strong>，即从<code>Spring</code>容器中获取到之前注册的<code>ConfigurationBeanFactoryMetadata</code>对象赋给<code>ConfigurationPropertiesBindingPostProcessor</code>后置处理器的<code>beanFactoryMetadata</code>属性,还有就是新建一个<code>ConfigurationPropertiesBinder</code>配置属性绑定器对象并赋值给<code>configurationPropertiesBinder</code>属性。</p> <p>我们再来看下<code>ConfigurationPropertiesBinder</code>这个配置属性绑定器对象是如何构造的。</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token comment">// ConfigurationPropertiesBinder.java</span>

<span class="token class-name">ConfigurationPropertiesBinder</span><span class="token punctuation">(</span><span class="token class-name">ApplicationContext</span> applicationContext<span class="token punctuation">,</span>
		<span class="token class-name">String</span> validatorBeanName<span class="token punctuation">)</span> <span class="token punctuation">{</span>
	<span class="token keyword">this</span><span class="token punctuation">.</span>applicationContext <span class="token operator">=</span> applicationContext<span class="token punctuation">;</span>
	<span class="token comment">// 将applicationContext封装到PropertySourcesDeducer对象中并返回</span>
	<span class="token keyword">this</span><span class="token punctuation">.</span>propertySources <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">PropertySourcesDeducer</span><span class="token punctuation">(</span>applicationContext<span class="token punctuation">)</span>
			<span class="token punctuation">.</span><span class="token function">getPropertySources</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span> <span class="token comment">// 获取属性源，主要用于在ConfigurableListableBeanFactory的后置处理方法postProcessBeanFactory中处理</span>
	<span class="token comment">// 如果没有配置validator的话，这里一般返回的是null</span>
	<span class="token keyword">this</span><span class="token punctuation">.</span>configurationPropertiesValidator <span class="token operator">=</span> <span class="token function">getConfigurationPropertiesValidator</span><span class="token punctuation">(</span>
			applicationContext<span class="token punctuation">,</span> validatorBeanName<span class="token punctuation">)</span><span class="token punctuation">;</span>
	<span class="token comment">// 检查实现JSR-303规范的bean校验器相关类在classpath中是否存在</span>
	<span class="token keyword">this</span><span class="token punctuation">.</span>jsr303Present <span class="token operator">=</span> <span class="token class-name">ConfigurationPropertiesJsr303Validator</span>
			<span class="token punctuation">.</span><span class="token function">isJsr303Present</span><span class="token punctuation">(</span>applicationContext<span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br></div></div><p>可以看到在构造<code>ConfigurationPropertiesBinder</code>对象时主要给其相关属性赋值（一般构造器逻辑都是这样）：</p> <ol><li>给<code>applicationContext</code>属性赋值注入上下文对象；</li> <li>给<code>propertySources</code>属性赋值，属性源即外部配置值比如<code>application.properties</code>配置的属性值，注意这里的属性源是由<code>ConfigFileApplicationListener</code>这个监听器负责读取的，<code>ConfigFileApplicationListener</code>将会在后面源码分析章节中详述。</li> <li>给<code>configurationPropertiesValidator</code>属性赋值，值来自<code>Spring</code>容器中名为<code>configurationPropertiesValidator</code>的<code>bean</code>。</li> <li>给<code>jsr303Present</code>属性赋值，当<code>javax.validation.Validator</code>,<code>javax.validation.ValidatorFactory</code>和<code>javax.validation.bootstrap.GenericBootstrap&quot;</code>这三个类同时存在于<code>classpath</code>中<code>jsr303Present</code>属性值才为<code>true</code>。</li></ol> <p><strong>关于 JSR303</strong>：<code>JSR-303</code>是 JAVA EE 6 中的一项子规范，叫做<code>Bean Validation</code>，<code>Hibernate Validator</code>是<code>Bean Validation</code>的参考实现 。<code>Hibernate Validator</code>提供了<code>JSR 303</code>规范中所有内置<code>constraint</code> 的实现，除此之外还有一些附加的<code>constraint</code>。</p> <h3 id="_7-2-执行真正的外部属性绑定逻辑【主线】"><a href="#_7-2-执行真正的外部属性绑定逻辑【主线】" class="header-anchor">#</a> 7.2 执行真正的外部属性绑定逻辑【主线】</h3> <p>前面分析了那么多，发现都还没到外部属性绑定的真正处理逻辑，前面步骤都是在做一些准备性工作，为外部属性绑定做铺垫。</p> <p>在执行外部属性绑定逻辑前，准备好了相关元数据和配置属性绑定器后，此时我们再来看看<code>ConfigurationPropertiesBindingPostProcessor</code>实现<code>BeanPostProcessor</code>接口的<code>postProcessBeforeInitialization</code>后置处理方法了，<strong>外部属性绑定逻辑</strong>都是在这个后置处理方法里实现，是我们关注的<strong>重中之重</strong>。</p> <p>直接看代码：</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token comment">// ConfigurationPropertiesBindingPostProcessor.java</span>

<span class="token comment">// 因为是外部配置属性后置处理器，因此这里对@ConfigurationProperties注解标注的XxxProperties类进行后置处理完成属性绑定</span>
<span class="token annotation punctuation">@Override</span>
<span class="token keyword">public</span> <span class="token class-name">Object</span> <span class="token function">postProcessBeforeInitialization</span><span class="token punctuation">(</span><span class="token class-name">Object</span> bean<span class="token punctuation">,</span> <span class="token class-name">String</span> beanName<span class="token punctuation">)</span>
		<span class="token keyword">throws</span> <span class="token class-name">BeansException</span> <span class="token punctuation">{</span>
	<span class="token comment">// 注意，BeanPostProcessor后置处理器默认会对所有的bean进行处理，因此需要根据bean的一些条件进行过滤得到最终要处理的目的bean，</span>
	<span class="token comment">// 这里的过滤条件就是判断某个bean是否有@ConfigurationProperties注解</span>
	<span class="token comment">// 【1】从bean上获取@ConfigurationProperties注解,若bean有标注，那么返回该注解；若没有，则返回Null。比如ServerProperty上标注了@ConfigurationProperties注解</span>
	<span class="token class-name">ConfigurationProperties</span> annotation <span class="token operator">=</span> <span class="token function">getAnnotation</span><span class="token punctuation">(</span>bean<span class="token punctuation">,</span> beanName<span class="token punctuation">,</span>
			<span class="token class-name">ConfigurationProperties</span><span class="token punctuation">.</span><span class="token keyword">class</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
	<span class="token comment">// 【2】若标注有@ConfigurationProperties注解的bean，那么则进行进一步处理：将配置文件的配置注入到bean的属性值中</span>
	<span class="token keyword">if</span> <span class="token punctuation">(</span>annotation <span class="token operator">!=</span> <span class="token keyword">null</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
		<span class="token comment">/********主线，重点关注】********/</span>
		<span class="token function">bind</span><span class="token punctuation">(</span>bean<span class="token punctuation">,</span> beanName<span class="token punctuation">,</span> annotation<span class="token punctuation">)</span><span class="token punctuation">;</span>
	<span class="token punctuation">}</span>
	<span class="token comment">// 【3】返回外部配置属性值绑定后的bean（一般是XxxProperties对象）</span>
	<span class="token keyword">return</span> bean<span class="token punctuation">;</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br></div></div><p><code>ConfigurationPropertiesBindingPostProcessor</code>类覆写的<code>postProcessBeforeInitialization</code>方法的做的事情就是将外部属性配置绑定到<code>@ConfigurationProperties</code>注解标注的<code>XxxProperties</code>类上，现关键步骤总结如下：</p> <ol><li>从<code>bean</code>上获取<code>@ConfigurationProperties</code>注解；</li> <li>若标注有<code>@ConfigurationProperties</code>注解的<code>bean</code>，那么则进行进一步的处理：将外部配置属性值绑定到 bean 的属性值中后再返回<code>bean</code>；若没有标注有<code>@ConfigurationProperties</code>注解的<code>bean</code>，那么将直接原样返回<code>bean</code>。</li></ol> <p><strong>注意</strong>：后置处理器默认会对每个容器中的<code>bean</code>进行后置处理，因为这里只针对标注有<code>@ConfigurationProperties</code>注解的<code>bean</code>进行外部属性绑定，因此没有标注<code>@ConfigurationProperties</code>注解的<code>bean</code>将不会被处理。</p> <p>接下来我们紧跟主线，再来看下<strong>外部配置属性是如何绑定到</strong><code>**@ConfigurationProperties**</code><strong>注解的</strong><code>**XxxProperties**</code><strong>类属性上的呢？</strong></p> <p>直接看代码：</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token comment">// ConfigurationPropertiesBindingPostProcessor.java</span>

<span class="token keyword">private</span> <span class="token keyword">void</span> <span class="token function">bind</span><span class="token punctuation">(</span><span class="token class-name">Object</span> bean<span class="token punctuation">,</span> <span class="token class-name">String</span> beanName<span class="token punctuation">,</span> <span class="token class-name">ConfigurationProperties</span> annotation<span class="token punctuation">)</span> <span class="token punctuation">{</span>
	<span class="token comment">// 【1】得到bean的类型，比如ServerPropertie这个bean得到的类型是：org.springframework.boot.autoconfigure.web.ServerProperties</span>
	<span class="token class-name">ResolvableType</span> type <span class="token operator">=</span> <span class="token function">getBeanType</span><span class="token punctuation">(</span>bean<span class="token punctuation">,</span> beanName<span class="token punctuation">)</span><span class="token punctuation">;</span>
	<span class="token comment">// 【2】获取bean上标注的@Validated注解</span>
	<span class="token class-name">Validated</span> validated <span class="token operator">=</span> <span class="token function">getAnnotation</span><span class="token punctuation">(</span>bean<span class="token punctuation">,</span> beanName<span class="token punctuation">,</span> <span class="token class-name">Validated</span><span class="token punctuation">.</span><span class="token keyword">class</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
	<span class="token comment">// 若标注有@Validated注解的话则跟@ConfigurationProperties注解一起组成一个Annotation数组</span>
	<span class="token class-name">Annotation</span><span class="token punctuation">[</span><span class="token punctuation">]</span> annotations <span class="token operator">=</span> <span class="token punctuation">(</span>validated <span class="token operator">!=</span> <span class="token keyword">null</span><span class="token punctuation">)</span>
			<span class="token operator">?</span> <span class="token keyword">new</span> <span class="token class-name">Annotation</span><span class="token punctuation">[</span><span class="token punctuation">]</span> <span class="token punctuation">{</span> annotation<span class="token punctuation">,</span> validated <span class="token punctuation">}</span>
			<span class="token operator">:</span> <span class="token keyword">new</span> <span class="token class-name">Annotation</span><span class="token punctuation">[</span><span class="token punctuation">]</span> <span class="token punctuation">{</span> annotation <span class="token punctuation">}</span><span class="token punctuation">;</span>
	<span class="token comment">// 【3】返回一个绑定了XxxProperties类的Bindable对象target，这个target对象即被外部属性值注入的目标对象</span>
	<span class="token comment">// （比如封装了标注有@ConfigurationProperties注解的ServerProperties对象的Bindable对象）</span>
	<span class="token class-name">Bindable</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token operator">?</span><span class="token punctuation">&gt;</span></span> target <span class="token operator">=</span> <span class="token class-name">Bindable</span><span class="token punctuation">.</span><span class="token function">of</span><span class="token punctuation">(</span>type<span class="token punctuation">)</span><span class="token punctuation">.</span><span class="token function">withExistingValue</span><span class="token punctuation">(</span>bean<span class="token punctuation">)</span>
			<span class="token punctuation">.</span><span class="token function">withAnnotations</span><span class="token punctuation">(</span>annotations<span class="token punctuation">)</span><span class="token punctuation">;</span> <span class="token comment">// 设置annotations属性数组</span>
	<span class="token keyword">try</span> <span class="token punctuation">{</span>
		<span class="token comment">// 【4】执行外部配置属性绑定逻辑</span>
		<span class="token comment">/********【主线，重点关注】********/</span>
		<span class="token keyword">this</span><span class="token punctuation">.</span>configurationPropertiesBinder<span class="token punctuation">.</span><span class="token function">bind</span><span class="token punctuation">(</span>target<span class="token punctuation">)</span><span class="token punctuation">;</span>
	<span class="token punctuation">}</span>
	<span class="token keyword">catch</span> <span class="token punctuation">(</span><span class="token class-name">Exception</span> ex<span class="token punctuation">)</span> <span class="token punctuation">{</span>
		<span class="token keyword">throw</span> <span class="token keyword">new</span> <span class="token class-name">ConfigurationPropertiesBindException</span><span class="token punctuation">(</span>beanName<span class="token punctuation">,</span> bean<span class="token punctuation">,</span> annotation<span class="token punctuation">,</span>
				ex<span class="token punctuation">)</span><span class="token punctuation">;</span>
	<span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br></div></div><p>关键步骤上面代码已经标注<code>【x】</code>，这里在继续讲解外部配置属性绑定的主线逻辑(在 8 ConfigurationPropertiesBinder 这一小节分析 )前先穿插一个知识点，还记得<code>ConfigurationBeanFactoryMetadata</code>覆写的<code>postProcessBeanFactory</code>方法里已经将相关工厂<code>bean</code>的元数据封装到<code>ConfigurationBeanFactoryMetadata</code>类的<code>beansFactoryMetadata</code>集合这一回事吗？</p> <p>我们再来看下上面代码中的<code>【1】getBeanType</code>和<code>【2】getAnnotation</code>方法源码：</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token comment">// ConfigurationPropertiesBindingPostProcessor.java</span>

<span class="token keyword">private</span> <span class="token class-name">ResolvableType</span> <span class="token function">getBeanType</span><span class="token punctuation">(</span><span class="token class-name">Object</span> bean<span class="token punctuation">,</span> <span class="token class-name">String</span> beanName<span class="token punctuation">)</span> <span class="token punctuation">{</span>
	<span class="token comment">// 首先获取有没有工厂方法</span>
	<span class="token class-name">Method</span> factoryMethod <span class="token operator">=</span> <span class="token keyword">this</span><span class="token punctuation">.</span>beanFactoryMetadata<span class="token punctuation">.</span><span class="token function">findFactoryMethod</span><span class="token punctuation">(</span>beanName<span class="token punctuation">)</span><span class="token punctuation">;</span>
	<span class="token comment">// 若有工厂方法</span>
	<span class="token keyword">if</span> <span class="token punctuation">(</span>factoryMethod <span class="token operator">!=</span> <span class="token keyword">null</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
		<span class="token keyword">return</span> <span class="token class-name">ResolvableType</span><span class="token punctuation">.</span><span class="token function">forMethodReturnType</span><span class="token punctuation">(</span>factoryMethod<span class="token punctuation">)</span><span class="token punctuation">;</span>
	<span class="token punctuation">}</span>
	<span class="token comment">// 没有工厂方法，则说明是普通的配置类</span>
	<span class="token keyword">return</span> <span class="token class-name">ResolvableType</span><span class="token punctuation">.</span><span class="token function">forClass</span><span class="token punctuation">(</span>bean<span class="token punctuation">.</span><span class="token function">getClass</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span>
