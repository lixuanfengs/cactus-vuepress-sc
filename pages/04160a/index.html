<span class="token keyword">private</span> <span class="token generics"><span class="token punctuation">&lt;</span><span class="token class-name">A</span> <span class="token keyword">extends</span> <span class="token class-name">Annotation</span><span class="token punctuation">&gt;</span></span> <span class="token class-name">A</span> <span class="token function">getAnnotation</span><span class="token punctuation">(</span><span class="token class-name">Object</span> bean<span class="token punctuation">,</span> <span class="token class-name">String</span> beanName<span class="token punctuation">,</span>
		<span class="token class-name">Class</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token class-name">A</span><span class="token punctuation">&gt;</span></span> type<span class="token punctuation">)</span> <span class="token punctuation">{</span>
	<span class="token class-name">A</span> annotation <span class="token operator">=</span> <span class="token keyword">this</span><span class="token punctuation">.</span>beanFactoryMetadata<span class="token punctuation">.</span><span class="token function">findFactoryAnnotation</span><span class="token punctuation">(</span>beanName<span class="token punctuation">,</span> type<span class="token punctuation">)</span><span class="token punctuation">;</span>
	<span class="token keyword">if</span> <span class="token punctuation">(</span>annotation <span class="token operator">==</span> <span class="token keyword">null</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
		annotation <span class="token operator">=</span> <span class="token class-name">AnnotationUtils</span><span class="token punctuation">.</span><span class="token function">findAnnotation</span><span class="token punctuation">(</span>bean<span class="token punctuation">.</span><span class="token function">getClass</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">,</span> type<span class="token punctuation">)</span><span class="token punctuation">;</span>
	<span class="token punctuation">}</span>
	<span class="token keyword">return</span> annotation<span class="token punctuation">;</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br></div></div><p>注意到上面代码中的<code>beanFactoryMetadata</code>对象没，<code>ConfigurationPropertiesBindingPostProcessor</code>后置处理器的<code>getBeanType</code>和<code>getAnnotation</code>方法分别会调用<code>ConfigurationBeanFactoryMetadata</code>的<code>findFactoryMethod</code>和<code>findFactoryAnnotation</code>方法，而<code>ConfigurationBeanFactoryMetadata</code>的<code>findFactoryMethod</code>和<code>findFactoryAnnotation</code>方法又会依赖存储工厂<code>bean</code>元数据的<code>beansFactoryMetadata</code>集合来寻找是否有<code>FactoryMethod</code>和<code>FactoryAnnotation</code>。因此，到这里我们就知道之<code>ConfigurationBeanFactoryMetadata</code>的<code>beansFactoryMetadata</code>集合存储工厂<code>bean</code>元数据的作用了。</p> <h2 id="_8-configurationpropertiesbinder"><a href="#_8-configurationpropertiesbinder" class="header-anchor">#</a> 8 ConfigurationPropertiesBinder</h2> <p>我们再继续紧跟外部配置属性绑定的主线，继续前面看 7.2 执行真正的外部属性绑定逻辑中的<code>this.configurationPropertiesBinder.bind(target);</code>这句代码：</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token comment">// ConfigurationPropertiesBinder.java</span>

<span class="token keyword">public</span> <span class="token keyword">void</span> <span class="token function">bind</span><span class="token punctuation">(</span><span class="token class-name">Bindable</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token operator">?</span><span class="token punctuation">&gt;</span></span> target<span class="token punctuation">)</span> <span class="token punctuation">{</span>
	<span class="token comment">//【1】得到@ConfigurationProperties注解</span>
	<span class="token class-name">ConfigurationProperties</span> annotation <span class="token operator">=</span> target
			<span class="token punctuation">.</span><span class="token function">getAnnotation</span><span class="token punctuation">(</span><span class="token class-name">ConfigurationProperties</span><span class="token punctuation">.</span><span class="token keyword">class</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
	<span class="token class-name">Assert</span><span class="token punctuation">.</span><span class="token function">state</span><span class="token punctuation">(</span>annotation <span class="token operator">!=</span> <span class="token keyword">null</span><span class="token punctuation">,</span>
			<span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token operator">-&gt;</span> <span class="token string">&quot;Missing @ConfigurationProperties on &quot;</span> <span class="token operator">+</span> target<span class="token punctuation">)</span><span class="token punctuation">;</span>
	<span class="token comment">// 【2】得到Validator对象集合，用于属性校验</span>
	<span class="token class-name">List</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token class-name">Validator</span><span class="token punctuation">&gt;</span></span> validators <span class="token operator">=</span> <span class="token function">getValidators</span><span class="token punctuation">(</span>target<span class="token punctuation">)</span><span class="token punctuation">;</span>
	<span class="token comment">// 【3】得到BindHandler对象（默认是IgnoreTopLevelConverterNotFoundBindHandler对象），</span>
	<span class="token comment">// 用于对ConfigurationProperties注解的ignoreUnknownFields等属性的处理</span>
	<span class="token class-name">BindHandler</span> bindHandler <span class="token operator">=</span> <span class="token function">getBindHandler</span><span class="token punctuation">(</span>annotation<span class="token punctuation">,</span> validators<span class="token punctuation">)</span><span class="token punctuation">;</span>
	<span class="token comment">// 【4】得到一个Binder对象，并利用其bind方法执行外部属性绑定逻辑</span>
	<span class="token comment">/********************【主线，重点关注】********************/</span>
	<span class="token function">getBinder</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">.</span><span class="token function">bind</span><span class="token punctuation">(</span>annotation<span class="token punctuation">.</span><span class="token function">prefix</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">,</span> target<span class="token punctuation">,</span> bindHandler<span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br></div></div><p>上面代码的主要逻辑是：</p> <ol><li>先获取<code>target</code>对象（对应<code>XxxProperties</code>类）上的<code>@ConfigurationProperties</code>注解和校验器（若有）;</li> <li>然后再根据获取的的<code>@ConfigurationProperties</code>注解和校验器来获得<code>BindHandler</code>对象，<code>BindHandler</code>的作用是用于在属性绑定时来处理一些附件逻辑;在 8.1 节分析.</li> <li>最后再获取一个<code>Binder</code>对象，调用其<code>bind</code>方法来执行外部属性绑定的逻辑,在 8.2 节分析.</li></ol> <h3 id="_8-1-获取-bindhandler-对象以便在属性绑定时来处理一些附件逻辑"><a href="#_8-1-获取-bindhandler-对象以便在属性绑定时来处理一些附件逻辑" class="header-anchor">#</a> 8.1 获取 BindHandler 对象以便在属性绑定时来处理一些附件逻辑</h3> <p>我们在看<code>getBindHandler</code>方法的逻辑前先来认识下<code>BindHandler</code>是干啥的。</p> <p><code>BindHandler</code>是一个父类接口，用于在属性绑定时来处理一些附件逻辑。我们先看下<code>BindHandler</code>的类图，好有一个整体的认识：</p> <p><img src="https://cdn.statically.io/gh/lixuanfengs/blog-images/master/cactus-blogs/18d53f6e9b57c60695160117140ab96d.webp" alt="img"></p> <p>可以看到<code>AbstractBindHandler</code>作为抽象基类实现了<code>BindHandler</code>接口，其又有四个具体的子类分别是<code>IgnoreTopLevelConverterNotFoundBindHandler</code>,<code>NoUnboundElementsBindHandler</code>,<code>IgnoreErrorsBindHandler</code>和<code>ValidationBindHandler</code>。</p> <ol><li><code>IgnoreTopLevelConverterNotFoundBindHandler</code>：在处理外部属性绑定时的默认<code>BindHandler</code>，当属性绑定失败时会忽略最顶层的<code>ConverterNotFoundException</code>；</li> <li><code>NoUnboundElementsBindHandler</code>：用来处理配置文件配置的未知的属性；</li> <li><code>IgnoreErrorsBindHandler</code>：用来忽略无效的配置属性例如类型错误；</li> <li><code>ValidationBindHandler</code>：利用校验器对绑定的结果值进行校验。</li></ol> <p>分析完类关系后，我们再来看下<code>BindHandler</code>接口提供了哪些方法在外部属性绑定时提供一些额外的附件逻辑，直接看代码：</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token comment">// BindHandler.java</span>

<span class="token keyword">public</span> <span class="token keyword">interface</span> <span class="token class-name">BindHandler</span> <span class="token punctuation">{</span>

	<span class="token comment">/**
	 * Default no-op bind handler.
	 */</span>
	<span class="token class-name">BindHandler</span> <span class="token constant">DEFAULT</span> <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">BindHandler</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>

	<span class="token punctuation">}</span><span class="token punctuation">;</span>

	<span class="token comment">// onStart方法在外部属性绑定前被调用</span>
	<span class="token keyword">default</span> <span class="token generics"><span class="token punctuation">&lt;</span><span class="token class-name">T</span><span class="token punctuation">&gt;</span></span> <span class="token class-name">Bindable</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token class-name">T</span><span class="token punctuation">&gt;</span></span> <span class="token function">onStart</span><span class="token punctuation">(</span><span class="token class-name">ConfigurationPropertyName</span> name<span class="token punctuation">,</span> <span class="token class-name">Bindable</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token class-name">T</span><span class="token punctuation">&gt;</span></span> target<span class="token punctuation">,</span>
			<span class="token class-name">BindContext</span> context<span class="token punctuation">)</span> <span class="token punctuation">{</span>
		<span class="token keyword">return</span> target<span class="token punctuation">;</span>
	<span class="token punctuation">}</span>

	<span class="token comment">// onSuccess方法在外部属性成功绑定时被调用，该方法能够改变最终返回的属性值或对属性值进行校验</span>
	<span class="token keyword">default</span> <span class="token class-name">Object</span> <span class="token function">onSuccess</span><span class="token punctuation">(</span><span class="token class-name">ConfigurationPropertyName</span> name<span class="token punctuation">,</span> <span class="token class-name">Bindable</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token operator">?</span><span class="token punctuation">&gt;</span></span> target<span class="token punctuation">,</span>
			<span class="token class-name">BindContext</span> context<span class="token punctuation">,</span> <span class="token class-name">Object</span> result<span class="token punctuation">)</span> <span class="token punctuation">{</span>
		<span class="token keyword">return</span> result<span class="token punctuation">;</span>
	<span class="token punctuation">}</span>

	<span class="token comment">// onFailure方法在外部属性绑定失败（包括onSuccess方法里的逻辑执行失败）时被调用，</span>
	<span class="token comment">// 该方法可以用来catch住相关异常或者返回一个替代的结果（跟微服务的降级结果有点类似，嘿嘿）</span>
	<span class="token keyword">default</span> <span class="token class-name">Object</span> <span class="token function">onFailure</span><span class="token punctuation">(</span><span class="token class-name">ConfigurationPropertyName</span> name<span class="token punctuation">,</span> <span class="token class-name">Bindable</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token operator">?</span><span class="token punctuation">&gt;</span></span> target<span class="token punctuation">,</span>
			<span class="token class-name">BindContext</span> context<span class="token punctuation">,</span> <span class="token class-name">Exception</span> error<span class="token punctuation">)</span> <span class="token keyword">throws</span> <span class="token class-name">Exception</span> <span class="token punctuation">{</span>
		<span class="token keyword">throw</span> error<span class="token punctuation">;</span>
	<span class="token punctuation">}</span>

	<span class="token comment">// 当外部属性绑定结束时（不管绑定成功还是失败）被调用</span>
	<span class="token keyword">default</span> <span class="token keyword">void</span> <span class="token function">onFinish</span><span class="token punctuation">(</span><span class="token class-name">ConfigurationPropertyName</span> name<span class="token punctuation">,</span> <span class="token class-name">Bindable</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token operator">?</span><span class="token punctuation">&gt;</span></span> target<span class="token punctuation">,</span>
			<span class="token class-name">BindContext</span> context<span class="token punctuation">,</span> <span class="token class-name">Object</span> result<span class="token punctuation">)</span> <span class="token keyword">throws</span> <span class="token class-name">Exception</span> <span class="token punctuation">{</span>
	<span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br><span class="line-number">28</span><br><span class="line-number">29</span><br><span class="line-number">30</span><br><span class="line-number">31</span><br><span class="line-number">32</span><br><span class="line-number">33</span><br><span class="line-number">34</span><br><span class="line-number">35</span><br></div></div><p>可以看到<code>BindHandler</code>接口定义了<code>onStart</code>,<code>onSuccess</code>,<code>onFailure</code>和<code>onFinish</code>方法，这四个方法分别会在执行外部属性绑定时的不同时机会被调用，在属性绑定时用来添加一些额外的处理逻辑，比如在<code>onSuccess</code>方法改变最终绑定的属性值或对属性值进行校验，在<code>onFailure</code>方法<code>catch</code>住相关异常或者返回一个替代的绑定的属性值。</p> <p>知道了<code>BindHandler</code>是在属性绑定时添加一些额外的附件处理逻辑后，我们再来看下<code>getBindHandler</code>方法的逻辑，直接上代码：</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token comment">// ConfigurationPropertiesBinder.java</span>

<span class="token comment">// 注意BindHandler的设计技巧，应该是责任链模式，非常巧妙，值得借鉴</span>
<span class="token keyword">private</span> <span class="token class-name">BindHandler</span> <span class="token function">getBindHandler</span><span class="token punctuation">(</span><span class="token class-name">ConfigurationProperties</span> annotation<span class="token punctuation">,</span>
		<span class="token class-name">List</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token class-name">Validator</span><span class="token punctuation">&gt;</span></span> validators<span class="token punctuation">)</span> <span class="token punctuation">{</span>
	<span class="token comment">// 新建一个IgnoreTopLevelConverterNotFoundBindHandler对象，这是个默认的BindHandler对象</span>
	<span class="token class-name">BindHandler</span> handler <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">IgnoreTopLevelConverterNotFoundBindHandler</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
	<span class="token comment">// 若注解@ConfigurationProperties的ignoreInvalidFields属性设置为true，</span>
	<span class="token comment">// 则说明可以忽略无效的配置属性例如类型错误，此时新建一个IgnoreErrorsBindHandler对象</span>
	<span class="token keyword">if</span> <span class="token punctuation">(</span>annotation<span class="token punctuation">.</span><span class="token function">ignoreInvalidFields</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
		handler <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">IgnoreErrorsBindHandler</span><span class="token punctuation">(</span>handler<span class="token punctuation">)</span><span class="token punctuation">;</span>
	<span class="token punctuation">}</span>
	<span class="token comment">// 若注解@ConfigurationProperties的ignoreUnknownFields属性设置为true，</span>
	<span class="token comment">// 则说明配置文件配置了一些未知的属性配置，此时新建一个ignoreUnknownFields对象</span>
	<span class="token keyword">if</span> <span class="token punctuation">(</span><span class="token operator">!</span>annotation<span class="token punctuation">.</span><span class="token function">ignoreUnknownFields</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
		<span class="token class-name">UnboundElementsSourceFilter</span> filter <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">UnboundElementsSourceFilter</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
		handler <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">NoUnboundElementsBindHandler</span><span class="token punctuation">(</span>handler<span class="token punctuation">,</span> filter<span class="token punctuation">)</span><span class="token punctuation">;</span>
	<span class="token punctuation">}</span>
	<span class="token comment">// 如果@Valid注解不为空，则创建一个ValidationBindHandler对象</span>
	<span class="token keyword">if</span> <span class="token punctuation">(</span><span class="token operator">!</span>validators<span class="token punctuation">.</span><span class="token function">isEmpty</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
		handler <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">ValidationBindHandler</span><span class="token punctuation">(</span>handler<span class="token punctuation">,</span>
				validators<span class="token punctuation">.</span><span class="token function">toArray</span><span class="token punctuation">(</span><span class="token keyword">new</span> <span class="token class-name">Validator</span><span class="token punctuation">[</span><span class="token number">0</span><span class="token punctuation">]</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
	<span class="token punctuation">}</span>
	<span class="token comment">// 遍历获取的ConfigurationPropertiesBindHandlerAdvisor集合，</span>
	<span class="token comment">// ConfigurationPropertiesBindHandlerAdvisor目前只在测试类中有用到</span>
	<span class="token keyword">for</span> <span class="token punctuation">(</span><span class="token class-name">ConfigurationPropertiesBindHandlerAdvisor</span> advisor <span class="token operator">:</span> <span class="token function">getBindHandlerAdvisors</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
		<span class="token comment">// 对handler进一步处理</span>
		handler <span class="token operator">=</span> advisor<span class="token punctuation">.</span><span class="token function">apply</span><span class="token punctuation">(</span>handler<span class="token punctuation">)</span><span class="token punctuation">;</span>
	<span class="token punctuation">}</span>
	<span class="token comment">// 返回handler</span>
	<span class="token keyword">return</span> handler<span class="token punctuation">;</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br><span class="line-number">28</span><br><span class="line-number">29</span><br><span class="line-number">30</span><br><span class="line-number">31</span><br><span class="line-number">32</span><br></div></div><p><code>getBindHandler</code>方法的逻辑很简单，主要是根据传入的<code>@ConfigurationProperties</code>注解和<code>validators</code>校验器来创建不同的<code>BindHandler</code>具体实现类：</p> <ol><li>首先<code>new</code>一个<code>IgnoreTopLevelConverterNotFoundBindHandler</code>作为默认的<code>BindHandler</code>;</li> <li>若<code>@ConfigurationProperties</code>注解的属性<code>ignoreInvalidFields</code>值为<code>true</code>，那么再<code>new</code>一个<code>IgnoreErrorsBindHandler</code>对象，把刚才新建的<code>IgnoreTopLevelConverterNotFoundBindHandler</code>对象作为构造参数传入赋值给<code>AbstractBindHandler</code>父类的<code>parent</code>属性；</li> <li>若<code>@ConfigurationProperties</code>注解的属性<code>ignoreUnknownFields</code>值为<code>false</code>，那么再<code>new</code>一个<code>UnboundElementsSourceFilter</code>对象，把之前构造的<code>BindHandler</code>对象作为构造参数传入赋值给<code>AbstractBindHandler</code>父类的<code>parent</code>属性；</li> <li>......以此类推，前一个<code>handler</code>对象作为后一个<code>hangdler</code>对象的构造参数，就这样利用<code>AbstractBindHandler</code>父类的<code>parent</code>属性将每一个<code>handler</code>链起来，最后再得到最终构造的<code>handler</code>。</li></ol> <p><strong>GET 技巧</strong>：上面的这个设计模式是不是很熟悉，这个就是<strong>责任链模式</strong>。我们学习源码，同时也是学习别人怎么熟练运用设计模式。责任链模式的应用案例有很多，比如<code>Dubbo</code>的各种<code>Filter</code>们（比如<code>AccessLogFilter</code>是用来记录服务的访问日志的，<code>ExceptionFilter</code>是用来处理异常的...），我们一开始学习 java web 时的<code>Servlet</code>的<code>Filter</code>,<code>MyBatis</code>的<code>Plugin</code>们以及<code>Netty</code>的<code>Pipeline</code>都采用了责任链模式。</p> <p>我们了解了<code>BindHandler</code>的作用后，再来紧跟主线，看属性绑定是如何绑定的？</p> <h3 id="_8-2-获取-binder-对象用于进行属性绑定【主线】"><a href="#_8-2-获取-binder-对象用于进行属性绑定【主线】" class="header-anchor">#</a> 8.2 获取 Binder 对象用于进行属性绑定【主线】</h3> <p>这里接 8 ConfigurationPropertiesBinder 节代码中标注<code>【4】</code>的主线代码<code>getBinder().bind(annotation.prefix(), target, bindHandler);</code>.</p> <p>可以看到这句代码主要做了两件事：</p> <ol><li>调用<code>getBinder</code>方法获取用于属性绑定的<code>Binder</code>对象；</li> <li>调用<code>Binder</code>对象的<code>bind</code>方法进行外部属性绑定到<code>@ConfigurationProperties</code>注解的<code>XxxProperties</code>类的属性上。</li></ol> <p>那么我们先看下<code>getBinder</code>方法源码：</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token comment">// ConfigurationPropertiesBinder.java</span>

<span class="token keyword">private</span> <span class="token class-name">Binder</span> <span class="token function">getBinder</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
	<span class="token comment">// Binder是一个能绑定ConfigurationPropertySource的容器对象</span>
	<span class="token keyword">if</span> <span class="token punctuation">(</span><span class="token keyword">this</span><span class="token punctuation">.</span>binder <span class="token operator">==</span> <span class="token keyword">null</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
		<span class="token comment">// 新建一个Binder对象，这个binder对象封装了ConfigurationPropertySources，</span>
		<span class="token comment">// PropertySourcesPlaceholdersResolver，ConversionService和PropertyEditorInitializer对象</span>
		<span class="token keyword">this</span><span class="token punctuation">.</span>binder <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">Binder</span><span class="token punctuation">(</span><span class="token function">getConfigurationPropertySources</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">,</span> <span class="token comment">// 将PropertySources对象封装成SpringConfigurationPropertySources对象并返回</span>
				<span class="token function">getPropertySourcesPlaceholdersResolver</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">,</span> <span class="token function">getConversionService</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">,</span> <span class="token comment">// 将PropertySources对象封装成PropertySourcesPlaceholdersResolver对象并返回，从容器中获取到ConversionService对象</span>
				<span class="token function">getPropertyEditorInitializer</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span> <span class="token comment">// 得到Consumer&lt;PropertyEditorRegistry&gt;对象，这些初始化器用来配置property editors，property editors通常可以用来转换值</span>
	<span class="token punctuation">}</span>
	<span class="token comment">// 返回binder</span>
	<span class="token keyword">return</span> <span class="token keyword">this</span><span class="token punctuation">.</span>binder<span class="token punctuation">;</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br></div></div><p>可以看到<code>Binder</code>对象封装了<code>ConfigurationPropertySources</code>,<code>PropertySourcesPlaceholdersResolver</code>,<code>ConversionService</code>和<code>PropertyEditorInitializer</code>这四个对象，<code>Binder</code>对象封装了这四个哥们肯定是在后面属性绑定逻辑中会用到，先看下这四个对象是干嘛的：</p> <ul><li><code>ConfigurationPropertySources</code>:外部配置文件的属性源，由<code>ConfigFileApplicationListener</code>监听器负责触发读取；</li> <li><code>PropertySourcesPlaceholdersResolver</code>:解析属性源中的占位符<code>${}</code>；</li> <li><code>ConversionService</code>:对属性类型进行转换</li> <li><code>PropertyEditorInitializer</code>:用来配置<code>property editors</code></li></ul> <p>那么，我们获取了<code>Binder</code>属性绑定器后，再来看下它的<code>bind</code>方法是如何执行属性绑定的。</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token comment">// Binder.java</span>

<span class="token keyword">public</span> <span class="token generics"><span class="token punctuation">&lt;</span><span class="token class-name">T</span><span class="token punctuation">&gt;</span></span> <span class="token class-name">BindResult</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token class-name">T</span><span class="token punctuation">&gt;</span></span> <span class="token function">bind</span><span class="token punctuation">(</span><span class="token class-name">String</span> name<span class="token punctuation">,</span> <span class="token class-name">Bindable</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token class-name">T</span><span class="token punctuation">&gt;</span></span> target<span class="token punctuation">,</span> <span class="token class-name">BindHandler</span> handler<span class="token punctuation">)</span> <span class="token punctuation">{</span>
	<span class="token comment">// ConfigurationPropertyName.of(name)：将name（这里指属性前缀名）封装到ConfigurationPropertyName对象中</span>
	<span class="token comment">// 将外部配置属性绑定到目标对象target中</span>
	<span class="token keyword">return</span> <span class="token function">bind</span><span class="token punctuation">(</span><span class="token class-name">ConfigurationPropertyName</span><span class="token punctuation">.</span><span class="token function">of</span><span class="token punctuation">(</span>name<span class="token punctuation">)</span><span class="token punctuation">,</span> target<span class="token punctuation">,</span> handler<span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span>

<span class="token keyword">public</span> <span class="token generics"><span class="token punctuation">&lt;</span><span class="token class-name">T</span><span class="token punctuation">&gt;</span></span> <span class="token class-name">BindResult</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token class-name">T</span><span class="token punctuation">&gt;</span></span> <span class="token function">bind</span><span class="token punctuation">(</span><span class="token class-name">ConfigurationPropertyName</span> name<span class="token punctuation">,</span> <span class="token class-name">Bindable</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token class-name">T</span><span class="token punctuation">&gt;</span></span> target<span class="token punctuation">,</span>
		<span class="token class-name">BindHandler</span> handler<span class="token punctuation">)</span> <span class="token punctuation">{</span>
	<span class="token class-name">Assert</span><span class="token punctuation">.</span><span class="token function">notNull</span><span class="token punctuation">(</span>name<span class="token punctuation">,</span> <span class="token string">&quot;Name must not be null&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
	<span class="token class-name">Assert</span><span class="token punctuation">.</span><span class="token function">notNull</span><span class="token punctuation">(</span>target<span class="token punctuation">,</span> <span class="token string">&quot;Target must not be null&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
	handler <span class="token operator">=</span> <span class="token punctuation">(</span>handler <span class="token operator">!=</span> <span class="token keyword">null</span><span class="token punctuation">)</span> <span class="token operator">?</span> handler <span class="token operator">:</span> <span class="token class-name">BindHandler</span><span class="token punctuation">.</span><span class="token constant">DEFAULT</span><span class="token punctuation">;</span>
	<span class="token comment">// Context是Binder的内部类，实现了BindContext，Context可以理解为Binder的上下文，可以用来获取binder的属性比如Binder的sources属性</span>
	<span class="token class-name">Context</span> context <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">Context</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
	<span class="token comment">// 进行属性绑定，并返回绑定属性后的对象bound，注意bound的对象类型是T，T就是@ConfigurationProperties注解的类比如ServerProperties</span>
	<span class="token comment">/********【主线，重点关注】************/</span>
	<span class="token class-name">T</span> bound <span class="token operator">=</span> <span class="token function">bind</span><span class="token punctuation">(</span>name<span class="token punctuation">,</span> target<span class="token punctuation">,</span> handler<span class="token punctuation">,</span> context<span class="token punctuation">,</span> <span class="token boolean">false</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
	<span class="token comment">// 将刚才返回的bound对象封装到BindResult对象中并返回</span>
	<span class="token keyword">return</span> <span class="token class-name">BindResult</span><span class="token punctuation">.</span><span class="token function">of</span><span class="token punctuation">(</span>bound<span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br></div></div><p>上面代码中首先创建了一个<code>Context</code>对象，<code>Context</code>是<code>Binder</code>的内部类，为<code>Binder</code>的上下文，利用<code>Context</code>上下文可以获取<code>Binder</code>的属性比如获取<code>Binder</code>的<code>sources</code>属性值并绑定到<code>XxxProperties</code>属性中。然后我们再紧跟主线看下<code>bind(name, target, handler, context, false)</code>方法源码：</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token comment">// Binder.java</span>

<span class="token keyword">protected</span> <span class="token keyword">final</span> <span class="token generics"><span class="token punctuation">&lt;</span><span class="token class-name">T</span><span class="token punctuation">&gt;</span></span> <span class="token class-name">T</span> <span class="token function">bind</span><span class="token punctuation">(</span><span class="token class-name">ConfigurationPropertyName</span> name<span class="token punctuation">,</span> <span class="token class-name">Bindable</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token class-name">T</span><span class="token punctuation">&gt;</span></span> target<span class="token punctuation">,</span>
		<span class="token class-name">BindHandler</span> handler<span class="token punctuation">,</span> <span class="token class-name">Context</span> context<span class="token punctuation">,</span> <span class="token keyword">boolean</span> allowRecursiveBinding<span class="token punctuation">)</span> <span class="token punctuation">{</span>
	<span class="token comment">// 清空Binder的configurationProperty属性值</span>
	context<span class="token punctuation">.</span><span class="token function">clearConfigurationProperty</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
	<span class="token keyword">try</span> <span class="token punctuation">{</span>
		<span class="token comment">// 【1】调用BindHandler的onStart方法，执行一系列的责任链对象的该方法</span>
		target <span class="token operator">=</span> handler<span class="token punctuation">.</span><span class="token function">onStart</span><span class="token punctuation">(</span>name<span class="token punctuation">,</span> target<span class="token punctuation">,</span> context<span class="token punctuation">)</span><span class="token punctuation">;</span>
		<span class="token keyword">if</span> <span class="token punctuation">(</span>target <span class="token operator">==</span> <span class="token keyword">null</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
			<span class="token keyword">return</span> <span class="token keyword">null</span><span class="token punctuation">;</span>
		<span class="token punctuation">}</span><span class="token comment">// 【2】调用bindObject方法对Bindable对象target的属性进行绑定外部配置的值，并返回赋值给bound对象。</span>
		<span class="token comment">// 举个栗子：比如设置了server.port=8888,那么该方法最终会调用Binder.bindProperty方法，最终返回的bound的value值为8888</span>
		<span class="token comment">/************【主线：重点关注】***********/</span>
		<span class="token class-name">Object</span> bound <span class="token operator">=</span> <span class="token function">bindObject</span><span class="token punctuation">(</span>name<span class="token punctuation">,</span> target<span class="token punctuation">,</span> handler<span class="token punctuation">,</span> context<span class="token punctuation">,</span>
				allowRecursiveBinding<span class="token punctuation">)</span><span class="token punctuation">;</span>
		<span class="token comment">// 【3】封装handleBindResult对象并返回，注意在handleBindResult的构造函数中会调用BindHandler的onSucess，onFinish方法</span>
		<span class="token keyword">return</span> <span class="token function">handleBindResult</span><span class="token punctuation">(</span>name<span class="token punctuation">,</span> target<span class="token punctuation">,</span> handler<span class="token punctuation">,</span> context<span class="token punctuation">,</span> bound<span class="token punctuation">)</span><span class="token punctuation">;</span>
	<span class="token punctuation">}</span>
	<span class="token keyword">catch</span> <span class="token punctuation">(</span><span class="token class-name">Exception</span> ex<span class="token punctuation">)</span> <span class="token punctuation">{</span>
		<span class="token keyword">return</span> <span class="token function">handleBindError</span><span class="token punctuation">(</span>name<span class="token punctuation">,</span> target<span class="token punctuation">,</span> handler<span class="token punctuation">,</span> context<span class="token punctuation">,</span> ex<span class="token punctuation">)</span><span class="token punctuation">;</span>
	<span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br></div></div><p>上面代码的注释已经非常详细，这里不再详述。我们接着紧跟主线来看看<code>bindObject</code>方法源码:</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token comment">// Binder.java</span>

<span class="token keyword">private</span> <span class="token generics"><span class="token punctuation">&lt;</span><span class="token class-name">T</span><span class="token punctuation">&gt;</span></span> <span class="token class-name">Object</span> <span class="token function">bindObject</span><span class="token punctuation">(</span><span class="token class-name">ConfigurationPropertyName</span> name<span class="token punctuation">,</span> <span class="token class-name">Bindable</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token class-name">T</span><span class="token punctuation">&gt;</span></span> target<span class="token punctuation">,</span>
		<span class="token class-name">BindHandler</span> handler<span class="token punctuation">,</span> <span class="token class-name">Context</span> context<span class="token punctuation">,</span> <span class="token keyword">boolean</span> allowRecursiveBinding<span class="token punctuation">)</span> <span class="token punctuation">{</span>
	<span class="token comment">// 从propertySource中的配置属性，获取ConfigurationProperty对象property即application.properties配置文件中若有相关的配置的话，</span>
	<span class="token comment">// 那么property将不会为null。举个栗子：假如你在配置文件中配置了spring.profiles.active=dev，那么相应property值为dev；否则为null</span>
	<span class="token class-name">ConfigurationProperty</span> property <span class="token operator">=</span> <span class="token function">findProperty</span><span class="token punctuation">(</span>name<span class="token punctuation">,</span> context<span class="token punctuation">)</span><span class="token punctuation">;</span>
	<span class="token comment">// 若property为null，则不会执行后续的属性绑定相关逻辑</span>
	<span class="token keyword">if</span> <span class="token punctuation">(</span>property <span class="token operator">==</span> <span class="token keyword">null</span> <span class="token operator">&amp;&amp;</span> <span class="token function">containsNoDescendantOf</span><span class="token punctuation">(</span>context<span class="token punctuation">.</span><span class="token function">getSources</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">,</span> name<span class="token punctuation">)</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
		<span class="token comment">// 如果property == null，则返回null</span>
		<span class="token keyword">return</span> <span class="token keyword">null</span><span class="token punctuation">;</span>
	<span class="token punctuation">}</span>
	<span class="token comment">// 根据target类型获取不同的Binder，可以是null（普通的类型一般是Null）,MapBinder,CollectionBinder或ArrayBinder</span>
	<span class="token class-name">AggregateBinder</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token operator">?</span><span class="token punctuation">&gt;</span></span> aggregateBinder <span class="token operator">=</span> <span class="token function">getAggregateBinder</span><span class="token punctuation">(</span>target<span class="token punctuation">,</span> context<span class="token punctuation">)</span><span class="token punctuation">;</span>
	<span class="token comment">// 若aggregateBinder不为null比如配置了spring.profiles属性（当然包括其子属性比如spring.profiles.active等）</span>
	<span class="token keyword">if</span> <span class="token punctuation">(</span>aggregateBinder <span class="token operator">!=</span> <span class="token keyword">null</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
		<span class="token comment">// 若aggregateBinder不为null，则调用bindAggregate并返回绑定后的对象</span>
		<span class="token keyword">return</span> <span class="token function">bindAggregate</span><span class="token punctuation">(</span>name<span class="token punctuation">,</span> target<span class="token punctuation">,</span> handler<span class="token punctuation">,</span> context<span class="token punctuation">,</span> aggregateBinder<span class="token punctuation">)</span><span class="token punctuation">;</span>
	<span class="token punctuation">}</span>
	<span class="token comment">// 若property不为null</span>
	<span class="token keyword">if</span> <span class="token punctuation">(</span>property <span class="token operator">!=</span> <span class="token keyword">null</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
		<span class="token keyword">try</span> <span class="token punctuation">{</span>
			<span class="token comment">// 绑定属性到对象中，比如配置文件中设置了server.port=8888，那么将会最终调用bindProperty方法进行属性设置</span>
			<span class="token keyword">return</span> <span class="token function">bindProperty</span><span class="token punctuation">(</span>target<span class="token punctuation">,</span> context<span class="token punctuation">,</span> property<span class="token punctuation">)</span><span class="token punctuation">;</span>
		<span class="token punctuation">}</span>
		<span class="token keyword">catch</span> <span class="token punctuation">(</span><span class="token class-name">ConverterNotFoundException</span> ex<span class="token punctuation">)</span> <span class="token punctuation">{</span>
			<span class="token comment">// We might still be able to bind it as a bean</span>
			<span class="token class-name">Object</span> bean <span class="token operator">=</span> <span class="token function">bindBean</span><span class="token punctuation">(</span>name<span class="token punctuation">,</span> target<span class="token punctuation">,</span> handler<span class="token punctuation">,</span> context<span class="token punctuation">,</span>
					allowRecursiveBinding<span class="token punctuation">)</span><span class="token punctuation">;</span>
			<span class="token keyword">if</span> <span class="token punctuation">(</span>bean <span class="token operator">!=</span> <span class="token keyword">null</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
				<span class="token keyword">return</span> bean<span class="token punctuation">;</span>
			<span class="token punctuation">}</span>
			<span class="token keyword">throw</span> ex<span class="token punctuation">;</span>
		<span class="token punctuation">}</span>
	<span class="token punctuation">}</span>
	<span class="token comment">// 只有@ConfigurationProperties注解的类进行外部属性绑定才会走这里</span>
	<span class="token comment">/***********************【主线，重点关注】****************************/</span>
	<span class="token keyword">return</span> <span class="token function">bindBean</span><span class="token punctuation">(</span>name<span class="token punctuation">,</span> target<span class="token punctuation">,</span> handler<span class="token punctuation">,</span> context<span class="token punctuation">,</span> allowRecursiveBinding<span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br><span class="line-number">28</span><br><span class="line-number">29</span><br><span class="line-number">30</span><br><span class="line-number">31</span><br><span class="line-number">32</span><br><span class="line-number">33</span><br><span class="line-number">34</span><br><span class="line-number">35</span><br><span class="line-number">36</span><br><span class="line-number">37</span><br><span class="line-number">38</span><br><span class="line-number">39</span><br></div></div><p>由上代码中可以看到<code>bindObject</code>中执行属性绑定的逻辑会根据不同的属性类型进入不同的绑定逻辑中，举个栗子：</p> <ol><li><code>application.properties</code>配置文件中配置了<code>spring.profiles.active=dev</code>的话，那么将会进入<code>return bindAggregate(name, target, handler, context, aggregateBinder);</code>这个属性绑定的代码逻辑；</li> <li><code>application.properties</code>配置文件中配置了<code>server.port=8081</code>的话，那么将会进入<code>return bindBean(name, target, handler, context, allowRecursiveBinding);</code>的属性绑定的逻辑。</li></ol> <p>因此我们再次紧跟主线，进入<code>@ConfigurationProperties</code>注解的<code>XxxProperties</code>类的属性绑定逻辑中的<code>bindBean</code>方法中：</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token comment">// Binder.java</span>

<span class="token keyword">private</span> <span class="token class-name">Object</span> <span class="token function">bindBean</span><span class="token punctuation">(</span><span class="token class-name">ConfigurationPropertyName</span> name<span class="token punctuation">,</span> <span class="token class-name">Bindable</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token operator">?</span><span class="token punctuation">&gt;</span></span> target<span class="token punctuation">,</span> <span class="token comment">// name指的是ConfigurationProperties的前缀名</span>
		<span class="token class-name">BindHandler</span> handler<span class="token punctuation">,</span> <span class="token class-name">Context</span> context<span class="token punctuation">,</span> <span class="token keyword">boolean</span> allowRecursiveBinding<span class="token punctuation">)</span> <span class="token punctuation">{</span>
	<span class="token comment">// 这里做一些ConfigurationPropertyState的相关检查</span>
	<span class="token keyword">if</span> <span class="token punctuation">(</span><span class="token function">containsNoDescendantOf</span><span class="token punctuation">(</span>context<span class="token punctuation">.</span><span class="token function">getSources</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">,</span> name<span class="token punctuation">)</span>
			<span class="token operator">||</span> <span class="token function">isUnbindableBean</span><span class="token punctuation">(</span>name<span class="token punctuation">,</span> target<span class="token punctuation">,</span> context<span class="token punctuation">)</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
		<span class="token keyword">return</span> <span class="token keyword">null</span><span class="token punctuation">;</span>
	<span class="token punctuation">}</span><span class="token comment">// 这里新建一个BeanPropertyBinder的实现类对象，注意这个对象实现了bindProperty方法</span>
	<span class="token class-name">BeanPropertyBinder</span> propertyBinder <span class="token operator">=</span> <span class="token punctuation">(</span>propertyName<span class="token punctuation">,</span> propertyTarget<span class="token punctuation">)</span> <span class="token operator">-&gt;</span> <span class="token function">bind</span><span class="token punctuation">(</span>
			name<span class="token punctuation">.</span><span class="token function">append</span><span class="token punctuation">(</span>propertyName<span class="token punctuation">)</span><span class="token punctuation">,</span> propertyTarget<span class="token punctuation">,</span> handler<span class="token punctuation">,</span> context<span class="token punctuation">,</span> <span class="token boolean">false</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
	<span class="token comment">/**
	 * (propertyName, propertyTarget) -&gt; bind(
	 * 				name.append(propertyName), propertyTarget, handler, context, false);
	 * 	等价于
	 * 	new BeanPropertyBinder() {
	 *		Object bindProperty(String propertyName, Bindable&lt;?&gt; target){
	 *			bind(name.append(propertyName), propertyTarget, handler, context, false);
	 *		}
	 * 	}
	 */</span>
	<span class="token comment">// type类型即@ConfigurationProperties注解标注的XxxProperties类</span>
	<span class="token class-name">Class</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token operator">?</span><span class="token punctuation">&gt;</span></span> type <span class="token operator">=</span> target<span class="token punctuation">.</span><span class="token function">getType</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">.</span><span class="token function">resolve</span><span class="token punctuation">(</span><span class="token class-name">Object</span><span class="token punctuation">.</span><span class="token keyword">class</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
	<span class="token keyword">if</span> <span class="token punctuation">(</span><span class="token operator">!</span>allowRecursiveBinding <span class="token operator">&amp;&amp;</span> context<span class="token punctuation">.</span><span class="token function">hasBoundBean</span><span class="token punctuation">(</span>type<span class="token punctuation">)</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
		<span class="token keyword">return</span> <span class="token keyword">null</span><span class="token punctuation">;</span>
	<span class="token punctuation">}</span>
	<span class="token comment">// 这里应用了java8的lambda语法，作为没怎么学习java8的lambda语法的我，不怎么好理解下面的逻辑，哈哈</span>
	<span class="token comment">// 真正实现将外部配置属性绑定到@ConfigurationProperties注解的XxxProperties类的属性中的逻辑应该就是在这句lambda代码了</span>
	<span class="token comment">/*******************【主线】***************************/</span>
	<span class="token keyword">return</span> context<span class="token punctuation">.</span><span class="token function">withBean</span><span class="token punctuation">(</span>type<span class="token punctuation">,</span> <span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token operator">-&gt;</span> <span class="token punctuation">{</span>
		<span class="token class-name">Stream</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token operator">?</span><span class="token punctuation">&gt;</span></span> boundBeans <span class="token operator">=</span> <span class="token constant">BEAN_BINDERS</span><span class="token punctuation">.</span><span class="token function">stream</span><span class="token punctuation">(</span><span class="token punctuation">)</span>
				<span class="token punctuation">.</span><span class="token function">map</span><span class="token punctuation">(</span><span class="token punctuation">(</span>b<span class="token punctuation">)</span> <span class="token operator">-&gt;</span> b<span class="token punctuation">.</span><span class="token function">bind</span><span class="token punctuation">(</span>name<span class="token punctuation">,</span> target<span class="token punctuation">,</span> context<span class="token punctuation">,</span> propertyBinder<span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
		<span class="token keyword">return</span> boundBeans<span class="token punctuation">.</span><span class="token function">filter</span><span class="token punctuation">(</span><span class="token class-name">Objects</span><span class="token operator">::</span><span class="token function">nonNull</span><span class="token punctuation">)</span><span class="token punctuation">.</span><span class="token function">findFirst</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">.</span><span class="token function">orElse</span><span class="token punctuation">(</span><span class="token keyword">null</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
	<span class="token punctuation">}</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
	<span class="token comment">// 根据上面的lambda语句翻译如下：</span>
	<span class="token comment">/** 这里的T指的是各种属性绑定对象，比如ServerProperties
	 * return context.withBean(type, new Supplier&lt;T&gt;() {
	 * 	T get() {
	 * 		Stream&lt;?&gt; boundBeans = BEAN_BINDERS.stream()
	 * 					.map((b) -&gt; b.bind(name, target, context, propertyBinder));
	 * 			return boundBeans.filter(Objects::nonNull).findFirst().orElse(null);
	 *        }
	 *  });
	 */</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br><span class="line-number">28</span><br><span class="line-number">29</span><br><span class="line-number">30</span><br><span class="line-number">31</span><br><span class="line-number">32</span><br><span class="line-number">33</span><br><span class="line-number">34</span><br><span class="line-number">35</span><br><span class="line-number">36</span><br><span class="line-number">37</span><br><span class="line-number">38</span><br><span class="line-number">39</span><br><span class="line-number">40</span><br><span class="line-number">41</span><br><span class="line-number">42</span><br><span class="line-number">43</span><br><span class="line-number">44</span><br><span class="line-number">45</span><br></div></div><p>从上面代码中，我们追根究底来到了外部配置属性绑定到<code>XxxProperties</code>类属性中的比较底层的代码了，可以看到属性绑定的逻辑应该就在上面代码标注<code>【主线】</code>的<code>lambda</code>代码处了。这里就不再详述了，因为这个属于 SpringBoot 的属性绑定<code>Binder</code>的范畴，<code>Binder</code>相关类是 SpringBoot2.0 才出现的，即对之前的属性绑定相关代码进行推翻重写了。属性绑定相关的源码也比较多，后续有需要再另开一篇来分析探究吧。</p> <h2 id="_9-小结"><a href="#_9-小结" class="header-anchor">#</a> 9 小结</h2> <p>好了，外部配置属性值是如何被绑定到<code>XxxProperties</code>类属性上的源码分析就到此结束了，又是蛮长的一篇文章，不知自己表述清楚没，重要步骤现总结下：</p> <ol><li>首先是<code>@EnableConfigurationProperties</code>注解<code>import</code>了<code>EnableConfigurationPropertiesImportSelector</code>后置处理器；</li> <li><code>EnableConfigurationPropertiesImportSelector</code>后置处理器又向<code>Spring</code>容器中注册了<code>ConfigurationPropertiesBeanRegistrar</code>和<code>ConfigurationPropertiesBindingPostProcessorRegistrar</code>这两个<code>bean</code>；</li> <li>其中<code>ConfigurationPropertiesBeanRegistrar</code>向<code>Spring</code>容器中注册了<code>XxxProperties</code>类型的<code>bean</code>；<code>ConfigurationPropertiesBindingPostProcessorRegistrar</code>向<code>Spring</code>容器中注册了<code>ConfigurationBeanFactoryMetadata</code>和<code>ConfigurationPropertiesBindingPostProcessor</code>两个后置处理器；</li> <li><code>ConfigurationBeanFactoryMetadata</code>后置处理器在初始化<code>bean</code> <code>factory</code>时将<code>@Bean</code>注解的元数据存储起来，以便在后续的外部配置属性绑定的相关逻辑中使用；</li> <li><code>ConfigurationPropertiesBindingPostProcessor</code>后置处理器将外部配置属性值绑定到<code>XxxProperties</code>类属性的逻辑委托给<code>ConfigurationPropertiesBinder</code>对象，然后<code>ConfigurationPropertiesBinder</code>对象又最终将属性绑定的逻辑委托给<code>Binder</code>对象来完成。</li></ol> <p>可见，重要的是上面的<strong>第 5 步</strong>。</p></div></div>  <div class="page-edit"><div class="edit-link"><a href="https://github.com/lixuanfengs/cactus-vuepress-sc/edit/master/docs/07.后端/110.阅读源码系列/10.Spring Boot/05.SpringBoot的配置属性值是如何绑定的？.md" target="_blank" rel="noopener noreferrer">编辑</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fil
