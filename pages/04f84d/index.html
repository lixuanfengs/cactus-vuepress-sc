ld" class="sidebar-link">3、docker build</a></li><li class="sidebar-sub-header level3"><a href="/pages/04f84d/#_4、docker-push" class="sidebar-link">4、docker push</a></li></ul></li></ul></li><li><a href="/pages/7085e7/" class="sidebar-link">Docker网络和存储原理</a></li><li><a href="/pages/76386c/" class="sidebar-link">深入Dockerfile</a></li><li><a href="/pages/2fb61f/" class="sidebar-link">熟悉docker-compose</a></li><li><a href="/pages/e38561/" class="sidebar-link">docker swarm</a></li></ul> </aside> <div><main class="page"><div class="theme-vdoing-wrapper "><div class="articleInfo-wrap" data-v-06225672><div class="articleInfo" data-v-06225672><ul class="breadcrumbs" data-v-06225672><li data-v-06225672><a href="/" title="首页" class="iconfont icon-home router-link-active" data-v-06225672></a></li> <li data-v-06225672><a href="/note/Docker/#《Docker教程》笔记" data-v-06225672>《Docker教程》笔记</a></li></ul> <div class="info" data-v-06225672><div title="作者" class="author iconfont icon-touxiang" data-v-06225672><a href="https://github.com/lixuanfengs" target="_blank" title="作者" class="beLink" data-v-06225672>cactusli</a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-06225672><a href="javascript:;" data-v-06225672>2022-04-28</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">目录</div> <div class="right-menu-content"></div></div></div> <h1><!---->Docker命令复习<!----></h1>  <div class="theme-vdoing-content content__default"><h1 id="二、命令复习"><a href="#二、命令复习" class="header-anchor">#</a> 二、命令复习</h1> <h2 id="_1、常见命令"><a href="#_1、常见命令" class="header-anchor">#</a> 1、常见命令</h2> <p>所有Docker命令手册</p> <p><a href="https://docs.docker.com/engine/reference/commandline/docker/" target="_blank" rel="noopener noreferrer"><strong>https://docs.docker.com/engine/reference/commandline/docker/</strong><span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <table><thead><tr><th><strong>命令</strong></th> <th><strong>作用</strong></th></tr></thead> <tbody><tr><td>attach</td> <td>绑定到运行中容器的 标准输入, 输出,以及错误流（这样似乎也能进入容器内容，但是一定小心，他们操作的就是控制台，控制台的退出命令会生效，比如redis,nginx...）</td></tr> <tr><td>build</td> <td>从一个 Dockerfile 文件构建镜像</td></tr> <tr><td>commit</td> <td>把容器的改变 提交创建一个新的镜像</td></tr> <tr><td>cp</td> <td>容器和本地文件系统间 复制 文件/文件夹</td></tr> <tr><td>create</td> <td>创建新容器，但并不启动（注意与docker run 的区分）需要手动启动。start\stop</td></tr> <tr><td>diff</td> <td>检查容器里文件系统结构的更改【A：添加文件或目录 D：文件或者目录删除 C：文件或者目录更改】</td></tr> <tr><td>events</td> <td>获取服务器的实时事件</td></tr> <tr><td>exec</td> <td>在运行时的容器内运行命令</td></tr> <tr><td>export</td> <td>导出<strong>容器</strong>的文件系统为一个tar文件。commit是直接提交成镜像，export是导出成文件方便传输</td></tr> <tr><td>history</td> <td>显示镜像的历史</td></tr> <tr><td>images</td> <td>列出所有镜像</td></tr> <tr><td>import</td> <td>导入tar的内容创建一个镜像，再导入进来的镜像直接启动不了容器。/docker-entrypoint.sh nginx -g 'daemon off;'docker ps --no-trunc 看下之前的完整启动命令再用他</td></tr> <tr><td>info</td> <td>显示系统信息</td></tr> <tr><td>inspect</td> <td>获取docker对象的底层信息</td></tr> <tr><td>kill</td> <td>杀死一个或者多个容器</td></tr> <tr><td>load</td> <td>从 tar 文件加载镜像</td></tr> <tr><td>login</td> <td>登录Docker registry</td></tr> <tr><td>logout</td> <td>退出Docker registry</td></tr> <tr><td>logs</td> <td>获取容器日志；容器以前在前台控制台能输出的所有内容，都可以看到</td></tr> <tr><td>pause</td> <td>暂停一个或者多个容器</td></tr> <tr><td>port</td> <td>列出容器的端口映射</td></tr> <tr><td>ps</td> <td>列出所有容器</td></tr> <tr><td>pull</td> <td>从registry下载一个image 或者repository</td></tr> <tr><td>push</td> <td>给registry推送一个image或者repository</td></tr> <tr><td>rename</td> <td>重命名一个容器</td></tr> <tr><td>restart</td> <td>重启一个或者多个容器</td></tr></tbody></table> <table><thead><tr><th><strong>命令</strong></th> <th><strong>作用</strong></th></tr></thead> <tbody><tr><td>rm</td> <td>移除一个或者多个容器</td></tr> <tr><td>rmi</td> <td>移除一个或者多个镜像</td></tr> <tr><td>run</td> <td>创建并启动容器</td></tr> <tr><td>save</td> <td>把一个或者多个<strong>镜像</strong>保存为tar文件</td></tr> <tr><td>search</td> <td>去docker hub寻找镜像</td></tr> <tr><td>start</td> <td>启动一个或者多个容器</td></tr> <tr><td>stats</td> <td>显示容器资源的实时使用状态</td></tr> <tr><td>stop</td> <td>停止一个或者多个容器</td></tr> <tr><td>tag</td> <td>给源镜像创建一个新的标签，变成新的镜像</td></tr> <tr><td>top</td> <td>显示正在运行容器的进程</td></tr> <tr><td>unpause</td> <td>pause的反操作</td></tr> <tr><td>update</td> <td>更新一个或者多个docker容器配置</td></tr> <tr><td>version</td> <td>Show the Docker version information</td></tr> <tr><td>container</td> <td>管理容器</td></tr> <tr><td>image</td> <td>管理镜像</td></tr> <tr><td>network</td> <td>管理网络</td></tr> <tr><td>volume</td> <td>管理卷</td></tr></tbody></table> <p>根据正在运行的容器制作出相关的镜像：反向</p> <p>根据镜像启动一个容器：正向</p> <p>有了Docker：</p> <ol><li>先去软件市场搜镜像： <a href="https://registry.hub.docker.com/" target="_blank" rel="noopener noreferrer"><strong>https://registry.hub.docker.com/</strong><span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> docker hub</li> <li>下载镜像 docker pull xxx</li> <li>启动软件 docker run 镜像名；</li></ol> <blockquote><p>对于镜像的所有管理操作都在这一个命令：docker image --help</p></blockquote> <p><img src="https://lixuanfengs.github.io/blog-images/cactus-vuepress-img/docker-3.png" alt=""></p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token function">docker</span> pull redis <span class="token operator">==</span> <span class="token function">docker</span> pull redis:latest（最新版）

<span class="token function">docker</span> image prune <span class="token comment">#移除游离镜像  dangling：游离镜像（没有镜像名字的）</span>

="line-number">51</span><br><span class="line-number">52</span><br><span class="line-number">53</span><br><span class="line-number">54</span><br><span class="line-number">55</span><br><span class="line-number">56</span><br><span class="line-number">57</span><br><span class="line-number">58</span><br><span class="line-number">59</span><br><span class="line-number">60</span><br><span class="line-number">61</span><br><span class="line-number">62</span><br><span class="line-number">63</span><br><span class="line-number">64</span><br><span class="line-number">65</span><br><span class="line-number">66</span><br><span class="line-number">67</span><br><span class="line-number">68</span><br><span class="line-number">69</span><br><span class="line-number">70</span><br><span class="line-number">71</span><br><span class="line-number">72</span><br><span class="line-number">73</span><br><span class="line-number">74</span><br><span class="line-number">75</span><br><span class="line-number">76</span><br><span class="line-number">77</span><br><span class="line-number">78</span><br><span class="line-number">79</span><br><span class="line-number">80</span><br><span class="line-number">81</span><br><span class="line-number">82</span><br><span class="line-number">83</span><br><span class="line-number">84</span><br><span class="line-number">85</span><br></div></div><p><img src="https://lixuanfengs.github.io/blog-images/cactus-vuepress-img/docker-4.png" alt=""></p> <ul><li><p>容器的状态</p> <ul><li>Created（新建）、Up（运行中）、Pause（暂停）、Exited（退出）</li></ul></li> <li><p>docker run的立即启动，docker create得稍后自己启动</p></li> <li><p>推送镜像</p> <ul><li><p>注册docker hub并登录</p></li> <li><p>可以创建一个仓库，选为public</p></li> <li><p>docker push leifengyang/mynginx:tagname</p></li> <li><p>docker hub一个完整镜像的全路径是 ：docker.io/library/redis:alpine3.13  我们的 docker.io/leifengyang/mynginx:tagname</p></li> <li><p>docker images的时候镜像缩略了全名 默认官方镜像没有docker.io/library/</p></li> <li><p>docker.io/ rediscommander / redis-commander:latest</p></li> <li><p>docker.io/leifengyang/mynginx:v4 我的镜像的全称</p></li> <li><p>登录远程docker仓库</p></li> <li><p>当前会话登录以后 docker login 。所有的东西都会push到这个人的仓库</p></li> <li><p>docker push leifengyang/mynginx:tagname</p></li> <li><p>上面命令的完整版 docker push docker.io/leifengyang/mynginx:v4</p></li> <li><p>怎么知道是否登录了 cat ~/.docker/config.json 有没有 auth的值，没有就是没有登录docker hub太慢了，用阿里云的镜像仓库，或者以后的habor仓库</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token function">sudo</span> <span class="token function">docker</span> tag <span class="token punctuation">[</span>ImageId<span class="token punctuation">]</span> registry.cn-hangzhou.aliyuncs.com/lfy/mynginx: <span class="token punctuation">[</span>镜像版sudo <span class="token function">docker</span> push registry.cn-hangzhou.aliyuncs.com/lfy/mynginx:<span class="token punctuation">[</span>镜像版本号<span class="token punctuation">]</span>

仓库网址/名称空间<span class="token punctuation">(</span>lfy/leifengyang<span class="token punctuation">)</span>/仓库名:版本号
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div></li></ul></li></ul> <h2 id="_2、典型命令"><a href="#_2、典型命令" class="header-anchor">#</a> 2、典型命令</h2> <h3 id="_1、docker-run"><a href="#_1、docker-run" class="header-anchor">#</a> 1、docker run</h3> <p>常用关键参数 <font color="red">OPTIONS</font> 说明：</p> <ul><li><font color="red">-d: 后台运行容器，并返回容器ID；</font></li> <li><font color="red">-i: 以交互模式运行容器，通常与 -t 同时使用；</font></li> <li><font color="red">-P: 随机端口映射，容器内部端口随机映射到主机的端口</font></li> <li><font color="red">-p:指定端口映射，格式为：主机(宿主)端口:容器端口</font></li> <li><font color="red">-t: 为容器重新分配一个伪输入终端，通常与 -i 同时使用</font></li> <li><font color="red">--name=&quot;nginx-lb&quot;:为容器指定一个名称；</font></li> <li>--dns 8.8.8.8: 指定容器使用的DNS服务器，默认和宿主一致；</li> <li>--dns-search example.com: 指定容器DNS搜索域名，默认和宿主一致；</li> <li>-h &quot;mars&quot;: 指定容器的hostname；</li> <li><font color="red">-e username=&quot;ritchie&quot;: 设置环境变量；</font></li> <li><strong>--env-file</strong>=[]:从指定文件读入环境变量；</li> <li><font color="red">--cpuset=&quot;0-2&quot; or --cpuset=&quot;0,1,2&quot;: 绑定容器到指定CPU运行；</font></li> <li><font color="red">-m :设置容器使用内存最大值；</font></li> <li><font color="red">--net=&quot;bridge&quot;: 指定容器的网络连接类型，支持 bridge/host/none/container: 四种类型；</font></li> <li>--link=[]: 添加链接到另一个容器；
--expose=[]: 开放一个端口或一组端口</li> <li><font color="red">--restart , 指定重启策略，可以写--restart=awlays 总是故障重启</font></li> <li><font color="red">--volume , -v: 绑定一个卷。一般格式 主机文件或文件夹:虚拟机文件或文件夹</font></li></ul> <blockquote><p>-v： 在存储章节详细解释</p> <p>--net: 在网络章节详细解析</p></blockquote> <p><strong>如何使用Docker部署组件</strong></p> <ol><li>先去找组件的镜像</li> <li>查看镜像文档，了解组件的可配置内容</li> <li>docker run进行部署</li></ol> <p><strong>常见部署案例</strong></p> <h4 id="_1、部署nginx"><a href="#_1、部署nginx" class="header-anchor">#</a> 1、部署Nginx</h4> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token comment"># 注意 外部的/nginx/conf下面的内容必须存在，否则挂载会覆盖</span>
<span class="token function">docker</span> run <span class="token parameter variable">--name</span> nginx-app <span class="token punctuation">\</span>
<span class="token parameter variable">-v</span> /app/nginx/html:/usr/share/nginx/html:ro <span class="token punctuation">\</span>
<span class="token parameter variable">-v</span> /app/nginx/conf:/etc/nginx
<span class="token parameter variable">-d</span> nginx
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><h4 id="_2、部署mysql"><a href="#_2、部署mysql" class="header-anchor">#</a> 2、部署MySQL</h4> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token comment"># 5.7版本</span>
<span class="token function">docker</span> run <span class="token parameter variable">-p</span> <span class="token number">3306</span>:3306 <span class="token parameter variable">--name</span> mysql57-app <span class="token punctuation">\</span>
<span class="token parameter variable">-v</span> /app/mysql/log:/var/log/mysql <span class="token punctuation">\</span>
<span class="token parameter variable">-v</span> /app/mysql/data:/var/lib/mysql <span class="token punctuation">\</span>
<span class="token parameter variable">-v</span> /app/mysql/conf:/etc/mysql/conf.d <span class="token punctuation">\</span>
<span class="token parameter variable">-e</span> <span class="token assign-left variable">MYSQL_ROOT_PASSWORD</span><span class="token operator">=</span><span class="token number">123456</span> <span class="token punctuation">\</span>
<span class="token parameter variable">-d</span> mysql:5.7

<span class="token comment">#8.x版本,引入了 secure-file-priv 机制，磁盘挂载将没有权限读写data数据，所以需要将权限透传，或者chmod -R 777 /app/mysql/data</span>

<span class="token comment"># --privileged 特权容器，容器内使用真正的root用户</span>
<span class="token function">docker</span> run <span class="token parameter variable">-p</span> <span class="token number">3306</span>:3306 <span class="token parameter variable">--name</span> mysql8-app <span class="token punctuation">\</span>
<span class="token parameter variable">-v</span> /app/mysql/conf:/etc/mysql/conf.d <span class="token punctuation">\</span>
<span class="token parameter variable">-v</span> /app/mysql/log:/var/log/mysql <span class="token punctuation">\</span>
<span class="token parameter variable">-v</span> /app/mysql/data:/var/lib/mysql <span class="token punctuation">\</span>
<span class="token parameter variable">-e</span> <span class="token assign-left variable">MYSQL_ROOT_PASSWORD</span><span class="token operator">=</span><span class="token number">123456</span> <span class="token punctuation">\</span>
<span class="token parameter variable">--privileged</span> <span class="token punctuation">\</span>
<span class="token parameter variable">-d</span> mysql
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br></div></div><h4 id="_3、部署redis"><a href="#_3、部署redis" class="header-anchor">#</a> 3、部署Redis</h4> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token comment"># 提前准备好redis.conf文件，创建好相应的文件夹。如：</span>
port <span class="token number">6379</span> 
appendonly <span class="token function">yes</span>
<span class="token comment">#更多配置参照    https://raw.githubusercontent.com/redis/redis/6.0/redis.conf</span>

<span class="token function">docker</span> run <span class="token parameter variable">-p</span> <span class="token number">6379</span>:6379 <span class="token parameter variable">--name</span> redis <span class="token punctuation">\</span>
<span class="token parameter variable">-v</span> /app/redis/redis.conf:/etc/redis/redis.conf <span class="token punctuation">\</span>
<span class="token parameter variable">-v</span> /app/redis/data:/data <span class="token punctuation">\</span>
<span class="token parameter variable">-d</span> redis:6.2.1-alpine3.13 <span class="token punctuation">\</span>
redis-server /etc/redis/redis.conf <span class="token parameter variable">--appendonly</span> <span class="token function">yes</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br></div></div><h4 id="_4、部署elasticsearch"><a href="#_4、部署elasticsearch" class="header-anchor">#</a> 4、部署ElasticSearch</h4> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token comment">#准备文件和文件夹，并chmod -R 777 xxx </span>
<span class="token comment">#配置文件内容，参照</span>
https://www.elastic.co/guide/en/elasticsearch/reference/7.5/node.name.html <span class="token comment">#搜索相关配置</span>
<span class="token comment"># 考虑为什么挂载使用esconfig ...</span>

<span class="token function">docker</span> run <span class="token parameter variable">--name</span><span class="token operator">=</span>elasticsearch <span class="token parameter variable">-p</span> <span class="token number">9200</span>:9200 <span class="token parameter variable">-p</span> <span class="token number">9300</span>:9300 <span class="token punctuation">\</span>
<span class="token parameter variable">-e</span> <span class="token string">&quot;discovery.type=single-node&quot;</span> <span class="token punctuation">\</span>
<span class="token parameter variable">-e</span> <span class="token assign-left variable">ES_JAVA_OPTS</span><span class="token operator">=</span><span class="token string">&quot;-Xms300m -Xmx300m&quot;</span> <span class="token punctuation">\</span>
<span class="token parameter variable">-v</span> /app/es/data:/usr/share/elasticsearch/data <span class="token punctuation">\</span>
<span class="token parameter variable">-v</span> /app/es/plugins:/usr/shrae/elasticsearch/plugins <span class="token punctuation">\</span>
<span class="token parameter variable">-v</span> esconfig:/usr/share/elasticsearch/config <span class="token punctuation">\</span>
<span class="token parameter variable">-d</span> elasticsearch:7.12.0
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br></div></div><h4 id="_5、部署tomcat"><a href="#_5、部署tomcat" class="header-anchor">#</a> 5、部署Tomcat</h4> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token comment"># 考虑，如果我们每次 -v 都是指定磁盘路径，是不是很麻烦？</span>
<span class="token function">docker</span> run <span class="token parameter variable">--name</span> tomcat-app <span class="token parameter variable">-p</span> <span class="token number">8080</span>:8080 <span class="token punctuation">\</span>
<span class="token parameter variable">-v</span> tomcatconf:/usr/local/tomcat/conf <span class="token punctuation">\</span>
<span class="token parameter variable">-v</span> tomcatwebapp:/usr/local/tomcat/webapps <span class="token punctuation">\</span>
<span class="token parameter variable">-d</span> tomcat:jdk8-openjdk-slim-buster
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><h4 id="_6、重启策略"><a href="#_6、重启策略" class="header-anchor">#</a> 6、重启策略</h4> <ul><li>no，默认策略，在容器退出时不重启容器</li> <li>on-failure，在容器非正常退出时（退出状态非0），才会重启容器</li> <li>on-failure:3，在容器非正常退出时重启容器，最多重启3次always，在容器退出时总是重启容器</li> <li>unless-stopped，在容器退出时总是重启容器，但是不考虑在Docker守护进程启动时就已经停止了的容器</li></ul> <h3 id="_2、docker-exec"><a href="#_2、docker-exec" class="header-anchor">#</a> 2、docker exec</h3> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token function">docker</span> <span class="token builtin class-name">exec</span> <span class="token parameter variable">-it</span> alpine <span class="token function">sh</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h3 id="_3、docker-build"><a href="#_3、docker-build" class="header-anchor">#</a> 3、docker build</h3> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token function">docker</span> build <span class="token parameter variable">-t</span> imageName <span class="token parameter variable">-f</span> DockerfileName <span class="token builtin class-name">.</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h3 id="_4、docker-push"><a href="#_4、docker-push" class="header-anchor">#</a> 4、docker push</h3></div></div>  <div class="page-edit"><div class="edit-link"><a href="https://github.com/lixuanfengs/cactus-vuepress-sc/edit/master/docs/《Docker教程》笔记/10.Docker命令复习.md" target="_blank" rel="noopener noreferrer">编辑</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <!----> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2022/07/06, 10:17:30</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/ba6e69/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">Docker实验笔记</div></a> <a href="/pages/7085e7/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">Docker网络和存储原理</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
