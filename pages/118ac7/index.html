</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h2 id="新用户注册"><a href="#新用户注册" class="header-anchor">#</a> 新用户注册</h2> <p>![image-20230925095531230](https://lixuanfengs.github.io/blog-images/Spring Security6.x/image-20230925095531230.png)</p> <p>![image-20230925103513459](https://lixuanfengs.github.io/blog-images/Spring Security6.x/image-20230925103513459.png)</p> <p>注册完成后需要登录管理员账号进行用户的审核</p> <p>![image-20230925103613099](https://lixuanfengs.github.io/blog-images/Spring Security6.x/image-20230925103613099.png)</p> <p>![image-20230925103653752](https://lixuanfengs.github.io/blog-images/Spring Security6.x/image-20230925103653752.png)</p> <p>![image-20230925103740824](https://lixuanfengs.github.io/blog-images/Spring Security6.x/image-20230925103740824.png)</p> <p>等管理员审批通过后就可以直接登录了。</p> <p>![image-20230925103925878](https://lixuanfengs.github.io/blog-images/Spring Security6.x/image-20230925103925878.png)</p> <h3 id="配置公钥"><a href="#配置公钥" class="header-anchor">#</a> 配置公钥</h3> <p>登录完成后把本地 公钥添加到自己的账户里，方便克隆提交项目代码或文件。</p> <p><img src="https://lixuanfengs.github.io/blog-images/cactus-blogs/image-20230925104321903.png" alt="image-20230925104321903"></p> <p>![image-20230925104417399](https://lixuanfengs.github.io/blog-images/Spring Security6.x/image-20230925104417399.png)</p> <p>查询或生成密钥的具体操作如下：</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token comment"># 如果本地之前创建过密钥直接运行(cat ~/.ssh/*.pub)</span>
ssh-keygen <span class="token parameter variable">-t</span> rsa <span class="token parameter variable">-b</span> <span class="token number">4096</span> <span class="token parameter variable">-C</span> <span class="token string">&quot;w****@163.com&quot;</span>
<span class="token comment"># 一路回车</span>
<span class="token builtin class-name">cd</span> ~/.ssh/
<span class="token function">cat</span> id_rsa.pub
<span class="token comment"># 将密钥添加到 gitlba 上</span>

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br></div></div><h3 id="创建项目"><a href="#创建项目" class="header-anchor">#</a> 创建项目</h3> <p>密钥成功添加后，接下来开始创建项目。关联项目，测试拉取和提交代码。</p> <p>![image-20230925105027968](https://lixuanfengs.github.io/blog-images/Spring Security6.x/image-20230925105027968.png)</p> <p>可以根据自己的实际需求，创建符合新要求的项目，这里我选择创建个空的项目。</p> <p>![](https://lixuanfengs.github.io/blog-images/Spring Security6.x/image-20230925105042518.png)</p> <p>![image-20230925110606742](https://lixuanfengs.github.io/blog-images/Spring Security6.x/image-20230925110606742.png)</p> <p>Git全局设置</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token function">git</span> config <span class="token parameter variable">--global</span> user.name <span class="token string">&quot;xuanfeng li&quot;</span>
<span class="token function">git</span> config <span class="token parameter variable">--global</span> user.email <span class="token string">&quot;1183895890@qq.com&quot;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p>创建仓库</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token function">git</span> clone ssh://git@192.168.1.19:2224/cactusli/segen.git
<span class="token builtin class-name">cd</span> segen
<span class="token function">touch</span> README.md
<span class="token function">git</span> <span class="token function">add</span> README.md
<span class="token function">git</span> commit <span class="token parameter variable">-m</span> <span class="token string">&quot;add README&quot;</span>
<span class="token function">git</span> push <span class="token parameter variable">-u</span> origin main
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><p><img src="https://lixuanfengs.github.io/blog-images/cactus-blogs/image-20230925111042421.png" alt="image-20230925111042421"></p> <p><img src="https://lixuanfengs.github.io/blog-images/cactus-blogs/image-20230925111058204.png" alt="image-20230925111058204"></p> <p>推送一个已有的文件夹</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token builtin class-name">cd</span> existing_folder
<span class="token function">git</span> init --initial-branch<span class="token operator">=</span>main
<span class="token function">git</span> remote <span class="token function">add</span> origin ssh://git@192.168.1.19:2224/cactusli/segen.git
<span class="token function">git</span> <span class="token function">add</span> <span class="token builtin class-name">.</span>
<span class="token function">git</span> commit <span class="token parameter variable">-m</span> <span class="token string">&quot;Initial commit&quot;</span>
<span class="token function">git</span> push <span class="token parameter variable">-u</span> origin main
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><p>推送一个现有的Git存储库</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token builtin class-name">cd</span> existing_repo
<span class="token function">git</span> remote <span class="token function">rename</span> origin old-origin
<span class="token function">git</span> remote <span class="token function">add</span> origin ssh://git@192.168.1.19:2224/cactusli/segen.git
<span class="token function">git</span> push <span class="token parameter variable">-u</span> origin <span class="token parameter variable">--all</span>
<span class="token function">git</span> push <span class="token parameter variable">-u</span> origin <span class="token parameter variable">--tags</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><h2 id="克隆代码"><a href="#克隆代码" class="header-anchor">#</a> 克隆代码</h2> <p>使用 <a href="http://www.iocoder.cn/categories/IDEA/?self" target="_blank" rel="noopener noreferrer">IDEA (opens new window)<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>克隆 <a href="https://github.com/YunaiV/ruoyi-vue-pro" target="_blank" rel="noopener noreferrer">http://192.168.1.19:8929/root/cactus-vue-pro.git<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>仓库的最新代码，并给该仓库一个 Star。</p> <blockquote><p>注意：不建议使用 Eclipse，因为它没有支持 Lombok 和 Mapstruct 插件。</p></blockquote> <p>克隆完成后，耐心等待 Maven 下载完相关的依赖。一定要注意：</p> <p>① 默认情况下，使用 <code>master</code> 分支，它对应 JDK 8 + Spring Boot 2.7.18 版本。</p> <p>![image-20240117162651217](https://lixuanfengs.github.io/blog-images/Spring Security6.x/image-20240117162651217.png)</p> <h2 id="启动后端项目"><a href="#启动后端项目" class="header-anchor">#</a> 启动后端项目</h2> <p><a href="http://192.168.1.19:8929/root/cactus-vue-pro/-/tree/main/cactus-server" target="_blank" rel="noopener noreferrer"><code>cactus-server</code><span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> 是后端项目，提供管理后台、用户 APP 的 RESTful API 接口。</p> <h3 id="编译项目"><a href="#编译项目" class="header-anchor">#</a> 编译项目</h3> <p>第一步，使用 IDEA 打开 Terminal 终端，在 <strong>根目录</strong> 下直接执行 <code>mvn clean install package '-Dmaven.test.skip=true'</code> 命令，将项目进行初始化的打包，预计需要 1 分钟左右。成功后，控制台日志如下：</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token punctuation">[</span>INFO<span class="token punctuation">]</span> BUILD SUCCESS
<span class="token punctuation">[</span>INFO<span class="token punctuation">]</span> ------------------------------------------------------------------------
<span class="token punctuation">[</span>INFO<span class="token punctuation">]</span> Total time:  01:20 min
<span class="token punctuation">[</span>INFO<span class="token punctuation">]</span> Finished at: <span class="token number">2024</span>-01-17T16:32:52+08:00
<span class="token punctuation">[</span>INFO<span class="token punctuation">]</span> ------------------------------------------------------------------------
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><h3 id="启动项目"><a href="#启动项目" class="header-anchor">#</a> 启动项目</h3> <p>第二步，执行 <a href="http://192.168.1.19:8929/root/cactus-vue-pro/-/blob/main/cactus-server/src/main/java/cn/cactus/server/CactusServerApplication.java" target="_blank" rel="noopener noreferrer">CactusServerApplication (opens new window)<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>类，进行启动。</p> <blockquote><p>启动还是报类不存在？</p> <p>可能是 IDEA 的 bug，点击 [File -&gt; Invalidate Caches] 菜单，清空下缓存，重启后在试试看。</p></blockquote> <p>![image-20240117163750094](https://lixuanfengs.github.io/blog-images/Spring Security6.x/image-20240117163750094.png)</p> <p>启动完成后，使用浏览器访问 <a href="http://127.0.0.1:48080/" target="_blank" rel="noopener noreferrer">http://127.0.0.1:48080 (opens new window)<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>地址，返回如下 JSON 字符串，说明成功。</p> <blockquote><p>友情提示：注意，默认配置下，后端项目启动在 48080 端口。</p></blockquote> <div class="language- line-numbers-mode"><pre class="language-text"><code>{
    &quot;code&quot;: 401,
    &quot;data&quot;: null,
    &quot;msg&quot;: &quot;账号未登录&quot;
}
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><h2 id="接口文档"><a href="#接口文档" class="header-anchor">#</a> 接口文档</h2> <h3 id="apifox-使用"><a href="#apifox-使用" class="header-anchor">#</a> apifox 使用</h3> <p>浏览器访问：https://app.apifox.com/user/login，然后使用微信扫码登陆。</p> <p>创建项目</p> <p>![image-20240125164810915](https://lixuanfengs.github.io/blog-images/Spring Security6.x/image-20240125164810915.png)</p> <p>配置项目为测试环境</p> <p>![image-20240125165012809](https://lixuanfengs.github.io/blog-images/Spring Security6.x/image-20240125165012809.png)</p> <p>导入本地接口文档：http://127.0.0.1:48081/v3/api-docs</p> <p>![image-20240125165144825](https://lixuanfengs.github.io/blog-images/Spring Security6.x/image-20240125165144825.png)</p> <p>填入此文档链接：</p> <p>![image-20240125165407930](https://lixuanfengs.github.io/blog-images/Spring Security6.x/image-20240125165407930.png)</p> <p>选择需要调试的接口进行调试，先填写 Header , Authorization  -&gt;  Bearer test1</p> <p>![image-20240125165637901](https://lixuanfengs.github.io/blog-images/Spring Security6.x/image-20240125165637901.png)</p> <h3 id="knife4j-使用"><a href="#knife4j-使用" class="header-anchor">#</a> Knife4j 使用</h3> <p>浏览器访问 <a href="http://127.0.0.1:48080/doc.html" target="_blank" rel="noopener noreferrer">http://127.0.0.1:48080/doc.html (opens new window)<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>地址，使用 Knife4j 查看 API 接口文档。</p> <p>![image-20240117164437679](https://lixuanfengs.github.io/blog-images/Spring Security6.x/image-20240117164437679.png)</p> <p>① 点击任意一个接口，进行接口的调用测试。这里，使用「管理后台 - 大型科研仪器」的“获得大型科研仪器分页”举例子。</p> <p>② 点击左侧「调试」按钮，并将请求头部的 Authorization` 勾选上。</p> <p>其中，<code>Authorization</code> 的 <code>&quot;Bearer test&quot;</code> 后面为用户编号（模拟哪个用户操作）。</p> <p>如果不勾选，会出现 <code>&quot;账号未登录&quot;</code> 错误。</p> <p>③ 点击「发送」按钮，即可发起一次 API 的调用。</p> <p>![image-20240117164923974](https://lixuanfengs.github.io/blog-images/Spring Security6.x/image-20240117164923974.png)</p> <h2 id="项目结构"><a href="#项目结构" class="header-anchor">#</a> 项目结构</h2> <h3 id="后端结构"><a href="#后端结构" class="header-anchor">#</a> 后端结构</h3> <p>每个模块包含两个 Maven Module，分别是：</p> <table><thead><tr><th>Maven Module</th> <th>作用</th></tr></thead> <tbody><tr><td><code>cactus-module-xxx-api</code></td> <td>提供给其它模块的 API 定义</td></tr> <tr><td><code>cactus-module-xxx-biz</code></td> <td>模块的功能的具体实现</td></tr></tbody></table> <p>例如说，<code>cactus-module-infra</code> 想要访问 <code>cactus-module-system</code> 的用户、部门等数据，需要引入 <code>cactus-module-system-api</code> 子模块。示例如下：</p> <p>![image-20240117165549813](https://lixuanfengs.github.io/blog-images/Spring Security6.x/image-20240117165549813.png)</p> <blockquote><p>疑问：为什么设计 <code>cactus-module-xxx-api</code> 模块呢？</p> <ol><li><strong>明确</strong>需要提供给其它模块的 API 定义，方便未来迁移微服务架构。</li> <li>模块之间可能会存在相互引用的情况，虽然说从系统设计上要尽量避免，但是有时在快速迭代的情况下，可能会出现。此时，通过只引用对方模块的 API 子模块，解决相互引用导致 Maven 无法打包的问题。</li></ol></blockquote> <p><code>cactus-module-xxx-api</code> 子模块的项目结构如下：</p> <table><thead><tr><th>所在包</th> <th>类</th> <th>作用</th></tr></thead> <tbody><tr><td><code>api</code></td> <td>Api 接口</td> <td>提供给其它模块的 API 接口</td></tr> <tr><td><code>api</code></td> <td>DTO 类</td> <td>Api 接口的入参 ReqDTO、出参 RespDTO</td></tr> <tr><td><code>enums</code></td> <td>Enum 类</td> <td>字段的枚举</td></tr> <tr><td><code>enums</code></td> <td>DictTypeConstants 类</td> <td>数据字典的枚举</td></tr> <tr><td><code>enums</code></td> <td>ErrorCodeConstants 类</td> <td>错误码的枚举</td></tr></tbody></table> <p><code>cactus-module-xxx-biz</code> 子模块的项目结构如下：</p> <table><thead><tr><th>所在包</th> <th>类</th> <th>作用</th></tr></thead> <tbody><tr><td><code>api</code></td> <td>ApiImpl 类</td> <td>提供给其它模块的 API 实现类</td></tr> <tr><td><code>controler.admin</code></td> <td>Controller 类</td> <td>提供给管理后台的 RESTful API，默认以 <code>admin-api/</code> 作为前缀。 例如 <code>admin-api/system/auth/login</code> 登录接口</td></tr> <tr><td><code>controler.admin</code></td> <td>VO 类</td> <td>Admin Controller 接口的入参 ReqVO、出参 RespVO</td></tr> <tr><td><code>controler.app</code></td> <td>Controller 类，<strong>以 App 为前缀</strong></td> <td>提供给用户 App 的 RESTful API，默认以 <code>app-api/</code> 作为前缀。 例如 <code>app-api/member/auth/login</code> 登录接口</td></tr> <tr><td><code>controler.app</code></td> <td>VO 类，<strong>以 App 为前缀</strong></td> <td>App Controller 接口的入参 ReqVO、出参 RespVO</td></tr> <tr><td><code>controler</code></td> <td><code>.http</code> 文件</td> <td><a href="">IDEA Http Client 插件 (opens new window)</a>，模拟请求 RESTful 接口</td></tr> <tr><td><code>service</code></td> <td>Service 接口</td> <td>业务逻辑的接口定义</td></tr> <tr><td><code>service</code></td> <td>ServiceImpl 类</td> <td>业务逻辑的实现类</td></tr> <tr><td><code>dal</code></td> <td>-</td> <td>Data Access Layer，数据访问层</td></tr> <tr><td><code>dal.dataobject</code></td> <td>DO 类</td> <td>Data Object，映射数据库表、或者 Redis 对象</td></tr> <tr><td><code>dal.mysql</code></td> <td>Mapper 接口</td> <td>数据库的操作</td></tr> <tr><td><code>dal.redis</code></td> <td>RedisDAO 类</td> <td>Redis 的操作</td></tr> <tr><td><code>convert</code></td> <td>Convert 接口</td> <td>DTO / VO / DO 等对象之间的转换器</td></tr> <tr><td><code>job</code></td> <td>Job 类</td> <td>定时任务</td></tr> <tr><td><code>mq</code></td> <td>-</td> <td>Message Queue，消息队列</td></tr> <tr><td><code>mq.message</code></td> <td>Message 类</td> <td>发送和消费的消息</td></tr> <tr><td><code>mq.producer</code></td> <td>Producer 类</td> <td>消息的生产者</td></tr> <tr><td><code>mq.consumer</code></td> <td>Producer 类</td> <td>消息的消费者</td></tr> <tr><td><code>framework</code></td> <td>-</td> <td>模块自身的框架封装</td></tr></tbody></table> <blockquote><p>疑问：为什么 Controller 分成 Admin 和 App 两种？</p> <p>提供给 Admin 和 App 的 RESTful API 接口是不同的，拆分后更加清晰。</p></blockquote> <blockquote><p>疑问：为什么 VO 分成 Admin 和 App 两种？</p> <p>相同功能的 RESTful API 接口，对于 Admin 和 App 传入的参数、返回的结果都可能是不同的。例如说，Admin 查询某个用户的基本信息时，可以返回全部字段；而 App 查询时，不会返回 mobile 手机等敏感字段。</p></blockquote> <blockquote><p>疑问：为什么 DO 不作为 Controller 的出入参？</p> <ol><li>明确每个 RESTful API 接口的出入参。例如说，创建部门时，只需要传入 name、parentId 字段，使用 DO 接参就会导致 type、createTime、creator 等字段可以被传入，导致前端同学一脸懵逼。</li> <li>每个 RESTful API 有自己独立的 VO，可以更好的设置 Swagger 注解、Validator 校验规则，而让 DO 保持整洁，专注映射好数据库表。</li></ol></blockquote> <blockquote><p>疑问：为什么操作 Redis 需要通过 RedisDAO？</p> <p>Service 直接使用 RedisTemplate 操作 Redis，导致大量 Redis 的操作细节和业务逻辑杂糅在一起，导致代码不够整洁。通过 RedisDAO 类，将每个 Redis Key 像一个数据表一样对待，清晰易维护。</p></blockquote> <h2 id="mybatis-联表-分页查询"><a href="#mybatis-联表-分页查询" class="header-anchor">#</a> MyBatis 联表&amp;分页查询</h2> <p>对于需要链表查询的场景，建议也是写 MyBatis XML，使用方法比较简单。</p> <p>除了 XML 这种方式外，项目也集成了 <a href="https://mybatisplusjoin.com/" target="_blank" rel="noopener noreferrer">MyBatis Plus Join (opens new window)<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>框架，通过 Java 代码实现联表查询。</p> <p>这里，以查询 <code>system_users</code> 和 <code>system_dept</code> 联表，查询部门名为 <code>仙人球源码</code>、用户状态为开启的用户列表。</p> <h3 id="案例一-字段平铺"><a href="#案例一-字段平铺" class="header-anchor">#</a> 案例一：字段平铺</h3> <p>① 创建 AdminUserDetailDO 类，继承 AdminUserDO 类，并添加 <code>deptName</code> 平铺。代码如下：</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token annotation punctuation">@Data</span>
<span class="token keyword">public</span> <span class="token keyword">class</span> <span class="token class-name">AdminUserDetailDO</span> <span class="token keyword">extends</span> <span class="token class-name">AdminUserDO</span> <span class="token punctuation">{</span>

    <span class="token keyword">private</span> <span class="token class-name">String</span> deptName<span class="token punctuation">;</span>

<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><p>② 在 AdminUserMapper 创建 selectListByStatusAndDeptName 方法，代码如下：</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token annotation punctuation">@Mapper</span>
<span class="token keyword">public</span> <span class="token keyword">interface</span> <span class="token class-name">AdminUserMapper</span> <span class="token keyword">extends</span> <span class="token class-name">BaseMapperX</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token class-name">AdminUserDO</span><span class="token punctuation">&gt;</span></span> <span class="token punctuation">{</span>

    <span class="token keyword">default</span> <span class="token class-name">List</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token class-name">AdminUserDetailDO</span><span class="token punctuation">&gt;</span></span> <span class="token function">selectList2ByStatusAndDeptName</span><span class="token punctuation">(</span><span class="token class-name">Integer</span> status<span class="token punctuation">,</span> <span class="token class-name">String</span> deptName<span class="token punctuation">)</span> <span class="token punctuation">{</span>
        <span class="token keyword">return</span> <span class="token function">selectJoinList</span><span class="token punctuation">(</span><span class="token class-name">AdminUserDetailDO</span><span class="token punctuation">.</span><span class="token keyword">class</span><span class="token punctuation">,</span> <span class="token keyword">new</span> <span class="token class-name">MPJLambdaWrapper</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token class-name">AdminUserDO</span><span class="token punctuation">&gt;</span></span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token comment">// 查询 List</span>
                <span class="token punctuation">.</span><span class="token function">selectAll</span><span class="token punctuation">(</span><span class="token class-name">AdminUserDO</span><span class="token punctuation">.</span><span class="token keyword">class</span><span class="token punctuation">)</span> <span class="token comment">// 查询 system_users 表的 all 所有字段</span>
                <span class="token punctuation">.</span><span class="token function">selectAs</span><span class="token punctuation">(</span><span class="token class-name">DeptDO</span><span class="token operator">::</span><span class="token function">getName</span><span class="token punctuation">,</span> <span class="token class-name">AdminUserDetailDO</span><span class="token operator">::</span><span class="token function">getDeptName</span><span class="token punctuation">)</span> <span class="token comment">// 查询 system_dept 表的 name 字段，使用 deptName 字段“部分”返回</span>
                <span class="token punctuation">.</span><span class="token function">eq</span><span class="token punctuation">(</span><span class="token class-name">AdminUserDO</span><span class="token operator">::</span><span class="token function">getStatus</span><span class="token punctuation">,</span> status<span class="token punctuation">)</span> <span class="token comment">// WHERE system_users.status = ? 【部门名为 `仙人球源码`】</span>
                <span class="token punctuation">.</span><span class="token function">leftJoin</span><span class="token punctuation">(</span><span class="token class-name">DeptDO</span><span class="token punctuation">.</span><span class="token keyword">class</span><span class="token punctuation">,</span> <span class="token class-name">DeptDO</span><span class="token operator">::</span><span class="token function">getId</span><span class="token punctuation">,</span> <span class="token class-name">AdminUserDO</span><span class="token operator">::</span><span class="token function">getDeptId</span><span class="token punctuation">)</span> <span class="token comment">// 联表 WHERE system_users.dept_id = system_dept.id </span>
                <span class="token punctuation">.</span><span class="token function">eq</span><span class="token punctuation">(</span><span class="token class-name">DeptDO</span><span class="token operator">::</span><span class="token function">getName</span><span class="token punctuation">,</span> deptName<span class="token punctuation">)</span> <span class="token comment">// WHERE system_dept.name = ? 【用户状态为开启】</span>
        <span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>
    
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br></div></div><h3 id="案例二-字段内嵌"><a href="#案例二-字段内嵌" class="header-anchor">#</a> 案例二：字段内嵌</h3> <p>① 创建 AdminUserDetailDO 类，继承 AdminUserDO 类，并添加 <code>dept</code> 部门。代码如下：</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token annotation punctuation">@Data</span>
<span class="token keyword">public</span> <span class="token keyword">class</span> <span class="token class-name">AdminUserDetail2DO</span> <span class="token keyword">extends</span> <span class="token class-name">AdminUserDO</span> <span class="token punctuation">{</span>

    <span class="token keyword">private</span> <span class="token class-name">DeptDO</span> dept<span class="token punctuation">;</span>

<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><p>② 在 AdminUserMapper 创建 selectListByStatusAndDeptName 方法，代码如下：</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token annotation punctuation">@Mapper</span>
<span class="token keyword">public</span> <span class="token keyword">interface</span> <span class="token class-name">AdminUserMapper</span> <span class="token keyword">extends</span> <span class="token class-name">BaseMapperX</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token class-name">AdminUserDO</span><span class="token punctuation">&gt;</span></span> <span class="token punctuation">{</span>

    <span class="token keyword">default</span> <span class="token class-name">List</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token class-name">AdminUserDetail2DO</span><span class="token punctuation">&gt;</span></span> <span class="token function">selectListByStatusAndDeptName</span><span class="token punctuation">(</span><span class="token class-name">Integer</span> status<span class="token punctuation">,</span> <span class="token class-name">String</span> deptName<span class="token punctuation">)</span> <span class="token punctuation">{</span>
        <span class="token keyword">return</span> <span class="token function">selectJoinList</span><span class="token punctuation">(</span><span class="token class-name">AdminUserDetail2DO</span><span class="token punctuation">.</span><span class="token keyword">class</span><span class="token punctuation">,</span> <span class="token keyword">new</span> <span class="token class-name">MPJLambdaWrapper</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token class-name">AdminUserDO</span><span class="token punctuation">&gt;</span></span><span class="token punctuation">(</span><span class="token punctuation">)</span>
                <span class="token punctuation">.</span><span class="token function">selectAll</span><span class="token punctuation">(</span><span class="token class-name">AdminUserDO</span><span class="token punctuation">.</span><span class="token keyword">class</span><span class="token punctuation">)</span>
                <span class="token punctuation">.</span><span class="token function">selectAssociation</span><span class="token punctuation">(</span><span class="token class-name">DeptDO</span><span class="token punctuation">.</span><span class="token keyword">class</span><span class="token punctuation">,</span> <span class="token class-name">AdminUserDetail2DO</span><span class="token operator">::</span><span class="token function">getDept</span><span class="token punctuation">)</span> <span class="token comment">// 重点差异点：查询 system_dept 表的 name 字段，使用 dept 字段“整个”返回</span>
                <span class="token punctuation">.</span><span class="token function">eq</span><span class="token punctuation">(</span><span class="token class-name">AdminUserDO</span><span class="token operator">::</span><span class="token function">getStatus</span><span class="token punctuation">,</span> status<span class="token punctuation">)</span>
                <span class="token punctuation">.</span><span class="token function">leftJoin</span><span class="token punctuation">(</span><span class="token class-name">DeptDO</span><span class="token punctuation">.</span><span class="token keyword">class</span><span class="token punctuation">,</span> <span class="token class-name">DeptDO</span><span class="token operator">::</span><span class="token function">getId</span><span class="token punctuation">,</span> <span class="token class-name">AdminUserDO</span><span class="token operator">::</span><span class="token function">getDeptId</span><span class="token punctuation">)</span>
                <span class="token punctuation">.</span><span class="token function">eq</span><span class="token punctuation">(</span><span class="token class-name">DeptDO</span><span class="token operator">::</span><span class="token function">getName</span><span class="token punctuation">,</span> deptName<span class="token punctuation">)</span>
        <span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>

<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br></div></div><h2 id="前端项目"><a href="#前端项目" class="header-anchor">#</a> 前端项目</h2> <p>采用开源 vue-element-plus-admin 模板</p> <p>git 地址：https://gitee.com/kailong110120130/vue-element-plus-admin</p> <p>演示地址：https://kailong110120130.gitee.io/vue-element-plus-admin</p> <p>文档地址：https://element-plus-admin-doc.cn/guide/introduction.html</p> <h3 id="前后端联调需要更改的设置"><a href="#前后端联调需要更改的设置" class="header-anchor">#</a> <strong>前后端联调需要更改的设置</strong></h3> <p>在项目根目录中找到</p> <div class="language-js line-numbers-mode"><pre class="language-js"><code><span class="token punctuation">.</span>env<span class="token punctuation">.</span>dev

# 接口前缀

# 接口地址

# 打包路径
<span class="token constant">VITE_BASE_PATH</span><span class="token operator">=</span><span class="token operator">/</span>

# 是否删除<span class="token keyword">debugger</span>
<span class="token constant">VITE_DROP_DEBUGGER</span><span class="token operator">=</span><span class="token boolean">true</span>

# 是否删除console<span class="token punctuation">.</span>log

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br><span class="line-number">28</span><br><span class="line-number">29</span><br><span class="line-number">30</span><br><span class="line-number">31</span><br><span class="line-number">32</span><br></div></div><p>如下图所示</p> <p>![image-20240123152905084](https://lixuanfengs.github.io/blog-images/Spring Security6.x/image-20240123152905084.png)</p> <h2 id="安装-git"><a href="#安装-git" class="header-anchor">#</a> 安装 git</h2> <h3 id="生成ssh-key"><a href="#生成ssh-key" class="header-anchor">#</a> 生成ssh key</h3> <p>在git窗口输入</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>ssh-keygen -t rsa -C &quot;1183895890@qq.com&quot;
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>然后一直回车
这个指令会要求你提供一个位置和文件名去存放键值对和密码，你可以点击Enter键去使用默认值。
如图：</p> <p><a href="https://lixuanfengs.github.io/2020/02/26/Git%E6%9C%8D%E5%8A%A1%E5%99%A8%E6%90%AD%E5%BB%BA/d740562x323.png" target="_blank" rel="noopener noreferrer"><img src="https://lixuanfengs.github.io/2020/02/26/Git%E6%9C%8D%E5%8A%A1%E5%99%A8%E6%90%AD%E5%BB%BA/d740562x323.png" alt="img"><span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <p><strong>查看生成的公钥</strong></p> <div class="language- line-numbers-mode"><pre class="language-text"><code>cat ~/.ssh/id_rsa.pub
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p><a href="https://lixuanfengs.github.io/2020/02/26/Git%E6%9C%8D%E5%8A%A1%E5%99%A8%E6%90%AD%E5%BB%BA/fce0a9e_564x114.png" target="_blank" rel="noopener noreferrer"><img src="https://lixuanfengs.github.io/2020/02/26/Git%E6%9C%8D%E5%8A%A1%E5%99%A8%E6%90%AD%E5%BB%BA/fce0a9e_564x114.png" alt="img"><span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <p>复制这个公钥放到你的个人设置中的SSH/My SSH Keys下
请完整拷贝从ssh-开始直到你的用户名和主机名为止的内容。</p> <p>到这里的时候，你的公钥已经创建成功了.</p> <p>最后把生成好的 SSH Keys 填入 gitlab 中 点击右上角的用户头像  settings &gt; SSH keys .</p> <h3 id="克隆项目"><a href="#克隆项目" class="header-anchor">#</a> 克隆项目</h3> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token function">git</span> <span class="token parameter variable">-c</span> <span class="token assign-left variable">http.sslverify</span><span class="token operator">=</span>false clone https://gitlab.example.com/online_groups/onlineserviceplatform.git
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h3 id="创建分支"><a href="#创建分支" class="header-anchor">#</a> 创建分支</h3> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token function">git</span> checkout <span class="token parameter variable">-b</span> release-1.0
<span class="token function">git</span> branch 查看本地所有分支
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><h3 id="查看和更改本地连接的远程仓库"><a href="#查看和更改本地连接的远程仓库" class="header-anchor">#</a> 查看和更改本地连接的远程仓库</h3> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token function">git</span> remote <span class="token parameter variable">-v</span> 查看所有远程仓库， <span class="token function">git</span> remote xxx 查看指定远程仓库地址
<span class="token function">git</span> remote <span class="token function">rm</span> origin 删除远程仓库
<span class="token function">git</span> remote <span class="token function">add</span> origin git@gitlab.example.com:online_groups/onlineserviceplatform.git
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><p>pull 拉取服务器代码</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token function">git</span> <span class="token parameter variable">-c</span> <span class="token assign-left variable">http.sslverify</span><span class="token operator">=</span>false pull <span class="token comment">#提交代码之前先更新</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h3 id="push-向服务器推送代码"><a href="#push-向服务器推送代码" class="header-anchor">#</a> push 向服务器推送代码</h3> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token function">git</span> <span class="token parameter variable">-c</span> <span class="token assign-left variable">http.sslverify</span><span class="token operator">=</span>false push origin release-1.0 <span class="token comment">#把刚刚创建的分支提交到版本控制器，登录系统发起合并请求&gt;管理员通过&gt;合并分支完成</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h3 id="提交一个-pull-request-pr"><a href="#提交一个-pull-request-pr" class="header-anchor">#</a> 提交一个 Pull Request (PR)</h3> <p>步骤如下：</p> <ol><li><p><strong>创建一个分支：</strong></p> <p>在你的本地仓库中创建一个新分支，用于进行修改和提交。这个分支通常是基于要修改的目标分支（例如 <code>main</code>）创建的。</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token function">git</span> checkout <span class="token parameter variable">-b</span> feature_branch
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>或者使用 <code>git switch</code>：</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token function">git</span> switch <span class="token parameter variable">-c</span> feature_branch
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div></li> <li><p><strong>进行修改：</strong></p> <p>在新分支上进行你的修改，确保完成后进行提交。</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token function">git</span> <span class="token function">add</span> <span class="token builtin class-name">.</span>
<span class="token function">git</span> commit <span class="token parameter variable">-m</span> <span class="token string">&quot;描述你的修改&quot;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div></li> <li><p><strong>推送分支到远程仓库：</strong></p> <p>将新创建的分支推送到远程仓库。</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token function">git</span> push origin feature_branch
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div></li> <li><p><strong>创建 Pull Request：</strong></p> <p>打开你的远程仓库，选择你刚才推送的分支，并选择创建 Pull Request。在 PR 中，选择目标分支（通常是 <code>main</code>）作为要合并到的分支。</p></li> <li><p><strong>填写 PR 描述：</strong></p> <p>提供一个清晰而有意义的 PR 描述，解释你的修改、添加的功能或解决的问题。</p></li> <li><p><strong>等待审查：</strong></p> <p>团队成员会审查你的代码，并提出反馈。可能需要在 PR 中进行一些讨论和修改。</p></li> <li><p><strong>合并 Pull Request：</strong></p> <p>一旦审查通过，你或者其他有权限的团队成员可以将你的分支合并到目标分支。</p></li> <li><p><strong>删除分支（可选）：</strong></p> <p>一旦你的分支被合并，你可以选择删除本地和远程的该分支。</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token comment"># 本地删除分支</span>
<span class="token function">git</span> branch <span class="token parameter variable">-d</span> feature_branch

<span class="token comment"># 远程删除分支</span>
<span class="token function">git</span> push origin <span class="token parameter variable">--delete</span> feature_branch
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div></li></ol> <p>这样，你就成功地提交了一个 Pull Request。这是一种标准的协作流程，确保了代码的质量和团队的协作。</p> <h3 id="常用命令"><a href="#常用命令" class="header-anchor">#</a> 常用命令</h3> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token function">git</span> branch //查看分支
<span class="token function">git</span> branch <span class="token operator">&lt;</span>name<span class="token operator">&gt;</span> //创建分支
<span class="token function">git</span> checkout <span class="token operator">&lt;</span>name<span class="token operator">&gt;</span> //切换分支
<span class="token function">git</span> checkout <span class="token parameter variable">-b</span> <span class="token operator">&lt;</span>name<span class="token operator">&gt;</span> //创建+切换分支
<span class="token function">git</span> merge <span class="token operator">&lt;</span>name<span class="token operator">&gt;</span> //合并某分支到当前分支
<span class="token function">git</span> branch <span class="token parameter variable">-d</span> <span class="token operator">&lt;</span>name<span class="token operator">&gt;</span> //删除分支

<span class="token function">git</span> status 查看当前状态 
<span class="token function">git</span> init 初始化仓库
<span class="token function">git</span> <span class="token function">add</span> <span class="token builtin class-name">.</span> 把修改的文件放到本地暂存区
<span class="token function">git</span> commit <span class="token parameter variable">-m</span> <span class="token string">&quot;描述&quot;</span>  提交并且加注释 
<span class="token function">git</span> push origin master 把本地代码提交到远程仓库
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br></div></div><h3 id="解决冲突"><a href="#解决冲突" class="header-anchor">#</a> 解决冲突</h3> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token number">1</span>、服务器代码合并本地代码
<span class="token function">git</span> stash     //暂存当前正在进行的工作。
<span class="token function">git</span> pull   origin master //拉取服务器的代码
<span class="token function">git</span> stash pop //合并暂存的代码
<span class="token number">2</span>、服务器代码覆盖本地代码
<span class="token function">git</span> reset <span class="token parameter variable">--hard</span>  //回滚到上一个版本
<span class="token function">git</span> pull origin master
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br></div></div><h3 id="提交代码到-github-出现问题"><a href="#提交代码到-github-出现问题" class="header-anchor">#</a> 提交代码到 github 出现问题</h3> <p>解决方案如下：</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token class-name">I</span> had the same problem and it seems like something changed on my <span class="token class-name">ISP<span class="token punctuation">.</span> I</span> will leave my solution here <span class="token keyword">for</span> future <span class="token class-name"><span class="token namespace">reference<span class="token punctuation">.</span></span> At</span> first <span class="token class-name">I</span> checked my gitconfig<span class="token punctuation">.</span>
我也遇到了同样的问题，看来我的 <span class="token constant">ISP</span> 发生了一些变化。我将我的解决方案留在这里以供将来参考。首先我检查了我的 gitconfig。

$ cat <span class="token operator">~</span><span class="token operator">/</span><span class="token punctuation">.</span>gitconfig
<span class="token punctuation">[</span>user<span class="token punctuation">]</span>
    name <span class="token operator">=</span> <span class="token operator">*</span><span class="token operator">*</span><span class="token operator">*</span><span class="token operator">*</span>
    email <span class="token operator">=</span> <span class="token operator">*</span><span class="token operator">*</span><span class="token operator">*</span>@<span class="token operator">*</span><span class="token operator">*</span><span class="token operator">*</span><span class="token punctuation">.</span>com
<span class="token punctuation">[</span>url <span class="token string">&quot;git@github.com:&quot;</span><span class="token punctuation">]</span>
    insteadOf <span class="token operator">=</span> https<span class="token operator">:</span><span class="token operator">/</span><span class="token operator">/</span>github<span class="token punctuation">.</span>com
<span class="token class-name">As</span> it explains my requests from git clients are forwarding <span class="token keyword">to</span> <span class="token namespace">git</span><span class="token annotation punctuation">@github.com</span><span class="token operator">:</span><span class="token punctuation">,</span> <span class="token class-name">I</span> tried <span class="token keyword">to</span> <span class="token namespace">ping</span> <span class="token keyword">with</span> <span class="token namespace">the</span> server <span class="token keyword">with</span> <span class="token namespace">ssh<span class="token punctuation">.</span></span>
正如它解释的那样，我来自 git 客户端的请求正在转发到 git<span class="token annotation punctuation">@github.com</span><span class="token operator">:</span> ，我尝试使用 ssh 与服务器进行 ping 操作。

$ ssh <span class="token operator">-</span><span class="token class-name">T</span> git<span class="token annotation punctuation">@github.com</span>
ssh<span class="token operator">:</span> connect <span class="token keyword">to</span> <span class="token namespace">host</span> github<span class="token punctuation">.</span>com port <span class="token number">22</span><span class="token operator">:</span> <span class="token class-name">Connection</span> timed out
<span class="token class-name">So</span><span class="token punctuation">,</span> <span class="token class-name">I</span> appears that <span class="token class-name">I</span> can not connect <span class="token keyword">to</span> <span class="token namespace">host</span> github<span class="token punctuation">.</span>com from my <span class="token class-name"><span class="token namespace">machine<span class="token punctuation">.</span></span> So</span><span class="token punctuation">,</span> <span class="token class-name">I</span> tried <span class="token keyword">to</span> <span class="token namespace">connect</span> the ssh port <span class="token class-name"><span class="token namespace">instead<span class="token punctuation">.</span></span> This</span> time connection was successful<span class="token punctuation">.</span>
所以，我似乎无法从我的机器连接到主机 github<span class="token punctuation">.</span>com。所以，我尝试连接 ssh 端口。这次连接成功了。

$ ssh <span class="token operator">-</span><span class="token class-name">T</span> <span class="token operator">-</span>p <span class="token number">443</span> git<span class="token annotation punctuation">@ssh.github.com</span>
<span class="token class-name">Hi</span> raihankhan<span class="token operator">!</span> <span class="token class-name">You</span>'ve successfully authenticated<span class="token punctuation">,</span> but <span class="token class-name">GitHub</span> does not provide shell <span class="token class-name"><span class="token namespace">access<span class="token punctuation">.</span></span>
So</span><span class="token punctuation">,</span> <span class="token class-name">I</span> changed my <span class="token operator">~</span><span class="token operator">/</span><span class="token punctuation">.</span>gitconfig like the following and git push<span class="token operator">/</span>pull<span class="token operator">/</span>clone requests were back <span class="token keyword">to</span> <span class="token namespace">working</span> state<span class="token operator">!</span>
因此，我像下面这样更改了 <span class="token operator">~</span><span class="token operator">/</span><span class="token punctuation">.</span>gitconfig ，并且 git <span class="token class-name">Push</span><span class="token operator">/</span>pull<span class="token operator">/</span>clone 请求恢复到工作状态！

<span class="token punctuation">[</span>user<span class="token punctuation">]</span>
