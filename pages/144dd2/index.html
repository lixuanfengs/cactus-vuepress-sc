p> <ul class="sidebar-links sidebar-group-items"><li><a href="/pages/8510bd/" class="sidebar-link">集群环境准备</a></li><li><a href="/pages/9eda68/" class="sidebar-link">安装第三方服务</a></li><li><a href="/pages/9a7908/" class="sidebar-link">Kubeadm搭建K8S 1.16.2集群</a></li><li><a href="/pages/f5823d/" class="sidebar-link">NFS服务器搭建</a></li><li><a href="/pages/144dd2/" aria-current="page" class="active sidebar-link">搭建Docker镜像仓库Harbor</a><ul class="sidebar-sub-headers"><li class="sidebar-sub-header level2"><a href="/pages/144dd2/#安装harbor" class="sidebar-link">安装Harbor</a></li><li class="sidebar-sub-header level2"><a href="/pages/144dd2/#创建用户和项目" class="sidebar-link">创建用户和项目</a></li><li class="sidebar-sub-header level2"><a href="/pages/144dd2/#测试镜像推拉" class="sidebar-link">测试镜像推拉</a></li><li class="sidebar-sub-header level2"><a href="/pages/144dd2/#开启远程docker" class="sidebar-link">开启远程Docker</a></li><li class="sidebar-sub-header level2"><a href="/pages/144dd2/#构建febs服务docker镜像" class="sidebar-link">构建FEBS服务Docker镜像</a><ul class="sidebar-sub-headers"><li class="sidebar-sub-header level3"><a href="/pages/144dd2/#构建febs-auth镜像" class="sidebar-link">构建febs-auth镜像</a></li><li class="sidebar-sub-header level3"><a href="/pages/144dd2/#构建febs-gateway镜像" class="sidebar-link">构建febs-gateway镜像</a></li></ul></li><li class="sidebar-sub-header level2"><a href="/pages/144dd2/#构建febs-monitor-admin" class="sidebar-link">构建febs-monitor-admin</a><ul class="sidebar-sub-headers"><li class="sidebar-sub-header level3"><a href="/pages/144dd2/#构建febs-server-system" class="sidebar-link">构建febs-server-system</a></li><li class="sidebar-sub-header level3"><a href="/pages/144dd2/#构建febs-server-test镜像" class="sidebar-link">构建febs-server-test镜像</a></li><li class="sidebar-sub-header level3"><a href="/pages/144dd2/#镜像推送" class="sidebar-link">镜像推送</a></li></ul></li></ul></li><li><a href="/pages/fa213a/" class="sidebar-link">K8S构建高可用Nacos</a></li><li><a href="/pages/12c6d7/" class="sidebar-link">K8S构建FEBS Cloud服务集群</a></li><li><a href="/pages/91f545/" class="sidebar-link">部署前端测试</a></li><li><a href="/pages/4836d0/" class="sidebar-link">K8S实践总结</a></li></ul></section></li><li><section class="sidebar-group collapsable depth-0"><p class="sidebar-heading"><span>分布式事务</span> <span class="arrow right"></span></p> <!----></section></li></ul> </aside> <div><main class="page"><div class="theme-vdoing-wrapper "><div class="articleInfo-wrap" data-v-06225672><div class="articleInfo" data-v-06225672><ul class="breadcrumbs" data-v-06225672><li data-v-06225672><a href="/" title="首页" class="iconfont icon-home router-link-active" data-v-06225672></a></li> <li data-v-06225672><a href="/note/SpringCloud-febs/#《SpringCloud微服务权限系统搭建》笔记" data-v-06225672>《SpringCloud微服务权限系统搭建》笔记</a></li><li data-v-06225672><a href="/note/SpringCloud-febs/#K8S集群部署" data-v-06225672>K8S集群部署</a></li></ul> <div class="info" data-v-06225672><div title="作者" class="author iconfont icon-touxiang" data-v-06225672><a href="https://github.com/lixuanfengs" target="_blank" title="作者" class="beLink" data-v-06225672>cactusli</a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-06225672><a href="javascript:;" data-v-06225672>2022-05-10</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">目录</div> <div class="right-menu-content"></div></div></div> <h1><!---->搭建Docker镜像仓库Harbor<!----></h1>  <div class="theme-vdoing-content content__default"><p>在本地环境下（或者公司局域网），将Docker镜像推送到Docker Hub速度比较慢，推荐的做法是安装一个第三方的Docker镜像仓库，这里推荐使用Harbor。Harbor是一款开源的Docker镜像存储仓库，其扩展了Docker Distribution，在此基础上添加了我们常用的功能，比如安全认证，RBAC用户权限管理，可视化页面操作等功能。</p> <h2 id="安装harbor"><a href="#安装harbor" class="header-anchor">#</a> 安装Harbor</h2> <p>登录master虚拟机，在/home/vagrant目录下新建并切换到harbor目录：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>mkdir /home/vagrant/harbor
cd /home/vagrant/harbor
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p>下载Harbor离线安装包：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>wget https://storage.googleapis.com/harbor-releases/release-1.8.0/harbor-offline-installer-v1.8.4.tgz
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>下载后解压：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>tar -xzvf harbor-offline-installer-v1.8.4.tgz
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>修改Harbor配置文件：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>vi harbor/harbor.yml
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>将hostname修改为宿主机IP即可：</p> <p><img src="https://s2.ax1x.com/2019/12/08/QUIYeU.png" alt="546.png"></p> <p>然后执行当前目录下的install.sh脚本进行安装：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>sh harbor/install.sh
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>出现如下信息时，安装成功:</p> <p><img src="https://s2.ax1x.com/2019/12/08/QUTwKx.png" alt="547.png"></p> <p>在Windows上使用浏览器访问：http://192.168.33.11/:</p> <p><img src="https://s2.ax1x.com/2019/12/08/QUTgGd.png" alt="548.png"></p> <p>默认的用户名密码为：admin，Harbor12345，登录后：</p> <p><img src="https://s2.ax1x.com/2019/12/08/QU7eeK.png" alt="549.png"></p> <p>为了后续推送镜像方便，我们需要给Harbor地址配置域名。因为后续需要在master虚拟机上push Docker镜像，并且需要在node1、node2、node3和extend虚拟机下pull Docker镜像，所以我们需要在这几台虚拟机下添加hosts解析：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>vi /etc/hosts
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>添加如下解析：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>192.168.33.11 docker.mrbird.cc
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h2 id="创建用户和项目"><a href="#创建用户和项目" class="header-anchor">#</a> 创建用户和项目</h2> <p>在http://192.168.33.11/Harbor管理界面下新增一个用户：</p> <p><img src="https://s2.ax1x.com/2019/12/08/QU7sO0.png" alt="550.png"></p> <p><img src="https://s2.ax1x.com/2019/12/08/QU7cwT.png" alt="551.png"></p> <p>用户名为mrbird，密码为Aa112233。</p> <p>然后新增一个项目：</p> <p><img src="https://s2.ax1x.com/2019/12/08/QU7gTU.png" alt="552.png"></p> <p><img src="https://s2.ax1x.com/2019/12/08/QU7WY4.png" alt="553.png"></p> <p>在该项目下添加刚刚创建的mrbird用户：</p> <p><img src="https://s2.ax1x.com/2019/12/08/QU7oOx.png" alt="554.png"></p> <p><img src="https://s2.ax1x.com/2019/12/08/QU77m6.png" alt="555.png"></p> <p>接着在master虚拟机上登录Harbor:</p> <p><img src="https://s2.ax1x.com/2019/12/08/QUH9nP.png" alt="556"></p> <p>用户名和密码就是刚刚在控制台创建的mrbird用户和密码。但是登录失败了，要登录到http docker仓库，需要添加一些配置：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>vi /etc/docker/daemon.json
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>添加如下内容：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>&quot;insecure-registries&quot;: [&quot;docker.mrbird.cc&quot;]
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p><img src="https://s2.ax1x.com/2019/12/08/QUHD4e.png" alt="557.png"></p> <p>重启docker：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>service docker restart
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>因为Harbor的install.sh脚本实际上是基于Docker Compose的，所以重启Docker，Harbor也需要重启，重新执行install.sh脚本即可：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>sh harbor/install.sh
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>接着重新登录即可：</p> <p><img src="https://s2.ax1x.com/2019/12/08/QUbZ5D.png" alt="558.png"></p> <h2 id="测试镜像推拉"><a href="#测试镜像推拉" class="header-anchor">#</a> 测试镜像推拉</h2> <p>接着测试下，是否能够顺利的将Docker镜像推送到Harbor仓库中。</p> <p>从官方Docker Hub中拉取busybox镜像</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>docker pull busybox
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>然后给该镜像打标签:</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>docker tag busybox:latest docker.mrbird.cc/febs/busybox:latest
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>标签格式为[docker仓库域名]/[项目名称]/[镜像:版本]。</p> <p>打好标签后，将 <a href="http://docker.mrbird.cc/febs/busybox:latest" target="_blank" rel="noopener noreferrer">docker.mrbird.cc/febs/busybox:latest<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> 镜像推送到Harbor仓库：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>docker push docker.mrbird.cc/febs/busybox:latest
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p><img src="https://s2.ax1x.com/2019/12/08/QUbsaT.png" alt="559.png"></p> <p>回到Harbor控制台，可以看到在febs项目下已经存在一个busybox镜像：</p> <p><img src="https://s2.ax1x.com/2019/12/08/QUbyIU.png" alt="560.png"></p> <p>现在Harbor仓库中已经存在busybox镜像了，接着测试下是否可以在别的虚拟机上拉取下来。我们随便挑一台配置了docker.mrbird.cc域名解析的虚拟机进行测试，比如extend，在extend虚拟机上拉取 <a href="http://docker.mrbird.cc/febs/busybox:latest" target="_blank" rel="noopener noreferrer">docker.mrbird.cc/febs/busybox:latest<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> 镜像：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>docker pull docker.mrbird.cc/febs/busybox:latest
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p><img src="https://s2.ax1x.com/2019/12/08/QUOFrn.png" alt="561.png"></p> <p>可以看到，从非https服务器上拉取镜像也要修改Docker配置。我们分别修改node1、node2、node3和extend虚拟机的Docker配置：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>vi /etc/docker/daemon.json
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>添加如下内容：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>&quot;insecure-registries&quot;: [&quot;docker.mrbird.cc&quot;]
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>然后重启Docker即可。重启Docker后，重新在extend拉取 <a href="http://docker.mrbird.cc/febs/busybox:latest" target="_blank" rel="noopener noreferrer">docker.mrbird.cc/febs/busybox:latest<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> 镜像：</p> <p><img src="https://s2.ax1x.com/2019/12/08/QUOsdP.png" alt="562.png"></p> <h2 id="开启远程docker"><a href="#开启远程docker" class="header-anchor">#</a> 开启远程Docker</h2> <p>后续我们需要在Windows上，通过IDEA的Docker插件远程构建镜像。约定的做法是，通过IDEA Docker插件在master虚拟机上远程构建Docker镜像，再将这些镜像推送到Harbor仓库。</p> <p>要开启master虚拟机Docker服务远程访问，需要修改master虚拟机上的Docker配置：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>vi /lib/systemd/system/docker.service
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>修改的地方如下图所示：</p> <p><img src="https://s2.ax1x.com/2019/12/08/QaT0nP.png" alt="563.png"></p> <p>修改保存后，重启Docker服务：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>systemctl daemon-reload 
systemctl restart docker.service
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p>重启后，验证下2375端口是否是通的：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>curl 192.168.33.11:2375/info
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>如果返回如下JSON说明开启Docker远程服务成功，端口为2735：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>{&quot;ID&quot;:&quot;ACMU:ND3O:UY2A:VPH4:QVSL:FHZE:OOAY:YN7K:IYTZ:ULAP:YPMW:ZG3O&quot;,&quot;Containers&quot;:48,&quot;ContainersRunning&quot;:3,&quot;ContainersPaused&quot;:0,&quot;ContainersStopped&quot;:45,&quot;Images&quot;:24,&quot;Driver&quot;:&quot;overlay2&quot;,&quot;DriverStatus&quot;:[[&quot;Backing Filesystem&quot;,&quot;xfs&quot;],[&quot;Supports d_type&quot;,&quot;true&quot;],[&quot;Native Overlay Diff&quot;,&quot;true&quot;]],&quot;SystemStatus&quot;:null,&quot;Plugins&quot;:{&quot;Volume&quot;:[&quot;local&quot;],&quot;Network&quot;:[&quot;bridge&quot;,&quot;host&quot;,&quot;macvlan&quot;,&quot;null&quot;,&quot;overlay&quot;],&quot;Authorization&quot;:null,&quot;Log&quot;:[&quot;awslogs&quot;,&quot;fluentd&quot;,&quot;gcplogs&quot;,&quot;gelf&quot;,&quot;journald&quot;,&quot;json-file&quot;,&quot;local&quot;,&quot;logentries&quot;,&quot;splunk&quot;,&quot;syslog&quot;]},&quot;MemoryLimit&quot;:true,&quot;SwapLimit&quot;:true,&quot;KernelMemory&quot;:true,&quot;CpuCfsPeriod&quot;:true,&quot;CpuCfsQuota&quot;:true,&quot;CPUShares&quot;:true,&quot;CPUSet&quot;:true,&quot;IPv4Forwarding&quot;:true,&quot;BridgeNfIptables&quot;:true,&quot;BridgeNfIp6tables&quot;:true,&quot;Debug&quot;:false,&quot;NFd&quot;:43,&quot;OomKillDisable&quot;:true,&quot;NGoroutines&quot;:55,&quot;SystemTime&quot;:&quot;2019-12-07T21:33:56.558590193Z&quot;,&quot;LoggingDriver&quot;:&quot;json-file&quot;,&quot;CgroupDriver&quot;:&quot;systemd&quot;,&quot;NEventsListener&quot;:0,&quot;KernelVersion&quot;:&quot;3.10.0-957.5.1.el7.x86_64&quot;,&quot;OperatingSystem&quot;:&quot;CentOS Linux 7 (Core)&quot;,&quot;OSType&quot;:&quot;linux&quot;,&quot;Architecture&quot;:&quot;x86_64&quot;,&quot;IndexServerAddress&quot;:&quot;https://index.docker.io/v1/&quot;,&quot;RegistryConfig&quot;:{&quot;AllowNondistributableArtifactsCIDRs&quot;:[],&quot;AllowNondistributableArtifactsHostnames&quot;:[],&quot;InsecureRegistryCIDRs&quot;:[&quot;127.0.0.0/8&quot;],&quot;IndexConfigs&quot;:{&quot;docker.io&quot;:{&quot;Name&quot;:&quot;docker.io&quot;,&quot;Mirrors&quot;:[&quot;https://dockerhub.azk8s.cn/&quot;,&quot;https://reg-mirror.qiniu.com/&quot;,&quot;https://registry.docker-cn.com/&quot;],&quot;Secure&quot;:true,&quot;Official&quot;:true},&quot;docker.mrbird.cc&quot;:{&quot;Name&quot;:&quot;docker.mrbird.cc&quot;,&quot;Mirrors&quot;:[],&quot;Secure&quot;:false,&quot;Official&quot;:false}},&quot;Mirrors&quot;:[&quot;https://dockerhub.azk8s.cn/&quot;,&quot;https://reg-mirror.qiniu.com/&quot;,&quot;https://registry.docker-cn.com/&quot;]},&quot;NCPU&quot;:2,&quot;MemTotal&quot;:1927319552,&quot;GenericResources&quot;:null,&quot;DockerRootDir&quot;:&quot;/var/lib/docker&quot;,&quot;HttpProxy&quot;:&quot;&quot;,&quot;HttpsProxy&quot;:&quot;&quot;,&quot;NoProxy&quot;:&quot;&quot;,&quot;Name&quot;:&quot;master&quot;,&quot;Labels&quot;:[],&quot;ExperimentalBuild&quot;:false,&quot;ServerVersion&quot;:&quot;18.09.0&quot;,&quot;ClusterStore&quot;:&quot;&quot;,&quot;ClusterAdvertise&quot;:&quot;&quot;,&quot;Runtimes&quot;:{&quot;runc&quot;:{&quot;path&quot;:&quot;runc&quot;}},&quot;DefaultRuntime&quot;:&quot;runc&quot;,&quot;Swarm&quot;:{&quot;NodeID&quot;:&quot;&quot;,&quot;NodeAddr&quot;:&quot;&quot;,&quot;LocalNodeState&quot;:&quot;inactive&quot;,&quot;ControlAvailable&quot;:false,&quot;Error&quot;:&quot;&quot;,&quot;RemoteManagers&quot;:null},&quot;LiveRestoreEnabled&quot;:false,&quot;Isolation&quot;:&quot;&quot;,&quot;InitBinary&quot;:&quot;docker-init&quot;,&quot;ContainerdCommit&quot;:{&quot;ID&quot;:&quot;b34a5c8af56e510852c35414db4c1f4fa6172339&quot;,&quot;Expected&quot;:&quot;b34a5c8af56e510852c35414db4c1f4fa6172339&quot;},&quot;RuncCommit&quot;:{&quot;ID&quot;:&quot;3e425f80a8c931f88e6d94a8c831b9d5aa481657&quot;,&quot;Expected&quot;:&quot;3e425f80a8c931f88e6d94a8c831b9d5aa481657&quot;},&quot;InitCommit&quot;:{&quot;ID&quot;:&quot;fec3683&quot;,&quot;Expected&quot;:&quot;fec3683&quot;},&quot;SecurityOptions&quot;:[&quot;name=seccomp,profile=default&quot;],&quot;ProductLicense&quot;:&quot;Community Engine&quot;,&quot;Warnings&quot;:[&quot;WARNING: API is accessible on http://0.0.0.0:2375 without encryption.\n         Access to the remote API is equivalent to root access on the host. Refer\n         to the 'Docker daemon attack surface' section in the documentation for\n         more information: https://docs.docker.com/engine/security/security/#docker-daemon-attack-surface&quot;]}
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h2 id="构建febs服务docker镜像"><a href="#构建febs服务docker镜像" class="header-anchor">#</a> 构建FEBS服务Docker镜像</h2> <p>接着我们需要在IDEA上配置远程Docker服务，并构建febs-auth、febs-gateway、febs-monitor-admin、febs-server-system和febs-server-test微服务模块对应的Docker镜像。</p> <p>IDEA Ultimate版本已经默认安装了Docker插件（没有的话去插件市场下载安装下就可以了）。点击IDEA -&gt; File -&gt; Settings… -&gt; Build,Execution,Deployment -&gt; Docker：</p> <p><img src="https://s2.ax1x.com/2019/12/08/Qaqu4O.png" alt="564.png"></p> <p>填写远程Docker地址，如果显示Connection successful说明连接远程Docker服务成功。</p> <p>接下来开始构建FEBS微服务Docker镜像，代码以群（519057656）文件 -&gt; 教程源码 -&gt; 9-源码的FEBS-Cloud为主。</p> <h3 id="构建febs-auth镜像"><a href="#构建febs-auth镜像" class="header-anchor">#</a> 构建febs-auth镜像</h3> <p>后续我们需要搭建多服务实例的认证服务器，他们之间要共享认证信息（令牌等信息），需要一个集中存储这些信息的地方，而RedisTokenStore正好符合这点，所以令牌存储策略应该选择RedisTokenStore，在febs-auth模块的febs-auth.properties配置文件中，将jwt令牌策略关闭，采用RedisTokenStore：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>febs.auth.enableJwt=false
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>准备好后，点击IDEA -&gt; Run -&gt; Edit Configrations…，添加Docker配置：</p> <p><img src="https://s2.ax1x.com/2019/12/08/QdpNad.png" alt="569.png"></p> <p>选择Dockerfile文件地址，并且添加镜像标签为 <a href="http://docker.mrbird.cc/febs/febs-auth:latest" target="_blank" rel="noopener noreferrer">docker.mrbird.cc/febs/febs-auth:latest<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> ，然后保存即可：</p> <p><img src="https://s2.ax1x.com/2019/12/08/Qd9MwQ.png" alt="570.png"></p> <p>保存后，构建镜像：</p> <p><img src="https://s2.ax1x.com/2019/12/08/QdCY4A.png" alt="570.png"></p> <p><img src="https://s2.ax1x.com/2019/12/12/QylPuq.png" alt="571.png"></p> <p>构建后：</p> <p><img src="https://s2.ax1x.com/2019/12/08/QdCq81.png" alt="572.png"></p> <p>我们可以到master虚拟机上核实一下：</p> <p><img src="https://s2.ax1x.com/2019/12/08/QdPpUH.png" alt="573.png"></p> <p>这证明我们通过远程Docker服务构建镜像是OK的。</p> <h3 id="构建febs-gateway镜像"><a href="#构建febs-gateway镜像" class="header-anchor">#</a> 构建febs-gateway镜像</h3> <p>过程和febs-auth类似，修改Docker配置：</p> <p><img src="https://s2.ax1x.com/2019/12/09/Qd4ZX6.png" alt="574.png"></p> <p>选择febs-gateway模块下的Dockerfile，并且将镜像标签改为：<a href="http://docker.mrbird.cc/febs/febs-gateway:latest" target="_blank" rel="noopener noreferrer">docker.mrbird.cc/febs/febs-gateway:latest<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> ，然后保存即可。</p> <p>接着点击镜像构建，构建结果：</p> <p><img src="https://s2.ax1x.com/2019/12/09/Qd4yj0.png" alt="576.png"></p> <p>构建成功。</p> <h2 id="构建febs-monitor-admin"><a href="#构建febs-monitor-admin" class="header-anchor">#</a> 构建febs-monitor-admin</h2> <p>在IDEA中修改Docker配置：</p> <p><img src="https://s2.ax1x.com/2019/12/09/Qd5IIg.png" alt="577.png"></p> <p>选择febs-monitor-admin模块下的Dockerfile，并且将镜像标签改为：<a href="http://docker.mrbird.cc/febs/febs-monitor-admin:latest" target="_blank" rel="noopener noreferrer">docker.mrbird.cc/febs/febs-monitor-admin:latest<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> ，然后保存即可。</p> <p>接着点击镜像构建，构建结果：</p> <p><img src="https://s2.ax1x.com/2019/12/09/Qd5zoF.png" alt="579.png"></p> <p>构建成功。</p> <h3 id="构建febs-server-system"><a href="#构建febs-server-system" class="header-anchor">#</a> 构建febs-server-system</h3> <p>修改Docker配置：</p> <p><img src="https://s2.ax1x.com/2019/12/09/QdIJw8.png" alt="580.png"></p> <p>选择febs-server-system模块下的Dockerfile，并且将镜像标签改为：<a href="http://docker.mrbird.cc/febs/febs-server-system:latest" target="_blank" rel="noopener noreferrer">docker.mrbird.cc/febs/febs-server-system:latest<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> ，然后保存即可。</p> <p>接着点击镜像构建，构建结果：</p> <p><img src="https://s2.ax1x.com/2019/12/09/QdTCK1.png" alt="582.png"></p> <h3 id="构建febs-server-test镜像"><a href="#构建febs-server-test镜像" class="header-anchor">#</a> 构建febs-server-test镜像</h3> <p>修改Docker配置：</p> <p><img src="https://s2.ax1x.com/2019/12/09/QdTMrt.png" alt="583.png"></p> <p>选择febs-server-test模块下的Dockerfile，并且将镜像标签改为：<a href="http://docker.mrbird.cc/febs/febs-server-test:latest" target="_blank" rel="noopener noreferrer">docker.mrbird.cc/febs/febs-server-test:latest<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> ，然后保存即可。</p> <p>接着点击镜像构建，构建结果：</p> <p><img src="https://s2.ax1x.com/2019/12/09/QdbPrn.png" alt="585.png"></p> <h3 id="镜像推送"><a href="#镜像推送" class="header-anchor">#</a> 镜像推送</h3> <p>这些镜像都构建好后，我们在master虚拟机上将它们都推送到Harbor仓库，执行下面这条命令批量推送：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>for i in $(docker images | grep docker.mrbird.cc | awk 'BEGIN{OFS=&quot;:&quot;}{print $1,$2}'); do docker push $i; done
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>推送完毕后，查看Harbor仓库：</p> <p><img src="https://s2.ax1x.com/2019/12/11/QsKcfs.png" alt="586.png"></p> <p>可以看到，镜像都已经推送成功。</p></div></div>  <div class="page-edit"><div class="edit-link"><a href="https://github.com/lixuanfengs/cactus-vuepress-sc/edit/master/docs/《SpringCloud微服务权限系统搭建》笔记/09.K8S集群部署/05.搭建Docker镜像仓库Harbor.md" target="_blank" rel="noopener noreferrer">编辑</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <!----> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2022/05/13, 15:20:04</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/f5823d/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">NFS服务器搭建</div></a> <a href="/pages/fa213a/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">K8S构建高可用Nacos</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
