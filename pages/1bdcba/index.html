a href="/pages/3750a4/" class="sidebar-link">服务注册组件搭建采集接口信息</a></li><li><a href="/pages/46c35f/" class="sidebar-link">应用服务接口注册到注册中心</a></li><li><a href="/pages/bb3695/" class="sidebar-link">订阅服务注册消息驱动网关映射</a></li><li><a href="/pages/2d7dcf/" class="sidebar-link">网关运营管理后台框架搭建</a></li><li><a href="/pages/6936ee/" class="sidebar-link">前后端分离应用的跨域接口调用</a></li><li><a href="/pages/13559a/" class="sidebar-link">网关Nginx负载模型配置</a></li><li><a href="/pages/918d1a/" class="sidebar-link">动态刷新网关Nginx负载均衡配置</a></li><li><a href="/pages/dea686/" class="sidebar-link">实现网关算力节点动态负载功能</a></li><li><a href="/pages/1bdcba/" aria-current="page" class="active sidebar-link">网关组件工程模块合并</a><ul class="sidebar-sub-headers"><li class="sidebar-sub-header level2"><a href="/pages/1bdcba/#学习方法" class="sidebar-link">学习方法</a></li><li class="sidebar-sub-header level2"><a href="/pages/1bdcba/#模块服务" class="sidebar-link">模块服务</a></li><li class="sidebar-sub-header level2"><a href="/pages/1bdcba/#工程合并" class="sidebar-link">工程合并</a><ul class="sidebar-sub-headers"><li class="sidebar-sub-header level3"><a href="/pages/1bdcba/#工程结构" class="sidebar-link">工程结构</a></li><li class="sidebar-sub-header level3"><a href="/pages/1bdcba/#部署文件" class="sidebar-link">部署文件</a></li><li class="sidebar-sub-header level4"><a href="/pages/1bdcba/#api-gateway-center" class="sidebar-link">api-gateway-center</a></li><li class="sidebar-sub-header level4"><a href="/pages/1bdcba/#api-gateway-engine" class="sidebar-link">api-gateway-engine</a></li><li class="sidebar-sub-header level4"><a href="/pages/1bdcba/#nginx" class="sidebar-link">Nginx</a></li></ul></li><li class="sidebar-sub-header level2"><a href="/pages/1bdcba/#容器部署" class="sidebar-link">容器部署</a></li><li class="sidebar-sub-header level2"><a href="/pages/1bdcba/#测试验证" class="sidebar-link">测试验证</a></li><li class="sidebar-sub-header level2"><a href="/pages/1bdcba/#本章小结" class="sidebar-link">本章小结</a></li><li class="sidebar-sub-header level2"><a href="/pages/1bdcba/#扩展" class="sidebar-link">扩展</a></li></ul></li><li><a href="/pages/d9cb43/" class="sidebar-link">功能完善(算力关联、接口上报、调用反馈)</a></li></ul> </aside> <div><main class="page"><div class="theme-vdoing-wrapper "><div class="articleInfo-wrap" data-v-06225672><div class="articleInfo" data-v-06225672><ul class="breadcrumbs" data-v-06225672><li data-v-06225672><a href="/" title="首页" class="iconfont icon-home router-link-active" data-v-06225672></a></li> <li data-v-06225672><a href="/note/Gateway/#《API网关设计与实现》" data-v-06225672>《API网关设计与实现》</a></li></ul> <div class="info" data-v-06225672><div title="作者" class="author iconfont icon-touxiang" data-v-06225672><a href="https://github.com/lixuanfengs" target="_blank" title="作者" class="beLink" data-v-06225672>cactusli</a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-06225672><a href="javascript:;" data-v-06225672>2023-10-08</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">目录</div> <div class="right-menu-content"></div></div></div> <h1><!---->网关组件工程模块合并<!----></h1>  <div class="theme-vdoing-content content__default"><h2 id="学习方法"><a href="#学习方法" class="header-anchor">#</a> <strong>学习方法</strong></h2> <p>章之前，我们已经完成了API网关的核心流程的开发，并且可以进行基本的测试调用。从本章开始，我们将专注于对网关功能的进一步细化和改进，这将涉及到对网关的六个模块进行开发，它们分别是【admin、center、core、assist、engine、sdk】。</p> <p>因此，从本章开始，我们将合并整个工程，后续的章节将采用创建分支的方式进行开发。</p> <p>在前面的教学中，我们采用了逐个模块的渐进迭代方式，主要是为了帮助初学者逐步验证每个模块，无需频繁切换分支，以更方便地理解和学习。在建立了这些基础知识之后，后续的迭代开发通过创建分支将更容易理解。</p> <p>值得注意的是，分支迭代是各大互联网公司普遍采用的标准需求迭代方式，因此，对于读者来说，学习、理解和掌握这种方式也是非常有必要的。</p> <h2 id="模块服务"><a href="#模块服务" class="header-anchor">#</a> <strong>模块服务</strong></h2> <p>在本章之前，让我们回顾一下，我们共同开发了多少个微服务模块工程，以支持整个网关的完整功能。实际上，目前网关的这六个模块工程可以主要分为三个主要部分，如下图所示：</p> <p><img src="https://lixuanfengs.github.io/blog-images/cactus-blogs/image-20231009094448473.png" alt="image-20231009094448473"></p> <ul><li><p>第一组：网关算力，由 api-gateway-core、api-gateway-assit、api-gateway-engine 组成，core 提供算力、assist 处理封装、engine 镜像打包和启动。</p></li> <li><p>第二组：管理中心，由 api-gateway-admin、api-gateway-center 组成，admin 后台运营、center 注册中心。</p></li> <li><p>第三组：接口上报，由 api-gateway-sdk 提供，它被应用系统引入，在应用系统中以注解的方式摘取应用RPC接口信息并向注册中心发送。</p></li></ul> <p>为了后续可以更好的迭代和维护，我们把几组系统进行模块的工程合并。</p> <h2 id="工程合并"><a href="#工程合并" class="header-anchor">#</a> <strong>工程合并</strong></h2> <h3 id="工程结构"><a href="#工程结构" class="header-anchor">#</a> <strong>工程结构</strong></h3> <p><img src="https://lixuanfengs.github.io/blog-images/cactus-blogs/image-20231010120955440.png" alt="image-20231010120955440"></p> <ol><li>合并的方式是通过 IDEA 创建出一个多模块工程，再分别把咱们网关的各个模块代码复制进去。</li> <li>admin-管理后台、assist-助手、center-注册中心、core-核心通信、engine-引擎、sdk-上报接口、test-rpc测试工程</li> <li>doc 包含了最新的 sql文件、nginx配置、postman接口等内容，后续一些必备的配置也会放到这里。</li> <li>此外，api-gateway-center、api-gateway-engine，都是Java的部署工程，已经在工程下提供了好了 Docker 配置，非常容易上手部署。</li></ol> <h3 id="部署文件"><a href="#部署文件" class="header-anchor">#</a> <strong>部署文件</strong></h3> <h4 id="api-gateway-center"><a href="#api-gateway-center" class="header-anchor">#</a> <strong>api-gateway-center</strong></h4> <p><strong>打包镜像</strong> - Dockerfile</p> <div class="language-dockerfile line-numbers-mode"><pre class="language-dockerfile"><code><span class="token comment"># 基础镜像</span>
<span class="token instruction"><span class="token keyword">FROM</span> openjdk:17.0.2-slim</span>
<span class="token comment"># 作者</span>
<span class="token instruction"><span class="token keyword">LABEL</span> maintainer=<span class="token string">&quot;cactusli&quot;</span></span>
<span class="token instruction"><span class="token keyword">LABEL</span> description=<span class="token string">&quot;Docker image for API Gateway Center&quot;</span></span>
<span class="token instruction"><span class="token keyword">LABEL</span> version=<span class="token string">&quot;1.0.1&quot;</span></span>
<span class="token comment"># 配置</span>
<span class="token instruction"><span class="token keyword">ENV</span> PARAMS=<span class="token string">&quot;&quot;</span></span>
<span class="token comment"># 时区</span>
<span class="token instruction"><span class="token keyword">ENV</span> TZ=PRC</span>
<span class="token instruction"><span class="token keyword">RUN</span> ln -snf /usr/share/zoneinfo/<span class="token variable">$TZ</span> /etc/localtime &amp;&amp; echo <span class="token variable">$TZ</span> &gt; /etc/timezone</span>
<span class="token comment"># 添加应用</span>
<span class="token instruction"><span class="token keyword">ADD</span> target/api-gateway-center-*.jar /api-gateway-center.jar</span>
<span class="token comment"># 执行镜像</span>
<span class="token instruction"><span class="token keyword">ENTRYPOINT</span> [<span class="token string">&quot;sh&quot;</span>,<span class="token string">&quot;-c&quot;</span>,<span class="token string">&quot;java -jar $JAVA_OPTS /api-gateway-center.jar $PARAMS&quot;</span>]</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br></div></div><p><strong>部署镜像</strong> - <a href="http://start.sh/" target="_blank" rel="noopener noreferrer">start.sh<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token function">docker</span> run <span class="token parameter variable">-p</span> <span class="token number">8001</span>:8001 <span class="token punctuation">\</span>
<span class="token parameter variable">-v</span> /opt/api-gateway/api-gateway-center/doc/data/nginx:/data/nginx <span class="token punctuation">\</span>
<span class="token parameter variable">-v</span> /var/run/docker.sock:/var/run/docker.sock <span class="token punctuation">\</span>
<span class="token parameter variable">--name</span> api-gateway-center <span class="token punctuation">\</span>
<span class="token parameter variable">-d</span> <span class="token number">192.168</span>.1.19/api-gateway/api-gateway-center:1.0.0 CP4-LISTEN:8001,fork,reuseaddr UNIX-CONNECT:/var/run/docker.sock TCP4-LISTEN:8001,fork,reuseaddr UNIX-CONNECT:/var/run/docker.sock
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><h4 id="api-gateway-engine"><a href="#api-gateway-engine" class="header-anchor">#</a> <strong>api-gateway-engine</strong></h4> <p><strong>打包镜像</strong> - Dockerfile</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token comment"># 基础镜像</span>
FROM openjdk:17.0.2-slim
<span class="token comment"># 作者</span>
LABEL <span class="token assign-left variable">maintainer</span><span class="token operator">=</span><span class="token string">&quot;cactusli&quot;</span>
LABEL <span class="token assign-left variable">description</span><span class="token operator">=</span><span class="token string">&quot;Docker image for API Gateway Engine&quot;</span>

RUN <span class="token function">ln</span> <span class="token parameter variable">-snf</span> /usr/share/zoneinfo/<span class="token variable">$TZ</span> /etc/localtime <span class="token operator">&amp;&amp;</span> <span class="token builtin class-name">echo</span> <span class="token variable">$TZ</span> <span class="token operator">&gt;</span> /etc/timezone

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br></div></div><p><strong>部署镜像</strong> - <a href="http://start.sh/" target="_blank" rel="noopener noreferrer">start.sh<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token comment">#start.sh1</span>

    <span class="token parameter variable">--name</span> api-gateway-engine-02 <span class="token parameter variable">-d</span> api-gateway-engine:1.0.0
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br></div></div><p>网关算力可以部署多套，所以这里直接提供了  <a href="http://start-01.sh/" target="_blank" rel="noopener noreferrer">start-01.sh<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>、 <a href="http://start-02.sh/" target="_blank" rel="noopener noreferrer">start-02.sh<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> 两个部署文件，方便测试网关算力的<strong>集群能力</strong>。</p> <h4 id="nginx"><a href="#nginx" class="header-anchor">#</a> <strong>Nginx</strong></h4> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token function">docker</span> run <span class="token punctuation">\</span>
<span class="token parameter variable">--name</span> Nginx <span class="token punctuation">\</span>

<span class="token parameter variable">-p</span> <span class="token number">8090</span>:80 <span class="token punctuation">\</span>
nginx
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br></div></div><p>因为工程重新整理，那么写配置信息也会随着修改。比如 Nginx 的 doc 被配置到了 api-gateway/doc 下。</p> <h2 id="容器部署"><a href="#容器部署" class="header-anchor">#</a> <strong>容器部署</strong></h2> <p>整个API网关所需的基础环境包括：MySQL、zookeeper、Nginx、Redis；</p> <p><img src="https://lixuanfengs.github.io/blog-images/cactus-blogs/image-20231009172229956.png" alt="image-20231009172229956"></p> <p>再有了基础配置以外，就可以通过 api-gateway 各个模块下的容器部署配置，来启动工程了。</p> <h2 id="测试验证"><a href="#测试验证" class="header-anchor">#</a> <strong>测试验证</strong></h2> <p><img src="https://lixuanfengs.github.io/blog-images/cactus-blogs/image-20231009172328804.png" alt="image-20231009172328804"></p> <p><img src="https://lixuanfengs.github.io/blog-images/cactus-blogs/image-20231009172258023.png" alt="image-20231009172258023"></p> <p>访问接口：http://192.168.1.19:8090/10001/cactus/activity/sayHello?str=10001 测试通过。</p> <h2 id="本章小结"><a href="#本章小结" class="header-anchor">#</a> <strong>本章小结</strong></h2> <p>通过多模块工程的结构管理 API网关各个微服务模块，通过这样的方式为后续的功能扩展做好铺垫。本章学习中多测试验证，确保每个模块的搭配使用都是正常的。</p> <h2 id="扩展"><a href="#扩展" class="header-anchor">#</a> 扩展</h2> <p>在 window环境下为了方便在本地调试，主要修改了以下代码和配置文件。</p> <p>首先 docker 部署的 Nginx 容器需要重新运行一下，去掉容器中配置文件和本地文件的挂载关系。</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token comment"># 运行新的容器</span>
<span class="token function">docker</span> run <span class="token punctuation">\</span>
<span class="token parameter variable">--name</span> Nginx <span class="token punctuation">\</span>
<span class="token parameter variable">-d</span> <span class="token punctuation">\</span>
<span class="token parameter variable">-v</span> /opt/api-gateway/api-gateway-center/doc/data/html:/usr/share/nginx/html <span class="token punctuation">\</span>
<span class="token parameter variable">-p</span> <span class="token number">8090</span>:80 <span class="token punctuation">\</span>
nginx
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br></div></div><p><strong>api-gateway-cneter-09</strong></p> <p>application.yml</p> <div class="language-yaml line-numbers-mode"><pre class="language-yaml"><code><span class="token key atrule">nginx</span><span class="token punctuation">:</span>
  <span class="token key atrule">server-name</span><span class="token punctuation">:</span> 192.168.1.19
  <span class="token key atrule">conf-path</span><span class="token punctuation">:</span> C<span class="token punctuation">:</span>\Users\Dell\nginx\nginx.conf <span class="token comment"># windows</span>
  <span class="token key atrule">with-docker-host</span><span class="token punctuation">:</span> tcp<span class="token punctuation">:</span>//192.168.1.19<span class="token punctuation">:</span><span class="token number">4610</span> <span class="token comment"># windows</span>
  <span class="token key atrule">conf-path-docker</span><span class="token punctuation">:</span> /etc/nginx/ <span class="token comment"># windows</span>
  <span class="token comment">#conf-path: /data/nginx/nginx.conf # docker</span>
  <span class="token comment">#with-docker-host: unix:///var/run/docker.sock # docker</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br></div></div><p><strong>源码详：cn.cactusli.gateway.center.domain.docker.service.AbstractLoadBalancing#updateNginxConfig</strong></p> <div class="language-java line-numbers-mode"><pre class="language-java"><code>    <span class="token annotation punctuation">@Value</span><span class="token punctuation">(</span><span class="token string">&quot;${nginx.conf-path-docker}&quot;</span><span class="token punctuation">)</span>
    <span class="token keyword">private</span> <span class="token class-name">String</span> conf_path_docker<span class="token punctuation">;</span>

    <span class="token annotation punctuation">@Override</span>
    <span class="token keyword">public</span> <span class="token keyword">void</span> <span class="token function">updateNginxConfig</span><span class="token punctuation">(</span><span class="token class-name">NginxConfig</span> nginxConfig<span class="token punctuation">)</span> <span class="token keyword">throws</span> <span class="token class-name">Exception</span> <span class="token punctuation">{</span>
        <span class="token comment">// 1. 创建 Nginx 配置文件</span>
        <span class="token class-name">String</span> nginxConfigFile <span class="token operator">=</span> <span class="token function">createNginxConfigFile</span><span class="token punctuation">(</span>nginxConfig<span class="token punctuation">)</span><span class="token punctuation">;</span>
        logger<span class="token punctuation">.</span><span class="token function">info</span><span class="token punctuation">(</span><span class="token string">&quot;步骤1：创建 Nginx 配置文件 containerFilePath：{}&quot;</span><span class="token punctuation">,</span> nginxConfigFile<span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token comment">// 2. 复制 Nginx 配置文件</span>
        <span class="token comment">// copyDockerFile(nginxConfig.getApplicationName(), containerFilePath, nginxConfig.getLocalNginxPath());</span>
        <span class="token comment">// logger.info(&quot;步骤2：拷贝 Nginx 配置文件 localPath：{}&quot;, nginxConfig.getLocalNginxPath());</span>

        <span class="token comment">// 2.1 复制 Nginx 配置文件到 Docker 容器中指定的目录下 （方便 window 环境下调试） </span>
        <span class="token keyword">if</span> <span class="token punctuation">(</span><span class="token class-name">StringUtils</span><span class="token punctuation">.</span><span class="token function">isNotEmpty</span><span class="token punctuation">(</span>conf_path_docker<span class="token punctuation">)</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
            <span class="token function">copyFileToDocker</span><span class="token punctuation">(</span>nginxConfig<span class="token punctuation">.</span><span class="token function">getNginxName</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">,</span> nginxConfigFile<span class="token punctuation">,</span> conf_path_docker<span class="token punctuation">)</span><span class="token punctuation">;</span>   
        <span class="token punctuation">}</span>

        <span class="token comment">// 3. 刷新 Nginx 配置文件</span>
        <span class="token function">refreshNginxConfig</span><span class="token punctuation">(</span>nginxConfig<span class="token punctuation">.</span><span class="token function">getNginxName</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        logger<span class="token punctuation">.</span><span class="token function">info</span><span class="token punctuation">(</span><span class="token string">&quot;步骤2：刷新 Nginx 配置文件 Done！&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>

    <span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br></div></div><p><strong>源码详：cn.cactusli.gateway.center.domain.docker.service.LoadBalancingService</strong></p> <div class="language-java line-numbers-mode"><pre class="language-java"><code>
    <span class="token annotation punctuation">@Value</span><span class="token punctuation">(</span><span class="token string">&quot;${nginx.conf-path}&quot;</span><span class="token punctuation">)</span>
    <span class="token keyword">private</span> <span class="token class-name">String</span> nginx_conf_path<span class="token punctuation">;</span>

    <span class="token annotation punctuation">@Value</span><span class="token punctuation">(</span><span class="token string">&quot;${nginx.with-docker-host}&quot;</span><span class="token punctuation">)</span>
    <span class="token keyword">private</span> <span class="token class-name">String</span> with_docker_host<span class="token punctuation">;</span>

    <span class="token annotation punctuation">@Override</span>
    <span class="token keyword">protected</span> <span class="token keyword">void</span> <span class="token function">copyFileToDocker</span><span class="token punctuation">(</span><span class="token class-name">String</span> nginxName<span class="token punctuation">,</span> <span class="token class-name">String</span> localNginxPath<span class="token punctuation">,</span> <span class="token class-name">String</span> containerFilePath<span class="token punctuation">)</span> <span class="token keyword">throws</span>  <span class="token class-name">IOException</span> <span class="token punctuation">{</span>

        <span class="token comment">// Docker client</span>
        <span class="token class-name">DockerClientConfig</span> config <span class="token operator">=</span> <span class="token class-name">DefaultDockerClientConfig</span><span class="token punctuation">.</span><span class="token function">createDefaultConfigBuilder</span><span class="token punctuation">(</span><span class="token punctuation">)</span>
                <span class="token punctuation">.</span><span class="token function">withDockerHost</span><span class="token punctuation">(</span>with_docker_host<span class="token punctuation">)</span><span class="token punctuation">.</span><span class="token function">build</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>

        <span class="token class-name">DockerClient</span> dockerClient <span class="token operator">=</span> <span class="token class-name">DockerClientBuilder</span><span class="token punctuation">.</span><span class="token function">getInstance</span><span class="token punctuation">(</span>config<span class="token punctuation">)</span><span class="token punctuation">.</span><span class="token function">build</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>

        <span class="token class-name">String</span> containerId <span class="token operator">=</span> dockerClient<span class="token punctuation">.</span><span class="token function">listContainersCmd</span><span class="token punctuation">(</span><span class="token punctuation">)</span>
                <span class="token punctuation">.</span><span class="token function">withNameFilter</span><span class="token punctuation">(</span><span class="token keyword">new</span> <span class="token class-name">ArrayList</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token class-name">String</span><span class="token punctuation">&gt;</span></span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token punctuation">{</span><span class="token punctuation">{</span>
                    <span class="token function">add</span><span class="token punctuation">(</span>nginxName<span class="token punctuation">)</span><span class="token punctuation">;</span>
                <span class="token punctuation">}</span><span class="token punctuation">}</span><span class="token punctuation">)</span>
                <span class="token punctuation">.</span><span class="token function">exec</span><span class="token punctuation">(</span><span class="token punctuation">)</span>
                <span class="token punctuation">.</span><span class="token function">get</span><span class="token punctuation">(</span><span class="token number">0</span><span class="token punctuation">)</span>
                <span class="token punctuation">.</span><span class="token function">getId</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token comment">// 创建复制命令</span>
        <span class="token class-name">CopyArchiveToContainerCmd</span> copyCmd <span class="token operator">=</span> dockerClient<span class="token punctuation">.</span><span class="token function">copyArchiveToContainerCmd</span><span class="token punctuation">(</span>containerId<span class="token punctuation">)</span>
                <span class="token punctuation">.</span><span class="token function">withHostResource</span><span class="token punctuation">(</span>localNginxPath<span class="token punctuation">)</span>
                <span class="token punctuation">.</span><span class="token function">withRemotePath</span><span class="token punctuation">(</span>containerFilePath<span class="token punctuation">)</span><span class="token punctuation">;</span>

        <span class="token comment">// 执行复制命令</span>
        copyCmd<span class="token punctuation">.</span><span class="token function">exec</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>


        <span class="token comment">// 关闭 Docker 客户端</span>
        dockerClient<span class="token punctuation">.</span><span class="token function">close</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>

    <span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br><span class="line-number">28</span><br><span class="line-number">29</span><br><span class="line-number">30</span><br><span class="line-number">31</span><br><span class="line-number">32</span><br><span class="line-number">33</span><br><span class="line-number">34</span><br><span class="line-number">35</span><br><span class="line-number">36</span><br></div></div></div></div>  <div class="page-edit"><div class="edit-link"><a href="https://github.com/lixuanfengs/cactus-vuepress-sc/edit/master/docs/《API网关设计与实现》/32.网关组件工程模块合并.md" target="_blank" rel="noopener noreferrer">编辑</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon
