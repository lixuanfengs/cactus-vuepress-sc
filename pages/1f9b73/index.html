link">Java 泛型</a></li><li><a href="/pages/005d24/" class="sidebar-link">Java 多线程</a></li><li><a href="/pages/25d9ee/" class="sidebar-link">Java IO流</a></li><li><a href="/pages/c5fffc/" class="sidebar-link">Java 网络编程</a></li><li><a href="/pages/13e019/" class="sidebar-link">Java 多用户即时通信系统</a></li><li><a href="/pages/630cd1/" class="sidebar-link">Java 反射</a></li><li><a href="/pages/fdf000/" class="sidebar-link">Java JDBC和数据库连接池</a></li><li><a href="/pages/61ff69/" class="sidebar-link">Java 正则表达式</a></li><li><a href="/JavaEE/java/Java8Newfeatures/" class="sidebar-link">Java 8新特性</a></li></ul> </aside> <div><main class="page"><div class="theme-vdoing-wrapper "><div class="articleInfo-wrap" data-v-06225672><div class="articleInfo" data-v-06225672><ul class="breadcrumbs" data-v-06225672><li data-v-06225672><a href="/" title="首页" class="iconfont icon-home router-link-active" data-v-06225672></a></li> <li data-v-06225672><a href="/note/Java/#Java 基础" data-v-06225672>Java 基础</a></li></ul> <div class="info" data-v-06225672><div title="作者" class="author iconfont icon-touxiang" data-v-06225672><a href="https://github.com/lixuanfengs" target="_blank" title="作者" class="beLink" data-v-06225672>cactusli</a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-06225672><a href="javascript:;" data-v-06225672>2021-12-20</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">目录</div> <div class="right-menu-content"></div></div></div> <h1><!---->Java 常用类<!----></h1>  <div class="theme-vdoing-content content__default"><h1 id="java-常用类"><a href="#java-常用类" class="header-anchor">#</a> Java 常用类</h1> <h2 id="包装类"><a href="#包装类" class="header-anchor">#</a> 包装类</h2> <h3 id="包装类的分类"><a href="#包装类的分类" class="header-anchor">#</a> 包装类的分类</h3> <ul><li>针对八种基本数据类型相应的引用类型-包装类</li> <li>有了类的特点，就可以调用类中的方法</li> <li>如图：</li></ul> <p><img src="https://cdn.statically.io/gh/lixuanfengs/blog-images/master/JavaEE/cyl/01.png" alt="01"></p> <h3 id="包装类和基本数据的转换"><a href="#包装类和基本数据的转换" class="header-anchor">#</a> 包装类和基本数据的转换</h3> <p>演示包装类和基本数据类型的相互转换,这里以int和Integer演示。</p> <ol><li><font color="#0099ff" size="4" face="黑体">jdk5之前的手动装箱和拆箱方式，装箱:基本类型-&gt;包装类型,反之，拆箱</font></li> <li><font color="#0099ff" size="4" face="黑体">jdk5以后(含jdk5)的自动装箱和拆箱方式</font></li> <li><font color="#0099ff" size="4" face="黑体">自动装箱底层调用的是valueOf方法，比如Integer.valueOf</font></li> <li>其它包装类的用法类似,不一一举例</li></ol> <h3 id="案列演示"><a href="#案列演示" class="header-anchor">#</a> 案列演示</h3> <ul><li>代码演示:</li></ul> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">package</span> <span class="token namespace">com<span class="token punctuation">.</span>study<span class="token punctuation">.</span>wrapper</span><span class="token punctuation">;</span>

<span class="token keyword">public</span> <span class="token keyword">class</span> <span class="token class-name">Integer01</span> <span class="token punctuation">{</span>
    <span class="token keyword">public</span> <span class="token keyword">static</span> <span class="token keyword">void</span> <span class="token function">main</span><span class="token punctuation">(</span><span class="token class-name">String</span><span class="token punctuation">[</span><span class="token punctuation">]</span> args<span class="token punctuation">)</span> <span class="token punctuation">{</span>
        <span class="token comment">//演示int-&gt;Integer</span>
        <span class="token comment">//jdk5前是手动装箱和拆箱</span>
        <span class="token comment">//手动装箱</span>
        <span class="token keyword">int</span> n1<span class="token operator">=</span><span class="token number">100</span><span class="token punctuation">;</span>
        <span class="token class-name">Integer</span> integer<span class="token operator">=</span><span class="token keyword">new</span> <span class="token class-name">Integer</span><span class="token punctuation">(</span>n1<span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token class-name">Integer</span> integer1<span class="token operator">=</span><span class="token class-name">Integer</span><span class="token punctuation">.</span><span class="token function">valueOf</span><span class="token punctuation">(</span>n1<span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token comment">//手动拆箱</span>
        <span class="token comment">//Integer-&gt;int</span>
        <span class="token keyword">int</span> i<span class="token operator">=</span>integer<span class="token punctuation">.</span><span class="token function">intValue</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token comment">//jdk5之后 就可以自动装箱和自动拆箱了</span>
        <span class="token keyword">int</span> n2<span class="token operator">=</span><span class="token number">200</span><span class="token punctuation">;</span>
        <span class="token comment">//自动装箱-&gt;Integer</span>
        <span class="token class-name">Integer</span> integer2<span class="token operator">=</span>n2<span class="token punctuation">;</span><span class="token comment">//底层是用的是Integer.valueOf(n2)</span>
        <span class="token comment">//自动拆箱</span>
        <span class="token keyword">int</span> n3<span class="token operator">=</span>integer2<span class="token punctuation">;</span><span class="token comment">//底层使用的是Integer.intValue()</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br></div></div><h3 id="课堂测试题"><a href="#课堂测试题" class="header-anchor">#</a> 课堂测试题</h3> <p><img src="https://cdn.statically.io/gh/lixuanfengs/blog-images/master/JavaEE/cyl/02.png" alt="02"></p> <ul><li>代码演示：</li></ul> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">package</span> <span class="token namespace">com<span class="token punctuation">.</span>study<span class="token punctuation">.</span>wrapper</span><span class="token punctuation">;</span>

<span class="token keyword">public</span> <span class="token keyword">class</span> <span class="token class-name">WrapperExercise01</span> <span class="token punctuation">{</span>
    <span class="token keyword">public</span> <span class="token keyword">static</span> <span class="token keyword">void</span> <span class="token function">main</span><span class="token punctuation">(</span><span class="token class-name">String</span><span class="token punctuation">[</span><span class="token punctuation">]</span> args<span class="token punctuation">)</span> <span class="token punctuation">{</span>
        <span class="token class-name">Double</span> d <span class="token operator">=</span> <span class="token number">100d</span><span class="token punctuation">;</span><span class="token comment">//ok,自动装箱 Double.valueOf(100d)</span>
        <span class="token class-name">Float</span> f <span class="token operator">=</span> <span class="token number">1.5f</span><span class="token punctuation">;</span><span class="token comment">//ok 自动装箱 Float.valueOf(1.5f)</span>
        <span class="token class-name">Object</span> obj1 <span class="token operator">=</span> <span class="token boolean">true</span> <span class="token operator">?</span> <span class="token keyword">new</span> <span class="token class-name">Integer</span><span class="token punctuation">(</span><span class="token number">1</span><span class="token punctuation">)</span> <span class="token operator">:</span> <span class="token keyword">new</span> <span class="token class-name">Double</span><span class="token punctuation">(</span><span class="token number">2.0</span><span class="token punctuation">)</span><span class="token punctuation">;</span><span class="token comment">//三元运算符 是一个整体</span>
        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span>obj1<span class="token punctuation">)</span><span class="token punctuation">;</span><span class="token comment">//1.0</span>
        <span class="token class-name">Object</span> obj2<span class="token punctuation">;</span>
        <span class="token keyword">if</span><span class="token punctuation">(</span><span class="token boolean">true</span><span class="token punctuation">)</span>
            obj2<span class="token operator">=</span><span class="token keyword">new</span> <span class="token class-name">Integer</span><span class="token punctuation">(</span><span class="token number">1</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token keyword">else</span>
            obj2<span class="token operator">=</span><span class="token keyword">new</span> <span class="token class-name">Double</span><span class="token punctuation">(</span><span class="token number">2.0</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span>obj2<span class="token punctuation">)</span><span class="token punctuation">;</span><span class="token comment">//1</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br></div></div><h3 id="包装类型和-string-类型的相互转换"><a href="#包装类型和-string-类型的相互转换" class="header-anchor">#</a> 包装类型和 String 类型的相互转换</h3> <ul><li>代码演示：</li></ul> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">package</span> <span class="token namespace">com<span class="token punctuation">.</span>study<span class="token punctuation">.</span>wrapper</span><span class="token punctuation">;</span>

<span class="token keyword">public</span> <span class="token keyword">class</span> <span class="token class-name">WrapperVSString</span> <span class="token punctuation">{</span>
    <span class="token keyword">public</span> <span class="token keyword">static</span> <span class="token keyword">void</span> <span class="token function">main</span><span class="token punctuation">(</span><span class="token class-name">String</span><span class="token punctuation">[</span><span class="token punctuation">]</span> args<span class="token punctuation">)</span> <span class="token punctuation">{</span>
        <span class="token comment">//演示一下 包装类(Integer)-&gt;String</span>
        <span class="token class-name">Integer</span> i<span class="token operator">=</span><span class="token number">100</span><span class="token punctuation">;</span><span class="token comment">//自动装箱</span>
        <span class="token comment">//方式1</span>
        <span class="token class-name">String</span> str<span class="token operator">=</span>i<span class="token operator">+</span><span class="token string">&quot;&quot;</span><span class="token punctuation">;</span>
        <span class="token comment">//方式2</span>
        <span class="token class-name">String</span> str2<span class="token operator">=</span>i<span class="token punctuation">.</span><span class="token function">toString</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token comment">//方式3</span>
        <span class="token class-name">String</span> str3<span class="token operator">=</span><span class="token class-name">String</span><span class="token punctuation">.</span><span class="token function">valueOf</span><span class="token punctuation">(</span>i<span class="token punctuation">)</span><span class="token punctuation">;</span>

        <span class="token comment">//String -&gt;Integer</span>
        <span class="token class-name">String</span> str4<span class="token operator">=</span><span class="token string">&quot;12345&quot;</span><span class="token punctuation">;</span>
        <span class="token class-name">Integer</span> i2<span class="token operator">=</span><span class="token class-name">Integer</span><span class="token punctuation">.</span><span class="token function">parseInt</span><span class="token punctuation">(</span>str4<span class="token punctuation">)</span><span class="token punctuation">;</span><span class="token comment">//自动装箱</span>
        <span class="token class-name">Integer</span> i3 <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">Integer</span><span class="token punctuation">(</span>str4<span class="token punctuation">)</span><span class="token punctuation">;</span><span class="token comment">//构造器</span>
        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token string">&quot;ok&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br></div></div><h3 id="integer-类和-character-类的常用方法"><a href="#integer-类和-character-类的常用方法" class="header-anchor">#</a> Integer 类和 Character 类的常用方法</h3> <ul><li>代码演示：</li></ul> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">package</span> <span class="token namespace">com<span class="token punctuation">.</span>study<span class="token punctuation">.</span>wrapper</span><span class="token punctuation">;</span>

<span class="token comment">/**
 * @author cactusli
 * @version 1.0
 * @date 2021/7/29  20:45
 */</span>
<span class="token keyword">public</span> <span class="token keyword">class</span> <span class="token class-name">WrapperMethod</span> <span class="token punctuation">{</span>
    <span class="token keyword">public</span> <span class="token keyword">static</span> <span class="token keyword">void</span> <span class="token function">main</span><span class="token punctuation">(</span><span class="token class-name">String</span><span class="token punctuation">[</span><span class="token punctuation">]</span> args<span class="token punctuation">)</span> <span class="token punctuation">{</span>
        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token class-name">Integer</span><span class="token punctuation">.</span><span class="token constant">MIN_VALUE</span><span class="token punctuation">)</span><span class="token punctuation">;</span> <span class="token comment">//返回最小值</span>
         <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token class-name">Integer</span><span class="token punctuation">.</span><span class="token constant">MAX_VALUE</span><span class="token punctuation">)</span><span class="token punctuation">;</span><span class="token comment">//返回最大值</span>
         <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token class-name">Character</span><span class="token punctuation">.</span><span class="token function">isDigit</span><span class="token punctuation">(</span><span class="token char">'a'</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span><span class="token comment">//判断是不是数字</span>

        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span>a<span class="token operator">==</span>b<span class="token punctuation">)</span><span class="token punctuation">;</span><span class="token comment">//F</span>
        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span>a<span class="token operator">==</span>b<span class="token punctuation">.</span><span class="token function">intern</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span><span class="token comment">//intern方法 //T</span>
        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span>b<span class="token operator">==</span>b<span class="token punctuation">.</span><span class="token function">intern</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span><span class="token comment">//F</span>
        <span class="token comment">//当调用intern方法时，如果池已经包含一个等于此 String对象的字符串（用equals（Object）方法确定），</span>
        <span class="token comment">// 则返回池中的字符串。否则，将此String对象添加到池中，并返回此String对象的引用</span>
        <span class="token comment">// b.intern()方法最终返回的是   常量池的地址（对象）。</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br></div></div><h2 id="字符串的特性"><a href="#字符串的特性" class="header-anchor">#</a> 字符串的特性</h2> <h3 id="说明"><a href="#说明" class="header-anchor">#</a> 说明</h3> <p><img src="https://cdn.statically.io/gh/lixuanfengs/blog-images/master/JavaEE/cyl/05.png" alt="05"></p> <h3 id="经典题"><a href="#经典题" class="header-anchor">#</a> 经典题</h3> <p>题一:</p> <p>String a=&quot;hello&quot;+&quot;abc&quot;;</p> <p>创建了几个对象?只有一个对象</p> <p>String a=&quot;hello&quot;+&quot;abc&quot;;//==&gt;优化等价 String a=&quot;helloabc&quot;;</p> <p>分析:</p> <ol><li>编译器不傻，做了个优化，判断创建的常量池对象，是否有引用指向</li></ol> <p>题2：</p> <p>String a=&quot;hello&quot;;//创建a对象</p> <p>String b=&quot;abc&quot;;//创建b对象</p> <p>String c=a+b;//创建了三个对象</p> <p>小结:底层是StringBuilder sb=new StringBuilder(); sb.append(a); sb.append(b);</p> <p>sb是在堆中，并且append是在原来字符串的基础上追加的.</p> <p><strong>重要规则</strong>,String c1 =&quot;ab&quot;+ &quot;cd&quot;;//常量相加，看的是池 。</p> <p>String c1=a+b;//变量相加，是在堆中。</p> <ul><li>代码演示：</li></ul> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">package</span> <span class="token namespace">com<span class="token punctuation">.</span>study<span class="token punctuation">.</span>string_</span><span class="token punctuation">;</span>

<span class="token keyword">public</span> <span class="token keyword">class</span> <span class="token class-name">StringExercise08</span> <span class="token punctuation">{</span>
    <span class="token keyword">public</span> <span class="token keyword">static</span> <span class="token keyword">void</span> <span class="token function">main</span><span class="token punctuation">(</span><span class="token class-name">String</span><span class="token punctuation">[</span><span class="token punctuation">]</span> args<span class="token punctuation">)</span> <span class="token punctuation">{</span>
        <span class="token class-name">String</span> s1<span class="token operator">=</span><span class="token string">&quot;hello&quot;</span><span class="token operator">+</span><span class="token string">&quot;abc&quot;</span><span class="token punctuation">;</span><span class="token comment">//等价String s1=&quot;helloabc&quot;;</span>
        <span class="token class-name">String</span> s2<span class="token operator">=</span><span class="token string">&quot;helloabc&quot;</span><span class="token punctuation">;</span>
        <span class="token comment">//这里只创建了一个对象</span>
        <span class="token class-name">String</span> a<span class="token operator">=</span><span class="token string">&quot;hello&quot;</span><span class="token punctuation">;</span><span class="token comment">//创建a对象</span>
        <span class="token class-name">String</span> b<span class="token operator">=</span><span class="token string">&quot;abc&quot;</span><span class="token punctuation">;</span><span class="token comment">//创建b对象</span>
        <span class="token class-name">String</span> c<span class="token operator">=</span>a<span class="token operator">+</span>b<span class="token punctuation">;</span>
        <span class="token comment">//1.先创建StringBuilder sb=new StringBuilder();</span>
        <span class="token comment">//2.执行 sb.append(&quot;hello&quot;)</span>
        <span class="token comment">//3.sb.append(&quot;abc&quot;)</span>
        <span class="token comment">//4.String c=sb.ToString()</span>
        <span class="token comment">//a指向池中hello  b指向池中abc</span>
        <span class="token comment">//最后其实是c指向堆中的对象 (String)value[]-&gt;池中&quot;helloabc&quot;</span>
        <span class="token comment">//创建了三个对象</span>
        <span class="token class-name">String</span> s3<span class="token operator">=</span>a<span class="token operator">+</span><span class="token string">&quot;h&quot;</span><span class="token punctuation">;</span>
        <span class="token comment">//hello已经使用过了 不再创建 所以是两个对象</span>
        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span>a<span class="token operator">==</span>c<span class="token punctuation">)</span><span class="token punctuation">;</span><span class="token comment">//F  a指向常量池   c指向堆中对象 (String)value[]-&gt;池中&quot;helloabc&quot;</span>
        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span>s1<span class="token operator">==</span>s2<span class="token punctuation">)</span><span class="token punctuation">;</span><span class="token comment">//T</span>
        <span class="token comment">//常量相加是在池中 变量相加是在堆中</span>
        <span class="token class-name">String</span> s6<span class="token operator">=</span><span class="token punctuation">(</span>a<span class="token operator">+</span>b<span class="token punctuation">)</span><span class="token punctuation">.</span><span class="token function">intern</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span>s2<span class="token operator">==</span>s6<span class="token punctuation">)</span><span class="token punctuation">;</span><span class="token comment">//T</span>
        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span>s2<span class="token punctuation">.</span><span class="token function">equals</span><span class="token punctuation">(</span>s6<span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span><span class="token comment">//T</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br><span class="line-number">28</span><br></div></div><h2 id="string-类的常见方法"><a href="#string-类的常见方法" class="header-anchor">#</a> String 类的常见方法</h2> <h3 id="说明-2"><a href="#说明-2" class="header-anchor">#</a> 说明</h3> <p><img src="https://cdn.statically.io/gh/lixuanfengs/blog-images/master/JavaEE/cyl/09.png" alt="09"></p> <h3 id="string-类的常见方法一览"><a href="#string-类的常见方法一览" class="header-anchor">#</a> String 类的常见方法一览</h3> <ul><li><p>equals //区分大小写，判断内容是否相等</p></li> <li><p>equalslgnoreCase//忽略大小写的判断内容是否相等length//获取字符的个数，字符串的长度</p></li> <li><p>indexOf//获取字符在字符串中第1次出现的索引,索引从0开始,如果找不到,返回-1</p></li> <li><p>lastIndexOf//获取字符在字符串中最后1次出现的索引,索引从0开始,如找不到,返回-1</p></li> <li><p>substring//截取指定范围的子串</p></li> <li><p>trim//去前后空格</p></li> <li><p>charAt//获取某索引处的字符，注意不能使用Str[index]这种方式.</p></li> <li><p>代码演示：</p></li></ul> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">package</span> <span class="token namespace">com<span class="token punctuation">.</span>study<span class="token punctuation">.</span>string_</span><span class="token punctuation">;</span>

<span class="token keyword">public</span> <span class="token keyword">class</span> <span class="token class-name">StringMethod01</span> <span class="token punctuation">{</span>
    <span class="token keyword">public</span> <span class="token keyword">static</span> <span class="token keyword">void</span> <span class="token function">main</span><span class="token punctuation">(</span><span class="token class-name">String</span><span class="token punctuation">[</span><span class="token punctuation">]</span> args<span class="token punctuation">)</span> <span class="token punctuation">{</span>
        <span class="token comment">//1.equals方法区分大小写</span>
       <span class="token class-name">String</span> str1<span class="token operator">=</span><span class="token string">&quot;cactusli&quot;</span><span class="token punctuation">;</span>
       <span class="token class-name">String</span> str2<span class="token operator">=</span><span class="token string">&quot;cactusli&quot;</span><span class="token punctuation">;</span>
        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span>str1<span class="token punctuation">.</span><span class="token function">equals</span><span class="token punctuation">(</span>str2<span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token comment">//2.equalsIgnoreCase 忽略大小写 判断内容是否相等</span>
        <span class="token class-name">String</span> name<span class="token operator">=</span><span class="token string">&quot;john&quot;</span><span class="token punctuation">;</span>
        <span class="token keyword">if</span><span class="token punctuation">(</span><span class="token string">&quot;john&quot;</span><span class="token punctuation">.</span><span class="token function">equalsIgnoreCase</span><span class="token punctuation">(</span>name<span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
            <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token string">&quot;Success&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token punctuation">}</span>
        <span class="token comment">//3.length 获取字符的个数 字符串的长度</span>
        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token string">&quot;cactusli&quot;</span><span class="token punctuation">.</span><span class="token function">length</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token comment">//4.indexOf 获取字符串对象中第一次出现的索引，索引从0开始 如果找不到 返回-1</span>
        <span class="token class-name">String</span> s1<span class="token operator">=</span><span class="token string">&quot;wdada@dyhsdsj&quot;</span><span class="token punctuation">;</span>
        <span class="token keyword">int</span> index<span class="token operator">=</span>s1<span class="token punctuation">.</span><span class="token function">indexOf</span><span class="token punctuation">(</span><span class="token char">'@'</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span>index<span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token comment">//5.lastIndexOf 获取字符 在字符串最后一次出现的索引 索引从零 开始 找不到 返回-1</span>
        <span class="token class-name">String</span> s2<span class="token operator">=</span><span class="token string">&quot;wdada@dyhsdsj&quot;</span><span class="token punctuation">;</span>
        <span class="token keyword">int</span> index2<span class="token operator">=</span>s1<span class="token punctuation">.</span><span class="token function">lastIndexOf</span><span class="token punctuation">(</span><span class="token char">'@'</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span>index2<span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token comment">//6.substring截取指定范围的字符串</span>
        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span>name<span class="token punctuation">.</span><span class="token function">substring</span><span class="token punctuation">(</span><span class="token number">2</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span><span class="token comment">//截取后面的字符</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br><span class="line-number">28</span><br></div></div><ul><li><p>toUpperCase</p></li> <li><p>toLowerCaseconcat</p></li> <li><p>replace替换字符串中的字符</p></li> <li><p>split 分割字符串,对于某些分割字符，我们需要转义比如|\\等</p></li> <li><p>案例: String poem=&quot;锄禾日当午,汗滴禾下土,谁知盘中餐,粒粒皆辛苦&quot;;和文件路径.</p></li> <li><p>compareTo //比较两个字符串的大小toCharArray l/转换成字符数组</p></li> <li><p>format//格式字符串,%s字符串%c字符%d整型%.2f 浮点型</p></li> <li><p>案例，将一个人的信息格式化输出.</p></li> <li><p>代码演示：</p></li></ul> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">package</span> <span class="token namespace">com<span class="token punctuation">.</span>study<span class="token punctuation">.</span>string_</span><span class="token punctuation">;</span>

<span class="token keyword">import</span> <span class="token import"><span class="token namespace">java<span class="token punctuation">.</span>util<span class="token punctuation">.</span></span><span class="token class-name">Locale</span></span><span class="token punctuation">;</span>

<span class="token keyword">public</span> <span class="token keyword">class</span> <span class="token class-name">StringMethod02</span> <span class="token punctuation">{</span>
    <span class="token keyword">public</span> <span class="token keyword">static</span> <span class="token keyword">void</span> <span class="token function">main</span><span class="token punctuation">(</span><span class="token class-name">String</span><span class="token punctuation">[</span><span class="token punctuation">]</span> args<span class="token punctuation">)</span> <span class="token punctuation">{</span>
        <span class="token comment">//1.toUpperCase转成大写</span>
        <span class="token class-name">String</span> s<span class="token operator">=</span><span class="token string">&quot;hello&quot;</span><span class="token punctuation">;</span>
        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span>s<span class="token punctuation">.</span><span class="token function">toUpperCase</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token comment">//2. toLowerCase</span>
        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span>s<span class="token punctuation">.</span><span class="token function">toLowerCase</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token comment">//3.concat拼接字符串</span>
        <span class="token class-name">String</span> s1<span class="token operator">=</span><span class="token string">&quot;cactusli&quot;</span><span class="token punctuation">;</span>
        s1<span class="token operator">=</span>s1<span class="token punctuation">.</span><span class="token function">concat</span><span class="token punctuation">(</span><span class="token string">&quot;f&quot;</span><span class="token punctuation">)</span><span class="token punctuation">.</span><span class="token function">concat</span><span class="token punctuation">(</span><span class="token string">&quot;f&quot;</span><span class="token punctuation">)</span><span class="token punctuation">.</span><span class="token function">concat</span><span class="token punctuation">(</span><span class="token string">&quot;f&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span>s1<span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token comment">//4.replace 替换字符串中的字符</span>
        s1<span class="token operator">=</span><span class="token string">&quot;adc,ddd,dab,gaf&quot;</span><span class="token punctuation">;</span>
        s1<span class="token operator">=</span>s1<span class="token punctuation">.</span><span class="token function">replace</span><span class="token punctuation">(</span><span class="token string">&quot;ddd&quot;</span><span class="token punctuation">,</span><span class="token string">&quot;aaa&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token comment">//返回的结果才是 替换过得 对本身的s1没有影响</span>
        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span>s1<span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token comment">//5.split分割字符串，对于某些字符串 我们需要转义 比如| \\</span>
        <span class="token class-name">String</span> poem<span class="token operator">=</span><span class="token string">&quot;锄禾日当午，汗滴禾下土，谁知盘中餐，粒粒皆辛苦&quot;</span><span class="token punctuation">;</span>
        <span class="token class-name">String</span> split<span class="token punctuation">[</span><span class="token punctuation">]</span><span class="token operator">=</span>poem<span class="token punctuation">.</span><span class="token function">split</span><span class="token punctuation">(</span><span class="token string">&quot;，&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
         poem<span class="token operator">=</span><span class="token string">&quot;E:\\aa\\bb\\cc&quot;</span><span class="token punctuation">;</span>
        split<span class="token operator">=</span>poem<span class="token punctuation">.</span><span class="token function">split</span><span class="token punctuation">(</span><span class="token string">&quot;\\\\&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token keyword">for</span> <span class="token punctuation">(</span><span class="token keyword">int</span> i <span class="token operator">=</span> <span class="token number">0</span><span class="token punctuation">;</span> i <span class="token operator">&lt;</span> split<span class="token punctuation">.</span>length <span class="token punctuation">;</span> i<span class="token operator">++</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>

       <span class="token comment">//StringBuffer-&gt;String</span>

        <span class="token class-name">String</span> input<span class="token operator">=</span><span class="token string">&quot;123456.626&quot;</span><span class="token punctuation">;</span>

<span class="token keyword">public</span> <span class="token keyword">class</span> <span class="token class-name">StringBuilder01</span> <span class="token punctuation">{</span>
    <span class="token keyword">public</span> <span class="token keyword">static</span> <span class="token keyword">void</span> <span class="token function">main</span><span class="token punctuation">(</span><span class="token class-name">String</span><span class="token punctuation">[</span><span class="token punctuation">]</span> args<span class="token punctuation">)</span> <span class="token punctuation">{</span>
        <span class="token comment">//1.StringBuilder 继承AbstractStringBuilder 类</span>

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br></div></div><h3 id="stringbuilder-常用方法"><a href="#stringbuilder-常用方法" class="header-anchor">#</a> StringBuilder 常用方法</h3> <p><img src="https://cdn.statically.io/gh/lixuanfengs/blog-images/master/JavaEE/cyl/13.png" alt="13"></p> <h3 id="string、stringbuffer和stringbuilder-的比较"><a href="#string、stringbuffer和stringbuilder-的比较" class="header-anchor">#</a> String、StringBuffer和StringBuilder 的比较</h3> <ol><li><p>StringBuilder 和StringBuffer非常类似，均代表可变的字符序列，而且方法也一样</p></li> <li><p>String:不可变字符序列,效率低,但是复用率高。</p></li> <li><p>StringBuffer:可变字符序列、效率较高(增删)、线程安全,看源码</p></li> <li><p>StringBuilder:可变字符序列、效率最高、线程不安全</p></li> <li><p>String使用注意说明:</p> <p>string s=&quot;a&quot;;//创建了一个字符串</p> <p>s += &quot;b&quot;;</p></li></ol> <p>//实际上原来的&quot;a&quot;字符串对象已经丢弃了，现在又产生了一个字符串s+&quot;b”(也就是&quot;ab&quot;)。如果多次执行这些改变串内容的操作，会导致大量副本字符串对象存留在内存中，降低效率。如果这样的操作放到循环中，会极大影响程序的性能=&gt;<strong>结论</strong>:如果我们对String做大量修改，不要使用String</p> <h3 id="string、stringbuffer-和-stringbuilder-的效率测试"><a href="#string、stringbuffer-和-stringbuilder-的效率测试" class="header-anchor">#</a> String、StringBuffer 和 StringBuilder 的效率测试</h3> <ul><li>代码演示：</li></ul> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">package</span> <span class="token namespace">com<span class="token punctuation">.</span>study<span class="token punctuation">.</span>stringbuilder_</span><span class="token punctuation">;</span>

            buffer<span class="token punctuation">.</span><span class="token function">append</span><span class="token punctuation">(</span><span class="token class-name">String</span><span class="token punctuation">.</span><span class="token function">valueOf</span><span class="token punctuation">(</span>i<span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token punctuation">}</span>

        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token string">&quot;StringBuffer的执行时间：&quot;</span><span class="token operator">+</span><span class="token punctuation">(</span>endTime<span class="token operator">-</span>startTime<span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span>

        <span class="token keyword">for</span> <span class="token punctuation">(</span><span class="token keyword">int</span> i <span class="token operator">=</span> <span class="token number">0</span><span class="token punctuation">;</span> i <span class="token operator">&lt;</span> <span class="token number">20000</span><span class="token punctuation">;</span> i<span class="token operator">++</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
            builder<span class="token punctuation">.</span><span class="token function">append</span><span class="token punctuation">(</span><span class="token class-name">String</span><span class="token punctuation">.</span><span class="token function">valueOf</span><span class="token punctuation">(</span>i<span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span>

        <span class="token punctuation">}</span>
        endTime<span class="token operator">=</span><span class="token class-name">System</span><span class="token punctuation">.</span><span class="token function">currentTimeMillis</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token string">&quot;StringBuilder的执行时间：&quot;</span><span class="token operator">+</span><span class="token punctuation">(</span>endTime<span class="token operator">-</span>startTime<span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        startTime<span class="token operator">=</span><span class="token class-name">System</span><span class="token punctuation">.</span><span class="token function">currentTimeMillis</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token keyword">for</span> <span class="token punctuation">(</span><span class="token keyword">int</span> i <span class="token operator">=</span> <span class="token number">0</span><span class="token punctuation">;</span> i <span class="token operator">&lt;</span> <span class="token number">20000</span><span class="token punctuation">;</span> i<span class="token operator">++</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
           test<span class="token operator">=</span>test<span class="token operator">+</span>i<span class="token punctuation">;</span>

        <span class="token punctuation">}</span>
        endTime<span class="token operator">=</span><span class="token class-name">System</span><span class="token punctuation">.</span><span class="token function">currentTimeMillis</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token string">&quot;String的执行时间：&quot;</span><span class="token operator">+</span><span class="token punctuation">(</span>endTime<span class="token operator">-</span>startTime<span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span>

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br><span class="line-number">28</span><br><span class="line-number">29</span><br><span class="line-number">30</span><br><span class="line-number">31</span><br><span class="line-number">32</span><br><span class="line-number">33</span><br></div></div><h3 id="string、stringbuffer-和-stringbuilder-的选择"><a href="#string、stringbuffer-和-stringbuilder-的选择" class="header-anchor">#</a> String、StringBuffer 和 StringBuilder 的选择</h3> <ol><li><font color="#0099ff" size="4" face="黑体">如果字符串存在大量的修改操作，一般使用 StringBuffer 或StringBuilder</font></li> <li><font color="#0099ff" size="4" face="黑体">如果字符串存在大量的修改操作,并在单线程的情况,使用 StringBuilder</font></li> <li><font color="#0099ff" size="4" face="黑体">如果字符串存在大量的修改操作，并在多线程的情况,使用 StringBuffer</font></li> <li><font color="#0099ff" size="4" face="黑体">如果我们字符串很少修改，被多个对象引用,使用String,比如配置信息等</font></li></ol> <h2 id="math-类"><a href="#math-类" class="header-anchor">#</a> Math 类</h2> <h2 id="基本介绍-3"><a href="#基本介绍-3" class="header-anchor">#</a> 基本介绍</h2> <p>Math 类包含用于执行基本数学运算的方法，如初等指数、对数、平方根和三角函数。</p> <h3 id="方法一览-均为静态方法"><a href="#方法一览-均为静态方法" class="header-anchor">#</a> 方法一览(均为静态方法)</h3> <p><img src="https://cdn.statically.io/gh/lixuanfengs/blog-images/master/JavaEE/cyl/15.png" alt="15"></p> <h3 id="math-类常见方法应用案例"><a href="#math-类常见方法应用案例" class="header-anchor">#</a> Math 类常见方法应用案例</h3> <ul><li>代码演示:</li></ul> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">package</span> <span class="token namespace">com<span class="token punctuation">.</span>study<span class="token punctuation">.</span>math_</span><span class="token punctuation">;</span>

<span class="token keyword">public</span> <span class="token keyword">class</span> <span class="token class-name">MathMethod</span> <span class="token punctuation">{</span>
    <span class="token keyword">public</span> <span class="token keyword">static</span> <span class="token keyword">void</span> <span class="token function">main</span><span class="token punctuation">(</span><span class="token class-name">String</span><span class="token punctuation">[</span><span class="token punctuation">]</span> args<span class="token punctuation">)</span> <span class="token punctuation">{</span>
        <span class="token comment">//abs 绝对值</span>
        <span class="token keyword">int</span> abs<span class="token operator">=</span><span class="token class-name">Math</span><span class="token punctuation">.</span><span class="token function">abs</span><span class="token punctuation">(</span><span class="token operator">-</span><span class="token number">9</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span>abs<span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token comment">//2.pow 求幂</span>
        <span class="token keyword">double</span> pow<span class="token operator">=</span><span class="token class-name">Math</span><span class="token punctuation">.</span><span class="token function">pow</span><span class="token punctuation">(</span><span class="token number">2</span><span class="token punctuation">,</span><span class="token number">6</span><span class="token punctuation">)</span><span class="token punctuation">;</span><span class="token comment">//2的6次方</span>
        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span>pow<span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token comment">//3.ceil 向上取整  返回&gt;=该参数的最小整数</span>
        <span class="token keyword">double</span> ceil<span class="token operator">=</span><span class="token class-name">Math</span><span class="token punctuation">.</span><span class="token function">ceil</span><span class="token punctuation">(</span><span class="token number">2.54646</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span>ceil<span class="token punctuation">)</span><span class="token punctuation">;</span><span class="token comment">//2.0</span>
        <span class="token comment">//4.floor 向下取整 返回&lt;=改参数的最小整数</span>
        <span class="token keyword">double</span> floor<span class="token operator">=</span><span class="token class-name">Math</span><span class="token punctuation">.</span><span class="token function">floor</span><span class="token punctuation">(</span><span class="token number">4.0001</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span>floor<span class="token punctuation">)</span><span class="token punctuation">;</span><span class="token comment">//4.0</span>
        <span class="token comment">//5.round 四舍五入</span>
        <span class="token keyword">long</span> round<span class="token operator">=</span><span class="token class-name">Math</span><span class="token punctuation">.</span><span class="token function">round</span><span class="token punctuation">(</span><span class="token number">5.5</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span>round<span class="token punctuation">)</span><span class="token punctuation">;</span><span class="token comment">//6.0</span>
        <span class="token comment">//6.sqrt 开方</span>
        <span class="token keyword">double</span> sqrt<span class="token operator">=</span><span class="token class-name">Math</span><span class="token punctuation">.</span><span class="token function">sqrt</span><span class="token punctuation">(</span><span class="token number">4</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span>sqrt<span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token comment">//7. random 求随机数</span>
        <span class="token comment">//random 是返回 0&lt;=x&lt;1</span>
        <span class="token comment">//返回一个 a&lt;=x&lt;=b</span>
        <span class="token comment">//(int)(a)&lt;=x&lt;=(int)(a+Math.random()*(b-a+1))</span>

="line-number">51</span><br><span class="line-number">52</span><br></div></div><h2 id="system-类"><a href="#system-类" class="header-anchor">#</a> System 类</h2> <h3 id="system-类常见方法和案例"><a href="#system-类常见方法和案例" class="header-anchor">#</a> System 类常见方法和案例</h3> <p>exit 退出当前程序</p> <p>arraycopy:复制数组元系，比较适合底层调用,一般使用Arrays.copyOf完成复制数组.</p> <p>int[] src={1,2,3};</p> <p>int[] dest = new int[3];</p> <p>System.arraycopy(src, 0, dest, 0, 3);</p> <p>currentTimeMillens:返回当前时间距离1970-1-1的毫秒数</p> <p>gc:运行垃圾回收机制System.gc0);</p> <ul><li>代码演示：</li></ul> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">package</span> <span class="token namespace">com<span class="token punctuation">.</span>study<span class="token punctuation">.</span>system_</span><span class="token punctuation">;</span>

<span class="token keyword">import</span> <span class="token import"><span class="token namespace">java<span class="token punctuation">.</span>util<span class="token punctuation">.</span></span><span class="token class-name">Arrays</span></span><span class="token punctuation">;</span>

    <span class="token keyword">public</span> <span class="token keyword">static</span> <span class="token keyword">void</span> <span class="token function">main</span><span class="token punctuation">(</span><span class="token class-name">String</span><span class="token punctuation">[</span><span class="token punctuation">]</span> args<span class="token punctuation">)</span> <span class="token punctuation">{</span>


        <span class="token comment">//exit退出 当前程序</span>
<span class="token comment">//        System.out.println(&quot;ok1&quot;);</span>

<span class="token comment">//        System.exit(0);</span>
<span class="token comment">//        System.out.println(&quot;ok2&quot;);</span>


        <span class="token comment">//arraycopy:复制数组元素，比较适合底层调用</span>
        <span class="token comment">//一般使用Arrays.copyOf完成复制数组</span>
        <span class="token keyword">int</span> <span class="token punctuation">[</span><span class="token punctuation">]</span>src<span class="token operator">=</span><span class="token punctuation">{</span><span class="token number">1</span><span class="token punctuation">,</span><span class="token number">2</span><span class="token punctuation">,</span><span class="token number">3</span><span class="token punctuation">}</span><span class="token punctuation">;</span>
        <span class="token keyword">int</span> <span class="token punctuation">[</span><span class="token punctuation">]</span>dest<span class="token operator">=</span><span class="token keyword">new</span> <span class="token keyword">int</span><span class="token punctuation">[</span><span class="token number">3</span><span class="token punctuation">]</span><span class="token punctuation">;</span>

        <span class="token class-name">System</span><span class="token punctuation">.</span><span class="token function">arraycopy</span><span class="token punctuation">(</span>src<span class="token punctuation">,</span><span class="token number">0</span><span class="token punctuation">,</span>dest<span class="token punctuation">,</span><span class="token number">0</span><span class="token punctuation">,</span>src<span class="token punctuation">.</span>length<span class="token punctuation">)</span><span class="token punctuation">;</span>

        <span class="token comment">//currentTimeMillens:返回当前时间距离1970-1-1的毫秒数</span>

</span>study<span class="token punctuation">.</span>date_</span><span class="token punctuation">;</span>

<span class="token keyword">import</span> <span class="token import"><span class="token namespace">java<span class="token punctuation">.</span>time<span class="token punctuation">.</span></span><span class="token class-name">Instant</span></span><span class="token punctuation">;</span>
<span class="token keyword">import</span> <span class="token import"><span class="token namespace">java<span class="token punctuation">.</span>util<span class="token punctuation">.</span></span><span class="token class-name">Date</span></span><span class="token punctuation">;</span>

<span class="token keyword">public</span> <span class="token keyword">class</span> <span class="token class-name">Instant_</span> <span class="token punctuation">{</span>
    <span class="token keyword">public</span> <span class="token keyword">static</span> <span class="token keyword">void</span> <span class="token function">main</span><span class="token punctuation">(</span><span class="token class-name">String</span><span class="token punctuation">[</span><span class="token punctuation">]</span> args<span class="token punctuation">)</span> <span class="token punctuation">{</span>
        <span class="token comment">//1.通过静态方法 now() 来表示当前时间戳的对象</span>
        <span class="token class-name">Instant</span> now <span class="token operator">=</span> <span class="token class-name">Instant</span><span class="token punctuation">.</span><span class="token function">now</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span>now<span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token comment">//2.通过from可以把Instant 转换成Date</span>

    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
