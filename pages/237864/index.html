">Kubernetes-工作负载（Workloads）</a></li><li><a href="/pages/a324cb/" class="sidebar-link">Kubernetes-服务、负载均衡和网络</a></li><li><a href="/pages/a7ed35/" class="sidebar-link">kubernetes-配置与存储</a></li><li><a href="/pages/6f3bc4/" class="sidebar-link">生产环境-二进制安装Kubernetes平台</a></li><li><a href="/pages/60ae18/" class="sidebar-link">应用商店-Helm</a></li><li><a href="/pages/1c7015/" class="sidebar-link">kubernetes平台基本预装资源</a></li><li><a href="/pages/c991e7/" class="sidebar-link">kubernetes平台存储系统搭建</a></li><li><a href="/pages/4a8fde/" class="sidebar-link">生态链路整合</a></li><li><a href="/pages/b3ead0/" class="sidebar-link">部署文档</a></li><li><a href="/pages/9926a4/" class="sidebar-link">网络规划</a></li></ul> </aside> <div><main class="page"><div class="theme-vdoing-wrapper "><div class="articleInfo-wrap" data-v-06225672><div class="articleInfo" data-v-06225672><ul class="breadcrumbs" data-v-06225672><li data-v-06225672><a href="/" title="首页" class="iconfont icon-home router-link-active" data-v-06225672></a></li> <li data-v-06225672><a href="/note/Kubernetes/#《Kubernetes教程》笔记" data-v-06225672>《Kubernetes教程》笔记</a></li></ul> <div class="info" data-v-06225672><div title="作者" class="author iconfont icon-touxiang" data-v-06225672><a href="https://github.com/lixuanfengs" target="_blank" title="作者" class="beLink" data-v-06225672>cactusli</a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-06225672><a href="javascript:;" data-v-06225672>2022-04-28</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">目录</div> <div class="right-menu-content"></div></div></div> <h1><!---->Kubernetes基础✨<!----></h1>  <div class="theme-vdoing-content content__default"><h1 id="一、kubernetes简介"><a href="#一、kubernetes简介" class="header-anchor">#</a> 一、Kubernetes简介</h1> <h2 id="_1、背景"><a href="#_1、背景" class="header-anchor">#</a> 1、背景</h2> <h1 id="_1、部署方式的变迁"><a href="#_1、部署方式的变迁" class="header-anchor">#</a> 1、部署方式的变迁</h1> <p><img src="https://lixuanfengs.github.io/blog-images/cactus-vuepress-img/container_evolution.svg" alt="部署演进"></p> <ul><li><p><strong>传统部署时代：</strong></p> <ul><li>在物理服务器上运行应用程序</li> <li>无法为应用程序定义资源边界</li> <li>导致资源分配问题

例如，如果在物理服务器上运行多个应用程序，则可能会出现一个应用程序占用大部分资源的情况， 结果可能导致其他应用程序的性能下降。 一种解决方案是在不同的物理服务器上运行每个应用程序，但是由于资源利用不足而无法扩展， 并且维护许多物理服务器的成本很高。</li></ul></li> <li><p><strong>虚拟化部署时代：</strong></p> <ul><li>作为解决方案，引入了虚拟化</li> <li>虚拟化技术允许你在单个物理服务器的 CPU 上运行多个虚拟机（VM）</li> <li>虚拟化允许应用程序在 VM 之间隔离，并提供一定程度的安全</li> <li>一个应用程序的信息 不能被另一应用程序随意访问。</li> <li>虚拟化技术能够更好地利用物理服务器上的资源</li> <li>因为可轻松地添加或更新应用程序 ，所以可以实现更好的可伸缩性，降低硬件成本等等。</li> <li>每个 VM 是一台完整的计算机，在虚拟化硬件之上运行所有组件，包括其自己的操作系统。</li></ul></li></ul> <p>缺点：虚拟层冗余导致的资源浪费与性能下降</p> <ul><li><strong>容器部署时代：</strong> <ul><li>容器类似于 VM，但可以在应用程序之间共享操作系统（OS）。</li> <li>容器被认为是轻量级的。</li> <li>容器与 VM 类似，具有自己的文件系统、CPU、内存、进程空间等。</li> <li>由于它们与基础架构分离，因此可以跨云和 OS 发行版本进行移植。</li> <li><em><u><strong>参照【Docker隔离原理- namespace 6项隔离（资源隔离）与 cgroups 8项资源限制（资源限制）】</strong></u></em></li></ul></li></ul> <p>裸金属：真正的物理服务器</p> <p><strong>容器优势：</strong></p> <ul><li>敏捷性：敏捷应用程序的创建和部署：与使用 VM 镜像相比，提高了容器镜像创建的简便性和效率。</li> <li>及时性：持续开发、集成和部署：通过快速简单的回滚（由于镜像不可变性），支持可靠且频繁的 容器镜像构建和部署。</li> <li>解耦性：关注开发与运维的分离：在构建/发布时创建应用程序容器镜像，而不是在部署时。 从而将应用程序与基础架构分离。</li> <li>可观测性：可观察性不仅可以显示操作系统级别的信息和指标，还可以显示应用程序的运行状况和其他指标信号。</li> <li>跨平台：跨开发、测试和生产的环境一致性：在便携式计算机上与在云中相同地运行。</li> <li>可移植：跨云和操作系统发行版本的可移植性：可在 Ubuntu、RHEL、CoreOS、本地、 Google Kubernetes Engine 和其他任何地方运行。</li> <li>简易性：以应用程序为中心的管理：提高抽象级别，从在虚拟硬件上运行 OS 到使用逻辑资源在 OS 上运行应用程序。</li> <li>大分布式：松散耦合、分布式、弹性、解放的微服务：应用程序被分解成较小的独立部分， 并且可以动态部署和管理 - 而不是在一台大型单机上整体运行。</li> <li>隔离性：资源隔离：可预测的应用程序性能。</li> <li>高效性：<strong>资源利用：高效率和</strong>高密度</li></ul> <p>K8S之前：</p> <p>10台服务器：25+15中间件</p> <p>K8S之后：</p> <p>10台服务器：上百个应用了。</p> <p>k8s管理10几台服务器。资源规划。</p> <h3 id="_2、容器化问题"><a href="#_2、容器化问题" class="header-anchor">#</a> 2、容器化问题</h3> <ul><li>弹性的容器化应用管理</li> <li>强大的故障转移能力</li> <li>高性能的负载均衡访问机制</li> <li>便捷的扩展</li> <li>自动化的资源监测</li> <li>......</li></ul> <p>docker swarm：大规模进行容器编排</p> <p>mesos：apache</p> <p>Kubernetes : google；</p> <p>竞品： Kubernetes 胜利</p> <h3 id="_3、为什么用-kubernetes"><a href="#_3、为什么用-kubernetes" class="header-anchor">#</a> 3、为什么用 Kubernetes</h3> <p>容器是打包和运行应用程序的好方式。在生产环境中，你需要管理运行应用程序的容器，并确保不会停机。 例如，如果一个容器发生故障，则需要启动另一个容器。如果系统处理此行为，会不会更容易？</p> <p>这就是 Kubernetes 来解决这些问题的方法！ Kubernetes 为你提供了一个可弹性运行分布式系统的框架。linux之上的一个服务编排框架；</p> <p>Kubernetes 会满足你的扩展要求、故障转移、部署模式等。 例如，Kubernetes 可以轻松管理系统的 Canary 部署。</p> <p>Kubernetes 为你提供：</p> <ul><li><p><strong>服务发现和负载均衡</strong></p> <p>Kubernetes 可以使用 DNS 名称或自己的 IP 地址公开容器，如果进入容器的流量很大， Kubernetes 可以负载均衡并分配网络流量，从而使部署稳定。</p></li> <li><p><strong>存储编排</strong></p> <p>Kubernetes 允许你自动挂载你选择的存储系统，例如本地存储、公共云提供商等。</p></li> <li><p><strong>自动部署和回滚</strong></p> <p>你可以使用 Kubernetes 描述已部署容器的所需状态，它可以以受控的速率将实际状态 更改为期望状态。例如，你可以自动化 Kubernetes 来为你的部署创建新容器， 删除现有容器并将它们的所有资源用于新容器。</p></li> <li><p><strong>自动完成装箱计算</strong></p> <p>Kubernetes 允许你指定每个容器所需 CPU 和内存（RAM）。 当容器指定了资源请求时，Kubernetes 可以做出更好的决策来管理容器的资源。</p></li> <li><p><strong>自我修复</strong></p> <p>Kubernetes 重新启动失败的容器、替换容器、杀死不响应用户定义的 运行状况检查的容器，并且在准备好服务之前不将其通告给客户端。</p></li> <li><p><strong>密钥与配置管理</strong></p> <p>Kubernetes 允许你存储和管理敏感信息，例如密码、OAuth 令牌和 ssh 密钥。 你可以在不重建容器镜像的情况下部署和更新密钥和应用程序配置，也无需在堆栈配置中暴露密钥</p></li> <li><p>.......</p></li></ul> <p><strong>为了生产环境的容器化大规模应用编排，必须有一个自动化的框架。系统</strong></p> <h3 id="_4、市场份额"><a href="#_4、市场份额" class="header-anchor">#</a> 4、市场份额</h3> <h4 id="_1、容器化"><a href="#_1、容器化" class="header-anchor">#</a> 1、容器化</h4> <p>docker swarm</p> <p><img src="https://lixuanfengs.github.io/blog-images/cactus-vuepress-img/9e637c54459c61c8f1879c3527f9b78a.png" alt=""></p> <h4 id="_2、服务编排"><a href="#_2、服务编排" class="header-anchor">#</a> 2、服务编排</h4> <p><img src="https://lixuanfengs.github.io/blog-images/cactus-vuepress-img/4da21bc4c1cda04e485b335100ae02b3.png-wh_600x-s_704737526.png" alt="img"></p> <p>google --- kubernetes --- 发起cncf --- 众多的项目辅佐 kubernetes ---- kubernetes +cncf其他软件 = 整个大型云平台</p> <h2 id="_2、简介"><a href="#_2、简介" class="header-anchor">#</a> 2、简介</h2> <p>Kubernetes 是一个可移植的、可扩展的<strong>开源</strong>平台，用于管理容器化的工作负载和服务，可促进声明式配置和自动化。 Kubernetes 拥有一个庞大且快速增长的生态系统。Kubernetes 的服务、支持和工具广泛可用。</p> <p>名称 <strong>Kubernetes</strong> 源于希腊语，意为“舵手”或“飞行员”。Google 在 2014 年开源了 Kubernetes 项目。 Kubernetes 建立在 <a href="https://research.google/pubs/pub43438" target="_blank" rel="noopener noreferrer">Google 在大规模运行生产工作负载方面拥有十几年的经验<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> 的基础上，结合了社区中最好的想法和实践。</p> <h3 id="_1、kubernetes不是什么"><a href="#_1、kubernetes不是什么" class="header-anchor">#</a> 1、Kubernetes不是什么</h3> <ul><li>Kubernetes 不是传统的、包罗万象的 PaaS（平台即服务）系统。</li> <li>Kubernetes 在容器级别而不是在硬件级别运行</li> <li>它提供了 PaaS 产品共有的一些普遍适用的功能， 例如部署、扩展、负载均衡、日志记录和监视。</li> <li>但是，Kubernetes 不是单体系统，默认解决方案都是可选和可插拔的。 Kubernetes 提供了构建开发人员平台的基础，但是在重要的地方保留了用户的选择和灵活性。</li></ul> <p>Kubernetes：</p> <ul><li><p><strong>不限制支持的应用程序类型</strong>。 Kubernetes 旨在支持极其多种多样的工作负载，包括无状态、有状态和数据处理工作负载。 如果应用程序可以在容器中运行，那么它应该可以在 Kubernetes 上很好地运行。</p></li> <li><p><strong>不部署源代码</strong>，也不构建你的应用程序。 **持续集成(CI)、交付和部署（CI/CD）**工作流取决于组织的文化和偏好以及技术要求。</p></li> <li><p><strong>不提供应用程序级别的服务作为内置服务</strong>，例如中间件（例如，消息中间件）、 数据处理框架（例如，Spark）、数据库（例如，mysql）、缓存、集群存储系统 （例如，Ceph）。这样的组件可以在 Kubernetes 上运行，并且/或者可以由运行在 Kubernetes 上的应用程序通过可移植机制（例如， <a href="https://openservicebrokerapi.org/" target="_blank" rel="noopener noreferrer">开放服务代理<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>）来访问。</p></li> <li><p><strong>不要求日志记录、监视或警报解决方案</strong>。 它提供了一些集成作为概念证明，并提供了收集和导出指标的机制。</p></li> <li><p><strong>不提供或不要求配置语言/系统</strong>（例如 jsonnet），它提供了<strong>声明性 API</strong>， 该声明性 API 可以由任意形式的声明性规范所构成。RESTful；写yaml文件</p></li> <li><p>不提供也不采用任何全面的机器配置、维护、管理或自我修复系统。</p></li> <li><p>此外，Kubernetes 不仅仅是一个编排系统，实际上它消除了编排的需要。 编排的技术定义是执行已定义的工作流程：首先执行 A，然后执行 B，再执行 C。 相比之下，Kubernetes 包含一组独立的、可组合的控制过程， 这些过程连续地将当前状态驱动到所提供的所需状态。 如何从 A 到 C 的方式无关紧要，也不需要集中控制，这使得系统更易于使用 且功能更强大、系统更健壮、更为弹性和可扩展。</p></li></ul> <p>容器管家：</p> <p>安装了很多应用。  	 -------------------------  qq电脑管家。（自动杀垃圾，自动卸载没用东西....）</p> <p>机器上有很多容器。 --------------------------  kubernete容器的管家。（容器的启动停止、故障转义、负载均衡等）</p></div></div>  <div class="page-edit"><div class="edit-link"><a href="https://github.com/lixuanfengs/cactus-vuepress-sc/edit/master/docs/《Kubernetes教程》笔记/01.Kubernetes简介.md" target="_blank" rel="noopener noreferrer">编辑</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <!----> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2023/05/29, 17:39:22</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><!----> <a href="/pages/053a6e/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">Kubernetes安装</div></a></div> <div class="page-nav"><p class="inner"><!----> <span class="next"><a href="/pages/053a6e/">Kubernetes安装</a>→
