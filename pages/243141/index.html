请求鉴权</a></li><li class="sidebar-sub-header level3"><a href="/pages/243141/#请求处理" class="sidebar-link">请求处理</a></li></ul></li><li class="sidebar-sub-header level2"><a href="/pages/243141/#功能测试" class="sidebar-link">功能测试</a><ul class="sidebar-sub-headers"><li class="sidebar-sub-header level3"><a href="/pages/243141/#前置条件" class="sidebar-link">前置条件</a></li><li class="sidebar-sub-header level3"><a href="/pages/243141/#启动网关" class="sidebar-link">启动网关</a></li><li class="sidebar-sub-header level3"><a href="/pages/243141/#功能测试-2" class="sidebar-link">功能测试</a></li><li class="sidebar-sub-header level4"><a href="/pages/243141/#鉴权" class="sidebar-link">鉴权</a></li><li class="sidebar-sub-header level4"><a href="/pages/243141/#不鉴权" class="sidebar-link">不鉴权</a></li></ul></li><li class="sidebar-sub-header level2"><a href="/pages/243141/#本章小结" class="sidebar-link">本章小结</a></li></ul></li><li><a href="/pages/f7214a/" class="sidebar-link">网关注册中心服务初始创建</a></li><li><a href="/pages/67fc7d/" class="sidebar-link">网关注册中心库表结构设计</a></li><li><a href="/pages/2f51f8/" class="sidebar-link">网关注册算力节点领域服务实现</a></li><li><a href="/pages/f89110/" class="sidebar-link">网关注册服务接口领域服务实现</a></li><li><a href="/pages/97f176/" class="sidebar-link">服务发现组件搭建和注册网关连接</a></li><li><a href="/pages/851b37/" class="sidebar-link">网关映射聚合信息查询实现</a></li><li><a href="/pages/46b1c6/" class="sidebar-link">服务配置拉取和组件使用验证</a></li><li><a href="/pages/5d5836/" class="sidebar-link">网络通信配置提取</a></li><li><a href="/pages/bdae4e/" class="sidebar-link">核心通信组件管理和处理服务映射</a></li><li><a href="/pages/c2f223/" class="sidebar-link">容器关闭监听和异常管理</a></li><li><a href="/pages/81289e/" class="sidebar-link">网关引擎打包镜像部署</a></li><li><a href="/pages/3750a4/" class="sidebar-link">服务注册组件搭建采集接口信息</a></li><li><a href="/pages/46c35f/" class="sidebar-link">应用服务接口注册到注册中心</a></li><li><a href="/pages/bb3695/" class="sidebar-link">订阅服务注册消息驱动网关映射</a></li><li><a href="/pages/2d7dcf/" class="sidebar-link">网关运营管理后台框架搭建</a></li><li><a href="/pages/6936ee/" class="sidebar-link">前后端分离应用的跨域接口调用</a></li><li><a href="/pages/13559a/" class="sidebar-link">网关Nginx负载模型配置</a></li><li><a href="/pages/918d1a/" class="sidebar-link">动态刷新网关Nginx负载均衡配置</a></li><li><a href="/pages/dea686/" class="sidebar-link">实现网关算力节点动态负载功能</a></li><li><a href="/pages/1bdcba/" class="sidebar-link">网关组件工程模块合并</a></li><li><a href="/pages/d9cb43/" class="sidebar-link">功能完善(算力关联、接口上报、调用反馈)</a></li></ul> </aside> <div><main class="page"><div class="theme-vdoing-wrapper "><div class="articleInfo-wrap" data-v-06225672><div class="articleInfo" data-v-06225672><ul class="breadcrumbs" data-v-06225672><li data-v-06225672><a href="/" title="首页" class="iconfont icon-home router-link-active" data-v-06225672></a></li> <li data-v-06225672><a href="/note/Gateway/#《API网关设计与实现》" data-v-06225672>《API网关设计与实现》</a></li></ul> <div class="info" data-v-06225672><div title="作者" class="author iconfont icon-touxiang" data-v-06225672><a href="https://github.com/lixuanfengs" target="_blank" title="作者" class="beLink" data-v-06225672>cactusli</a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-06225672><a href="javascript:;" data-v-06225672>2023-06-14</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">目录</div> <div class="right-menu-content"></div></div></div> <h1><!---->网关会话鉴权处理<!----></h1>  <div class="theme-vdoing-content content__default"><h2 id="学习方法"><a href="#学习方法" class="header-anchor">#</a> <strong>学习方法</strong></h2> <p><strong>么时候编程技能突飞猛进？</strong></p> <p>熟练、熟练、熟练，当你开始对一个技术的广度边界、深度认知有了很多的积累，并能驾驭这些工具时，就是编程技能突飞猛进的时候。</p> <p>而这些工具的熟练，往往要来自于项目的学习，通过有深度的需求的解决方案，来积累编程经验。积累的越多也就越能游刃有余的处理各类问题。但这个过程需要很长时间的积累，远不是朝夕就能完成的，也不只是几篇文章就能把你带起飞的。</p> <p>就像网关的实现，当你完全跟进学习一遍以后，在遇到类似场景时，也可以给出同类的处理手段。并且越在网关开发中添加越多的东西，越能让你有更多的积累。不过你要注意，千万不要只是简单的敲敲代码就完事了，因为思考和设计是代码的落地的指导方案，先把这些重视起来。</p> <h2 id="会话鉴权过程"><a href="#会话鉴权过程" class="header-anchor">#</a> <strong>会话鉴权过程</strong></h2> <p>在上篇文章引入了 <code>Shiro + JWT</code> 作为鉴权的工具，这个工具就是要用到本章中用于处理网络会话请求中对接口访问信息的一个鉴权处理。</p> <p>试着思考一下🤔，一次网络请求经过 Netty 处理可以分为三段：消息接收、请求鉴权、消息处理。这样就从原来我们只是在接收消息后直接把消息协议转换后请求到<code>RPC</code> 服务，转换为多添加二层来处理简单的消息接收和请求鉴权。这里的请求鉴权就是基于引入的 <code>Shrio + JWT</code>模块来完成。</p> <p><img src="https://cdn.statically.io/gh/lixuanfengs/blog-images/master/cactus-blogs/image-20230619094121079.png" alt="image-20230619094121079"></p> <p>为了满足消息的处理和鉴权，本章需要再引入2个<code>Netty</code>消息处理的Handler：<code>AuthorizationHandler</code>、<code>ProtocolDataHandler</code></p> <ul><li><p>【新增】AuthorizationHandler 做接口的鉴权</p></li> <li><p>【新增】ProtocolDataHandler 做协议数据的处理</p></li> <li><p>【修改】GatewayServerHandler 原有网络协议处理类，作为第一个Netty通信管道中的处理类，只做简单参数解析，保存到管道中后即可放行。—— 后续再有一些需要优先处理的逻辑也会放到这个 GatewayServerHandler 类里完成。</p></li></ul> <h2 id="会话鉴权实现"><a href="#会话鉴权实现" class="header-anchor">#</a> <strong>会话鉴权实现</strong></h2> <h3 id="工程结构"><a href="#工程结构" class="header-anchor">#</a> <strong>工程结构</strong></h3> <p><img src="https://cdn.statically.io/gh/lixuanfengs/blog-images/master/cactus-blogs/image-20230619154918666.png" alt="image-20230619154918666"></p> <ul><li>源码：------</li></ul> <p><img src="https://cdn.statically.io/gh/lixuanfengs/blog-images/master/cactus-blogs/image-20230619100817162.png" alt="image-20230619100817162"></p> <p>会话鉴权流程核心关系，如图8-2所示</p> <ul><li><p>核心的处理逻辑主要在于添加了 AuthorizationHandler、ProtocolDataHandler 两个处理模块，并对配置到 Configuration 的 IAuth 模块进行调用，以做到鉴权接口的目的。</p></li> <li><p>另外本章在新增加类 AgreementConstants 添加了协议信息的定义，在网络请求处理后按照标准信息返回到接口。</p> <ul><li><p>_200(&quot;200&quot;,&quot;访问成功&quot;),</p></li> <li><p>_400(&quot;400&quot;,&quot;接收数据的数据类型不匹配&quot;),</p></li> <li><p>_403(&quot;403&quot;,&quot;服务器拒绝请求&quot;),</p></li> <li><p>_404(&quot;404&quot;,&quot;服务器找不到请求的网页，输入链接有误&quot;),</p></li> <li><p>_500(&quot;500&quot;,&quot;服务器遇到错误，无法完成请求&quot;),</p></li> <li><p>_502(&quot;502&quot;,&quot;服务器作为网关或代理，从上游服务器收到无效响应&quot;);</p></li></ul></li></ul> <h3 id="配置定义"><a href="#配置定义" class="header-anchor">#</a> <strong>配置定义</strong></h3> <p>**源码详见：cn.cactusli.gateway.mapping.HttpStatement **</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">public</span> <span class="token keyword">class</span> <span class="token class-name">HttpStatement</span> <span class="token punctuation">{</span>

    <span class="token comment">/** 应用名称； */</span>
    <span class="token keyword">private</span> <span class="token class-name">String</span> application<span class="token punctuation">;</span>
    <span class="token comment">/** 服务接口；RPC、其他 */</span>

    <span class="token comment">/** 服务方法；RPC#method */</span>
    <span class="token keyword">private</span> <span class="token class-name">String</span> methodName<span class="token punctuation">;</span>
    <span class="token comment">/** 参数类型(RPC 限定单参数注册)；new String[]{&quot;java.lang.String&quot;}、new String[]{&quot;cn.bugstack.gateway.rpc.dto.XReq&quot;} */</span>
    <span class="token keyword">private</span> <span class="token class-name">String</span> parameterType<span class="token punctuation">;</span>
    <span class="token comment">/** 网关接口 */</span>
    <span class="token keyword">private</span> <span class="token class-name">String</span> uri<span class="token punctuation">;</span>
    <span class="token comment">/** 接口类型；GET、POST、PUT、DELETE */</span>
    <span class="token keyword">private</span> <span class="token class-name">HttpCommandType</span> httpCommandType<span class="token punctuation">;</span>
    <span class="token comment">/** 是否鉴权；true = 是、false = 否 */</span>
    <span class="token keyword">private</span> <span class="token keyword">boolean</span> auth<span class="token punctuation">;</span>

    <span class="token keyword">public</span> <span class="token class-name">HttpStatement</span><span class="token punctuation">(</span><span class="token class-name">String</span> application<span class="token punctuation">,</span> <span class="token class-name">String</span> interfaceName<span class="token punctuation">,</span> <span class="token class-name">String</span> methodName<span class="token punctuation">,</span> <span class="token class-name">String</span> parameterType<span class="token punctuation">,</span> <span class="token class-name">String</span> uri<span class="token punctuation">,</span> <span class="token class-name">HttpCommandType</span> httpCommandType<span class="token punctuation">,</span> <span class="token keyword">boolean</span> auth<span class="token punctuation">)</span> <span class="token punctuation">{</span>
        <span class="token keyword">this</span><span class="token punctuation">.</span>application <span class="token operator">=</span> application<span class="token punctuation">;</span>
        <span class="token keyword">this</span><span class="token punctuation">.</span>interfaceName <span class="token operator">=</span> interfaceName<span class="token punctuation">;</span>
        <span class="token keyword">this</span><span class="token punctuation">.</span>methodName <span class="token operator">=</span> methodName<span class="token punctuation">;</span>
        <span class="token keyword">this</span><span class="token punctuation">.</span>parameterType <span class="token operator">=</span> parameterType<span class="token punctuation">;</span>
        <span class="token keyword">this</span><span class="token punctuation">.</span>uri <span class="token operator">=</span> uri<span class="token punctuation">;</span>
        <span class="token keyword">this</span><span class="token punctuation">.</span>httpCommandType <span class="token operator">=</span> httpCommandType<span class="token punctuation">;</span>
        <span class="token keyword">this</span><span class="token punctuation">.</span>auth <span class="token operator">=</span> auth<span class="token punctuation">;</span>
    <span class="token punctuation">}</span>

    <span class="token keyword">public</span> <span class="token class-name">String</span> <span class="token function">getApplication</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
        <span class="token keyword">return</span> application<span class="token punctuation">;</span>
    <span class="token punctuation">}</span>

    <span class="token keyword">public</span> <span class="token class-name">String</span> <span class="token function">getInterfaceName</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
        <span class="token keyword">return</span> interfaceName<span class="token punctuation">;</span>
    <span class="token punctuation">}</span>

    <span class="token keyword">public</span> <span class="token class-name">String</span> <span class="token function">getMethodName</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
        <span class="token keyword">return</span> methodName<span class="token punctuation">;</span>
    <span class="token punctuation">}</span>

    <span class="token keyword">public</span> <span class="token class-name">String</span> <span class="token function">getUri</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
        <span class="token keyword">return</span> uri<span class="token punctuation">;</span>
    <span class="token punctuation">}</span>

    <span class="token keyword">public</span> <span class="token class-name">HttpCommandType</span> <span class="token function">getHttpCommandType</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
        <span class="token keyword">return</span> httpCommandType<span class="token punctuation">;</span>
    <span class="token punctuation">}</span>

    <span class="token keyword">public</span> <span class="token class-name">String</span> <span class="token function">getParameterType</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
        <span class="token keyword">return</span> parameterType<span class="token punctuation">;</span>
    <span class="token punctuation">}</span>

    <span class="token keyword">public</span> <span class="token keyword">boolean</span> <span class="token function">isAuth</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
        <span class="token keyword">return</span> auth<span class="token punctuation">;</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br><span class="line-number">28</span><br><span class="line-number">29</span><br><span class="line-number">30</span><br><span class="line-number">31</span><br><span class="line-number">32</span><br><span class="line-number">33</span><br><span class="line-number">34</span><br><span class="line-number">35</span><br><span class="line-number">36</span><br><span class="line-number">37</span><br><span class="line-number">38</span><br><span class="line-number">39</span><br><span class="line-number">40</span><br><span class="line-number">41</span><br><span class="line-number">42</span><br><span class="line-number">43</span><br><span class="line-number">44</span><br><span class="line-number">45</span><br><span class="line-number">46</span><br><span class="line-number">47</span><br><span class="line-number">48</span><br><span class="line-number">49</span><br><span class="line-number">50</span><br><span class="line-number">51</span><br><span class="line-number">52</span><br><span class="line-number">53</span><br><span class="line-number">54</span><br><span class="line-number">55</span><br></div></div><ul><li>本章在 HttpStatement 中新添加字段 auth 用于判断是否需要鉴权。</li> <li>因为在实际的网络请求中，有些接口是不需要鉴权的，只是简单的 <code>Get</code>请求获取到数据信息即可，用户即使不登录也可以预览这些信息。所以他们不需要做鉴权处理。但像一个用户的个人账户信息，是必须要鉴权后才允许访问的。</li></ul> <h3 id="协议解析"><a href="#协议解析" class="header-anchor">#</a> <strong>协议解析</strong></h3> <p><strong>源码详见：cn.cactusli.gateway.socket.handlers.GatewayServerHandler</strong></p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token annotation punctuation">@Override</span>
<span class="token keyword">protected</span> <span class="token keyword">void</span> <span class="token function">session</span><span class="token punctuation">(</span><span class="token class-name">ChannelHandlerContext</span> ctx<span class="token punctuation">,</span> <span class="token class-name">Channel</span> channel<span class="token punctuation">,</span> <span class="token class-name">FullHttpRequest</span> request<span class="token punctuation">)</span> <span class="token punctuation">{</span>
        logger<span class="token punctuation">.</span><span class="token function">info</span><span class="token punctuation">(</span><span class="token string">&quot;网关接收请求【全局】 uri：{} method：{}&quot;</span><span class="token punctuation">,</span> request<span class="token punctuation">.</span><span class="token function">uri</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">,</span> request<span class="token punctuation">.</span><span class="token function">method</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token keyword">try</span> <span class="token punctuation">{</span>
            <span class="token comment">// 解析请求参数</span>
            <span class="token class-name">RequestParser</span> requestParser <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">RequestParser</span><span class="token punctuation">(</span>request<span class="token punctuation">)</span><span class="token punctuation">;</span>
            <span class="token class-name">String</span> uri <span class="token operator">=</span> requestParser<span class="token punctuation">.</span><span class="token function">getUri</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
            <span class="token comment">// 保存信息；HttpStatement、Header=token</span>
            <span class="token class-name">HttpStatement</span> httpStatement <span class="token operator">=</span> configuration<span class="token punctuation">.</span><span class="token function">getHttpStatement</span><span class="token punctuation">(</span>uri<span class="token punctuation">)</span><span class="token punctuation">;</span>
            channel<span class="token punctuation">.</span><span class="token function">attr</span><span class="token punctuation">(</span><span class="token class-name">AgreementConstants</span><span class="token punctuation">.</span><span class="token constant">HTTP_STATEMENT</span><span class="token punctuation">)</span><span class="token punctuation">.</span><span class="token function">set</span><span class="token punctuation">(</span>httpStatement<span class="token punctuation">)</span><span class="token punctuation">;</span>

            <span class="token comment">// 放行服务</span>
            request<span class="token punctuation">.</span><span class="token function">retain</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
            ctx<span class="token punctuation">.</span><span class="token function">fireChannelRead</span><span class="token punctuation">(</span>request<span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token punctuation">}</span> <span class="token keyword">catch</span> <span class="token punctuation">(</span><span class="token class-name">Exception</span> e<span class="token punctuation">)</span> <span class="token punctuation">{</span>
            <span class="token comment">// 封装返回结果</span>
            <span class="token class-name">DefaultFullHttpResponse</span> response <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">ResponseParser</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">.</span><span class="token function">parse</span><span class="token punctuation">(</span><span class="token class-name">GatewayResultMessage</span><span class="token punctuation">.</span><span class="token function">buildError</span><span class="token punctuation">(</span><span class="token class-name">AgreementConstants<span class="token punctuation">.</span>ResponseCode</span><span class="token punctuation">.</span>_500<span class="token punctuation">.</span><span class="token function">getCode</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">,</span> <span class="token string">&quot;网关协议调用失败！&quot;</span> <span class="token operator">+</span> e<span class="token punctuation">.</span><span class="token function">getMessage</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
            channel<span class="token punctuation">.</span><span class="token function">writeAndFlush</span><span class="token punctuation">(</span>response<span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
