 class="articleInfo" data-v-06225672><ul class="breadcrumbs" data-v-06225672><li data-v-06225672><a href="/" title="首页" class="iconfont icon-home router-link-active" data-v-06225672></a></li> <li data-v-06225672><a href="/note/Java/#Java 基础" data-v-06225672>Java 基础</a></li></ul> <div class="info" data-v-06225672><div title="作者" class="author iconfont icon-touxiang" data-v-06225672><a href="https://github.com/lixuanfengs" target="_blank" title="作者" class="beLink" data-v-06225672>cactusli</a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-06225672><a href="javascript:;" data-v-06225672>2022-07-19</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">目录</div> <div class="right-menu-content"></div></div></div> <h1><!---->Java 概述<!----></h1>  <div class="theme-vdoing-content content__default"><h1 id="java-概述"><a href="#java-概述" class="header-anchor">#</a> Java 概述</h1> <h2 id="什么是程序"><a href="#什么是程序" class="header-anchor">#</a> 什么是程序</h2> <p>程序：计算机执行某些操作或解决某个问题而<strong>编写的一系列有序指令的集合</strong></p> <p>举例说明:</p> <p><img src="https://cdn.statically.io/gh/lixuanfengs/blog-images/master/JavaEE/image.6c40gigbzlg0.webp" alt="image"></p> <h2 id="java-诞生小故事"><a href="#java-诞生小故事" class="header-anchor">#</a> Java 诞生小故事</h2> <p><img src="https://cdn.statically.io/gh/lixuanfengs/blog-images/master/JavaEE/image.smfx0215pps.webp" alt="image"></p> <h2 id="java-技术体系平台"><a href="#java-技术体系平台" class="header-anchor">#</a> Java 技术体系平台</h2> <p><img src="https://cdn.statically.io/gh/lixuanfengs/blog-images/master/JavaEE/image.18qe82ig8uow.webp" alt="image"></p> <h2 id="java-重要特点"><a href="#java-重要特点" class="header-anchor">#</a> Java 重要特点</h2> <ol><li>Java 语言是面向对象的(<strong>oop</strong>)</li> <li>Java 语言是健壮的。Java 的强类型机制、异常处理、垃圾的自动收集等是 Java 程序健壮性的重要保证</li> <li>Java 语言是<strong>跨平台性的</strong>。[即: 一个编译好的.class 文件可以在多个系统下运行，这种特性称为跨平台]</li></ol> <p><img src="https://cdn.statically.io/gh/lixuanfengs/blog-images/master/JavaEE/image.3wy9ddgjnhq0.webp" alt="image"></p> <ol start="4"><li>Java 语言是解释型的[了解]</li></ol> <p>解释性语言：javascript,PHP, java 编译性语言: c / c++</p> <p>区别是：解释性语言，编译后的代码，不能直接被机器执行,需要解释器来执行, 编译性语言, 编译后的代码, 可
以直接被机器执行, c /c++</p> <h2 id="java-的开发工具"><a href="#java-的开发工具" class="header-anchor">#</a> Java 的开发工具</h2> <ul><li>idea
<ul><li><a href="https://www.jetbrains.com/idea/" target="_blank" rel="noopener noreferrer">下载地址<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li></ul></li> <li>eclipse
<ul><li><a href="https://www.eclipse.org/downloads/" target="_blank" rel="noopener noreferrer">下载地址<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li></ul></li> <li>notepad++</li> <li>sublime</li> <li>editplus</li></ul> <h2 id="java-运行机制及运行过程"><a href="#java-运行机制及运行过程" class="header-anchor">#</a> Java 运行机制及运行过程</h2> <h3 id="java-语言的特点-跨平台性"><a href="#java-语言的特点-跨平台性" class="header-anchor">#</a> Java 语言的特点：跨平台性</h3> <p><img src="https://cdn.statically.io/gh/lixuanfengs/blog-images/master/JavaEE/image.298ar88hqkcg.webp" alt="image"></p> <h3 id="java-核心机制-java-虚拟机-jvm-java-virtual-machine"><a href="#java-核心机制-java-虚拟机-jvm-java-virtual-machine" class="header-anchor">#</a> Java 核心机制-Java 虚拟机 [JVM java virtual machine]</h3> <ul><li>基本介绍</li></ul> <ol><li>JVM 是一个虚拟的计算机，具有指令集并使用不同的存储区域。负责执行指令，管理数据、内存、寄存器，包含在JDK 中.</li> <li>对于不同的平台，有不同的虚拟机。</li> <li>Java 虚拟机机制屏蔽了底层运行平台的差别，实现了“一次编译，到处运行” [说明]</li></ol> <ul><li>示意图</li></ul> <p><img src="https://cdn.statically.io/gh/lixuanfengs/blog-images/master/JavaEE/image.120nz47ipm1c.webp" alt="image"></p> <h2 id="什么是-jdk-jre"><a href="#什么是-jdk-jre" class="header-anchor">#</a> 什么是 JDK，JRE</h2> <h3 id="jdk-基本介绍"><a href="#jdk-基本介绍" class="header-anchor">#</a> JDK 基本介绍</h3> <ol><li><p>JDK 的全称(Java Development Kit Java 开发工具包)</p> <p>JDK = JRE + java 的开发工具 [java, javac,javadoc,javap等]</p></li> <li><p>JDK 是提供给 Java 开发人员使用的，其中包含了 java 的开发工具，也包括了 JRE。所以安装了 JDK，就不用在单独安装 JRE 了。</p></li></ol> <h3 id="jre-基本介绍"><a href="#jre-基本介绍" class="header-anchor">#</a> JRE 基本介绍</h3> <ol><li><p>JRE(Java Runtime Environment Java 运行环境)</p> <p>JRE = JVM + Java 的核心类库[类]</p></li> <li><p>包括 Java 虚拟机(JVM Java Virtual Machine)和 Java 程序所需的核心类库等，如果想要运行一个开发好的 Java 程序，计算机中只需要安装 JRE 即可。、</p></li></ol> <h3 id="jdk、jre-和-jvm-的包含关系"><a href="#jdk、jre-和-jvm-的包含关系" class="header-anchor">#</a> JDK、JRE 和 JVM 的包含关系</h3> <ol><li><mark>JDK = JRE + 开发工具集</mark>（例如 Javac,java 编译工具)</li> <li><mark>JRE = JVM + Java SE 标准类库</mark>（java 核心类库)</li> <li>如果只想运行开发好的 .class 文件 只需要JRE</li></ol> <h2 id="下载、安装-jdk"><a href="#下载、安装-jdk" class="header-anchor">#</a> 下载、安装 JDK</h2> <ul><li><a href="https://www.oracle.com/java/technologies/downloads/" target="_blank" rel="noopener noreferrer">jdk下载地址<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li></ul> <h3 id="配置环境变量path"><a href="#配置环境变量path" class="header-anchor">#</a> 配置环境变量Path</h3> <ul><li><p>为什么要配置 path</p></li> <li><p>原因分析</p></li> <li><p>当前执行的程序在当前目录下如果不存在，win10系统会在系统中已有的一个名为path的环境变量指定的目录中查找。如果仍未找到，会出现以上的错误提示。所以进入到jdk安装路径\bin目录下,执行javac，会看到javac参数提示信息。</p></li></ul> <h3 id="配置环境变量-path-的步骤"><a href="#配置环境变量-path-的步骤" class="header-anchor">#</a> 配置环境变量 path 的步骤</h3> <ol><li><p>我的电脑--属性--高级系统设置--环境变量</p></li> <li><p>增加<code>JAVA_HOME</code>系统环境变量,指向jdk的安装目录,例如:D:\DevelopTools\java\1.8</p></li> <li><p>编辑系统Path变量,增加<code>%JAVA_HOME%\bin</code></p></li> <li><p>打开DOS命令行，任意目录下敲下javac/java。如果出现javac的参数信息，配置成功。</p></li></ol> <h2 id="java-快速入门"><a href="#java-快速入门" class="header-anchor">#</a> Java 快速入门</h2> <h3 id="需求说明"><a href="#需求说明" class="header-anchor">#</a> 需求说明</h3> <p>要求开发一个 Hello.java 程序，可以输出 &quot;hello,World!&quot;</p> <h3 id="开发步骤"><a href="#开发步骤" class="header-anchor">#</a> 开发步骤</h3> <ol><li><p>将 Java 代码编写到扩展名为 Hello.java 的文件中。[代码说明]</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">public</span> <span class="token keyword">class</span> <span class="token class-name">Hello</span><span class="token punctuation">{</span>
    <span class="token keyword">public</span> <span class="token keyword">static</span> <span class="token keyword">void</span> <span class="token function">main</span><span class="token punctuation">(</span><span class="token class-name">String</span><span class="token punctuation">[</span><span class="token punctuation">]</span> args<span class="token punctuation">)</span><span class="token punctuation">{</span>
        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token string">&quot;Hello,World!&quot;</span><span class="token punctuation">)</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div></li> <li><p>通过 javac 命令对该 java 文件进行编译，生成 .class 文件。</p></li> <li><p>通过 java 命令对生成的 class 文件进行运行。</p></li></ol> <h3 id="运行原理示意图"><a href="#运行原理示意图" class="header-anchor">#</a> 运行原理示意图</h3> <p><img src="https://cdn.statically.io/gh/lixuanfengs/blog-images/master/JavaEE/image.4gl8ci3sme80.webp" alt="image"></p> <p><img src="https://cdn.statically.io/gh/lixuanfengs/blog-images/master/JavaEE/image.1j5cgh0dvjq8.webp" alt="image"></p> <h3 id="java-开发注意事项和细节说明"><a href="#java-开发注意事项和细节说明" class="header-anchor">#</a> Java 开发注意事项和细节说明</h3> <ol><li><p>Java源文件以.java为扩展名。源文件的基本组成部分是类(class)，如本类中的Hello类。</p></li> <li><p>Java应用程序的执行入口是main()方法。它有固定的书写格式:</p> <p>public static void main(String[] args){...}</p></li> <li><p>Java语言严格区分大小写</p></li> <li><p>Java方法由一条条语句构成，每个语句以&quot;;&quot;结束。</p></li> <li><p>大括号都是成对出现的，缺一不可。[习惯，先写{}再写代码]</p></li> <li><p>一个源文件中最多只能有一个public类。其他类的个数不限。</p></li> <li><p>如果源文件包含一个public类，则文件名必须按照该类名命名。</p></li> <li><p>一个源文件中最多只能有一个public类。其它类的个数不限，也可以将main方法写在public类中，然后指定运行非public类，这样入口方法就是非public的main方法</p></li></ol> <h2 id="如何快速掌握技术或知识点"><a href="#如何快速掌握技术或知识点" class="header-anchor">#</a> 如何快速掌握技术或知识点</h2> <p><img src="https://cdn.statically.io/gh/lixuanfengs/blog-images/master/JavaEE/image.5gb2mzwj7oo0.webp" alt="image"></p> <h2 id="java-转义字符"><a href="#java-转义字符" class="header-anchor">#</a> Java 转义字符</h2> <h3 id="java-常用的转义字符"><a href="#java-常用的转义字符" class="header-anchor">#</a> Java 常用的转义字符</h3> <p>在控制台，输入 tab 键，可以实现命令补全
<code>\t</code>：一个制表位，实现对齐的功能</p> <p><code>\n</code> ：换行符</p> <p><code>\\</code>：一个\</p> <p><code>\&quot;</code> :一个&quot;</p> <p><code>\'</code> ：一个</p> <p><code>\r</code> :一个回车 System.out.println(&quot;你好\r世界&quot;); //韩顺平教育</p> <h2 id="注释-comment"><a href="#注释-comment" class="header-anchor">#</a> 注释(comment)</h2> <h3 id="介绍"><a href="#介绍" class="header-anchor">#</a> 介绍</h3> <p>用于注解说明解释程序的文字就是注释，注释提高了代码的阅读性（可读性）；注释是一个程序员必须要具有的良
好编程习惯。将自己的思想通过注释先整理出来，再用代码去体现。</p> <h3 id="java-中的注释类型"><a href="#java-中的注释类型" class="header-anchor">#</a> Java 中的注释类型</h3> <ol><li><p>单行注释<code>//</code></p></li> <li><p>多行注释<code>/* ...*/</code></p></li> <li><p>文档注释<code>/** ...*/</code></p></li></ol> <blockquote><ol><li>被注释的文字，不会被 JVM（java 虚拟机）解释执行</li> <li>多行注释里面不允许有多行注释嵌套</li></ol></blockquote> <h2 id="java代码规范"><a href="#java代码规范" class="header-anchor">#</a> Java代码规范</h2> <p><img src="https://cdn.statically.io/gh/lixuanfengs/blog-images/master/JavaEE/image.2cw545bgznwg.webp" alt="image"></p> <h2 id="dos-命令-了解"><a href="#dos-命令-了解" class="header-anchor">#</a> DOS 命令(了解)</h2> <h3 id="dos-介绍"><a href="#dos-介绍" class="header-anchor">#</a> DOS 介绍</h3> <p>Dos： Disk Operating System 磁盘操作系统, 简单说一下 windows 的目录结构。[原理图]</p> <p><img src="https://cdn.statically.io/gh/lixuanfengs/blog-images/master/JavaEE/image.22c2k24bikbk.webp" alt="image"></p> <h3 id="相关的知识补充-相对路径-绝对路径"><a href="#相关的知识补充-相对路径-绝对路径" class="header-anchor">#</a> 相关的知识补充: 相对路径， 绝对路径</h3> <p><img src="https://cdn.statically.io/gh/lixuanfengs/blog-images/master/JavaEE/image.3aju8sve1a00.webp" alt="image"></p> <h3 id="常用的-dos-命令"><a href="#常用的-dos-命令" class="header-anchor">#</a> 常用的 dos 命令</h3> <ol><li>查看当前目录是有什么内容 <code>dir</code></li></ol> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">dir</span> d:<span class="token punctuation">\</span>abc2
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><ol start="2"><li>切换到其他盘下：盘符号 cd : change directory</li></ol> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token builtin class-name">cd</span> /D c:
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><ol start="3"><li>切换到当前盘的其他目录下 (使用相对路径和绝对路径演示), ..\表示上一级目录</li></ol> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token builtin class-name">cd</span> d:<span class="token punctuation">\</span>abc2<span class="token punctuation">\</span>test200 <span class="token builtin class-name">cd</span> <span class="token punctuation">..</span><span class="token punctuation">\</span><span class="token punctuation">..</span><span class="token punctuation">\</span>abc2<span class="token punctuation">\</span>test200
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><ol start="4"><li>切换到上一级</li></ol> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token builtin class-name">cd</span> <span class="token punctuation">..</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><ol start="5"><li>切换到根目录:cd \</li></ol> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token builtin class-name">cd</span> <span class="token punctuation">\</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><ol start="6"><li>查看指定的目录下所有的子级目录<code>tree</code></li> <li>清屏<code>cls</code></li> <li>退出 DOS <code>exit</code></li> <li>打开画图工具<code>mspaint</code>(没事画)</li> <li>记事本<code>notepad</code></li> <li>计算器<code>calc</code></li></ol> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>cmd指令大全指令
一、启动CMD命令提示符控制器
