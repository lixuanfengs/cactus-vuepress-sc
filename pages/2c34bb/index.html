s="sidebar-sub-header level3"><a href="/pages/2c34bb/#_2、配置文件查找位置" class="sidebar-link">2、配置文件查找位置</a></li><li class="sidebar-sub-header level3"><a href="/pages/2c34bb/#_3、配置文件加载顺序" class="sidebar-link">3、配置文件加载顺序：</a></li><li class="sidebar-sub-header level3"><a href="/pages/2c34bb/#_4、指定环境优先-外部优先-后面的可以覆盖前面的同名配置项" class="sidebar-link">4、指定环境优先，外部优先，后面的可以覆盖前面的同名配置项</a></li></ul></li><li class="sidebar-sub-header level2"><a href="/pages/2c34bb/#_3、自定义starter" class="sidebar-link">3、自定义starter</a><ul class="sidebar-sub-headers"><li class="sidebar-sub-header level3"><a href="/pages/2c34bb/#_1、starter启动原理" class="sidebar-link">1、starter启动原理</a></li><li class="sidebar-sub-header level3"><a href="/pages/2c34bb/#_2、自定义starter" class="sidebar-link">2、自定义starter</a></li></ul></li><li class="sidebar-sub-header level2"><a href="/pages/2c34bb/#_4、springboot原理" class="sidebar-link">4、SpringBoot原理</a><ul class="sidebar-sub-headers"><li class="sidebar-sub-header level3"><a href="/pages/2c34bb/#_1、springboot启动过程" class="sidebar-link">1、SpringBoot启动过程</a></li><li class="sidebar-sub-header level3"><a href="/pages/2c34bb/#_2、application-events-and-listeners" class="sidebar-link">2、Application Events and Listeners</a></li><li class="sidebar-sub-header level3"><a href="/pages/2c34bb/#_3、applicationrunner-与-comman" class="sidebar-link">3、ApplicationRunner 与 Comman</a></li></ul></li></ul></li></ul> </aside> <div><main class="page"><div class="theme-vdoing-wrapper "><div class="articleInfo-wrap" data-v-06225672><div class="articleInfo" data-v-06225672><ul class="breadcrumbs" data-v-06225672><li data-v-06225672><a href="/" title="首页" class="iconfont icon-home router-link-active" data-v-06225672></a></li> <li data-v-06225672><a href="/note/SpringBoot/#《SpringBoot教程》笔记" data-v-06225672>《SpringBoot教程》笔记</a></li></ul> <div class="info" data-v-06225672><div title="作者" class="author iconfont icon-touxiang" data-v-06225672><a href="https://github.com/lixuanfengs" target="_blank" title="作者" class="beLink" data-v-06225672>cactusli</a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-06225672><a href="javascript:;" data-v-06225672>2022-05-11</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">目录</div> <div class="right-menu-content"></div></div></div> <h1><!---->原理解析<!----></h1>  <div class="theme-vdoing-content content__default"><h2 id="_1、profile功能"><a href="#_1、profile功能" class="header-anchor">#</a> 1、Profile功能</h2> <p>为了方便多环境适配，springboot简化了profile功能。</p> <h3 id="_1、application-profile功能"><a href="#_1、application-profile功能" class="header-anchor">#</a> 1、application-profile功能</h3> <ul><li><p>默认配置文件  application.yaml；任何时候都会加载</p></li> <li><p>指定环境配置文件  application-{env}.yaml</p></li> <li><p>激活指定环境</p></li> <li><ul><li>配置文件激活</li> <li>命令行激活：java -jar xxx.jar --<strong>spring.profiles.active=prod  --person.name=haha</strong></li></ul></li> <li><ul><li><ul><li><strong>修改配置文件的任意值，命令行优先</strong></li></ul></li></ul></li> <li><p>默认配置与环境配置同时生效</p></li> <li><p>同名配置项，profile配置优先</p></li></ul> <h3 id="_2、-profile条件装配功能"><a href="#_2、-profile条件装配功能" class="header-anchor">#</a> 2、@Profile条件装配功能</h3> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token annotation punctuation">@Configuration</span><span class="token punctuation">(</span>proxyBeanMethods <span class="token operator">=</span> <span class="token boolean">false</span><span class="token punctuation">)</span>
<span class="token annotation punctuation">@Profile</span><span class="token punctuation">(</span><span class="token string">&quot;production&quot;</span><span class="token punctuation">)</span>
<span class="token keyword">public</span> <span class="token keyword">class</span> <span class="token class-name">ProductionConfiguration</span> <span class="token punctuation">{</span>

    <span class="token comment">// ...</span>

<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br></div></div><h3 id="_3、profile分组"><a href="#_3、profile分组" class="header-anchor">#</a> 3、profile分组</h3> <div class="language-plain line-numbers-mode"><pre class="language-plain"><code>spring.profiles.group.production[0]=proddb
spring.profiles.group.production[1]=prodmq

使用：--spring.profiles.active=production  激活
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><h2 id="_2、外部化配"><a href="#_2、外部化配" class="header-anchor">#</a> 2、外部化配</h2> <div class="language-html line-numbers-mode"><pre class="language-html"><code>https://docs.spring.io/spring-boot/docs/current/reference/html/features.html#features.external-config

1. Default properties (specified by setting `SpringApplication.setDefaultProperties`).
2. `@PropertySource` annotations on your `@Configuration` classes. Please note that such property sources are not added to the `Environment` until the application context is being refreshed. This is too late to configure certain properties such as `logging.*` and `spring.main.*` which are read before refresh begins.
3. **Config data (such as** `**application.properties**` **files)**
4. A `RandomValuePropertySource` that has properties only in `random.*`.
5. OS environment variables.
6. Java System properties (`System.getProperties()`).
7. JNDI attributes from `java:comp/env`.
8. `ServletContext` init parameters.
9. `ServletConfig` init parameters.
10. Properties from `SPRING_APPLICATION_JSON` (inline JSON embedded in an environment variable or system property).
11. Command line arguments.
12. `properties` attribute on your tests. Available on `@SpringBootTest` and the [test annotations for testing a particular slice of your application](https://docs.spring.io/spring-boot/docs/current/reference/html/spring-boot-features.html#boot-features-testing-spring-boot-applications-testing-autoconfigured-tests).
13. `@TestPropertySource` annotations on your tests.
14. [Devtools global settings properties](https://docs.spring.io/spring-boot/docs/current/reference/html/using-spring-boot.html#using-boot-devtools-globalsettings) in the `$HOME/.config/spring-boot` directory when devtools is active.

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br></div></div><h3 id="_1、外部配置源"><a href="#_1、外部配置源" class="header-anchor">#</a> 1、外部配置源</h3> <p>常用：<strong>Java属性文件</strong>、<strong>YAML文件</strong>、<strong>环境变量</strong>、<strong>命令行参数</strong>；</p> <h3 id="_2、配置文件查找位置"><a href="#_2、配置文件查找位置" class="header-anchor">#</a> 2、配置文件查找位置</h3> <p>(1) classpath 根路径</p> <p>(2) classpath 根路径下config目录</p> <p>(3) jar包当前目录</p> <p>(4) jar包当前目录的config目录</p> <p>(5) /config子目录的直接子目录</p> <h3 id="_3、配置文件加载顺序"><a href="#_3、配置文件加载顺序" class="header-anchor">#</a> 3、配置文件加载顺序：</h3> <ol><li>当前jar包内部的application.properties和application.yml</li> <li>当前jar包内部的application-{profile}.properties 和 application-{profile}.yml</li> <li>引用的外部jar包的application.properties和application.yml</li> <li>引用的外部jar包的application-{profile}.properties 和 application-{profile}.yml</li></ol> <h3 id="_4、指定环境优先-外部优先-后面的可以覆盖前面的同名配置项"><a href="#_4、指定环境优先-外部优先-后面的可以覆盖前面的同名配置项" class="header-anchor">#</a> 4、指定环境优先，外部优先，后面的可以覆盖前面的同名配置项</h3> <h2 id="_3、自定义starter"><a href="#_3、自定义starter" class="header-anchor">#</a> 3、自定义starter</h2> <h3 id="_1、starter启动原理"><a href="#_1、starter启动原理" class="header-anchor">#</a> 1、starter启动原理</h3> <ul><li>starter-pom引入 autoconfigurer 包</li></ul> <p><img src="https://s1.ax1x.com/2022/07/05/jt4uPe.png" alt="img"></p> <ul><li><p>autoconfigure包中配置使用 <strong>META-INF/spring.factories</strong> 中 <strong>EnableAutoConfiguration 的值，使得项目启动加载指定的自动配置类</strong></p></li> <li><p><strong>编写自动配置类 xxxAutoConfiguration -&gt; xxxxProperties</strong></p></li> <li><ul><li><strong>@Configuration</strong></li> <li><strong>@Conditional</strong></li> <li><strong>@EnableConfigurationProperties</strong></li> <li><strong>@Bean</strong></li> <li>......</li></ul></li></ul> <p><strong>引入starter</strong> <strong>--- xxxAutoConfiguration --- 容器中放入组件 ---- 绑定xxxProperties ----</strong> <strong>配置项</strong></p> <h3 id="_2、自定义starter"><a href="#_2、自定义starter" class="header-anchor">#</a> 2、自定义starter</h3> <p><strong>cactusli-hello-spring-boot-starter（启动器）</strong></p> <p><strong>cactusli-hello-spring-boot-starter-autoconfigure（自动配置包）</strong></p> <h2 id="_4、springboot原理"><a href="#_4、springboot原理" class="header-anchor">#</a> 4、SpringBoot原理</h2> <p>Spring原理【<a href="https://www.bilibili.com/video/BV1gW411W7wy?p=1" target="_blank" rel="noopener noreferrer">Spring注解<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>】、<strong>SpringMVC</strong>原理、<strong>自动配置原理</strong>、SpringBoot原理</p> <h3 id="_1、springboot启动过程"><a href="#_1、springboot启动过程" class="header-anchor">#</a> 1、SpringBoot启动过程</h3> <div class="language-java line-numbers-mode"><pre class="language-java"><code>● 创建 <span class="token class-name">SpringApplication</span>
  ○ 保存一些信息。
  ○ 判定当前应用的类型。<span class="token class-name">ClassUtils</span>。<span class="token class-name">Servlet</span>
  ○ bootstrappers：初始启动引导器（<span class="token class-name">List</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token class-name">Bootstrapper</span><span class="token punctuation">&gt;</span></span>）：去spring<span class="token punctuation">.</span>factories文件中找 <span class="token class-name"><span class="token namespace">org<span class="token punctuation">.</span>springframework<span class="token punctuation">.</span>boot<span class="token punctuation">.</span></span>Bootstrapper</span>
  ○ 找 <span class="token class-name">ApplicationContextInitializer</span>；去spring<span class="token punctuation">.</span>factories找 <span class="token class-name">ApplicationContextInitializer</span>
    ■ <span class="token class-name">List</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token class-name">ApplicationContextInitializer</span><span class="token punctuation">&lt;</span><span class="token operator">?</span><span class="token punctuation">&gt;</span><span class="token punctuation">&gt;</span></span> initializers
  ○ 找 <span class="token class-name">ApplicationListener</span>  ；应用监听器。去spring<span class="token punctuation">.</span>factories找 <span class="token class-name">ApplicationListener</span>
    ■ <span class="token class-name">List</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token class-name">ApplicationListener</span><span class="token punctuation">&lt;</span><span class="token operator">?</span><span class="token punctuation">&gt;</span><span class="token punctuation">&gt;</span></span> listeners
● 运行 <span class="token class-name">SpringApplication</span>
  ○ <span class="token class-name">StopWatch</span>
  ○ 记录应用的启动时间
  ○ 创建引导上下文（<span class="token class-name">Context</span>环境）<span class="token function">createBootstrapContext</span><span class="token punctuation">(</span><span class="token punctuation">)</span> 
    ■ 获取到所有之前的 bootstrappers 挨个执行 <span class="token function">intitialize</span><span class="token punctuation">(</span><span class="token punctuation">)</span> 来完成对引导启动器上下文环境设置
  ○ 让当前应用进入headless模式。java<span class="token punctuation">.</span>awt<span class="token punctuation">.</span>headless
  ○ 获取所有 <span class="token class-name">RunListener</span>（运行监听器）【为了方便所有<span class="token class-name">Listener</span>进行事件感知】
    ■ getSpringFactoriesInstances 去spring<span class="token punctuation">.</span>factories找 <span class="token class-name">SpringApplicationRunListener</span><span class="token punctuation">.</span>
  ○ 遍历 <span class="token class-name">SpringApplicationRunListener</span> 调用 starting 方法；
    ■ 相当于通知所有感兴趣系统正在启动过程的人，项目正在 starting。
  ○ 保存命令行参数；<span class="token class-name">ApplicationArguments</span>
  ○ 准备环境 prepareEnvironment（）<span class="token punctuation">;</span>
    ■ 返回或者创建基础环境信息对象。<span class="token class-name">StandardServletEnvironment</span>
    ■ 配置环境信息对象。
      ● 读取所有的配置源的配置属性值。
    ■ 绑定环境信息
    ■ 监听器调用 listener<span class="token punctuation">.</span><span class="token function">environmentPrepared</span><span class="token punctuation">(</span><span class="token punctuation">)</span>；通知所有的监听器当前环境准备完成
  ○ 创建<span class="token constant">IOC</span>容器（createApplicationContext（））
    ■ 根据项目类型（<span class="token class-name">Servlet</span>）创建容器，
    ■ 当前会创建 <span class="token class-name">AnnotationConfigServletWebServerApplicationContext</span>
  ○ 准备<span class="token class-name">ApplicationContext</span> <span class="token constant">IOC</span>容器的基本信息   <span class="token function">prepareContext</span><span class="token punctuation">(</span><span class="token punctuation">)</span>
    ■ 保存环境信息
    ■ <span class="token constant">IOC</span>容器的后置处理流程。
    ■ 应用初始化器；applyInitializers；
        ● 遍历所有的 <span class="token class-name">ApplicationContextInitializer</span> 。调用 initialize<span class="token punctuation">.</span>。来对ioc容器进行初始化扩展功能
        ● 遍历所有的 listener 调用 contextPrepared。<span class="token class-name">EventPublishRunListenr</span>；通知所有的监听器contextPrepared
    ■ 所有的监听器 调用 contextLoaded。通知所有的监听器 contextLoaded；
  ○ 刷新<span class="token constant">IOC</span>容器。refreshContext
    ■ 创建容器中的所有组件（<span class="token class-name">Spring</span>注解）
  ○ 容器刷新完成后工作？afterRefresh
  ○ 所有监听 器 调用 listeners<span class="token punctuation">.</span><span class="token function">started</span><span class="token punctuation">(</span>context<span class="token punctuation">)</span><span class="token punctuation">;</span> 通知所有的监听器 started
  ○ 调用所有runners；<span class="token function">callRunners</span><span class="token punctuation">(</span><span class="token punctuation">)</span>
    ■ 获取容器中的 <span class="token class-name">ApplicationRunner</span>
    ■ 获取容器中的  <span class="token class-name">CommandLineRunner</span>
    ■ 合并所有runner并且按照<span class="token annotation punctuation">@Order</span>进行排序
    ■ 遍历所有的runner。调用 run 方法
  ○ 如果以上有异常，
    ■ 调用<span class="token class-name">Listener</span> 的 failed
  ○ 调用所有监听器的 running 方法  listeners<span class="token punctuation">.</span><span class="token function">running</span><span class="token punctuation">(</span>context<span class="token punctuation">)</span><span class="token punctuation">;</span> 通知所有的监听器 running
  ○ running如果有问题。继续通知 failed 。调用所有 <span class="token class-name">Listener</span> 的 failed；通知所有的监听器 failed
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br><span class="line-number">28</span><br><span class="line-number">29</span><br><span class="line-number">30</span><br><span class="line-number">31</span><br><span class="line-number">32</span><br><span class="line-number">33</span><br><span class="line-number">34</span><br><span class="line-number">35</span><br><span class="line-number">36</span><br><span class="line-number">37</span><br><span class="line-number">38</span><br><span class="line-number">39</span><br><span class="line-number">40</span><br><span class="line-number">41</span><br><span class="line-number">42</span><br><span class="line-number">43</span><br><span class="line-number">44</span><br><span class="line-number">45</span><br><span class="line-number">46</span><br><span class="line-number">47</span><br><span class="line-number">48</span><br></div></div><div class="language-java line-numbers-mode"><pre class="language-java"><code
