ebar-link">5.9.2 Future 说明</a></li><li class="sidebar-sub-header level3"><a href="/pages/380afa/#_5-9-3-工作原理示意图" class="sidebar-link">5.9.3 工作原理示意图</a></li><li class="sidebar-sub-header level3"><a href="/pages/380afa/#_5-9-4-future-listener-机制" class="sidebar-link">5.9.4 Future-Listener 机制</a></li></ul></li><li class="sidebar-sub-header level2"><a href="/pages/380afa/#_5-10-快速入门实例-http服务" class="sidebar-link">5.10 快速入门实例 - HTTP服务</a></li></ul></li><li><a href="/pages/eeb7f1/" class="sidebar-link">Netty 核心模块组件</a></li><li><a href="/pages/b3c96a/" class="sidebar-link">Google Protobuf</a></li><li><a href="/pages/afae5a/" class="sidebar-link">Netty 编解码器和 Handler 调用机制</a></li><li><a href="/pages/8e6c1f/" class="sidebar-link">TCP 粘包和拆包及解决方案</a></li><li><a href="/pages/0e0028/" class="sidebar-link">Netty 核心源码剖析</a></li><li><a href="/pages/7b7ec8/" class="sidebar-link">用 Netty 自己实现 Dubbo RPC</a></li></ul> </aside> <div><main class="page"><div class="theme-vdoing-wrapper "><div class="articleInfo-wrap" data-v-06225672><div class="articleInfo" data-v-06225672><ul class="breadcrumbs" data-v-06225672><li data-v-06225672><a href="/" title="首页" class="iconfont icon-home router-link-active" data-v-06225672></a></li> <li data-v-06225672><a href="/note/Netty/#《Netty教程》笔记" data-v-06225672>《Netty教程》笔记</a></li></ul> <div class="info" data-v-06225672><div title="作者" class="author iconfont icon-touxiang" data-v-06225672><a href="https://github.com/lixuanfengs" target="_blank" title="作者" class="beLink" data-v-06225672>cactusli</a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-06225672><a href="javascript:;" data-v-06225672>2022-10-06</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">目录</div> <div class="right-menu-content"></div></div></div> <h1><!---->Netty 高性能架构设计<!----></h1>  <div class="theme-vdoing-content content__default"><h2 id="_5-1-线程模型基本介绍"><a href="#_5-1-线程模型基本介绍" class="header-anchor">#</a> 5.1 线程模型基本介绍</h2> <ol><li>不同的线程模式，对程序的性能有很大影响，为了搞清 <code>Netty</code> 线程模式，我们来系统的讲解下各个线程模式，最后看看 <code>Netty</code> 线程模型有什么优越性。</li> <li>目前存在的线程模型有：传统阻塞 <code>I/O</code> 服务模型 <code>Reactor</code> 模式</li> <li>根据 <code>Reactor</code> 的数量和处理资源池线程的数量不同，有 <code>3</code> 种典型的实现单 <code>Reactor</code> 单线程；单 <code>Reactor</code>多线程；主从 <code>Reactor</code>多线程</li> <li><code>Netty</code> 线程模式（<code>Netty</code> 主要基于主从 <code>Reactor</code> 多线程模型做了一定的改进，其中主从 <code>Reactor</code> 多线程模型有多个 <code>Reactor</code>）</li></ol> <h2 id="_5-2-传统阻塞-i-o-服务模型"><a href="#_5-2-传统阻塞-i-o-服务模型" class="header-anchor">#</a> 5.2 传统阻塞 I/O 服务模型</h2> <h3 id="_5-2-1-工作原理图"><a href="#_5-2-1-工作原理图" class="header-anchor">#</a> 5.2.1 工作原理图</h3> <ol><li>黄色的框表示对象，蓝色的框表示线程</li> <li>白色的框表示方法（<code>API</code>）</li></ol> <h3 id="_5-2-2-模型特点"><a href="#_5-2-2-模型特点" class="header-anchor">#</a> 5.2.2 模型特点</h3> <ol><li>采用阻塞 <code>IO</code> 模式获取输入的数据</li> <li>每个连接都需要独立的线程完成数据的输入，业务处理，数据返回</li></ol> <h3 id="_5-2-3-问题分析"><a href="#_5-2-3-问题分析" class="header-anchor">#</a> 5.2.3 问题分析</h3> <ol><li>当并发数很大，就会创建大量的线程，占用很大系统资源</li> <li>连接创建后，如果当前线程暂时没有数据可读，该线程会阻塞在 <code>read</code> 操作，造成线程资源浪费</li></ol> <p><img src="https://lixuanfengs.github.io/blog-images/cactus-vuepress-img/chapter05_01.png" alt="img"></p> <h2 id="_5-3-reactor-模式"><a href="#_5-3-reactor-模式" class="header-anchor">#</a> 5.3 Reactor 模式</h2> <h3 id="_5-3-1-针对传统阻塞-i-o-服务模型的-2-个缺点-解决方案"><a href="#_5-3-1-针对传统阻塞-i-o-服务模型的-2-个缺点-解决方案" class="header-anchor">#</a> 5.3.1 针对传统阻塞 I/O 服务模型的 2 个缺点，解决方案：</h3> <ol><li>基于 <code>I/O</code> 复用模型：多个连接共用一个阻塞对象，应用程序只需要在一个阻塞对象等待，无需阻塞等待所有连接。当某个连接有新的数据可以处理时，操作系统通知应用程序，线程从阻塞状态返回，开始进行业务处理 <code>Reactor</code> 对应的叫法：
<ol><li>反应器模式</li> <li>分发者模式（Dispatcher）</li> <li>通知者模式（notifier）</li></ol></li> <li>基于线程池复用线程资源：不必再为每个连接创建线程，将连接完成后的业务处理任务分配给线程进行处理，一个线程可以处理多个连接的业务。</li></ol> <p><img src="https://lixuanfengs.github.io/blog-images/cactus-vuepress-img/chapter05_02.png" alt="img"></p> <h3 id="_5-3-2-i-o-复用结合线程池-就是-reactor-模式基本设计思想-如图"><a href="#_5-3-2-i-o-复用结合线程池-就是-reactor-模式基本设计思想-如图" class="header-anchor">#</a> 5.3.2 I/O 复用结合线程池，就是 Reactor 模式基本设计思想，如图</h3> <p><img src="https://lixuanfengs.github.io/blog-images/cactus-vuepress-img/chapter05_03.png" alt="img"></p> <p>对上图说明：</p> <ol><li><code>Reactor</code> 模式，通过一个或多个输入同时传递给服务处理器的模式（基于事件驱动）</li> <li>服务器端程序处理传入的多个请求,并将它们同步分派到相应的处理线程，因此 <code>Reactor</code> 模式也叫 <code>Dispatcher</code> 模式</li> <li><code>Reactor</code> 模式使用 <code>IO</code> 复用监听事件，收到事件后，分发给某个线程（进程），这点就是网络服务器高并发处理关键</li></ol> <h3 id="_5-3-3-reactor-模式中核心组成"><a href="#_5-3-3-reactor-模式中核心组成" class="header-anchor">#</a> 5.3.3 Reactor 模式中核心组成</h3> <ol><li><code>Reactor</code>：<code>Reactor</code> 在一个单独的线程中运行，负责监听和分发事件，分发给适当的处理程序来对 <code>IO</code> 事件做出反应。它就像公司的电话接线员，它接听来自客户的电话并将线路转移到适当的联系人；</li> <li><code>Handlers</code>：处理程序执行 <code>I/O</code> 事件要完成的实际事件，类似于客户想要与之交谈的公司中的实际官员。<code>Reactor</code> 通过调度适当的处理程序来响应 <code>I/O</code> 事件，处理程序执行非阻塞操作。</li></ol> <h3 id="_5-3-4-reactor-模式分类"><a href="#_5-3-4-reactor-模式分类" class="header-anchor">#</a> 5.3.4 Reactor 模式分类</h3> <p>根据 <code>Reactor</code> 的数量和处理资源池线程的数量不同，有 <code>3</code> 种典型的实现</p> <ol><li>单 <code>Reactor</code> 单线程</li> <li>单 <code>Reactor</code> 多线程</li> <li>主从 <code>Reactor</code> 多线程</li></ol> <h2 id="_5-4-单-reactor-单线程"><a href="#_5-4-单-reactor-单线程" class="header-anchor">#</a> 5.4 单 Reactor 单线程</h2> <p>原理图，并使用 <code>NIO</code> 群聊系统验证</p> <p><img src="https://lixuanfengs.github.io/blog-images/cactus-vuepress-img/chapter05_04.png" alt="img"></p> <h3 id="_5-4-1-方案说明"><a href="#_5-4-1-方案说明" class="header-anchor">#</a> 5.4.1 方案说明</h3> <ol><li><code>Select</code> 是前面 <code>I/O</code> 复用模型介绍的标准网络编程 <code>API</code>，可以实现应用程序通过一个阻塞对象监听多路连接请求</li> <li><code>Reactor</code> 对象通过 <code>Select</code> 监控客户端请求事件，收到事件后通过 <code>Dispatch</code> 进行分发</li> <li>如果是建立连接请求事件，则由 <code>Acceptor</code> 通过 <code>Accept</code> 处理连接请求，然后创建一个 <code>Handler</code> 对象处理连接完成后的后续业务处理</li> <li>如果不是建立连接事件，则 <code>Reactor</code> 会分发调用连接对应的 <code>Handler</code> 来响应</li> <li><code>Handler</code> 会完成 <code>Read</code> → 业务处理 → <code>Send</code> 的完整业务流程</li></ol> <p>结合实例：服务器端用一个线程通过多路复用搞定所有的 <code>IO</code> 操作（包括连接，读、写等），编码简单，清晰明了，但是如果客户端连接数量较多，将无法支撑，前面的 <code>NIO</code> 案例就属于这种模型。</p> <h3 id="_5-4-2-方案优缺点分析"><a href="#_5-4-2-方案优缺点分析" class="header-anchor">#</a> 5.4.2 方案优缺点分析</h3> <ol><li>优点：模型简单，没有多线程、进程通信、竞争的问题，全部都在一个线程中完成</li> <li>缺点：性能问题，只有一个线程，无法完全发挥多核 <code>CPU</code> 的性能。<code>Handler</code>在处理某个连接上的业务时，整个进程无法处理其他连接事件，很容易导致性能瓶颈</li> <li>缺点：可靠性问题，线程意外终止，或者进入死循环，会导致整个系统通信模块不可用，不能接收和处理外部消息，造成节点故障</li> <li>使用场景：客户端的数量有限，业务处理非常快速，比如 <code>Redis</code> 在业务处理的时间复杂度 <code>O(1)</code> 的情况</li></ol> <h2 id="_5-5-单-reactor-多线程"><a href="#_5-5-单-reactor-多线程" class="header-anchor">#</a> 5.5 单 Reactor 多线程</h2> <p><img src="https://lixuanfengs.github.io/blog-images/cactus-vuepress-img/chapter05_05.png" alt="img"></p> <h3 id="_5-5-1-原理图"><a href="#_5-5-1-原理图" class="header-anchor">#</a> 5.5.1 原理图</h3> <h3 id="_5-5-2-对上图的小结"><a href="#_5-5-2-对上图的小结" class="header-anchor">#</a> 5.5.2 对上图的小结</h3> <ol><li><code>Reactor</code> 对象通过 <code>Select</code> 监控客户端请求事件，收到事件后，通过 <code>Dispatch</code> 进行分发</li> <li>如果建立连接请求，则右 <code>Acceptor</code> 通过 <code>accept</code> 处理连接请求，然后创建一个 <code>Handler</code> 对象处理完成连接后的各种事件</li> <li>如果不是连接请求，则由 <code>Reactor</code> 分发调用连接对应的 <code>handler</code> 来处理</li> <li><code>handler</code> 只负责响应事件，不做具体的业务处理，通过 <code>read</code> 读取数据后，会分发给后面的 <code>worker</code> 线程池的某个线程处理业务</li> <li><code>worker</code> 线程池会分配独立线程完成真正的业务，并将结果返回给 <code>handler</code></li> <li><code>handler</code> 收到响应后，通过 <code>send</code> 将结果返回给 <code>client</code></li></ol> <h3 id="_5-5-3-方案优缺点分析"><a href="#_5-5-3-方案优缺点分析" class="header-anchor">#</a> 5.5.3 方案优缺点分析</h3> <ol><li>优点：可以充分的利用多核 <code>cpu</code> 的处理能力</li> <li>缺点：多线程数据共享和访问比较复杂，<code>Reactor</code> 处理所有的事件的监听和响应，在单线程运行，在高并发场景容易出现性能瓶颈。</li></ol> <h2 id="_5-6-主从-reactor-多线程"><a href="#_5-6-主从-reactor-多线程" class="header-anchor">#</a> 5.6 主从 Reactor 多线程</h2> <h3 id="_5-6-1-工作原理图"><a href="#_5-6-1-工作原理图" class="header-anchor">#</a> 5.6.1 工作原理图</h3> <p>针对单 <code>Reactor</code> 多线程模型中，<code>Reactor</code> 在单线程中运行，高并发场景下容易成为性能瓶颈，可以让 <code>Reactor</code> 在多线程中运行</p> <p><img src="https://lixuanfengs.github.io/blog-images/cactus-vuepress-img/chapter05_06.png" alt="img"></p> <h3 id="_5-6-2-上图的方案说明"><a href="#_5-6-2-上图的方案说明" class="header-anchor">#</a> 5.6.2 上图的方案说明</h3> <ol><li><code>Reactor</code> 主线程 <code>MainReactor</code> 对象通过 <code>select</code> 监听连接事件，收到事件后，通过 <code>Acceptor</code> 处理连接事件</li> <li>当 <code>Acceptor</code> 处理连接事件后，<code>MainReactor</code> 将连接分配给 <code>SubReactor</code></li> <li><code>subreactor</code> 将连接加入到连接队列进行监听，并创建 <code>handler</code> 进行各种事件处理</li> <li>当有新事件发生时，<code>subreactor</code> 就会调用对应的 <code>handler</code> 处理</li> <li><code>handler</code> 通过 <code>read</code> 读取数据，分发给后面的 <code>worker</code> 线程处理</li> <li><code>worker</code> 线程池分配独立的 <code>worker</code> 线程进行业务处理，并返回结果</li> <li><code>handler</code> 收到响应的结果后，再通过 <code>send</code> 将结果返回给 <code>client</code></li> <li><code>Reactor</code> 主线程可以对应多个 <code>Reactor</code> 子线程，即 <code>MainRecator</code> 可以关联多个 <code>SubReactor</code></li></ol> <h3 id="_5-6-3-scalable-io-in-java-对-multiple-reactors-的原理图解"><a href="#_5-6-3-scalable-io-in-java-对-multiple-reactors-的原理图解" class="header-anchor">#</a> 5.6.3 Scalable IO in Java 对 Multiple Reactors 的原理图解：</h3> <p><img src="https://lixuanfengs.github.io/blog-images/cactus-vuepress-img/chapter05_07.png" alt="img"></p> <h3 id="_5-6-4-方案优缺点说明"><a href="#_5-6-4-方案优缺点说明" class="header-anchor">#</a> 5.6.4 方案优缺点说明</h3> <ol><li>优点：父线程与子线程的数据交互简单职责明确，父线程只需要接收新连接，子线程完成后续的业务处理。</li> <li>优点：父线程与子线程的数据交互简单，<code>Reactor</code> 主线程只需要把新连接传给子线程，子线程无需返回数据。</li> <li>缺点：编程复杂度较高</li> <li>结合实例：这种模型在许多项目中广泛使用，包括 <code>Nginx</code> 主从 <code>Reactor</code> 多进程模型，<code>Memcached</code> 主从多线程，<code>Netty</code> 主从多线程模型的支持</li></ol> <h2 id="_5-7-reactor-模式小结"><a href="#_5-7-reactor-模式小结" class="header-anchor">#</a> 5.7 Reactor 模式小结</h2> <h3 id="_5-7-1-3-种模式用生活案例来理解"><a href="#_5-7-1-3-种模式用生活案例来理解" class="header-anchor">#</a> 5.7.1 3 种模式用生活案例来理解</h3> <ol><li>单 <code>Reactor</code> 单线程，前台接待员和服务员是同一个人，全程为顾客服务</li> <li>单 <code>Reactor</code> 多线程，<code>1</code> 个前台接待员，多个服务员，接待员只负责接待</li> <li>主从 <code>Reactor</code> 多线程，多个前台接待员，多个服务生</li></ol> <h3 id="_5-7-2-reactor-模式具有如下的优点"><a href="#_5-7-2-reactor-模式具有如下的优点" class="header-anchor">#</a> 5.7.2 Reactor 模式具有如下的优点</h3> <ol><li>响应快，不必为单个同步时间所阻塞，虽然 <code>Reactor</code> 本身依然是同步的</li> <li>可以最大程度的避免复杂的多线程及同步问题，并且避免了多线程/进程的切换开销</li> <li>扩展性好，可以方便的通过增加 <code>Reactor</code> 实例个数来充分利用 <code>CPU</code> 资源</li> <li>复用性好，<code>Reactor</code> 模型本身与具体事件处理逻辑无关，具有很高的复用性</li></ol> <h2 id="_5-8-netty-模型"><a href="#_5-8-netty-模型" class="header-anchor">#</a> 5.8 Netty 模型</h2> <h3 id="_5-8-1-工作原理示意图1-简单版"><a href="#_5-8-1-工作原理示意图1-简单版" class="header-anchor">#</a> 5.8.1 工作原理示意图1 - 简单版</h3> <div class="language- line-numbers-mode"><pre class="language-text"><code>Netty` 主要基于主从 `Reactors` 多线程模型（如图）做了一定的改进，其中主从 `Reactor` 多线程模型有多个 `Reactor
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p><img src="https://lixuanfengs.github.io/blog-images/cactus-vuepress-img/chapter05_08.png" alt="img"></p> <h3 id="_5-8-2-对上图说明"><a href="#_5-8-2-对上图说明" class="header-anchor">#</a> 5.8.2 对上图说明</h3> <ol><li><code>BossGroup</code> 线程维护 <code>Selector</code>，只关注 <code>Accecpt</code></li> <li>当接收到 <code>Accept</code> 事件，获取到对应的 <code>SocketChannel</code>，封装成 <code>NIOScoketChannel</code> 并注册到 <code>Worker</code> 线程（事件循环），并进行维护</li> <li>当 <code>Worker</code> 线程监听到 <code>Selector</code> 中通道发生自己感兴趣的事件后，就进行处理（就由 <code>handler</code>），注意 <code>handler</code> 已经加入到通道</li></ol> <h3 id="_5-8-3-工作原理示意图2-进阶版"><a href="#_5-8-3-工作原理示意图2-进阶版" class="header-anchor">#</a> 5.8.3 工作原理示意图2 - 进阶版</h3> <p><img src="https://lixuanfengs.github.io/blog-images/cactus-vuepress-img/chapter05_09.png" alt="img"></p> <h3 id="_5-8-4-工作原理示意图-详细版"><a href="#_5-8-4-工作原理示意图-详细版" class="header-anchor">#</a> 5.8.4 工作原理示意图 - 详细版</h3> <p><img src="https://lixuanfengs.github.io/blog-images/cactus-vuepress-img/chapter05_10.png" alt="img"></p> <h3 id="_5-8-5-对上图的说明小结"><a href="#_5-8-5-对上图的说明小结" class="header-anchor">#</a> 5.8.5 对上图的说明小结</h3> <ol><li><code>Netty</code> 抽象出两组线程池 <code>BossGroup</code> 专门负责接收客户端的连接，<code>WorkerGroup</code> 专门负责网络的读写</li> <li><code>BossGroup</code> 和 <code>WorkerGroup</code> 类型都是 <code>NioEventLoopGroup</code></li> <li><code>NioEventLoopGroup</code> 相当于一个事件循环组，这个组中含有多个事件循环，每一个事件循环是 <code>NioEventLoop</code></li> <li><code>NioEventLoop</code> 表示一个不断循环的执行处理任务的线程，每个 <code>NioEventLoop</code> 都有一个 <code>Selector</code>，用于监听绑定在其上的 <code>socket</code> 的网络通讯</li> <li><code>NioEventLoopGroup</code> 可以有多个线程，即可以含有多个 <code>NioEventLoop</code></li> <li>每个<code>BossNioEventLoop</code>循环执行的步骤有 3 步
<ul><li>轮询 <code>accept</code> 事件</li> <li>处理 <code>accept</code> 事件，与 <code>client</code> 建立连接，生成 <code>NioScocketChannel</code>，并将其注册到某个 <code>worker</code> <code>NIOEventLoop</code> 上的 <code>Selector</code></li> <li>处理任务队列的任务，即 <code>runAllTasks</code></li></ul></li> <li>每个<code>Worker</code> <code>NIOEventLoop</code>循环执行的步骤
<ul><li>轮询 <code>read</code>，<code>write</code> 事件</li> <li>处理 <code>I/O</code> 事件，即 <code>read</code>，<code>write</code> 事件，在对应 <code>NioScocketChannel</code> 处理</li> <li>处理任务队列的任务，即 <code>runAllTasks</code></li></ul></li> <li>每个 <code>Worker</code> <code>NIOEventLoop</code> 处理业务时，会使用 <code>pipeline</code>（管道），<code>pipeline</code> 中包含了 <code>channel</code>，即通过 <code>pipeline</code> 可以获取到对应通道，管道中维护了很多的处理器</li></ol> <h3 id="_5-8-6-netty-快速入门实例-tcp-服务"><a href="#_5-8-6-netty-快速入门实例-tcp-服务" class="header-anchor">#</a> 5.8.6 Netty 快速入门实例 - TCP 服务</h3> <p>实例要求：使用 <code>IDEA</code> 创建 <code>Netty</code> 项目</p> <ol><li><code>Netty</code> 服务器在 <code>6668</code> 端口监听，客户端能发送消息给服务器&quot;hello,服务器~&quot;</li> <li>服务器可以回复消息给客户端&quot;hello,客户端~&quot;</li> <li>目的：对 <code>Netty</code> 线程模型有一个初步认识，便于理解 <code>Netty</code> 模型理论</li> <li>看老师代码演示 5.1 编写服务端 5.2 编写客户端 5.3 对 <code>netty</code> 程序进行分析，看看 <code>netty</code> 模型特点 说明：创建 <code>Maven</code> 项目，并引入 <code>Netty</code> 包</li> <li>代码如下</li></ol> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token class-name">NettyServer</span><span class="token punctuation">.</span>java

<span class="token keyword">package</span> <span class="token namespace">com<span class="token punctuation">.</span>cactusli<span class="token punctuation">.</span>netty<span class="token punctuation">.</span>simple</span><span class="token punctuation">;</span>

<span class="token keyword">import</span> <span class="token import"><span class="token namespace">io<span class="token punctuation">.</span>netty<span class="token punctuation">.</span>bootstrap<span class="token punctuation">.</span></span><span class="token class-name">ServerBootstrap</span></span><span class="token punctuation">;</span>

<span class="token keyword">import</span> <span class="token import"><span class="token namespace">io<span class="token punctuation">.</span>netty<span class="token punctuation">.</span>channel<span class="token punctuation">.</span></span><span class="token class-name">ChannelInitializer</span></span><span class="token punctuation">;</span>

<span class="token keyword">import</span> <span class="token import"><span class="token namespace">io<span class="token punctuation">.</span>netty<span class="token punctuation">.</span>channel<span class="token punctuation">.</span>socket<span class="token punctuation">.</span></span><span class="token class-name">SocketChannel</span></span><span class="token punctuation">;</span>
<span class="token keyword">import</span> <span class="token import"><span class="token namespace">io<span class="token punctuation">.</span>netty<span class="token punctuation">.</span>channel<span class="token punctuation">.</span>socket<span class="token punctuation">.</span>nio<span class="token punctuation">.</span></span><span class="token class-name">NioServerSocketChannel</span></span><span class="token punctuation">;</span>

<span class="token keyword">public</span> <span class="token keyword">class</span> <span class="token class-name">NettyServer</span> <span class="token punctuation">{</span>
    
    <span class="token keyword">public</span> <span class="token keyword">static</span> <span class="token keyword">void</span> <span class="token function">main</span><span class="token punctuation">(</span><span class="token class-name">String</span><span class="token punctuation">[</span><span class="token punctuation">]</span> args<span class="token punctuation">)</span> <span class="token keyword">throws</span> <span class="token class-name">Exception</span> <span class="token punctuation">{</span>
        
        <span class="token comment">//创建BossGroup 和 WorkerGroup</span>
        <span class="token comment">//说明</span>
        <span class="token comment">//1. 创建两个线程组 bossGroup 和 workerGroup</span>
        <span class="token comment">//2. bossGroup 只是处理连接请求 , 真正的和客户端业务处理，会交给 workerGroup完成</span>
        <span class="token comment">//3. 两个都是无限循环</span>
        <span class="token comment">//4. bossGroup 和 workerGroup 含有的子线程(NioEventLoop)的个数</span>
        <span class="token comment">//   默认实际 cpu核数 * 2</span>
        <span class="token class-name">EventLoopGroup</span> bossGroup <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">NioEventLoopGroup</span><span class="token punctuation">(</span><span class="token number">1</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token class-name">EventLoopGroup</span> workerGroup <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">NioEventLoopGroup</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span> <span class="token comment">//8</span>
        
        <span class="token keyword">try</span> <span class="token punctuation">{</span>
            <span class="token comment">//创建服务器端的启动对象，配置参数</span>
            <span class="token class-name">ServerBootstrap</span> bootstrap <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">ServerBootstrap</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
            <span class="token comment">//使用链式编程来进行设置</span>
            bootstrap<span class="token punctuation">.</span><span class="token function">group</span><span class="token punctuation">(</span>bossGroup<span class="token punctuation">,</span> workerGroup<span class="token punctuation">)</span> <span class="token comment">//设置两个线程组</span>
                    <span class="token punctuation">.</span><span class="token function">channel</span><span class="token punctuation">(</span><span class="token class-name">NioServerSocketChannel</span><span class="token punctuation">.</span><span class="token keyword">class</span><span class="token punctuation">)</span> <span class="token comment">//使用NioSocketChannel 作为服务器的通道实现</span>
                    <span class="token punctuation">.</span><span class="token function">option</span><span class="token punctuation">(</span><span class="token class-name">ChannelOption</span><span class="token punctuation">.</span><span class="token constant">SO_BACKLOG</span><span class="token punctuation">,</span> <span class="token number">128</span><span class="token punctuation">)</span> <span class="token comment">// 设置线程队列得到连接个数</span>
                    <span class="token punctuation">.</span><span class="token function">childOption</span><span class="token punctuation">(</span><span class="token class-name">ChannelOption</span><span class="token punctuation">.</span><span class="token constant">SO_KEEPALIVE</span><span class="token punctuation">,</span> <span class="token boolean">true</span><span class="token punctuation">)</span> <span class="token comment">//设置保持活动连接状态</span>
            <span class="token comment">//          .handler(null) // 该 handler对应 bossGroup , childHandler 对应 workerGroup</span>
                    <span class="token punctuation">.</span><span class="token function">childHandler</span><span class="token punctuation">(</span><span class="token keyword">new</span> <span class="token class-name">ChannelInitializer</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token class-name">SocketChannel</span><span class="token punctuation">&gt;</span></span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token punctuation">{</span><span class="token comment">//创建一个通道初始化对象(匿名对象)</span>
                        <span class="token comment">//给pipeline 设置处理器</span>

<span class="token comment">/**

        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token string">&quot;server ctx =&quot;</span> <span class="token operator">+</span> ctx<span class="token punctuation">)</span><span class="token punctuation">;</span>

="line-number">51</span><br><span class="line-number">52</span><br><span class="line-number">53</span><br><span class="line-number">54</span><br><span class="line-number">55</span><br><span class="line-number">56</span><br><span class="line-number">57</span><br><span class="line-number">58</span><br><span class="line-number">59</span><br><span class="line-number">60</span><br><span class="line-number">61</span><br><span class="line-number">62</span><br><span class="line-number">63</span><br><span class="line-number">64</span><br><span class="line-number">65</span><br><span class="line-number">66</span><br><span class="line-number">67</span><br><span class="line-number">68</span><br><span class="line-number">69</span><br><span class="line-number">70</span><br><span class="line-number">71</span><br><span class="line-number">72</span><br><span class="line-number">73</span><br><span class="line-number">74</span><br><span class="line-number">75</span><br><span class="line-number">76</span><br><span class="line-number">77</span><br><span class="line-number">78</span><br><span class="line-number">79</span><br><span class="line-number">80</span><br><span class="line-number">81</span><br><span class="line-number">82</span><br><span class="line-number">83</span><br><span class="line-number">84</span><br><span class="line-number">85</span><br><span class="line-number">86</span><br><span class="line-number">87</span><br><span class="line-number">88</span><br><span class="line-number">89</span><br><span class="line-number">90</span><br><span class="line-number">91</span><br><span class="line-number">92</span><br><span class="line-number">93</span><br><span class="line-number">94</span><br><span class="line-number">95</span><br><span class="line-number">96</span><br><span class="line-number">97</span><br><span class="line-number">98</span><br><span class="line-number">99</span><br><span class="line-number">100</span><br><span class="line-number">101</span><br><span class="line-number">102</span><br><span class="line-number">103</span><br><span class="line-number">104</span><br></div></div><h3 id="_5-8-8-方案再说明"><a href="#_5-8-8-方案再说明" class="header-anchor">#</a> 5.8.8 方案再说明</h3> <ol><li><p><code>Netty</code> 抽象出两组线程池，<code>BossGroup</code> 专门负责接收客户端连接，<code>WorkerGroup</code> 专门负责网络读写操作。</p></li> <li><p><code>NioEventLoop</code> 表示一个不断循环执行处理任务的线程，每个 <code>NioEventLoop</code> 都有一个 <code>Selector</code>，用于监听绑定在其上的 <code>socket</code>网络通道。</p></li> <li><p><code>NioEventLoop</code> 内部采用串行化设计，从消息的 <strong>读取-&gt;解码-&gt;处理-&gt;编码-&gt;发送</strong>，始终由 <code>IO</code> 线程 <code>NioEventLoop</code> 负责<code>NioEventLoopGroup</code> 下包含多个 <code>NioEventLoop</code></p> <ul><li><p>每个 <code>NioEventLoop</code> 中包含有一个 <code>Selector</code>，一个 <code>taskQueue</code></p></li> <li><p>每个 <code>NioEventLoop</code> 的 <code>Selector</code> 上可以注册监听多个 <code>NioChannel</code></p></li> <li><p>每个 <code>NioChannel</code> 只会绑定在唯一的 <code>NioEventLoop</code> 上</p></li> <li><p>每个 <code>NioChannel</code> 都绑定有一个自己的 <code>ChannelPipeline</code></p></li></ul></li></ol> <h2 id="_5-9-异步模型"><a href="#_5-9-异步模型" class="header-anchor">#</a> 5.9 异步模型</h2> <h3 id="_5-9-1-基本介绍"><a href="#_5-9-1-基本介绍" class="header-anchor">#</a> 5.9.1 基本介绍</h3> <ol><li>异步的概念和同步相对。当一个异步过程调用发出后，调用者不能立刻得到结果。实际处理这个调用的组件在完成后，通过状态、通知和回调来通知调用者。</li> <li><code>Netty</code> 中的 <code>I/O</code> 操作是异步的，包括 <code>Bind、Write、Connect</code> 等操作会简单的返回一个 <code>ChannelFuture</code>。</li> <li>调用者并不能立刻获得结果，而是通过 <code>Future-Listener</code> 机制，用户可以方便的主动获取或者通过通知机制获得 <code>IO</code> 操作结果。</li> <li><code>Netty</code> 的异步模型是建立在 <code>future</code> 和 <code>callback</code> 的之上的。<code>callback</code> 就是回调。重点说 <code>Future</code>，它的核心思想是：假设一个方法 <code>fun</code>，计算过程可能非常耗时，等待 <code>fun</code> 返回显然不合适。那么可以在调用 <code>fun</code> 的时候，立马返回一个 <code>Future</code>，后续可以通过 <code>Future</code> 去监控方法 <code>fun</code> 的处理过程（即：<code>Future-Listener</code> 机制）</li></ol> <h3 id="_5-9-2-future-说明"><a href="#_5-9-2-future-说明" class="header-anchor">#</a> 5.9.2 Future 说明</h3> <ol><li>表示异步的执行结果,可以通过它提供的方法来检测执行是否完成，比如检索计算等等。</li> <li><code>ChannelFuture</code> 是一个接口：<code>public interface ChannelFuture extends Future&lt;Void&gt;</code> 我们可以添加监听器，当监听的事件发生时，就会通知到监听器。案例说明</li></ol> <h3 id="_5-9-3-工作原理示意图"><a href="#_5-9-3-工作原理示意图" class="header-anchor">#</a> 5.9.3 工作原理示意图</h3> <p><img src="https://lixuanfengs.github.io/blog-images/cactus-vuepress-img/chapter05_11.png" alt="img"></p> <p><img src="https://lixuanfengs.github.io/blog-images/cactus-vuepress-img/chapter05_12.png" alt="img"></p> <p>说明：</p> <ol><li>在使用 <code>Netty</code> 进行编程时，拦截操作和转换出入站数据只需要您提供 <code>callback</code> 或利用 <code>future</code> 即可。这使得链式操作简单、高效，并有利于编写可重用的、通用的代码。</li> <li><code>Netty</code> 框架的目标就是让你的业务逻辑从网络基础应用编码中分离出来、解脱出来。</li></ol> <h3 id="_5-9-4-future-listener-机制"><a href="#_5-9-4-future-listener-机制" class="header-anchor">#</a> 5.9.4 Future-Listener 机制</h3> <ol><li>当 <code>Future</code> 对象刚刚创建时，处于非完成状态，调用者可以通过返回的 <code>ChannelFuture</code> 来获取操作执行的状态，注册监听函数来执行完成后的操作。</li> <li>常见有如下操作
<ul><li>通过 <code>isDone</code> 方法来判断当前操作是否完成；</li> <li>通过 <code>isSuccess</code> 方法来判断已完成的当前操作是否成功；</li> <li>通过 <code>getCause</code> 方法来获取已完成的当前操作失败的原因；</li> <li>通过 <code>isCancelled</code> 方法来判断已完成的当前操作是否被取消；</li> <li>通过 <code>addListener</code> 方法来注册监听器，当操作已完成（<code>isDone</code>方法返回完成），将会通知指定的监听器；如果 <code>Future</code> 对象已完成，则通知指定的监听器</li></ul></li></ol> <p>举例说明 演示：绑定端口是异步操作，当绑定操作处理完，将会调用相应的监听器处理逻辑</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token comment">//绑定一个端口并且同步,生成了一个ChannelFuture对象</span>
<span class="token comment">//启动服务器(并绑定端口)</span>
<span class="token class-name">ChannelFuture</span> cf <span class="token operator">=</span> bootstrap<span class="token punctuation">.</span><span class="token function">bind</span><span class="token punctuation">(</span><span class="token number">6668</span><span class="token punctuation">)</span><span class="token punctuation">.</span><span class="token function">sync</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token comment">//给cf注册监听器，监控我们关心的事件</span>
cf<span class="token punctuation">.</span><span class="token function">addListener</span><span class="token punctuation">(</span><span class="token keyword">new</span> <span class="token class-name">ChannelFutureListener</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
   <span class="token annotation punctuation">@Override</span>
   <span class="token keyword">public</span> <span class="token keyword">void</span> operationComplete <span class="token punctuation">(</span><span class="token class-name">ChannelFuture</span> future<span class="token punctuation">)</span> <span class="token keyword">throws</span> <span class="token class-name">Exception</span> <span class="token punctuation">{</span>
      <span class="token keyword">if</span> <span class="token punctuation">(</span>cf<span class="token punctuation">.</span><span class="token function">isSuccess</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
         <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token string">&quot;监听端口6668成功&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
      <span class="token punctuation">}</span> <span class="token keyword">else</span> <span class="token punctuation">{</span>
         <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token string">&quot;监听端口6668失败&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
      <span class="token punctuation">}</span>
   <span class="token punctuation">}</span>
<span class="token punctuation">}</span><span class="token punctuation">)</span><span class="token punctuation">;</span><span class="token class-name">Copy</span> <span class="token keyword">to</span> <span class="token namespace">clipboardErrorCopied</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br></div></div><h2 id="_5-10-快速入门实例-http服务"><a href="#_5-10-快速入门实例-http服务" class="header-anchor">#</a> 5.10 快速入门实例 - HTTP服务</h2> <ol><li>实例要求：使用 <code>IDEA</code> 创建 <code>Netty</code> 项目</li> <li><code>Netty</code> 服务器在 <code>6668</code> 端口监听，浏览器发出请求 <code>http://localhost:6668/</code></li> <li>服务器可以回复消息给客户端&quot;Hello!我是服务器5&quot;,并对特定请求资源进行过滤。</li> <li>目的：<code>Netty</code> 可以做 <code>Http</code> 服务开发，并且理解 <code>Handler</code> 实例和客户端及其请求的关系。</li> <li>看老师代码演示</li></ol> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token class-name">TestServer</span><span class="token punctuation">.</span>java

<span class="token keyword">package</span> <span class="token namespace">com<span class="token punctuation">.</span>cactusli<span class="token punctuation">.</span>netty<span class="token punctuation">.</span>http</span><span class="token punctuation">;</span>

<span class="token keyword">import</span> <span class="token import"><span class="token namespace">io<span class="token punctuation">.</span>netty<span class="token punctuation">.</span>bootstrap<span class="token punctuation">.</span></span><span class="token class-name">ServerBootstrap</span></span><span class="token punctuation">;</span>
<span class="token keyword">import</span> <span class="token import"><span class="token namespace">io<span class="token punctuation">.</span>netty<span class="token punctuation">.</span>channel<span class="token punctuation">.</span></span><span class="token class-name">ChannelFuture</span></span><span class="token punctuation">;</span>
<span class="token keyword">import</span> <span class="token import"><span class="token namespace">io<span class="token punctuation">.</span>netty<span class="token punctuation">.</span>channel<span class="token punctuation">.</span></span><span class="token class-name">EventLoopGroup</span></span><span class="token punctuation">;</span>
<span class="token keyword">import</span> <span class="token import"><span class="token namespace">io<span class="token punctuation">.</span>netty<span class="token punctuation">.</span>channel<span class="token punctuation">.</span>nio<span class="token punctuation">.</span></span><span class="token class-name">NioEventLoopGroup</span></span><span class="token punctuation">;</span>
