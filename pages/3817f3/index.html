"/pages/b00070/" class="sidebar-link">搭建资源服务器</a></li></ul></section></li><li><section class="sidebar-group collapsable depth-0"><p class="sidebar-heading"><span>架构完善</span> <span class="arrow right"></span></p> <!----></section></li><li><section class="sidebar-group collapsable depth-0"><p class="sidebar-heading"><span>完善登录流程</span> <span class="arrow right"></span></p> <!----></section></li><li><section class="sidebar-group collapsable depth-0"><p class="sidebar-heading"><span>整合Swagger</span> <span class="arrow right"></span></p> <!----></section></li><li><section class="sidebar-group collapsable depth-0"><p class="sidebar-heading"><span>整合第三方服务</span> <span class="arrow right"></span></p> <!----></section></li><li><section class="sidebar-group collapsable depth-0"><p class="sidebar-heading"><span>前端系统介绍</span> <span class="arrow right"></span></p> <!----></section></li><li><section class="sidebar-group collapsable depth-0"><p class="sidebar-heading"><span>微服务部署</span> <span class="arrow right"></span></p> <!----></section></li><li><section class="sidebar-group collapsable depth-0"><p class="sidebar-heading"><span>微服务进阶</span> <span class="arrow right"></span></p> <!----></section></li><li><section class="sidebar-group collapsable depth-0"><p class="sidebar-heading"><span>K8S集群部署</span> <span class="arrow right"></span></p> <!----></section></li><li><section class="sidebar-group collapsable depth-0"><p class="sidebar-heading"><span>分布式事务</span> <span class="arrow right"></span></p> <!----></section></li></ul> </aside> <div><main class="page"><div class="theme-vdoing-wrapper "><div class="articleInfo-wrap" data-v-06225672><div class="articleInfo" data-v-06225672><ul class="breadcrumbs" data-v-06225672><li data-v-06225672><a href="/" title="首页" class="iconfont icon-home router-link-active" data-v-06225672></a></li> <li data-v-06225672><a href="/note/SpringCloud-febs/#《SpringCloud微服务权限系统搭建》笔记" data-v-06225672>《SpringCloud微服务权限系统搭建》笔记</a></li><li data-v-06225672><a href="/note/SpringCloud-febs/#基础框架搭建" data-v-06225672>基础框架搭建</a></li></ul> <div class="info" data-v-06225672><div title="作者" class="author iconfont icon-touxiang" data-v-06225672><a href="https://github.com/lixuanfengs" target="_blank" title="作者" class="beLink" data-v-06225672>cactusli</a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-06225672><a href="javascript:;" data-v-06225672>2022-05-10</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">目录</div> <div class="right-menu-content"></div></div></div> <h1><!---->搭建认证服务器<!----></h1>  <div class="theme-vdoing-content content__default"><p>我们一般希望搭建的各个微服务系统是受保护的，只有通过合法的认证信息才能访问相关资源，所以在这一节中，我们将借助Spring Cloud OAuth和Spring Cloud Security搭建一个统一给微服务发放访问令牌的认证服务器febs-auth。</p> <h2 id="oauth2协议简介"><a href="#oauth2协议简介" class="header-anchor">#</a> OAuth2协议简介</h2> <p>在微服务架构下，我们通常根据不同的业务来构建不同的微服务子系统，各个子系统对外提供相应的服务。客户端除了浏览器外，还可能是手机App，小程序等。在微服务架构出现之前，我们的系统一般为单体模式，客户端只是单一的浏览器，所以通常情况下都是通过Session进行客户端，服务端通信，而随着客户端种类越来越多，这种交互方式变得越来越困难，于是OAuth协议应运而生。</p> <p><a href="https://oauth.net/2/" target="_blank" rel="noopener noreferrer">OAuth<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>是一种用来规范令牌（Token）发放的授权机制，目前最新版本为2.0，其主要包含了四种授权模式：授权码模式、简化模式、密码模式和客户端模式。Spring Cloud OAuth对这四种授权模式进行了实现。由于我们的前端系统是通过用户名和密码来登录系统的，所以这里只介绍密码模式。</p> <h2 id="密码模式简介"><a href="#密码模式简介" class="header-anchor">#</a> 密码模式简介</h2> <p>在密码模式中，用户向客户端提供用户名和密码，客户端通过用户名和密码到认证服务器获取令牌。流程如下所示：</p> <p><img src="https://s2.ax1x.com/2019/08/05/e2r7vj.png" alt="18.png"></p> <ul><li><strong>Resource Owner</strong>，资源所有者，即当前正在使用系统的用户；</li> <li><strong>Client</strong>，客户端，比如浏览器，App等；</li> <li><strong>Authorization server</strong>，认证服务器，提供认证服务，并发放访问令牌。</li></ul> <p>如上图所示，密码模式包含了三个步骤：</p> <ol><li>用户向客户端提供用户名和密码；</li> <li>客户端向认证服务器换取令牌；</li> <li>认证服务器发放令牌。</li></ol> <p>其中第2步客户端发出的HTTP请求，包含以下参数：</p> <ul><li>grant_type：授权类型，此处的值固定为password，必选项。</li> <li>username：用户名，必选项。</li> <li>password：密码，必选项。</li> <li>scope：权限范围，可选项。</li></ul> <h2 id="搭建微服务认证服务器"><a href="#搭建微服务认证服务器" class="header-anchor">#</a> 搭建微服务认证服务器</h2> <p>在了解了OAuth协议和密码模式后，我们开始搭建认证服务器。点击IDEA菜单栏 File -&gt; New -&gt; Module...，因为认证服务器也是一个Spring Boot应用，所以模板选择Spring Initializr，Module SDK选择JDK 1.8：</p> <p><img src="https://s2.ax1x.com/2019/08/05/e2rbKs.png" alt="19.png"></p> <p>点击Next，按照下图所示填写相关内容：</p> <p><img src="https://s2.ax1x.com/2019/08/05/e2rqrn.png" alt="20.png"></p> <p>点击Next，在依赖选择过程中，我们先不选择任何依赖，直接继续点击Next：</p> <p><img src="https://s2.ax1x.com/2019/08/05/e2sXyd.png" alt="21.png"></p> <p>填写模块名称和路径后，点击Finish完成创建，至此，项目结构如下所示：</p> <p><img src="https://s2.ax1x.com/2019/08/05/e2y8X9.png" alt="22.png"></p> <p>我们修改febs-auth模块的pom，内容如下所示：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>&lt;?xml version=&quot;1.0&quot; encoding=&quot;UTF-8&quot;?&gt;
&lt;project xmlns=&quot;http://maven.apache.org/POM/4.0.0&quot; xmlns:xsi=&quot;http://www.w3.org/2001/XMLSchema-instance&quot;
         xsi:schemaLocation=&quot;http://maven.apache.org/POM/4.0.0 http://maven.apache.org/xsd/maven-4.0.0.xsd&quot;&gt;
    &lt;modelVersion&gt;4.0.0&lt;/modelVersion&gt;
    &lt;parent&gt;
        &lt;groupId&gt;cc.mrbird&lt;/groupId&gt;
        &lt;artifactId&gt;febs-cloud&lt;/artifactId&gt;
        &lt;version&gt;1.0-SNAPSHOT&lt;/version&gt;
        &lt;relativePath&gt;../febs-cloud/pom.xml&lt;/relativePath&gt;
    &lt;/parent&gt;

    &lt;artifactId&gt;febs-auth&lt;/artifactId&gt;
    &lt;name&gt;FEBS-Auth&lt;/name&gt;
    &lt;description&gt;FEBS-Cloud认证服务器&lt;/description&gt;

    &lt;dependencies&gt;
        &lt;dependency&gt;
            &lt;groupId&gt;cc.mrbird&lt;/groupId&gt;
            &lt;artifactId&gt;febs-common&lt;/artifactId&gt;
            &lt;version&gt;1.0-SNAPSHOT&lt;/version&gt;
        &lt;/dependency&gt;
    &lt;/dependencies&gt;

    &lt;build&gt;
        &lt;plugins&gt;
            &lt;plugin&gt;
                &lt;groupId&gt;org.springframework.boot&lt;/groupId&gt;
                &lt;artifactId&gt;spring-boot-maven-plugin&lt;/artifactId&gt;
            &lt;/plugin&gt;
        &lt;/plugins&gt;
    &lt;/build&gt;
&lt;/project&gt;
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br><span class="line-number">28</span><br><span class="line-number">29</span><br><span class="line-number">30</span><br><span class="line-number">31</span><br><span class="line-number">32</span><br></div></div><p>在上述pom配置中，我们指定了父项目为febs-cloud，并且引入了通用模块febs-common，因为通用模块febs-common里已经包含了spring-cloud-starter-oauth2和spring-cloud-starter-security依赖，所以这里无需再次引入。</p> <p>修改febs-cloud模块的pom，在modules标签里引入febs-auth：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>&lt;modules&gt;
    &lt;module&gt;../febs-common&lt;/module&gt;
    &lt;module&gt;../febs-register&lt;/module&gt;
    &lt;module&gt;../febs-auth&lt;/module&gt;
&lt;/modules&gt;
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><p>因为后续我们需要将认证服务器生成的Token存储到Redis中，并且Redis依赖可能会被多个微服务使用到，于是我们在febs-common模块中引入redis相关依赖：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>&lt;dependency&gt;
    &lt;groupId&gt;org.springframework.boot&lt;/groupId&gt;
    &lt;artifactId&gt;spring-boot-starter-data-redis&lt;/artifactId&gt;
&lt;/dependency&gt;
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><p>此外，我们需要将febs-auth服务注册到上一节搭建的febs-register中，所以我们在febs-common模块里继续添加Eureka相关依赖：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>&lt;dependency&gt;
    &lt;groupId&gt;org.springframework.cloud&lt;/groupId&gt;
    &lt;artifactId&gt;spring-cloud-starter-netflix-eureka-client&lt;/artifactId&gt;
&lt;/dependency&gt;
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><p>往Eureak服务端注册服务的应用称为Eureka客户端，所以上面引入的是Eureka Client相关依赖。</p> <p>在febs-auth的入口类<code>FebsAuthApplication</code>上添加<code>@EnableDiscoveryClient</code>注解，用于开启服务注册与发现功能：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>@EnableDiscoveryClient
@SpringBootApplication
public class FebsAuthApplication {
    public static void main(String[] args) {
        SpringApplication.run(FebsAuthApplication.class, args);
    }
}
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br></div></div><p>接着编写配置文件application.yml，内容如下所示：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>server:
  port: 8101

spring:
  application:
    name: FEBS-Auth

eureka:
  instance:
    lease-renewal-interval-in-seconds: 20
  client:
    register-with-eureka: true
    fetch-registry: true
    instance-info-replication-interval-seconds: 30
    registry-fetch-interval-seconds: 3
    serviceUrl:
      defaultZone: http://febs:123456@localhost:8001/register/eureka/
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br></div></div><p>上述配置指定了应用端口号为8101，服务名称为FEBS-Auth（别的微服务可以通过这个名称从注册中心获取FEBS-Auth提供的服务），剩下的为Eureka相关配置，含义如下：</p> <ul><li><code>eureka.instance.lease-renewal-interval-in-seconds</code>，向Eureka 服务端发送心跳的间隔时间，单位为秒，用于服务续约。这里配置为20秒，即每隔20秒向febs-register发送心跳，表明当前服务没有宕机；</li> <li><code>eureka.client.register-with-eureka</code>，为true时表示将当前服务注册到Eureak服务端；</li> <li><code>eureka.client.fetch-registry</code>，为true时表示从Eureka 服务端获取注册的服务信息；</li> <li><code>eureka.client.instance-info-replication-interval-seconds</code>，新实例信息的变化到Eureka服务端的间隔时间，单位为秒；</li> <li><code>eureka.client.registry-fetch-interval-seconds</code>，默认值为30秒，即每30秒去Eureka服务端上获取服务并缓存，这里指定为3秒的原因是方便开发时测试，实际可以指定为默认值即可；</li> <li><code>eureka.client.serviceUrl.defaultZone</code>，指定Eureka服务端地址。</li></ul> <p>和Eureka相关的编码结束后，我们开始编写和安全相关的配置类。</p> <p>首先我们需要定义一个WebSecurity类型的安全配置类<code>FebsSecurityConfigure</code>，在cc.mrbird.febs.auth路径下新增configure包，然后在configure包下新增<code>FebsSecurityConfigure</code>类，代码如下所示：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>@EnableWebSecurity
public class FebsSecurityConfigure extends WebSecurityConfigurerAdapter {

    @Autowired
    private FebsUserDetailService userDetailService;

    @Bean
    public PasswordEncoder passwordEncoder() {
        return new BCryptPasswordEncoder();
    }

    @Bean
    @Override
    public AuthenticationManager authenticationManagerBean() throws Exception {
        return super.authenticationManagerBean();
    }

    @Override
    protected void configure(HttpSecurity http) throws Exception {
        http.requestMatchers()
                .antMatchers(&quot;/oauth/**&quot;)
            .and()
                .authorizeRequests()
                .antMatchers(&quot;/oauth/**&quot;).authenticated()
            .and()
                .csrf().disable();
    }

    @Override
    protected void configure(AuthenticationManagerBuilder auth) throws Exception {
        auth.userDetailsService(userDetailService).passwordEncoder(passwordEncoder());
    }
}
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br><span class="line-number">28</span><br><span class="line-number">29</span><br><span class="line-number">30</span><br><span class="line-number">31</span><br><span class="line-number">32</span><br><span class="line-number">33</span><br></div></div><p>该类继承了<code>WebSecurityConfigurerAdapter</code>适配器，重写了几个方法，并且使用<code>@EnableWebSecurity</code>注解标注，开启了和Web相关的安全配置。</p> <p>上面代码中，我们首先注入了<code>FebsUserDetailService</code>，这个类下面会介绍到，这里先略过；然后我们定义了一个<code>PasswordEncoder</code>类型的Bean，该类是一个接口，定义了几个和密码加密校验相关的方法，这里我们使用的是Spring Security内部实现好的<code>BCryptPasswordEncoder</code>。<code>BCryptPasswordEncoder</code>的特点就是，对于一个相同的密码，每次加密出来的加密串都不同：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>public static void main(String[] args) {
    String password = &quot;123456&quot;;
    PasswordEncoder encoder = new BCryptPasswordEncoder();
    System.out.println(encoder.encode(password));
    System.out.println(encoder.encode(password));
}
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><p>运行该main方法，可以看到两次输出的结果并不一样：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>$2a$10$TgKIGaJrL8LBFT8bEj8gH.3ctyo1PpSTw4fs4o6RuMOE4R665HdpS
$2a$10$ZEcCOMVVIV5SfoXPXih92uGJfVeaugMr/PydhYnLvsCroS9xWjOIq
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p>当然，你可以自己实现<code>PasswordEncoder</code>接口，这里为了方便就直接使用<code>BCryptPasswordEncoder</code>了。</p> <p>接着我们注册了一个<code>authenticationManagerBean</code>，因为密码模式需要使用到这个Bean。</p> <p>在<code>FebsSecurityConfigure</code>类中，我们还重写了<code>WebSecurityConfigurerAdapter</code>类的<code>configure(HttpSecurity http)</code>方法，其中<code>requestMatchers().antMatchers(&quot;/oauth/**&quot;)</code>的含义是：<code>FebsSecurityConfigure</code>安全配置类只对<code>/oauth/</code>开头的请求有效。</p> <p>最后我们重写了<code>configure(AuthenticationManagerBuilder auth)</code>方法，指定了<code>userDetailsService</code>和<code>passwordEncoder</code>。</p> <p>虽然我们现在正在搭建的是一个认证服务器，但是认证服务器本身也可以对外提供REST服务，比如通过Token获取当前登录用户信息，注销当前Token等，所以它也是一台资源服务器。于是我们需要定义一个资源服务器的配置类，在cc.mrbird.febs.auth.configure包下新建<code>FebsResourceServerConfigure</code>类：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>@Configuration
@EnableResourceServer
public class FebsResourceServerConfigure extends ResourceServerConfigurerAdapter {

    @Override
    public void configure(HttpSecurity http) throws Exception {
        http.csrf().disable()
                .requestMatchers().antMatchers(&quot;/**&quot;)
                .and()
                .authorizeRequests()
                .antMatchers(&quot;/**&quot;).authenticated();
    }
}
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br></div></div><p><code>FebsResourceServerConfigure</code>继承了<code>ResourceServerConfigurerAdapter</code>，并重写了<code>configure(HttpSecurity http)</code>方法，通过<code>requestMatchers().antMatchers(&quot;/**&quot;)</code>的配置表明该安全配置对所有请求都生效。类上的<code>@EnableResourceServer</code>用于开启资源服务器相关配置。</p> <p>相信到这里你肯定会有点困惑，貌似<code>FebsSecurityConfigure</code>和<code>FebsResourceServerConfigure</code>所做的工作是类似的，<code>FebsSecurityConfigure</code>对<code>/oauth/</code>开头的请求生效，而<code>FebsResourceServerConfigure</code>对所有请求都生效，那么当一个请求进来时，到底哪个安全配置先生效呢？其实并没有哪个配置先生效这么一说，当在Spring Security中定义了多个过滤器链的时候，根据其优先级，只有优先级较高的过滤器链会先进行匹配。</p> <p>那么<code>FebsSecurityConfigure</code>和<code>FebsResourceServerConfigure</code>的优先级是多少？首先我们查看<code>FebsSecurityConfigure</code>继承的类<code>WebSecurityConfigurerAdapter</code>的源码：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>@Order(100)
public abstract class WebSecurityConfigurerAdapter implements WebSecurityConfigurer&lt;WebSecurity&gt; {
   ......
}
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><p>可以看到类上使用了<code>@Order(100)</code>标注，说明其顺序是100。</p> <p>再来看看<code>FebsResourceServerConfigure</code>类上<code>@EnableResourceServer</code>注解源码：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>@Target({ElementType.TYPE})
@Retention(RetentionPolicy.RUNTIME)
@Documented
@Import({ResourceServerConfiguration.class})
public @interface EnableResourceServer {
}
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><p>该注解引入了<code>ResourceServerConfiguration</code>配置类，查看<code>ResourceServerConfiguration</code>源码：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>@Configuration
public class ResourceServerConfiguration extends WebSecurityConfigurerAdapter implements Ordered {
    private int order = 3;
    ......
}
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><p>所以<code>FebsResourceServerConfigure</code>的顺序是3。在Spring中，数字越小，优先级越高，也就是说<code>FebsResourceServerConfigure</code>的优先级要高于<code>FebsSecurityConfigure</code>，这也就意味着所有请求都会被<code>FebsResourceServerConfigure</code>过滤器链处理，包括<code>/oauth/</code>开头的请求。这显然不是我们要的效果，我们原本是希望以<code>/oauth/</code>开头的请求由<code>FebsSecurityConfigure</code>过滤器链处理，剩下的其他请求由<code>FebsResourceServerConfigure</code>过滤器链处理。</p> <p>为了解决上面的问题，我们可以手动指定这两个类的优先级，让<code>FebsSecurityConfigure</code>的优先级高于<code>FebsResourceServerConfigure</code>。在<code>FebsSecurityConfigure</code>类上使用<code>Order(2)</code>注解标注即可：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>@Order(2)
@EnableWebSecurity
public class FebsSecurityConfigure extends WebSecurityConfigurerAdapter {
    ......
}
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><p>说了这么多，总结下<code>FebsSecurityConfigure</code>和<code>FebsResourceServerConfigure</code>的区别吧：</p> <ol><li><code>FebsSecurityConfigure</code>用于处理<code>/oauth</code>开头的请求，Spring Cloud OAuth内部定义的获取令牌，刷新令牌的请求地址都是以<code>/oauth/</code>开头的，也就是说<code>FebsSecurityConfigure</code>用于处理和令牌相关的请求；</li> <li><code>FebsResourceServerConfigure</code>用于处理非<code>/oauth/</code>开头的请求，其主要用于资源的保护，客户端只能通过OAuth2协议发放的令牌来从资源服务器中获取受保护的资源。</li></ol> <p>接着我们定义一个和认证服务器相关的安全配置类。在configure包下新建<code>FebsAuthorizationServerConfigure</code>，代码如下所示:</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>@Configuration
@EnableAuthorizationServer
public class FebsAuthorizationServerConfigure extends AuthorizationServerConfigurerAdapter {

    @Autowired
    private AuthenticationManager authenticationManager;
    @Autowired
    private RedisConnectionFactory redisConnectionFactory;
    @Autowired
    private FebsUserDetailService userDetailService;
    @Autowired
    private PasswordEncoder passwordEncoder;

    @Override
    public void configure(ClientDetailsServiceConfigurer clients) throws Exception {
        clients.inMemory()
                .withClient(&quot;febs&quot;)
                .secret(passwordEncoder.encode(&quot;123456&quot;))
                .authorizedGrantTypes(&quot;password&quot;, &quot;refresh_token&quot;)
                .scopes(&quot;all&quot;);
    }

    @Override
    public void configure(AuthorizationServerEndpointsConfigurer endpoints) {
        endpoints.tokenStore(tokenStore())
                .userDetailsService(userDetailService)
                .authenticationManager(authenticationManager)
                .tokenServices(defaultTokenServices());
    }

    @Bean
    public TokenStore tokenStore() {
        return new RedisTokenStore(redisConnectionFactory);
    }

    @Primary
    @Bean
    public DefaultTokenServices defaultTokenServices() {
        DefaultTokenServices tokenServices = new DefaultTokenServices();
        tokenServices.setTokenStore(tokenStore());
        tokenServices.setSupportRefreshToken(true);
        tokenServices.setAccessTokenValiditySeconds(60 * 60 * 24);
        tokenServices.setRefreshTokenValiditySeconds(60 * 60 * 24 * 7);
        return tokenServices;
    }
}
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br><span class="line-number">28</span><br><span class="line-number">29</span><br><span class="line-number">30</span><br><span class="line-number">31</span><br><span class="line-number">32</span><br><span class="line-number">33</span><br><span class="line-number">34</span><br><span class="line-number">35</span><br><span class="line-number">36</span><br><span class="line-number">37</span><br><span class="line-number">38</span><br><span class="line-number">39</span><br><span class="line-number">40</span><br><span class="line-number">41</span><br><span class="line-number">42</span><br><span class="line-number">43</span><br><span class="line-number">44</span><br><span class="line-number">45</span><br><span class="line-number">46</span><br></div></div><p><code>FebsAuthorizationServerConfigure</code>继承<code>AuthorizationServerConfigurerAdapter</code>适配器，使用<code>@EnableAuthorizationServer</code>注解标注，开启认证服务器相关配置。</p> <p>上面代码中，我们注入了在<code>FebsSecurityConfigure</code>配置类中注册的Bean<code>AuthenticationManager</code>和<code>PasswordEncoder</code>。此外，由于之前我们在febs-common中引入了spring-boot-starter-data-redis依赖，而febs-auth模块引用了febs-common模块，所以在febs-auth的上下文中已经装配好了Redis相关配置，如<code>RedisConnectionFactory</code>（自动装配特性）。</p> <p>在febs-auth中采用的是Redis默认配置，所以你会发现我们并没有在配置类application.yml中编写和Redis有关的配置，但是为了更为直观，建议还是在application.yml中添加如下配置：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>spring:
  redis:
    database: 0
    host: 127.0.0.1
    port: 6379
    jedis:
      pool:
        min-idle: 8
        max-idle: 500
        max-active: 2000
        max-wait: 10000
    timeout: 5000
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br></div></div><p>在<code>FebsAuthorizationServerConfigure</code>中，<code>tokenStore</code>使用的是<code>RedisTokenStore</code>，认证服务器生成的令牌将被存储到Redis中。</p> <p><code>defaultTokenServices</code>指定了令牌的基本配置，比如令牌有效时间为<code>60 * 60 * 24</code>秒，刷新令牌有效时间为<code>60 * 60 * 24 * 7</code>秒，<code>setSupportRefreshToken</code>设置为true表示开启刷新令牌的支持。</p> <p><code>FebsAuthorizationServerConfigure</code>配置类中重点需要介绍的是<code>configure(ClientDetailsServiceConfigurer clients)</code>方法。该方法主要配置了：</p> <ol><li>客户端从认证服务器获取令牌的时候，必须使用client_id为febs，client_secret为123456的标识来获取；</li> <li>该client_id支持password模式获取令牌，并且可以通过refresh_token来获取新的令牌；</li> <li>在获取client_id为febs的令牌的时候，scope只能指定为all，否则将获取失败；</li></ol> <p>如果需要指定多个client，可以继续使用<code>withClient</code>配置。</p> <p>在定义好这三个配置类后，我们还需要定义一个用于校验用户名密码的类，也就是上面提到的<code>FebsUserDetailService</code>。在cc.mrbird.febs.auth路径下新增service包，然后在service包下新增<code>FebsUserDetailService</code>类，代码如下所示：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>@Service
public class FebsUserDetailService implements UserDetailsService {

    @Autowired
    private PasswordEncoder passwordEncoder;

    @Override
    public UserDetails loadUserByUsername(String username) throws UsernameNotFoundException {
        FebsAuthUser user = new FebsAuthUser();
        user.setUsername(username);
        user.setPassword(this.passwordEncoder.encode(&quot;123456&quot;));

        return new User(username, user.getPassword(), user.isEnabled(),
                user.isAccountNonExpired(), user.isCredentialsNonExpired(),
                user.isAccountNonLocked(), AuthorityUtils.commaSeparatedStringToAuthorityList(&quot;user:add&quot;));
    }
}
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br></div></div><p><code>FebsUserDetailService</code>实现了<code>UserDetailsService</code>接口的<code>loadUserByUsername</code>方法。<code>loadUserByUsername</code>方法返回一个<code>UserDetails</code>对象，该对象也是一个接口，包含一些用于描述用户信息的方法，源码如下：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>public interface UserDetails extends Serializable {
    Collection&lt;? extends GrantedAuthority&gt; getAuthorities();

    String getPassword();

    String getUsername();

    boolean isAccountNonExpired();

    boolean isAccountNonLocked();

    boolean isCredentialsNonExpired();

    boolean isEnabled();
}
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br></div></div><p>这些方法的含义如下：</p> <ol><li><code>getAuthorities</code>获取用户包含的权限，返回权限集合，权限是一个继承了<code>GrantedAuthority</code>的对象；</li> <li><code>getPassword</code>和<code>getUsername</code>用于获取密码和用户名；</li> <li><code>isAccountNonExpired</code>方法返回boolean类型，用于判断账户是否未过期，未过期返回true反之返回false；</li> <li><code>isAccountNonLocked</code>方法用于判断账户是否未锁定；</li> <li><code>isCredentialsNonExpired</code>用于判断用户凭证是否没过期，即密码是否未过期；</li> <li><code>isEnabled</code>方法用于判断用户是否可用。</li></ol> <p>实际中我们可以自定义<code>UserDetails</code>接口的实现类，也可以直接使用Spring Security提供的<code>UserDetails</code>接口实现类<code>org.springframework.security.core.userdetails.User</code>。</p> <p><code>FebsUserDetailService</code>中<code>FebsAuthUser</code>为我们自定义的用户实体类，代表我们从数据库中查询出来的用户。我们在febs-common中定义该实体类，在febs-cmmon模块下新增cc.mrbird.febs.common.entity包，然后在entity包下新增<code>FebsAuthUser</code>：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>@Data
public class FebsAuthUser implements Serializable {
    private static final long serialVersionUID = -1748289340320186418L;

    private String username;

    private String password;

    private boolean accountNonExpired = true;

    private boolean accountNonLocked= true;

    private boolean credentialsNonExpired= true;

    private boolean enabled= true;
}
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br></div></div><p><code>@Data</code>注解为lombok注解，用于自动生成get，set方法。</p> <p>在<code>FebsUserDetailService</code>的<code>loadUserByUsername</code>方法中，我们模拟了一个用户，用户名为用户输入的用户名，密码为123456（后期再改造为从数据库中获取用户），然后返回<code>org.springframework.security.core.userdetails.User</code>。这里使用的是User类包含7个参数的构造器，其还包含一个三个参数的构造器<code>User(String username, String password,Collection&lt;? extends GrantedAuthority&gt; authorities)</code>，由于权限参数不能为空，所以这里先使用<code>AuthorityUtils.commaSeparatedStringToAuthorityList</code>方法模拟一个<code>user:add</code>权限。</p> <p>最后定义一个Controller，对外提供一些REST服务。在cc.mrbird.febs.auth路径下新增controller包，在controller包下新增<code>SecurityController</code>：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>@RestController
public class SecurityController {

    @Autowired
    private ConsumerTokenServices consumerTokenServices;

    @GetMapping(&quot;oauth/test&quot;)
    public String testOauth() {
        return &quot;oauth&quot;;
    }

    @GetMapping(&quot;user&quot;)
    public Principal currentUser(Principal principal) {
        return principal;
    }

    @DeleteMapping(&quot;signout&quot;)
    public FebsResponse signout(HttpServletRequest request) throws FebsAuthException {
        String authorization = request.getHeader(&quot;Authorization&quot;);
        String token = StringUtils.replace(authorization, &quot;bearer &quot;, &quot;&quot;);
        FebsResponse febsResponse = new FebsResponse();
        if (!consumerTokenServices.revokeToken(token)) {
            throw new FebsAuthException(&quot;退出登录失败&quot;);
        }
        return febsResponse.message(&quot;退出登录成功&quot;);
    }
}
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br></div></div><p>其中<code>currentUser</code>用户获取当前登录用户，<code>signout</code>方法通过<code>ConsumerTokenServices</code>来注销当前Token。<code>FebsResponse</code>为系统的统一相应格式，我们在febs-common模块中定义它，在febs-common模块的cc.mrbird.febs.common.entity路径下新增<code>FebsResponse</code>类：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>public class FebsResponse extends HashMap&lt;String, Object&gt; {

    private static final long serialVersionUID = -8713837118340960775L;

    public FebsResponse message(String message) {
        this.put(&quot;message&quot;, message);
        return this;
    }

    public FebsResponse data(Object data) {
        this.put(&quot;data&quot;, data);
        return this;
    }

    @Override
    public FebsResponse put(String key, Object value) {
        super.put(key, value);
        return this;
    }

    public String getMessage() {
        return String.valueOf(get(&quot;message&quot;));
    }

    public Object getData() {
        return get(&quot;data&quot;);
    }
}
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br><span class="line-number">28</span><br></div></div><p><code>FebsAuthException</code>为自定义异常，在febs-common模块cc.mrbird.febs.common路径下新增exception包，然后在该包下新增<code>FebsAuthException</code>：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>public class FebsAuthException  extends Exception{

    private static final long serialVersionUID = -6916154462432027437L;

    public FebsAuthException(String message){
        super(message);
    }
}
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br></div></div><h2 id="postman测试"><a href="#postman测试" class="header-anchor">#</a> PostMan测试</h2> <p>至此认证服务器编写得差不多了，接下来使用PostMan测试可用性。</p> <p>在启动系统之前，我们在febs-auth模块的resources目录下新增一个banner.txt文件：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>|------------------------------|
|    ____  ____  ___   __      |
|   | |_  | |_  | |_) ( (`     |
|   |_|   |_|__ |_|_) _)_)     |
|                              |
|   ${spring.application.name}                  |
|   Spring-Boot: ${spring-boot.version} |
|------------------------------|
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br></div></div><p>由于febs-auth需要Redis服务，所以需要先启动Redis服务。Windows版Redis的下载地址为 https://github.com/MicrosoftArchive/redis/releases，Redis 支持 32 位和 64 位。这个需要根据你系统平台的实际情况选择，这里我们下载 Redis-x64-xxx.zip压缩包，解压后双击redis-server.exe启动即可。</p> <h3 id="测试令牌获取"><a href="#测试令牌获取" class="header-anchor">#</a> 测试令牌获取</h3> <p>当启动类较多的时候，可以通过IDEA的Services窗口来启动：</p> <p><img src="https://s2.ax1x.com/2019/08/06/eWWOCn.png" alt="23.png"></p> <p>我们先运行FebsRegisterApplication，然后再运行FebsAuthApplication，因为我们还没有搭建微服务网关模块，所以这里就直接访问8101端口进行测试了。</p> <p>使用PostMan发送 <a href="localhost:8101/oauth/token">localhost:8101/oauth/token</a> POST请求，请求参数如下所示：</p> <p><img src="https://s2.ax1x.com/2019/08/06/eWvrWV.png" alt="24.png"></p> <p>grant_type填password，表示密码模式，然后填写用户名和密码，根据我们定义的<code>FebsUserDetailService</code>逻辑，这里用户名随便填，密码必须为123456。</p> <p>除了这几个参数外，我们需要在请求头中配置<code>Authorization</code>信息，否则请求将返回401：</p> <p><img src="https://s2.ax1x.com/2019/08/06/eWvOwd.png" alt="25.png"></p> <p>值为Basic加空格加<code>client_id:client_secret</code>（就是在<code>FebsAuthorizationServerConfigure</code>类<code>configure(ClientDetailsServiceConfigurer clients)</code>方法中定义的client和secret）经过base64加密后的值（可以使用http://tool.oschina.net/encrypt?type=3）:</p> <p><img src="https://s2.ax1x.com/2019/08/06/eWxGkR.png" alt="26.png"></p> <p>点击Send按钮，返回：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>{
    &quot;access_token&quot;: &quot;d10c0036-25b6-4c93-8376-d6c86dd91146&quot;,
    &quot;token_type&quot;: &quot;bearer&quot;,
    &quot;refresh_token&quot;: &quot;1b08e7ac-66d9-4f0d-ab1d-86632a29958f&quot;,
    &quot;expires_in&quot;: 86399,
    &quot;scope&quot;: &quot;all&quot;
}
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br></div></div><p>有效时长就是我们在<code>FebsAuthorizationServerConfigure</code>的<code>defaultTokenServices</code>方法中定义的<code>60 * 60 * 24</code>秒。</p> <p>查看Redis，看看令牌是否已经存储到了Redis：</p> <p><img src="https://s2.ax1x.com/2019/08/06/eWzjRP.png" alt="28.png"></p> <p>可能有人会问，上面的教程中并没有看到febs-auth模块中有和<code>/oauth/token</code>请求对应的方法呀，为什么可以直接访问？</p> <p>这是因为当我们引入了<code>spring-cloud-starter-oauth2</code>依赖后，系统会暴露一组由<code>/oauth</code>开头的端点，这些端点用于处理令牌相关请求，可以通过IDEA的Mappings证实这一点：</p> <p><img src="https://s2.ax1x.com/2019/11/30/QV9agH.png" alt="400.png"></p> <h3 id="获取受保护资源"><a href="#获取受保护资源" class="header-anchor">#</a> 获取受保护资源</h3> <p>我们已经成功获取了访问令牌access_token，接下来使用这个令牌去获取<code>/user</code>资源。</p> <p>使用PostMan发送 <a href="localhost:8101/user">localhost:8101/user</a> GET请求，先不带令牌看看返回什么：</p> <p><img src="https://s2.ax1x.com/2019/08/06/eWz4xK.png" alt="27.png"></p> <p>返回401异常，我们在请求头中添加如下内容：</p> <p><img src="https://s2.ax1x.com/2019/08/06/efSaee.png" alt="29.png"></p> <p>可以看到已经成功返回了数据。Authorization值的格式为<code>token_type access_token</code>。</p> <p>接着我们使用PostMan发送 <a href="localhost:8101/oauth/test">localhost:8101/oauth/test</a> GET请求：</p> <p><img src="https://s2.ax1x.com/2019/08/06/efpVkd.png" alt="30.png"></p> <p>可以看到，虽然我们在请求头中已经带上了正确的令牌，但是并没有成功获取到资源，正如前面所说的那样，<code>/oauth/</code>开头的请求由<code>FebsSecurityConfigure</code>定义的过滤器链处理，它不受资源服务器配置管理，所以使用令牌并不能成功获取到资源。</p> <h3 id="测试注销令牌"><a href="#测试注销令牌" class="header-anchor">#</a> 测试注销令牌</h3> <p>使用PostMan发送 <a href="localhost:8101/signout">localhost:8101/signout</a> DELETE请求，并在请求头中携带令牌：</p> <p><img src="https://s2.ax1x.com/2019/08/06/ef9MCR.png" alt="31.png"></p> <p>注销令牌后，原先的access_token和refresh_token都会马上失效，并且Redis也被清空：</p> <p><img src="https://s2.ax1x.com/2019/08/06/ef9rKf.png" alt="32.png"></p> <h3 id="测试令牌刷新"><a href="#测试令牌刷新" class="header-anchor">#</a> 测试令牌刷新</h3> <p>因为我们上面注销了令牌，所以在此之前再次获取一次令牌：</p> <p><img src="https://s2.ax1x.com/2019/08/06/efCpqO.png" alt="33.png"></p> <p>然后使用refresh_token去换取新的令牌，使用PostMan发送 <a href="localhost:8101/oauth/token">localhost:8101/oauth/token</a> POST请求，请求参数如下：</p> <p><img src="https://s2.ax1x.com/2019/08/06/efCNLT.png" alt="34.png"></p> <p>可以看到，成功获取到了新的令牌。</p> <p>到这里微服务认证系统febs-auth已经搭建完毕，因为这个模块比较重要，所以花了较长的篇幅来介绍，下一节中我们开始搭建微服务网关。</p></div></div>  <div class="page-edit"><div class="edit-link"><a href="https://github.com/lixuanfengs/cactus-vuepress-sc/edit/master/docs/《SpringCloud微服务权限系统搭建》笔记/01.基础框架搭建/03.搭建认证服务器.md" target="_blank" rel="noopener noreferrer">编辑</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <!----> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2022/05/13, 15:20:04</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/2dc8bb/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">搭建微服务注册中心</div></a> <a href="/pages/65b7fc/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">搭建微服务网关</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
