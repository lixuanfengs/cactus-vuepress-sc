iv class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">目录</div> <div class="right-menu-content"></div></div></div> <h1><!---->概述<!----></h1>  <div class="theme-vdoing-content content__default"><h1 id="概述"><a href="#概述" class="header-anchor">#</a> 概述</h1> <p><a href="https://www.bilibili.com/video/BV1c4411d7jb?p=1&amp;vd_source=6aafd031757cd8c1dbbb98344fb3d363" target="_blank" rel="noopener noreferrer">学习视频地址<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <h2 id="计算机网络在信息时代的作用"><a href="#计算机网络在信息时代的作用" class="header-anchor">#</a> 计算机网络在信息时代的作用</h2> <ul><li>计算机网络已经由一种<strong>通信基础设施</strong>发展成为一种重要的<strong>信息服务基础设施</strong>。</li> <li>计算机网络已经像水、电、煤气这些基础设施一样，成为我们生活中不可或缺的一部分。</li></ul> <h2 id="互联网概述"><a href="#互联网概述" class="header-anchor">#</a> 互联网概述</h2> <h3 id="网络的网络"><a href="#网络的网络" class="header-anchor">#</a> 网络的网络</h3> <p>计算机网络有若干的<strong>结点</strong>(node)和连接这些结点的<strong>链路</strong>(link)组成。如下图所示，就是一个典型的具有四个节点，三条链路组成的网络。</p> <p><img src="https://cdn.statically.io/gh/lixuanfengs/blog-images/master/computer_network/image.71pfsychem00.webp" alt="image"></p> <p>通常情况下，我们可以使用一片云来表示一段网路，这样的好处是不需要关注网络内部的细节。</p> <p>网络和网络之间还可以通过路由器相互连接起来，构造成一个更大的计算机网络。这样的网络成为<strong>互连网</strong>(internet)。因此互连网可以称为 <strong>「网络的网络」</strong></p> <p><strong>因特网</strong>(Internet)是世界上最大的互连网络。</p> <p>网络将许多计算机连接在一起，而互连网则将许多网络通过路由器连接在一起。</p> <p>与网络相连的计算机通常成为主机。</p> <blockquote><h4 id="internet-和-internet-的区别是什么"><a href="#internet-和-internet-的区别是什么" class="header-anchor">#</a> Internet 和 internet 的区别是什么？</h4> <p>internet小写代表互联网，Internet大写代表因特网。</p> <p>以小写字母i开始的internet（互联网或互连网）是一个通用名词，它泛指多个计算机网络互连而组成的网络，在这些网络之间的通信协议（即通信规则）可以是任意的。</p> <p>以大写字母I开始的Internet（因特网）则是一个专用名词，它指当前世界上最大的、开放的、由众多网络相互连接而成的特定计算机网络，它采用TCP/IP协议族作为通信的规则，其前身是美国的ARPANET。</p> <p>因特网：是通过产业、教育、政府和科研部门中的自治网络将用户连接起来的世界范围的网络。因特网采用网际协议（IP）进行网络互连和路由选择，采用传输控制协议（TCP）实现端对端控制。因特网的主要业务包括电子邮件、文件传送协议（FTP）、远程登录、万维网和电子公告板。</p> <p>互联网：是两个或多个子网络构成的一种网络。这种网络可包括网桥、路由器、网关或它们的组合。</p> <p>互联网、因特网的关系是：互联网 包含 因特网 。</p> <p>凡是能彼此通信的设备组成的网络就叫互联网。所以，即使仅有两台机器，不论用何种技术使其彼此通信，也叫互联网。国际标准的互联网写法是internet，字母i一定要小写！跨国性的超大互联网不仅有因特网，还有惠多网。</p> <p>因特网是互联网的一种。因特网可不是仅有两台机器组成的互联网，它是由上千万台设备组成的互联网。因特网使用TCP/IP协议让不同的设备可以彼此通信。但使用TCP/IP协议的网络并不一定是因特网，一个局域网也可以使用TCP/IP协议。判断自己是否接入的是因特网，首先是看自己电脑是否安装了 TCP/IP协议，其次看是否拥有一个公网地址(所谓公网地址，就是所有私网地址以外的地址)。国际标准的因特网写法是Internet，字母I一定要大写！</p> <p>因特网是基于TCP/IP协议实现的，TCP/IP协议由很多协议组成，不同类型的协议又被放在不同的层，其中，位于应用层的协议就有很多，比如FTP、SMTP、HTTP。只要应用层使用的是HTTP协议，就称为万维网(World Wide Web)。</p></blockquote> <h3 id="互连网基础结构发展的三个阶段"><a href="#互连网基础结构发展的三个阶段" class="header-anchor">#</a> 互连网基础结构发展的三个阶段</h3> <p>互联网主要经历了如下三个阶段</p> <ol><li>从单个网络ARPANET向互联网发展
<ol><li>1969年，第一个分组交换网 ARPANET</li> <li>1983年，TCP/IP 协议成为 ARPANET 的标准协议</li></ol></li> <li>逐步建成三级结构因特网
<ol><li>1985年，建立 NSFNET (主干网、地区网和校园网)</li> <li>1991年，主干网交由私人公司</li></ol></li> <li>形成多层次 ISP 结构
<ol><li>1993年，由各个因特网 ISP 运营</li> <li>1994年，万维网 WWW 技术促使互联网飞速发展</li> <li>1995年，NSFNET停止，因特网彻底商业化。</li></ol></li></ol> <p><strong>ISP(Internet Service Provider)</strong> 通常可以从因特网中申请到一定的IP地址。</p> <p>如下所示，是三层ISP的结构。不过由于现在的网络规模过大，三层已经很难描述如今的网络结构了。另外，如果一个用户接入因特网，那么这个人也可以成为一个 ISP。所以这个图仅仅是一个示意图。</p> <p><img src="https://cdn.statically.io/gh/lixuanfengs/blog-images/master/computer_network/image.2dd9wbnq6rvo.webp" alt="image"></p> <h3 id="因特网的标准化工作"><a href="#因特网的标准化工作" class="header-anchor">#</a> 因特网的标准化工作</h3> <p>因特网的标准化对如今的互联网非常重要。因特网在指定标准上的一个很大的特点是<strong>面向公众</strong>。并且所有的RFC(Request For Comments)计数文档都可以在因特网上免费下载到。</p> <p>因特网的标准化成立了一个机构叫做<strong>互联网协会ISOC</strong>(Internet Society)。</p> <p>ISOC 下有一个技术组织叫做<strong>互联网体系结构委员会IBA</strong>(Internet Architecture Board)，负责管理互联网有关的协议的开发。</p> <p>IBA下又有两个工程部。</p> <ol><li><strong>互联网工程部IETF</strong>(Internet Engineering Task Force)负责研究中短期问题，主要针对协议的开发和标准化。</li> <li><strong>互联网研究部IRTF</strong>(Internet Research Task Force)主要研究一些需要长期考虑的问题，包括互联网的一些协议、应用、体系结构等。</li></ol> <p>层次如下</p> <p><img src="https://cdn.statically.io/gh/lixuanfengs/blog-images/master/computer_network/image.2y1nv07len20.webp" alt="image"></p> <p>制定因特网的正式标准需要经过下述3个阶段</p> <ol><li>因特网草案 (不能算是RFC文档)</li> <li>建议标准 (开始成为RFC文档)</li> <li>因特网标准 (达到正式标准后，分配编号SID xx)</li></ol> <h2 id="互联网的组成"><a href="#互联网的组成" class="header-anchor">#</a> 互联网的组成</h2> <p>互联网主要包括下述两个部分</p> <ol><li>边缘部分
<ol><li>有所有连接在互联网上的主机组成</li> <li>是用户<strong>直接使用</strong>的</li> <li>用来通信和资源共享</li></ol></li> <li>核心部分
<ol><li>由大量网络和连接这些网络的路由器组成</li> <li>主要为<strong>边缘部分提供服务</strong>的</li></ol></li></ol> <p><img src="https://cdn.statically.io/gh/lixuanfengs/blog-images/master/computer_network/image.78edp15qf8c0.webp" alt="image"></p> <h3 id="互联网的边缘部分"><a href="#互联网的边缘部分" class="header-anchor">#</a> 互联网的边缘部分</h3> <p>处在互联网边缘的部分是连接在互联网上所有的主机。成为端系统(end system)。</p> <p>通常来说，两台电脑通信可以简单的理解为『主机A上的某个进程和主机B上的某个进程进行通信』。将这种说法称为 <strong>「计算机间的通信」</strong>。</p> <p>通常通信主要有两种</p> <ol><li>客户-服务端(C/S)</li> <li>对等(P2P)</li></ol> <h4 id="客户服务器方式"><a href="#客户服务器方式" class="header-anchor">#</a> 客户服务器方式</h4> <p>通常一个程序可能涉及到两个地方的通信一个是 <strong>客户</strong>(client) 和 <strong>服务器</strong>(server)</p> <p>通常来说，<strong>客户是服务的请求方，服务器是服务的提供方</strong>。</p> <p>通常来说，他们分别有如下的特点。</p> <p>客户程序</p> <ol><li>被用户调用后运行，同时向服务器请求服务。因此，客户程序必须知道服务程序的地址</li> <li>不需要特殊的硬件和操作系统</li></ol> <p>服务程序</p> <ol><li>专门用来提供某种服务的程序，可以<strong>同时处理</strong>多个请求</li> <li>启动后不断的运行这，等待请求。因此服务程序不需要知道客户程序的地址。</li> <li>一般需要强大的硬件和高级的操作系统支持。</li></ol> <p>但是，他们一旦建立连接后通信就可以是双向的了。</p> <hr> <h4 id="对等连接的方式"><a href="#对等连接的方式" class="header-anchor">#</a> 对等连接的方式</h4> <p><strong>对等连接</strong>(peer-to-peer) 也被称为 P2P。</p> <p>对等连接的意思非常容易明白。一天电脑既可以成为客户端，也可以成为服务端，当一个资源共享量非常大的时候，那么这个时候这种连接方式得到的速度提升是非常大的。</p> <h3 id="互联网的核心部分"><a href="#互联网的核心部分" class="header-anchor">#</a> 互联网的核心部分</h3> <p>网络核心是互联网中最复杂的部分。</p> <p>在网络核心中起特殊作用的是<strong>路由器</strong>(router)，路由器实现了<strong>分组交换</strong>(packet switching)的关键功能。</p> <p>其中三种交换方式分别由如下三种:</p> <ol><li>电路交换</li> <li>分组交换</li> <li>报文交换</li></ol> <h4 id="电路交换"><a href="#电路交换" class="header-anchor">#</a> 电路交换</h4> <p>电路交换起初是用在电话上的，这个电路通常是两两连接的。因此，当有 n 个电话的时候，这个时候就有 <code>n(n−1)2 /2</code> 对电线。这是十分庞大的。</p> <p>在如今通常采用交换机将这些电话互相连接起来。</p> <p><img src="https://cdn.statically.io/gh/lixuanfengs/blog-images/master/computer_network/image.xlg6y53p7og.webp" alt="image"></p> <p>从通信的角度来看，<strong>交换</strong> (switching)就是按照某种方式动态的分配传输线路的资源。</p> <p>电路交换通常需要以下的三个步骤。</p> <ol><li>建立连接 (分配通信资源)</li> <li>通话 (一直占用资源)</li> <li>释放连接 (归还通信资源)</li></ol> <p><img src="https://cdn.statically.io/gh/lixuanfengs/blog-images/master/computer_network/image.22n742c0xxog.webp" alt="image"></p> <h4 id="分组交换"><a href="#分组交换" class="header-anchor">#</a> 分组交换</h4> <p>一段信息通常会被分成多条信息。每条都是一段报文。</p> <p><img src="https://cdn.statically.io/gh/lixuanfengs/blog-images/master/computer_network/image.5zo3lqc19h00.webp" alt="image"></p> <p>如图中所示一条报文包含首部和数据。</p> <p><img src="https://cdn.statically.io/gh/lixuanfengs/blog-images/master/computer_network/image.6fzqebudc5k0.webp" alt="image"></p> <p>如上图。由于到达目的地的<strong>路线可能不一致</strong>，因此首部中一般还会包含有顺序等。</p> <p>那么因此，分组交换通常会需要以下三个部分。</p> <ol><li>发送方: 构造分组、发送分组</li> <li>路由器: 缓存分组、转发分组</li> <li>接收方: 接受分组、还原报文</li></ol> <p>报文交换与分组交换类似，不过由于其报文的大小未做限制，因此对路由器等设备的空间要求较高，所以使用的较少，不做更多的介绍。</p> <h4 id="对比"><a href="#对比" class="header-anchor">#</a> 对比</h4> <p><img src="https://cdn.statically.io/gh/lixuanfengs/blog-images/master/computer_network/image.4ujw2dq6va40.webp" alt="image"></p> <h2 id="计算机网络的定义"><a href="#计算机网络的定义" class="header-anchor">#</a> 计算机网络的定义</h2> <ul><li>计算机网络的精确定义并未统一</li> <li>计算机网络的最简单的定义是：一些<font color="red">互</font>相<font color="red">连</font>接的、<font color="red">自治</font>的计算机的<font color="red">集合</font>。
<ul><li>互联：是指计算机之间可以通过有线或无线方法进行数据通信；</li> <li>自治：是指独立的计算机，它有自己的硬件和软件，可以单独运行使用；</li> <li>集合：是指至少需要两台计算机；</li></ul></li> <li>计算机网络较好的定义是：计算机网络主要是由一些<mark>通用的、可编程的硬件互联</mark>而成的，这些硬件并非专门用来实现某一特定目的（例如，传输数据或视频信号）。这些可编程的硬件能够用来<mark>传递多种不同类型的数据</mark>，并能<mark>支持广泛的和日益增长的应用</mark>。
<ul><li>计算机网络所连接的硬件，并不限于一般的计算机，而是包括了智能手机等智能硬件。</li> <li>计算机网络并非专门用来传送数据，而是能够支持很多种的应用(包括今后可能出现的各种应用)。</li></ul></li></ul> <h2 id="计算机在我国网络中的发展"><a href="#计算机在我国网络中的发展" class="header-anchor">#</a> 计算机在我国网络中的发展</h2> <p>我国规模最大的网络</p> <ol><li>CHINANET 中国电信</li> <li>UNINET 中国联通</li> <li>CMNET 中国移动</li> <li>CERNET 中国教育</li> <li>CSTNET 中国科学技术</li></ol> <h2 id="计算机网路的类别"><a href="#计算机网路的类别" class="header-anchor">#</a> 计算机网路的类别</h2> <ol><li>按照网络的范围
<ol><li>广域网 WAN</li> <li>城域网 MAN</li> <li>局域网 LAN</li> <li>个人网 PAN</li></ol></li> <li>网络使用者
<ol><li>公用网，又称为公众网</li> <li>专用网，不对外公开的网络。</li></ol></li> <li>传输介质
<ol><li>有限</li> <li>无线</li></ol></li> <li>拓扑结构
<ol><li>总线</li> <li>环形</li> <li>网状</li> <li>星型</li></ol></li> <li>传输技术
<ol><li>广播网</li> <li>点对点</li></ol></li> <li>交换方式
<ol><li>电路交换</li> <li>报文交换</li> <li>分组交换</li></ol></li></ol> <h2 id="计算机网络的性能"><a href="#计算机网络的性能" class="header-anchor">#</a> 计算机网络的性能</h2> <h3 id="计算机网络的性能指标"><a href="#计算机网络的性能指标" class="header-anchor">#</a> 计算机网络的性能指标</h3> <ol><li>速率
<ul><li>是最重要的性能指标</li> <li>存储的单位是二进制千，传输速率是十进制千，需要注意。</li></ul></li></ol> <p><img src="https://cdn.statically.io/gh/lixuanfengs/blog-images/master/computer_network/image.3847gmp6i7a0.webp" alt="image"></p> <ol start="2"><li>带宽</li></ol> <ul><li>模拟信号中的意义
<ul><li><strong>信号</strong>所包含的各种不同频率成分所占据的<strong>频率范围</strong></li></ul></li> <li>单位 Hz</li></ul> <ul><li>在计算机网络中的意义
<ul><li>用来表示网络的通信线路所能传输数据的能力，通常为「最高数据率」。</li> <li>单位 <code>b/s</code></li></ul></li></ul> <ol start="3"><li><p>吞吐量</p> <ul><li>在单位时间内通过某个网络(或信道、接口)的<strong>数据量</strong></li> <li>是用于对现实世界中的网络的一种测量，一边知道到底有多少数据量能够通过网络</li> <li>吞吐量受到<strong>网络的带宽或额定速率</strong>的限制</li></ul></li> <li><p>时延</p> <ul><li>主要由三部分时延
<ul><li>发送时延 : 是由源主机发送到传输线路的时间</li> <li>传播时延 : 信号在传输线线路上传输的时间</li> <li>处理时延 : 信号在路由器上处理的时间</li></ul></li></ul></li></ol> <p><img src="https://cdn.statically.io/gh/lixuanfengs/blog-images/master/computer_network/image.70hiv6my3uc0.webp" alt="image"></p> <p>计算方式如下</p> <table><thead><tr><th>时延类别</th> <th>计算方式</th></tr></thead> <tbody><tr><td>发送时延</td> <td>分组长度发送速率分组长度(b)/发送速率(b/s)</td></tr> <tr><td>传播时延</td> <td>信道长度电磁波传播速率信道长度(m)/电磁波传播速率(m/s)</td></tr> <tr><td>处理时延</td> <td>不方便计算</td></tr></tbody></table> <blockquote><p>注意：</p> <ol><li><p>发送速率同时受到网卡速率，信道带宽，接口速率影响</p> <p>网卡的发送速率理论上限是这三者中的最小值。</p></li> <li><p>电磁波的传播速率通常受到介质的影响</p> <ol><li>自由空间 3×10<sup>8</sup>m/s</li> <li>铜线 2.3×10<sup>8</sup>m/s</li> <li>光纤 2.0×10<sup>8</sup>m/s</li></ol></li> <li><p>在时延中，占据主导地位的时延通常随情况而改变。</p></li></ol></blockquote> <p><img src="https://cdn.statically.io/gh/lixuanfengs/blog-images/master/computer_network/image.6cwnyzdv8c80.webp" alt="image"></p> <ol start="5"><li>时延带宽积</li></ol> <p>时延带宽积传播时延带宽时延带宽积=传播时延×带宽</p> <ul><li>在发送端连续发送数据的情况下，在第一个比特到达终点的时候，发送端到终点中的 <code>bit</code> 数就是时延带宽积</li> <li>链路的时延带宽积又称 <strong>以比特为单位的链路长度</strong></li> <li>起点到终点的链路中所能容纳的最大数据量。</li></ul> <ol start="6"><li>往返时间</li></ol> <p><img src="https://cdn.statically.io/gh/lixuanfengs/blog-images/master/computer_network/image.5szjw39pa940.webp" alt="image"></p> <p>往返时间 <strong>RTT</strong>(<strong>R</strong>ound-<strong>T</strong>rip <strong>T</strong>ime) 是指从出发点发出分组信号，直到出发点收到终点的确认收到为止。</p> <ol start="7"><li><p>利用率</p> <ol><li>信道利用率 : 用来表示信道有百分之多少的时间是被利用的</li> <li>网络利用率 : 全网络的信道利用绿的加权平均值</li></ol></li></ol> <ul><li><p>根据排队论，信道的利用率增大时，信道引起的时延也会增大。因此信道的<strong>利用率并非越大越好</strong></p></li> <li><p>用 D0 表示网络空闲时的时延，D 表示当前网络的时延，U 表示利用率。 D=D<sub>0</sub>/(1−U) 有如下所示的关系</p></li></ul> <p><img src="https://cdn.statically.io/gh/lixuanfengs/blog-images/master/computer_network/image.610n552gl640.webp" alt="image"></p> <ul><li><ul><li>当网络的利用率达到50%时，时延就要加倍;</li> <li>当网络的利用率超过50%时，时延急剧增大;</li> <li>当网络的利用率接近100%时，时延就趋于无穷大;</li> <li>因此，一些拥有较大主干网的ISP通常会控制它们的信道利用率不超过50%。如果超过了，就要准</li></ul></li></ul> <ol start="8"><li>丢包率
<ol><li>丢包率是指，丢失分组的数量与总分组数量的比率</li> <li>丢包率具体可分为接口丢包率、结点丢包率、链路丢包率、路径丢包率、网络丢包率等。</li> <li>丢包率是网络运维人员非常关心的一个网络性能指标，但对于普通用户来说往往并不关心这个指标，因为他们通常意识不到网络丢包。</li> <li>丢包主要有以下两种情况
<ol><li>传输过程中出现误码，被结点丢弃</li> <li>网络拥塞时被丢弃</li></ol></li> <li>因此，丢包率反映了网络的拥塞情况：
<ol><li>无拥塞时丢包率为0</li> <li>轻度拥塞时路径丢包率为1%~4%</li> <li>严重拥塞时路径丢包率为5%~15%</li></ol></li></ol></li></ol> <h3 id="计算机网络的非性能指标"><a href="#计算机网络的非性能指标" class="header-anchor">#</a> 计算机网络的非性能指标</h3> <ol><li>费用</li> <li>质量</li> <li>标准化</li> <li>可靠性</li> <li>可扩展性和可升级性</li> <li>易于管理和维护</li></ol> <h2 id="计算机体系结构"><a href="#计算机体系结构" class="header-anchor">#</a> 计算机体系结构</h2> <h3 id="常见的计算机网络体系结构"><a href="#常见的计算机网络体系结构" class="header-anchor">#</a> 常见的计算机网络体系结构</h3> <p><img src="https://cdn.statically.io/gh/lixuanfengs/blog-images/master/computer_network/image.73s2oua2nsk0.webp" alt="image"></p> <ul><li>1977年 ISO 提出 <strong>OSI/RM</strong> (Open System Internection Reference Model)，简称为 OSI</li> <li>TCP/IP 由于使用广泛，成为了实际上的网络标准</li></ul> <p>OSI 没有成为实际上的标准主要有以下几点原因。</p> <ol><li>缺乏实际经验，没有商业的驱动力。</li> <li>OSI 协议复杂，运行效率低</li> <li>OSI 制定的周期太长</li> <li>OIS 层次划分不合理，有很多功能重复的地方。</li></ol> <p><img src="https://cdn.statically.io/gh/lixuanfengs/blog-images/master/computer_network/image.23btaeh92log.webp" alt="image"></p> <p>通常用于教学时，网络结构层需要重新划分为<strong>数据链路层</strong>和<strong>物理层</strong></p> <h3 id="计算机网络分层的必要性"><a href="#计算机网络分层的必要性" class="header-anchor">#</a> 计算机网络分层的必要性</h3> <p>计算机网络时<strong>非常复杂</strong>的系统，分层可以将庞大的问题细化。</p> <ol><li>物理层
<ul><li>实现比特 0\1 的传输</li></ul></li> <li>网络接口层
<ul><li>标识网络中各个主机</li> <li>从信号中区分出地址信息</li> <li>实现 <strong>一个网络</strong> 之间的 <strong>相互通信</strong></li></ul></li> <li>网络层
<ul><li>标识各个网络以及各个网络中的各主机</li> <li>路由器如何转发分组，路由器如何进行路由选择</li></ul></li> <li>运输层
<ul><li>解决进程之间基于网络的通信功能</li> <li>传输出现错误的时候，如何处理</li></ul></li> <li>应用层
<ul><li>通过应用进程的交互来完成特定的网络应用</li></ul></li></ol> <p><img src="https://cdn.statically.io/gh/lixuanfengs/blog-images/master/computer_network/image.1j7pj8vbm81s.webp" alt="image"></p> <h3 id="计算机网络体系结构分层思想举例"><a href="#计算机网络体系结构分层思想举例" class="header-anchor">#</a> 计算机网络体系结构分层思想举例</h3> <p>具体过程请看</p> <p><a href="https://www.bilibili.com/video/BV1c4411d7jb?p=9&amp;share_source=copy_web" target="_blank" rel="noopener noreferrer">视频地址<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <p><img src="https://cdn.statically.io/gh/lixuanfengs/blog-images/master/computer_network/image.6tyakg5btv80.webp" alt="image"></p> <p>传输的过程自顶向下，逐层添加数据。自下向顶逐层解包。</p> <p><img src="https://cdn.statically.io/gh/lixuanfengs/blog-images/master/computer_network/image.6zm0k6xjvfc0.webp" alt="image"></p> <h3 id="计算机网络中的相关术语"><a href="#计算机网络中的相关术语" class="header-anchor">#</a> 计算机网络中的相关术语</h3> <ol><li><p>实体</p> <ul><li>实体是指任何可发送或接受信息的 <strong>硬件或软件进程</strong></li> <li>对等实体，是指收发双方中 <strong>相同层次中的实体</strong></li></ul></li> <li><p>协议</p> <p><img src="https://cdn.statically.io/gh/lixuanfengs/blog-images/master/computer_network/image.qdst3f2qk40.webp" alt="image"></p> <ul><li>协议是指两个对等实体进行逻辑通信的规则的集合</li> <li>逻辑通信实际中并不存在，只是假设的一种通信</li> <li>协议的三要素
<ul><li>语法 定义交换信息的格式</li> <li>语义 定义双方需要完成的的操作</li> <li>同步 定义收发双方的时序关系</li></ul></li></ul></li></ol> <p><img src="https://cdn.statically.io/gh/lixuanfengs/blog-images/master/computer_network/image.2wbmp47a8u20.webp" alt="image"></p> <ol start="3"><li><p>服务</p> <ul><li>在协议的控制下，两个对等实体间的通信使得本层能够向上一层提供服务</li> <li>在协议的控制下，两个对等实体间的通信使得本层能够向上一层提供服务</li> <li>如果要实现本层的协议，必须要下一层所提供的服务</li> <li>协议是<strong>水平</strong>的，而服务是<strong>垂直</strong>的</li> <li>实体看得见下层提供的服务，但并不知道实现该服务的具体协议。</li></ul></li> <li><p>Other</p> <ol><li>服务访问点 在同一系统中<strong>相邻两层的实体交换信息的逻辑接口</strong>，用于区分不同服务的类型。</li> <li>服务原语 上层使用下层所提供的服务必须通过与下层<strong>交换一些命令</strong> ，这些命令成为服务原语。</li> <li>协议数据单元PDU <strong>对等层次之间传送的数据包</strong> ，成为该层的协议数据单元</li> <li>服务数据单元SDU <strong>同意系统内，层与层之间交换的数据包</strong> 成为服务数据单元。</li> <li>多个 SDU 可以合并为一个 PDU ；一个 SDU 也可以划分为几个 PDU</li></ol></li></ol> <p><img src="https://cdn.statically.io/gh/lixuanfengs/blog-images/master/computer_network/image.6ukjo5tcdsc0.webp" alt="image"></p></div></div>  <div class="page-edit"><div class="edit-link"><a href="https://github.com/lixuanfengs/cactus-vuepress-sc/edit/master/docs/03.手册/02.计算机网络/01.概述.md" target="_blank" rel="noopener noreferrer">编辑</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <div class="tags"><a href="/tags/?tag=%E8%AE%A1%E7%AE%97%E6%9C%BA%E7%BD%91%E7%BB%9C" title="标签">#计算机网络</a></div> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2023/09/28, 17:04:39</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap">       </span></p></div></div></div> <div class="article-list"><div class="article-title"><a href="/archives/" class="iconfont icon-bi">最近更新</a></div> <div class="article-wrapper"><dl><dd>01</dd> <dt><a href="/pages/118ac7/"><div>
            深圳仪器平台-开发手册记录
            <!----></div></a> <span class="date">01-25</span></dt></dl><dl><dd>02</dd> <dt><a href="/pages/6254d2/"><div>
            👋 该怎样设计一套“百万级API网关?”
