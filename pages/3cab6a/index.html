MyBatis-Plus</a></li><li class="sidebar-sub-header level4"><a href="/pages/3cab6a/#_3、crud功能" class="sidebar-link">3、CRUD功能</a></li></ul></li><li class="sidebar-sub-header level2"><a href="/pages/3cab6a/#_2、nosql" class="sidebar-link">2、NoSQL</a><ul class="sidebar-sub-headers"><li class="sidebar-sub-header level3"><a href="/pages/3cab6a/#_1、redis自动配置" class="sidebar-link">1、Redis自动配置</a></li><li class="sidebar-sub-header level3"><a href="/pages/3cab6a/#_2、redistemplate与lettuce" class="sidebar-link">2、RedisTemplate与Lettuce</a></li><li class="sidebar-sub-header level3"><a href="/pages/3cab6a/#_3、切换至jedis" class="sidebar-link">3、切换至jedis</a></li></ul></li></ul></li><li><a href="/pages/1ae3c1/" class="sidebar-link">单元测试</a></li><li><a href="/pages/5fc417/" class="sidebar-link">指标监控</a></li><li><a href="/pages/2c34bb/" class="sidebar-link">原理解析</a></li></ul> </aside> <div><main class="page"><div class="theme-vdoing-wrapper "><div class="articleInfo-wrap" data-v-06225672><div class="articleInfo" data-v-06225672><ul class="breadcrumbs" data-v-06225672><li data-v-06225672><a href="/" title="首页" class="iconfont icon-home router-link-active" data-v-06225672></a></li> <li data-v-06225672><a href="/note/SpringBoot/#《SpringBoot教程》笔记" data-v-06225672>《SpringBoot教程》笔记</a></li></ul> <div class="info" data-v-06225672><div title="作者" class="author iconfont icon-touxiang" data-v-06225672><a href="https://github.com/lixuanfengs" target="_blank" title="作者" class="beLink" data-v-06225672>cactusli</a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-06225672><a href="javascript:;" data-v-06225672>2022-05-11</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">目录</div> <div class="right-menu-content"></div></div></div> <h1><!---->数据访问<!----></h1>  <div class="theme-vdoing-content content__default"><h2 id="_1、sql"><a href="#_1、sql" class="header-anchor">#</a> 1、SQL</h2> <h3 id="_1、数据源的自动配置-hikaridatasource"><a href="#_1、数据源的自动配置-hikaridatasource" class="header-anchor">#</a> 1、数据源的自动配置-<strong>HikariDataSource</strong></h3> <h4 id="_1、导入jdbc场景"><a href="#_1、导入jdbc场景" class="header-anchor">#</a> 1、导入JDBC场景</h4> <div class="language-xml line-numbers-mode"><pre class="language-xml"><code>        <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>dependency</span><span class="token punctuation">&gt;</span></span>
            <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>groupId</span><span class="token punctuation">&gt;</span></span>org.springframework.boot<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>groupId</span><span class="token punctuation">&gt;</span></span>
            <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>artifactId</span><span class="token punctuation">&gt;</span></span>spring-boot-starter-data-jdbc<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>artifactId</span><span class="token punctuation">&gt;</span></span>
        <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>dependency</span><span class="token punctuation">&gt;</span></span>
        
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><h3 id=""><a href="#" class="header-anchor">#</a> <img src="https://s1.ax1x.com/2022/07/05/jthPnP.png" alt="img"></h3> <p>数据库驱动？</p> <p>为什么导入JDBC场景，官方不导入驱动？官方不知道我们接下要操作什么数据库。</p> <p>数据库版本和驱动版本对应</p> <div class="language-xml line-numbers-mode"><pre class="language-xml"><code>默认版本：<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>mysql.version</span><span class="token punctuation">&gt;</span></span>8.0.22<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>mysql.version</span><span class="token punctuation">&gt;</span></span>

        <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>dependency</span><span class="token punctuation">&gt;</span></span>
            <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>groupId</span><span class="token punctuation">&gt;</span></span>mysql<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>groupId</span><span class="token punctuation">&gt;</span></span>

  <span class="token key atrule">datasource</span><span class="token punctuation">:</span>

    <span class="token key atrule">username</span><span class="token punctuation">:</span> root

      <span class="token key atrule">filter</span><span class="token punctuation">:</span>

          <span class="token key atrule">slow-sql-millis</span><span class="token punctuation">:</span> <span class="token number">1000</span>

gon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <h3 id="_3、整合mybatis操作"><a href="#_3、整合mybatis操作" class="header-anchor">#</a> 3、整合MyBatis操作</h3> <p>https://github.com/mybatis</p> <p>starter</p> <p>SpringBoot官方的Starter：spring-boot-starter-*</p> <p>第三方的： *-spring-boot-starter</p> <div class="language-xml line-numbers-mode"><pre class="language-xml"><code>        <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>dependency</span><span class="token punctuation">&gt;</span></span>
            <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>groupId</span><span class="token punctuation">&gt;</span></span>org.mybatis.spring.boot<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>groupId</span><span class="token punctuation">&gt;</span></span>
            <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>artifactId</span><span class="token punctuation">&gt;</span></span>mybatis-spring-boot-starter<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>artifactId</span><span class="token punctuation">&gt;</span></span>
            <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>version</span><span class="token punctuation">&gt;</span></span>2.1.4<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>version</span><span class="token punctuation">&gt;</span></span>
        <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>dependency</span><span class="token punctuation">&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><p><img src="https://s1.ax1x.com/2022/07/05/jthVhQ.png" alt="img"></p> <h4 id="_1、配置模式"><a href="#_1、配置模式" class="header-anchor">#</a> 1、配置模式</h4> <ul><li>全局配置文件</li> <li>SqlSessionFactory: 自动配置好了</li> <li>SqlSession：自动配置了 <strong>SqlSessionTemplate 组合了SqlSession</strong></li> <li>@Import(<strong>AutoConfiguredMapperScannerRegistrar</strong>.<strong>class</strong>）；</li> <li>Mapper： 只要我们写的操作MyBatis的接口标准了 <strong>@Mapper 就会被自动扫描进来</strong></li></ul> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token annotation punctuation">@EnableConfigurationProperties</span><span class="token punctuation">(</span><span class="token class-name">MybatisProperties</span><span class="token punctuation">.</span><span class="token keyword">class</span><span class="token punctuation">)</span> ： <span class="token class-name">MyBatis</span>配置项绑定类。
<span class="token annotation punctuation">@AutoConfigureAfter</span><span class="token punctuation">(</span><span class="token punctuation">{</span> <span class="token class-name">DataSourceAutoConfiguration</span><span class="token punctuation">.</span><span class="token keyword">class</span><span class="token punctuation">,</span> <span class="token class-name">MybatisLanguageDriverAutoConfiguration</span><span class="token punctuation">.</span><span class="token keyword">class</span> <span class="token punctuation">}</span><span class="token punctuation">)</span>
<span class="token keyword">public</span> <span class="token keyword">class</span> <span class="token class-name">MybatisAutoConfiguration</span><span class="token punctuation">{</span><span class="token punctuation">}</span>

<span class="token annotation punctuation">@ConfigurationProperties</span><span class="token punctuation">(</span>prefix <span class="token operator">=</span> <span class="token string">&quot;mybatis&quot;</span><span class="token punctuation">)</span>
<span class="token keyword">public</span> <span class="token keyword">class</span> <span class="token class-name">MybatisProperties</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><p>可以修改配置文件中 mybatis 开始的所有；</p> <div class="language-yaml line-numbers-mode"><pre class="language-yaml"><code><span class="token comment"># 配置mybatis规则</span>
<span class="token key atrule">mybatis</span><span class="token punctuation">:</span>
  <span class="token key atrule">config-location</span><span class="token punctuation">:</span> classpath<span class="token punctuation">:</span>mybatis/mybatis<span class="token punctuation">-</span>config.xml  <span class="token comment">#全局配置文件位置</span>

Mapper接口<span class="token punctuation">---</span><span class="token punctuation">&gt;</span>绑定Xml
&lt;<span class="token punctuation">?</span>xml version=&quot;1.0&quot; encoding=&quot;UTF<span class="token punctuation">-</span>8&quot; <span class="token punctuation">?</span><span class="token punctuation">&gt;</span>
&lt;<span class="token tag">!DOCTYPE</span> mapper
        PUBLIC &quot;<span class="token punctuation">-</span>//mybatis.org//DTD Mapper 3.0//EN&quot;
        &quot;http<span class="token punctuation">:</span>//mybatis.org/dtd/mybatis<span class="token punctuation">-</span>3<span class="token punctuation">-</span>mapper.dtd&quot;<span class="token punctuation">&gt;</span>
&lt;mapper namespace=&quot;com.cactusli.admin.mapper.AccountMapper&quot;<span class="token punctuation">&gt;</span>
&lt;<span class="token tag">!--</span>    public Account getAcct(Long id); <span class="token punctuation">-</span><span class="token punctuation">-</span><span class="token punctuation">&gt;</span><span class="token scalar string">
    &lt;select id=&quot;getAcct&quot; resultType=&quot;com.cactusli.admin.bean.Account&quot;&gt;
        select * from  account_tbl where  id=#{id}
    &lt;/select&gt;</span>
&lt;/mapper<span class="token punctuation">&gt;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br></div></div><p>配置 <strong>private</strong> Configuration <strong>configuration</strong>; mybatis.<strong>configuration下面的所有，就是相当于改mybatis全局配置文件中的值</strong></p> <div class="language-yaml line-numbers-mode"><pre class="language-yaml"><code><span class="token comment"># 配置mybatis规则</span>
<span class="token key atrule">mybatis</span><span class="token punctuation">:</span>
<span class="token comment">#  config-location: classpath:mybatis/mybatis-config.xml</span>
  <span class="token key atrule">mapper-locations</span><span class="token punctuation">:</span> classpath<span class="token punctuation">:</span>mybatis/mapper/<span class="token important">*.xml</span>
  <span class="token key atrule">configuration</span><span class="token punctuation">:</span>
