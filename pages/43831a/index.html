href="/pages/2d7dcf/" class="sidebar-link">网关运营管理后台框架搭建</a></li><li><a href="/pages/6936ee/" class="sidebar-link">前后端分离应用的跨域接口调用</a></li><li><a href="/pages/13559a/" class="sidebar-link">网关Nginx负载模型配置</a></li><li><a href="/pages/918d1a/" class="sidebar-link">动态刷新网关Nginx负载均衡配置</a></li><li><a href="/pages/dea686/" class="sidebar-link">实现网关算力节点动态负载功能</a></li><li><a href="/pages/1bdcba/" class="sidebar-link">网关组件工程模块合并</a></li><li><a href="/pages/d9cb43/" class="sidebar-link">功能完善(算力关联、接口上报、调用反馈)</a></li></ul> </aside> <div><main class="page"><div class="theme-vdoing-wrapper "><div class="articleInfo-wrap" data-v-06225672><div class="articleInfo" data-v-06225672><ul class="breadcrumbs" data-v-06225672><li data-v-06225672><a href="/" title="首页" class="iconfont icon-home router-link-active" data-v-06225672></a></li> <li data-v-06225672><a href="/note/Gateway/#《API网关设计与实现》" data-v-06225672>《API网关设计与实现》</a></li></ul> <div class="info" data-v-06225672><div title="作者" class="author iconfont icon-touxiang" data-v-06225672><a href="https://github.com/lixuanfengs" target="_blank" title="作者" class="beLink" data-v-06225672>cactusli</a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-06225672><a href="javascript:;" data-v-06225672>2023-06-13</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">目录</div> <div class="right-menu-content"></div></div></div> <h1><!---->引入执行器封装服务调用<!----></h1>  <div class="theme-vdoing-content content__default"><h2 id="学习方法"><a href="#学习方法" class="header-anchor">#</a> <strong>学习方法</strong></h2> <p>继续细化拆分项目功能流程。</p> <p>思考整个实现的<strong>API网关</strong>工程，如果不考虑任何扩展性，那么它就是一段 if···else 堆砌出来的在一个类里的逻辑。虽然这样看似会很快的开发完成，但一个代码工程来说，在它的长周期迭代中后期的维护成本才是最大的。所以我们才会不断精湛技术，开发出更多优秀质量的系统工程。</p> <h2 id="封装设计"><a href="#封装设计" class="header-anchor">#</a> <strong>封装设计</strong></h2> <p>本章之前对于 HTTP 请求到网络协议转换后，就是会话流程的处理。但在会话流程中还有些内容过于冗余，这些内容就是对数据源(RPC)的调用时入参和出参的封装，它们应该被提取到一个专门的类来处理，这样才能更加方便的管理。<strong>会话的职责是负责串联上下文，执行器的职责是负责对数据源的调用信息处理</strong>。</p> <p><img src="https://cdn.statically.io/gh/lixuanfengs/blog-images/master/cactus-blogs/image-20230613151751232.png" alt="image-20230613151751232"></p> <ul><li><p>添加 executor 执行器模块，封装对数据源(RPC)的调用，以及处理相关的入参、出参信息。同时这里还会把网关的调用结果进行封装到一个标准的类中，类里包括了code码、info描述，以及 data 结果信息。</p></li> <li><p>此外本章中还会简单的处理下，GatewayServerHandler 网络请求中的内容处理。让整个代码调用能看到主要干路，清晰化流程，方便后续维护。</p></li></ul> <h2 id="封装实现"><a href="#封装实现" class="header-anchor">#</a> <strong>封装实现</strong></h2> <h3 id="工程结构"><a href="#工程结构" class="header-anchor">#</a> <strong>工程结构</strong></h3> <p><img src="https://cdn.statically.io/gh/lixuanfengs/blog-images/master/cactus-blogs/image-20230614143640647.png" alt="image-20230614143640647"></p> <ul><li>源码：------</li></ul> <p>执行器流程核心关系，如图6-2所示</p> <p><img src="https://cdn.statically.io/gh/lixuanfengs/blog-images/master/cactus-blogs/image-20230613155504054.png" alt="image-20230613155504054"></p> <ul><li>本章的核心重点就在于在整个流程中添加上执行器以后，对流程的拆解和结果信息的封装处理。</li></ul> <h3 id="实现执行器"><a href="#实现执行器" class="header-anchor">#</a> <strong>实现执行器</strong></h3> <h4 id="定义接口"><a href="#定义接口" class="header-anchor">#</a> <strong>定义接口</strong></h4> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">public</span> <span class="token keyword">interface</span> <span class="token class-name">Executor</span> <span class="token punctuation">{</span>

    <span class="token class-name">GatewayResult</span> <span class="token function">exec</span><span class="token punctuation">(</span><span class="token class-name">HttpStatement</span> httpStatement<span class="token punctuation">,</span> <span class="token class-name">Map</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token class-name">String</span><span class="token punctuation">,</span> <span class="token class-name">Object</span><span class="token punctuation">&gt;</span></span> params<span class="token punctuation">)</span> <span class="token keyword">throws</span> <span class="token class-name">Exception</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><ul><li>定义一个执行器接口，所有的会话请求都通过执行器完成。</li></ul> <h4 id="定义结果"><a href="#定义结果" class="header-anchor">#</a> <strong>定义结果</strong></h4> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">public</span> <span class="token keyword">class</span> <span class="token class-name">GatewayResult</span> <span class="token punctuation">{</span>
    <span class="token keyword">private</span> <span class="token class-name">String</span> code<span class="token punctuation">;</span>
    <span class="token keyword">private</span> <span class="token class-name">String</span> info<span class="token punctuation">;</span>
    <span class="token keyword">private</span> <span class="token class-name">Object</span> data<span class="token punctuation">;</span>

    <span class="token keyword">public</span> <span class="token class-name">GatewayResult</span><span class="token punctuation">(</span><span class="token class-name">String</span> code<span class="token punctuation">,</span> <span class="token class-name">String</span> info<span class="token punctuation">,</span> <span class="token class-name">Object</span> data<span class="token punctuation">)</span> <span class="token punctuation">{</span>
        <span class="token keyword">this</span><span class="token punctuation">.</span>code <span class="token operator">=</span> code<span class="token punctuation">;</span>
        <span class="token keyword">this</span><span class="token punctuation">.</span>info <span class="token operator">=</span> info<span class="token punctuation">;</span>
        <span class="token keyword">this</span><span class="token punctuation">.</span>data <span class="token operator">=</span> data<span class="token punctuation">;</span>
    <span class="token punctuation">}</span>
    <span class="token keyword">public</span> <span class="token keyword">static</span> <span class="token class-name">GatewayResult</span> <span class="token function">buildSuccess</span><span class="token punctuation">(</span><span class="token class-name">Object</span> data<span class="token punctuation">)</span><span class="token punctuation">{</span>
        <span class="token keyword">return</span> <span class="token keyword">new</span> <span class="token class-name">GatewayResult</span><span class="token punctuation">(</span><span class="token string">&quot;0000&quot;</span><span class="token punctuation">,</span><span class="token string">&quot;调用成功&quot;</span><span class="token punctuation">,</span> data<span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>

    <span class="token keyword">public</span> <span class="token keyword">static</span> <span class="token class-name">GatewayResult</span> <span class="token function">buildError</span><span class="token punctuation">(</span><span class="token class-name">Object</span> data<span class="token punctuation">)</span><span class="token punctuation">{</span>
        <span class="token keyword">return</span> <span class="token keyword">new</span> <span class="token class-name">GatewayResult</span><span class="token punctuation">(</span><span class="token string">&quot;0001&quot;</span><span class="token punctuation">,</span><span class="token string">&quot;调用失败&quot;</span><span class="token punctuation">,</span> data<span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>

    <span class="token keyword">public</span> <span class="token class-name">String</span> <span class="token function">getCode</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
        <span class="token keyword">return</span> code<span class="token punctuation">;</span> 
    <span class="token punctuation">}</span>

    <span class="token keyword">public</span> <span class="token class-name">String</span> <span class="token function">getInfo</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
        <span class="token keyword">return</span> info<span class="token punctuation">;</span>
    <span class="token punctuation">}</span>

    <span class="token keyword">public</span> <span class="token class-name">Object</span> <span class="token function">getData</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
        <span class="token keyword">return</span> data<span class="token punctuation">;</span>
    <span class="token punctuation">}</span>

<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br><span class="line-number">28</span><br><span class="line-number">29</span><br><span class="line-number">30</span><br><span class="line-number">31</span><br></div></div><ul><li><p>大厂参开发时，关于接口的处理和使用，都是一个固定的返回格式，包括；code码、info信息，以及请求结果。</p></li> <li><p>这也是网关使用的一个特点，所以我们的网关实现中也需要封装一个这样的结果类，来告诉调用方调用情况和调用结果。</p></li></ul> <h4 id="抽象封装"><a href="#抽象封装" class="header-anchor">#</a> <strong>抽象封装</strong></h4> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token annotation punctuation">@Override</span>
<span class="token keyword">public</span> <span class="token class-name">GatewayResult</span> <span class="token function">exec</span><span class="token punctuation">(</span><span class="token class-name">HttpStatement</span> httpStatement<span class="token punctuation">,</span> <span class="token class-name">Map</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token class-name">String</span><span class="token punctuation">,</span> <span class="token class-name">Object</span><span class="token punctuation">&gt;</span></span> params<span class="token punctuation">)</span> <span class="token keyword">throws</span> <span class="token class-name">Exception</span> <span class="token punctuation">{</span>
    <span class="token comment">// 参数处理：后续需的一些参数校验也可以在这里封装</span>
    <span class="token class-name">String</span> methodName <span class="token operator">=</span> httpStatement<span class="token punctuation">.</span><span class="token function">getMethodName</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token class-name">String</span> parameterType <span class="token operator">=</span> httpStatement<span class="token punctuation">.</span><span class="token function">getParameterType</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token class-name">String</span><span class="token punctuation">[</span><span class="token punctuation">]</span> parameterTypes <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">String</span><span class="token punctuation">[</span><span class="token punctuation">]</span><span class="token punctuation">{</span>parameterType<span class="token punctuation">}</span><span class="token punctuation">;</span>
    <span class="token class-name">Object</span><span class="token punctuation">[</span><span class="token punctuation">]</span> args <span class="token operator">=</span> <span class="token class-name">SimpleTypeRegistry</span><span class="token punctuation">.</span><span class="token function">isSimpleType</span><span class="token punctuation">(</span>parameterType<span class="token punctuation">)</span> <span class="token operator">?</span> params<span class="token punctuation">.</span><span class="token function">values</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">.</span><span class="token function">toArray</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token operator">:</span> <span class="token keyword">new</span> <span class="token class-name">Object</span><span class="token punctuation">[</span><span class="token punctuation">]</span><span class="token punctuation">{</span>params<span class="token punctuation">}</span><span class="token punctuation">;</span>
    logger<span class="token punctuation">.</span><span class="token function">info</span><span class="token punctuation">(</span><span class="token string">&quot;执行调用 method：{}#{}.{}({}) args：{}&quot;</span><span class="token punctuation">,</span> httpStatement<span class="token punctuation">.</span><span class="token function">getApplication</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">,</span> httpStatement<span class="token punctuation">.</span><span class="token function">getInterfaceName</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">,</span> httpStatement<span class="token punctuation">.</span><span class="token function">getMethodName</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">,</span> <span class="token constant">JSON</span><span class="token punctuation">.</span><span class="token function">toJSONString</span><span class="token punctuation">(</span>parameterTypes<span class="token punctuation">)</span><span class="token punctuation">,</span> <span class="token constant">JSON</span><span class="token punctuation">.</span><span class="token function">toJSONString</span><span class="token punctuation">(</span>args<span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token comment">// 抽象方法</span>
    <span class="token keyword">try</span> <span class="token punctuation">{</span>
        <span class="token class-name">Object</span> data <span class="token operator">=</span> <span class="token function">doExec</span><span class="token punctuation">(</span>methodName<span class="token punctuation">,</span> parameterTypes<span class="token punctuation">,</span> args<span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token keyword">return</span> <span class="token class-name">GatewayResult</span><span class="token punctuation">.</span><span class="token function">buildSuccess</span><span class="token punctuation">(</span>data<span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span> <span class="token keyword">catch</span> <span class="token punctuation">(</span><span class="token class-name">Exception</span> e<span class="token punctuation">)</span> <span class="token punctuation">{</span>
        <span class="token keyword">return</span> <span class="token class-name">GatewayResult</span><span class="token punctuation">.</span><span class="token function">buildError</span><span class="token punctuation">(</span>e<span class="token punctuation">.</span><span class="token function">getMessage</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>

<span class="token keyword">protected</span> <span class="token keyword">abstract</span> <span class="token class-name">Object</span> <span class="token function">doExec</span><span class="token punctuation">(</span><span class="token class-name">String</span> methodName<span class="token punctuation">,</span> <span class="token class-name">String</span><span class="token punctuation">[</span><span class="token punctuation">]</span> parameterTypes<span class="token punctuation">,</span> <span class="token class-name">Object</span><span class="token punctuation">[</span><span class="token punctuation">]</span> args<span class="token punctuation">)</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br></div></div><ul><li>这一部分调用就是上一章中在会话章节处理的信息，这里封装到执行器中来完成。</li></ul> <h3 id="会话调用"><a href="#会话调用" class="header-anchor">#</a> <strong>会话调用</strong></h3> <h4 id="构建执行器"><a href="#构建执行器" class="header-anchor">#</a> <strong>构建执行器</strong></h4> <p><strong>源码详见：cn.cactusli.gateway.session.defaults.DefaultGatewaySessionFactory</strong></p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token annotation punctuation">@Override</span>
<span class="token keyword">public</span> <span class="token class-name">GatewaySession</span> <span class="token function">openSession</span><span class="token punctuation">(</span><span class="token class-name">String</span> uri<span class="token punctuation">)</span> <span class="token punctuation">{</span>
    <span class="token comment">// 获取数据源连接信息：这里把 Dubbo、HTTP 抽象为一种连接资源</span>
    <span class="token class-name">DataSourceFactory</span> dataSourceFactory <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">UnpooledDataSourceFactory</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    dataSourceFactory<span class="token punctuation">.</span><span class="token function">setProperties</span><span class="token punctuation">(</span>configuration<span class="token punctuation">,</span> uri<span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token class-name">DataSource</span> dataSource <span class="token operator">=</span> dataSourceFactory<span class="token punctuation">.</span><span class="token function">getDataSource</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token comment">// 创建执行器</span>

            <span class="token string">&quot;cn.cactusli.gateway.rpc.IActivityBooth&quot;</span><span class="token punctuation">,</span>
            <span class="token string">&quot;sayHello&quot;</span><span class="token punctuation">,</span>
            <span class="token string">&quot;java.lang.String&quot;</span><span class="token punctuation">,</span>
            <span class="token string">&quot;/cactus/activity/sayHello&quot;</span><span class="token punctuation">,</span>
            <span class="token class-name">HttpCommandType</span><span class="token punctuation">.</span><span class="token constant">GET</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    configuration<span class="token punctuation">.</span><span class="token function">addMapper</span><span class="token punctuation">(</span>httpStatement01<span class="token punctuation">)</span><span class="token punctuation">;</span>

    <span class="token class-name">HttpStatement</span> httpStatement02 <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">HttpStatement</span><span class="token punctuation">(</span>
            <span class="token string">&quot;api-gateway-test&quot;</span><span class="token punctuation">,</span>
            <span class="token string">&quot;cn.cactusli.gateway.rpc.IActivityBooth&quot;</span><span class="token punctuation">,</span>
            <span class="token string">&quot;sayHello&quot;</span><span class="token punctuation">,</span>
            <span class="token string">&quot;cn.cactusli.gateway.rpc.dto.XReq&quot;</span><span class="token punctuation">,</span>
            <span class="token string">&quot;/cactus/activity/insert&quot;</span><span class="token punctuation">,</span>
            <span class="token class-name">HttpCommandType</span><span class="token punctuation">.</span><span class="token constant">POST</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    configuration<span class="token punctuation">.</span><span class="token function">addMapper</span><span class="token punctuation">(</span>httpStatement01<span class="token punctuation">)</span><span class="token punctuation">;</span>

    <span class="token comment">// 2. 基于配置构建会话工厂</span>
    <span class="token class-name">DefaultGatewaySessionFactory</span> defaultGatewaySessionFactory <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">DefaultGatewaySessionFactory</span><span class="token punctuation">(</span>configuration<span class="token punctuation">)</span><span class="token punctuation">;</span>

    <span class="token comment">// 3. 创建启动网关网络服务</span>
    <span class="token class-name">GatewaySocketServer</span> socketServer <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">GatewaySocketServer</span><span class="token punctuation">(</span>defaultGatewaySessionFactory<span class="token punctuation">)</span><span class="token punctuation">;</span>

    <span class="token class-name">Future</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token class-name">Channel</span><span class="token punctuation">&gt;</span></span> future <span class="token operator">=</span> <span class="token class-name">Executors</span><span class="token punctuation">.</span><span class="token function">newFixedThreadPool</span><span class="token punctuation">(</span><span class="token number">2</span><span class="token punctuation">)</span><span class="token punctuation">.</span><span class="token function">submit</span><span class="token punctuation">(</span>socketServer<span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token class-name">Channel</span> channel <span class="token operator">=</span> future<span class="token punctuation">.</span><span class="token function">get</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>

    <span class="token keyword">if</span> <span class="token punctuation">(</span><span class="token keyword">null</span> <span class="token operator">==</span> channel<span class="token punctuation">)</span> <span class="token keyword">throw</span> <span class="token keyword">new</span> <span class="token class-name">RuntimeException</span><span class="token punctuation">(</span><span class="token string">&quot;netty server start error channel is null&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>

    <span class="token keyword">while</span> <span class="token punctuation">(</span><span class="token operator">!</span>channel<span class="token punctuation">.</span><span class="token function">isActive</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
        logger<span class="token punctuation">.</span><span class="token function">info</span><span class="token punctuation">(</span><span class="token string">&quot;netty server gateway start Ing ...&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token class-name">Thread</span><span class="token punctuation">.</span><span class="token function">sleep</span><span class="token punctuation">(</span><span class="token number">500</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>
    logger<span class="token punctuation">.</span><span class="token function">info</span><span class="token punctuation">(</span><span class="token string">&quot;netty server gateway start Done! {}&quot;</span><span class="token punctuation">,</span> channel<span class="token punctuation">.</span><span class="token function">localAddress</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span>

    <span class="token class-name">Thread</span><span class="token punctuation">.</span><span class="token function">sleep</span><span class="token punctuation">(</span><span class="token class-name">Long</span><span class="token punctuation">.</span><span class="token constant">MAX_VALUE</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br><span class="line-number">28</span><br><span class="line-number">29</span><br><span class="line-number">30</span><br><span class="line-number">31</span><br><span class="line-number">32</span><br><span class="line-number">33</span><br><span class="line-number">34</span><br><span class="line-number">35</span><br><span class="line-number">36</span><br><span class="line-number">37</span><br><span class="line-number">38</span><br><span class="line-number">39</span><br><span class="line-number">40</span><br><span class="line-number">41</span><br></div></div><ul><li><p>这部分测试内容包括；创建配置信息加载注册、基于配置构建会话工厂、创建启动网关网络服务，注意这里注册的网关接口内容丰富了，包括*</p> <ul><li><p>服务：api-gateway-test</p></li> <li><p>接口：cn.cactusli.gateway.rpc.IActivityBooth</p></li> <li><p>方法：sayHello/insert</p></li> <li><p>映射：/cactus/activity/(sayHello/insert) —— 也就是 http://localhost:8899/cactus/activity/(sayHello/insert) 调用的部分</p></li></ul></li> <li><p>之后就是创建会话并把这个信息传递给创建网络服务中，方便在 GatewayServerHandler 中使用。</p></li></ul> <p><strong>GET测试</strong></p> <div class="language-java line-numbers-mode"><pre class="language-java"><code>http<span class="token operator">:</span><span class="token operator">/</span><span class="token operator">/</span>localhost<span class="token operator">:</span><span class="token number">8899</span><span class="token operator">/</span>cactus<span class="token operator">/</span>activity<span class="token operator">/</span>sayHello
<span class="token punctuation">{</span>
    <span class="token string">&quot;str&quot;</span><span class="token operator">:</span> <span class="token string">&quot;10001&quot;</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><p><img src="https://cdn.statically.io/gh/lixuanfengs/blog-images/master/cactus-blogs/image-20230613110428077.png" alt="image-20230613110428077"></p> <ul><li>GET 请求单个入参测试，验证通过</li></ul> <p><strong>POST测试</strong></p> <div class="language-java line-numbers-mode"><pre class="language-java"><code>http<span class="token operator">:</span><span class="token operator">/</span><span class="token operator">/</span>localhost<span class="token operator">:</span><span class="token number">8899</span><span class="token operator">/</span>cactus<span class="token operator">/</span>activity<span class="token operator">/</span>insert
<span class="token punctuation">{</span>
    <span class="token string">&quot;uid&quot;</span><span class="token operator">:</span><span class="token string">&quot;10008&quot;</span><span class="token punctuation">,</span>
    <span class="token string">&quot;name&quot;</span><span class="token operator">:</span><span class="token string">&quot;仙人球&quot;</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><p><img src="https://cdn.statically.io/gh/lixuanfengs/blog-images/master/cactus-blogs/image-20230614113528737.png" alt="image-20230614113528737"></p> <ul><li>POST 请求对象入参测试，验证通过</li></ul> <h2 id="本章小结"><a href="#本章小结" class="header-anchor">#</a> <strong>本章小结</strong></h2> <ul><li><p>本章执行器的加入是为了解决会话流程中的冗余内容，让各个类的职责更加清晰。这也是软件设计中很常用的手段。</p></li> <li><p>到目前我们所示实现的功能，大家可以对网关的核心处理有了一个大概的轮廓，通过协议的解析到会话的启动，以及封装入参和出参结果。<em>可以回顾一下</em></p></li> <li><p>当你现在对有些流程的拆分还不是太理解时也没关系，毕竟这些也是经过经验积累的结果，慢慢吸收这些复杂场景的设计思考和落地案例，让它们成为自己的经验。</p></li></ul></div></div>  <div class="page-edit"><div class="edit-link"><a href="https://github.com/lixuanfengs/cactus-vuepress-sc/edit/master/docs/《API网关设计与实现》/10.引入执行器封装服务调用.md" target="_blank" rel="noopener noreferrer">编辑</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <div class="tags"><a href="/tags/?tag=gateway" title="标签">#gateway</a></div> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2023/09/28, 17:04:39</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/2740bf/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">HTTP请求参数解析</div></a> <a href="/pages/001860/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">权限认证组件(Shiro+J
