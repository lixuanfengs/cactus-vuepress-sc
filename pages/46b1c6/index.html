er level2"><a href="/pages/46b1c6/#功能实现" class="sidebar-link">功能实现</a><ul class="sidebar-sub-headers"><li class="sidebar-sub-header level3"><a href="/pages/46b1c6/#工程结构" class="sidebar-link">工程结构</a></li><li class="sidebar-sub-header level3"><a href="/pages/46b1c6/#重构服务" class="sidebar-link">重构服务</a></li><li class="sidebar-sub-header level3"><a href="/pages/46b1c6/#领域服务" class="sidebar-link">领域服务</a></li><li class="sidebar-sub-header level3"><a href="/pages/46b1c6/#服务使用" class="sidebar-link">服务使用</a></li></ul></li><li class="sidebar-sub-header level2"><a href="/pages/46b1c6/#测试验证" class="sidebar-link">测试验证</a></li><li class="sidebar-sub-header level2"><a href="/pages/46b1c6/#本章小结" class="sidebar-link">本章小结</a></li></ul></li><li><a href="/pages/5d5836/" class="sidebar-link">网络通信配置提取</a></li><li><a href="/pages/bdae4e/" class="sidebar-link">核心通信组件管理和处理服务映射</a></li><li><a href="/pages/c2f223/" class="sidebar-link">容器关闭监听和异常管理</a></li><li><a href="/pages/81289e/" class="sidebar-link">网关引擎打包镜像部署</a></li><li><a href="/pages/3750a4/" class="sidebar-link">服务注册组件搭建采集接口信息</a></li><li><a href="/pages/46c35f/" class="sidebar-link">应用服务接口注册到注册中心</a></li><li><a href="/pages/bb3695/" class="sidebar-link">订阅服务注册消息驱动网关映射</a></li><li><a href="/pages/2d7dcf/" class="sidebar-link">网关运营管理后台框架搭建</a></li><li><a href="/pages/6936ee/" class="sidebar-link">前后端分离应用的跨域接口调用</a></li><li><a href="/pages/13559a/" class="sidebar-link">网关Nginx负载模型配置</a></li><li><a href="/pages/918d1a/" class="sidebar-link">动态刷新网关Nginx负载均衡配置</a></li><li><a href="/pages/dea686/" class="sidebar-link">实现网关算力节点动态负载功能</a></li><li><a href="/pages/1bdcba/" class="sidebar-link">网关组件工程模块合并</a></li><li><a href="/pages/d9cb43/" class="sidebar-link">功能完善(算力关联、接口上报、调用反馈)</a></li></ul> </aside> <div><main class="page"><div class="theme-vdoing-wrapper "><div class="articleInfo-wrap" data-v-06225672><div class="articleInfo" data-v-06225672><ul class="breadcrumbs" data-v-06225672><li data-v-06225672><a href="/" title="首页" class="iconfont icon-home router-link-active" data-v-06225672></a></li> <li data-v-06225672><a href="/note/Gateway/#《API网关设计与实现》" data-v-06225672>《API网关设计与实现》</a></li></ul> <div class="info" data-v-06225672><div title="作者" class="author iconfont icon-touxiang" data-v-06225672><a href="https://github.com/lixuanfengs" target="_blank" title="作者" class="beLink" data-v-06225672>cactusli</a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-06225672><a href="javascript:;" data-v-06225672>2023-08-04</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">目录</div> <div class="right-menu-content"></div></div></div> <h1><!---->服务配置拉取和组件使用验证<!----></h1>  <div class="theme-vdoing-content content__default"><h2 id="学习方法"><a href="#学习方法" class="header-anchor">#</a> <strong>学习方法</strong></h2> <p>当我们谈论软件开发成本时，很多研发人员可能没有充分关注到这一问题。常常我们会着眼于当前需求的简单实现，却忽略了前期思考和设计的重要性。然而，正是这种前期投入，决定了后续遗留问题的数量和严重程度。由于软件开发是一个长周期的过程，只有经验丰富的研发人员才能深刻理解这一点。就像 MyBatis 源码一样，如果没有经过如此抽象和分治的设计，它也不可能拥有如此持久的生命力。</p> <h2 id="服务处理"><a href="#服务处理" class="header-anchor">#</a> <strong>服务处理</strong></h2> <p>结合第13章，我们初步实现了网关算力的助手组件。在本章中，我们需要对其进行扩展和验证。具体来说，我们需要完成从第14章提供的网关聚合配置信息的拉取，将其传入网关算力中，实现接口调用的打通。在后续章节中，我们将处理映射操作，引入网关核心算力并将其包装在助手组件中供使用。</p> <p><img src="https://lixuanfengs.github.io/blog-images/cactus-blogs/image-20230804161721404.png" alt="image-20230804161721404"></p> <ul><li><p>在本章除了开发新的组件助手功能外，还需要完成测试工程的使用。</p></li> <li><p>另外对于从注册中心调用的接口，还需要做一些包装处理，方便统一管理。</p></li></ul> <h2 id="功能实现"><a href="#功能实现" class="header-anchor">#</a> <strong>功能实现</strong></h2> <h3 id="工程结构"><a href="#工程结构" class="header-anchor">#</a> <strong>工程结构</strong></h3> <p><img src="https://lixuanfengs.github.io/blog-images/cactus-blogs/image-20230807112810951.png" alt="image-20230807112810951"></p> <ul><li>源码：------</li></ul> <h3 id="重构服务"><a href="#重构服务" class="header-anchor">#</a> <strong>重构服务</strong></h3> <p>在网关中心，我们需要统一管理接口操作和助手类添加的服务，否则这部分的处理会变得混乱。读者可以参考<code>api-gateway-assist-01</code>和<code>api-gateway-assist-02</code>的代码块，重点关注重构内容。</p> <p><img src="https://lixuanfengs.github.io/blog-images/cactus-blogs/000chonggou.png" alt="000chonggou"></p> <ul><li>assist-01/service 包拆分到 domain 领域层，把所需的服务处理都封装到这里来提供服务。这样拆分后，以后只要看这部分代码，就知道 domain 就是处理服务的，不用在乱找了。—— 你要知道，你的代码只要与你半年没见，你们就是一对新人。</li></ul> <h3 id="领域服务"><a href="#领域服务" class="header-anchor">#</a> <strong>领域服务</strong></h3> <p><strong>源码详见：cn.cactusli.gateway.assist.domain.service.GatewayCenterService</strong></p> <div class="language-java line-numbers-mode"><pre class="language-java"><code>

    <span class="token class-name">String</span> resultStr <span class="token operator">=</span> <span class="token class-name">HttpUtil</span><span class="token punctuation">.</span><span class="token function">post</span><span class="token punctuation">(</span>address <span class="token operator">+</span> <span class="token string">&quot;/cactus/admin/config/registerGateway&quot;</span><span class="token punctuation">,</span> paramMap<span class="token punctuation">,</span> <span class="token number">350</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token class-name">Result</span> result <span class="token operator">=</span> <span class="token constant">JSON</span><span class="token punctuation">.</span><span class="token function">parseObject</span><span class="token punctuation">(</span>resultStr<span class="token punctuation">,</span> <span class="token class-name">Result</span><span class="token punctuation">.</span><span class="token keyword">class</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    logger<span class="token punctuation">.</span><span class="token function">info</span><span class="token punctuation">(</span><span class="token string">&quot;向网关中心注册网关算力服务 gatewayId：{} gatewayName：{} gatewayAddress：{} 注册结果：{}&quot;</span><span class="token punctuation">,</span> gatewayId<span class="token punctuation">,</span> gatewayName<span class="token punctuation">,</span> gatewayAddress<span class="token punctuation">,</span> resultStr<span class="token punctuation">)</span><span class="token punctuation">;</span>

        <span class="token keyword">throw</span> <span class="token keyword">new</span> <span class="token class-name">GatewayException</span><span class="token punctuation">(</span><span class="token string">&quot;网关服务注册异常 [gatewayId：&quot;</span> <span class="token operator">+</span> gatewayId <span class="token operator">+</span> <span class="token string">&quot;] 、[gatewayAddress：&quot;</span> <span class="token operator">+</span> gatewayAddress <span class="token operator">+</span> <span class="token string">&quot;]&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span>

<span class="token keyword">public</span> <span class="token class-name">ApplicationSystemRichInfo</span> <span class="token function">pullApplicationSystemRichInfo</span><span class="token punctuation">(</span><span class="token class-name">String</span> address<span class="token punctuation">,</span> <span class="token class-name">String</span> gatewayId<span class="token punctuation">)</span> <span class="token punctuation">{</span>
    <span class="token class-name">Map</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token class-name">String</span><span class="token punctuation">,</span> <span class="token class-name">Object</span><span class="token punctuation">&gt;</span></span> paramMap <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">HashMap</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token punctuation">&gt;</span></span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    paramMap<span class="token punctuation">.</span><span class="token function">put</span><span class="token punctuation">(</span><span class="token string">&quot;gatewayId&quot;</span><span class="token punctuation">,</span> gatewayId<span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token class-name">String</span> resultStr <span class="token operator">=</span> <span class="token class-name">HttpUtil</span><span class="token punctuation">.</span><span class="token function">post</span><span class="token punctuation">(</span>address <span class="token operator">+</span> <span class="token string">&quot;/cactus/admin/config/queryApplicationSystemRichInfo&quot;</span><span class="token punctuation">,</span> paramMap<span class="token punctuation">,</span> <span class="token number">350</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token class-name">Result</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token class-name">ApplicationSystemRichInfo</span><span class="token punctuation">&gt;</span></span> result <span class="token operator">=</span> <span class="token constant">JSON</span><span class="token punctuation">.</span><span class="token function">parseObject</span><span class="token punctuation">(</span>resultStr<span class="token punctuation">,</span> <span class="token keyword">new</span> <span class="token class-name">TypeReference</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token class-name">Result</span><span class="token punctuation">&lt;</span><span class="token class-name">ApplicationSystemRichInfo</span><span class="token punctuation">&gt;</span><span class="token punctuation">&gt;</span></span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">{</span><span class="token punctuation">}</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    logger<span class="token punctuation">.</span><span class="token function">info</span><span class="token punctuation">(</span><span class="token string">&quot;从网关中心拉取应用服务和接口的配置信息到本地完成注册。gatewayId：{}&quot;</span><span class="token punctuation">,</span> gatewayId<span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token keyword">if</span> <span class="token punctuation">(</span><span class="token operator">!</span><span class="token string">&quot;0000&quot;</span><span class="token punctuation">.</span><span class="token function">equals</span><span class="token punctuation">(</span>result<span class="token punctuation">.</span><span class="token function">getCode</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">)</span>
        <span class="token keyword">throw</span> <span class="token keyword">new</span> <span class="token class-name">GatewayException</span><span class="token punctuation">(</span><span class="token string">&quot;从网关中心拉取应用服务和接口的配置信息到本地完成注册异常 [gatewayId：&quot;</span> <span class="token operator">+</span> gatewayId <span class="token operator">+</span> <span class="token string">&quot;]&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token keyword">return</span> result<span class="token punctuation">.</span><span class="token function">getData</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br></div></div><ul><li><p>在<code>domain</code>模块下的<code>service</code>包内，包含了两个关键接口的实现类：</p> <ul><li><p><strong>网关信息注册接口</strong>：此接口用于注册网关信息。</p></li> <li><p><strong>配置服务拉取接口</strong>：用于从配置服务获取配置信息。</p></li></ul> <p>同时，我建议读者在这里进行一些思考🤔。在此处，我们采用了HTTP通信模型，以避免引入过多的通信方式。这么做是为了确保系统的主线不会被各种通信方式淹没，同时这些额外的通信分支可以在学习后进行补充。举例来说，读者可以考虑引入MQ（消息队列）、Socket等通信方式，以便系统不仅通过HTTP与网关中心进行通信。这样可以为系统的通信架构提供更多的灵活性和扩展性。</p></li></ul> <h3 id="服务使用"><a href="#服务使用" class="header-anchor">#</a> <strong>服务使用</strong></h3> <p>**源码详见：cn.cactusli.gateway.assist.application.GatewayApplication **</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token comment">/**
 * Package: cn.cactusli.gateway.assist.application
 * Description:
 *  网关应用；与 Spring 链接，调用网关注册和接口拉取
 *
 * @Author 仙人球⁶ᴳ | 微信：Cactusesli
 * @Date 2023/6/28 10:26
 * @Github https://github.com/lixuanfengs
 */</span>
<span class="token keyword">public</span> <span class="token keyword">class</span> <span class="token class-name">GatewayApplication</span> <span class="token keyword">implements</span> <span class="token class-name">ApplicationListener</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token class-name">ContextRefreshedEvent</span><span class="token punctuation">&gt;</span></span> <span class="token punctuation">{</span>

    <span class="token keyword">private</span> <span class="token class-name">GatewayServiceProperties</span> properties<span class="token punctuation">;</span>
    <span class="token keyword">private</span> <span class="token class-name">GatewayCenterService</span> gatewayCenterService<span class="token punctuation">;</span>

    <span class="token keyword">public</span> <span class="token class-name">GatewayApplication</span><span class="token punctuation">(</span><span class="token class-name">GatewayServiceProperties</span> properties<span class="token punctuation">,</span> <span class="token class-name">GatewayCenterService</span> gatewayCenterService<span class="token punctuation">)</span> <span class="token punctuation">{</span>
        <span class="token keyword">this</span><span class="token punctuation">.</span>properties <span class="token operator">=</span> properties<span class="token punctuation">;</span>
        <span class="token keyword">this</span><span class="token punctuation">.</span>gatewayCenterService <span class="token operator">=</span> gatewayCenterService<span class="token punctuation">;</span>
    <span class="token punctuation">}</span>

    <span class="token annotation punctuation">@Override</span>
    <span class="token keyword">public</span> <span class="token keyword">void</span> <span class="token function">onApplicationEvent</span><span class="token punctuation">(</span><span class="token class-name">ContextRefreshedEvent</span> event<span class="token punctuation">)</span> <span class="token punctuation">{</span>
        <span class="token comment">// 1. 注册网关服务；每一个用于转换 HTTP 协议泛化调用到 RPC 接口的网关都是一个算力，这些算力需要注册网关配置中心</span>
        gatewayCenterService<span class="token punctuation">.</span><span class="token function">doRegister</span><span class="token punctuation">(</span>properties<span class="token punctuation">.</span><span class="token function">getAddress</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">,</span>
                properties<span class="token punctuation">.</span><span class="token function">getGroupId</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">,</span>
                properties<span class="token punctuation">.</span><span class="token function">getGatewayId</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">,</span>
                properties<span class="token punctuation">.</span><span class="token function">getGatewayName</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">,</span>
                properties<span class="token punctuation">.</span><span class="token function">getGatewayAddress</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span>

        <span class="token comment">// 2. 拉取网关配置；每个网关算力都会在注册中心分配上需要映射的RPC服务信息，包括；系统、接口、方法</span>
        <span class="token class-name">ApplicationSystemRichInfo</span> applicationSystemRichInfo <span class="token operator">=</span> gatewayCenterService<span class="token punctuation">.</span><span class="token function">pullApplicationSystemRichInfo</span><span class="token punctuation">(</span>properties<span class="token punctuation">.</span><span class="token function">getAddress</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">,</span> properties<span class="token punctuation">.</span><span class="token function">getGatewayId</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token constant">JSON</span><span class="token punctuation">.</span><span class="token function">toJSONString</span><span class="token punctuation">(</span>applicationSystemRichInfo<span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>

<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br><span class="line-number">28</span><br><span class="line-number">29</span><br><span class="line-number">30</span><br><span class="line-number">31</span><br><span class="line-number">32</span><br><span class="line-number">33</span><br><span class="line-number">34</span><br></div></div><ul><li><p>这是上一章中我们实现的 Spring 接口 ApplicationListener 在 onApplicationEvent 方法中添加的实现内容。</p></li> <li><p>本章相当于添加了一个额外的扩展调用，等下个章节继续完成调用后的注册映射处理。HTTP-&gt;RPC</p></li></ul> <h2 id="测试验证"><a href="#测试验证" class="header-anchor">#</a> <strong>测试验证</strong></h2> <ol><li><p>本章新增加了 api-gateway-assist-00 的测试工程，它是一个 SpringBoot 的应用工程，用于测试 api-gateway-assist 组件实现。</p></li> <li><p>注意这个工厂的 pom 配置中需要引入 api-gateway-assist。</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token operator">&lt;</span><span class="token operator">!</span><span class="token operator">--</span> 网关助手 <span class="token operator">--</span><span class="token operator">&gt;</span>

    <span class="token generics"><span class="token punctuation">&lt;</span>groupId<span class="token punctuation">&gt;</span></span>cn<span class="token punctuation">.</span>cactusli<span class="token punctuation">.</span>gateway<span class="token operator">&lt;</span><span class="token operator">/</span>groupId<span class="token operator">&gt;</span>
    <span class="token generics"><span class="token punctuation">&lt;</span>artifactId<span class="token punctuation">&gt;</span></span>api<span class="token operator">-</span>gateway<span class="token operator">-</span>assist<span class="token operator">-</span><span class="token number">02</span><span class="token operator">&lt;</span><span class="token operator">/</span>artifactId<span class="token operator">&gt;</span>
