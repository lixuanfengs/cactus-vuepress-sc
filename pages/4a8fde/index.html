14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li></ul></li></ul></blockquote> <h3 id="_1、charts下载"><a href="#_1、charts下载" class="header-anchor">#</a> 1、charts下载</h3> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>helm repo <span class="token function">add</span> prometheus-community https://prometheus-community.github.io/helm-charts

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><blockquote><p>NAME: prometheus-stack
LAST DEPLOYED: Thu May 27 11:39:52 2021
NAMESPACE: monitor
STATUS: deployed
REVISION: 1
NOTES:
kube-prometheus-stack has been installed. Check its status by running:
kubectl --namespace monitor get pods -l &quot;release=prometheus-stack&quot;</p> <p>Visit https://github.com/prometheus-operator/kube-prometheus for instructions on how to create &amp; configure Alertmanager and Prometheus instances using the Operator.</p></blockquote> <h3 id="_4、访问"><a href="#_4、访问" class="header-anchor">#</a> 4、访问</h3> <h1 id="二、harbor"><a href="#二、harbor" class="header-anchor">#</a> 二、Harbor</h1> <h2 id="_1、入门-2"><a href="#_1、入门-2" class="header-anchor">#</a> 1、入门</h2> <h3 id="_1、简介"><a href="#_1、简介" class="header-anchor">#</a> 1、简介</h3> <h3 id="_2、核心组件"><a href="#_2、核心组件" class="header-anchor">#</a> 2、核心组件</h3> <p><img src="assets/2104126-20201217173704535-710001277.png" alt="img"></p> <ul><li>Nginx(Proxy)：用于代理Harbor的registry,UI, token等服务</li> <li>db：负责储存用户权限、审计日志、Dockerimage分组信息等数据。</li> <li>UI：提供图形化界面，帮助用户管理registry上的镜像, 并对用户进行授权</li> <li>jobsevice：负责镜像复制工作的，他和registry通信，从一个registry pull镜像然后push到另一个registry，并记录job_log</li> <li>Adminserver：是系统的配置管理中心附带检查存储用量，ui和jobserver启动时候回需要加载adminserver的配置。</li> <li>Registry：原生的docker镜像仓库，负责存储镜像文件。</li> <li>Log：为了帮助监控Harbor运行，负责收集其他组件的log，记录到syslog中</li></ul> <h3 id="_3、安装-2"><a href="#_3、安装-2" class="header-anchor">#</a> 3、安装</h3> <h4 id="_1、helm下载charts"><a href="#_1、helm下载charts" class="header-anchor">#</a> 1、helm下载charts</h4> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>helm repo <span class="token function">add</span> harbor https://helm.goharbor.io
helm pull harbor/harbor
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><h4 id="_2、定制配置"><a href="#_2、定制配置" class="header-anchor">#</a> 2、定制配置</h4> <h5 id="_1、tls证书"><a href="#_1、tls证书" class="header-anchor">#</a> 1、TLS证书</h5> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>$ openssl req <span class="token parameter variable">-x509</span> <span class="token parameter variable">-nodes</span> <span class="token parameter variable">-days</span> <span class="token number">365</span> <span class="token parameter variable">-newkey</span> rsa:2048 <span class="token parameter variable">-keyout</span> <span class="token variable">${KEY_FILE<span class="token operator">:</span>tls.key}</span> <span class="token parameter variable">-out</span> <span class="token variable">${CERT_FILE<span class="token operator">:</span>tls.cert}</span> <span class="token parameter variable">-subj</span> <span class="token string">&quot;/CN=<span class="token variable">${HOST<span class="token operator">:</span>itdachang.com}</span>/O=<span class="token variable">${HOST<span class="token operator">:</span>itdachang.com}</span>&quot;</span>

kubectl create secret tls <span class="token variable">${CERT_NAME<span class="token operator">:</span>itdachang-tls}</span> <span class="token parameter variable">--key</span> <span class="token variable">${KEY_FILE<span class="token operator">:</span>tls.key}</span> <span class="token parameter variable">--cert</span> <span class="token variable">${CERT_FILE<span class="token operator">:</span>tls.cert}</span>


<span class="token comment">## 示例命令如下</span>
openssl req <span class="token parameter variable">-x509</span> <span class="token parameter variable">-nodes</span> <span class="token parameter variable">-days</span> <span class="token number">365</span> <span class="token parameter variable">-newkey</span> rsa:2048 <span class="token parameter variable">-keyout</span> tls.key <span class="token parameter variable">-out</span> tls.crt <span class="token parameter variable">-subj</span> <span class="token string">&quot;/CN=*.itdachang.com/O=*.itdachang.com&quot;</span>

kubectl create secret tls harbor.itdachang.com <span class="token parameter variable">--key</span> tls.key <span class="token parameter variable">--cert</span> tls.crt <span class="token parameter variable">-n</span> devops
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br></div></div><blockquote><p>原来证书是 itdachang.com 域名</p> <p>现在用的是harbor.itdachang.com 域名的。</p> <p>单独创建一个</p></blockquote> <h5 id="_2、values-overrides-yaml配置"><a href="#_2、values-overrides-yaml配置" class="header-anchor">#</a> 2、values-overrides.yaml配置</h5> <ul><li>旧版本配置；使用自己的证书。自己的证书要兼容harbor里面的组件很麻烦</li></ul> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>expose:
  type: ingress

    certSource: <span class="token string">&quot;secret&quot;</span>

      notarySecretName: <span class="token string">&quot;harbor.itdachang.com&quot;</span>

      core: harbor.itdachang.com
      notary: notary-harbor.itdachang.com
externalURL: https://harbor.itdachang.com
internalTLS:
  enabled: <span class="token boolean">true</span>
  certSource: <span class="token string">&quot;secret&quot;</span>   <span class="token comment">#</span>
  core:
    secretName: <span class="token string">&quot;harbor.itdachang.com&quot;</span>
  jobservice:
    secretName: <span class="token string">&quot;harbor.itdachang.com&quot;</span>
  registry:
    secretName: <span class="token string">&quot;harbor.itdachang.com&quot;</span>
  portal:
    secretName: <span class="token string">&quot;harbor.itdachang.com&quot;</span>
  chartmuseum:
    secretName: <span class="token string">&quot;harbor.itdachang.com&quot;</span>
  trivy:
    secretName: <span class="token string">&quot;harbor.itdachang.com&quot;</span>
persistence:
  enabled: <span class="token boolean">true</span>
  resourcePolicy: <span class="token string">&quot;keep&quot;</span>
  persistentVolumeClaim:

    chartmuseum: <span class="token comment">#存helm的chart</span>

      size: 1Gi
    database: <span class="token comment">#数据库  pgsql</span>
      storageClass: <span class="token string">&quot;rook-ceph-block&quot;</span>
      accessMode: ReadWriteOnce
      size: 1Gi
    redis: <span class="token comment">#</span>

    trivy: <span class="token comment"># 漏洞扫描</span>

metrics:

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br><span class="line-number">28</span><br><span class="line-number">29</span><br><span class="line-number">30</span><br><span class="line-number">31</span><br><span class="line-number">32</span><br><span class="line-number">33</span><br><span class="line-number">34</span><br><span class="line-number">35</span><br><span class="line-number">36</span><br><span class="line-number">37</span><br><span class="line-number">38</span><br><span class="line-number">39</span><br><span class="line-number">40</span><br><span class="line-number">41</span><br><span class="line-number">42</span><br><span class="line-number">43</span><br><span class="line-number">44</span><br><span class="line-number">45</span><br><span class="line-number">46</span><br><span class="line-number">47</span><br><span class="line-number">48</span><br><span class="line-number">49</span><br><span class="line-number">50</span><br><span class="line-number">51</span><br><span class="line-number">52</span><br><span class="line-number">53</span><br><span class="line-number">54</span><br><span class="line-number">55</span><br><span class="line-number">56</span><br><span class="line-number">57</span><br></div></div><ul><li>新版本配置，harbor内部组件用默认证书。ingress需要用自己证书</li> <li>自己的证书信息给每个namespace配置同一个</li></ul> <div class="language-yaml line-numbers-mode"><pre class="language-yaml"><code><span class="token key atrule">expose</span><span class="token punctuation">:</span>  <span class="token comment">#web浏览器访问用的证书</span>
  <span class="token key atrule">type</span><span class="token punctuation">:</span> ingress
  <span class="token key atrule">tls</span><span class="token punctuation">:</span>
    <span class="token key atrule">certSource</span><span class="token punctuation">:</span> <span class="token string">&quot;secret&quot;</span>
    <span class="token key atrule">secret</span><span class="token punctuation">:</span>

<ul><li>名称: <code>自定义</code></li> <li>命名空间 :  <code>devops</code></li> <li>标签列表:  <code>自定义</code></li> <li>容器名称、镜像： <code>jenkins/inbound-agent:4.7-1-alpine</code></li> <li>serviceAccount挂载项: <code>jenkins</code></li> <li><code>运行命令</code>: 改为 <code>jenkins-slave</code></li></ul></li></ul> <p>注意：</p> <ul><li>jenkins-url如果是一个域名，测试环境下可能不能访问，此时需要给各个主机配置域名转发到vpc网络的ip</li> <li>修改各个主机的 /etc/hosts文件即可</li> <li>也可以直接设置jenkins-url为公网ip地址</li></ul></blockquote> <p><img src="assets/1622199763622.png" alt="1622199763622"></p> <p><img src="assets/1622197825182.png" alt="1622197825182"></p> <h3 id="_4、测试动态slave"><a href="#_4、测试动态slave" class="header-anchor">#</a> 4、测试动态slave</h3> <h5 id="_1、自由风格"><a href="#_1、自由风格" class="header-anchor">#</a> 1、自由风格</h5> <p><img src="assets/1622198178570.png" alt="1622198178570"></p> <p><img src="assets/1622200290821.png" alt="1622200290821"></p> <h5 id="_2、流水线写法"><a href="#_2、流水线写法" class="header-anchor">#</a> 2、流水线写法</h5> <div class="language-groovy line-numbers-mode"><pre class="language-groovy"><code>pipeline <span class="token punctuation">{</span>
    agent <span class="token punctuation">{</span>

    <span class="token punctuation">}</span>

    stages <span class="token punctuation">{</span>
        <span class="token function">stage</span><span class="token punctuation">(</span><span class="token string">'Hello'</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
            steps <span class="token punctuation">{</span>
                echo <span class="token string">'Hello World'</span>
            <span class="token punctuation">}</span>
        <span class="token punctuation">}</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br></div></div><h3 id="_5、配置更多的slave"><a href="#_5、配置更多的slave" class="header-anchor">#</a> 5、配置更多的slave</h3> <table><thead><tr><th>slave-label</th> <th>镜像</th> <th>集成工具</th></tr></thead> <tbody><tr><td>maven</td> <td>registry.cn-hangzhou.aliyuncs.com/lfy_k8s_images/jnlp-maven:3.6.3</td> <td>jq、curl、maven</td></tr> <tr><td>nodejs</td> <td>registry.cn-hangzhou.aliyuncs.com/lfy_k8s_images/jnlp-nodejs:14.16.1</td> <td>jq、curl、nodejs、npm（已经设置全局目录在 /root/npm下）</td></tr> <tr><td>kubectl</td> <td>registry.cn-hangzhou.aliyuncs.com/lfy_k8s_images/jnlp-kubectl:1.21.1</td> <td>kubectl、helm、helm-push、jq、curl、</td></tr> <tr><td>allin</td> <td>registry.cn-hangzhou.aliyuncs.com/lfy_k8s_images/jnlp-all:v1.0</td> <td>kubectl、helm、maven、nodejs、jq、curl</td></tr> <tr><td>docker</td> <td>registry.cn-hangzhou.aliyuncs.com/lfy_k8s_images/jnlp-docker:20.10.2</td> <td>jq、curl、docker</td></tr></tbody></table> <blockquote><p>根据自己环境可以有很多定制的slave</p></blockquote> <h2 id="_3、slave参考配置"><a href="#_3、slave参考配置" class="header-anchor">#</a> 3、slave参考配置</h2> <blockquote><p>下面的截图忘了选中 user,group 都应该为 0,0  也就是root用户</p> <p>每个打包机都应该hostPath模式挂载/etc/hosts文件。方便统一域名管理。或者全系统内部都不用域名，都使用ip进行交互也可以【但是推荐域名，域名可以统一修改，ip变化所有引用的地方都来修改很麻烦】</p></blockquote> <h3 id="_1、maven配置"><a href="#_1、maven配置" class="header-anchor">#</a> 1、maven配置</h3> <p><img src="assets/1622205311259.png" alt="1622205311259"></p> <blockquote><p>使用要求</p> <ul><li><p>1、提前创建好maven的settings.xml，并且以configMap的形式保存到k8s集群的devops名称空间。configmap名叫<code>maven-conf</code>，里面有一个键名<code>settings.xml</code>，值为 <code>maven配置文件的值</code></p></li> <li><p>2、准备名为<code>maven-jar-pvc</code> 的pvc 在 devops名称空间下。为RWX模式</p></li> <li><p>例如：</p></li> <li><p><code>kubectl create configmap maven-conf --from-file=settings.xml=/root/settings.xml -n devops</code></p></li> <li><div class="language-yaml line-numbers-mode"><pre class="language-yaml"><code></code></pre> <div class="line-numbers-wrapper"></div></div></li></ul> <p>apiVersion: v1
kind: PersistentVolumeClaim
metadata:
name: maven-jar-pvc
namespace: devops
labels:
app: maven-jar-pvc
spec:
storageClassName: rook-cephfs
accessModes:</p> <ul><li>ReadWriteMany

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br></div></div><h3 id="_2、kubectl配置"><a href="#_2、kubectl配置" class="header-anchor">#</a> 2、kubectl配置</h3> <p>在容器内 /root/.kube/config，config文件的内容是我们集群之前的admin.conf的内容</p> <p><img src="assets/1622205696019.png" alt="1622205696019"></p> <blockquote><p>使用要求</p> <ul><li>必须提前给集群创建一个ConfigMap，名叫 <code>kubectl-admin.conf</code>，里面有一个键名叫<code>config</code>，键值可以是master节点 /root/.kube/config的内容</li> <li>例如</li> <li><code>kubectl create configmap kubectl-admin.conf --from-file=config=/root/.kube/config -n devops</code></li></ul></blockquote> <h3 id="_3、nodejs配置"><a href="#_3、nodejs配置" class="header-anchor">#</a> 3、nodejs配置</h3> <p><img src="assets/1622207569190.png" alt="1622207569190"></p> <blockquote><p>使用说明</p> <ul><li>准备名为<code>npm-modules-pvc</code> 的pvc 在 devops名称空间下。为RWX模式</li></ul> <div class="language-yaml line-numbers-mode"><pre class="language-yaml"><code><span class="token key atrule">apiVersion</span><span class="token punctuation">:</span> v1
<span class="token key atrule">kind</span><span class="token punctuation">:</span> PersistentVolumeClaim
<span class="token key atrule">metadata</span><span class="token punctuation">:</span>
    <span class="token key atrule">name</span><span class="token punctuation">:</span> npm<span class="token punctuation">-</span>modules<span class="token punctuation">-</span>pvc
    <span class="token key atrule">namespace</span><span class="token punctuation">:</span> devops
    <span class="token key atrule">labels</span><span class="token punctuation">:</span>
       <span class="token key atrule">app</span><span class="token punctuation">:</span> npm<span class="token punctuation">-</span>modules<span class="token punctuation">-</span>pvc
<span class="token key atrule">spec</span><span class="token punctuation">:</span>
    <span class="token key atrule">storageClassName</span><span class="token punctuation">:</span> rook<span class="token punctuation">-</span>cephfs
    <span class="token key atrule">accessModes</span><span class="token punctuation">:</span>
    <span class="token punctuation">-</span> ReadWriteMany
    <span class="token key atrule">resources</span><span class="token punctuation">:</span>
       <span class="token key atrule">requests</span><span class="token punctuation">:</span>
         <span class="token key atrule">storage</span><span class="token punctuation">:</span> 5Gi
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br></div></div></blockquote> <h3 id="_4、docker配置"><a href="#_4、docker配置" class="header-anchor">#</a> 4、docker配置</h3> <blockquote><p>使用注意：</p> <ul><li>docker访问harbor之类的私有仓库且是https，要注意配置证书受信任。提前各个机器配置好</li></ul></blockquote> <p><img src="assets/1622274799826.png" alt="1622274799826"></p> <h2 id="_4、示例流水线"><a href="#_4、示例流水线" class="header-anchor">#</a> 4、示例流水线</h2> <h3 id="_1、打包机检查"><a href="#_1、打包机检查" class="header-anchor">#</a> 1、打包机检查</h3> <div class="language-groovy line-numbers-mode"><pre class="language-groovy"><code>pipeline <span class="token punctuation">{</span>
    <span class="token comment">//无代理，各阶段声明自己的代理</span>
    agent none
    stages <span class="token punctuation">{</span>
        <span class="token function">stage</span><span class="token punctuation">(</span><span class="token string">'检查nodejs打包机'</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
            <span class="token comment">//使用nodejs代理</span>
            agent <span class="token punctuation">{</span>
                label <span class="token string">'nodejs'</span>
            <span class="token punctuation">}</span>
            steps <span class="token punctuation">{</span>
                echo <span class="token interpolation-string"><span class="token string">&quot;nodejs版本：&quot;</span></span>
                sh <span class="token string">'node -v'</span>
                echo <span class="token interpolation-string"><span class="token string">&quot;npm modules目录位置&quot;</span></span>
                sh <span class="token string">'npm config ls -l | grep prefix'</span>
                echo <span class="token interpolation-string"><span class="token string">&quot;检查完成...&quot;</span></span>
            <span class="token punctuation">}</span>
        <span class="token punctuation">}</span>

        <span class="token function">stage</span><span class="token punctuation">(</span><span class="token string">'检查maven打包机'</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
            <span class="token comment">//使用nodejs代理</span>
            agent <span class="token punctuation">{</span>
                label <span class="token string">'maven'</span>
            <span class="token punctuation">}</span>
            steps <span class="token punctuation">{</span>
                echo <span class="token interpolation-string"><span class="token string">&quot;maven版本：&quot;</span></span>
                sh <span class="token string">'mvn -v'</span>
                echo <span class="token interpolation-string"><span class="token string">&quot;maven配置文件&quot;</span></span>
                sh <span class="token string">'cat /app/maven/settings.xml'</span>

                echo <span class="token interpolation-string"><span class="token string">&quot;maven目录位置信息&quot;</span></span>
                sh <span class="token string">'ls -al /app/maven/'</span>
            <span class="token punctuation">}</span>
        <span class="token punctuation">}</span>
        <span class="token function">stage</span><span class="token punctuation">(</span><span class="token string">'检查docker打包机'</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
            <span class="token comment">//使用nodejs代理</span>
            agent <span class="token punctuation">{</span>
                label <span class="token string">'docker'</span>
            <span class="token punctuation">}</span>
            steps <span class="token punctuation">{</span>
                echo <span class="token interpolation-string"><span class="token string">&quot;docker版本：&quot;</span></span>
                sh <span class="token string">'docker version'</span>
                sh <span class="token string">'docker images'</span>
            <span class="token punctuation">}</span>
        <span class="token punctuation">}</span>

        <span class="token function">stage</span><span class="token punctuation">(</span><span class="token string">'检查kubectl打包机'</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
            <span class="token comment">//使用nodejs代理</span>
            agent <span class="token punctuation">{</span>
                label <span class="token string">'kubectl'</span>
            <span class="token punctuation">}</span>
            steps <span class="token punctuation">{</span>
                echo <span class="token interpolation-string"><span class="token string">&quot;kubectl版本：&quot;</span></span>
                sh <span class="token string">' kubectl version'</span>
                echo <span class="token interpolation-string"><span class="token string">&quot;kubectl操作集群: 所有Pod&quot;</span></span>
                sh <span class="token string">'kubectl get pods'</span>

                echo <span class="token interpolation-string"><span class="token string">&quot;kubectl操作集群: 所有nodes&quot;</span></span>
                sh <span class="token string">'kubectl get nodes'</span>
            <span class="token punctuation">}</span>
        <span class="token punctuation">}</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br><span class="line-number">28</span><br><span class="line-number">29</span><br><span class="line-number">30</span><br><span class="line-number">31</span><br><span class="line-number">32</span><br><span class="line-number">33</span><br><span class="line-number">34</span><br><span class="line-number">35</span><br><span class="line-number">36</span><br><span class="line-number">37</span><br><span class="line-number">38</span><br><span class="line-number">39</span><br><span class="line-number">40</span><br><span class="line-number">41</span><br><span class="line-number">42</span><br><span class="line-number">43</span><br><span class="line-number">44</span><br><span class="line-number">45</span><br><span class="line-number">46</span><br><span class="line-number">47</span><br><span class="line-number">48</span><br><span class="line-number">49</span><br><span class="line-number">50</span><br><span class="line-number">51</span><br><span class="line-number">52</span><br><span class="line-number">53</span><br><span class="line-number">54</span><br><span class="line-number">55</span><br><span class="line-number">56</span><br><span class="line-number">57</span><br><span class="line-number">58</span><br><span class="line-number">59</span><br><span class="line-number">60</span><br><span class="line-number">61</span><br><span class="line-number">62</span><br></div></div><h3 id="_2、复杂流水线"><a href="#_2、复杂流水线" class="header-anchor">#</a> 2、复杂流水线</h3> <h4 id="_1、java-dockerfile模板"><a href="#_1、java-dockerfile模板" class="header-anchor">#</a> 1、java-Dockerfile模板</h4> <div class="language-dockerfile line-numbers-mode"><pre class="language-dockerfile"><code><span class="token comment">#这个也得有</span>
<span class="token instruction"><span class="token keyword">FROM</span> openjdk:8-jre-alpine</span>
<span class="token instruction"><span class="token keyword">LABEL</span> maintainer=<span class="token string">&quot;534096094@qq.com&quot;</span></span>
<span class="token comment">#复制打好的jar包</span>
<span class="token instruction"><span class="token keyword">COPY</span> target/*.jar /app.jar</span>
<span class="token instruction"><span class="token keyword">RUN</span>  apk add -U tzdata; <span class="token operator">\</span>
ln -sf /usr/share/zoneinfo/Asia/Shanghai /etc/localtime; <span class="token operator">\</span>
echo <span class="token string">'Asia/Shanghai'</span> &gt;/etc/timezone; <span class="token operator">\</span>
touch /app.jar;</span>

<span class="token instruction"><span class="token keyword">ENV</span> JAVA_OPTS=<span class="token string">&quot;&quot;</span></span>
<span class="token instruction"><span class="token keyword">ENV</span> PARAMS=<span class="token string">&quot;&quot;</span></span>

<span class="token instruction"><span class="token keyword">EXPOSE</span> 8080</span>

<span class="token instruction"><span class="token keyword">ENTRYPOINT</span> [ <span class="token string">&quot;sh&quot;</span>, <span class="token string">&quot;-c&quot;</span>, <span class="token string">&quot;java -Djava.security.egd=file:/dev/./urandom $JAVA_OPTS -jar /app.jar $PARAMS&quot;</span> ]</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br></div></div><h4 id="_2、准备示例项目"><a href="#_2、准备示例项目" class="header-anchor">#</a> 2、准备示例项目</h4> <p>https://gitee.com/macrozheng/mall</p> <h5 id="_1、准备数据库镜像"><a href="#_1、准备数据库镜像" class="header-anchor">#</a> 1、准备数据库镜像</h5> <div class="language-dockerfile line-numbers-mode"><pre class="language-dockerfile"><code><span class="token instruction"><span class="token keyword">FROM</span> mysql:5.7</span>

<span class="token comment"># 所有在 /docker-entrypoint-initdb.d 下的sql，数据库会自己初始化</span>
<span class="token instruction"><span class="token keyword">COPY</span> mall.sql /docker-entrypoint-initdb.d</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><h5 id="_2、继续"><a href="#_2、继续" class="header-anchor">#</a> 2、继续</h5> <h1 id="五、kustomize"><a href="#五、kustomize" class="header-anchor">#</a> 五、kustomize</h1> <h2 id="_1、是什么"><a href="#_1、是什么" class="header-anchor">#</a> 1、是什么</h2> <p>https://kustomize.io/  Kubernetes本地的配置管理工具。轻量版的helm；</p> <blockquote><p>以后我们公司自己部署的一些中间件等，可以封装为 kustomize 管理的文件结构。</p> <p>只需要<code>kubectl apply -k</code> 即可快速部署不同环境应用</p></blockquote> <h2 id="_2、用法"><a href="#_2、用法" class="header-anchor">#</a> 2、用法</h2> <h3 id="_1、demo"><a href="#_1、demo" class="header-anchor">#</a> 1、demo</h3> <h4 id="_1、文件结构"><a href="#_1、文件结构" class="header-anchor">#</a> 1、文件结构</h4> <p><img src="assets/1622882452129.png" alt="1622882452129"></p> <h4 id="_2、文件内容"><a href="#_2、文件内容" class="header-anchor">#</a> 2、文件内容</h4> <div class="language-yaml line-numbers-mode"><pre class="language-yaml"><code><span class="token comment">#service.yaml</span>
<span class="token key atrule">kind</span><span class="token punctuation">:</span> Service
<span class="token key atrule">apiVersion</span><span class="token punctuation">:</span> v1
<span class="token key atrule">metadata</span><span class="token punctuation">:</span>
  <span class="token key atrule">name</span><span class="token punctuation">:</span> the<span class="token punctuation">-</span>service
<span class="token key atrule">spec</span><span class="token punctuation">:</span>
  <span class="token key atrule">selector</span><span class="token punctuation">:</span>
    <span class="token key atrule">deployment</span><span class="token punctuation">:</span> hello
  <span class="token key atrule">type</span><span class="token punctuation">:</span> ClusterIP
  <span class="token key atrule">ports</span><span class="token punctuation">:</span>
  <span class="token punctuation">-</span> <span class="token key atrule">protocol</span><span class="token punctuation">:</span> TCP
    <span class="token key atrule">port</span><span class="token punctuation">:</span> <span class="token number">8666</span>
    <span class="token key atrule">targetPort</span><span class="token punctuation">:</span> <span class="token number">8080</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br></div></div><div class="language-yaml line-numbers-mode"><pre class="language-yaml"><code><span class="token comment">#kustomization.yaml</span>
<span class="token key atrule">apiVersion</span><span class="token punctuation">:</span> kustomize.config.k8s.io/v1beta1
<span class="token key atrule">kind</span><span class="token punctuation">:</span> Kustomization
<span class="token key atrule">metadata</span><span class="token punctuation">:</span>
  <span class="token key atrule">name</span><span class="token punctuation">:</span> arbitrary
<span class="token comment"># Example configuration for the webserver</span>
<span class="token comment"># at https://github.com/monopole/hello</span>
<span class="token key atrule">commonLabels</span><span class="token punctuation">:</span>
  <span class="token key atrule">app</span><span class="token punctuation">:</span> hello  <span class="token comment"># 构建出来的每个资源上都有app=hello标签</span>
<span class="token key atrule">resources</span><span class="token punctuation">:</span>
<span class="token punctuation">-</span> deployment.yaml
<span class="token punctuation">-</span> service.yaml
<span class="token punctuation">-</span> configMap.yaml
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br></div></div><div class="language-yaml line-numbers-mode"><pre class="language-yaml"><code><span class="token comment">#configMap.yaml</span>
<span class="token key atrule">apiVersion</span><span class="token punctuation">:</span> v1
<span class="token key atrule">kind</span><span class="token punctuation">:</span> ConfigMap
<span class="token key atrule">metadata</span><span class="token punctuation">:</span>
  <span class="token key atrule">name</span><span class="token punctuation">:</span> the<span class="token punctuation">-</span>map
<span class="token key atrule">data</span><span class="token punctuation">:</span>
  <span class="token key atrule">altGreeting</span><span class="token punctuation">:</span> <span class="token string">&quot;Good Morning!&quot;</span>
  <span class="token key atrule">enableRisky</span><span class="token punctuation">:</span> <span class="token string">&quot;false&quot;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br></div></div><div class="language-yaml line-numbers-mode"><pre class="language-yaml"><code><span class="token comment">#deployment.yaml</span>
<span class="token key atrule">apiVersion</span><span class="token punctuation">:</span> apps/v1
<span class="token key atrule">kind</span><span class="token punctuation">:</span> Deployment
<span class="token key atrule">metadata</span><span class="token punctuation">:</span>
  <span class="token key atrule">name</span><span class="token punctuation">:</span> the<span class="token punctuation">-</span>deployment
<span class="token key atrule">spec</span><span class="token punctuation">:</span>
  <span class="token key atrule">replicas</span><span class="token punctuation">:</span> <span class="token number">3</span>
  <span class="token key atrule">selector</span><span class="token punctuation">:</span>
    <span class="token key atrule">matchLabels</span><span class="token punctuation">:</span>
      <span class="token key atrule">deployment</span><span class="token punctuation">:</span> hello
  <span class="token key atrule">template</span><span class="token punctuation">:</span>
    <span class="token key atrule">metadata</span><span class="token punctuation">:</span>
      <span class="token key atrule">labels</span><span class="token punctuation">:</span>
        <span class="token key atrule">deployment</span><span class="token punctuation">:</span> hello
    <span class="token key atrule">spec</span><span class="token punctuation">:</span>
      <span class="token key atrule">containers</span><span class="token punctuation">:</span>
      <span class="token punctuation">-</span> <span class="token key atrule">name</span><span class="token punctuation">:</span> the<span class="token punctuation">-</span>container
        <span class="token key atrule">image</span><span class="token punctuation">:</span> monopole/hello<span class="token punctuation">:</span><span class="token number">1</span>
        <span class="token key atrule">command</span><span class="token punctuation">:</span> <span class="token punctuation">[</span><span class="token string">&quot;/hello&quot;</span><span class="token punctuation">,</span>
                  <span class="token string">&quot;--port=8080&quot;</span><span class="token punctuation">,</span>
                  <span class="token string">&quot;--enableRiskyFeature=$(ENABLE_RISKY)&quot;</span><span class="token punctuation">]</span>
        <span class="token key atrule">ports</span><span class="token punctuation">:</span>
        <span class="token punctuation">-</span> <span class="token key atrule">containerPort</span><span class="token punctuation">:</span> <span class="token number">8080</span>
        <span class="token key atrule">env</span><span class="token punctuation">:</span>
        <span class="token punctuation">-</span> <span class="token key atrule">name</span><span class="token punctuation">:</span> ALT_GREETING
          <span class="token key atrule">valueFrom</span><span class="token punctuation">:</span>
            <span class="token key atrule">configMapKeyRef</span><span class="token punctuation">:</span>
              <span class="token key atrule">name</span><span class="token punctuation">:</span> the<span class="token punctuation">-</span>map
              <span class="token key atrule">key</span><span class="token punctuation">:</span> altGreeting
        <span class="token punctuation">-</span> <span class="token key atrule">name</span><span class="token punctuation">:</span> ENABLE_RISKY
          <span class="token key atrule">valueFrom</span><span class="token punctuation">:</span>
            <span class="token key atrule">configMapKeyRef</span><span class="token punctuation">:</span>
              <span class="token key atrule">name</span><span class="token punctuation">:</span> the<span class="token punctuation">-</span>map
              <span class="token key atrule">key</span><span class="token punctuation">:</span> enableRisky
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br><span class="line-number">28</span><br><span class="line-number">29</span><br><span class="line-number">30</span><br><span class="line-number">31</span><br><span class="line-number">32</span><br><span class="line-number">33</span><br><span class="line-number">34</span><br></div></div><h4 id="_3、使用"><a href="#_3、使用" class="header-anchor">#</a> 3、使用</h4> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>kubectl apply <span class="token parameter variable">-k</span> demo/
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h4 id="_4、注意事项"><a href="#_4、注意事项" class="header-anchor">#</a> 4、注意事项</h4> <ul><li>kustomization.yaml 文件名是固定的；</li> <li>kubectl apply -k  path 会自动找path下的kustomization.yaml</li></ul> <h4 id="_5、高级-环境分离"><a href="#_5、高级-环境分离" class="header-anchor">#</a> 5、高级-环境分离</h4> <ul><li><p>创建  <a href="https://kubectl.docs.kubernetes.io/references/kustomize/glossary/#overlay" target="_blank" rel="noopener noreferrer">overlay<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>,分离各个环境。原来的可以抽取为<code>base</code>环境。其他环境层可只定义变量覆盖</p></li> <li><p>每个环境层定义自己的 kustomization.yaml</p></li> <li><p>新的层级结构</p></li> <li><p><img src="assets/1622883538756.png" alt="1622883538756"></p></li> <li><p>多的内容</p> <ul><li><div class="language-yaml line-numbers-mode"><pre class="language-yaml"><code><span class="token comment">#production/kustomization.yaml</span>
<span class="token key atrule">apiVersion</span><span class="token punctuation">:</span> kustomize.config.k8s.io/v1beta1
<span class="token key atrule">kind</span><span class="token punctuation">:</span> Kustomization
<span class="token key atrule">namePrefix</span><span class="token punctuation">:</span> production<span class="token punctuation">-</span>
<span class="token key atrule">commonLabels</span><span class="token punctuation">:</span>
  <span class="token key atrule">variant</span><span class="token punctuation">:</span> production
  <span class="token key atrule">org</span><span class="token punctuation">:</span> acmeCorporation
<span class="token key atrule">commonAnnotations</span><span class="token punctuation">:</span>
  <span class="token key atrule">note</span><span class="token punctuation">:</span> Hello<span class="token punctuation">,</span> I am production<span class="token tag">!</span>
<span class="token key atrule">bases</span><span class="token punctuation">:</span>
<span class="token punctuation">-</span> ../../base
<span class="token key atrule">patchesStrategicMerge</span><span class="token punctuation">:</span>
<span class="token punctuation">-</span> deployment.yaml

<span class="token comment">#production/deployment.yaml</span>
<span class="token key atrule">apiVersion</span><span class="token punctuation">:</span> apps/v1
<span class="token key atrule">kind</span><span class="token punctuation">:</span> Deployment
<span class="token key atrule">metadata</span><span class="token punctuation">:</span>
  <span class="token key atrule">name</span><span class="token punctuation">:</span> the<span class="token punctuation">-</span>deployment
<span class="token key atrule">spec</span><span class="token punctuation">:</span>
  <span class="token key atrule">replicas</span><span class="token punctuation">:</span> <span class="token number">10</span>
<span class="token comment">## 只需要定义可变部分</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br></div></div></li> <li><div class="language-yaml line-numbers-mode"><pre class="language-yaml"><code><span class="token comment">#staging/kustomization.yaml</span>
<span class="token key atrule">apiVersion</span><span class="token punctuation">:</span> kustomize.config.k8s.io/v1beta1
<span class="token key atrule">kind</span><span class="token punctuation">:</span> Kustomization
<span class="token key atrule">namePrefix</span><span class="token punctuation">:</span> staging<span class="token punctuation">-</span>   <span class="token comment">#所有资源的前缀</span>
<span class="token key atrule">commonLabels</span><span class="token punctuation">:</span>   <span class="token comment">#所有资源的标签</span>
  <span class="token key atrule">variant</span><span class="token punctuation">:</span> staging   
  <span class="token key atrule">org</span><span class="token punctuation">:</span> acmeCorporation
<span class="token key atrule">commonAnnotations</span><span class="token punctuation">:</span>  <span class="token comment">#所有资源的注解</span>
  <span class="token key atrule">note</span><span class="token punctuation">:</span> Hello<span class="token punctuation">,</span> I am staging<span class="token tag">!</span>
<span class="token key atrule">bases</span><span class="token punctuation">:</span>
<span class="token punctuation">-</span> ../../base  <span class="token comment">#基础配置的位置</span>
<span class="token key atrule">patchesStrategicMerge</span><span class="token punctuation">:</span>
<span class="token punctuation">-</span> map.yaml  <span class="token comment">#需要额外引入部署的内容，如果引入的内容基础内容有配置，则使用这个最新的</span>

<span class="token comment">#staging/map.yaml</span>
<span class="token key atrule">apiVersion</span><span class="token punctuation">:</span> v1
<span class="token key atrule">kind</span><span class="token punctuation">:</span> ConfigMap
<span class="token key atrule">metadata</span><span class="token punctuation">:</span>
  <span class="token key atrule">name</span><span class="token punctuation">:</span> the<span class="token punctuation">-</span>map
<span class="token key atrule">data</span><span class="token punctuation">:</span>
  <span class="token key atrule">altGreeting</span><span class="token punctuation">:</span> <span class="token string">&quot;Have a pineapple!&quot;</span>
  <span class="token key atrule">enableRisky</span><span class="token punctuation">:</span> <span class="token string">&quot;true&quot;</span>
