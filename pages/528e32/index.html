</p> <!----></section></li><li><section class="sidebar-group collapsable depth-0"><p class="sidebar-heading"><span>手册记录</span> <span class="arrow right"></span></p> <!----></section></li></ul> </aside> <div><main class="page"><div class="theme-vdoing-wrapper "><div class="articleInfo-wrap" data-v-06225672><div class="articleInfo" data-v-06225672><ul class="breadcrumbs" data-v-06225672><li data-v-06225672><a href="/" title="首页" class="iconfont icon-home router-link-active" data-v-06225672></a></li> <li data-v-06225672><a href="/manual/#手册" data-v-06225672>手册</a></li><li data-v-06225672><a href="/manual/#开发环境配置" data-v-06225672>开发环境配置</a></li></ul> <div class="info" data-v-06225672><div title="作者" class="author iconfont icon-touxiang" data-v-06225672><a href="https://github.com/lixuanfengs" target="_blank" title="作者" class="beLink" data-v-06225672>cactusli</a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-06225672><a href="javascript:;" data-v-06225672>2023-05-25</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">目录</div> <div class="right-menu-content"></div></div></div> <h1><!---->CloudFlare Argo Tunnel免费内网穿透<!----></h1>  <div class="theme-vdoing-content content__default"><p>Cloudflare Argo Tunnel是Cloudflare提供的一项服务，它允许将您的私有Web服务器安全地连接到Cloudflare的全球网络，而无需公开暴露服务器的IP地址。它通过使用一个名为Argo Tunnel的客户端软件来实现这一功能。</p> <p>Argo Tunnel的工作原理是，您在私有服务器上安装Argo Tunnel客户端，并与Cloudflare进行连接。这个客户端会创建一个加密的隧道，将流量从您的服务器发送到Cloudflare的边缘节点。这意味着您的服务器可以隐藏在Cloudflare的网络后面，不会直接暴露给公众。</p> <p>Argo Tunnel通过HTTPS协议进行通信，使用TLS来保护数据的安全性。它使用了现代加密技术来防止中间人攻击和数据篡改。这样，您的服务器和Cloudflare之间的通信将是安全的。</p> <p>使用Argo Tunnel的好处之一是，它可以帮助您绕过防火墙和网络限制。如果您的服务器位于一个有严格出口限制的网络中，或者受到了防火墙的限制，Argo Tunnel可以让您的服务器通过Cloudflare的网络进行访问。</p> <p>另一个好处是，Argo Tunnel可以帮助您提高网络性能和可靠性。通过将您的服务器与Cloudflare的边缘节点连接，您的内容可以更快地传送给用户，因为它们可以从离他们更近的位置获取数据。此外，如果您的服务器发生故障，Cloudflare可以提供故障转移，确保您的网站仍然可用。</p> <p>总而言之，Cloudflare Argo Tunnel是一个安全且高效的方法，可以将私有Web服务器与Cloudflare的全球网络连接起来。它提供了数据加密和隐藏服务器IP地址的功能，并帮助您绕过防火墙和提高网络性能。
</p> <h2 id="步骤和准备的文件和资料"><a href="#步骤和准备的文件和资料" class="header-anchor">#</a> 步骤和准备的文件和资料</h2> <ul><li>注册 cloudflare账号</li> <li>（可选）把域名的 ns 改成 cloudflare</li> <li>安装 cloudflared 并登录</li> <li>创建 argo tunnel</li> <li>创建 dns 记录</li> <li>配置 tunnel</li> <li>后台运行 tunnel</li></ul> <h2 id="注册-cloudflare-账号"><a href="#注册-cloudflare-账号" class="header-anchor">#</a> 注册 <code>cloudflare</code> 账号</h2> <p>打开官方注册网站根据提示步骤进行注册：<a href="https://dash.cloudflare.com/sign-up" target="_blank" rel="noopener noreferrer">Cloudflare | Web Performance &amp; Security<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <h2 id="把域名的-ns-改成-cloudflare"><a href="#把域名的-ns-改成-cloudflare" class="header-anchor">#</a> 把域名的 <code>ns</code> 改成 <code>cloudflare</code></h2> <p>这一步是可选的步骤，Argo Tunnel 默认会提供一个域名，如果有自己的域名就更好了，直接解析就行。</p> <h2 id="安装-cloudflared-并登录"><a href="#安装-cloudflared-并登录" class="header-anchor">#</a> 安装 <code>cloudflared</code> 并登录</h2> <p>详细步骤可以参考： <a href="https://developers.cloudflare.com/cloudflare-one/connections/connect-apps/install-and-setup/" target="_blank" rel="noopener noreferrer">官方文档<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token comment"># 把 url 里的文件数据写入到 cloudflared</span>
<span class="token function">wget</span> <span class="token parameter variable">-O</span> cloudflared <span class="token parameter variable">-v</span> https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-arm64
<span class="token comment"># 赋予执行权限</span>
chomd +x cloudflared
<span class="token comment"># 拷贝到本地系统预装的可执行程序文件夹下方便执行</span>
<span class="token function">cp</span> cloudflared /usr/loca/bin/
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><p>做完上述步骤就可以进行登录啦！</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code>cloudflared tunnel login
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>运行登录命令后控制台会出现需要在浏览器访问的页面路径，打开页面后需要选择你自己的域名，选择完成后控制台会有如下输出：</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code>You have successfully logged in.
If you wish to copy your credentials to a server, they have been saved to:
/root/.cloudflared/cert.pem
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><h2 id="创建一个隧道并给定名称"><a href="#创建一个隧道并给定名称" class="header-anchor">#</a> 创建一个隧道并给定名称</h2> <div class="language- line-numbers-mode"><pre class="language-text"><code># name 可以自己取一个最好是见名知意如：cloudflare
cloudflared tunnel create &lt;NAME&gt;
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p>运行此命令将：</p> <ul><li>通过在<a href="https://developers.cloudflare.com/cloudflare-one/connections/connect-apps/install-and-setup/tunnel-useful-terms/#tunnel-name" target="_blank" rel="noopener noreferrer">提供的名称和<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>隧道的 <a href="https://developers.cloudflare.com/cloudflare-one/connections/connect-apps/install-and-setup/tunnel-useful-terms/#tunnel-uuid" target="_blank" rel="noopener noreferrer">UUID<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> 之间建立持久关系来创建隧道。此时，隧道内尚无任何连接处于活动状态。</li> <li>在<a href="https://developers.cloudflare.com/cloudflare-one/connections/connect-apps/install-and-setup/tunnel-useful-terms/#default-cloudflared-directory" target="_blank" rel="noopener noreferrer">默认<code>的 cloudflared</code> 目录中<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>生成<a href="https://developers.cloudflare.com/cloudflare-one/connections/connect-apps/install-and-setup/tunnel-useful-terms/#credentials-file" target="_blank" rel="noopener noreferrer">隧道凭证文件<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>。</li> <li>创建 的子域。<code>.cfargotunnel.com</code></li></ul> <p>从命令的输出中，记下隧道的 UUID 和隧道凭证文件的路径。</p> <p>通过运行以下命令确认已成功创建隧道：</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code>cloudflared tunnel list
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>还可以使用以下命令删除隧道：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>cloudflared tunnel delete cloudflare
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h2 id="创建-dns-记录"><a href="#创建-dns-记录" class="header-anchor">#</a> 创建 <code>DNS</code> 记录</h2> <p>有两种方法。</p> <p>第一种直接去官方的 <code>dashboard</code> 中的侧边导航栏 DNS 菜单中创建一条 <code>UUID.cfargotunnel.com</code> 的 <code>CNAME</code> 解析。</p> <p><img src="https://lixuanfengs.github.io/blog-images/cactus-blogs/image-20230525175702387.png" alt="image-20230525175702387"></p> <p>第二种方法是使用 cloudflared 命令来创建。</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code>cloudflared tunnel route dns <span class="token operator">&lt;</span>UUID or NAME<span class="token operator">&gt;</span> nstr.cloudflaress.eu.org

cloudflared tunnel route dns <span class="token operator">&lt;</span>隧道名字<span class="token operator">&gt;</span> <span class="token operator">&lt;</span>域名<span class="token operator">&gt;</span>
<span class="token comment"># 比如一级域名（和Web界面不一样，不需要输入@）</span>
cloudflared tunnel route dns webserver-1 abc.com
<span class="token comment"># 又比如二级域名</span>
cloudflared tunnel route dns webserver-1 www.abc.com

<span class="token comment">#测试案例</span>
cloudflared tunnel route dns cloudflaress firework.cloudflaress.eu.org
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br></div></div><p>此时如果你访问 <code>nstr.cloudflaress.eu.org</code> ，会看到1033错误，因为我们的 tunnel 还没有运行。</p> <h2 id="配置-tunnel"><a href="#配置-tunnel" class="header-anchor">#</a> 配置 <code>tunnel</code></h2> <p>接下来就需要在 <code>linux</code>上配置如何运行 <code>tunnel</code> 了, 一个简单的例子如下：</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token function">vim</span> nstr-tunnel.yml

tunnel: cloudflaress <span class="token comment"># 创建的 tunnel 名称</span>
credentials-file: /root/.cloudflared/0880aa-df5c-4431-500-7c4d5a3d8ad4.json <span class="token comment"># 创建 tunnel 时生成的 UUID</span>
 
ingress:
  - hostname: nstr.cloudflaress.eu.org <span class="token comment"># 自己选择的域名</span>
    service: http://localhost:23366 <span class="token comment"># 需要代理的本地服务</span>
  - service: http_status:404                      
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br></div></div><p>创建完配置文件后运行以下命令来启动 <code>tunnel</code></p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code>cloudflared tunnel <span class="token parameter variable">--config</span> ~/nstr-tunnel.yml run
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>如果不想写这种配置文件，也可以一条命令就能创建运行</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>cloudflared tunnel run --url localhost:22 &lt;NAME or UUID&gt;
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>看到一大串输出，没有报错，那我们的 <code>tunnel</code> 就成功了，在浏览器输入 <code>nstr.cloudflaress.eu.org</code> 域名就能访问到本地内网的服务了。</p> <h2 id="将-cloudflared-作为服务运行"><a href="#将-cloudflared-作为服务运行" class="header-anchor">#</a> 将 cloudflared 作为服务运行</h2> <p>安装服务 。</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>cloudflared service install
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>启动服务。</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>systemctl start cloudflared
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>（可选）查看服务的状态。</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>systemctl status cloudflared

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div></div></div>  <div class="page-edit"><div class="edit-link"><a href="https://github.com/lixuanfengs/cactus-vuepress-sc/edit/master/docs/03.手册/01.开发环境配置/16.CloudFlare Argo Tunnel免费内网穿透.md" target="_blank" rel="noopener noreferrer">编辑</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <!----> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2023/10/12, 17:34:53</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/6d00ed/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">Jenkins+gitlab持续集成学习</div></a> <a href="/pages/8ff689/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">Linux使用WireGuard来创建内网</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
