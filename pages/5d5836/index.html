配置提取" class="sidebar-link">配置提取</a></li><li class="sidebar-sub-header level2"><a href="/pages/5d5836/#功能实现" class="sidebar-link">功能实现</a><ul class="sidebar-sub-headers"><li class="sidebar-sub-header level3"><a href="/pages/5d5836/#工程结构" class="sidebar-link">工程结构</a></li><li class="sidebar-sub-header level3"><a href="/pages/5d5836/#提取配置" class="sidebar-link">提取配置</a></li><li class="sidebar-sub-header level3"><a href="/pages/5d5836/#禁止打包测试内容" class="sidebar-link">禁止打包测试内容</a></li></ul></li><li class="sidebar-sub-header level2"><a href="/pages/5d5836/#功能测试" class="sidebar-link">功能测试</a><ul class="sidebar-sub-headers"><li class="sidebar-sub-header level3"><a href="/pages/5d5836/#前置条件" class="sidebar-link">前置条件</a></li><li class="sidebar-sub-header level3"><a href="/pages/5d5836/#单元测试" class="sidebar-link">单元测试</a></li></ul></li><li class="sidebar-sub-header level2"><a href="/pages/5d5836/#本章小结" class="sidebar-link">本章小结</a></li></ul></li><li><a href="/pages/bdae4e/" class="sidebar-link">核心通信组件管理和处理服务映射</a></li><li><a href="/pages/c2f223/" class="sidebar-link">容器关闭监听和异常管理</a></li><li><a href="/pages/81289e/" class="sidebar-link">网关引擎打包镜像部署</a></li><li><a href="/pages/3750a4/" class="sidebar-link">服务注册组件搭建采集接口信息</a></li><li><a href="/pages/46c35f/" class="sidebar-link">应用服务接口注册到注册中心</a></li><li><a href="/pages/bb3695/" class="sidebar-link">订阅服务注册消息驱动网关映射</a></li><li><a href="/pages/2d7dcf/" class="sidebar-link">网关运营管理后台框架搭建</a></li><li><a href="/pages/6936ee/" class="sidebar-link">前后端分离应用的跨域接口调用</a></li><li><a href="/pages/13559a/" class="sidebar-link">网关Nginx负载模型配置</a></li><li><a href="/pages/918d1a/" class="sidebar-link">动态刷新网关Nginx负载均衡配置</a></li><li><a href="/pages/dea686/" class="sidebar-link">实现网关算力节点动态负载功能</a></li><li><a href="/pages/1bdcba/" class="sidebar-link">网关组件工程模块合并</a></li><li><a href="/pages/d9cb43/" class="sidebar-link">功能完善(算力关联、接口上报、调用反馈)</a></li></ul> </aside> <div><main class="page"><div class="theme-vdoing-wrapper "><div class="articleInfo-wrap" data-v-06225672><div class="articleInfo" data-v-06225672><ul class="breadcrumbs" data-v-06225672><li data-v-06225672><a href="/" title="首页" class="iconfont icon-home router-link-active" data-v-06225672></a></li> <li data-v-06225672><a href="/note/Gateway/#《API网关设计与实现》" data-v-06225672>《API网关设计与实现》</a></li></ul> <div class="info" data-v-06225672><div title="作者" class="author iconfont icon-touxiang" data-v-06225672><a href="https://github.com/lixuanfengs" target="_blank" title="作者" class="beLink" data-v-06225672>cactusli</a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-06225672><a href="javascript:;" data-v-06225672>2023-08-07</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">目录</div> <div class="right-menu-content"></div></div></div> <h1><!---->网络通信配置提取<!----></h1>  <div class="theme-vdoing-content content__default"><h2 id="学习方法"><a href="#学习方法" class="header-anchor">#</a> <strong>学习方法</strong></h2> <p>技能 + 思想 + 熟练 = 牛逼的研发！</p> <p>当我看到越来越多的程序员👨🏻‍💻转向架构师以后，开始逐步脱离编程开发。我知道，他完了。</p> <p>一个PPT架构师是不能给出符合真实场景的优秀设计的，当你脱离细节以后你所给出的内容都只是自我主观判断下的思想层面内容。</p> <p>然而，这份没有经过自己落地的思想，其实怎么表达都是虚的，因为编程中那些琐碎的细节才是真正的问题所在。</p> <h2 id="配置提取"><a href="#配置提取" class="header-anchor">#</a> <strong>配置提取</strong></h2> <p>对于本章内容的处理，主要源于下述文章的<code>api-gateway-assist-03</code>网关通信助手组件。在网关通信服务的启动方面，可以针对Netty服务的IP地址和端口信息进行指定配置。</p> <p>目前，这部分配置在<code>api-gateway-core-08</code>中被硬编码在<code>GatewaySocketServe</code>r类中。因此，需要对这部分内容进行优化处理。此外，考虑到需要将<code>api-gateway-core</code>进行组件打包成<code>Jar</code>以供<code>api-gateway-assist</code>引入使用，还需对POM配置进行优化，以避免每次打包都需要针对测试操作进行处理（读者可验证通过打包日志输出内容进行install打包操作）。</p> <p>这里还有一个细节点，<code>api-gateway-assist</code> 引入 <code>api-gateway-core</code> 以后，如果希望把这个 Jar 包就打入到 api-gateway-assist 中。那么 api-gateway-core 的包结构最好是有一个区分的。但目前是 <strong>cn.cactusli.gateway</strong> 之后就是各个分层功能了，所以我们调整为 <strong>cn.cactusli.gateway.core</strong> 的结构来处理。</p> <p><img src="https://lixuanfengs.github.io/blog-images/cactus-blogs/image-20230810151545952.png" alt="image-20230810151545952"></p> <ul><li>如图所示，修改分层结构。之后对 socket 通信提取配置，放到 session 会话的 Configuration 类中维护即可。</li></ul> <h2 id="功能实现"><a href="#功能实现" class="header-anchor">#</a> <strong>功能实现</strong></h2> <h3 id="工程结构"><a href="#工程结构" class="header-anchor">#</a> <strong>工程结构</strong></h3> <ul><li>源码：------</li> <li>在工程中新添加一个 core 包，把代码迁移过去就可以了。</li></ul> <h3 id="提取配置"><a href="#提取配置" class="header-anchor">#</a> <strong>提取配置</strong></h3> <p>这里我们要把 ewaySocketServer 类中的一些配置信息，包括；服务启动IP、服务端口、线程数，进行提取。</p> <p><strong>源码详见：cn.cactusli.gateway.core.socket.GatewaySocketServer</strong></p> <div class="language-Java line-numbers-mode"><pre class="language-java"><code><span class="token comment">/**
 * Package: cn.cactusli.gateway.session
 * Description:
 *  网关会话服务
 *
 * @Author 仙人球⁶ᴳ | 微信：Cactusesli
 * @Date 2023/6/1 15:47

                <span class="token string">&quot;insert&quot;</span><span class="token punctuation">,</span>
                <span class="token string">&quot;cn.cactusli.gateway.rpc.dto.XReq&quot;</span><span class="token punctuation">,</span>
                <span class="token string">&quot;/cactus/activity/insert&quot;</span><span class="token punctuation">,</span>
                <span class="token class-name">HttpCommandType</span><span class="token punctuation">.</span><span class="token constant">POST</span><span class="token punctuation">,</span>
                <span class="token boolean">true</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        configuration<span class="token punctuation">.</span><span class="token function">addMapper</span><span class="token punctuation">(</span>httpStatement02<span class="token punctuation">)</span><span class="token punctuation">;</span>


        <span class="token class-name">Thread</span><span class="token punctuation">.</span><span class="token function">sleep</span><span class="token punctuation">(</span><span class="token class-name">Long</span><span class="token punctuation">.</span><span class="token constant">MAX_VALUE</span><span class="token punctuation">)</span><span class="token punctuation">;</span>

="line-number">51</span><br><span class="line-number">52</span><br><span class="line-number">53</span><br><span class="line-number">54</span><br><span class="line-number">55</span><br><span class="line-number">56</span><br><span class="line-number">57</span><br><span class="line-number">58</span><br><span class="line-number">59</span><br><span class="line-number">60</span><br><span class="line-number">61</span><br><span class="line-number">62</span><br><span class="line-number">63</span><br><span class="line-number">64</span><br><span class="line-number">65</span><br><span class="line-number">66</span><br><span class="line-number">67</span><br><span class="line-number">68</span><br><span class="line-number">69</span><br><span class="line-number">70</span><br><span class="line-number">71</span><br></div></div><ul><li>这里特意将注册接口的映射动作安排在服务启动之后进行。实际上，这个映射动作可以在任何时候执行。换句话说，在网关通信组件启动前或启动后，你都可以添加这些接口映射。这也意味着当新接口注册后，随时都可以将其映射到网关中。</li></ul> <h2 id="本章小结"><a href="#本章小结" class="header-anchor">#</a> <strong>本章小结</strong></h2> <ul><li>本章的目的在于为下一章的完善提供补充，这些补充事实上为外部提供了扩展的机会。</li> <li>类似的情况在未来还需考虑，我们需要创建类似于 MyBatis 框架中的外部插件服务，从而为外部提供更多扩展的机会。</li></ul></div></div>  <div class="page-edit"><div class="edit-link"><a href="https://github.com/lixuanfengs/cactus-vuepress-sc/edit/master/docs/《API网关设计与实现》/20.网络通信配置提取.md" target="_blank" rel="noopener noreferrer">编辑</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <div class="tags"><a href="/tags/?tag=gateway" title="标签">#gateway</a></div> <div class="last-updated"><sp
