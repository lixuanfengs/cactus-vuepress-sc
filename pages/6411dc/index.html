f="/pages/ea5663/" class="sidebar-link">Java 程序控制结构</a></li><li><a href="/pages/88c216/" class="sidebar-link">Java 数组、排序和查找</a></li><li><a href="/pages/f3fe89/" class="sidebar-link">Java 面向对象</a></li><li><a href="/pages/d8cd4d/" class="sidebar-link">Java 枚举和注解</a></li><li><a href="/pages/59d732/" class="sidebar-link">Java 异常-Exception</a></li><li><a href="/pages/1f9b73/" class="sidebar-link">Java 常用类</a></li><li><a href="/pages/e7e17e/" class="sidebar-link">Java 集合</a></li><li><a href="/pages/6a0f85/" class="sidebar-link">Java 泛型</a></li><li><a href="/pages/005d24/" class="sidebar-link">Java 多线程</a></li><li><a href="/pages/25d9ee/" class="sidebar-link">Java IO流</a></li><li><a href="/pages/c5fffc/" class="sidebar-link">Java 网络编程</a></li><li><a href="/pages/13e019/" class="sidebar-link">Java 多用户即时通信系统</a></li><li><a href="/pages/630cd1/" class="sidebar-link">Java 反射</a></li><li><a href="/pages/fdf000/" class="sidebar-link">Java JDBC和数据库连接池</a></li><li><a href="/pages/61ff69/" class="sidebar-link">Java 正则表达式</a></li><li><a href="/JavaEE/java/Java8Newfeatures/" class="sidebar-link">Java 8新特性</a></li></ul> </aside> <div><main class="page"><div class="theme-vdoing-wrapper "><div class="articleInfo-wrap" data-v-06225672><div class="articleInfo" data-v-06225672><ul class="breadcrumbs" data-v-06225672><li data-v-06225672><a href="/" title="首页" class="iconfont icon-home router-link-active" data-v-06225672></a></li> <li data-v-06225672><a href="/note/Java/#Java 基础" data-v-06225672>Java 基础</a></li></ul> <div class="info" data-v-06225672><div title="作者" class="author iconfont icon-touxiang" data-v-06225672><a href="https://github.com/lixuanfengs" target="_blank" title="作者" class="beLink" data-v-06225672>cactusli</a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-06225672><a href="javascript:;" data-v-06225672>2022-07-19</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">目录</div> <div class="right-menu-content"></div></div></div> <h1><!---->Java 变量<!----></h1>  <div class="theme-vdoing-content content__default"><h1 id="java-变量"><a href="#java-变量" class="header-anchor">#</a> Java 变量</h1> <h2 id="变量是程序的基本组成单位"><a href="#变量是程序的基本组成单位" class="header-anchor">#</a> 变量是程序的基本组成单位</h2> <p>不论是使用哪种高级程序语言编写程序,变量都是其程序的基本组成单位。</p> <p>变量有三个基本要素(类型+名称+值)</p> <h3 id="简单的原理示意图"><a href="#简单的原理示意图" class="header-anchor">#</a> 简单的原理示意图</h3> <p><img src="https://cdn.statically.io/gh/lixuanfengs/blog-images/master/JavaEE/image.6k21to8w6g00.webp" alt="image"></p> <h2 id="变-变化-量-值-的介绍"><a href="#变-变化-量-值-的介绍" class="header-anchor">#</a> 变(变化)量(值)的介绍</h2> <h3 id="概念"><a href="#概念" class="header-anchor">#</a> 概念</h3> <p><strong>变量相当于内存中一个数据存储空间</strong>的表示，你可以把变量看做是一个房间的门牌号，通过门牌号我们可以找到房间，而通过变量名可以访问到变量(值)。</p> <h3 id="变量使用的基本步骤"><a href="#变量使用的基本步骤" class="header-anchor">#</a> 变量使用的基本步骤</h3> <ol><li><p>声明变量</p> <p>int a;</p></li> <li><p>赋值</p> <p>a=10;//应该这么说: 把 60 赋给 a</p></li> <li><p>也可以int a = 60;</p></li></ol> <h2 id="变量快速入门"><a href="#变量快速入门" class="header-anchor">#</a> 变量快速入门</h2> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">public</span> <span class="token keyword">class</span> <span class="token class-name">Val01</span> <span class="token punctuation">{</span>

    <span class="token keyword">public</span> <span class="token keyword">static</span> <span class="token keyword">void</span> <span class="token function">main</span><span class="token punctuation">(</span><span class="token class-name">String</span><span class="token punctuation">[</span><span class="token punctuation">]</span> args<span class="token punctuation">)</span> <span class="token punctuation">{</span>

        <span class="token comment">//My Info</span>
        <span class="token keyword">int</span> age <span class="token operator">=</span> <span class="token number">21</span><span class="token punctuation">;</span>
        <span class="token keyword">double</span> score <span class="token operator">=</span> <span class="token number">88.8</span><span class="token punctuation">;</span>
        <span class="token keyword">char</span> gender <span class="token operator">=</span> <span class="token char">'男'</span><span class="token punctuation">;</span>
        <span class="token class-name">String</span> name <span class="token operator">=</span> <span class="token string">&quot;Jack&quot;</span><span class="token punctuation">;</span>
        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token string">&quot;MyInfo:&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span>age<span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span>score<span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span>name<span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span>gender<span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br></div></div><h3 id="变量使用注意事项"><a href="#变量使用注意事项" class="header-anchor">#</a> 变量使用注意事项</h3> <ol><li>变量表示内存中的一个存储区域[不同的变量，类型不同，占用的空间大小不同，比如: int 4个字节,double 就是8个字节,先有基本印象，后面说字节]</li> <li>该区域有自己的名称[变量名]和类型[数据类型]</li> <li>变量必须先声明,后使用,即有顺序</li> <li>该区域的数据/值可以在同一类型范围内不断变化变量在同一个作用域内不能重名</li> <li>变量=变量名+值+数据类型，这一点请大家注意。变量三要素</li></ol> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">public</span> <span class="token keyword">class</span> <span class="token class-name">ValDetail</span> <span class="token punctuation">{</span>

    <span class="token keyword">public</span> <span class="token keyword">static</span> <span class="token keyword">void</span> <span class="token function">main</span><span class="token punctuation">(</span><span class="token class-name">String</span><span class="token punctuation">[</span><span class="token punctuation">]</span> args<span class="token punctuation">)</span> <span class="token punctuation">{</span>
        <span class="token comment">//变量必须先声明，后使用，即有顺序</span>
        <span class="token keyword">int</span> a <span class="token operator">=</span><span class="token number">50</span><span class="token punctuation">;</span>
        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span>a<span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token comment">//该区域的数据/值可以在同一类型范围内不断变化</span>
        <span class="token comment">//a=&quot;Jack&quot;; //×</span>
        a<span class="token operator">=</span><span class="token number">88</span><span class="token punctuation">;</span>
        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span>a<span class="token punctuation">)</span><span class="token punctuation">;</span>

        <span class="token comment">//变量在同一个作用域内不同重名</span>
        <span class="token comment">//int a=76; //×</span>
        
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br></div></div><h2 id="程序中-号的使用"><a href="#程序中-号的使用" class="header-anchor">#</a> 程序中+号的使用</h2> <ol><li>当左右两边都是数值型时，则做加法运算</li> <li>当左右两边有一方为字符串,则做拼接</li> <li>运算运算顺序,是从左到右</li></ol> <div class="language-java line-numbers-mode"><pre class="language-java"><code>        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token number">100</span><span class="token operator">+</span><span class="token number">98</span><span class="token punctuation">)</span><span class="token punctuation">;</span><span class="token comment">//198</span>
        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token string">&quot;100&quot;</span><span class="token operator">+</span><span class="token number">98</span><span class="token punctuation">)</span><span class="token punctuation">;</span><span class="token comment">//10098</span>
        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token number">100</span><span class="token operator">+</span><span class="token number">3</span><span class="token operator">+</span><span class="token string">&quot;hello&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span><span class="token comment">//103hello</span>
        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token string">&quot;hello&quot;</span><span class="token operator">+</span><span class="token number">100</span><span class="token operator">+</span><span class="token number">3</span><span class="token punctuation">)</span><span class="token punctuation">;</span><span class="token comment">//hello1003</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><h2 id="数据类型"><a href="#数据类型" class="header-anchor">#</a> 数据类型</h2> <p>每一种数据都定义了明确的数据类型，在内存中分配了不同大小的内存空间(字节)。</p> <p><img src="https://cdn.statically.io/gh/lixuanfengs/blog-images/master/JavaEE/image.2j6ph9f6gi00.webp" alt="image"></p> <p>Java语言提供了八种基本类型。六种数字类型（四个整数型，两个浮点型），一种字符类型，还有一种布尔型。</p> <p><strong>byte：</strong></p> <ul><li>byte 数据类型是8位、有符号的，以二进制补码表示的整数；</li> <li>最小值是 <strong>-128（-2^7）</strong>；</li> <li>最大值是 <strong>127（2^7-1）</strong>；</li> <li>默认值是 <strong>0</strong>；</li> <li>byte 类型用在大型数组中节约空间，主要代替整数，因为 byte 变量占用的空间只有 int 类型的四分之一；</li> <li>例子：byte a = 100，byte b = -50。</li></ul> <p><strong>short：</strong></p> <ul><li>short 数据类型是 16 位、有符号的以二进制补码表示的整数</li> <li>最小值是 <strong>-32768（-2^15）</strong>；</li> <li>最大值是 <strong>32767（2^15 - 1）</strong>；</li> <li>Short 数据类型也可以像 byte 那样节省空间。一个short变量是int型变量所占空间的二分之一；</li> <li>默认值是 <strong>0</strong>；</li> <li>例子：short s = 1000，short r = -20000。</li></ul> <p><strong>int：</strong></p> <ul><li>int 数据类型是32位、有符号的以二进制补码表示的整数；</li> <li>最小值是 <strong>-2,147,483,648（-2^31）</strong>；</li> <li>最大值是 <strong>2,147,483,647（2^31 - 1）</strong>；</li> <li>一般地整型变量默认为 int 类型；</li> <li>默认值是 <strong>0</strong> ；</li> <li>例子：int a = 100000, int b = -200000。</li></ul> <p><strong>long：</strong></p> <ul><li>long 数据类型是 64 位、有符号的以二进制补码表示的整数；</li> <li>最小值是 <strong>-9,223,372,036,854,775,808（-2^63）</strong>；</li> <li>最大值是 <strong>9,223,372,036,854,775,807（2^63 -1）</strong>；</li> <li>这种类型主要使用在需要比较大整数的系统上；</li> <li>默认值是 <strong>0L</strong>；</li> <li>例子： <strong>long a = 100000L</strong>，<strong>long b = -200000L</strong>。
&quot;L&quot;理论上不分大小写，但是若写成&quot;l&quot;容易与数字&quot;1&quot;混淆，不容易分辩。所以最好大写。</li></ul> <p><strong>float：</strong></p> <ul><li>float 数据类型是单精度、32位、符合IEEE 754标准的浮点数；</li> <li>float 在储存大型浮点数组的时候可节省内存空间；</li> <li>默认值是 <strong>0.0f</strong>；</li> <li>浮点数不能用来表示精确的值，如货币；</li> <li>例子：float f1 = 234.5f。</li></ul> <p><strong>double：</strong></p> <ul><li>double 数据类型是双精度、64 位、符合 IEEE 754 标准的浮点数；</li> <li>浮点数的默认类型为 double 类型；</li> <li>double类型同样不能表示精确的值，如货币；</li> <li>默认值是 <strong>0.0d</strong>；</li></ul> <p><strong>boolean：</strong></p> <ul><li>boolean数据类型表示一位的信息；</li> <li>只有两个取值：true 和 false；</li> <li>这种类型只作为一种标志来记录 true/false 情况；</li> <li>默认值是 <strong>false</strong>；</li> <li>例子：boolean one = true。</li></ul> <p><strong>char：</strong></p> <ul><li>char 类型是一个单一的 16 位 Unicode 字符；</li> <li>最小值是 <strong>\u0000</strong>（十进制等效值为 0）；</li> <li>最大值是 <strong>\uffff</strong>（即为 65535）；</li> <li>char 数据类型可以储存任何字符；</li> <li>例子：char letter = 'A';。</li></ul> <h2 id="整数类型"><a href="#整数类型" class="header-anchor">#</a> 整数类型</h2> <h3 id="基本介绍"><a href="#基本介绍" class="header-anchor">#</a> 基本介绍</h3> <p>Java 的整数类型就是用于存放整数值的，比如 12 , 30, 3456 等等</p> <p><img src="https://cdn.statically.io/gh/lixuanfengs/blog-images/master/JavaEE/image.2yc01u79rto0.webp" alt="image"></p> <h3 id="整型的使用细节"><a href="#整型的使用细节" class="header-anchor">#</a> 整型的使用细节</h3> <p><img src="https://cdn.statically.io/gh/lixuanfengs/blog-images/master/JavaEE/image.63ma5hep1ko0.webp" alt="image"></p> <h2 id="浮点类型"><a href="#浮点类型" class="header-anchor">#</a> 浮点类型</h2> <h3 id="基本介绍-2"><a href="#基本介绍-2" class="header-anchor">#</a> 基本介绍</h3> <p>Java 的浮点类型可以表示一个小数，比如 123.4 ，7.8 ，0.12等等</p> <p><img src="https://cdn.statically.io/gh/lixuanfengs/blog-images/master/JavaEE/image.379hid4vy680.webp" alt="image"></p> <h3 id="说明一下"><a href="#说明一下" class="header-anchor">#</a> 说明一下</h3> <ol><li>关于浮点数在机器中存放形式的简单说明,浮点数=符号位+指数位+尾数位</li> <li>尾数部分可能丢失，造成精度损失(小数都是近似值)。</li></ol> <h3 id="浮点型使用细节"><a href="#浮点型使用细节" class="header-anchor">#</a> 浮点型使用细节</h3> <p><img src="https://cdn.statically.io/gh/lixuanfengs/blog-images/master/JavaEE/image.3f1m6yperx80.webp" alt="image"></p> <h2 id="java-api-文档"><a href="#java-api-文档" class="header-anchor">#</a> Java API 文档</h2> <p><img src="https://cdn.statically.io/gh/lixuanfengs/blog-images/master/JavaEE/image.41f8ynsxu4u0.webp" alt="image"></p> <p><img src="https://cdn.statically.io/gh/lixuanfengs/blog-images/master/JavaEE/image.6wkiug3vzuc0.webp" alt="image"></p> <h2 id="字符类型-char"><a href="#字符类型-char" class="header-anchor">#</a> 字符类型(char)</h2> <h3 id="基本介绍-3"><a href="#基本介绍-3" class="header-anchor">#</a> 基本介绍</h3> <p>字符类型可以表示单个字符,字符类型是 char，char 是两个字节(可以存放汉字)，多个字符我们用字符串 String(我们后面详细讲解 String</p> <h3 id="字符类型使用细节"><a href="#字符类型使用细节" class="header-anchor">#</a> 字符类型使用细节</h3> <p><img src="https://cdn.statically.io/gh/lixuanfengs/blog-images/master/JavaEE/image.3k7ileywj4a0.webp" alt="image"></p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">public</span> <span class="token keyword">class</span> <span class="token class-name">CharDetail</span> <span class="token punctuation">{</span>

    <span class="token keyword">public</span> <span class="token keyword">static</span> <span class="token keyword">void</span> <span class="token function">main</span><span class="token punctuation">(</span><span class="token class-name">String</span><span class="token punctuation">[</span><span class="token punctuation">]</span> args<span class="token punctuation">)</span> <span class="token punctuation">{</span>

        <span class="token comment">//在 java 中，char 的本质是一个整数，在默认输出时，是 unicode 码对应的字符</span>
        <span class="token comment">//要输出对应数字，可以(int)字符</span>
        <span class="token keyword">char</span> c1 <span class="token operator">=</span><span class="token number">97</span><span class="token punctuation">;</span>
        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span>c1<span class="token punctuation">)</span><span class="token punctuation">;</span><span class="token comment">//a</span>

        <span class="token keyword">char</span> c2 <span class="token operator">=</span> <span class="token char">'a'</span><span class="token punctuation">;</span>
        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token punctuation">(</span><span class="token keyword">int</span><span class="token punctuation">)</span><span class="token punctuation">(</span>c2<span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span>

        <span class="token comment">//char 类型是可以进行运算的，相当于一个整数，因为它都对应有 Unicode 码</span>
        <span class="token keyword">char</span> c3 <span class="token operator">=</span><span class="token char">'a'</span><span class="token operator">+</span><span class="token number">1</span><span class="token punctuation">;</span>
        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span>c3<span class="token punctuation">)</span><span class="token punctuation">;</span><span class="token comment">//b</span>
        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token punctuation">(</span><span class="token keyword">int</span><span class="token punctuation">)</span><span class="token punctuation">(</span>c3<span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span><span class="token comment">//98</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br></div></div><p><img src="https://cdn.statically.io/gh/lixuanfengs/blog-images/master/JavaEE/image.6x7yhh0j68s0.webp" alt="image"></p> <h3 id="ascii码-了解"><a href="#ascii码-了解" class="header-anchor">#</a> ASCII码(了解)</h3> <ol><li>ASCII码:上个世纪60年代，美国制定了一套字符编码(使用一个字符)，对英语字符与二进制之间的关系，做了统一规定。这被称为ASCII码。ASCII码一共规定了128个字符的编码，只占用了一个字节的后面7位，最前面的1位统一规定为0。</li> <li>缺点：不能表示所有字符。</li></ol> <h3 id="unicode-编码介绍-了解"><a href="#unicode-编码介绍-了解" class="header-anchor">#</a> Unicode 编码介绍(了解)</h3> <ol><li>UTF-8是在互联网上使用最广的一种Unicode的实现方式(改进)</li> <li>UTF-8是一种变长的编码方式。它可以使用1-6个字节表示一个符号，根据不同的符号而变化字节长度。</li> <li>使用大小可变的编码字母占1个字节，汉字占3个字节。</li></ol> <h3 id="布尔类型-boolean"><a href="#布尔类型-boolean" class="header-anchor">#</a> 布尔类型：boolean</h3> <p><img src="https://cdn.statically.io/gh/lixuanfengs/blog-images/master/JavaEE/image.7aabjc22mcw0.webp" alt="image"></p> <h2 id="基本数据类型转换"><a href="#基本数据类型转换" class="header-anchor">#</a> 基本数据类型转换</h2> <h3 id="自动类型转换"><a href="#自动类型转换" class="header-anchor">#</a> 自动类型转换</h3> <p><img src="https://cdn.statically.io/gh/lixuanfengs/blog-images/master/JavaEE/image.3xu5usy5bo40.webp" alt="image"></p> <h3 id="自动类型转换注意和细节"><a href="#自动类型转换注意和细节" class="header-anchor">#</a> 自动类型转换注意和细节</h3> <p><img src="https://cdn.statically.io/gh/lixuanfengs/blog-images/master/JavaEE/image.3vikegsio0g0.webp" alt="image"></p></div></div>  <div class="page-edit"><div class="edit-link"><a href="https://github.com/lixuanfengs/cactus-vuepress-sc/edit/master/docs/Java 基础/03.Java 变量.md" target="_blank" rel="noopener noreferrer">编辑</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <div class="tags"><a href="/tags/?tag=java" title="标签">#java</a></div> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2023/09/28, 17:04:39</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/26a368/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">Java 概述</div></a> <a href="/pages/82dd60/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">Java 运算符</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
