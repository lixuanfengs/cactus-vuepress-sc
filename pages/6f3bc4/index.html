ges/4a8fde/" class="sidebar-link">生态链路整合</a></li><li><a href="/pages/b3ead0/" class="sidebar-link">部署文档</a></li><li><a href="/pages/9926a4/" class="sidebar-link">网络规划</a></li></ul> </aside> <div><main class="page"><div class="theme-vdoing-wrapper "><div class="articleInfo-wrap" data-v-06225672><div class="articleInfo" data-v-06225672><ul class="breadcrumbs" data-v-06225672><li data-v-06225672><a href="/" title="首页" class="iconfont icon-home router-link-active" data-v-06225672></a></li> <li data-v-06225672><a href="/note/Kubernetes/#《Kubernetes教程》笔记" data-v-06225672>《Kubernetes教程》笔记</a></li></ul> <div class="info" data-v-06225672><div title="作者" class="author iconfont icon-touxiang" data-v-06225672><a href="https://github.com/lixuanfengs" target="_blank" title="作者" class="beLink" data-v-06225672>cactusli</a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-06225672><a href="javascript:;" data-v-06225672>2022-05-09</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">目录</div> <div class="right-menu-content"></div></div></div> <h1><!---->生产环境-二进制安装Kubernetes平台<!----></h1>  <div class="theme-vdoing-content content__default"><center><h1>自建k8s平台-高可用k8s集群
    </h1></center> <h2 id="一、前置概念与操作"><a href="#一、前置概念与操作" class="header-anchor">#</a> 一、前置概念与操作</h2> <h3 id="_1、内核升级"><a href="#_1、内核升级" class="header-anchor">#</a> 1、内核升级</h3> <blockquote><p>3.10内核在大规模集群具有不稳定性</p> <p>内核升级到4.19+</p></blockquote> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token comment"># 查看内核版本</span>
<span class="token function">uname</span> <span class="token parameter variable">-sr</span> 
<span class="token comment"># 0、升级软件包，不升级内核</span>
yum update <span class="token parameter variable">-y</span> <span class="token parameter variable">--exclude</span><span class="token operator">=</span>kernel*

<span class="token comment"># 1、下载公钥</span>
<span class="token function">rpm</span> <span class="token parameter variable">--import</span> https://www.elrepo.org/RPM-GPG-KEY-elrepo.org
<span class="token function">rpm</span> <span class="token parameter variable">-Uvh</span> https://www.elrepo.org/elrepo-release-7.el7.elrepo.noarch.rpm
<span class="token comment"># 安装镜像加速</span>
yum <span class="token function">install</span> <span class="token parameter variable">-y</span> yum-plugin-fastestmirror
<span class="token comment"># 3、仓库启用后，列出可用的内核相关包：</span>
yum <span class="token parameter variable">--disablerepo</span><span class="token operator">=</span><span class="token string">&quot;*&quot;</span> <span class="token parameter variable">--enablerepo</span><span class="token operator">=</span><span class="token string">&quot;elrepo-kernel&quot;</span> list available 

kernel-lt： long term support：长期支持版
kernel-ml： mainline stable： 主线稳定版

<span class="token comment"># 4、选择自己的版本进行安装 5.4.119-1.el7.elrepo</span>
yum <span class="token parameter variable">--enablerepo</span><span class="token operator">=</span>elrepo-kernel <span class="token function">install</span> <span class="token parameter variable">-y</span> kernel-lt

<span class="token comment"># 5、查看内核</span>
<span class="token function">uname</span> <span class="token parameter variable">-sr</span>
<span class="token comment">#查看内核位置</span>
<span class="token function">awk</span> -F<span class="token punctuation">\</span>' <span class="token string">'$1==&quot;menuentry &quot; {print $2}'</span> /etc/grub2.cfg
CentOS Linux <span class="token number">7</span> Rescue 0a87210b6f6337e79a6611c512e524ce <span class="token punctuation">(</span><span class="token number">5.4</span>.119-1.el7.elrepo.x86_64<span class="token punctuation">)</span> <span class="token comment">#第0个</span>
CentOS Linux <span class="token punctuation">(</span><span class="token number">5.4</span>.119-1.el7.elrepo.x86_64<span class="token punctuation">)</span> <span class="token number">7</span> <span class="token punctuation">(</span>Core<span class="token punctuation">)</span>  <span class="token comment">##我们的在第1个</span>
CentOS Linux <span class="token punctuation">(</span><span class="token number">3.10</span>.0-1160.el7.x86_64<span class="token punctuation">)</span> <span class="token number">7</span> <span class="token punctuation">(</span>Core<span class="token punctuation">)</span>
CentOS Linux <span class="token punctuation">(</span><span class="token number">0</span>-rescue-cc2c86fe566741e6a2ff6d399c5d5daa<span class="token punctuation">)</span> <span class="token number">7</span> <span class="token punctuation">(</span>Core<span class="token punctuation">)</span>

<span class="token comment"># 6、重新创建内核配置。</span>
grub2-mkconfig <span class="token parameter variable">-o</span> /boot/grub2/grub.cfg
<span class="token comment"># 确认内核的位置，修改默认内核即可</span>

<span class="token comment"># 7、修改使用默认内核</span>
<span class="token function">vi</span> /etc/default/grub
<span class="token comment"># 将 GRUB_DEFAULT 设置为 0，代表  GRUB 初始化页面的第一个内核将作为默认内核</span>
<span class="token comment"># 再重新整理下内核</span>
grub2-mkconfig <span class="token parameter variable">-o</span> /boot/grub2/grub.cfg
<span class="token comment"># 8、重开机</span>
<span class="token function">reboot</span>

<span class="token comment"># 9、检查</span>
<span class="token function">uname</span> <span class="token parameter variable">-r</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br><span class="line-number">28</span><br><span class="line-number">29</span><br><span class="line-number">30</span><br><span class="line-number">31</span><br><span class="line-number">32</span><br><span class="line-number">33</span><br><span class="line-number">34</span><br><span class="line-number">35</span><br><span class="line-number">36</span><br><span class="line-number">37</span><br><span class="line-number">38</span><br><span class="line-number">39</span><br><span class="line-number">40</span><br><span class="line-number">41</span><br><span class="line-number">42</span><br></div></div><p>在内核4.19+版本nf_conntrack_ipv4已经改为nf_conntrack， 4.18以下使用nf_conntrack_ipv4即可：</p> <p>sysctl -a。可以查看所有的内核参数</p> <h3 id="_2、k8s集群架构"><a href="#_2、k8s集群架构" class="header-anchor">#</a> 2、k8s集群架构</h3> <p>https://kubernetes.io/zh/docs/tasks/administer-cluster/highly-available-master/</p> <p><img src="https://lixuanfengs.github.io/blog-images/cactus-vuepress-img/ha-master-gce.png" alt="ha-master-gce"></p> <p>k8s集群架构：</p> <p>master+node</p> <ul><li>master：一旦宕机，k8s集群就是不可用状态。但是可能node节点上其他已经运行的Pod还在运行。一般还能提供服务</li> <li><strong>所有数据是保存到etcd（有状态）</strong>（存储数据的键值库。保CP）类似ZK。etcd可能会取代zk</li> <li>CAP：C一致性（6个redis，访问任何一个redis都能得到一样的数据）： A可用性；<strong>P分区容错</strong>。</li> <li>Raft：一致性协议
<ul><li>中文动画： http://www.kailing.pub/raft/index.html</li> <li>领导选举：Leader Election</li> <li>Log Replication*日志复制。</li> <li>一个raft一致性的集群最多允许挂  n/2（不管余数） 台机器  6/2 = 3 （大多数存活【n/2+1】）</li> <li>奇数个机器（很快就成功投票）。leader可以多选几轮就能选择出来</li> <li>心跳的速度决定集群的一致性速度。50ms</li> <li>只要大多数节点，直接告诉leader，节点日志已经生成了。leader认为此次操作成功</li> <li>P分区容错
<ul><li>一旦分区，就产生脑裂问题。出现多个领导</li> <li>会听从多数节点服从的领导</li></ul></li></ul></li></ul> <p>k8s集群里面除了<strong>etcd</strong>都是无状态的。</p> <h3 id="_3、cfssl使用"><a href="#_3、cfssl使用" class="header-anchor">#</a> 3、cfssl使用</h3> <blockquote><p>CFSSL是CloudFlare开源的一款PKI/TLS工具。 CFSSL 包含一个命令行工具 和一个用于 签名，验证并且捆绑TLS证书的 HTTP API 服务。 使用Go语言编写。</p></blockquote> <p>Github 地址： https://github.com/cloudflare/cfssl
官网地址： https://pkg.cfssl.org/</p> <p>浏览器访问 ： qingcl0uld.com： 用下面人的证书。真正的qingcloud.com证书是被CA机构签名了的。直接加密了一个字段，这个证书是那个网站的。浏览器用这个CA机构的公钥解密这个证书，看能访问那个网站，证书说能访问qingcloud.com；</p> <p><img src="https://lixuanfengs.github.io/blog-images/cactus-vuepress-img/u=1138484328,1635358857&amp;fm=15&amp;gp=0.jpg" alt="img"></p> <p>qingcloud.com：</p> <p>1、假冒网站直接用qingcloud.com证书。浏览器会按照此<strong>CA机构</strong>给世界暴露的公钥（验钞机（公钥））解密证书看是哪个网站的，如果不符合直接打回</p> <p>2、自造证书： 浏览器直接提示不安全。（没有注册，联系不到法人）</p> <p>3、 xxx ，没任何办法。</p> <p>证书颁发机构：CA机构（私钥+公钥）</p> <p>以下的证书  （证书key：私钥   +  证书：公钥：） 加密整个通信过程；</p> <p>需要使用ca机构的公钥解密证书相关的信息；</p> <p>是哪个机构给谁颁发的证书。</p> <h4 id="_1、集群相关证书类型"><a href="#_1、集群相关证书类型" class="header-anchor">#</a> 1、集群相关证书类型</h4> <ul><li><strong>client certificate</strong>： 用于服务端认证客户端,例如etcdctl、etcd proxy、fleetctl、docker客户端</li> <li><strong>server certificate</strong>: 服务端使用，客户端以此验证服务端身份,例如docker服务端、kube-apiserver</li> <li><strong>peer certificate</strong>: 双向证书，用于etcd集群成员间通信</li></ul> <p>根据认证对象可以将证书分成三类：</p> <ul><li>服务器证书<code>server cert</code>，</li> <li>客户端证书<code>client cert</code>，</li> <li>对等证书<code>peer cert</code>(表示既是<code>server cert</code>又是<code>client cert</code></li></ul> <p>在kubernetes 集群中需要的证书种类如下：</p> <ul><li><code>etcd</code> 节点需要标识自己服务的server cert，也需要client cert与etcd集群其他节点交互，当然可以分别指定2个证书，也可以使用一个对等证书</li> <li><code>master</code> 节点需要标识 apiserver服务的server cert，也需要client cert连接etcd集群，这里也使用一个对等证书</li> <li><code>kubectl</code> <code>calico</code> <code>kube-proxy</code> 只需要<code>client cert</code>，因此证书请求中 hosts 字段可以为空</li> <li><code>kubelet</code>证书比较特殊，不是手动生成，它由node节点<code>TLS BootStrap</code>向<code>apiserver</code>请求，由<code>master</code>节点的<code>controller-manager</code> 自动签发，包含一个<code>client cert</code> 和一个<code>server cert</code></li></ul> <h4 id="_2、简单使用"><a href="#_2、简单使用" class="header-anchor">#</a> 2、简单使用</h4> <h5 id="_1、创建ca配置文件"><a href="#_1、创建ca配置文件" class="header-anchor">#</a> 1、创建CA配置文件</h5> <p>配置证书生成策略，规定CA可以颁发那种类型的证书</p> <div class="language-yaml line-numbers-mode"><pre class="language-yaml"><code>vim /opt/ssl/k8sca/ca<span class="token punctuation">-</span>config.json
<span class="token punctuation">{</span>
  <span class="token key atrule">&quot;signing&quot;</span><span class="token punctuation">:</span> <span class="token punctuation">{</span>
    <span class="token key atrule">&quot;default&quot;</span><span class="token punctuation">:</span> <span class="token punctuation">{</span>
      <span class="token key atrule">&quot;expiry&quot;</span><span class="token punctuation">:</span> <span class="token string">&quot;87600h&quot;</span> 
    <span class="token punctuation">}</span><span class="token punctuation">,</span>
    <span class="token key atrule">&quot;profiles&quot;</span><span class="token punctuation">:</span> <span class="token punctuation">{</span>
      <span class="token key atrule">&quot;kubernetes&quot;</span><span class="token punctuation">:</span> <span class="token punctuation">{</span>
        <span class="token key atrule">&quot;usages&quot;</span><span class="token punctuation">:</span> <span class="token punctuation">[</span>
            <span class="token string">&quot;signing&quot;</span><span class="token punctuation">,</span>
            <span class="token string">&quot;key encipherment&quot;</span><span class="token punctuation">,</span>
            <span class="token string">&quot;server auth&quot;</span><span class="token punctuation">,</span>
            <span class="token string">&quot;client auth&quot;</span>
        <span class="token punctuation">]</span><span class="token punctuation">,</span>
        <span class="token key atrule">&quot;expiry&quot;</span><span class="token punctuation">:</span> <span class="token string">&quot;87600h&quot;</span>
      <span class="token punctuation">}</span>
    <span class="token punctuation">}</span>
  <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br></div></div><h5 id="_2、创建ca证书签名请求"><a href="#_2、创建ca证书签名请求" class="header-anchor">#</a> 2、创建CA证书签名请求</h5> <div class="language-yaml line-numbers-mode"><pre class="language-yaml"><code>vim /opt/ssl/k8sca/ ca<span class="token punctuation">-</span>csr.json
<span class="token punctuation">{</span>
<span class="token key atrule">&quot;CN&quot;</span><span class="token punctuation">:</span> <span class="token string">&quot;kubernetes&quot;</span><span class="token punctuation">,</span>
<span class="token key atrule">&quot;key&quot;</span><span class="token punctuation">:</span> <span class="token punctuation">{</span>
    <span class="token key atrule">&quot;algo&quot;</span><span class="token punctuation">:</span> <span class="token string">&quot;rsa&quot;</span><span class="token punctuation">,</span>
    <span class="token key atrule">&quot;size&quot;</span><span class="token punctuation">:</span> <span class="token number">2048</span>
<span class="token punctuation">}</span><span class="token punctuation">,</span>
<span class="token key atrule">&quot;names&quot;</span><span class="token punctuation">:</span> <span class="token punctuation">[</span>
    <span class="token punctuation">{</span>
        <span class="token key atrule">&quot;C&quot;</span><span class="token punctuation">:</span> <span class="token string">&quot;CN&quot;</span><span class="token punctuation">,</span>
        <span class="token key atrule">&quot;L&quot;</span><span class="token punctuation">:</span> <span class="token string">&quot;BeiJing&quot;</span><span class="token punctuation">,</span>
        <span class="token key atrule">&quot;O&quot;</span><span class="token punctuation">:</span> <span class="token string">&quot;kubernetes&quot;</span><span class="token punctuation">,</span>
        <span class="token key atrule">&quot;ST&quot;</span><span class="token punctuation">:</span> <span class="token string">&quot;BeiJing&quot;</span><span class="token punctuation">,</span>            
        <span class="token key atrule">&quot;OU&quot;</span><span class="token punctuation">:</span> <span class="token string">&quot;kubernetes&quot;</span>
    <span class="token punctuation">}</span>    <span class="token punctuation">]</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br></div></div><h5 id="_3、生成ca和私钥"><a href="#_3、生成ca和私钥" class="header-anchor">#</a> 3、生成CA和私钥</h5> <p>生成CA所必需的文件ca-key.pem（私钥）和ca.pem（证书），还会生成ca.csr（证书签名请求），用于交叉签名或重新签名。</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>$ <span class="token builtin class-name">cd</span> /opt/ssl/k8sca/
$ cfssl gencert <span class="token parameter variable">-initca</span> ca-csr.json <span class="token operator">|</span> cfssljson <span class="token parameter variable">-bare</span> ca
$ <span class="token function">ls</span>
ca-config.json  ca.csr  ca-csr.json  ca-key.pem  ca.pem
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><h4 id="_3、cfssl使用-2"><a href="#_3、cfssl使用-2" class="header-anchor">#</a> 3、cfssl使用</h4> <p>CFSSL 组成:</p> <ul><li>自定义构建 TLS PKI 工具</li> <li>the <code>cfssl</code> program, which is the canonical command line utility using the CFSSL packages.</li> <li>the <code>multirootca</code> program, which is a certificate authority server that can use multiple signing keys.</li> <li>the <code>mkbundle</code> program is used to build certificate pool bundles.</li> <li>the <code>cfssljson</code> program, which takes the JSON output from the <code>cfssl</code> and <code>multirootca</code> programs and writes certificates, keys, CSRs, and bundles to disk.</li></ul> <p>安装：去官网下载<code>cfssl-certinfo_linux-amd64</code> <code>cfssljson_linux-amd64</code> <code>cfssl_linux-amd64</code>这三个组件</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token comment"># 下载核心组件</span>
<span class="token function">wget</span> https://github.com/cloudflare/cfssl/releases/download/v1.5.0/cfssl-certinfo_1.5.0_linux_amd64
<span class="token function">wget</span> https://github.com/cloudflare/cfssl/releases/download/v1.5.0/cfssl_1.5.0_linux_amd64
<span class="token function">wget</span> https://github.com/cloudflare/cfssl/releases/download/v1.5.0/cfssljson_1.5.0_linux_amd64

<span class="token comment">#授予执行权限</span>
<span class="token function">chmod</span> +x cfssl*

<span class="token comment">#批量重命名</span>
<span class="token keyword">for</span> <span class="token for-or-select variable">name</span> <span class="token keyword">in</span> <span class="token variable"><span class="token variable">`</span><span class="token function">ls</span> cfssl*<span class="token variable">`</span></span><span class="token punctuation">;</span> <span class="token keyword">do</span> <span class="token function">mv</span> <span class="token variable">$name</span> <span class="token variable">${name<span class="token operator">%</span>_1.5.0_linux_amd64}</span><span class="token punctuation">;</span>  <span class="token keyword">done</span>

<span class="token comment">#移动到文件</span>
<span class="token function">mv</span> cfssl* /usr/bin
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br></div></div><h3 id="_4、证书规划"><a href="#_4、证书规划" class="header-anchor">#</a> 4、证书规划</h3> <p>参照图片</p> <h3 id="_5、证书生成"><a href="#_5、证书生成" class="header-anchor">#</a> 5、证书生成</h3> <p><strong>生成ca配置</strong></p> <ul><li>client certificate： 用于服务端认证客户端,例如etcdctl、etcd proxy、fleetctl、docker客户端</li> <li>server certificate:   服务端使用，客户端以此验证服务端身份,例如docker服务端、kube-apiserver</li> <li>peer certificate:      双向证书，用于etcd集群成员间通信</li></ul> <p><strong>创建ca配置文件 (ca-config.json)</strong></p> <ul><li><p>相当于证书颁发机构的工作规章制度</p></li> <li><p>&quot;ca-config.json&quot;：可以定义多个 profiles，分别指定不同的过期时间、使用场景等参数；后续在签名证书时使用某个 profile；</p></li> <li><p>&quot;signing&quot;：表示该证书可用于签名其它证书；生成的 ca.pem 证书中 CA=TRUE；</p></li> <li><p>&quot;server auth&quot;：表示client可以用该 CA 对server提供的证书进行验证；</p></li> <li><p>&quot;client auth&quot;：表示server可以用该CA对client提供的证书进行验证；</p></li></ul> <div class="language-json line-numbers-mode"><pre class="language-json"><code>vi ca-config.json

li></ul> <blockquote><p><strong>说明：</strong> 只有当你运行 kube-proxy 并要支持 <a href="https://kubernetes.io/zh/docs/tasks/extend-kubernetes/setup-extension-api-server/" target="_blank" rel="noopener noreferrer">扩展 API 服务器<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> 时，才需要 <code>front-proxy</code> 证书</p></blockquote> <p>etcd 还实现了双向 TLS 来对客户端和对其他对等节点进行身份验证</p> <p>https://kubernetes.io/zh/docs/setup/best-practices/certificates/#%E9%9B%86%E7%BE%A4%E6%98%AF%E5%A6%82%E4%BD%95%E4%BD%BF%E7%94%A8%E8%AF%81%E4%B9%A6%E7%9A%84</p> <p>学习证书： https://www.cnblogs.com/technology178/p/14094375.html</p> <h3 id="_3、证书工具准备"><a href="#_3、证书工具准备" class="header-anchor">#</a> 3、证书工具准备</h3> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token comment"># 准备文件夹存放所有证书信息。看看kubeadm 如何组织有序的结构的</span>

="line-number">51</span><br><span class="line-number">52</span><br><span class="line-number">53</span><br><span class="line-number">54</span><br><span class="line-number">55</span><br></div></div><h4 id="_3、ca签名请求"><a href="#_3、ca签名请求" class="header-anchor">#</a> 3、ca签名请求</h4> <p>CSR是Certificate Signing Request的英文缩写，即证书签名请求文件</p> <p><strong>ca-csr.json</strong></p> <div class="language-json line-numbers-mode"><pre class="language-json"><code>vi /etc/kubernetes/pki/ca-csr.json

    <span class="token punctuation">{</span>
      <span class="token property">&quot;C&quot;</span><span class="token operator">:</span> <span class="token string">&quot;CN&quot;</span><span class="token punctuation">,</span>
      <span class="token property">&quot;ST&quot;</span><span class="token operator">:</span> <span class="token string">&quot;Beijing&quot;</span><span class="token punctuation">,</span>
      <span class="token property">&quot;L&quot;</span><span class="token operator">:</span> <span class="token string">&quot;Beijing&quot;</span><span class="token punctuation">,</span>

  <span class="token punctuation">}</span>

<ul><li>Organization（组织名）是必须填写的，如果申请的是OV、EV型证书，组织名称必须严格和企业在政府登记名称一致，一般需要和营业执照上的名称完全一致。不可以使用缩写或者商标。如果需要使用英文名称，需要有DUNS编码或者律师信证明。</li></ul></li> <li><strong>OU(Organization Unit)</strong> <ul><li>OU单位部门，这里一般没有太多限制，可以直接填写IT DEPT等皆可。</li></ul></li> <li><strong>C(City)</strong> <ul><li>City是指申请单位所在的城市。</li></ul></li> <li><strong>ST(State/Province)</strong> <ul><li>ST是指申请单位所在的省份。</li></ul></li> <li><strong>C(Country Name）</strong> <ul><li>C是指国家名称，这里用的是两位大写的国家代码，中国是CN。</li></ul></li></ul> <h4 id="_4、生成证书"><a href="#_4、生成证书" class="header-anchor">#</a> 4、生成证书</h4> <p><strong>生成ca证书和私钥</strong></p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>cfssl gencert <span class="token parameter variable">-initca</span> ca-csr.json <span class="token operator">|</span> cfssljson <span class="token parameter variable">-bare</span> ca -

<span class="token comment"># This is the configuration file for the etcd server.</span>

<span class="token comment"># Human-readable name for this member.</span>
<span class="token key atrule">name</span><span class="token punctuation">:</span> <span class="token string">'default'</span>
<span class="token comment"># Path to the data directory.</span>
<span class="token key atrule">data-dir</span><span class="token punctuation">:</span>
<span class="token comment"># Path to the dedicated wal directory.</span>
<span class="token key atrule">wal-dir</span><span class="token punctuation">:</span>
<span class="token comment"># Number of committed transactions to trigger a snapshot to disk.</span>
<span class="token key atrule">snapshot-count</span><span class="token punctuation">:</span> <span class="token number">10000</span>
<span class="token comment"># Time (in milliseconds) of a heartbeat interval.</span>
<span class="token key atrule">heartbeat-interval</span><span class="token punctuation">:</span> <span class="token number">100</span>
<span class="token comment"># Time (in milliseconds) for an election to timeout.</span>
<span class="token key atrule">election-timeout</span><span class="token punctuation">:</span> <span class="token number">1000</span>
<span class="token comment"># Raise alarms when backend size exceeds the given quota. 0 means use the</span>
<span class="token comment"># default quota.</span>
<span class="token key atrule">quota-backend-bytes</span><span class="token punctuation">:</span> <span class="token number">0</span>
<span class="token comment"># List of comma separated URLs to listen on for peer traffic.</span>
<span class="token key atrule">listen-peer-urls</span><span class="token punctuation">:</span> http<span class="token punctuation">:</span>//localhost<span class="token punctuation">:</span><span class="token number">2380</span>
<span class="token comment"># List of comma separated URLs to listen on for client traffic.</span>
<span class="token key atrule">listen-client-urls</span><span class="token punctuation">:</span> http<span class="token punctuation">:</span>//localhost<span class="token punctuation">:</span><span class="token number">2379</span>
<span class="token comment"># Maximum number of snapshot files to retain (0 is unlimited).</span>
<span class="token key atrule">max-snapshots</span><span class="token punctuation">:</span> <span class="token number">5</span>
<span class="token comment"># Maximum number of wal files to retain (0 is unlimited).</span>
<span class="token key atrule">max-wals</span><span class="token punctuation">:</span> <span class="token number">5</span>
<span class="token comment"># Comma-separated white list of origins for CORS (cross-origin resource sharing).</span>
<span class="token key atrule">cors</span><span class="token punctuation">:</span>
<span class="token comment"># List of this member's peer URLs to advertise to the rest of the cluster.</span>
<span class="token comment"># The URLs needed to be a comma-separated list.</span>

<ul><li>nginx</li> <li>haproxy</li> <li>keepalived</li> <li>云供应商提供的负载均衡产品</li></ul></li></ul></li> <li><p>云上安装注意事项</p> <ul><li>云上安装可以直接使用云上的lb，比如阿里云slb，腾讯云elb等</li> <li>公有云要用公有云自带的负载均衡，比如阿里云的SLB，腾讯云的ELB，用来替代haproxy和keepalived，因为公有云大部分都是不支持keepalived的。</li> <li>阿里云的话，kubectl控制端不能放在master节点，推荐使用腾讯云，因为阿里云的slb有回环的问题，也就是slb代理的服务器不能反向访问SLB，但是腾讯云修复了这个问题。</li></ul></li> <li><p>青云使用</p> <ul><li>创建负载均衡器，指定ip地址为我们之前的预留地址</li> <li>进入负载均衡器，创建监听器</li> <li>选择TCP，6443端口</li> <li>添加后端服务器地址与端口</li></ul> <p><img src="https://lixuanfengs.github.io/blog-images/cactus-vuepress-img/1621488258001.png" alt="1621488258001"></p></li></ul></blockquote> <p>安装keepalived和haproxy</p> <div class="language-yaml line-numbers-mode"><pre class="language-yaml"><code><span class="token comment">#所有master节点都要安装</span>

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br></div></div><h4 id="_2、master1设置kubectl执行权限"><a href="#_2、master1设置kubectl执行权限" class="header-anchor">#</a> 2、master1设置kubectl执行权限</h4> <blockquote><p>kubectl 能不能操作集群是看 /root/.kube 下有没有config文件，而config就是我们之前生成的admin.conf，具有操作权限的</p></blockquote> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token comment"># 只在master1生成，因为生产集群，我们只能让一台机器具有操作集群的权限，这样好控制</span>

   <span class="token property">&quot;max-file&quot;</span><span class="token operator">:</span> <span class="token string">&quot;2&quot;</span>
 <span class="token punctuation">}</span><span class="token punctuation">,</span>
 <span class="token property">&quot;live-restore&quot;</span><span class="token operator">:</span> <span class="token boolean">true</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br></div></div><p>systemctl daemon-reload &amp;&amp; systemctl restart docker</p> <h3 id="_2、优化kubelet"><a href="#_2、优化kubelet" class="header-anchor">#</a> 2、优化kubelet</h3> <p>更多参照： https://kubernetes.io/zh/docs/reference/config-api/kubelet-config.v1beta1/</p> <div class="language-yaml line-numbers-mode"><pre class="language-yaml"><code>vi /etc/kubernetes/kubelet<span class="token punctuation">-</span>conf.yml

<span class="token comment"># kubeReserved： kubelet预留资源</span>
<span class="token key atrule">kubeReserved</span><span class="token punctuation">:</span>
  <span class="token key atrule">cpu</span><span class="token punctuation">:</span> <span class="token string">&quot;500m&quot;</span>
  <span class="token key atrule">memory</span><span class="token punctuation">:</span> 300m
  <span class="token key atrule">ephemeral-storage</span><span class="token punctuation">:</span> 3Gi
<span class="token key atrule">systemReserved</span><span class="token punctuation">:</span>
  <span class="token key atrule">cpu</span><span class="token punctuation">:</span> <span class="token string">&quot;200m&quot;</span>
  <span class="token key atrule">memory</span><span class="token punctuation">:</span> 500m
  <span class="token key atrule">ephemeral-storage</span><span class="token punctuation">:</span> 3Gi
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br></div></div><p>验证集群kube-proxy使用ipvs模式工作； 10249是每个节点kube-proxy的metrics信息端口，可以访问/proxyMode或者/metrics等</p> <p><code>curl 127.0.0.1:10249/proxyMode</code></p> <h3 id="_3、恶心的时区问题"><a href="#_3、恶心的时区问题" class="header-anchor">#</a> 3、恶心的时区问题</h3> <p>很多应用镜像时区都是UTC，而不是本机时间（当然，前提是本机时间是对的，云服务器不存在这个问题）</p> <p>我们不用每一个Pod都设置挂载本地时间</p> <div class="language-yaml line-numbers-mode"><pre class="language-yaml"><code><span class="token key atrule">apiVersion</span><span class="token punctuation">:</span> settings.k8s.io/v1alpha1
<span class="token key atrule">kind</span><span class="token punctuation">:</span> PodPreset
<span class="token key atrule">metadata</span><span class="token punctuation">:</span>
  <span class="token key atrule">name</span><span class="token punctuation">:</span> allow<span class="token punctuation">-</span>localtime
  <span class="token key atrule">namespace</span><span class="token punctuation">:</span> spinnaker
<span class="token key atrule">spec</span><span class="token punctuation">:</span>
  <span class="token key atrule">selector</span><span class="token punctuation">:</span>
    <span class="token key atrule">matchLabels</span><span class="token punctuation">:</span>
  <span class="token key atrule">volumeMounts</span><span class="token punctuation">:</span>
    <span class="token punctuation">-</span> <span class="token key atrule">mountPath</span><span class="token punctuation">:</span> /etc/localtime
      <span class="token key atrule">name</span><span class="token punctuation">:</span> localtime
  <span class="token key atrule">volumes</span><span class="token punctuation">:</span>
    <span class="token punctuation">-</span> <span class="token key atrule">name</span><span class="token punctuation">:</span> localtime
      <span class="token key atrule">hostPath</span><span class="token punctuation">:</span>
        <span class="token key atrule">path</span><span class="token punctuation">:</span> etc/localtime
 
kubectl apply <span class="token punctuation">-</span>f xxx.yaml
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br></div></div><p>docker hub下载来的几乎所有Pod都是UTC时间。</p> <p>java -- Pod -- UTC</p> <p>这个需要开启特性门控</p> <div class="language-yaml line-numbers-mode"><pre class="language-yaml"><code>vi /usr/lib/systemd/system/kube<span class="token punctuation">-</span>apiserver.service


<span class="token comment"># 1、添加 --runtime-config=settings.k8s.io/v1alpha1=true</span>
<span class="token comment"># 2、添加 --enable-admission-plugins中加入 PodPreset</span>

systemctl daemon<span class="token punctuation">-</span>reload <span class="token important">&amp;&amp;</span> systemctl restart kube<span class="token punctuation">-</span>apiserver
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br></div></div><blockquote><p>可惜此特性在 1.20以后废弃了。</p> <p>PodPreset（Pod 预设置）的功能从 <code>v1.11</code> 版本开始出现，但是又在 <code>v1.20</code> 版本取消。</p></blockquote> <blockquote><p>所以以后，使用Pod标准模板。挂载时区</p></blockquote> <div class="language-yaml line-numbers-mode"><pre class="language-yaml"><code>        <span class="token key atrule">volumeMounts</span><span class="token punctuation">:</span>
        <span class="token punctuation">-</span> <span class="token key atrule">name</span><span class="token punctuation">:</span> localtime
          <span class="token key atrule">mountPath</span><span class="token punctuation">:</span> /etc/localtime
      <span class="token key atrule">volumes</span><span class="token punctuation">:</span>
        <span class="token punctuation">-</span> <span class="token key atrule">name</span><span class="token punctuation">:</span> localtime
          <span class="token key atrule">hostPath</span><span class="token punctuation">:</span>
            <span class="token key atrule">path</span><span class="token punctuation">:</span> /usr/share/zoneinfo/Asia/Shanghai
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br></div></div></div></div>  <div class="page-edit"><div class="edit-link"><a href="https://github.com/lixuanfengs/cactus-vuepress-sc/edit/master/docs/《Kubernetes教程》笔记/29.生产环境-二进制安装Kubernetes平台.md" target="_blank" rel="noopener noreferrer">编辑</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <!----> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2022/07/06, 10:17:30</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/a7ed35/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">kubernetes-配置与存储</div></a> <a href="/pages/60ae18/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">应用商店-Helm</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
