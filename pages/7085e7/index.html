debar-link">1、volume(卷)</a></li><li class="sidebar-sub-header level5"><a href="/pages/7085e7/#_2、bind-mount" class="sidebar-link">2、bind mount</a></li><li class="sidebar-sub-header level5"><a href="/pages/7085e7/#_3、管理卷" class="sidebar-link">3、管理卷</a></li><li class="sidebar-sub-header level5"><a href="/pages/7085e7/#_4、docker-cp" class="sidebar-link">4、docker cp</a></li></ul></li><li class="sidebar-sub-header level2"><a href="/pages/7085e7/#_2、docker网络" class="sidebar-link">2、Docker网络</a><ul class="sidebar-sub-headers"><li class="sidebar-sub-header level3"><a href="/pages/7085e7/#_1、端口映射" class="sidebar-link">1、端口映射</a></li><li class="sidebar-sub-header level3"><a href="/pages/7085e7/#_2、容器互联" class="sidebar-link">2、容器互联</a></li><li class="sidebar-sub-header level3"><a href="/pages/7085e7/#_3、自定义网络" class="sidebar-link">3、自定义网络</a></li><li class="sidebar-sub-header level4"><a href="/pages/7085e7/#_1、默认网络原理" class="sidebar-link">1、默认网络原理</a></li><li class="sidebar-sub-header level4"><a href="/pages/7085e7/#_2、网络模式" class="sidebar-link">2、网络模式</a></li><li class="sidebar-sub-header level4"><a href="/pages/7085e7/#_3、自建网络测试" class="sidebar-link">3、自建网络测试</a></li></ul></li></ul></li><li><a href="/pages/76386c/" class="sidebar-link">深入Dockerfile</a></li><li><a href="/pages/2fb61f/" class="sidebar-link">熟悉docker-compose</a></li><li><a href="/pages/e38561/" class="sidebar-link">docker swarm</a></li></ul> </aside> <div><main class="page"><div class="theme-vdoing-wrapper "><div class="articleInfo-wrap" data-v-06225672><div class="articleInfo" data-v-06225672><ul class="breadcrumbs" data-v-06225672><li data-v-06225672><a href="/" title="首页" class="iconfont icon-home router-link-active" data-v-06225672></a></li> <li data-v-06225672><a href="/note/Docker/#《Docker教程》笔记" data-v-06225672>《Docker教程》笔记</a></li></ul> <div class="info" data-v-06225672><div title="作者" class="author iconfont icon-touxiang" data-v-06225672><a href="https://github.com/lixuanfengs" target="_blank" title="作者" class="beLink" data-v-06225672>cactusli</a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-06225672><a href="javascript:;" data-v-06225672>2022-04-28</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">目录</div> <div class="right-menu-content"></div></div></div> <h1><!---->Docker网络和存储原理<!----></h1>  <div class="theme-vdoing-content content__default"><h1 id="三、网络和存储原理"><a href="#三、网络和存储原理" class="header-anchor">#</a> 三、网络和存储原理</h1> <p><strong>问题：</strong></p> <ul><li>容器： 某个软件完整的运行环境；包含了一个小型的linux</li> <li>系统宿主机里面同时4个nginx； 一个nginx运行时完整环境有20MB？
<ul><li>4个nginx 合起来占用多少的磁盘空间</li> <li>80？一定会很大....</li></ul></li></ul> <p><strong>docker装的和宿主机的优缺点：</strong>
优点：docker的移植性、便捷性高于在宿主机部署、进程隔离、很方便的资源限制缺点：docker虚拟化技术，损失不到3%的性能。                                      docker？原生物理机自己造docker这种东西。</p> <p><strong>镜像：容器；</strong></p> <p>镜像（Image）：固定不变的。一个镜像可以启动很多容器
容器（Container）：文件系统可能logs经常变化的，一个镜像可以启动很多容器。</p> <p>docker在底层使用自己的存储驱动。来组件文件内容 storage drivers。docker 基于 AUFS（联合文件系统）；</p> <h2 id="_1、docker存储"><a href="#_1、docker存储" class="header-anchor">#</a> 1、Docker存储</h2> <h3 id="_1、镜像如何存储"><a href="#_1、镜像如何存储" class="header-anchor">#</a> 1、镜像如何存储</h3> <h4 id="_0、自己探索"><a href="#_0、自己探索" class="header-anchor">#</a> <strong>0、自己探索</strong></h4> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code>FROM busybox
CMD <span class="token function">ping</span> baidu.com
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p>截取的nginx的分层</p> <p><img src="https://lixuanfengs.github.io/blog-images/cactus-vuepress-img/docker-5.png" alt=""></p> <blockquote><p>nginx这个镜像怎么存的</p> <p>使用：docker image inspect nginx</p></blockquote> <p><img src="https://lixuanfengs.github.io/blog-images/cactus-vuepress-img/docker-6.png" alt=""></p> <p><strong>指示了镜像怎么存的</strong>;</p> <ul><li><p>LowerDir ：底层目录; diff（只是存储不同）；包含小型linux和装好的软件</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code>/var/lib/docker/overlay2/67b3802c6bdb5bcdbcccbbe7aed20faa7227d584ab37668a03ff6952e 631f7f2/diff：用户文件；

/var/lib/docker/overlay2/f56920fac9c356227079df41c8f4b056118c210bf4c50bd9bb077bdb4 c7524b4/diff： nginx的启动命令放在这里

/var/lib/docker/overlay2/0e569a134838b8c2040339c4fdb1f3868a7118dd7f4907b40468f5fe6 0f055e5/diff： nginx的配置文件在这里

/var/lib/docker/overlay2/2b51c82933078e19d78b74c248dec38164b90d80c1b42f0fdb1424953 207166e/diff: 小linux系统
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br></div></div></li> <li><p>倒着看</p> <ul><li><p>小linux系统（FROM apline） + Dockerfile的每一个命令可能都引起了系统的修改，所以和git
一样，只记录变化</p> <p><img src="https://lixuanfengs.github.io/blog-images/cactus-vuepress-img/docker-7.png" alt=""></p></li> <li><p>我们进入到这个镜像启动的容器，容器的文件系统就是镜像的；</p></li> <li><p>docker ps -s；可以看到这个容器真正用到的文件大小</p></li> <li><p>容器会自己建立层；如果想要改东西，把改的内容复制到容器层即可 docker inspect container</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token string">&quot;LowerDir&quot;</span><span class="token builtin class-name">:</span> <span class="token string">&quot;/var/lib/docker/overlay2/41e4fa41a2ad1dca9616d4c8254a04c4d9d6a3d462 c862f1e9a0562de2384dbc- init/diff:/var/lib/docker/overlay2/e3b8bdbb0cfbe5450696c470994b3f99e8a7942078e2639a788027529c6278f7/diff:/var/lib/docker/overlay2/67b3802c6bdb5bcdbcccbbe7aed20faa7227d584ab37668a03ff6952e631f7f2/diff:/var/lib/docker/overlay2/f56920fac9c356227079df41c8f4b056118c210bf4c50bd9bb077bdb4c7524b4/diff:/var/lib/docker/overlay2/0e569a134838b8c2040339c4fdb1f3868a7118dd7f4907b40468f5fe60f055e5/diff:/var/lib/docker/overlay2/2b51c82933078e19d78b74c248dec38164b90d80c1b42f0fdb1424953207166e/diff&quot;</span>,
<span class="token string">&quot;MergedDir&quot;</span><span class="token builtin class-name">:</span>
<span class="token string">&quot;/var/lib/docker/overlay2/41e4fa41a2ad1dca9616d4c8254a04c4d9d6a3d462 c862f1e9a0562de2384dbc/merged&quot;</span>,
<span class="token string">&quot;UpperDir&quot;</span><span class="token builtin class-name">:</span> （镜像的上层可以感知变化）<span class="token string">&quot;/var/lib/docker/overlay2/41e4fa41a2ad1dca9616d4c8254a04c4d9d6a3d 462c862f1e9a0562de2384dbc/diff&quot;</span>,【容器的修改后的文件，保存再宿主机哪里呀。容器删除后，那些容器目录还存在吗？一定不再】

<span class="token string">&quot;WorkDir&quot;</span><span class="token builtin class-name">:</span>
<span class="token string">&quot;/var/lib/docker/overlay2/41e4fa41a2ad1dca9616d4c8254a04c4d9d6a3d462 c862f1e9a0562de2384dbc/work&quot;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br></div></div></li></ul></li> <li><p>MergedDir ：合并目录；容器最终的完整工作目录全内容都在合并层；数据卷在容器层产生；所有的增删改都在容器层；</p> <p><img src="https://lixuanfengs.github.io/blog-images/cactus-vuepress-img/docker-8.png" alt=""></p></li> <li><p>UpperDir ：上层目录；</p></li> <li><p>WorkDir ：工作目录（临时层），pid；</p></li></ul> <blockquote><p>LowerDir（底层）\UpperDir（）\MergedDir\WorkDir(临时东西)</p> <p>docker底层的 storage driver完成了以上的目录组织结果；</p></blockquote> <p>哪些东西适合容器运行？</p> <ul><li>docker启动一个MySQL，默认什么都不做？</li> <li>MySQL就会丢失数据
<ul><li>文件挂载</li> <li>docker commit：能提交，MySQL的容器，也能提交。100G；100G</li></ul></li></ul> <h4 id="_1、images-and-layers"><a href="#_1、images-and-layers" class="header-anchor">#</a> 1、Images and layers</h4> <p>Docker映像由一系列层组成。 每层代表图像的Dockerfile中的一条指令。 除最后一层外的每一层都是只读的。 如以下Dockerfile：</p> <p><strong>Dockerfile文件里面几句话，镜像就有几层</strong></p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code>FROM ubuntu:15.04
COPY <span class="token builtin class-name">.</span> /app
RUN <span class="token function">make</span> /app
CMD python /app/app.py
<span class="token comment"># 每一个指令都可能会引起镜像改变，这些改变类似git的方式逐层叠加。</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><blockquote><ul><li>该Dockerfile包含四个命令，每个命令创建一个层。</li> <li>FROM语句从ubuntu：15.04映像创建一个图层开始。</li> <li>COPY命令从Docker客户端的当前目录添加一些文件。</li> <li>RUN命令使用make命令构建您的应用程序。</li> <li>最后，最后一层指定要在容器中运行的命令。</li> <li>每一层只是与上一层不同的一组。 这些层彼此堆叠。</li> <li>创建新容器时，可以在基础层之上添加一个新的可写层。 该层通常称为“容器层”。 对运行中的容器所做的所有更改（例如写入新文件，修改现有文件和删除文件）都将写入此薄可写容 器层。</li></ul></blockquote> <p><img src="https://lixuanfengs.github.io/blog-images/cactus-vuepress-img/docker-9.png" alt=""></p> <h4 id="_2、container-and-layers"><a href="#_2、container-and-layers" class="header-anchor">#</a> 2、Container and layers</h4> <blockquote><ul><li>容器和镜像之间的主要区别是可写顶层。</li> <li>在容器中添加新数据或修改现有数据的所有写操作都存储在此可写层中。</li> <li>删除容器后，可写层也会被删除。 基础图像保持不变。 因为每个容器都有其自己的可写容器层，并且所有更改都存储在该容器层中，所以多个容器可以共享对同一基础映像的访问， 但具有自己的数据状态。</li></ul></blockquote> <p><strong>下图显示了共享同一Ubuntu 15.04映像的多个容器</strong></p> <p><img src="https://lixuanfengs.github.io/blog-images/cactus-vuepress-img/docker-10.png" alt=""></p> <h4 id="_3、磁盘容量预估"><a href="#_3、磁盘容量预估" class="header-anchor">#</a> 3、磁盘容量预估</h4> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token function">docker</span> <span class="token function">ps</span> <span class="token parameter variable">-s</span> 
<span class="token comment">#size：用于每个容器的可写层的数据量（在磁盘上）。</span>
<span class="token comment">#irtual size：容器使用的用于只读图像数据的数据量加上容器的可写图层大小。多个容器可以共享部分或全部只读图像数据。从同一图像开始的两个容器共享100％的只读数据，而具有不同图像的两个容器（具有相同的层）共享这些公共层。因此，不能只对虚拟大小进行总计。这高估了总磁盘使用量，可能是一笔不小的数目。</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><h4 id="_4、镜像如何挑选"><a href="#_4、镜像如何挑选" class="header-anchor">#</a> 4、镜像如何挑选</h4> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token comment">#busybox：是一个集成了一百多个最常用Linux命令和工具的软件。linux工具里的瑞士军刀</span>
<span class="token comment">#alpine：Alpine操作系统是一个面向安全的轻型Linux发行版经典最小镜像，基于busybox，功能比Busybox完善。</span>
<span class="token comment">#slim：docker hub中有些镜像有slim标识，都是瘦身了的镜像。也要优先选择</span>
<span class="token comment">#无论是制作镜像还是下载镜像，优先选择alpine类型.</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><h4 id="_5、copy-on-write"><a href="#_5、copy-on-write" class="header-anchor">#</a> 5、Copy On Write</h4> <ul><li>写时复制是一种共享和复制文件的策略，可最大程度地提高效率。</li> <li>如果文件或目录位于映像的较低层中，而另一层（包括可写层）需要对其进行读取访问，则它仅使 用现有文件。</li> <li>另一层第一次需要修改文件时（在构建映像或运行容器时），将文件复制到该层并进行修改。 这样可以将I / O和每个后续层的大小最小化。</li></ul> <h3 id="_2、容器如何挂载"><a href="#_2、容器如何挂载" class="header-anchor">#</a> 2、容器如何挂载</h3> <p><img src="https://lixuanfengs.github.io/blog-images/cactus-vuepress-img/docker-11.jpg" alt=""></p> <p><strong>每一个容器里面的内容，支持三种挂载方式：</strong></p> <ol><li>docker自动在外部创建文件夹自动挂载容器内部指定的文件夹内容【Dockerfile VOLUME指令的作用】</li> <li>自己在外部创建文件夹，手动挂载</li> <li>可以把数据挂载到内存中。</li> <li>--mount 挂载到 linux宿主机，手动挂载（不用了）</li> <li>-v 可以自动挂载，到linux'主机或者docker自动管理的这一部分区域</li></ol> <p><strong>Volumes(卷)</strong>: 存储在主机文件系统的一部分中，该文件系统由Docker管理（在Linux上是“ / var / lib / docker / volumes /”）。 非Docker进程不应修改文件系统的这一部分。 卷是在Docker中持久存储数据的最佳方法。</p> <p><strong>Bind mounts(绑定挂载)</strong>: 可以在任何地方 存储在主机系统上。 它们甚至可能是重要的系统文件或目录。 Docker主机或Docker容器上的非Docker进程可以随时对其进行修改。</p> <p><strong>tmpfs mounts(临时挂载)</strong>：仅存储在主机系统的内存中，并且永远不会写入主机系统的文件系统</p> <h5 id="_1、volume-卷"><a href="#_1、volume-卷" class="header-anchor">#</a> 1、volume(卷)</h5> <p><strong>匿名卷使用</strong></p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token function">docker</span> run <span class="token parameter variable">-dP</span> <span class="token parameter variable">-v</span> :/etc/nginx nginx
<span class="token comment">#docker将创建出匿名卷，并保存容器/etc/nginx下面的内容</span>
<span class="token comment"># -v 宿主机:容器里的目录</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><p><strong>具名卷使用</strong></p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token function">docker</span> run <span class="token parameter variable">-dP</span> <span class="token parameter variable">-v</span> nginx:/etc/nginx nginx
<span class="token comment">#docker将创建出名为nginx的卷，并保存容器/etc/nginx下面的内容</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><blockquote><p>如果将空卷装入存在文件或目录的容器中的目录中，则容器中的内容（复制）到该卷中。</p> <p>如果启动一个容器并指定一个尚不存在的卷，则会创建一个空卷。</p></blockquote> <p><strong>-v 宿主机绝对路径:Docker容器内部绝对路径：叫挂载；这个有空挂载问题</strong> <strong>-v 不以/开头的路径:Docker容器内部绝对路径：叫绑定（docker会自动管理，docker不会把他当前目录，而把它当前卷）</strong></p> <p style="background-color:#3CB371;">以上用哪个比较好？？？？？？</p> <ul><li>如果自己开发测试，用 -v 绝对路径的方式</li> <li>如果是生产环境建议用卷</li> <li>除非特殊 /bin/docker 需要挂载主机路径的则操作 绝对路径挂载</li></ul> <p><strong>nginx--Docker</strong></p> <p><strong>/usr/share/nginx/html</strong></p> <p><font color="#FF3399">nginx测试html挂载几种不同情况： </font></p> <ul><li><p>不挂载 效果：访问默认欢迎页</p></li> <li><p>-v /root/html:/usr/share/nginx/html 效果：访问forbidden</p></li> <li><p>-v html:/usr/share/nginx/html:ro 效果：访问默认欢迎页</p></li> <li><p>-v	/usr/share/nginx/html	效果：匿名卷 （什么都不写也不要加冒号，直接写容器内的目录）</p></li> <li><p>原因：</p> <ul><li><p>-v html:/usr/share/nginx/html； docker inspect 容器的时候； docker自动管理的方式</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token comment"># -v不以绝对路径方式；</span>
<span class="token comment">### 1、先在docker底层创建一个你指定名字的卷（具名卷） html</span>
<span class="token comment">### 2、把这个卷和容器内部目录绑定</span>
<span class="token comment">### 3、容器启动以后，目录里面的内容就在卷里面存着； </span>

<span class="token comment">#####-v nginxhtml:/usr/share/nginx/html 也可以以下操作</span>
<span class="token comment">## 1、 docker create volume nginxhtml 如果给卷里面就行修改，容器内部的也就改了。</span>
<span class="token comment">## 2、 docker volume inspect nginxhtml</span>

<span class="token comment">## 3、docker run -d -P -v nginxhtml:/usr/share/nginx/html -- name=nginx777 nginx</span>
<span class="token comment"># 可以看到</span>

<span class="token string">&quot;Mounts&quot;</span><span class="token builtin class-name">:</span> <span class="token punctuation">[</span>
		<span class="token punctuation">{</span>
        <span class="token string">&quot;Type&quot;</span><span class="token builtin class-name">:</span> <span class="token string">&quot;volume&quot;</span>, //这是个卷
        <span class="token string">&quot;Name&quot;</span><span class="token builtin class-name">:</span> <span class="token string">&quot;html&quot;</span>, //名字是html
        <span class="token string">&quot;Source&quot;</span><span class="token builtin class-name">:</span> <span class="token string">&quot;/var/lib/docker/volumes/html/_data&quot;</span>, //宿主机的目录。容器里面的哪两个文件都在
        <span class="token string">&quot;Destination&quot;</span><span class="token builtin class-name">:</span> <span class="token string">&quot;/usr/share/nginx/html&quot;</span>, //容器内部
        <span class="token string">&quot;Driver&quot;</span><span class="token builtin class-name">:</span> <span class="token string">&quot;local&quot;</span>,
            <span class="token string">&quot;Mode&quot;</span><span class="token builtin class-name">:</span> <span class="token string">&quot;z&quot;</span>,
        <span class="token string">&quot;RW&quot;</span><span class="token builtin class-name">:</span> true, //读写模式
        <span class="token string">&quot;Propagation&quot;</span><span class="token builtin class-name">:</span> <span class="token string">&quot;&quot;</span>
		<span class="token punctuation">}</span>
<span class="token punctuation">]</span>

<span class="token comment">#卷：就是为了保存数据</span>
<span class="token function">docker</span> volume <span class="token comment">#可以对docker自己管理的卷目录进行操作；</span>
/var/lib/docker/volumes <span class="token comment">#(卷的根目录)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br><span class="line-number">28</span><br></div></div></li></ul></li></ul> <h5 id="_2、bind-mount"><a href="#_2、bind-mount" class="header-anchor">#</a> 2、bind mount</h5> <blockquote><p>如果将绑定安装或非空卷安装到存在某些文件或目录的容器中的目录中，则这些文件或目录会被 安装遮盖，就像您将文件保存到Linux主机上的/ mnt中一样，然后 将USB驱动器安装到/ mnt中。在卸载USB驱动器之前，/ mnt的内容将被USB驱动器的内容遮盖。 被遮盖的文件不会被删除或更改，但是在安装绑定安装或卷时将无法访问。</p> <p>总结：外部目录覆盖内部容器目录内容，但不是修改。所以谨慎，外部空文件夹挂载方式也会导 致容器内部是空文件夹</p></blockquote> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token function">docker</span> run <span class="token parameter variable">-dP</span> <span class="token parameter variable">-v</span> /my/nginx:/etc/nginx:ro nginx
<span class="token comment"># bind mount和 volumes 的方式写法区别在于</span>
<span class="token comment"># 所有以/开始的都认为是 bind mount ，不以/开始的都认为是 volumes.</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><blockquote><p>警惕bind mount 方式，文件挂载没有在外部准备好内容而导致的容器启动失败问题</p></blockquote> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token comment"># 一行命令启动nginx，并且配置文件和html页面。需要知道卷的位置才能改</span>
<span class="token function">docker</span> run <span class="token parameter variable">-d</span> <span class="token parameter variable">-P</span> <span class="token parameter variable">-v</span> nginxconf:/etc/nginx/ <span class="token parameter variable">-v</span> nginxpage:/usr/share/nginx/html nginx 

<span class="token comment"># 想要实现 docker run -d -P -v /root/nginxconf:/etc/nginx/ -v</span>
/root/nginxhtml:/usr/share/nginx/html <span class="token parameter variable">--name</span><span class="token operator">=</span>nginx999 nginx
<span class="token comment">### 1、提前准备好东西 目录nginxconf，目录里面的配置we年都放里面，，再调用命令</span>
<span class="token comment">### 2、docker cp nginxdemo:/etc/nginx /root/nginxconf #注意/的使用</span>
<span class="token comment">### 3、docker run -d -P -v /root/nginxconf:/etc/nginx/ -v</span>
/root/nginxhtml:/usr/share/nginx/html <span class="token parameter variable">--name</span><span class="token operator">=</span>nginx999 nginx
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br></div></div><h5 id="_3、管理卷"><a href="#_3、管理卷" class="header-anchor">#</a> 3、管理卷</h5> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token function">docker</span> volume create xxx：创建卷名
<span class="token function">docker</span> volume inspect xxx：查询卷详情
<span class="token function">docker</span> volume ls: 列出所有卷
<span class="token function">docker</span> volume prune: 移除无用卷
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><h5 id="_4、docker-cp"><a href="#_4、docker-cp" class="header-anchor">#</a> 4、docker cp</h5> <p><font color="#00008B"><strong>cp的细节</strong></font></p> <blockquote><p>docker cp [OPTIONS] CONTAINER:SRC_PATH DEST_PATH|- ：把容器里面的复制出来</p> <p>docker cp [OPTIONS] SRC_PATH|- CONTAINER:DEST_PATH：把外部的复制进去</p></blockquote> <ul><li><strong>SRC_PATH指定为一个文件</strong> <ul><li><strong>DEST_PATH 不存在：文件名为DEST_PATH内容为SRC的内容</strong></li> <li><strong>DEST_PATH 不存在并且以	结尾：报错</strong></li> <li><strong>DEST_PATH 存在并且是文件：目标文件内容被替换为SRC_PATH的文件内容。</strong></li> <li><strong>DEST_PATH 存在并且是目录：文件复制到目录内，文件名为SRC_PATH指定的名字</strong></li></ul></li> <li><strong>SRC_PATH 指定为一个目录</strong> <ul><li><strong>DEST_PATH不存在： DEST_PATH 创建文件夹，复制源文件夹内的所有内容</strong></li> <li><strong>DEST_PATH 存在是文件：报错</strong></li> <li><strong>DEST_PATH存在是目录</strong> <ul><li><strong>SRC_PATH 不以 /. 结束：源文件夹复制到目标里面</strong></li> <li><strong>SRC_PATH 以 /. 结束：源文件夹里面的内容复制到目标里面</strong></li></ul></li></ul></li></ul> <p><strong>自动创建文件夹不会做递归。把父文件夹做好</strong></p> <div class="language- line-numbers-mode"><pre class="language-text"><code>docker cp index.html mynginx4:/usr/share/nginx/html 
docker cp mynginx4:/etc/nginx/nginx.conf nginx.conf
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><h2 id="_2、docker网络"><a href="#_2、docker网络" class="header-anchor">#</a> 2、Docker网络</h2> <h3 id="_1、端口映射"><a href="#_1、端口映射" class="header-anchor">#</a> 1、端口映射</h3> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token function">docker</span> create <span class="token parameter variable">-p</span> <span class="token number">3306</span>:3306 <span class="token parameter variable">-e</span> <span class="token assign-left variable">MYSQL_ROOT_PASSWORD</span><span class="token operator">=</span><span class="token number">123456</span> <span class="token parameter variable">--name</span> hello-mysql mysql:5.7
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h3 id="_2、容器互联"><a href="#_2、容器互联" class="header-anchor">#</a> 2、容器互联</h3> <p><font color="#FF7F50">--link name:alias</font> ，name连接容器的名称，alias连接的别名</p> <p>场景：我们无需暴露mysql的情况下，让web应用使用mysql；</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token function">docker</span> run <span class="token parameter variable">-d</span> <span class="token parameter variable">-e</span> <span class="token assign-left variable">MYSQL_ROOT_PASSWORD</span><span class="token operator">=</span><span class="token number">123456</span> <span class="token parameter variable">--name</span> mysql01 mysql:5.7
<span class="token function">docker</span> run <span class="token parameter variable">-d</span> <span class="token parameter variable">--link</span> mysql01:mysql <span class="token parameter variable">--name</span> tomcat tomcat:7

<span class="token function">docker</span> <span class="token builtin class-name">exec</span> <span class="token parameter variable">-it</span> tomcat <span class="token function">bash</span> 
<span class="token function">cat</span> /etc/hosts
<span class="token function">ping</span> mysql
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><h3 id="_3、自定义网络"><a href="#_3、自定义网络" class="header-anchor">#</a> 3、自定义网络</h3> <h4 id="_1、默认网络原理"><a href="#_1、默认网络原理" class="header-anchor">#</a> 1、默认网络原理</h4> <p><strong>Docker使用Linux桥接，在宿主机虚拟一个Docker容器网桥(docker0)，Docker启动一个容器时会根据Docker网桥的网段分配给容器一个IP地址，称为Container-IP，同时Docker网桥是每个容器的默认网关。因为在同一宿主机内的容器都接入同一个网桥，这样容器之间就能够通过容器的Container-IP直接通信。</strong></p> <p><img src="https://lixuanfengs.github.io/blog-images/cactus-vuepress-img/docker-12.jpg" alt=""></p> <p>Linux虚拟网络技术。</p> <p><strong>Docker容器网络就很好的利用了Linux虚拟网络技术，在本地主机和容器内分别创建一个虚拟接口，并让他们彼此联通（这样一对接口叫veth pair）；</strong></p> <p><strong>Docker中的网络接口默认都是虚拟的接口。虚拟接口的优势就是转发效率极高（因为Linux是在内核中进 行数据的复制来实现虚拟接口之间的数据转发，无需通过外部的网络设备交换），对于本地系统和容器 系统来说，虚拟接口跟一个正常的以太网卡相比并没有区别，只是他的速度快很多。</strong></p> <p>原理：</p> <ol><li>每一个安装了Docker的linux主机都有一个docker0的虚拟网卡。桥接网卡</li> <li>每启动一个容器linux主机多了一个虚拟网卡。</li> <li>docker run -d  -P  --name tomcat --net bridge tomcat:8</li></ol> <h4 id="_2、网络模式"><a href="#_2、网络模式" class="header-anchor">#</a> 2、网络模式</h4> <table><thead><tr><th><strong>网络模式</strong></th> <th><strong>配置</strong></th> <th><strong>说明</strong></th></tr></thead> <tbody><tr><td>bridge模式</td> <td>--net=bridge</td> <td>默认值，在Docker网桥docker0上为容器创建新的网络栈</td></tr> <tr><td>none模式</td> <td>--net=none</td> <td>不配置网络，用户可以稍后进入容器，自行配置</td></tr> <tr><td>container模式</td> <td>--net=container:name/id</td> <td>容器和另外一个容器共享Network namespace。kubernetes中的pod就是多个容器共享一个Network namespace。</td></tr> <tr><td>host模式</td> <td>--net=host</td> <td>容器和宿主机共享Network namespace；</td></tr> <tr><td>用户自定义</td> <td>--net=mynet</td> <td>用户自己使用network相关命令定义网络， 创建容器的时候可以指定为自己定义的网络</td></tr></tbody></table> <h4 id="_3、自建网络测试"><a href="#_3、自建网络测试" class="header-anchor">#</a> 3、自建网络测试</h4> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token comment">#1、docker0网络的特点。，</span>
	<span class="token comment">#默认、域名访问不通、--link 域名通了，但是删了又不行</span>
<span class="token comment">#2、可以让容器创建的时候使用自定义网络，用自定义 </span>
	<span class="token comment">#1、自定义创建的默认default &quot;bridge&quot;</span>
	<span class="token comment">#2、自定义创建一个网络网络</span>
	<span class="token function">docker</span> network create <span class="token parameter variable">--driver</span> bridge <span class="token parameter variable">--subnet</span> <span class="token number">192.168</span>.0.0/16 <span class="token parameter variable">--gateway</span> <span class="token number">192.168</span>.0.1 mynet <span class="token comment"># 所有东西实时维护好，直接域名ping通</span>
	<span class="token function">docker</span> network connect <span class="token punctuation">[</span>OPTIONS<span class="token punctuation">]</span> NETWORK CONTAINER
<span class="token comment">#3、跨网络连接别人就用。把tomcat加入到mynet网络</span>
	<span class="token function">docker</span> network connect mynet tomcat
<span class="token comment">#效果：</span>
	<span class="token comment">#1、自定义网络，默认都可以用主机名访问通</span>
	<span class="token comment">#2、跨网络连接别人就用 </span>
	<span class="token function">docker</span> network connect mynet tomcat 
<span class="token comment">#4、命令</span>
	<span class="token comment">#1、容器启动，指定容器ip。 </span>
	<span class="token function">docker</span> run <span class="token parameter variable">--ip</span> <span class="token number">192.168</span>.0.3 <span class="token parameter variable">--net</span> <span class="token comment">#自定义网络</span>
	<span class="token comment">#2、创建子网。</span>
	<span class="token function">docker</span> network create <span class="token parameter variable">--subnet</span> <span class="token comment">#指定子网范围 --driver bridge 所有东西实时维护好，直接域名ping通</span>
	<span class="token comment">#3、docker compose 中的网络默认就是自定义网络方式。</span>
	<span class="token function">docker</span> run <span class="token parameter variable">-d</span> <span class="token parameter variable">-P</span> <span class="token parameter variable">--network</span> 自定义网络名<span class="token punctuation">(</span>提前创建<span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br></div></div></div></div>  <div class="page-edit"><div class="edit-link"><a href="https://github.com/lixuanfengs/cactus-vuepress-sc/edit/master/docs/《Docker教程》笔记/15.Docker网络和存储原理.md" target="_blank" rel="noopener noreferrer">编辑</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <!----> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2022/07/06, 10:17:30</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/04f84d/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">Docker命令复习</div></a> <a href="/pages/76386c/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">深入Dockerfile</div></a></div> <
