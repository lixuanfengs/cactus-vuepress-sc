8ff689/" class="sidebar-link">Linux使用WireGuard来创建内网</a></li><li><a href="/pages/830e28/" class="sidebar-link">利用Cloudflare Zero Trust创建大内网</a></li><li><a href="/pages/a51cd8/" class="sidebar-link">Docker 相关的 Shell</a></li><li><a href="/pages/c7703f/" class="sidebar-link">VM虚拟机Ubuntu 20.04 LVM磁盘扩容</a></li><li><a href="/pages/118ac7/" class="sidebar-link">深圳仪器平台-开发手册记录</a></li></ul></section></li><li><section class="sidebar-group collapsable depth-0"><p class="sidebar-heading"><span>计算机网络</span> <span class="arrow right"></span></p> <!----></section></li><li><section class="sidebar-group collapsable depth-0"><p class="sidebar-heading"><span>GitHub技巧</span> <span class="arrow right"></span></p> <!----></section></li><li><section class="sidebar-group collapsable depth-0"><p class="sidebar-heading"><span>Nodejs</span> <span class="arrow right"></span></p> <!----></section></li><li><section class="sidebar-group collapsable depth-0"><p class="sidebar-heading"><span>博客搭建</span> <span class="arrow right"></span></p> <!----></section></li><li><section class="sidebar-group collapsable depth-0"><p class="sidebar-heading"><span>手册记录</span> <span class="arrow right"></span></p> <!----></section></li></ul> </aside> <div><main class="page"><div class="theme-vdoing-wrapper "><div class="articleInfo-wrap" data-v-06225672><div class="articleInfo" data-v-06225672><ul class="breadcrumbs" data-v-06225672><li data-v-06225672><a href="/" title="首页" class="iconfont icon-home router-link-active" data-v-06225672></a></li> <li data-v-06225672><a href="/manual/#手册" data-v-06225672>手册</a></li><li data-v-06225672><a href="/manual/#开发环境配置" data-v-06225672>开发环境配置</a></li></ul> <div class="info" data-v-06225672><div title="作者" class="author iconfont icon-touxiang" data-v-06225672><a href="https://github.com/lixuanfengs" target="_blank" title="作者" class="beLink" data-v-06225672>cactusli</a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-06225672><a href="javascript:;" data-v-06225672>2022-07-20</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">目录</div> <div class="right-menu-content"></div></div></div> <h1><!---->sql语句的学习<!----></h1>  <div class="theme-vdoing-content content__default"><h3 id="简单实践sql"><a href="#简单实践sql" class="header-anchor">#</a> 简单实践SQL</h3> <h4 id="ddl创建数据库"><a href="#ddl创建数据库" class="header-anchor">#</a> DDL创建数据库</h4> <p>DDL:创建数据库,删除数据库,添加表字段，表索引</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token comment"># 创建数据库lol</span>
<span class="token comment"># 数据库里大小写不敏感(不是不区分大小写)</span>
<span class="token comment"># 内置的sql关键字全部大写,然后自定义的数据,可以进行大小写管理 </span>
mysql<span class="token operator">&gt;</span> CREATE DATABASE lol<span class="token punctuation">;</span>
Query OK, <span class="token number">1</span> row affected <span class="token punctuation">(</span><span class="token number">0.00</span> sec<span class="token punctuation">)</span>

mysql<span class="token operator">&gt;</span> show databases<span class="token punctuation">;</span>
+--------------------+
<span class="token operator">|</span> Database           <span class="token operator">|</span>
+--------------------+
<span class="token operator">|</span> information_schema <span class="token operator">|</span>
<span class="token operator">|</span> lol                <span class="token operator">|</span>
<span class="token comment"># 删除数据库</span>
mysql<span class="token operator">&gt;</span> DROP database lol<span class="token punctuation">;</span>
<span class="token comment">#最完善的写法,创建数据库,数据库存在也不会报错</span>
mysql<span class="token operator">&gt;</span> CREATE DATABASE IF NOT EXISTS log<span class="token punctuation">;</span>
Query OK, <span class="token number">1</span> row affected <span class="token punctuation">(</span><span class="token number">0.00</span> sec<span class="token punctuation">)</span>

mysql<span class="token operator">&gt;</span> SHOW DATABASES<span class="token punctuation">;</span>
+--------------------+
<span class="token operator">|</span> Database           <span class="token operator">|</span>
+--------------------+
<span class="token operator">|</span> information_schema <span class="token operator">|</span>
<span class="token operator">|</span> log                <span class="token operator">|</span>
<span class="token operator">|</span> lol                <span class="token operator">|</span>
<span class="token comment"># 创建数据库并设置字符集utf-8</span>
mysql<span class="token operator">&gt;</span> CREATE DATABASE IF NOT EXISTS los DEFAULT CHARSET UTF8 COLLATE utf8_general_ci<span class="token punctuation">;</span>
<span class="token comment"># 查看数据库创建的sql是什么</span>
mysql<span class="token operator">&gt;</span> SHOW CREATE DATABASE los<span class="token punctuation">;</span>
+----------+--------------------------------------------------------------+
<span class="token operator">|</span> Database <span class="token operator">|</span> Create Database                                              <span class="token operator">|</span>
+----------+--------------------------------------------------------------+
<span class="token operator">|</span> los      <span class="token operator">|</span> CREATE DATABASE <span class="token variable"><span class="token variable">`</span>los<span class="token variable">`</span></span> /*<span class="token operator">!</span><span class="token number">40100</span> DEFAULT CHARACTER SET utf8 */ <span class="token operator">|</span>
+----------+--------------------------------------------------------------+
<span class="token number">1</span> row <span class="token keyword">in</span> <span class="token builtin class-name">set</span> <span class="token punctuation">(</span><span class="token number">0.00</span> sec<span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br><span class="line-number">28</span><br><span class="line-number">29</span><br><span class="line-number">30</span><br><span class="line-number">31</span><br><span class="line-number">32</span><br><span class="line-number">33</span><br><span class="line-number">34</span><br><span class="line-number">35</span><br></div></div><h4 id="dql查询语句"><a href="#dql查询语句" class="header-anchor">#</a> DQL查询语句</h4> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code>mysql<span class="token operator">&gt;</span> SHOW DATABASES<span class="token punctuation">;</span>
+--------------------+
<span class="token operator">|</span> Database           <span class="token operator">|</span>
+--------------------+
<span class="token operator">|</span> information_schema <span class="token operator">|</span>
<span class="token operator">|</span> log                <span class="token operator">|</span>

<span class="token punctuation">[</span>root@xiaomao8 ~<span class="token punctuation">]</span><span class="token comment"># mysqldump -uroot -pxiaomao.net -B kings  &gt; tanks.sql</span>

<span class="token punctuation">[</span> <span class="token operator">!</span> <span class="token parameter variable">-d</span> <span class="token string">&quot;<span class="token variable">$DBPATH</span>&quot;</span> <span class="token punctuation">]</span> <span class="token operator">&amp;&amp;</span> <span class="token function">mkdir</span> <span class="token variable">$DBPATH</span>
<span class="token keyword">for</span> <span class="token for-or-select variable">dbname</span> <span class="token keyword">in</span> <span class="token variable"><span class="token variable">`</span>$MYCMD <span class="token parameter variable">-e</span> <span class="token string">&quot;show databases;&quot;</span><span class="token operator">|</span><span class="token function">sed</span> <span class="token string">'1d'</span><span class="token operator">|</span><span class="token function">egrep</span> <span class="token parameter variable">-v</span> <span class="token string">&quot;mysql|schema&quot;</span><span class="token variable">`</span></span>
<span class="token keyword">do</span>
        <span class="token comment"># 创建数据库同名文件夹</span>
        <span class="token function">mkdir</span> <span class="token variable">${DBPATH}</span>/<span class="token variable">${dbname}</span>_<span class="token variable"><span class="token variable">$(</span><span class="token function">date</span> +%F<span class="token variable">)</span></span> <span class="token parameter variable">-p</span>
        <span class="token comment"># 循环找出所有数据表</span>
        <span class="token keyword">for</span> <span class="token for-or-select variable">table</span> <span class="token keyword">in</span> <span class="token variable"><span class="token variable">`</span>$MYCMD <span class="token parameter variable">-e</span> <span class="token string">&quot;show tables from <span class="token variable">$dbname</span>;&quot;</span><span class="token operator">|</span><span class="token function">sed</span> <span class="token string">'1d'</span><span class="token variable">`</span></span>
        <span class="token keyword">do</span>
          <span class="token variable">$MYDUMP</span> <span class="token variable">$dbname</span> <span class="token variable">$table</span>  <span class="token operator">&gt;</span> <span class="token variable">$DBPATH</span>/<span class="token variable">${dbname}</span>_<span class="token variable"><span class="token variable">$(</span><span class="token function">date</span> +%F<span class="token variable">)</span></span>/<span class="token variable">${dbname}</span>_<span class="token variable">${table}</span>.sql
        <span class="token keyword">done</span>
