></ul></li><li class="sidebar-sub-header level2"><a href="/pages/76386c/#_5、arg和env" class="sidebar-link">5、ARG和ENV</a><ul class="sidebar-sub-headers"><li class="sidebar-sub-header level3"><a href="/pages/76386c/#_1、arg" class="sidebar-link">1、ARG</a></li><li class="sidebar-sub-header level3"><a href="/pages/76386c/#_2、env" class="sidebar-link">2、ENV</a></li><li class="sidebar-sub-header level3"><a href="/pages/76386c/#_3、综合测试示例" class="sidebar-link">3、综合测试示例</a></li></ul></li><li class="sidebar-sub-header level2"><a href="/pages/76386c/#_6、add和copy" class="sidebar-link">6、ADD和COPY</a><ul class="sidebar-sub-headers"><li class="sidebar-sub-header level3"><a href="/pages/76386c/#_1、copy" class="sidebar-link">1、COPY</a></li><li class="sidebar-sub-header level3"><a href="/pages/76386c/#_2、add" class="sidebar-link">2、ADD</a></li></ul></li><li class="sidebar-sub-header level2"><a href="/pages/76386c/#_7、workdir和volume" class="sidebar-link">7、WORKDIR和VOLUME</a><ul class="sidebar-sub-headers"><li class="sidebar-sub-header level3"><a href="/pages/76386c/#_1、workdir" class="sidebar-link">1、WORKDIR</a></li><li class="sidebar-sub-header level3"><a href="/pages/76386c/#_2、volume" class="sidebar-link">2、VOLUME</a></li><li class="sidebar-sub-header level3"><a href="/pages/76386c/#_8、user" class="sidebar-link">8、USER</a></li><li class="sidebar-sub-header level3"><a href="/pages/76386c/#_9、expose" class="sidebar-link">9、EXPOSE</a></li><li class="sidebar-sub-header level3"><a href="/pages/76386c/#_10、multi-stage-builds" class="sidebar-link">10、multi-stage builds</a></li><li class="sidebar-sub-header level4"><a href="/pages/76386c/#_1、使用" class="sidebar-link">1、使用</a></li><li class="sidebar-sub-header level4"><a href="/pages/76386c/#_2、生产示例" class="sidebar-link">2、生产示例</a></li><li class="sidebar-sub-header level3"><a href="/pages/76386c/#_11、images瘦身实践" class="sidebar-link">11、Images瘦身实践</a></li><li class="sidebar-sub-header level3"><a href="/pages/76386c/#_12、springboot-java-最终写法" class="sidebar-link">12、springboot java 最终写法</a></li></ul></li></ul></li><li><a href="/pages/2fb61f/" class="sidebar-link">熟悉docker-compose</a></li><li><a href="/pages/e38561/" class="sidebar-link">docker swarm</a></li></ul> </aside> <div><main class="page"><div class="theme-vdoing-wrapper "><div class="articleInfo-wrap" data-v-06225672><div class="articleInfo" data-v-06225672><ul class="breadcrumbs" data-v-06225672><li data-v-06225672><a href="/" title="首页" class="iconfont icon-home router-link-active" data-v-06225672></a></li> <li data-v-06225672><a href="/note/Docker/#《Docker教程》笔记" data-v-06225672>《Docker教程》笔记</a></li></ul> <div class="info" data-v-06225672><div title="作者" class="author iconfont icon-touxiang" data-v-06225672><a href="https://github.com/lixuanfengs" target="_blank" title="作者" class="beLink" data-v-06225672>cactusli</a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-06225672><a href="javascript:;" data-v-06225672>2022-04-28</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">目录</div> <div class="right-menu-content"></div></div></div> <h1><!---->深入Dockerfile<!----></h1>  <div class="theme-vdoing-content content__default"><h1 id="四、深入dockerfile"><a href="#四、深入dockerfile" class="header-anchor">#</a> 四、深入Dockerfile</h1> <p>Dockerfile由一行行命令语句组成，并且支持以#开头的注释行。基础的小linux系统。jdk；一般而言，Dockerfile可以分为四部分。</p> <ul><li><font color="#FF7F50">基础镜像信息 </font></li> <li><font color="#FF7F50">维护者信息</font></li> <li><font color="#FF7F50">镜像操作指令 </font></li> <li><font color="#FF7F50">  启动时执行指令</font></li></ul> <table><thead><tr><th><strong>指令</strong></th> <th><strong>说明</strong></th></tr></thead> <tbody><tr><td><strong>FROM</strong></td> <td>指定基础镜像</td></tr> <tr><td><strong>MAINTAINER</strong></td> <td>指定维护者信息，已经过时，可以使用LABEL maintainer=xxx 来替代</td></tr> <tr><td><strong>RUN</strong></td> <td>运行命令 v</td></tr> <tr><td><strong>CMD</strong></td> <td>指定启动容器时默认的命令 v</td></tr> <tr><td><strong>ENTRYPOINT</strong></td> <td>指定镜像的默认入口.运行命令 v</td></tr> <tr><td><strong>EXPOSE</strong></td> <td>声明镜像内服务监听的端口 v</td></tr> <tr><td><strong>ENV</strong></td> <td>指定环境变量，可以在docker run的时候使用-e改变 v；会被固化到image的config里面</td></tr> <tr><td><strong>ADD</strong></td> <td>复制指定的src路径下的内容到容器中的dest路径下，src可以为url会自动下载， 可以为tar文件，会自动解压</td></tr> <tr><td><strong>COPY</strong></td> <td>复制本地主机的src路径下的内容到镜像中的dest路径下，但不会自动解压等</td></tr> <tr><td><strong>LABEL</strong></td> <td>指定生成镜像的元数据标签信息</td></tr> <tr><td><strong>VOLUME</strong></td> <td>创建数据卷挂载点</td></tr> <tr><td><strong>USER</strong></td> <td>指定运行容器时的用户名或UID</td></tr> <tr><td><strong>WORKDIR</strong></td> <td>配置工作目录，为后续的RUN、CMD、ENTRYPOINT指令配置工作目录</td></tr> <tr><td><strong>ARG</strong></td> <td>指定镜像内使用的参数（如版本号信息等），可以在build的时候，使用--build- args改变 v</td></tr> <tr><td>OBBUILD</td> <td>配置当创建的镜像作为其他镜像的基础镜像是，所指定的创建操作指令</td></tr> <tr><td>STOPSIGNAL</td> <td>容器退出的信号值</td></tr> <tr><td>HEALTHCHECK</td> <td>健康检查</td></tr> <tr><td>SHELL</td> <td>指定使用shell时的默认shell类型</td></tr></tbody></table> <h2 id="_1、from"><a href="#_1、from" class="header-anchor">#</a> 1、FROM</h2> <p>FROM 指定基础镜像，最好挑一些apline，slim之类的基础小镜像。</p> <p>scratch镜像是一个空镜像，常用于多阶段构建。
如何确定我需要什么要的基础镜像？
Java应用当然是java基础镜像（SpringBoot应用）或者Tomcat基础镜像（War应用）</p> <p>​        JS模块化应用一般用nodejs基础镜像</p> <p>​       其他各种语言用自己的服务器或者基础环境镜像，如python、golang、java、php等</p> <h2 id="_2、label"><a href="#_2、label" class="header-anchor">#</a> 2、LABEL</h2> <p>标注镜像的一些说明信息。</p> <div class="language-dockerfile line-numbers-mode"><pre class="language-dockerfile"><code><span class="token instruction"><span class="token keyword">LABEL</span> multi.label1=<span class="token string">&quot;value1&quot;</span> multi.label2=<span class="token string">&quot;value2&quot;</span> other=<span class="token string">&quot;value3&quot;</span></span>
<span class="token instruction"><span class="token keyword">LABEL</span> multi.label1=<span class="token string">&quot;value1&quot;</span> <span class="token operator">\</span>
multi.label2=<span class="token string">&quot;value2&quot;</span> <span class="token operator">\</span>
other=<span class="token string">&quot;value3&quot;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><h2 id="_3、run"><a href="#_3、run" class="header-anchor">#</a> 3、RUN</h2> <ul><li><strong>RUN指令在当前镜像层顶部的新层执行任何命令，并提交结果，生成新的镜像层。</strong></li> <li><strong>生成的提交映像将用于Dockerfile中的下一步。 分层运行RUN指令并生成提交符合Docker的核心概念，就像源代码控制一样。</strong></li> <li><strong>exec形式可以避免破坏shell字符串，并使用不包含指定shell可执行文件的基本映像运行RUN命令。可以使用SHELL命令更改shell形式的默认shell。 在shell形式中，您可以使用\（反斜杠）将一条RUN指令继续到下一行。</strong></li></ul> <div class="language-dockerfile line-numbers-mode"><pre class="language-dockerfile"><code><span class="token instruction"><span class="token keyword">RUN</span> &lt;/font&gt;&lt;command&gt; ( shell 形式, /bin/sh -c 的方式运行，避免破坏shell字符串)</span>
<span class="token instruction"><span class="token keyword">RUN</span> [<span class="token string">&quot;executable&quot;</span>, <span class="token string">&quot;param1&quot;</span>, <span class="token string">&quot;param2&quot;</span>]( exec 形式)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><div class="language-dockerfile line-numbers-mode"><pre class="language-dockerfile"><code><span class="token instruction"><span class="token keyword">RUN</span> /bin/bash -c <span class="token string">'source $HOME/.bashrc; \ echo $HOME'</span></span>
<span class="token comment">#上面等于下面这种写法</span>
<span class="token instruction"><span class="token keyword">RUN</span> /bin/bash -c <span class="token string">'source $HOME/.bashrc; echo $HOME'</span></span>
<span class="token instruction"><span class="token keyword">RUN</span> [<span class="token string">&quot;/bin/bash&quot;</span>, <span class="token string">&quot;-c&quot;</span>, <span class="token string">&quot;echo hello&quot;</span>]</span>

<span class="token comment"># 测试案例</span>
<span class="token instruction"><span class="token keyword">FROM</span> alpine</span>
<span class="token instruction"><span class="token keyword">LABEL</span> maintainer=cactusli xx=aa</span>
<span class="token instruction"><span class="token keyword">ENV</span> msg=<span class="token string">'hello cactus'</span></span>
<span class="token instruction"><span class="token keyword">RUN</span> echo <span class="token variable">$msg</span></span>
<span class="token instruction"><span class="token keyword">RUN</span> [<span class="token string">&quot;echo&quot;</span>,<span class="token string">&quot;$msg&quot;</span>]</span>
<span class="token instruction"><span class="token keyword">RUN</span> /bin/sh -c <span class="token string">'echo $msg'</span></span>
<span class="token instruction"><span class="token keyword">RUN</span> [<span class="token string">&quot;/bin/sh&quot;</span>,<span class="token string">&quot;-c&quot;</span>,<span class="token string">&quot;echo $msg&quot;</span>]</span>

<span class="token instruction"><span class="token keyword">CMD</span> sleep 10000</span>
<span class="token comment">#总结； 由于[]不是shell形式，所以不能输出变量信息，而是输出$msg。其他任何/bin/sh -c 的形式都可以输出变量信息</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br></div></div><p>总结：什么是shell和exec形式</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token number">1</span>. shell 是  /bin/sh <span class="token parameter variable">-c</span> <span class="token operator">&lt;</span>command<span class="token operator">&gt;</span>的方式，
<span class="token number">2</span>. <span class="token builtin class-name">exec</span> <span class="token punctuation">[</span><span class="token string">&quot;/bin/sh&quot;</span>,<span class="token string">&quot;-c&quot;</span>,command<span class="token punctuation">]</span> 的方式<span class="token operator">==</span> shell方式
<span class="token comment">#也就是exec 默认方式不会进行变量替换</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><h2 id="_4、cmd和entrypoint"><a href="#_4、cmd和entrypoint" class="header-anchor">#</a> 4、CMD和ENTRYPOINT</h2> <h3 id="_0、都可以作为容器启动入口"><a href="#_0、都可以作为容器启动入口" class="header-anchor">#</a> 0、都可以作为容器启动入口</h3> <p><strong>CMD 的三种写法：</strong></p> <ul><li><font color="#32CD332">CMD [&quot;executable&quot;,&quot;param1&quot;,&quot;param2&quot;] ( exec 方式, 首选方式)</font></li> <li><font color="#32CD332">CMD [&quot;param1&quot;,&quot;param2&quot;] (为ENTRYPOINT提供默认参数)</font></li> <li><font color="#32CD332">CMD command param1 param2 ( shell 形式)</font></li></ul> <p><strong>ENTRYPOINT的两种写法：</strong></p> <ul><li><font color="#32CD332">ENTRYPOINT [&quot;executable&quot;, &quot;param1&quot;, &quot;param2&quot;] ( exec 方式, 首选方式)</font></li> <li><font color="#32CD332">ENTRYPOINT command param1 param2 (shell 形式)</font></li></ul> <div class="language-dockerfile line-numbers-mode"><pre class="language-dockerfile"><code><span class="token comment"># 一个示例</span>
<span class="token instruction"><span class="token keyword">FROM</span> alpine</span>
<span class="token instruction"><span class="token keyword">LABEL</span> maintainer=cactusli</span>

<span class="token instruction"><span class="token keyword">CMD</span> [<span class="token string">&quot;1111&quot;</span>]</span>
<span class="token instruction"><span class="token keyword">CMD</span> [<span class="token string">&quot;2222&quot;</span>] </span>
<span class="token instruction"><span class="token keyword">ENTRYPOINT</span> [<span class="token string">&quot;echo&quot;</span>]</span>

<span class="token comment">#构建出如上镜像后测试</span>
docker run xxxx：#效果 echo 2222
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br></div></div><h3 id="_1、只能有一个cmd"><a href="#_1、只能有一个cmd" class="header-anchor">#</a> 1、只能有一个CMD</h3> <p><strong>Dockerfile中只能有一条CMD指令。 如果您列出多个CMD，则只有最后一个CMD才会生效。</strong> <strong>CMD的主要目的是为执行中的容器提供默认值。 这些默认值可以包含可执行文件，也可以省略可执行文件，在这种情况下，您还必须指定ENTRYPOINT指令。</strong></p> <h3 id="_2、cmd为entrypoint提供默认参数"><a href="#_2、cmd为entrypoint提供默认参数" class="header-anchor">#</a> 2、CMD为ENTRYPOINT提供默认参数</h3> <p><strong>如果使用CMD为ENTRYPOINT指令提供默认参数，则CMD和ENTRYPOINT指令均应使用JSON数组格 式指定。</strong></p> <h3 id="_3、组合最终效果"><a href="#_3、组合最终效果" class="header-anchor">#</a> 3、组合最终效果</h3> <table><thead><tr><th></th> <th><strong>无ENTRYPOINT</strong></th> <th><strong>ENTRYPOINTexec_entryp1_entry</strong></th> <th><strong>ENTRYPOINT[“exec_entry”,“p1_entry”]</strong></th></tr></thead> <tbody><tr><td><strong>无CMD</strong></td> <td>错误*,* 不允许的写法 ；容器没有启动命令</td> <td>/bin/sh -c exec_entry p1_entry</td> <td>exec_entry p1_entry</td></tr> <tr><td><strong>CMD[“exec_cmd”,“p1_cmd”]</strong></td> <td>exec_cmd p1_cmd</td> <td>/bin/sh -c exec_entry p1_entry</td> <td>exec_entry p1_entry exec_cmd p1_cmd</td></tr> <tr><td><strong>CMD[“p1_cmd”,“p2_cmd”]</strong></td> <td>p1_cmd p2_cmd</td> <td>/bin/sh -c exec_entry p1_entry</td> <td>exec_entry p1_entry p1_cmd p2_cmd</td></tr></tbody></table> <table><thead><tr><th><strong>CMD exec_cmd p1_cmd</strong></th> <th>/bin/sh -c exec_cmd无ENTRYPOINT p1_cmd</th> <th><strong>ENTRYPOINTexec_entryp1_entry</strong></th> <th><strong>ENTRYPOINT[“exec_entry”,“p1_entry”]</strong></th> <th></th></tr></thead> <tbody><tr><td></td> <td></td> <td>这条竖线，总是以ENTRYPOINT的为准</td> <td>这条竖线，ENTRYPOINT 和CMD共同作用</td> <td></td></tr></tbody></table> <h3 id="_4、docker-run启动参数会覆盖cmd内容"><a href="#_4、docker-run启动参数会覆盖cmd内容" class="header-anchor">#</a> 4、docker run启动参数会覆盖CMD内容</h3> <div class="language-dockerfile line-numbers-mode"><pre class="language-dockerfile"><code><span class="token comment"># 一个示例</span>
<span class="token instruction"><span class="token keyword">FROM</span> alpine</span>
<span class="token instruction"><span class="token keyword">LABEL</span> maintainer=cactusli</span>

<span class="token instruction"><span class="token keyword">CMD</span> [<span class="token string">&quot;1111&quot;</span>] </span>
<span class="token instruction"><span class="token keyword">ENTRYPOINT</span> [<span class="token string">&quot;echo&quot;</span>]</span>

<span class="token comment">#构建出如上镜像后测试</span>
docker run xxxx：#什么都不传则 echo 1111 
docker run xxx arg1：#传入arg1 则echo arg1
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br></div></div><h2 id="_5、arg和env"><a href="#_5、arg和env" class="header-anchor">#</a> 5、ARG和ENV</h2> <h3 id="_1、arg"><a href="#_1、arg" class="header-anchor">#</a> 1、ARG</h3> <ul><li><strong>ARG指令定义了一个变量，用户可以在构建时使用--build-arg = 传递，docker build命令会将其传递给构建器。</strong></li> <li><strong>--build-arg 指定参数会覆盖Dockerfile 中指定的同名参数</strong></li> <li><strong>如果用户指定了 未在Dockerfile中定义的构建参数 ，则构建会输出 警告 。</strong></li> <li><strong>ARG只在构建期有效，运行期无效</strong></li> <li><strong>不建议使用构建时变量来传递诸如github密钥，用户凭据等机密。因为构建时变量值使用docker history是可见的。</strong></li> <li><strong>ARG变量定义从Dockerfile中定义的行开始生效。</strong></li> <li><strong>使用ENV指令定义的环境变量始终会覆盖同名的ARG指令。</strong></li></ul> <h3 id="_2、env"><a href="#_2、env" class="header-anchor">#</a> 2、ENV</h3> <p><strong>在构建阶段中所有后续指令的环境中使用，并且在许多情况下也可以内联替换。</strong></p> <p><strong>引号和反斜杠可用于在值中包含空格。</strong></p> <p><strong>ENV 可以使用key value的写法，但是这种不建议使用了，后续版本可能会删除</strong></p> <div class="language-dockerfile line-numbers-mode"><pre class="language-dockerfile"><code><span class="token instruction"><span class="token keyword">ENV</span> MY_MSG hello</span>
<span class="token instruction"><span class="token keyword">ENV</span> MY_NAME=<span class="token string">&quot;John Doe&quot;</span></span>
<span class="token instruction"><span class="token keyword">ENV</span> MY_DOG=Rex\ The\ Dog</span>
<span class="token instruction"><span class="token keyword">ENV</span> MY_CAT=fluffy</span>
<span class="token comment">#多行写法如下</span>
<span class="token instruction"><span class="token keyword">ENV</span> MY_NAME=<span class="token string">&quot;John Doe&quot;</span> MY_DOG=Rex\ The\ Dog <span class="token operator">\</span>
MY_CAT=fluffy</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br></div></div><p><strong>docker run --env 可以修改这些值</strong></p> <p><strong>容器运行时ENV值可以生效</strong></p> <p><strong>ENV在image阶段就会被解析并持久化（docker inspect image查看），参照下面示例。</strong></p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code>FROM alpine
ENV <span class="token assign-left variable">arg</span><span class="token operator">=</span><span class="token number">1111111</span>
ENV <span class="token assign-left variable">runcmd</span><span class="token operator">=</span><span class="token variable">$arg</span>
RUN <span class="token builtin class-name">echo</span> <span class="token variable">$runcmd</span>
CMD <span class="token builtin class-name">echo</span> <span class="token variable">$runcmd</span>
<span class="token comment">#ENV的固化问题： 改变arg，会不会改变 echo的值，会改变哪些值，如何修改这些值?</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><h3 id="_3、综合测试示例"><a href="#_3、综合测试示例" class="header-anchor">#</a> 3、综合测试示例</h3> <div class="language-dockerfile line-numbers-mode"><pre class="language-dockerfile"><code><span class="token instruction"><span class="token keyword">FROM</span> alpine</span>
<span class="token instruction"><span class="token keyword">ARG</span> arg1=22222</span>
<span class="token instruction"><span class="token keyword">ENV</span> arg2=1111111</span>
<span class="token instruction"><span class="token keyword">ENV</span> runcmd=<span class="token variable">$arg1</span></span>
<span class="token instruction"><span class="token keyword">RUN</span> echo <span class="token variable">$arg1</span> <span class="token variable">$arg2</span> <span class="token variable">$runcmd</span></span>
<span class="token instruction"><span class="token keyword">CMD</span> echo <span class="token variable">$arg1</span> <span class="token variable">$arg2</span> <span class="token variable">$runcmd</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><h2 id="_6、add和copy"><a href="#_6、add和copy" class="header-anchor">#</a> 6、ADD和COPY</h2> <h3 id="_1、copy"><a href="#_1、copy" class="header-anchor">#</a> 1、COPY</h3> <p>COPY的两种写法</p> <div class="language-dockerfile line-numbers-mode"><pre class="language-dockerfile"><code><span class="token instruction"><span class="token keyword">COPY</span> [--chown=&lt;user&gt;:&lt;group&gt;] &lt;src&gt;... &lt;dest&gt;</span>
<span class="token instruction"><span class="token keyword">COPY</span> [--chown=&lt;user&gt;:&lt;group&gt;] [<span class="token string">&quot;&lt;src&gt;&quot;</span>,... <span class="token string">&quot;&lt;dest&gt;&quot;</span>]</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p>--chown功能仅在用于构建Linux容器的Dockerfiles上受支持，而在Windows容器上不起作用</p> <p>COPY指令从 <font color="#3CB371">src </font>复制新文件或目录，并将它们添加到容器的文件系统中，路径为 <font color="#3CB371">dest</font> 。</p> <p>可以指定多个 <font color="#3CB371">src</font> 资源，但是文件和目录的路径将被解释为相对于构建上下文的源。</p> <p>每个都可以包含通配符，并且匹配将使用Go的 <font color="#3CB371">filepath.Match </font> 规则进行。</p> <div class="language-dockerfile line-numbers-mode"><pre class="language-dockerfile"><code><span class="token instruction"><span class="token keyword">COPY</span> hom* /mydir/ #当前上下文，以home开始的所有资源</span>
<span class="token instruction"><span class="token keyword">COPY</span> hom?.txt /mydir/ # ?匹配单个字符</span>
<span class="token instruction"><span class="token keyword">COPY</span> test.txt relativeDir/ # 目标路径如果设置为相对路径，则相对与 WORKDIR 开始</span>
<span class="token comment"># 把 “test.txt” 添加到 &lt;WORKDIR&gt;/relativeDir/</span>

<span class="token instruction"><span class="token keyword">COPY</span> test.txt /absoluteDir/ #也可以使用绝对路径，复制到容器指定位置</span>

<span class="token comment">#所有复制的新文件都是uid(0)/gid(0)的用户，可以使用--chown改变</span>
<span class="token instruction"><span class="token keyword">COPY</span> <span class="token options"><span class="token property">--chown</span><span class="token punctuation">=</span><span class="token string">55:mygroup</span></span> files* /somedir/</span>
<span class="token instruction"><span class="token keyword">COPY</span> <span class="token options"><span class="token property">--chown</span><span class="token punctuation">=</span><span class="token string">bin</span></span> files* /somedir/ COPY --chown=1 files* /somedir/</span>
<span class="token instruction"><span class="token keyword">COPY</span> <span class="token options"><span class="token property">--chown</span><span class="token punctuation">=</span><span class="token string">10:11</span></span> files* /somedir/</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br></div></div><h3 id="_2、add"><a href="#_2、add" class="header-anchor">#</a> 2、ADD</h3> <p><strong>同COPY用法，不过 ADD拥有自动下载远程文件和解压的功能。</strong></p> <p><strong>注意：</strong></p> <ul><li>src 路径必须在构建的上下文中； 不能使用<font color="#FFA500"> ../something /something</font> 这种方式，因为docker 构建的第一步是将上下文目录（和子目录）发送到docker守护程序。</li> <li>如果<font color="#FFA500"> src </font>是URL，并且 <font color="#FFA500"> dest  </font>不以斜杠结尾，则从URL下载文件并将其复制到 <font color="#FFA500"> dest  </font>。
<ul><li>如果 <font color="#FFA500"> dest  </font> 以斜杠结尾，将自动推断出url的名字（保留最后一部分），保存到 <font color="#FFA500"> dest  </font></li></ul></li> <li>如果 <font color="#FFA500"> src  </font>是目录，则将复制目录的整个内容，包括文件系统元数据。</li></ul> <h2 id="_7、workdir和volume"><a href="#_7、workdir和volume" class="header-anchor">#</a> 7、WORKDIR和VOLUME</h2> <h3 id="_1、workdir"><a href="#_1、workdir" class="header-anchor">#</a> 1、WORKDIR</h3> <ul><li>WORKDIR指令为Dockerfile中跟随它的所有 <font color="#FFA500"> RUN，CMD，ENTRY000POINT，COPY，ADD </font>指令设置工作目录。 如果WORKDIR不存在，即使以后的Dockerfile指令中未使用它也将被创建。</li> <li>WORKDIR指令可在Dockerfile中多次使用。 如果提供了相对路径，则它将相对于上一个WORKDIR指令的路径。 例如：</li></ul> <div class="language-dockerfile line-numbers-mode"><pre class="language-dockerfile"><code><span class="token instruction"><span class="token keyword">WORKDIR</span> /a</span>
<span class="token instruction"><span class="token keyword">WORKDIR</span> b</span>
<span class="token instruction"><span class="token keyword">WORKDIR</span> c</span>
<span class="token instruction"><span class="token keyword">RUN</span> pwd</span>
<span class="token comment">#结果 /a/b/c</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><ul><li>也可以用到环境变量</li></ul> <div class="language-dockerfile line-numbers-mode"><pre class="language-dockerfile"><code><span class="token instruction"><span class="token keyword">ENV</span> DIRPATH=/path</span>
<span class="token instruction"><span class="token keyword">WORKDIR</span> <span class="token variable">$DIRPATH</span>/<span class="token variable">$DIRNAME</span></span>
<span class="token instruction"><span class="token keyword">RUN</span> pwd</span>
<span class="token comment">#结果 /path/$DIRNAME</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><h3 id="_2、volume"><a href="#_2、volume" class="header-anchor">#</a> 2、VOLUME</h3> <p>作用：把容器的某些文件夹映射到主机外部</p> <p>写法：</p> <div class="language-dockerfile line-numbers-mode"><pre class="language-dockerfile"><code><span class="token instruction"><span class="token keyword">VOLUME</span> [<span class="token string">&quot;/var/log/&quot;</span>] #可以是JSON数组</span>
<span class="token instruction"><span class="token keyword">VOLUME</span> /var/log #可以直接写</span>
<span class="token instruction"><span class="token keyword">VOLUME</span> /var/log /var/db #可以空格分割多个</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><p>注意：
用 VOLUME 声明了卷，那么以后对于卷内容的修改会被丢弃，所以， <font color="#FFA500">一定在volume声明之前修改内容 ；</font></p> <h3 id="_8、user"><a href="#_8、user" class="header-anchor">#</a> 8、USER</h3> <p>写法：</p> <div class="language-dockerfile line-numbers-mode"><pre class="language-dockerfile"><code><span class="token instruction"><span class="token keyword">USER</span> &lt;user&gt;[:&lt;group&gt;]</span>
<span class="token instruction"><span class="token keyword">USER</span> &lt;UID&gt;[:&lt;GID&gt;]</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><ul><li>USER指令设置运行镜像时要使用的用户名（或UID）以及可选的用户组（或GID），以及Dockerfile 中USER后面所有RUN，CMD和ENTRYPOINT指令。</li></ul> <h3 id="_9、expose"><a href="#_9、expose" class="header-anchor">#</a> 9、EXPOSE</h3> <ul><li>EXPOSE指令通知Docker容器在运行时在指定的网络端口上进行侦听。 可以指定端口是侦听TCP还是UDP，如果未指定协议，则默认值为TCP。</li> <li>EXPOSE指令实际上不会发布端口。 它充当构建映像的人员和运行容器的人员之间的一种文档，即有关打算发布哪些端口的信息。 要在运行容器时实际发布端口，请在docker run上使用-p标志发布并映射一个或多个端口，或使用-P标志发布所有公开的端口并将其映射到高阶端口。</li></ul> <div class="language-dockerfile line-numbers-mode"><pre class="language-dockerfile"><code><span class="token instruction"><span class="token keyword">EXPOSE</span> &lt;port&gt; [&lt;port&gt;/&lt;protocol&gt;...]	</span>
<span class="token instruction"><span class="token keyword">EXPOSE</span> [80,443]</span>
<span class="token instruction"><span class="token keyword">EXPOSE</span> 80/tcp</span>
<span class="token instruction"><span class="token keyword">EXPOSE</span> 80/udp </span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><h3 id="_10、multi-stage-builds"><a href="#_10、multi-stage-builds" class="header-anchor">#</a> 10、multi-stage builds</h3> <p><strong>多阶段构建</strong></p> <h4 id="_1、使用"><a href="#_1、使用" class="header-anchor">#</a> 1、使用</h4> <p>https://docs.docker.com/develop/develop-images/multistage-build/
解决：如何让一个镜像变得更小; 多阶段构建的典型示例</p> <div class="language-dockerfile line-numbers-mode"><pre class="language-dockerfile"><code><span class="token comment">### 我们如何打包一个Java镜像</span>
<span class="token instruction"><span class="token keyword">FROM</span> maven </span>
<span class="token instruction"><span class="token keyword">WORKDIR</span> /app </span>
<span class="token instruction"><span class="token keyword">COPY</span> . .</span>
<span class="token instruction"><span class="token keyword">RUN</span> mvn clean package</span>
<span class="token instruction"><span class="token keyword">COPY</span> /app/target/*.jar /app/app.jar </span>
<span class="token instruction"><span class="token keyword">ENTRYPOINT</span> java -jar app.jar</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br></div></div><h4 id="_2、生产示例"><a href="#_2、生产示例" class="header-anchor">#</a> 2、生产示例</h4> <div class="language-dockerfile line-numbers-mode"><pre class="language-dockerfile"><code><span class="token comment">#以下所有前提 保证Dockerfile和项目在同一个文件夹</span>
<span class="token comment"># 第一阶段：环境构建; 用这个也可以</span>
<span class="token instruction"><span class="token keyword">FROM</span> maven:3.5.0-jdk-8-alpine <span class="token keyword">AS</span> builder</span>
<span class="token instruction"><span class="token keyword">WORKDIR</span> /app</span>
<span class="token instruction"><span class="token keyword">ADD</span> ./ /app</span>
<span class="token instruction"><span class="token keyword">RUN</span> mvn clean package -Dmaven.test.skip=true </span>

<span class="token comment"># 第二阶段，最小运行时环境，只需要jre；第二阶段并不会有第一阶段哪些没用的层</span>
<span class="token comment">#基础镜像没有 jmap； jdk springboot-actutor（jdk）</span>
<span class="token instruction"><span class="token keyword">FROM</span> openjdk:8-jre-alpine </span>

<span class="token instruction"><span class="token keyword">LABEL</span> maintainer=<span class="token string">&quot;1183895890@qq.com&quot;</span></span>
<span class="token comment"># 从上一个阶段复制内容</span>
<span class="token instruction"><span class="token keyword">COPY</span> <span class="token options"><span class="token property">--from</span><span class="token punctuation">=</span><span class="token string">builder</span></span> /app/target/*.jar /app.jar </span>

<span class="token comment"># 修改时区</span>
<span class="token instruction"><span class="token keyword">RUN</span> ln -sf /usr/share/zoneinfo/Asia/Shanghai /etc/localtime &amp;&amp; echo <span class="token string">'Asia/Shanghai'</span> &gt;/etc/timezone &amp;&amp; touch /app.jar</span>

<span class="token instruction"><span class="token keyword">ENV</span> JAVA_OPTS=<span class="token string">&quot;&quot;</span></span>
<span class="token instruction"><span class="token keyword">ENV</span> PARAMS=<span class="token string">&quot;&quot;</span></span>
<span class="token comment"># 运行jar包</span>
<span class="token instruction"><span class="token keyword">ENTRYPOINT</span> [ <span class="token string">&quot;sh&quot;</span>, <span class="token string">&quot;-c&quot;</span>, <span class="token string">&quot;java -Djava.security.egd=file:/dev/./urandom$JAVA_OPTS -jar /app.jar $PARAMS&quot;</span> ]</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br></div></div><div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token operator">&lt;</span><span class="token operator">!</span><span class="token operator">--</span>为了加速下载需要在pom文件中复制如下 <span class="token operator">--</span><span class="token operator">&gt;</span>
    <span class="token generics"><span class="token punctuation">&lt;</span>repositories<span class="token punctuation">&gt;</span></span>

            <span class="token generics"><span class="token punctuation">&lt;</span>id<span class="token punctuation">&gt;</span></span>aliyun<span class="token operator">&lt;</span><span class="token operator">/</span>id<span class="token operator">&gt;</span>
            <span class="token generics"><span class="token punctuation">&lt;</span>name<span class="token punctuation">&gt;</span></span><span class="token class-name">Nexus</span> <span class="token class-name">Snapshot</span> <span class="token class-name">Repository</span><span class="token operator">&lt;</span><span class="token operator">/</span>name<span class="token operator">&gt;</span>
            <span class="token generics"><span class="token punctuation">&lt;</span>url<span class="token punctuation">&gt;</span></span>https<span class="token operator">:</span><span class="token operator">/</span><span class="token operator">/</span>maven<span class="token punctuation">.</span>aliyun<span class="token punctuation">.</span>com<span class="token operator">/</span>repository<span class="token operator">/</span><span class="token keyword">public</span><span class="token operator">&lt;</span><span class="token operator">/</span>url<span class="token operator">&gt;</span>
            <span class="token generics"><span class="token punctuation">&lt;</span>layout<span class="token punctuation">&gt;</span></span><span class="token keyword">default</span><span class="token operator">&lt;</span><span class="token operator">/</span>layout<span class="token operator">&gt;</span>
            <span class="token generics"><span class="token punctuation">&lt;</span>releases<span class="token punctuation">&gt;</span></span>
                <span class="token generics"><span class="token punctuation">&lt;</span>enabled<span class="token punctuation">&gt;</span></span><span class="token boolean">true</span><span class="token operator">&lt;</span><span class="token operator">/</span>enabled<span class="token operator">&gt;</span>
            <span class="token operator">&lt;</span><span class="token operator">/</span>releases<span class="token operator">&gt;</span>
            <span class="token operator">&lt;</span><span class="token operator">!</span><span class="token operator">--</span>snapshots默认是关闭的<span class="token punctuation">,</span>需要开启 <span class="token operator">--</span><span class="token operator">&gt;</span>
            <span class="token generics"><span class="token punctuation">&lt;</span>snapshots<span class="token punctuation">&gt;</span></span>
                <span class="token generics"><span class="token punctuation">&lt;</span>enabled<span class="token punctuation">&gt;</span></span><span class="token boolean">true</span><span class="token operator">&lt;</span><span class="token operator">/</span>enabled<span class="token operator">&gt;</span>
            <span class="token operator">&lt;</span><span class="token operator">/</span>snapshots<span class="token operator">&gt;</span>
        <span class="token operator">&lt;</span><span class="token operator">/</span>repository<span class="token operator">&gt;</span>
    <span class="token operator">&lt;</span><span class="token operator">/</span>repositories<span class="token operator">&gt;</span>
    <span class="token generics"><span class="token punctuation">&lt;</span>pluginRepositories<span class="token punctuation">&gt;</span></span>
        <span class="token generics"><span class="token punctuation">&lt;</span>pluginRepository<span class="token punctuation">&gt;</span></span>
            <span class="token generics"><span class="token punctuation">&lt;</span>id<span class="token punctuation">&gt;</span></span>aliyun<span class="token operator">&lt;</span><span class="token operator">/</span>id<span class="token operator">&gt;</span>
            <span class="token generics"><span class="token punctuation">&lt;</span>name<span class="token punctuation">&gt;</span></span><span class="token class-name">Nexus</span> <span class="token class-name">Snapshot</span> <span class="token class-name">Repository</span><span class="token operator">&lt;</span><span class="token operator">/</span>name<span class="token operator">&gt;</span>
            <span class="token generics"><span class="token punctuation">&lt;</span>url<span class="token punctuation">&gt;</span></span>https<span class="token operator">:</span><span class="token operator">/</span><span class="token operator">/</span>maven<span class="token punctuation">.</span>aliyun<span class="token punctuation">.</span>com<span class="token operator">/</span>repository<span class="token operator">/</span><span class="token keyword">public</span><span class="token operator">&lt;</span><span class="token operator">/</span>url<span class="token operator">&gt;</span>
            <span class="token generics"><span class="token punctuation">&lt;</span>layout<span class="token punctuation">&gt;</span></span><span class="token keyword">default</span><span class="token operator">&lt;</span><span class="token operator">/</span>layout<span class="token operator">&gt;</span>
            <span class="token generics"><span class="token punctuation">&lt;</span>releases<span class="token punctuation">&gt;</span></span>
                <span class="token generics"><span class="token punctuation">&lt;</span>enabled<span class="token punctuation">&gt;</span></span><span class="token boolean">true</span><span class="token operator">&lt;</span><span class="token operator">/</span>enabled<span class="token operator">&gt;</span>
            <span class="token operator">&lt;</span><span class="token operator">/</span>releases<span class="token operator">&gt;</span>

            <span class="token generics"><span class="token punctuation">&lt;</span>snapshots<span class="token punctuation">&gt;</span></span>
                <span class="token generics"><span class="token punctuation">&lt;</span>enabled<span class="token punctuation">&gt;</span></span><span class="token boolean">true</span><span class="token operator">&lt;</span><span class="token operator">/</span>enabled<span class="token operator">&gt;</span>
            <span class="token operator">&lt;</span><span class="token operator">/</span>snapshots<span class="token operator">&gt;</span>
        <span class="token operator">&lt;</span><span class="token operator">/</span>pluginRepository<span class="token operator">&gt;</span>
    <span class="token operator">&lt;</span><span class="token operator">/</span>pluginRepositories<span class="token operator">&gt;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br><span class="line-number">28</span><br><span class="line-number">29</span><br><span class="line-number">30</span><br><span class="line-number">31</span><br></div></div><div class="language-dockerfile line-numbers-mode"><pre class="language-dockerfile"><code><span class="token comment">######小细节</span>
<span class="token instruction"><span class="token keyword">RUN</span> /bin/cp /usr/share/zoneinfo/Asia/Shanghai /etc/localtime &amp;&amp; echo <span class="token string">'Asia/Shanghai'</span> &gt;/etc/timezone</span>
或者
<span class="token instruction"><span class="token keyword">RUN</span> ln -sf /usr/share/zoneinfo/Asia/Shanghai /etc/localtime &amp;&amp; echo <span class="token string">'Asia/Shanghai'</span> &gt;/etc/timezone</span>
<span class="token comment">#可以让镜像时间同步。</span>


<span class="token comment">## 容器同步系统时间 CST（China Shanghai Timezone）</span>
-v /etc/localtime:/etc/localtime:ro #已经不同步的如何同步？
docker cp /etc/localtime 容器id:/etc/
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br></div></div><p><strong>docker build --build-arg url=&quot;git address&quot; -t demo:test . ：自动拉代码并构建镜像</strong></p> <div class="language-dockerfile line-numbers-mode"><pre class="language-dockerfile"><code><span class="token instruction"><span class="token keyword">FROM</span> maven:3.6.1-jdk-8-alpine <span class="token keyword">AS</span> buildapp </span>
<span class="token comment">#第二阶段，把克隆到的项目源码拿过来</span>
<span class="token instruction"><span class="token keyword">COPY</span> <span class="token options"><span class="token property">--from</span><span class="token punctuation">=</span><span class="token string">git</span></span> clone * /app/ </span>
<span class="token instruction"><span class="token keyword">WORKDIR</span> /app</span>
<span class="token instruction"><span class="token keyword">COPY</span> pom.xml .</span>
<span class="token instruction"><span class="token keyword">COPY</span> src .</span>

<span class="token instruction"><span class="token keyword">RUN</span> mvn clean package -Dmaven.test.skip=true</span>

<span class="token comment"># /app 下面有 target </span>
<span class="token instruction"><span class="token keyword">RUN</span> pwd &amp;&amp; ls -l</span>

<span class="token instruction"><span class="token keyword">RUN</span> cp /app/target/*.jar /app.jar </span>
<span class="token instruction"><span class="token keyword">RUN</span> ls -l</span>
<span class="token comment">### 以上第一阶段结束，我们得到了一个 app.jar</span>

<span class="token comment">## 只要一个JRE</span>
<span class="token comment"># FROM openjdk:8-jre-alpine </span>
<span class="token instruction"><span class="token keyword">FROM</span> openjdk:8u282-slim</span>
<span class="token instruction"><span class="token keyword">RUN</span> ln -sf /usr/share/zoneinfo/Asia/Shanghai /etc/localtime &amp;&amp; echo <span class="token string">'Asia/Shanghai'</span> &gt;/etc/timezone</span>
<span class="token instruction"><span class="token keyword">LABEL</span> maintainer=<span class="token string">&quot;1183895890@qq.com&quot;</span> </span>

<span class="token comment"># 把上一个阶段的东西复制过来</span>
<span class="token instruction"><span class="token keyword">COPY</span> <span class="token options"><span class="token property">--from</span><span class="token punctuation">=</span><span class="token string">buildapp</span></span> /app.jar /app.jar</span>

<span class="token instruction"><span class="token keyword">ENV</span> JAVA_OPTS=<span class="token string">&quot;&quot;</span></span>
<span class="token instruction"><span class="token keyword">ENV</span> PARAMS=<span class="token string">&quot;&quot;</span></span>
<span class="token instruction"><span class="token keyword">ENTRYPOINT</span> [ <span class="token string">&quot;sh&quot;</span>, <span class="token string">&quot;-c&quot;</span>, <span class="token string">&quot;java -Djava.security.egd=file:/dev/./urandom$JAVA_OPTS -jar /app.jar $PARAMS&quot;</span> ]</span>

<span class="token comment"># docker run -e JAVA_OPTS=&quot;-Xmx512m -Xms33 -&quot; -e PARAMS=&quot;--spring.profiles=dev --server.port=8080&quot; -jar /app/app.jar # 启动java的命令</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br><span class="line-number">28</span><br><span class="line-number">29</span><br><span class="line-number">30</span><br></div></div><p>自己 写一个多阶段构建</p> <p>1、自动从git下载指定的项目</p> <p>2、把项目自动打包生成镜像</p> <p>3、我们只需要运行镜像即可</p> <h3 id="_11、images瘦身实践"><a href="#_11、images瘦身实践" class="header-anchor">#</a> 11、Images瘦身实践</h3> <ul><li><p>选择最小的基础镜像</p></li> <li><p>合并RUN环节的所有指令，少生成一些层</p></li> <li><p>RUN期间可能安装其他程序会生成临时缓存，要自行删除。如：</p> <div class="language-dockerfile line-numbers-mode"><pre class="language-dockerfile"><code><span class="token comment"># 开发期间，逐层验证正确的</span>
<span class="token instruction"><span class="token keyword">RUN</span> xxx </span>
<span class="token instruction"><span class="token keyword">RUN</span> xxx </span>
<span class="token instruction"><span class="token keyword">RUN</span> aaa \ </span>
aaa  \ 
vvv \

<span class="token comment">#生产环境</span>
<span class="token instruction"><span class="token keyword">RUN</span> apt-get update &amp;&amp; apt-get install -y \ </span>
bzr \
cvs \ 
git \
mercurial \ 
subversion \
&amp;&amp; rm -rf /var/lib/apt/lists/*
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br></div></div></li> <li><p>使用 <font color="#32CD32">.dockerignore 文件</font>，排除上下文中无需参与构建的资源</p></li> <li><p>使用多阶段构建</p></li> <li><p>合理使用构建缓存加速构建。[--no-cache]</p></li></ul> <p>学习更多Dockerfile的写法： <a href="https://github.com/docker-library/" target="_blank" rel="noopener noreferrer"><strong>https://github.com/docker-library/</strong><span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <h3 id="_12、springboot-java-最终写法"><a href="#_12、springboot-java-最终写法" class="header-anchor">#</a> 12、springboot java 最终写法</h3> <div class="language-dockerfile line-numbers-mode"><pre class="language-dockerfile"><code><span class="token instruction"><span class="token keyword">FROM</span> openjdk:8-jre-alpine</span>
<span class="token instruction"><span class="token keyword">LABEL</span> maintainer=<span class="token string">&quot;1183895890@qq.com&quot;</span></span>

<span class="token instruction"><span class="token keyword">COPY</span> target/*.jar /app.jar</span>
<span class="token instruction"><span class="token keyword">RUN</span> ln -sf /usr/share/zoneinfo/Asia/Shanghai /etc/localtime &amp;&amp; echo <span class="token string">'Asia/Shanghai'</span> &gt;/etc/timezone &amp;&amp; touch /app.jar</span>

<span class="token instruction"><span class="token keyword">ENV</span> JAVA_OPTS=<span class="token string">&quot;&quot;</span></span>
<span class="token instruction"><span class="token keyword">ENV</span> PARAMS=<span class="token string">&quot;&quot;</span></span>

<span class="token instruction"><span class="token keyword">ENTRYPOINT</span> [ <span class="token string">&quot;sh&quot;</span>, <span class="token string">&quot;-c&quot;</span>, <span class="token string">&quot;java -Djava.security.egd=file:/dev/./urandom$JAVA_OPTS -jar /app.jar $PARAMS&quot;</span> ]</span>

<span class="token comment"># 运行命令 </span>
docker run -e JAVA_OPTS=&quot;-Xmx512m -Xms33 -&quot; -e PARAMS=&quot;-- spring.profiles=dev --server.port=8080&quot; -jar /app/app.jar
