el3"><a href="/pages/7b7ec8/#_11-4-1-需求说明" class="sidebar-link">11.4.1 需求说明</a></li><li class="sidebar-sub-header level3"><a href="/pages/7b7ec8/#_11-4-2-设计说明" class="sidebar-link">11.4.2 设计说明</a></li><li class="sidebar-sub-header level3"><a href="/pages/7b7ec8/#_11-4-3-代码实现" class="sidebar-link">11.4.3 代码实现</a></li></ul></li></ul></li></ul> </aside> <div><main class="page"><div class="theme-vdoing-wrapper "><div class="articleInfo-wrap" data-v-06225672><div class="articleInfo" data-v-06225672><ul class="breadcrumbs" data-v-06225672><li data-v-06225672><a href="/" title="首页" class="iconfont icon-home router-link-active" data-v-06225672></a></li> <li data-v-06225672><a href="/note/Netty/#《Netty教程》笔记" data-v-06225672>《Netty教程》笔记</a></li></ul> <div class="info" data-v-06225672><div title="作者" class="author iconfont icon-touxiang" data-v-06225672><a href="https://github.com/lixuanfengs" target="_blank" title="作者" class="beLink" data-v-06225672>cactusli</a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-06225672><a href="javascript:;" data-v-06225672>2022-10-06</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">目录</div> <div class="right-menu-content"></div></div></div> <h1><!---->用 Netty 自己实现 Dubbo RPC<!----></h1>  <div class="theme-vdoing-content content__default"><h2 id="_11-1-rpc-基本介绍"><a href="#_11-1-rpc-基本介绍" class="header-anchor">#</a> 11.1 RPC 基本介绍</h2> <ol><li><code>RPC（Remote Procedure Call）</code>—远程过程调用，是一个计算机通信协议。该协议允许运行于一台计算机的程序调用另一台计算机的子程序，而程序员无需额外地为这个交互作用编程</li> <li>两个或多个应用程序都分布在不同的服务器上，它们之间的调用都像是本地方法调用一样(如图)</li></ol> <p><img src="https://lixuanfengs.github.io/blog-images/cactus-vuepress-img/chapter11_01.png" alt="img"></p> <ol><li>常见的 <code>RPC</code> 框架有：比较知名的如阿里的 <code>Dubbo</code>、<code>Google</code> 的 <code>gRPC</code>、<code>Go</code> 语言的 <code>rpcx</code>、<code>Apache</code> 的 <code>thrift</code>，<code>Spring</code> 旗下的 <code>SpringCloud</code>。</li></ol> <p><img src="https://lixuanfengs.github.io/blog-images/cactus-vuepress-img/chapter11_02.png" alt="img"></p> <h2 id="_11-2-rpc-调用流程图"><a href="#_11-2-rpc-调用流程图" class="header-anchor">#</a> 11.2 RPC 调用流程图</h2> <p><img src="https://lixuanfengs.github.io/blog-images/cactus-vuepress-img/chapter11_03.png" alt="img"></p> <h2 id="_11-3-prc-调用流程说明"><a href="#_11-3-prc-调用流程说明" class="header-anchor">#</a> 11.3 PRC 调用流程说明</h2> <ol><li>服务消费方（<code>client</code>）以本地调用方式调用服务</li> <li><code>client stub</code> 接收到调用后负责将方法、参数等封装成能够进行网络传输的消息体</li> <li><code>client stub</code> 将消息进行编码并发送到服务端</li> <li><code>server stub</code> 收到消息后进行解码</li> <li><code>server stub</code> 根据解码结果调用本地的服务</li> <li>本地服务执行并将结果返回给 <code>server stub</code></li> <li><code>server stub</code> 将返回导入结果进行编码并发送至消费方</li> <li><code>client stub</code> 接收到消息并进行解码</li> <li>服务消费方（<code>client</code>）得到结果</li></ol> <p>小结：<code>RPC</code> 的目标就是将 <code>2 - 8</code> 这些步骤都封装起来，用户无需关心这些细节，可以像调用本地方法一样即可完成远程服务调用</p> <h2 id="_11-4-自己实现-dubbo-rpc-基于-netty"><a href="#_11-4-自己实现-dubbo-rpc-基于-netty" class="header-anchor">#</a> 11.4 自己实现 Dubbo RPC（基于 Netty）</h2> <h3 id="_11-4-1-需求说明"><a href="#_11-4-1-需求说明" class="header-anchor">#</a> 11.4.1 需求说明</h3> <ol><li><code>Dubbo</code> 底层使用了 <code>Netty</code> 作为网络通讯框架，要求用 <code>Netty</code> 实现一个简单的 <code>RPC</code> 框架</li> <li>模仿 <code>Dubbo</code>，消费者和提供者约定接口和协议，消费者远程调用提供者的服务，提供者返回一个字符串，消费者打印提供者返回的数据。底层网络通信使用 <code>Netty 4.1.20</code></li></ol> <h3 id="_11-4-2-设计说明"><a href="#_11-4-2-设计说明" class="header-anchor">#</a> 11.4.2 设计说明</h3> <ol><li>创建一个接口，定义抽象方法。用于消费者和提供者之间的约定。</li> <li>创建一个提供者，该类需要监听消费者的请求，并按照约定返回数据。</li> <li>创建一个消费者，该类需要透明的调用自己不存在的方法，内部需要使用 <code>Netty</code> 请求提供者返回数据</li> <li>开发的分析图</li></ol> <p><img src="https://lixuanfengs.github.io/blog-images/cactus-vuepress-img/chapter11_04.png" alt="img"></p> <h3 id="_11-4-3-代码实现"><a href="#_11-4-3-代码实现" class="header-anchor">#</a> 11.4.3 代码实现</h3> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">package</span> <span class="token namespace">com<span class="token punctuation">.</span>cactusli<span class="token punctuation">.</span>netty<span class="token punctuation">.</span>dubborpc<span class="token punctuation">.</span>publicinterface</span><span class="token punctuation">;</span>

<span class="token comment">//这个是接口，是服务提供方和 服务消费方都需要</span>
<span class="token keyword">public</span> <span class="token keyword">interface</span> <span class="token class-name">HelloService</span> <span class="token punctuation">{</span>

    <span class="token class-name">String</span> <span class="token function">hello</span><span class="token punctuation">(</span><span class="token class-name">String</span> mes<span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span>

<span class="token keyword">package</span> <span class="token namespace">com<span class="token punctuation">.</span>cactusli<span class="token punctuation">.</span>netty<span class="token punctuation">.</span>dubborpc<span class="token punctuation">.</span>provider</span><span class="token punctuation">;</span>

<span class="token keyword">import</span> <span class="token import"><span class="token namespace">com<span class="token punctuation">.</span>cactusli<span class="token punctuation">.</span>netty<span class="token punctuation">.</span>dubborpc<span class="token punctuation">.</span>publicinterface<span class="token punctuation">.</span></span><span class="token class-name">HelloService</span></span><span class="token punctuation">;</span>
