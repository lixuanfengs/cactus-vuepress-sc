<div class="theme-vdoing-content content__default"><h1 id="java-运算符"><a href="#java-运算符" class="header-anchor">#</a> Java 运算符</h1> <h2 id="运算符介绍"><a href="#运算符介绍" class="header-anchor">#</a> 运算符介绍</h2> <p>运算符是一种特殊的符号，用以表示数据的运算、赋值和比较等。</p> <ol><li>算术运算符</li> <li>赋值运算符</li> <li>关系运算符[比较运算符]</li> <li>逻辑运算符</li> <li>位运算符[需要二进制基础]</li> <li>三元运算符</li></ol> <h2 id="算术运算符"><a href="#算术运算符" class="header-anchor">#</a> 算术运算符</h2> <h3 id="介绍"><a href="#介绍" class="header-anchor">#</a> 介绍</h3> <p>算术运算符是对数值类型的变量进行运算的，在 Java 程序中使用的非常多。</p> <h3 id="算术运算符一览"><a href="#算术运算符一览" class="header-anchor">#</a> 算术运算符一览</h3> <p><img src="https://cdn.statically.io/gh/lixuanfengs/blog-images/master/JavaEE/image.2msab5zsfcs0.webp" alt="image"></p> <h3 id="案例演示"><a href="#案例演示" class="header-anchor">#</a> 案例演示</h3> <p>案例演示算术运算符的使用</p> <ol><li><p>+,-,*,/,%,++,--,重点/,%,++</p></li> <li><p>自增：++</p> <p>作为独立的语句使用：</p> <p>前++和后++都完全等价于i=i+1;</p> <p>作为表达式使用</p> <p>​	前++：<code>++i先自增后赋值</code></p> <p>​	后++：<code>i++先赋值后运算</code></p></li> <li><p>--,+,-,*是一个道理，完全可以类推。</p></li></ol> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token comment">/**
 * 演示算术运算符的使用
 */</span>
<span class="token keyword">public</span> <span class="token keyword">class</span> <span class="token class-name">ArithmeticOperator</span> <span class="token punctuation">{</span>
    <span class="token keyword">public</span> <span class="token keyword">static</span> <span class="token keyword">void</span> <span class="token function">main</span><span class="token punctuation">(</span><span class="token class-name">String</span><span class="token punctuation">[</span><span class="token punctuation">]</span> args<span class="token punctuation">)</span> <span class="token punctuation">{</span>

        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token number">10</span><span class="token operator">/</span><span class="token number">4</span><span class="token punctuation">)</span><span class="token punctuation">;</span><span class="token comment">//从数学看是2.5，Java中是2</span>
        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token number">10.0</span><span class="token operator">/</span><span class="token number">4</span><span class="token punctuation">)</span><span class="token punctuation">;</span><span class="token comment">//2.5</span>

        <span class="token keyword">double</span> d<span class="token operator">=</span><span class="token number">10</span><span class="token operator">/</span><span class="token number">4</span><span class="token punctuation">;</span><span class="token comment">//java中是10/2=4=&gt;2.0</span>
        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span>d<span class="token punctuation">)</span><span class="token punctuation">;</span><span class="token comment">//2.0</span>

        <span class="token comment">//%,取模，取余</span>
        <span class="token comment">//在%的本质看一个公式 a%b=a-a/b*b</span>
        <span class="token comment">//-10%3=&gt;-10-(-10)/3*3=-10+9=-1</span>
        <span class="token comment">//10%-3=10-10/(-3)*(-3)=10-9=1</span>
        <span class="token comment">//-10%3=(-10)-(-10)/(-3)*(-3)=-10+9=-1</span>
        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token number">10</span><span class="token operator">%</span><span class="token number">3</span><span class="token punctuation">)</span><span class="token punctuation">;</span><span class="token comment">//1</span>
        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token operator">-</span><span class="token number">10</span><span class="token operator">%</span><span class="token number">3</span><span class="token punctuation">)</span><span class="token punctuation">;</span><span class="token comment">//-1</span>
        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token number">10</span><span class="token operator">%</span><span class="token operator">-</span><span class="token number">3</span><span class="token punctuation">)</span><span class="token punctuation">;</span><span class="token comment">//1</span>
        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token operator">-</span><span class="token number">10</span><span class="token operator">%</span><span class="token operator">-</span><span class="token number">3</span><span class="token punctuation">)</span><span class="token punctuation">;</span><span class="token comment">//1</span>

        <span class="token comment">//++的使用</span>
        <span class="token keyword">int</span> i<span class="token operator">=</span><span class="token number">10</span><span class="token punctuation">;</span>
        i<span class="token operator">++</span><span class="token punctuation">;</span><span class="token comment">//自增，等价于i=i+1;=&gt;i=11</span>
        <span class="token operator">++</span>i<span class="token punctuation">;</span><span class="token comment">//自增，等价于i=i+1;=&gt;i=12</span>
        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token string">&quot;i=&quot;</span><span class="token operator">+</span>i<span class="token punctuation">)</span><span class="token punctuation">;</span><span class="token comment">//12</span>

        <span class="token comment">//作为表达式使用</span>
        <span class="token keyword">int</span> j<span class="token operator">=</span><span class="token number">8</span><span class="token punctuation">;</span>
        <span class="token comment">//int k=++j;////等价 j=j+1;k</span>
        <span class="token keyword">int</span> k<span class="token operator">=</span>j<span class="token operator">++</span><span class="token punctuation">;</span><span class="token comment">//等价 k=j;j=j+1;</span>
        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token string">&quot;k=&quot;</span><span class="token operator">+</span>k<span class="token operator">+</span><span class="token string">&quot;j=&quot;</span><span class="token operator">+</span>j<span class="token punctuation">)</span><span class="token punctuation">;</span><span class="token comment">//8 9</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br><span class="line-number">28</span><br><span class="line-number">29</span><br><span class="line-number">30</span><br><span class="line-number">31</span><br><span class="line-number">32</span><br><span class="line-number">33</span><br><span class="line-number">34</span><br><span class="line-number">35</span><br></div></div><h3 id="细节说明"><a href="#细节说明" class="header-anchor">#</a> 细节说明</h3> <ol><li>对于除号&quot;/&quot;，它的整数除和小数除是有区别的:整数之间做除法时，只保留整数部分而舍弃小数部分。例如:int x= 10/3 ,结果是3</li> <li>当对一个数取模时，可以等价a%b=a-a/b*b，这样我们可以看到取模的一个本质运算。</li> <li>当自增当做一个独立语言使用时，不管是++i;还是 i++;都是一样的，等价</li> <li>当自增当做一个表达式使用时j=++i等价[?]</li> <li>当自增当做一个表达式使用时j=i++等价[?]</li></ol> <ul><li>练习题</li></ul> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">public</span> <span class="token keyword">class</span> <span class="token class-name">ArithmeticOperatorExercise01</span> <span class="token punctuation">{</span>
    <span class="token keyword">public</span> <span class="token keyword">static</span> <span class="token keyword">void</span> <span class="token function">main</span><span class="token punctuation">(</span><span class="token class-name">String</span><span class="token punctuation">[</span><span class="token punctuation">]</span> args<span class="token punctuation">)</span> <span class="token punctuation">{</span>

        <span class="token keyword">int</span> i<span class="token operator">=</span><span class="token number">1</span><span class="token punctuation">;</span>
        i<span class="token operator">=</span>i<span class="token operator">++</span><span class="token punctuation">;</span><span class="token comment">//规则使用临时变量: (1) temp=i;(2) i=i+1;(3)i=temp;</span>
        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span>i<span class="token punctuation">)</span><span class="token punctuation">;</span>

        i<span class="token operator">=</span>i<span class="token operator">++</span><span class="token punctuation">;</span> <span class="token comment">//规则使用临时变量: (1) i=i+1;(2) temp=i;(3)i=temp;</span>
        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span>i<span class="token punctuation">)</span><span class="token punctuation">;</span>

        <span class="token comment">//测试输出</span>
        <span class="token keyword">int</span> i1<span class="token operator">=</span><span class="token number">10</span><span class="token punctuation">;</span>
        <span class="token keyword">int</span> i2<span class="token operator">=</span><span class="token number">20</span><span class="token punctuation">;</span>
        <span class="token keyword">int</span> a<span class="token operator">=</span>i1<span class="token operator">++</span><span class="token punctuation">;</span>
        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token string">&quot;a=&quot;</span><span class="token operator">+</span>a<span class="token punctuation">)</span><span class="token punctuation">;</span><span class="token comment">//10</span>
        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token string">&quot;i2=&quot;</span><span class="token operator">+</span>i2<span class="token punctuation">)</span><span class="token punctuation">;</span><span class="token comment">//20</span>
        i<span class="token operator">=</span><span class="token operator">--</span>i2<span class="token punctuation">;</span>
        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token string">&quot;i=&quot;</span><span class="token operator">+</span>i<span class="token punctuation">)</span><span class="token punctuation">;</span><span class="token comment">//19</span>
        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token string">&quot;i2=&quot;</span><span class="token operator">+</span>i2<span class="token punctuation">)</span><span class="token punctuation">;</span><span class="token comment">//19</span>

    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br></div></div><h2 id="关系运算符-比较运算符"><a href="#关系运算符-比较运算符" class="header-anchor">#</a> 关系运算符(比较运算符)</h2> <h3 id="介绍-2"><a href="#介绍-2" class="header-anchor">#</a> 介绍</h3> <ol><li>关系运算符的结果都是 boolean 型，也就是要么是 true，要么是 false</li> <li>关系表达式 经常用在 if 结构的条件中或循环结构的</li></ol> <h3 id="关系运算符一览"><a href="#关系运算符一览" class="header-anchor">#</a> 关系运算符一览</h3> <p><img src="https://cdn.statically.io/gh/lixuanfengs/blog-images/master/JavaEE/image.4iijthj2cys0.webp" alt="image"></p> <h3 id="细节说明-2"><a href="#细节说明-2" class="header-anchor">#</a> 细节说明</h3> <ol><li>关系运算符的结果都是 boolean 型，也就是要么是 true，要么是 false。</li> <li>关系运算符组成的表达式，我们称为关系表达式。 a &gt; b</li> <li>比较运算符&quot;==&quot;不能误写成&quot;=&quot;</li></ol> <h2 id="逻辑运算符"><a href="#逻辑运算符" class="header-anchor">#</a> 逻辑运算符</h2> <h3 id="介绍-3"><a href="#介绍-3" class="header-anchor">#</a> 介绍</h3> <p>用于连接多个条件（多个关系表达式），最终的结果也是一个 boolean 值。</p> <h3 id="逻辑运算符一览"><a href="#逻辑运算符一览" class="header-anchor">#</a> 逻辑运算符一览</h3> <p>分为两组学习</p> <ol><li>短路与 &amp;&amp; ， 短路或 ||，取反！</li> <li>逻辑与 &amp;，逻辑或 |，^逻辑异或</li></ol> <p><img src="https://cdn.statically.io/gh/lixuanfengs/blog-images/master/JavaEE/image.4w8cidh7tz80.webp" alt="image"></p> <ul><li>说明逻辑运算规</li></ul> <ol><li><p>a&amp;b : &amp; 叫逻辑与：规则：当 a 和 b 同时为 true ,则结果为 true, 否则为 false</p></li> <li><p>a&amp;&amp;b : &amp;&amp; 叫短路与：规则：当 a 和 b 同时为 true ,则结果为 true,否则为 false</p></li> <li><p>a|b : | 叫逻辑或，规则：当 a 和 b ，有一个为 true ,则结果为 true,否则为 false</p></li> <li><p>a||b : || 叫短路或，规则：当 a 和 b ，有一个为 true ,则结果为 true,否则为 false</p></li> <li><p>!a : 叫取反，或者非运算。当 a 为 true, 则结果为 false, 当 a 为 false 是，结果为 true</p></li> <li><p>a^b: 叫逻辑异或，当 a 和 b 不同时，则结果为 true, 否则为 false</p></li></ol> <h3 id="和-基本规则"><a href="#和-基本规则" class="header-anchor">#</a> &amp;&amp; 和 &amp; 基本规则</h3> <table><thead><tr><th>名称</th> <th>语法</th> <th>特点</th></tr></thead> <tbody><tr><td>短路与&amp;&amp;</td> <td>条件 1&amp;&amp;条件 2</td> <td>两个条件都为 true，结果为 true,否则false</td></tr> <tr><td>逻辑与&amp;</td> <td>条件 1&amp;条件 2</td> <td>两个条件都为 true，结果为 true,否则 false</td></tr></tbody></table> <h3 id="和-使用区别"><a href="#和-使用区别" class="header-anchor">#</a> &amp;&amp; 和 &amp; 使用区别</h3> <ol><li><p>&amp;&amp;短路与：如果第一个条件为 false，则第二个条件不会判断，最终结果为 false，效率高</p></li> <li><p>&amp; 逻辑与：不管第一个条件是否为 false，第二个条件都要判断，效率低</p></li> <li><p>开发中， 我们使用的基本是使用短路与&amp;&amp;, 效率高</p></li></ol> <h3 id="和-基本规则-2"><a href="#和-基本规则-2" class="header-anchor">#</a> || 和 | 基本规则</h3> <table><thead><tr><th>名称</th> <th>语法</th> <th>特点</th></tr></thead> <tbody><tr><td>短路或||</td> <td>条件 1||条件2</td> <td>两个条件中只要有一个成立，结果为 true,否则为 false</td></tr> <tr><td>逻辑或|</td> <td>条件 1|条件2</td> <td>只要有一个条件成立，结果为 true,否则为 false</td></tr></tbody></table> <h3 id="和-使用区别-2"><a href="#和-使用区别-2" class="header-anchor">#</a> || 和 | 使用区别</h3> <ol><li>||短路或：如果第一个条件为 true，则第二个条件不会判断，最终结果为 true，效率高</li> <li>| 逻辑或：不管第一个条件是否为 true，第二个条件都要判断，效率低</li> <li>开发中，我们基本使用 ||</li></ol> <h3 id="取反-基本规则"><a href="#取反-基本规则" class="header-anchor">#</a> ! 取反 基本规则</h3> <table><thead><tr><th>名称</th> <th>语法</th> <th>特点</th></tr></thead> <tbody><tr><td>! 非（取反)</td> <td>!条件</td> <td>如果条件本身成立，结果为 false，否则为 true</td></tr></tbody></table> <ul><li>练习题1</li></ul> <p><img src="https://cdn.statically.io/gh/lixuanfengs/blog-images/master/JavaEE/image.6um4drhoxow0.webp" alt="image"></p> <ul><li>练习题2</li></ul> <div class="language-java line-numbers-mode"><pre class="language-java"><code>        <span class="token keyword">boolean</span> x<span class="token operator">=</span><span class="token boolean">true</span><span class="token punctuation">;</span>
        <span class="token keyword">boolean</span> y<span class="token operator">=</span><span class="token boolean">false</span><span class="token punctuation">;</span>
        <span class="token keyword">short</span> z<span class="token operator">=</span><span class="token number">46</span><span class="token punctuation">;</span>
        <span class="token keyword">if</span><span class="token punctuation">(</span><span class="token punctuation">(</span>z<span class="token operator">++</span><span class="token operator">==</span><span class="token number">46</span><span class="token punctuation">)</span><span class="token operator">&amp;&amp;</span><span class="token punctuation">(</span>y<span class="token operator">=</span><span class="token boolean">true</span><span class="token punctuation">)</span><span class="token punctuation">)</span> z<span class="token operator">++</span><span class="token punctuation">;</span>
        <span class="token keyword">if</span><span class="token punctuation">(</span><span class="token punctuation">(</span>x<span class="token operator">=</span><span class="token boolean">false</span><span class="token punctuation">)</span><span class="token operator">||</span><span class="token punctuation">(</span><span class="token operator">++</span>z<span class="token operator">==</span><span class="token number">49</span><span class="token punctuation">)</span><span class="token punctuation">)</span> z<span class="token operator">++</span><span class="token punctuation">;</span>
        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token string">&quot;z=&quot;</span><span class="token operator">+</span>z<span class="token punctuation">)</span><span class="token punctuation">;</span><span class="token comment">//50</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><h2 id="赋值运算符"><a href="#赋值运算符" class="header-anchor">#</a> 赋值运算符</h2> <ul><li>基本赋值运算符  int a =10;</li> <li>复合赋值运算符</li></ul> <p>+= ，-= ，*= ， /= ，%= 等 , 重点讲解一个 += ，其它的使用是一个道理
a += b; [等价 a = a + b; ]
a -= b; [等价 a = a-a;]</p> <h3 id="赋值运算符特点"><a href="#赋值运算符特点" class="header-anchor">#</a> 赋值运算符特点</h3> <ol><li><p>运算顺序从右往左 int num = a + b + c;</p></li> <li><p>赋值运算符的左边 只能是变量,右边 可以是变量、表达式、常量值
int num = 20; int num2= 78 * 34 - 10; int num3 = a;</p></li> <li><p>复合赋值运算符等价于下面的效果</p> <p>比如：a+=3;等价于 a=a+3; 其他类推</p></li> <li><p>复合赋值运算符会进行类型转换。
byte b = 2; b+=3; b++;</p></li></ol> <h2 id="三元运算符"><a href="#三元运算符" class="header-anchor">#</a> 三元运算符</h2> <h3 id="基本语法"><a href="#基本语法" class="header-anchor">#</a> 基本语法</h3> <p>条件表达式 ? 表达式 1: 表达式2;</p> <p>运算规则：</p> <ol><li>如果条件表达式为 true，运算后的结果是表达式 1；</li> <li>如果条件表达式为 false，运算后的结果是表达式 2；</li></ol> <p>口诀: [一灯大师：一真大师]</p> <h2 id="运算符优先级"><a href="#运算符优先级" class="header-anchor">#</a> 运算符优先级</h2> <ol><li>运算符有不同的优先级，所谓优先级就是表达式运算中的运算顺序。如右表，上一行运算符总优先于下一行。</li> <li>只有单目运算符、赋值运算符是从右向左运算的。</li> <li>一览表, 不要背，使用多了，就熟悉了</li></ol> <p><img src="https://cdn.statically.io/gh/lixuanfengs/blog-images/master/JavaEE/image.3reo9834jdk0.webp" alt="image"></p> <h2 id="键盘输入语句"><a href="#键盘输入语句" class="header-anchor">#</a> 键盘输入语句</h2> <p>在编程中，需要接收用户输入的数据，就可以使用键盘输入语句来获取。Input.java , 需要一个 扫描器(对象), 就是
Scanner</p> <h3 id="步骤"><a href="#步骤" class="header-anchor">#</a> 步骤</h3> <ol><li>导入该类的所在包, java.util.Scanner</li> <li>创建该类对象（声明变量）</li> <li>调用里面的功能</li></ol> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">public</span> <span class="token keyword">class</span> <span class="token class-name">Input</span> <span class="token punctuation">{</span>
    <span class="token keyword">public</span> <span class="token keyword">static</span> <span class="token keyword">void</span> <span class="token function">main</span><span class="token punctuation">(</span><span class="token class-name">String</span><span class="token punctuation">[</span><span class="token punctuation">]</span> args<span class="token punctuation">)</span> <span class="token punctuation">{</span>

        <span class="token comment">//Scanner 类 表示 简单文本扫描器，在 java.util 包</span>
        <span class="token comment">//1. 引入/导入 Scanner 类所在的包</span>
        <span class="token comment">//2. 创建 Scanner 对象 , new 创建一个对象,体会</span>
        <span class="token comment">// myScanner 就是 Scanner 类的对象</span>
        <span class="token class-name">Scanner</span> scanner <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">Scanner</span><span class="token punctuation">(</span><span class="token class-name">System</span><span class="token punctuation">.</span>in<span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token comment">//3.接收用户输入了， 使用 相关的方法</span>
        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token string">&quot;请输入名字：&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>

        <span class="token comment">//当程序执行到 next 方法时，会等待用户输入~~~</span>
        <span class="token class-name">String</span> name <span class="token operator">=</span> scanner<span class="token punctuation">.</span><span class="token function">next</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token string">&quot;请输入年龄：&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>

        <span class="token keyword">int</span> age <span class="token operator">=</span> scanner<span class="token punctuation">.</span><span class="token function">nextInt</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span> <span class="token comment">//接收用户输入 int</span>
        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token string">&quot;请输入薪水&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>

        <span class="token keyword">double</span> sal <span class="token operator">=</span> scanner<span class="token punctuation">.</span><span class="token function">nextDouble</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span> <span class="token comment">//接收用户输入 double</span>
        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token string">&quot;人的信息如下:&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token string">&quot;名字=&quot;</span><span class="token operator">+</span>name<span class="token operator">+</span><span class="token string">&quot; 年龄=&quot;</span><span class="token operator">+</span>age<span class="token operator">+</span><span class="token string">&quot; 薪水=&quot;</span><span class="token operator">+</span>sal<span class="token punctuation">)</span><span class="token punctuation">;</span>
        
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br></div></div><h2 id="进制"><a href="#进制" class="header-anchor">#</a> 进制</h2> <h3 id="进制介绍"><a href="#进制介绍" class="header-anchor">#</a> 进制介绍</h3> <p>对于整数，有四种表示方式：
二进制：0,1 ，满 2 进 1.以 0b 或 0B 开头。
十进制：0-9 ，满 10 进 1。
八进制：0-7 ，满 8 进 1. 以数字 0 开头表示。
十六进制：0-9 及 A(10)-F(15)，满 16 进 1. 以 <code>0x</code> 或 <code>0X</code> 开头表示。此处的 A-F 不区分大小写。</p> <h2 id="进制的转换"><a href="#进制的转换" class="header-anchor">#</a> 进制的转换</h2> <h3 id="进制转换的介绍"><a href="#进制转换的介绍" class="header-anchor">#</a> 进制转换的介绍</h3> <ul><li>第一组</li></ul> <ol><li><a href="/pages/82dd60/#二进制转换成十进制示例">二进制转十进制</a></li> <li><a href="/pages/82dd60/#八进制转换成十进制示例">八进制转十进制</a></li> <li><a href="/pages/82dd60/#十六进制转换成十进制示例">十六进制转十进制</a></li></ol> <ul><li>第二组</li></ul> <ol><li><p><a href="/pages/82dd60/#十进制转换成二进制">十进制转二进制</a></p></li> <li><p><a href="/pages/82dd60/#十进制转换成八进制">十进制转八进制</a></p></li> <li><p><a href="/pages/82dd60/#十进制转换成十六进制">十进制转十六进制</a></p></li></ol> <ul><li>第三组</li></ul> <ol><li><a href="/pages/82dd60/#二进制转换成八进制">二进制转八进制</a></li> <li><a href="/pages/82dd60/#二进制转换成十六进制">二进制转十六进制</a></li></ol> <ul><li>第四组</li></ul> <ol><li><a href="/pages/82dd60/#八进制转换成二进制">八进制转二进制</a></li> <li><a href="/pages/82dd60/#十六进制转换成二进制">十六进制转二进制</a></li></ol> <h3 id="二进制转换成十进制示例"><a href="#二进制转换成十进制示例" class="header-anchor">#</a> 二进制转换成十进制示例</h3> <p><img src="https://cdn.statically.io/gh/lixuanfengs/blog-images/master/JavaEE/image.3nudi8q1sy80.webp" alt="image"></p> <h3 id="八进制转换成十进制示例"><a href="#八进制转换成十进制示例" class="header-anchor">#</a> 八进制转换成十进制示例</h3> <p><img src="https://cdn.statically.io/gh/lixuanfengs/blog-images/master/JavaEE/image.5xdvrrzdbrc0.webp" alt="image"></p> <h3 id="十六进制转换成十进制示例"><a href="#十六进制转换成十进制示例" class="header-anchor">#</a> 十六进制转换成十进制示例</h3> <p>规则：从最低位(右边)开始，将每个位上的数提取出来，乘以 16 的(位数-1)次方，然后求和。</p> <p>案例：请将 0x23A 转成十进制的数</p> <p>0x23A = 10 * 16^0 + 3 * 16 ^ 1 + 2 * 16^2 = 10 + 48 + 512 = 570</p> <h3 id="十进制转换成二进制"><a href="#十进制转换成二进制" class="header-anchor">#</a> 十进制转换成二进制</h3> <p>规则：将该数不断除以 2，直到商为 0 为止，然后将每步得到的余数倒过来，就是对应的二进制。</p> <p>案例：请将 34 转成二进制 = 0B00100010</p> <p><img src="https://cdn.statically.io/gh/lixuanfengs/blog-images/master/JavaEE/image.1zqfjki74kcg.webp" alt="image"></p> <h3 id="十进制转换成八进制"><a href="#十进制转换成八进制" class="header-anchor">#</a> 十进制转换成八进制</h3> <p>规则：将该数不断除以 8，直到商为 0 为止，然后将每步得到的余数倒过来，就是对应的八进制。</p> <p>案例：请将 131 转成八进制 =&gt; 0203</p> <p><img src="https://cdn.statically.io/gh/lixuanfengs/blog-images/master/JavaEE/image.3ik1ldbbpi20.webp" alt="image"></p> <h3 id="十进制转换成十六进制"><a href="#十进制转换成十六进制" class="header-anchor">#</a> 十进制转换成十六进制</h3> <p>规则：将该数不断除以 16，直到商为 0 为止，然后将每步得到的余数倒过来，就是对应的十六进制。</p> <p>案例：请将 237 转成十六进制=&gt; 0xED</p> <p><img src="https://cdn.statically.io/gh/lixuanfengs/blog-images/master/JavaEE/image.6brb6wpkmxg0.webp" alt="image"></p> <h3 id="二进制转换成八进制"><a href="#二进制转换成八进制" class="header-anchor">#</a> 二进制转换成八进制</h3> <p>规则：从低位开始,将二进制数每三位一组，转成对应的八进制数即可。</p> <p>案例：请将 ob11010101 转成八进制</p> <p>ob11(3)010(2)101(5) =&gt; 0325</p> <h3 id="二进制转换成十六进制"><a href="#二进制转换成十六进制" class="header-anchor">#</a> 二进制转换成十六进制</h3> <p>规则：从低位开始，将二进制数每四位一组，转成对应的十六进制数即可。</p> <p>案例：请将 ob11010101 转成十六进制</p> <p>ob1101(D)0101(5) = 0xD5</p> <h3 id="八进制转换成二进制"><a href="#八进制转换成二进制" class="header-anchor">#</a> 八进制转换成二进制</h3> <p>规则：将八进制数每 1 位，转成对应的一个 3 位的二进制数即可。</p> <p>案例：请将 0237 转成二进制</p> <p>02(010)3(011)7(111) = 0b10011111</p> <h3 id="十六进制转换成二进制"><a href="#十六进制转换成二进制" class="header-anchor">#</a> 十六进制转换成二进制</h3> <p>规则：将十六进制数每 1 位，转成对应的 4 位的一个二进制数即可。</p> <p>案例：请将 0x23B 转成二进制</p> <p>0x2(0010)3(0011)B(1011) = 0b001000111011</p> <h2 id="位运算的思考题"><a href="#位运算的思考题" class="header-anchor">#</a> 位运算的思考题</h2> <ol><li>请看下面的代码段，回答 a,b,c,d,e 结果</li></ol> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">public</span> <span class="token keyword">class</span> <span class="token class-name">BitOperation</span> <span class="token punctuation">{</span>
    <span class="token keyword">public</span> <span class="token keyword">static</span> <span class="token keyword">void</span> <span class="token function">main</span><span class="token punctuation">(</span><span class="token class-name">String</span> <span class="token punctuation">[</span><span class="token punctuation">]</span>args<span class="token punctuation">)</span> <span class="token punctuation">{</span>
        <span class="token keyword">int</span> a<span class="token operator">=</span><span class="token number">1</span><span class="token operator">&gt;&gt;</span><span class="token number">2</span><span class="token punctuation">;</span> <span class="token comment">// 1 向右位移 2 位</span>
        <span class="token keyword">int</span> b<span class="token operator">=</span><span class="token operator">-</span><span class="token number">1</span><span class="token operator">&gt;&gt;</span><span class="token number">2</span><span class="token punctuation">;</span><span class="token comment">//算术右移</span>
        <span class="token keyword">int</span> c<span class="token operator">=</span><span class="token number">1</span><span class="token operator">&lt;&lt;</span><span class="token number">2</span><span class="token punctuation">;</span><span class="token comment">//算术左移</span>
        <span class="token keyword">int</span> d<span class="token operator">=</span><span class="token operator">-</span><span class="token number">1</span><span class="token operator">&lt;&lt;</span><span class="token number">2</span><span class="token punctuation">;</span><span class="token comment">//算术左移</span>
        <span class="token keyword">int</span> e<span class="token operator">=</span><span class="token number">3</span><span class="token operator">&gt;&gt;&gt;</span><span class="token number">2</span><span class="token punctuation">;</span><span class="token comment">//无符号右移</span>
        <span class="token comment">//a,b,c,d,e 结果是多少</span>
        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token string">&quot;a=&quot;</span><span class="token operator">+</span>a<span class="token punctuation">)</span><span class="token punctuation">;</span><span class="token comment">//0</span>
        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token string">&quot;b=&quot;</span><span class="token operator">+</span>b<span class="token punctuation">)</span><span class="token punctuation">;</span><span class="token comment">//-1</span>
        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token string">&quot;c=&quot;</span><span class="token operator">+</span>c<span class="token punctuation">)</span><span class="token punctuation">;</span><span class="token comment">//4</span>
        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token string">&quot;d=&quot;</span><span class="token operator">+</span>d<span class="token punctuation">)</span><span class="token punctuation">;</span><span class="token comment">//-4</span>
        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token string">&quot;e=&quot;</span><span class="token operator">+</span>e<span class="token punctuation">)</span><span class="token punctuation">;</span><span class="token comment">//0</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br></div></div><h2 id="位运算符"><a href="#位运算符" class="header-anchor">#</a> 位运算符</h2> <ol><li>java 中有 7 个位运算(&amp;、|、^、~、&gt;&gt;、&lt;&lt;和&gt;&gt;&gt;）</li></ol> <p><img src="https://cdn.statically.io/gh/lixuanfengs/blog-images/master/JavaEE/image.1lipps3lvc3k.webp" alt="image"></p> <ol start="2"><li><p>还有 3 个位运算符 &gt;&gt;、&lt;&lt; 和 &gt;&gt;&gt; , 运算规则</p></li> <li><p>算术右移<code>&gt;&gt;</code>：低位溢出,符号位不变,并用符号位补溢出的高位</p></li> <li><p>算术左移 <code>&lt;&lt;</code>: 符号位不变,低位补 0</p></li> <li><p><code>&gt;&gt;&gt;</code>逻辑右移也叫无符号右移,运算规则是: 低位溢出，高位补 0</p></li> <li><p>特别说明：没有 &lt;&lt;&lt; 符号</p></li></ol> <ul><li>应用案例</li></ul> <ol><li>int a=1&gt;&gt;2; //1 =&gt; 00000001 =&gt; 00000000 本质 1 /2/2=0</li> <li>int c=1&lt;&lt;2; //1 =&gt; 00000001 =&gt; 00000100 本质 1 * 2*2=4</li></ol> <h3 id="二进制在运算中的说明"><a href="#二进制在运算中的说明" class="header-anchor">#</a> 二进制在运算中的说明</h3> <p><img src="https://cdn.statically.io/gh/lixuanfengs/blog-images/master/JavaEE/image.5sxz66z6s0g0.webp" alt="image"></p> <h2 id="原码、反码、补码"><a href="#原码、反码、补码" class="header-anchor">#</a> 原码、反码、补码</h2> <p><img src="https://cdn.statically.io/gh/lixuanfengs/blog-images/master/JavaEE/image.1215p5yuaa4g.webp" alt="image"></p></div></div>  <div class="page-edit"><div class="edit-link"><a href="https://github.com/lixuanfengs/cactus-vuepress-sc/edit/master/docs/Java 基础/04.Java 运算符.md" target="_blank" rel="noopener n
