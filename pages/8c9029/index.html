!----></section></li><li><section class="sidebar-group collapsable depth-0"><p class="sidebar-heading open"><span>分布式事务</span> <span class="arrow down"></span></p> <ul class="sidebar-links sidebar-group-items"><li><a href="/pages/c701fe/" class="sidebar-link">分布式架构事务挑战🧡</a></li><li><a href="/pages/020840/" class="sidebar-link">分布式事务解决方案🥑</a></li><li><a href="/pages/f8eaa1/" class="sidebar-link">基于消息中间件RocketMQ方案（一）🥒</a></li><li><a href="/pages/a7a1b7/" class="sidebar-link">4 基于消息中间件RocketMQ方案（二）🍌</a></li><li><a href="/pages/8c9029/" aria-current="page" class="active sidebar-link">基于TX-LCN方案🌍</a><ul class="sidebar-sub-headers"><li class="sidebar-sub-header level2"><a href="/pages/8c9029/#tx-lcn框架简介" class="sidebar-link">TX-LCN框架简介</a></li><li class="sidebar-sub-header level2"><a href="/pages/8c9029/#构建tm" class="sidebar-link">构建TM</a></li><li class="sidebar-sub-header level2"><a href="/pages/8c9029/#搭建tc" class="sidebar-link">搭建TC</a></li><li class="sidebar-sub-header level2"><a href="/pages/8c9029/#lcn模式分布式事务控制" class="sidebar-link">LCN模式分布式事务控制</a></li><li class="sidebar-sub-header level2"><a href="/pages/8c9029/#tcc模式分布式事务控制" class="sidebar-link">TCC模式分布式事务控制</a></li><li class="sidebar-sub-header level2"><a href="/pages/8c9029/#txc模式事务控制" class="sidebar-link">TXC模式事务控制</a></li></ul></li><li><a href="/pages/330793/" class="sidebar-link">基于阿里Seata方案🌱</a></li></ul></section></li></ul> </aside> <div><main class="page"><div class="theme-vdoing-wrapper "><div class="articleInfo-wrap" data-v-06225672><div class="articleInfo" data-v-06225672><ul class="breadcrumbs" data-v-06225672><li data-v-06225672><a href="/" title="首页" class="iconfont icon-home router-link-active" data-v-06225672></a></li> <li data-v-06225672><a href="/note/SpringCloud-febs/#《SpringCloud微服务权限系统搭建》笔记" data-v-06225672>《SpringCloud微服务权限系统搭建》笔记</a></li><li data-v-06225672><a href="/note/SpringCloud-febs/#分布式事务" data-v-06225672>分布式事务</a></li></ul> <div class="info" data-v-06225672><div title="作者" class="author iconfont icon-touxiang" data-v-06225672><a href="https://github.com/lixuanfengs" target="_blank" title="作者" class="beLink" data-v-06225672>cactusli</a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-06225672><a href="javascript:;" data-v-06225672>2022-05-10</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">目录</div> <div class="right-menu-content"></div></div></div> <h1><!---->基于TX-LCN方案🌍<!----></h1>  <div class="theme-vdoing-content content__default"><h2 id="tx-lcn框架简介"><a href="#tx-lcn框架简介" class="header-anchor">#</a> TX-LCN框架简介</h2> <p>TX-LCN由两大模块组成： TxClient（以下简称TC）和TxManager（以下简称TM）。TxClient作为模块的依赖框架，提供TX-LCN的标准支持，TxManager作为分布式事务的控制方。事务发起方或者参与方都由TxClient端来控制：</p> <p><img src="https://s2.ax1x.com/2019/12/31/l1DrUf.png" alt="683.png"></p> <p>核心步骤：</p> <ol><li>创建事务组：是指在事务发起方开始执行业务代码之前先调用TxManager创建事务组对象，然后拿到事务标识GroupId的过程。</li> <li>加入事务组：添加事务组是指参与方在执行完业务方法以后，将该模块的事务信息通知给TxManager的操作。</li> <li>通知事务组：是指在发起方执行完业务代码以后，将发起方执行结果状态通知给TxManager，TxManager将根据事务最终状态和事务组的信息来通知相应的参与模块提交或回滚事务，并返回结果给事务发起方。</li></ol> <p>以上内容摘抄自TX-LCN官网：http://www.txlcn.org/zh-cn/index.html。</p> <p>TX-LCN支持三种模式：LCN模式、TCC模式和TXC模式，本节会对这三种模式分别作出演示。</p> <h2 id="构建tm"><a href="#构建tm" class="header-anchor">#</a> 构建TM</h2> <p>本节将在10.3节的源码（注意，是10.3节而不是10.4节，因为10.4节已经添加了RocketMQ相关代码）上继续编写代码。使用IDEA导入10.3节的源码（导入源码后，清空下febs_cloud_base和febs_nacos库表，重新执行febs-cloud目录下的febs_cloud_base.sql和febs_nacos.sql数据库脚本），然后点击IDEA -&gt; File -&gt; new Module...：</p> <p><img src="https://s2.ax1x.com/2019/12/31/l1rMRg.png" alt="684.png"></p> <p>选择Spring Initilaizr，然后点击Next：</p> <p><img src="https://s2.ax1x.com/2019/12/31/l1rwz4.png" alt="685.png"></p> <p>按照上图所示填写相关内容，然后点击Next。依赖选择先不选，直接点击Next：</p> <p><img src="https://s2.ax1x.com/2019/12/31/l1rqFf.png" alt="686.png"></p> <p>调整项目目录，保持和febs-cloud模块平级，然后点击Finish即可，创建好后，项目层级如下所示：</p> <p><img src="https://s2.ax1x.com/2019/12/31/l1sCT0.png" alt="687.png"></p> <p>修改febs-tx-manager模块的pom文件，修改后的内容如下所示：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>&lt;?xml version=&quot;1.0&quot; encoding=&quot;UTF-8&quot;?&gt;
&lt;project xmlns=&quot;http://maven.apache.org/POM/4.0.0&quot; xmlns:xsi=&quot;http://www.w3.org/2001/XMLSchema-instance&quot;
         xsi:schemaLocation=&quot;http://maven.apache.org/POM/4.0.0 https://maven.apache.org/xsd/maven-4.0.0.xsd&quot;&gt;
    &lt;modelVersion&gt;4.0.0&lt;/modelVersion&gt;
    &lt;parent&gt;
        &lt;groupId&gt;cc.mrbird&lt;/groupId&gt;
        &lt;artifactId&gt;febs-cloud&lt;/artifactId&gt;
        &lt;version&gt;1.0-SNAPSHOT&lt;/version&gt;
        &lt;relativePath&gt;../febs-cloud/pom.xml&lt;/relativePath&gt;
    &lt;/parent&gt;

    &lt;artifactId&gt;febs-tx-manager&lt;/artifactId&gt;
    &lt;version&gt;0.0.1-SNAPSHOT&lt;/version&gt;
    &lt;name&gt;febs-tx-manager&lt;/name&gt;
    &lt;description&gt;Demo project for Spring Boot&lt;/description&gt;

    &lt;dependencies&gt;
        &lt;dependency&gt;
            &lt;groupId&gt;org.springframework.boot&lt;/groupId&gt;
            &lt;artifactId&gt;spring-boot-starter-web&lt;/artifactId&gt;
        &lt;/dependency&gt;
        &lt;!-- redis相关依赖 --&gt;
        &lt;dependency&gt;
            &lt;groupId&gt;org.springframework.boot&lt;/groupId&gt;
            &lt;artifactId&gt;spring-boot-starter-data-redis&lt;/artifactId&gt;
        &lt;/dependency&gt;
        &lt;dependency&gt;
            &lt;groupId&gt;org.apache.commons&lt;/groupId&gt;
            &lt;artifactId&gt;commons-pool2&lt;/artifactId&gt;
        &lt;/dependency&gt;
        &lt;!-- nacos config依赖 --&gt;
        &lt;dependency&gt;
            &lt;groupId&gt;com.alibaba.cloud&lt;/groupId&gt;
            &lt;artifactId&gt;spring-cloud-alibaba-nacos-config&lt;/artifactId&gt;

="line-number">51</span><br><span class="line-number">52</span><br><span class="line-number">53</span><br><span class="line-number">54</span><br><span class="line-number">55</span><br><span class="line-number">56</span><br><span class="line-number">57</span><br></div></div><p>接着修改febs-cloud模块的pom文件，往里添加febs-tx-manager模块和TX-LCN相关依赖管理：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>&lt;?xml version=&quot;1.0&quot; encoding=&quot;UTF-8&quot;?&gt;

="line-number">51</span><br><span class="line-number">52</span><br><span class="line-number">53</span><br><span class="line-number">54</span><br><span class="line-number">55</span><br><span class="line-number">56</span><br><span class="line-number">57</span><br><span class="line-number">58</span><br><span class="line-number">59</span><br><span class="line-number">60</span><br><span class="line-number">61</span><br><span class="line-number">62</span><br><span class="line-number">63</span><br><span class="line-number">64</span><br><span class="line-number">65</span><br><span class="line-number">66</span><br><span class="line-number">67</span><br><span class="line-number">68</span><br><span class="line-number">69</span><br><span class="line-number">70</span><br><span class="line-number">71</span><br></div></div><p>修改好后，点击Maven的刷新按钮刷新依赖即可。</p> <p>回到febs-tx-manager，删除resources目录下的项目配置文件application.properties，新建bootstrap.yml文件，内容如下所示：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>spring:
  application:
    name: FEBS-TX-Manager
  cloud:
    nacos:
      config:
        server-addr: ${nacos.url}:8001
        group: DEFAULT_GROUP
        prefix: febs-tx-manager
        file-extension: yaml

logging:
  level:
    com:
      alibaba:
        cloud:
          nacos:
            client:
              NacosPropertySourceBuilder: error
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br></div></div><p>我们使用Nacos管理项目配置。在Nacos控制台上新建配置：</p> <p><img src="https://s2.ax1x.com/2019/12/31/l16coq.png" alt="688.png"></p> <p>配置内容如下所示：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>server:
  port: 8501
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${mysql.url}:3306/febs_cloud_txmanager?useUnicode=true&amp;characterEncoding=UTF-8&amp;useJDBCCompliantTimezoneShift=true&amp;useLegacyDatetimeCode=false&amp;serverTimezone=GMT%2b8
    username: root
    password: 123456
  redis:
    database: 0
    host: ${redis.url}
    port: 6379
    lettuce:
      pool:
        min-idle: 8
        max-idle: 500
        max-active: 2000
        max-wait: 10000
    timeout: 5000

tx-lcn:
  manager:
    # TM监听Socket端口.
    port: 8888
    # TM控制台密码
    admin-key: 123456
  logger:
    # 开启日志记录
    enabled: true
    driver-class-name: ${spring.datasource.driver-class-name}
    jdbc-url: ${spring.datasource.url}
    username: ${spring.datasource.username}
    password: ${spring.datasource.password}
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br><span class="line-number">28</span><br><span class="line-number">29</span><br><span class="line-number">30</span><br><span class="line-number">31</span><br><span class="line-number">32</span><br><span class="line-number">33</span><br></div></div><p>其中tx-lcn.manager开头的为TM相关配置，更多TM可用配置可以参考：http://www.txlcn.org/zh-cn/docs/setting/manager.html。</p> <p>此外，我们还配置了MySQL和Redis地址，所以别忘了在IDEA环境变量中添加相关配置。</p> <p>TM配置好后，接着新建一个名称为febs_cloud_txmanager的MySQL数据库，建表语句如下：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>CREATE TABLE `t_tx_exception`  (
  `id` bigint(20) NOT NULL AUTO_INCREMENT,
  `group_id` varchar(64) CHARACTER SET utf8mb4 COLLATE utf8mb4_general_ci NULL DEFAULT NULL,
  `unit_id` varchar(32) CHARACTER SET utf8mb4 COLLATE utf8mb4_general_ci NULL DEFAULT NULL,
  `mod_id` varchar(128) CHARACTER SET utf8mb4 COLLATE utf8mb4_general_ci NULL DEFAULT NULL,
  `transaction_state` tinyint(4) NULL DEFAULT NULL,
  `registrar` tinyint(4) NULL DEFAULT NULL,
  `remark` varchar(4096) NULL DEFAULT  NULL,
  `ex_state` tinyint(4) NULL DEFAULT NULL COMMENT '0 未解决 1已解决',
  `create_time` datetime(0) NULL DEFAULT NULL,
  PRIMARY KEY (`id`) USING BTREE
) ENGINE = InnoDB AUTO_INCREMENT = 1 CHARACTER SET = utf8mb4 COLLATE = utf8mb4_general_ci ROW_FORMAT = Dynamic;
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br></div></div><p>接着在febs-tx-manager的入口类FebsTxManagerApplication上添加<code>@EnableTransactionManagerServer</code>注解：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>@SpringBootApplication
@EnableTransactionManagerServer
public class FebsTxManagerApplication {

    public static void main(String[] args) {
        SpringApplication.run(FebsTxManagerApplication.class, args);
    }
}
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br></div></div><p>最后，在febs-tx-manager的resources目录下添加启动banner.txt文件：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>|------------------------------|
|    ____  ____  ___   __      |
|   | |_  | |_  | |_) ( (`     |
|   |_|   |_|__ |_|_) _)_)     |
|                              |
|   ${spring.application.name}         |
|   Spring-Boot: ${spring-boot.version} |
|------------------------------|
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br></div></div><p>日志配置logback-spring.xml：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>&lt;?xml version=&quot;1.0&quot; encoding=&quot;UTF-8&quot;?&gt;
&lt;configuration scan=&quot;true&quot; scanPeriod=&quot;60 seconds&quot; debug=&quot;false&quot;&gt;
    &lt;contextName&gt;febs&lt;/contextName&gt;
    &lt;springProperty scope=&quot;context&quot; name=&quot;springAppName&quot; source=&quot;spring.application.name&quot;/&gt;
    &lt;property name=&quot;log.path&quot; value=&quot;log/febs-tx-manager&quot; /&gt;
    &lt;property name=&quot;log.maxHistory&quot; value=&quot;15&quot; /&gt;
    &lt;property name=&quot;log.colorPattern&quot; value=&quot;%magenta(%d{yyyy-MM-dd HH:mm:ss}) %highlight(%-5level) %boldCyan([${springAppName:-},%X{X-B3-TraceId:-},%X{X-B3-SpanId:-},%X{X-Span-Export:-}]) %yellow(%thread) %green(%logger) %msg%n&quot;/&gt;
    &lt;property name=&quot;log.pattern&quot; value=&quot;%d{yyyy-MM-dd HH:mm:ss} %-5level [${springAppName:-},%X{X-B3-TraceId:-},%X{X-B3-SpanId:-},%X{X-Span-Export:-}] %thread %logger %msg%n&quot;/&gt;

    &lt;!--输出到控制台--&gt;
    &lt;appender name=&quot;console&quot; class=&quot;ch.qos.logback.core.ConsoleAppender&quot;&gt;
        &lt;encoder&gt;
            &lt;pattern&gt;${log.colorPattern}&lt;/pattern&gt;
        &lt;/encoder&gt;
    &lt;/appender&gt;

    &lt;!--输出到文件--&gt;
    &lt;appender name=&quot;file_info&quot; class=&quot;ch.qos.logback.core.rolling.RollingFileAppender&quot;&gt;
        &lt;rollingPolicy class=&quot;ch.qos.logback.core.rolling.TimeBasedRollingPolicy&quot;&gt;
            &lt;fileNamePattern&gt;${log.path}/info/info.%d{yyyy-MM-dd}.log&lt;/fileNamePattern&gt;
            &lt;MaxHistory&gt;${log.maxHistory}&lt;/MaxHistory&gt;
        &lt;/rollingPolicy&gt;
        &lt;encoder&gt;
            &lt;pattern&gt;${log.pattern}&lt;/pattern&gt;
        &lt;/encoder&gt;
        &lt;filter class=&quot;ch.qos.logback.classic.filter.LevelFilter&quot;&gt;
            &lt;level&gt;INFO&lt;/level&gt;
            &lt;onMatch&gt;ACCEPT&lt;/onMatch&gt;
            &lt;onMismatch&gt;DENY&lt;/onMismatch&gt;
        &lt;/filter&gt;
    &lt;/appender&gt;

    &lt;appender name=&quot;file_error&quot; class=&quot;ch.qos.logback.core.rolling.RollingFileAppender&quot;&gt;
        &lt;rollingPolicy class=&quot;ch.qos.logback.core.rolling.TimeBasedRollingPolicy&quot;&gt;
            &lt;fileNamePattern&gt;${log.path}/error/error.%d{yyyy-MM-dd}.log&lt;/fileNamePattern&gt;
        &lt;/rollingPolicy&gt;
        &lt;encoder&gt;
            &lt;pattern&gt;${log.pattern}&lt;/pattern&gt;
        &lt;/encoder&gt;
        &lt;filter class=&quot;ch.qos.logback.classic.filter.LevelFilter&quot;&gt;
            &lt;level&gt;ERROR&lt;/level&gt;
            &lt;onMatch&gt;ACCEPT&lt;/onMatch&gt;
            &lt;onMismatch&gt;DENY&lt;/onMismatch&gt;
        &lt;/filter&gt;
    &lt;/appender&gt;

    &lt;root level=&quot;debug&quot;&gt;
        &lt;appender-ref ref=&quot;console&quot; /&gt;
    &lt;/root&gt;

    &lt;root level=&quot;info&quot;&gt;
        &lt;appender-ref ref=&quot;file_info&quot; /&gt;
        &lt;appender-ref ref=&quot;file_error&quot; /&gt;
    &lt;/root&gt;
&lt;/configuration&gt;
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br><span class="line-number">28</span><br><span class="line-number">29</span><br><span class="line-number">30</span><br><span class="line-number">31</span><br><span class="line-number">32</span><br><span class="line-number">33</span><br><span class="line-number">34</span><br><span class="line-number">35</span><br><span class="line-number">36</span><br><span class="line-number">37</span><br><span class="line-number">38</span><br><span class="line-number">39</span><br><span class="line-number">40</span><br><span class="line-number">41</span><br><span class="line-number">42</span><br><span class="line-number">43</span><br><span class="line-number">44</span><br><span class="line-number">45</span><br><span class="line-number">46</span><br><span class="line-number">47</span><br><span class="line-number">48</span><br><span class="line-number">49</span><br><span class="line-number">50</span><br><span class="line-number">51</span><br><span class="line-number">52</span><br><span class="line-number">53</span><br><span class="line-number">54</span><br><span class="line-number">55</span><br></div></div><p>启动该项目（再次提醒下，启动前别忘了在IDEA中添加相关环境变量），然后使用浏览器访问http://localhost:8501/：</p> <p><img src="https://s2.ax1x.com/2019/12/31/l12kQS.png" alt="689.png"></p> <p>输入123456登录：</p> <p><img src="https://s2.ax1x.com/2019/12/31/l12uiq.png" alt="690.png"></p> <p>因为还没有TC，所以TC数量为0。</p> <h2 id="搭建tc"><a href="#搭建tc" class="header-anchor">#</a> 搭建TC</h2> <p>在febs-server模块的pom中添加TX-LCN相关依赖：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>&lt;!-- TC依赖 --&gt;
&lt;dependency&gt;
    &lt;groupId&gt;com.codingapi.txlcn&lt;/groupId&gt;
    &lt;artifactId&gt;txlcn-tc&lt;/artifactId&gt;
&lt;/dependency&gt;
&lt;!-- TC和TM通信依赖于Netty --&gt;
&lt;dependency&gt;
    &lt;groupId&gt;com.codingapi.txlcn&lt;/groupId&gt;
    &lt;artifactId&gt;txlcn-txmsg-netty&lt;/artifactId&gt;
&lt;/dependency&gt;
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br></div></div><p>然后在Nacos中的febs-server-test.yaml和febs-server-system.yaml配置文件中都添加如下依赖，用于指定TM地址：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>tx-lcn:
  client:
    manager-address: ${febs-tx-manager}:8888
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><p>更多TC的可用配置可以参考：http://www.txlcn.org/zh-cn/docs/setting/client.html。</p> <p>其中${febs-tx-manager}为刚刚创建的TM地址变量，所以需要在IDEA环境变量中添加该变量：</p> <p><img src="https://s2.ax1x.com/2019/12/31/l1R0Nn.png" alt="691.png"></p> <p>接着在febs-server-test和febs-server-system的入口类上都添加<code>@EnableDistributedTransaction</code>注解，用于开启分布式事务控制。</p> <p>至此，TC端已经准备完毕了。</p> <h2 id="lcn模式分布式事务控制"><a href="#lcn模式分布式事务控制" class="header-anchor">#</a> LCN模式分布式事务控制</h2> <p>在febs_cloud_base数据库中新建一张交易日志表：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>CREATE TABLE `t_trade_log`  (
  `id` int(11) NOT NULL AUTO_INCREMENT COMMENT 'ID',
  `goods_id` int(11) NOT NULL COMMENT '商品ID',
  `goods_name` varchar(50) CHARACTER SET utf8 COLLATE utf8_general_ci NOT NULL COMMENT '商品名称',
  `status` varchar(50) CHARACTER SET utf8 COLLATE utf8_general_ci NOT NULL COMMENT '状态',
  `create_time` datetime(0) NOT NULL COMMENT '创建时间',
  PRIMARY KEY (`id`) USING BTREE
) ENGINE = InnoDB CHARACTER SET = utf8 COLLATE = utf8_general_ci ROW_FORMAT = Dynamic;

SET FOREIGN_KEY_CHECKS = 1;
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br></div></div><p>在febs-common的cc.mrbird.febs.common.entity.system包下新建TradeLog实体类：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>@Data
@TableName(&quot;t_trade_log&quot;)
public class TradeLog implements Serializable {

    private static final long serialVersionUID = 3902838426348137002L;

    @TableId(value = &quot;ID&quot;, type = IdType.AUTO)
    private Long id;

    @TableField(&quot;GOODS_ID&quot;)
    private String goodsId;
    @TableField(&quot;GOODS_NAME&quot;)
    private String goodsName;
    @TableField(&quot;STATUS&quot;)
    private String status;
    @TableField(&quot;CREATE_TIME&quot;)
    private Date createTime;
}
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br></div></div><p>接着在febs-server-test的cc.mrbird.febs.server.test.mapper和febs-server-system的cc.mrbird.febs.server.system.mapper包下新建TradeLogMapper接口：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>public interface TradeLogMapper extends BaseMapper&lt;TradeLog&gt; {
}
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p>在febs-server-system的cc.mrbird.febs.server.system.service下新建ITradeLogService接口：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>public interface ITradeLogService extends IService&lt;TradeLog&gt; {
    void orderAndPay(TradeLog tradeLog);
}
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><p>接口包含一个下单支付抽象方法。</p> <p>在该目录下的impl包下新建该接口实现类TradeLogServiceImpl：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>@Slf4j
@Service(&quot;tradeLogService&quot;)
public class TradeLogServiceImpl extends ServiceImpl&lt;TradeLogMapper, TradeLog&gt; implements ITradeLogService {

    @Override
    @LcnTransaction
    public void orderAndPay(TradeLog tradeLog) {
        tradeLog.setCreateTime(new Date());
        tradeLog.setStatus(&quot;下单并支付成功&quot;);

        // 保存支付日志
        this.save(tradeLog);
        log.info(&quot;用户已经下单并支付成功商品ID为{}，名称为{}的商品&quot;, tradeLog.getGoodsId(), tradeLog.getGoodsName());

    }
}
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br></div></div><p><code>orderAndPay</code>方法上使用<code>@LcnTransaction</code>注解标注，表示开始LCN模式分布式事务控制。</p> <p>接着在febs-server-test的cc.mrbird.febs.server.test.service目录下新建ITradeLogService接口：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>public interface ITradeLogService extends IService&lt;TradeLog&gt; {
    void packageAndSend(TradeLog tradeLog);
}
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><p>接着在该目录下新建impl包，然后在该包下新建该接口实现类TradeLogServiceImpl：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>@Slf4j
@Service(&quot;tradeLogService&quot;)
public class TradeLogServiceImpl extends ServiceImpl&lt;TradeLogMapper, TradeLog&gt; implements ITradeLogService {

    ConcurrentHashMap&lt;String, Long&gt; hashMap = new ConcurrentHashMap&lt;&gt;();

    @Override
    @LcnTransaction
    public void packageAndSend(TradeLog tradeLog) {
        TradeLog tl = new TradeLog();
        tl.setGoodsId(tradeLog.getGoodsId());
        tl.setGoodsName(tradeLog.getGoodsName());
        tl.setStatus(&quot;打包完毕，开始物流配送！&quot;);
        tl.setCreateTime(new Date());

        this.save(tl);
        log.info(&quot;商品ID为{}，名称为{}的商品打包完毕，开始物流配送&quot;, tradeLog.getGoodsId(), tradeLog.getGoodsName());

        hashMap.put(TracingContext.tracing().groupId(), tradeLog.getId());
    }

}
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br></div></div><p>在<code>packageAndSend</code>方法上，也用<code>@LcnTransaction</code>注解标注，表示开启LCN模式分布式事务控制。</p> <p>接下来我们要实现如下图所示的调用流程：</p> <p><img src="https://s2.ax1x.com/2019/12/31/l145ZD.png" alt="692.png"></p> <p>在febs-server-test的TestController中添加如下方法，供febs-server-system Feign远程调用：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>@Slf4j
@RestController
public class TestController {

    @Autowired
    private ITradeLogService tradeLogService;

    ......
    
    @PostMapping(&quot;package/send&quot;)
    public void packageAndSend(@RequestBody TradeLog tradeLog) {
        tradeLogService.packageAndSend(tradeLog);
    }
}
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br></div></div><p>回到febs-server-system模块，因为之前并没有在febs-server-system模块上使用Feign，所以还得稍微配置配置。在Nacos控制台中修改febs-server-system.yaml配置，添加Feign相关配置：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>feign:
  hystrix:
    enabled: true

hystrix:
  shareSecurityContext: true
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><p>然后在febs-server-system的入口类上添加<code>@EnableFeignClients</code>和<code>@EnableFebsOauth2FeignClient</code>注解：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>@EnableFeignClients
@EnableFebsOauth2FeignClient
@SpringBootApplication
@EnableFebsServerProtect
@EnableFebsAuthExceptionHandler
@EnableTransactionManagement
@EnableDistributedTransaction
@MapperScan(&quot;cc.mrbird.febs.server.system.mapper&quot;)
@EnableGlobalMethodSecurity(prePostEnabled = true)
public class FebsServerSystemApplication {

    public static void main(String[] args) {
        SpringApplication.run(FebsServerSystemApplication.class, args);
    }
}
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br></div></div><p>因为<code>@EnableFebsOauth2FeignClient</code>、<code>@EnableFebsServerProtect</code>和<code>@EnableFebsAuthExceptionHandler</code>可以使用<code>@FebsCloudApplication</code>代替，所以上面的代码可以简化为：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>@EnableFeignClients
@SpringBootApplication
@FebsCloudApplication
@EnableTransactionManagement
@EnableDistributedTransaction
@MapperScan(&quot;cc.mrbird.febs.server.system.mapper&quot;)
@EnableGlobalMethodSecurity(prePostEnabled = true)
public class FebsServerSystemApplication {

    public static void main(String[] args) {
        SpringApplication.run(FebsServerSystemApplication.class, args);
    }
}
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br></div></div><p>接着在febs-server-system的cc.mrbird.febs.server.system.service目录下新建IRemoteTradeLogService，它是一个Feign Client：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>@FeignClient(value = FebsServerConstant.FEBS_SERVER_TEST, contextId = &quot;tradeLogServiceClient&quot;, fallbackFactory = RemoteTradeLogServiceFallback.class)
public interface IRemoteTradeLogService {

    @PostMapping(&quot;package/send&quot;)
    void packageAndSend(@RequestBody TradeLog tradeLog);
}
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><p>在该目录下新建fallback包，然后在该包下新建RemoteTradeLogServiceFallback，用于处理回退：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>@Slf4j
@Component
public class RemoteTradeLogServiceFallback implements FallbackFactory&lt;IRemoteTradeLogService&gt; {
    @Override
    public IRemoteTradeLogService create(Throwable throwable) {
        return tradeLog -&gt; log.info(&quot;调用失败&quot;, throwable);
    }
}
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br></div></div><p>Feign Client定义好后，修改febs-server-system的TradeLogServiceImpl的orderAndPay方法，在下单支付成功后，远程调用febs-server-test的打包配送方法：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>@Slf4j
@Service(&quot;tradeLogService&quot;)
public class TradeLogServiceImpl extends ServiceImpl&lt;TradeLogMapper, TradeLog&gt; implements ITradeLogService {

    @Autowired
    private IRemoteTradeLogService remoteTradeLogService;

    @Override
    @LcnTransaction
    public void orderAndPay(TradeLog tradeLog) {
        tradeLog.setCreateTime(new Date());
        tradeLog.setStatus(&quot;下单并支付成功&quot;);

        // 保存支付日志
        this.save(tradeLog);
        log.info(&quot;用户已经下单并支付成功商品ID为{}，名称为{}的商品&quot;, tradeLog.getGoodsId(), tradeLog.getGoodsName());
        // 调用远程方法，打包并配送商品
        remoteTradeLogService.packageAndSend(tradeLog);
    }
}
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br></div></div><p>最后在febs-server-system的TestController中添加如下方法，作为调用的入口：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>@Slf4j
@RestController
public class TestController {

    @Autowired
    private ITradeLogService tradeLogService;

    ......

    @GetMapping(&quot;pay&quot;)
    public void orderAndPay(TradeLog tradeLog) {
        this.tradeLogService.orderAndPay(tradeLog);
    }
}
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br></div></div><p>简单起见，我没有对TradeLog进行格式校验。</p> <p>至此，我们便可以开始测试了。启动febs-auth、febs-gateway、febs-server-system和febs-server-test模块，然后查看TM管理界面：</p> <p><img src="https://s2.ax1x.com/2019/12/31/l1TmTS.png" alt="694.png"></p> <p>可以看到，TM已经检测到了两个TC。</p> <p>然后使用Postman发送测试请求（请求头部需要添加令牌，这里就不演示令牌获取了，前面章节介绍许多次了）：</p> <p><img src="https://s2.ax1x.com/2019/12/31/l1TMWj.png" alt="693.png"></p> <p>调用流程没有问题，查看数据库t_trade_log表记录:</p> <p><img src="https://s2.ax1x.com/2019/12/31/l17lND.png" alt="695.png"></p> <p>现在，我们在febs-server-system的TradeLogServiceImpl的orderAndPay方法中制造一个异常，看看分布式事务是否生效：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>@Slf4j
@Service(&quot;tradeLogService&quot;)
public class TradeLogServiceImpl extends ServiceImpl&lt;TradeLogMapper, TradeLog&gt; implements ITradeLogService {

    @Autowired
    private IRemoteTradeLogService remoteTradeLogService;

    @Override
    @LcnTransaction
    public void orderAndPay(TradeLog tradeLog) {
        tradeLog.setCreateTime(new Date());
        tradeLog.setStatus(&quot;下单并支付成功&quot;);

        // 保存支付日志
        this.save(tradeLog);
        log.info(&quot;用户已经下单并支付成功商品ID为{}，名称为{}的商品&quot;, tradeLog.getGoodsId(), tradeLog.getGoodsName());
        // 调用远程方法，打包并配送商品
        remoteTradeLogService.packageAndSend(tradeLog);

        throw new RuntimeException(&quot;抛个异常~&quot;);
    }
}
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br></div></div><p>重启febs-server-system，然后再次使用Postman发送测试请求：</p> <p><img src="https://s2.ax1x.com/2019/12/31/l1bAyR.png" alt="696.png"></p> <p>可以看到调用出错了，查看数据库t_trade_log表数据，看看是否有脏数据出现：</p> <p><img src="https://s2.ax1x.com/2019/12/31/l1batS.png" alt="697.png"></p> <p>可以看到，并没有新的数据出现，说明LCN模式分布式事务控制成功。</p> <p>LCN模式的基本原理：</p> <p>通过代理Connection的方式实现对本地事务的操作，然后再由TxManager统一协调控制事务。当本地事务提交回滚或者关闭连接时将会执行假操作，该代理的连接将由LCN连接池管理。</p> <p>LCN模式特点：</p> <ol><li>该模式对代码的嵌入性为低（加注解就好了）。</li> <li>该模式仅限于本地存在连接对象且可通过连接对象控制事务的模块。</li> <li>该模式下的事务提交与回滚是由本地事务方控制，对于数据一致性上有较高的保障。</li> <li>该模式缺陷在于代理的连接需要随事务发起方一共释放连接，增加了连接占用的时间。</li></ol> <h2 id="tcc模式分布式事务控制"><a href="#tcc模式分布式事务控制" class="header-anchor">#</a> TCC模式分布式事务控制</h2> <p>要使用TCC模式，只需要简单修改下febs-server-test的TradeLogServiceImpl类的代码，修改后如下所示：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>@Slf4j
@Service(&quot;tradeLogService&quot;)
public class TradeLogServiceImpl extends ServiceImpl&lt;TradeLogMapper, TradeLog&gt; implements ITradeLogService {

    ConcurrentHashMap&lt;String, Long&gt; hashMap = new ConcurrentHashMap&lt;&gt;();

    @Override
    @TccTransaction
    public void packageAndSend(TradeLog tradeLog) {
        TradeLog tl = new TradeLog();
        tl.setGoodsId(tradeLog.getGoodsId());
        tl.setGoodsName(tradeLog.getGoodsName());
        tl.setStatus(&quot;打包完毕，开始物流配送！&quot;);
        tl.setCreateTime(new Date());

        this.save(tl);
        log.info(&quot;商品ID为{}，名称为{}的商品打包完毕，开始物流配送&quot;, tradeLog.getGoodsId(), tradeLog.getGoodsName());

        hashMap.put(TracingContext.tracing().groupId(), tl.getId());
    }

    public void confirmPackageAndSend(TradeLog tradeLog) {
        log.info(&quot;事务执行成功&quot;);
        hashMap.remove(TracingContext.tracing().groupId());
    }

    public void cancelPackageAndSend(TradeLog tradeLog) {
        Long tradeLogId = hashMap.get(TracingContext.tracing().groupId());
        log.info(&quot;事务执行失败，回滚tradeLogId为{}的数据&quot;, tradeLogId);
        this.removeById(tradeLogId);
        hashMap.remove(TracingContext.tracing().groupId());
    }
}
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br><span class="line-number">28</span><br><span class="line-number">29</span><br><span class="line-number">30</span><br><span class="line-number">31</span><br><span class="line-number">32</span><br><span class="line-number">33</span><br></div></div><p>该类代码主要修改了三个地方：</p> <ol><li>使用<code>@TccTransaction</code>注解实现分布式事务控制；</li> <li>新增<code>confirmPackageAndSend</code>方法；</li> <li>新增<code>cancelPackageAndSend</code>方法。</li></ol> <p>为什么要新增<code>confirmPackageAndSend</code>和<code>cancelPackageAndSend</code>方法呢？还记得TCC的含义么，TCC是Try、Confirm、Cancel三个单词的缩写，所以<code>packageAndSend</code>方法的内容相当于Try模块里执行的逻辑；当执行成功时候，则执行Confirm操作，对应<code>confirmPackageAndSend</code>里的逻辑；当Try里的逻辑执行失败时，则执行Cancel操作，对应<code>cancelPackageAndSend</code>里的逻辑。</p> <p><code>@TccTransaction</code>注解规定了：confirm方法名称需为注解所标注的方法名（即packageAndSend）的首字母大写（即PackageAndSend），然后前面拼接<code>confirm</code>（即confirmPackageAndSend）；cancel方法名称则是方法首字母大写，然后前面拼接<code>cancel</code>（即cancelPackageAndSend）。</p> <p>confirm操作没什么需要操作的，主要是cancel逻辑，我们需要在里面手动删除对应的记录，以此避免脏数据。</p> <p>重启febs-server-test模块，然后再次使用Postman发送测试请求：</p> <p><img src="https://s2.ax1x.com/2019/12/31/l1bAyR.png" alt="696.png"></p> <p>查看febs-server-test日志：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>2019-12-31 16:02:56 INFO  [FEBS-Server-Test,,,] http-nio-8202-exec-1 cc.mrbird.febs.server.test.service.impl.TradeLogServiceImpl 商品ID为1，名称为homepod的商品打包完毕，开始物流配送
2019-12-31 16:02:56 INFO  [FEBS-Server-Test,,,] tc-rpc-service-0 cc.mrbird.febs.server.test.service.impl.TradeLogServiceImpl 事务执行失败，回滚tradeLogId为6的数据
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p>可以看到，成功执行了cancelPackageAndSend方法。查看数据库t_trade_log表数据，看看是否有脏数据出现：</p> <p><img src="https://s2.ax1x.com/2019/12/31/l1batS.png" alt="697.png"></p> <p>可以看到，并没有新的数据出现，说明TCC模式分布式事务控制成功。</p> <p>将febs-server-system的TradeLogServiceImpl的orderAndPay中的异常注释掉，然后重启febs-server-sysetm，再次使用Postman发送测试请求，febs-server-test日志输出如下：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>2019-12-31 16:10:57 INFO  [FEBS-Server-Test,,,] http-nio-8202-exec-5 cc.mrbird.febs.server.test.service.impl.TradeLogServiceImpl 商品ID为1，名称为homepod的商品打包完毕，开始物流配送
2019-12-31 16:10:57 INFO  [FEBS-Server-Test,,,] tc-rpc-service-1 cc.mrbird.febs.server.test.service.impl.TradeLogServiceImpl 事务执行成功
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p>TCC模式基本原理：</p> <p>TCC事务机制相对于传统事务机制（X/Open XA Two-Phase-Commit），其特征在于它不依赖资源管理器(RM)对XA的支持，而是通过对（由业务系统提供的）业务逻辑的调度来实现分布式事务。主要由三步操作，Try: 尝试执行业务、 Confirm:确认执行业务、 Cancel: 取消执行业务。</p> <p>TCC模式特点：</p> <ol><li>该模式对代码的嵌入性高，要求每个业务需要写三种步骤的操作。</li> <li>该模式对有无本地事务控制都可以支持使用面广。</li> <li>数据一致性控制几乎完全由开发者控制，对业务开发难度要求高</li></ol> <h2 id="txc模式事务控制"><a href="#txc模式事务控制" class="header-anchor">#</a> TXC模式事务控制</h2> <p>要使用TXC模式也很简单，只需要将febs-server-test的TradeLogServiceImpl类代码修改为：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>@Slf4j
@Service(&quot;tradeLogService&quot;)
public class TradeLogServiceImpl extends ServiceImpl&lt;TradeLogMapper, TradeLog&gt; implements ITradeLogService {

    ConcurrentHashMap&lt;String, Long&gt; hashMap = new ConcurrentHashMap&lt;&gt;();

    @Override
    @TxcTransaction(timeout = 3000)
    public void packageAndSend(TradeLog tradeLog) {
        TradeLog tl = new TradeLog();
        tl.setGoodsId(tradeLog.getGoodsId());
        tl.setGoodsName(tradeLog.getGoodsName());
        tl.setStatus(&quot;打包完毕，开始物流配送！&quot;);
        tl.setCreateTime(new Date());

        this.save(tl);
        log.info(&quot;商品ID为{}，名称为{}的商品打包完毕，开始物流配送&quot;, tradeLog.getGoodsId(), tradeLog.getGoodsName());

        hashMap.put(TracingContext.tracing().groupId(), tradeLog.getId());
    }
}
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br></div></div><p><code>packageAndSend</code>使用<code>@TxcTransaction</code>注解标注即可，这里就不测试了。</p> <p>TXC模式基本原理：</p> <p>TXC模式命名来源于淘宝，实现原理是在执行SQL之前，先查询SQL的影响数据，然后保存执行的SQL快走信息和创建锁。当需要回滚的时候就采用这些记录数据回滚数据库，目前锁实现依赖redis分布式锁控制。</p> <p>TXC模式特点：</p> <ol><li>该模式同样对代码的嵌入性低。</li> <li>该模式仅限于对支持SQL方式的模块支持。</li> <li>该模式由于每次执行SQL之前需要先查询影响数据，因此相比LCN模式消耗资源与时间要多。</li> <li>该模式不会占用数据库的连接资源。</li></ol></div></div>  <div class="page-edit"><div class="edit-link"><a href="https://github.com/lixuanfengs/cactus-vuepress-sc/edit/master/docs/《SpringCloud微服务权限系统搭建》笔记/10.分布式事务/05.基于TX-LCN方案.md" target="_blank" rel="noopener noreferrer">编辑</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <!-
