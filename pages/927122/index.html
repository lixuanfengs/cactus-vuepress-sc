/927122/#普通参数校验" class="sidebar-link">普通参数校验</a></li><li class="sidebar-sub-header level3"><a href="/pages/927122/#实体对象参数校验" class="sidebar-link">实体对象参数校验</a></li><li class="sidebar-sub-header level3"><a href="/pages/927122/#自定义参数校验注解" class="sidebar-link">自定义参数校验注解</a></li></ul></li><li class="sidebar-sub-header level2"><a href="/pages/927122/#postman测试" class="sidebar-link">PostMan测试</a></li></ul></li><li><a href="/pages/a6ecb6/" class="sidebar-link">接入Swagger</a></li><li><a href="/pages/8d7299/" class="sidebar-link">Swagger OAuth2认证</a></li></ul></section></li><li><section class="sidebar-group collapsable depth-0"><p class="sidebar-heading"><span>整合第三方服务</span> <span class="arrow right"></span></p> <!----></section></li><li><section class="sidebar-group collapsable depth-0"><p class="sidebar-heading"><span>前端系统介绍</span> <span class="arrow right"></span></p> <!----></section></li><li><section class="sidebar-group collapsable depth-0"><p class="sidebar-heading"><span>微服务部署</span> <span class="arrow right"></span></p> <!----></section></li><li><section class="sidebar-group collapsable depth-0"><p class="sidebar-heading"><span>微服务进阶</span> <span class="arrow right"></span></p> <!----></section></li><li><section class="sidebar-group collapsable depth-0"><p class="sidebar-heading"><span>K8S集群部署</span> <span class="arrow right"></span></p> <!----></section></li><li><section class="sidebar-group collapsable depth-0"><p class="sidebar-heading"><span>分布式事务</span> <span class="arrow right"></span></p> <!----></section></li></ul> </aside> <div><main class="page"><div class="theme-vdoing-wrapper "><div class="articleInfo-wrap" data-v-06225672><div class="articleInfo" data-v-06225672><ul class="breadcrumbs" data-v-06225672><li data-v-06225672><a href="/" title="首页" class="iconfont icon-home router-link-active" data-v-06225672></a></li> <li data-v-06225672><a href="/note/SpringCloud-febs/#《SpringCloud微服务权限系统搭建》笔记" data-v-06225672>《SpringCloud微服务权限系统搭建》笔记</a></li><li data-v-06225672><a href="/note/SpringCloud-febs/#整合Swagger" data-v-06225672>整合Swagger</a></li></ul> <div class="info" data-v-06225672><div title="作者" class="author iconfont icon-touxiang" data-v-06225672><a href="https://github.com/lixuanfengs" target="_blank" title="作者" class="beLink" data-v-06225672>cactusli</a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-06225672><a href="javascript:;" data-v-06225672>2022-05-10</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">目录</div> <div class="right-menu-content"></div></div></div> <h1><!---->完善febs-server-system<!----></h1>  <div class="theme-vdoing-content content__default"><p>因为febs-server-system模块负责用户管理、角色管理、菜单管理、部门管理等模块的增删改查，所以这章将演示如何在febs-server-system模块里集成swagger，其他微服务系统要集成swagger照猫画虎就行了。</p> <p>增删改查的代码较为枯燥，也比较简单，所以这一小节只演示用户管理模块的增删改查。</p> <h2 id="集成mybatis-plus"><a href="#集成mybatis-plus" class="header-anchor">#</a> 集成MyBatis Plus</h2> <p>因为在上一章中，我们已经演示了如何在febs-auth里集成MyBatis Plus，所以这里大部分只贴代码，不做过多说明。</p> <p>在febs-server-system的父模块febs-server的pom里引入MySQL连接驱动和多数据源依赖：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>&lt;dependency&gt;
    &lt;groupId&gt;com.baomidou&lt;/groupId&gt;
    &lt;artifactId&gt;dynamic-datasource-spring-boot-starter&lt;/artifactId&gt;
    &lt;version&gt;2.5.4&lt;/version&gt;
&lt;/dependency&gt;
&lt;dependency&gt;
    &lt;groupId&gt;p6spy&lt;/groupId&gt;
    &lt;artifactId&gt;p6spy&lt;/artifactId&gt;
    &lt;version&gt;3.8.1&lt;/version&gt;
&lt;/dependency&gt;
&lt;dependency&gt;
    &lt;groupId&gt;mysql&lt;/groupId&gt;
    &lt;artifactId&gt;mysql-connector-java&lt;/artifactId&gt;
    &lt;scope&gt;runtime&lt;/scope&gt;
&lt;/dependency&gt;
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br></div></div><p>其中p6sy用于在控制台中打印MyBatis执行的SQL，便于异常分析。</p> <p>因为febs-server-test模块还没有引入多数据源配置，所以需要在它的配置文件application.yml里关闭多数据源自动装配：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>spring:
  autoconfigure:
    exclude: org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration,com.baomidou.dynamic.datasource.spring.boot.autoconfigure.DynamicDataSourceAutoConfiguration
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><p>接着在febs-server-system模块的配置文件application.yml里引入数据源和MyBatis Plus相关配置：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>spring:
  datasource:
    dynamic:
      hikari:
        connection-timeout: 30000
        max-lifetime: 1800000
        max-pool-size: 15
        min-idle: 5
        connection-test-query: select 1
        pool-name: FebsHikariCP
      primary: base
      datasource:
        base:
          username: root
          password: 123456
          driver-class-name: com.mysql.cj.jdbc.Driver
          url: jdbc:mysql://localhost:3306/febs_cloud_base?useUnicode=true&amp;characterEncoding=UTF-8&amp;useJDBCCompliantTimezoneShift=true&amp;useLegacyDatetimeCode=false&amp;serverTimezone=GMT%2b8

mybatis-plus:
  type-aliases-package: cc.mrbird.febs.common.entity.system
  mapper-locations: classpath:mapper/*/*.xml
  configuration:
    jdbc-type-for-null: null
  global-config:
    banner: false
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br></div></div><p>此外，因为现在已经在febs-server-system模块里配置了数据源，所以之前在其配置文件里配置的，用于关闭数据源自动装配的配置需要删除掉：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>spring:
  autoconfigure:
    exclude: org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><p>最后，编写一个MyBatis Plus分页插件配置。在febs-server-system模块的cc.mrbird.febs.system.configure路径下新建<code>FebsWebConfigure</code>配置类：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>@Configuration
public class FebsWebConfigure {

    @Bean
    public PaginationInterceptor paginationInterceptor() {
        PaginationInterceptor paginationInterceptor = new PaginationInterceptor();
        List&lt;ISqlParser&gt; sqlParserList = new ArrayList&lt;&gt;();
        sqlParserList.add(new BlockAttackSqlParser());
        paginationInterceptor.setSqlParserList(sqlParserList);
        return paginationInterceptor;
    }
}
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br></div></div><h2 id="配置p6spy"><a href="#配置p6spy" class="header-anchor">#</a> 配置p6spy</h2> <p>如前所述，p6spy用于在控制台中打印MyBatis执行的SQL。要开启p6spy功能只需要在febs-server-system的配置文件application.yml里添加如下配置即可：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>spring:
  datasource:
    dynamic:
      p6spy: true
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><p>p6spy适合在开发环境用于问题分析，其会带来一定的性能耗损，所以在生产环境这个配置最好改为false，将其关闭。</p> <p>p6spy默认打印格式可能不符合我们的要求，我们也可以自定义打印规则。</p> <p>在febs-server-system模块的resources目录下新建<code>spy.properties</code>p6spy配置文件：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code># 使用日志系统记录 sql
appender=com.p6spy.engine.spy.appender.Slf4JLogger
# 自定义日志打印
logMessageFormat=cc.mrbird.febs.server.system.configure.P6spySqlFormatConfigure
# 是否开启慢 SQL记录
outagedetection=true
# 慢 SQL记录标准 2 秒
outagedetectioninterval=2
# 开启过滤
filter=true
# 配置不打印的内容
exclude=select 1
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br></div></div><p>更多p6spy的配置可以参考https://p6spy.readthedocs.io/en/latest/configandusage.html。</p> <p>上面配置中，我们通过<code>logMessageFormat</code>指定了自定义打印配置类，接下来我们编写这个配置类。在febs-server-system模块的cc.mrbird.febs.server.system.configure路径下新建<code>P6spySqlFormatConfigure</code>：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>public class P6spySqlFormatConfigure implements MessageFormattingStrategy {

    @Override
    public String formatMessage(int connectionId, String now, long elapsed, String category, String prepared, String sql, String url) {
        return StringUtils.isNotBlank(sql) ? DateUtil.formatFullTime(LocalDateTime.now(), DateUtil.FULL_TIME_SPLIT_PATTERN)
                + &quot; | 耗时 &quot; + elapsed + &quot; ms | SQL 语句：&quot; + StringUtils.LF + sql.replaceAll(&quot;[\\s]+&quot;, StringUtils.SPACE) + &quot;;&quot; : StringUtils.EMPTY;
    }
}
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br></div></div><p>其中<code>DateUtil</code>为自定义的日期格式化工具类，在febs-common模块的cc.mrbird.febs.common.utils路径下新建<code>DateUtil</code>：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>public class DateUtil {

    public static final String FULL_TIME_PATTERN = &quot;yyyyMMddHHmmss&quot;;

    public static final String FULL_TIME_SPLIT_PATTERN = &quot;yyyy-MM-dd HH:mm:ss&quot;;

    public static final String CST_TIME_PATTERN = &quot;EEE MMM dd HH:mm:ss zzz yyyy&quot;;

    public static String formatFullTime(LocalDateTime localDateTime) {
        return formatFullTime(localDateTime, FULL_TIME_PATTERN);
    }

    public static String formatFullTime(LocalDateTime localDateTime, String pattern) {
        DateTimeFormatter dateTimeFormatter = DateTimeFormatter.ofPattern(pattern);
        return localDateTime.format(dateTimeFormatter);
    }

    public static String getDateFormat(Date date, String dateFormatType) {
        SimpleDateFormat simpleDateFormat = new SimpleDateFormat(dateFormatType, Locale.CHINA);
        return simpleDateFormat.format(date);
    }

    public static String formatCSTTime(String date, String format) throws ParseException {
        SimpleDateFormat simpleDateFormat = new SimpleDateFormat(CST_TIME_PATTERN, Locale.US);
        Date usDate = simpleDateFormat.parse(date);
        return DateUtil.getDateFormat(usDate, format);
    }

    public static String formatInstant(Instant instant, String format) {
        LocalDateTime localDateTime = LocalDateTime.ofInstant(instant, ZoneId.systemDefault());
        return localDateTime.format(DateTimeFormatter.ofPattern(format));
    }
}
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br><span class="line-number">28</span><br><span class="line-number">29</span><br><span class="line-number">30</span><br><span class="line-number">31</span><br><span class="line-number">32</span><br><span class="line-number">33</span><br></div></div><h2 id="用户管理模块增删改查"><a href="#用户管理模块增删改查" class="header-anchor">#</a> 用户管理模块增删改查</h2> <p>t_user数据表对应的实体类SystemUser已经在febs-common里定义过了，所以这里从Dao层开始编写。</p> <p>在febs-server-system模块的cc.mrbird.febs.system路径下新增mapper包，然后在该包下新建<code>UserMapper</code>：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>public interface UserMapper extends BaseMapper&lt;SystemUser&gt; {

    /**
     * 查找用户详细信息
     *
     * @param page 分页对象
     * @param user 用户对象，用于传递查询条件
     * @return Ipage
     */
    IPage&lt;SystemUser&gt; findUserDetailPage(Page page, @Param(&quot;user&quot;) SystemUser user);
}
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br></div></div><p>因为我们需要在用户管理模块查询出用户的详细信息，比如用户角色名称，部门名称等，需要使用SQL关联多个数据表查询（MyBatis Plus只支持单表查询），所以我们在上面的接口里定义了一个<code>findUserDetailPage</code>方法。</p> <p>要让该Mapper注册到IOC容器中，可以在类上使用<code>@Mapper</code>注解标注，但更推荐的做法是在febs-server-system模块的入口类里添加<code>@MapperScan(&quot;cc.mrbird.febs.server.system.mapper&quot;)</code>注解：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>@EnableDiscoveryClient
@EnableFeignClients
@SpringBootApplication
@FebsCloudApplication
@EnableGlobalMethodSecurity(prePostEnabled = true)
@MapperScan(&quot;cc.mrbird.febs.server.system.mapper&quot;)
public class FebsServerSystemApplication {

    public static void main(String[] args) {
        SpringApplication.run(FebsServerSystemApplication.class, args);
    }
}
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br></div></div><p>接着在febs-server-system模块的resources目录下新建mapper包，然后在该包下新建system包，在system包下新建<code>UserMapper.xml</code>：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>&lt;?xml version=&quot;1.0&quot; encoding=&quot;UTF-8&quot;?&gt;
&lt;!DOCTYPE mapper PUBLIC &quot;-//mybatis.org//DTD Mapper 3.0//EN&quot; &quot;http://mybatis.org/dtd/mybatis-3-mapper.dtd&quot;&gt;
&lt;mapper namespace=&quot;cc.mrbird.febs.server.system.mapper.UserMapper&quot;&gt;
    &lt;select id=&quot;findUserDetailPage&quot; parameterType=&quot;systemUser&quot; resultType=&quot;systemUser&quot;&gt;
        SELECT
        u.user_id userId,
        u.username,
        u.email,
        u.mobile,
        u.status,
        u.create_time createTime,
        u.ssex sex,
        u.dept_id deptId,
        u.last_login_time lastLoginTime,
        u.modify_time modifyTime,
        u.description,
        u.avatar,
        d.dept_name deptName,
        GROUP_CONCAT(r.role_id) roleId,
        GROUP_CONCAT(r.ROLE_NAME) roleName
        FROM
        t_user u
        LEFT JOIN t_dept d ON (u.dept_id = d.dept_id)
        LEFT JOIN t_user_role ur ON (u.user_id = ur.user_id)
        LEFT JOIN t_role r ON r.role_id = ur.role_id
        WHERE 1 = 1
        &lt;if test=&quot;user.username != null and user.username != ''&quot;&gt;
            AND u.username = #{user.username}
        &lt;/if&gt;
        &lt;if test=&quot;user.deptId != null and user.deptId != ''&quot;&gt;
            AND d.dept_id = #{user.deptId}
        &lt;/if&gt;
        &lt;if test=&quot;user.sex != null and user.sex != ''&quot;&gt;
            AND u.ssex = #{user.sex}
        &lt;/if&gt;
        &lt;if test=&quot;user.status != null and user.status != ''&quot;&gt;
            AND u.status = #{user.status}
        &lt;/if&gt;
        &lt;if test=&quot;user.mobile != null and user.mobile != ''&quot;&gt;
            AND u.mobile = #{user.mobile}
        &lt;/if&gt;
        &lt;if test=&quot;user.deptName != null and user.deptName != ''&quot;&gt;
            AND d.dept_name like CONCAT('%',#{user.deptName},'%')
        &lt;/if&gt;
        &lt;if test=&quot;user.createTimeFrom != null and user.createTimeFrom !=''&quot;&gt;
            And u.create_time &amp;gt; #{user.createTimeFrom}
        &lt;/if&gt;
        &lt;if test=&quot;user.createTimeTo!= null and user.createTimeTo !=''&quot;&gt;
            And u.create_time &amp;lt; #{user.createTimeTo}
        &lt;/if&gt;
        group by u.username,u.user_id,u.email,u.mobile,u.status,u.create_time,u.ssex,
        u.dept_id,u.last_login_time,u.modify_time,u.description,u.avatar
    &lt;/select&gt;
&lt;/mapper&gt;
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br><span class="line-number">28</span><br><span class="line-number">29</span><br><span class="line-number">30</span><br><span class="line-number">31</span><br><span class="line-number">32</span><br><span class="line-number">33</span><br><span class="line-number">34</span><br><span class="line-number">35</span><br><span class="line-number">36</span><br><span class="line-number">37</span><br><span class="line-number">38</span><br><span class="line-number">39</span><br><span class="line-number">40</span><br><span class="line-number">41</span><br><span class="line-number">42</span><br><span class="line-number">43</span><br><span class="line-number">44</span><br><span class="line-number">45</span><br><span class="line-number">46</span><br><span class="line-number">47</span><br><span class="line-number">48</span><br><span class="line-number">49</span><br><span class="line-number">50</span><br><span class="line-number">51</span><br><span class="line-number">52</span><br><span class="line-number">53</span><br><span class="line-number">54</span><br></div></div><p>该XML文件用于映射<code>UserMapper</code>接口里的<code>findUserDetailPage</code>方法。</p> <p>创建完Dao层后，我们开始编写Service层代码。在febs-server-system模块的cc.mrbird.febs.system路径下新建service包，然后在该包下新建<code>IUserService</code>接口：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>public interface IUserService extends IService&lt;SystemUser&gt; {

    /**
     * 查找用户详细信息
     *
     * @param request request
     * @param user    用户对象，用于传递查询条件
     * @return IPage
     */
    IPage&lt;SystemUser&gt; findUserDetail(SystemUser user, QueryRequest request);

    /**
     * 新增用户
     *
     * @param user user
     */
    void createUser(SystemUser user);

    /**
     * 修改用户
     *
     * @param user user
     */
    void updateUser(SystemUser user);

    /**
     * 删除用户
     *
     * @param userIds 用户 id数组
     */
    void deleteUsers(String[] userIds);
}
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br><span class="line-number">28</span><br><span class="line-number">29</span><br><span class="line-number">30</span><br><span class="line-number">31</span><br><span class="line-number">32</span><br></div></div><p>该接口定义了用户模块的增删改查抽象方法。其中<code>QueryRequest</code>为通用查询参数类，用于接收前端上送的分页和排序信息。在febs-common模块的cc.mrbird.febs.common.entity路径下新建<code>QueryRequest</code>：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>@Data
@ToString
public class QueryRequest implements Serializable {

    private static final long serialVersionUID = -4869594085374385813L;
    /**
     * 当前页面数据量
     */
    private int pageSize = 10;
    /**
     * 当前页码
     */
    private int pageNum = 1;
    /**
     * 排序字段
     */
    private String field;
    /**
     * 排序规则，asc升序，desc降序
     */
    private String order;
}
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br></div></div><p>创建好service接口后，接着创建它的实现类。在febs-server-system模块的cc.mrbird.febs.server.system.service路径下新建impl包，然后在该包下新建<code>IUserService</code>的实现类<code>UserServiceImpl</code>：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>@Service
@Transactional(propagation = Propagation.SUPPORTS, readOnly = true, rollbackFor = Exception.class)
public class UserServiceImpl extends ServiceImpl&lt;UserMapper, SystemUser&gt; implements IUserService {

    @Autowired
    private IUserRoleService userRoleService;
    @Autowired
    private PasswordEncoder passwordEncoder;

    @Override
    public IPage&lt;SystemUser&gt; findUserDetail(SystemUser user, QueryRequest request) {
        Page&lt;SystemUser&gt; page = new Page&lt;&gt;(request.getPageNum(), request.getPageSize());
        return this.baseMapper.findUserDetailPage(page, user);
    }

    @Override
    @Transactional
    public void createUser(SystemUser user) {
        // 创建用户
        user.setCreateTime(new Date());
        user.setAvatar(SystemUser.DEFAULT_AVATAR);
        user.setPassword(passwordEncoder.encode(SystemUser.DEFAULT_PASSWORD));
        save(user);
        // 保存用户角色
        String[] roles = user.getRoleId().split(StringPool.COMMA);
        setUserRoles(user, roles);
    }

    @Override
    @Transactional
    public void updateUser(SystemUser user) {
        // 更新用户
        user.setPassword(null);
        user.setUsername(null);
        user.setCreateTime(null);
        user.setModifyTime(new Date());
        updateById(user);

        userRoleService.remove(new LambdaQueryWrapper&lt;UserRole&gt;().eq(UserRole::getUserId, user.getUserId()));
        String[] roles = user.getRoleId().split(StringPool.COMMA);
        setUserRoles(user, roles);
    }

    @Override
    @Transactional
    public void deleteUsers(String[] userIds) {
        List&lt;String&gt; list = Arrays.asList(userIds);
        removeByIds(list);
        // 删除用户角色
        this.userRoleService.deleteUserRolesByUserId(userIds);
    }

    private void setUserRoles(SystemUser user, String[] roles) {
        Arrays.stream(roles).forEach(roleId -&gt; {
            UserRole ur = new UserRole();
            ur.setUserId(user.getUserId());
            ur.setRoleId(Long.valueOf(roleId));
            userRoleService.save(ur);
        });
    }
}

="line-number">51</span><br><span class="line-number">52</span><br><span class="line-number">53</span><br><span class="line-number">54</span><br><span class="line-number">55</span><br><span class="line-number">56</span><br><span class="line-number">57</span><br><span class="line-number">58</span><br><span class="line-number">59</span><br><span class="line-number">60</span><br><span class="line-number">61</span><br></div></div><p><code>@Transactional</code>注解用于开启数据库事务，要让该注解生效，还需要在febs-server-system模块的入口类上添加<code>@EnableTransactionManagement</code>注解：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>@EnableDiscoveryClient

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br></div></div><h2 id="暴露服务"><a href="#暴露服务" class="header-anchor">#</a> 暴露服务</h2> <p>到这里，用户模块的增删改查服务创建完了，接下来定义一个<code>UserController</code>控制器，对外提供用户模块的增删改查服务，风格为REST：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>@Slf4j
@Validated
@RestController
@RequestMapping(&quot;user&quot;)
public class UserController {

    @Autowired
    private IUserService userService;

    @GetMapping
    @PreAuthorize(&quot;hasAnyAuthority('user:view')&quot;)
    public FebsResponse userList(QueryRequest queryRequest, SystemUser user) {
        Map&lt;String, Object&gt; dataTable = FebsUtil.getDataTable(userService.findUserDetail(user, queryRequest));
        return new FebsResponse().data(dataTable);
    }

    @PostMapping
    @PreAuthorize(&quot;hasAnyAuthority('user:add')&quot;)
    public void addUser(@Valid SystemUser user) throws FebsException {
        try {
            this.userService.createUser(user);
        } catch (Exception e) {
            String message = &quot;新增用户失败&quot;;
            log.error(message, e);
            throw new FebsException(message);
        }
    }

    @PutMapping
    @PreAuthorize(&quot;hasAnyAuthority('user:update')&quot;)
    public void updateUser(@Valid SystemUser user) throws FebsException {
        try {
            this.userService.updateUser(user);
        } catch (Exception e) {
            String message = &quot;修改用户失败&quot;;
            log.error(message, e);
            throw new FebsException(message);
        }
    }

    @DeleteMapping(&quot;/{userIds}&quot;)
    @PreAuthorize(&quot;hasAnyAuthority('user:delete')&quot;)
    public void deleteUsers(@NotBlank(message = &quot;{required}&quot;) @PathVariable String userIds) throws FebsException {
        try {
            String[] ids = userIds.split(StringPool.COMMA);
            this.userService.deleteUsers(ids);
        } catch (Exception e) {
            String message = &quot;删除用户失败&quot;;
            log.error(message, e);
            throw new FebsException(message);
        }
    }
}
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br><span class="line-number">28</span><br><span class="line-number">29</span><br><span class="line-number">30</span><br><span class="line-number">31</span><br><span class="line-number">32</span><br><span class="line-number">33</span><br><span class="line-number">34</span><br><span class="line-number">35</span><br><span class="line-number">36</span><br><span class="line-number">37</span><br><span class="line-number">38</span><br><span class="line-number">39</span><br><span class="line-number">40</span><br><span class="line-number">41</span><br><span class="line-number">42</span><br><span class="line-number">43</span><br><span class="line-number">44</span><br><span class="line-number">45</span><br><span class="line-number">46</span><br><span class="line-number">47</span><br><span class="line-number">48</span><br><span class="line-number">49</span><br><span class="line-number">50</span><br><span class="line-number">51</span><br><span class="line-number">52</span><br><span class="line-number">53</span><br></div></div><p>其中<code>FebsException</code>为FEBS系统通用业务异常，在febs-common模块的cc.mrbird.febs.common.exception路径下新增<code>FebsException</code>异常类：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>public class FebsException extends Exception{

    private static final long serialVersionUID = -6916154462432027437L;

    public FebsException(String message){
        super(message);
    }
}
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br></div></div><p>然后在febs-common模块的<code>BaseExceptionHandler</code>里添加该异常处理：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code> @ExceptionHandler(value = FebsException.class)
    @ResponseStatus(HttpStatus.INTERNAL_SERVER_ERROR)
    public FebsResponse handleFebsException(FebsException e) {
        log.error(&quot;系统错误&quot;, e);

    }
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><p>在<code>UserController</code>的<code>userList</code>方法中，我们通过<code>FebsUtil#getDataTable</code>方法将<code>IPage&lt;T&gt;</code>类型数据包装为前端表格插件所需的数据格式，在febs-common模块的<code>FebsUtil</code>里添加<code>getDataTable</code>方法：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>/**
 * 封装前端分页表格所需数据
 *
 * @param pageInfo pageInfo
 * @return Map&lt;String, Object&gt;
 */
public static Map&lt;String, Object&gt; getDataTable(IPage&lt;?&gt; pageInfo) {
    Map&lt;String, Object&gt; data = new HashMap&lt;&gt;();
    data.put(&quot;rows&quot;, pageInfo.getRecords());
    data.put(&quot;total&quot;, pageInfo.getTotal());
    return data;
}
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br></div></div><p>在<code>UserController</code>的各个方法中，我们还使用了<code>@PreAuthorize(&quot;hasAnyAuthority('xxx')&quot;)</code>注解对方法进行了权限控制。</p> <h2 id="数据校验"><a href="#数据校验" class="header-anchor">#</a> 数据校验</h2> <p>在<code>UserController</code>方法中，我们使用了<code>@Validated</code>和<code>@Valid</code>注解对请求参数进行了校验。下面详细介绍这两个注解的使用方法。</p> <p>请求参数分为普通参数和实体对象参数，所以它们的校验也分为两种。<code>@Valid</code>对应实体对象传参时的参数校验；<code>@Validated</code>对应普通参数的校验。</p> <h3 id="普通参数校验"><a href="#普通参数校验" class="header-anchor">#</a> 普通参数校验</h3> <p>在<code>UserController</code>的<code>deleteUsers</code>方法参数上，我们使用<code>@NotBlank(message = &quot;{required}&quot;)</code>注解标注了<code>userIds</code>参数（更多可用的注解可以参考<a href="https://mrbird.cc/Spring%E8%A1%A8%E5%8D%95%E6%A0%A1%E9%AA%8C.html" target="_blank" rel="noopener noreferrer">Spring表单校验<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>），该注解表示请求参数不能为空，提示信息为<code>{required}</code>占位符里的内容。<code>@Validated</code>的作用是让<code>@NotBlank</code>注解生效。<code>{required}</code>提示内容需要在febs-server-system模块的resources路径下创建<code>ValidationMessages.properties</code>配置文件，在该配置文件里添加如下内容：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>required=\u4E0D\u80FD\u4E3A\u7A7A
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>内容为中文转Unicode后的值，可以使用http://tool.chinaz.com/tools/unicode.aspx网站转换，<code>\u4e0d\u80fd\u4e3a\u7a7a</code>转为中文为“不能为空”。</p> <p>当普通类型参数校验不合法时，控制器层会抛出<code>javax.validation.ConstraintViolationException</code>异常，我们可以在febs-common的<code>BaseExceptionHandler</code>里添加该类型异常捕获：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>/**
 * 统一处理请求参数校验(普通传参)
 *
 * @param e ConstraintViolationException
 * @return FebsResponse
 */
@ExceptionHandler(value = ConstraintViolationException.class)
@ResponseStatus(HttpStatus.BAD_REQUEST)
public FebsResponse handleConstraintViolationException(ConstraintViolationException e) {
    StringBuilder message = new StringBuilder();
    Set&lt;ConstraintViolation&lt;?&gt;&gt; violations = e.getConstraintViolations();
    for (ConstraintViolation&lt;?&gt; violation : violations) {
        Path path = violation.getPropertyPath();
        String[] pathArr = StringUtils.splitByWholeSeparatorPreserveAllTokens(path.toString(), &quot;.&quot;);
        message.append(pathArr[1]).append(violation.getMessage()).append(&quot;,&quot;);
    }
    message = new StringBuilder(message.substring(0, message.length() - 1));
    return new FebsResponse().message(message.toString());
}
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br></div></div><h3 id="实体对象参数校验"><a href="#实体对象参数校验" class="header-anchor">#</a> 实体对象参数校验</h3> <p>当参数较少的时候可以使用上面这种方式，但如果参数众多上面的方式就略显繁琐了。这时候我们可以使用实体对象来进行传参。</p> <p>在febs-common模块的<code>SystemUser</code>类里添加相关参数校验注解，代码如下：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>@Data
@TableName(&quot;t_user&quot;)
public class SystemUser implements Serializable {

    private static final long serialVersionUID = -4352868070794165001L;

    // 用户状态：有效
    public static final String STATUS_VALID = &quot;1&quot;;
    // 用户状态：锁定
    public static final String STATUS_LOCK = &quot;0&quot;;
    // 默认头像
    public static final String DEFAULT_AVATAR = &quot;default.jpg&quot;;
    // 默认密码
    public static final String DEFAULT_PASSWORD = &quot;1234qwer&quot;;
    // 性别男
    public static final String SEX_MALE = &quot;0&quot;;
    // 性别女
    public static final String SEX_FEMALE = &quot;1&quot;;
    // 性别保密
    public static final String SEX_UNKNOW = &quot;2&quot;;

    /**
     * 用户 ID
     */
    @TableId(value = &quot;USER_ID&quot;, type = IdType.AUTO)
    private Long userId;

    /**
     * 用户名
     */
    @TableField(&quot;USERNAME&quot;)
    @Size(min = 4, max = 10, message = &quot;{range}&quot;)
    private String username;

    /**
     * 密码
     */
    @TableField(&quot;PASSWORD&quot;)
    private String password;

    /**
     * 部门 ID

    @TableField(&quot;DEPT_ID&quot;)
    private Long deptId;

    /**
     * 邮箱
     */
    @TableField(&quot;EMAIL&quot;)
    @Size(max = 50, message = &quot;{noMoreThan}&quot;)
    @Email(message = &quot;{email}&quot;)
    private String email;

    /**
     * 联系电话
     */
    @TableField(&quot;MOBILE&quot;)
    @IsMobile(message = &quot;{mobile}&quot;)
    private String mobile;

    /**

     */

    @NotBlank(message = &quot;{required}&quot;)

    /**

    /**
     * 修改时间

    @TableField(&quot;MODIFY_TIME&quot;)
    private Date modifyTime;

    /**
     * 最近访问时间
     */
    @TableField(&quot;LAST_LOGIN_TIME&quot;)
    private Date lastLoginTime;

    /**
     * 性别 0男 1女 2 保密
     */
    @TableField(&quot;SSEX&quot;)
    @NotBlank(message = &quot;{required}&quot;)
    private String sex;

    /**
     * 头像
     */
    @TableField(&quot;AVATAR&quot;)
    private String avatar;

    /**
     * 描述
     */
    @TableField(&quot;DESCRIPTION&quot;)
    @Size(max = 100, message = &quot;{noMoreThan}&quot;)
    private String description;

    /**

     */
    @TableField(exist = false)

    @TableField(exist = false)
    private String createTimeFrom;
    @TableField(exist = false)

    /**

    private String roleId;

    @TableField(exist = false)

}
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br><span class="line-number">28</span><br><span class="line-number">29</span><br><span class="line-number">30</span><br><span class="line-number">31</span><br><span class="line-number">32</span><br><span class="line-number">33</span><br><span class="line-number">34</span><br><span class="line-number">35</span><br><span class="line-number">36</span><br><span class="line-number">37</span><br><span class="line-number">38</span><br><span class="line-number">39</span><br><span class="line-number">40</span><br><span class="line-number">41</span><br><span class="line-number">42</span><br><span class="line-number">43</span><br><span class="line-number">44</span><br><span class="line-number">45</span><br><span class="line-number">46</span><br><span class="line-number">47</span><br><span class="line-number">48</span><br><span class="line-number">49</span><br><span class="line-number">50</span><br><span class="line-number">51</span><br><span class="line-number">52</span><br><span class="line-number">53</span><br><span class="line-number">54</span><br><span class="line-number">55</span><br><span class="line-number">56</span><br><span class="line-number">57</span><br><span class="line-number">58</span><br><span class="line-number">59</span><br><span class="line-number">60</span><br><span class="line-number">61</span><br><span class="line-number">62</span><br><span class="line-number">63</span><br><span class="line-number">64</span><br><span class="line-number">65</span><br><span class="line-number">66</span><br><span class="line-number">67</span><br><span class="line-number">68</span><br><span class="line-number">69</span><br><span class="line-number">70</span><br><span class="line-number">71</span><br><span class="line-number">72</span><br><span class="line-number">73</span><br><span class="line-number">74</span><br><span class="line-number">75</span><br><span class="line-number">76</span><br><span class="line-number">77</span><br><span class="line-number">78</span><br><span class="line-number">79</span><br><span class="line-number">80</span><br><span class="line-number">81</span><br><span class="line-number">82</span><br><span class="line-number">83</span><br><span class="line-number">84</span><br><span class="line-number">85</span><br><span class="line-number">86</span><br><span class="line-number">87</span><br><span class="line-number">88</span><br><span class="line-number">89</span><br><span class="line-number">90</span><br><span class="line-number">91</span><br><span class="line-number">92</span><br><span class="line-number">93</span><br><span class="line-number">94</span><br><span class="line-number">95</span><br><span class="line-number">96</span><br><span class="line-number">97</span><br><span class="line-number">98</span><br><span class="line-number">99</span><br><span class="line-number">100</span><br><span class="line-number">101</span><br><span class="line-number">102</span><br><span class="line-number">103</span><br><span class="line-number">104</span><br><span class="line-number">105</span><br><span class="line-number">106</span><br><span class="line-number">107</span><br><span class="line-number">108</span><br><span class="line-number">109</span><br><span class="line-number">110</span><br><span class="line-number">111</span><br><span class="line-number">112</span><br><span class="line-number">113</span><br><span class="line-number">114</span><br><span class="line-number">115</span><br><span class="line-number">116</span><br><span class="line-number">117</span><br><span class="line-number">118</span><br><span class="line-number">119</span><br><span class="line-number">120</span><br><span class="line-number">121</span><br><span class="line-number">122</span><br><span class="line-number">123</span><br><span class="line-number">124</span><br><span class="line-number">125</span><br><span class="line-number">126</span><br></div></div><p><code>@Size(min = 4, max = 10, message = &quot;{range}&quot;)</code>注解表示值的长度范围为4到10；<code>@Size(max = 50, message = &quot;{noMoreThan}&quot;)</code>表示值的长度不能超过50；<code>@IsMobile(message = &quot;{mobile}&quot;)</code>表示值必须为手机号码（这个注解为自定义注解，下面会介绍到）；<code>@Email(message = &quot;{email}&quot;)</code>表示值必须为邮箱。</p> <p>在<code>ValidationMessages.properties</code>配置文件里补充这些自定义提示:</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>range=\u6709\u6548\u957f\u5ea6{min}\u5230{max}\u4e2a\u5b57\u7b26
email=\u90ae\u7bb1\u683c\u5f0f\u4e0d\u5408\u6cd5
mobile=\u624b\u673a\u53f7\u4e0d\u5408\u6cd5
noMoreThan=\u957f\u5ea6\u4e0d\u80fd\u8d85\u8fc7{max}\u4e2a\u5b57\u7b26
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><p>值得注意的是，这个配置文件里可以使用<code>{min}</code>和<code>{max}</code>占位符，对应校验注解里的min和max属性值。</p> <p>使用实体对象传参的方式参数校验需要在相应的参数前加上<code>@Valid</code>注解。当校验不通过时，控制器层将抛出<code>BindException</code>类型异常，我们可以在febs-common的<code>BaseExceptionHandler</code>里添加该类型异常捕获：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>/**
 * 统一处理请求参数校验(实体对象传参)
 *
 * @param e BindException
 * @return FebsResponse
 */
@ExceptionHandler(BindException.class)
@ResponseStatus(HttpStatus.BAD_REQUEST)
public FebsResponse handleBindException(BindException e) {
    StringBuilder message = new StringBuilder();
    List&lt;FieldError&gt; fieldErrors = e.getBindingResult().getFieldErrors();
    for (FieldError error : fieldErrors) {
        message.append(error.getField()).append(error.getDefaultMessage()).append(&quot;,&quot;);
    }
    message = new StringBuilder(message.substring(0, message.length() - 1));
    return new FebsResponse().message(message.toString());
}
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br></div></div><p>复制</p> <h3 id="自定义参数校验注解"><a href="#自定义参数校验注解" class="header-anchor">#</a> 自定义参数校验注解</h3> <p>在febs-common模块的cc.mrbird.febs.common.annotation路径下新建<code>IsMobile</code>注解：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>@Target({ElementType.FIELD})
@Retention(RetentionPolicy.RUNTIME)
@Constraint(validatedBy = MobileValidator.class)
public @interface IsMobile {

    String message();

    Class&lt;?&gt;[] groups() default {};

    Class&lt;? extends Payload&gt;[] payload() default {};
}
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br></div></div><p>其中<code>MobileValidator</code>用于编写具体的校验逻辑。在febs-common模块的cc.mrbird.febs.common路径下新建validator包，在该包下新建<code>MobileValidator</code>：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>public class MobileValidator implements ConstraintValidator&lt;IsMobile, String&gt; {

    @Override
    public void initialize(IsMobile isMobile) {
    }

    @Override
    public boolean isValid(String s, ConstraintValidatorContext constraintValidatorContext) {
        try {
            if (StringUtils.isBlank(s)) {
                return true;
            } else {
                String regex = RegexpConstant.MOBILE_REG;
                return FebsUtil.match(regex, s);
            }
        } catch (Exception e) {
            return false;
        }
    }
}
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br></div></div><p><code>RegexpConstant</code>为正则表达式常量，在febs-common模块的cc.mrbird.febs.common.entity路径下新建<code>RegexpConstant</code>：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>public class RegexpConstant {

    // 简单手机号正则（这里只是简单校验是否为 11位，实际规则更复杂）
    public static final String MOBILE_REG = &quot;[1]\\d{10}&quot;;
}
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><p><code>FebsUtil#match</code>为正则校验方法，在febs-common模块的<code>FebsUitl</code>工具类里添加<code>match</code>方法：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>/**
 * 正则校验
 *
 * @param regex 正则表达式字符串
 * @param value 要匹配的字符串
 * @return 正则校验结果
 */
public static boolean match(String regex, String value) {
    Pattern pattern = Pattern.compile(regex);
    Matcher matcher = pattern.matcher(value);
    return matcher.matches();
}
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br></div></div><p>到这里，febs-server-system模块的用户管理增删改查基本就完成了。</p> <h2 id="postman测试"><a href="#postman测试" class="header-anchor">#</a> PostMan测试</h2> <p>在IDEA的Services窗口下逐步启动febs-register、febs-auth、febs-gateway和febs-server-system模块。</p> <p>在启动febs-server-system模块的时候，程序出错：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>public cc.mrbird.febs.common.entity.FebsResponse cc.mrbird.febs.server.system.controller.UserController.userList(cc.mrbird.febs.common.entity.QueryRequest,cc.mrbird.febs.common.entity.system.SystemUser)
to {GET /user}: There is already 'testController' bean method
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p>因为我们在<code>TestController</code>里已经定义了一个<code>/user</code>对应的方法，我们把它调整为：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>@RestController
public class TestController {
    ......
    
    @GetMapping(&quot;currentUser&quot;)
    public Principal currentUser(Principal principal) {
        return principal;
    }
    ......
}
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br></div></div><p>重新启动febs-server-system模块，启动后，先从认证服务器获取令牌，然后测试用户查询：</p> <p><img src="https://s2.ax1x.com/2019/08/15/mEYP2R.png" alt="97.png"></p> <p>测试新增用户：</p> <p><img src="https://s2.ax1x.com/2019/08/15/mEYfzR.png" alt="98.png"></p> <p>请求返回200，说明没问题，查看数据库，看是否成功插入数据：</p> <p><img src="https://s2.ax1x.com/2019/08/15/mEtCTS.png" alt="99.png"></p> <p>因为我们配置了p6spy，所以控制台能看到相应的SQL日志打印：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>2019-08-16 08:48:49.585  INFO 7640 --- [nio-8201-exec-5] p6spy                                    : 2019-08-16 08:48:49 | 耗时 7 ms | SQL 语句：

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><p>新增用户请求，当参数校验不通过时，请求返回：</p> <p><img src="https://s2.ax1x.com/2019/08/15/mEt8p9.png" alt="100.png"></p> <p>测试修改用户请求：</p> <p><img src="https://s2.ax1x.com/2019/08/15/mENngA.png" alt="101.png"></p> <p>请求返回200，修改成功，查看数据库看看是否修改成功：</p> <p><img src="https://s2.ax1x.com/2019/08/15/mENNgs.png" alt="102.png"></p> <p>测试删除用户：</p> <p><img src="https://s2.ax1x.com/2019/08/15/mEa1fg.png" alt="103.png"></p> <p>请求返回200，删除成功，查看数据库：</p> <p><img src="https://s2.ax1x.com/2019/08/15/mEdt8e.png" alt="104.png"></p> <p>Jane这条数据删除成功。</p></div></div>  <div class="page-edit"><div class="edit-link"><a href="https://github.com/lixuanfengs/cactus-vuepress-sc/edit/master/docs/《SpringCloud微服务权限系统搭建》笔记/04.整合Swagger/01.完善febs-server-system.md" target="_blank" rel="noopener noreferrer">编辑</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <!----> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2022/05/13, 15:20:04</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/7b8efc/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">Sentinel验证码限流</div></a> <a href="/pages/a6ecb6/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">接入Swagger</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
