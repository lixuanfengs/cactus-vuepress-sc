bernetes Service 总览</a></li><li class="sidebar-sub-header level3"><a href="/pages/9b6891/#_3、service-和-label" class="sidebar-link">3、Service 和 Label</a></li><li class="sidebar-sub-header level3"><a href="/pages/9b6891/#_4、kubectl-expose" class="sidebar-link">4、kubectl expose</a></li></ul></li><li class="sidebar-sub-header level2"><a href="/pages/9b6891/#_4、伸缩应用程序-扩缩容" class="sidebar-link">4、伸缩应用程序-扩缩容</a></li><li class="sidebar-sub-header level2"><a href="/pages/9b6891/#_5、执行滚动升级" class="sidebar-link">5、执行滚动升级</a></li><li class="sidebar-sub-header level2"><a href="/pages/9b6891/#_6、以上用配置文件方式" class="sidebar-link">6、以上用配置文件方式</a><ul class="sidebar-sub-headers"><li class="sidebar-sub-header level3"><a href="/pages/9b6891/#_1、部署一个应用-2" class="sidebar-link">1、部署一个应用</a></li><li class="sidebar-sub-header level3"><a href="/pages/9b6891/#_2、暴露应用" class="sidebar-link">2、暴露应用</a></li><li class="sidebar-sub-header level3"><a href="/pages/9b6891/#_3、扩缩容" class="sidebar-link">3、扩缩容</a></li><li class="sidebar-sub-header level3"><a href="/pages/9b6891/#_4、滚动升级" class="sidebar-link">4、滚动升级</a></li></ul></li></ul></li><li><a href="/pages/16e344/" class="sidebar-link">Kubernetes基础其他项</a></li><li><a href="/pages/334f66/" class="sidebar-link">Kubernetes 概念</a></li><li><a href="/pages/a0d5e9/" class="sidebar-link">Kubernetes-工作负载（Workloads）</a></li><li><a href="/pages/a324cb/" class="sidebar-link">Kubernetes-服务、负载均衡和网络</a></li><li><a href="/pages/a7ed35/" class="sidebar-link">kubernetes-配置与存储</a></li><li><a href="/pages/6f3bc4/" class="sidebar-link">生产环境-二进制安装Kubernetes平台</a></li><li><a href="/pages/60ae18/" class="sidebar-link">应用商店-Helm</a></li><li><a href="/pages/1c7015/" class="sidebar-link">kubernetes平台基本预装资源</a></li><li><a href="/pages/c991e7/" class="sidebar-link">kubernetes平台存储系统搭建</a></li><li><a href="/pages/4a8fde/" class="sidebar-link">生态链路整合</a></li><li><a href="/pages/b3ead0/" class="sidebar-link">部署文档</a></li><li><a href="/pages/9926a4/" class="sidebar-link">网络规划</a></li></ul> </aside> <div><main class="page"><div class="theme-vdoing-wrapper "><div class="articleInfo-wrap" data-v-06225672><div class="articleInfo" data-v-06225672><ul class="breadcrumbs" data-v-06225672><li data-v-06225672><a href="/" title="首页" class="iconfont icon-home router-link-active" data-v-06225672></a></li> <li data-v-06225672><a href="/note/Kubernetes/#《Kubernetes教程》笔记" data-v-06225672>《Kubernetes教程》笔记</a></li></ul> <div class="info" data-v-06225672><div title="作者" class="author iconfont icon-touxiang" data-v-06225672><a href="https://github.com/lixuanfengs" target="_blank" title="作者" class="beLink" data-v-06225672>cactusli</a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-06225672><a href="javascript:;" data-v-06225672>2022-04-29</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">目录</div> <div class="right-menu-content"></div></div></div> <h1><!---->Kubernetes基础入门<!----></h1>  <div class="theme-vdoing-content content__default"><h2 id="_0、基础知识"><a href="#_0、基础知识" class="header-anchor">#</a> 0、基础知识</h2> <p><img src="https://lixuanfengs.github.io/blog-images/cactus-vuepress-img/module_01.f6dc9f93.svg" alt="Kubernetes集群"></p> <p>以上展示了一个master（主节点）和6个worker（工作节点）的k8s集群</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token comment"># docker run  --name hello-pod alpine  是跑一个容器，容器的粒度有点小</span>

kubectl run  hello-pod <span class="token parameter variable">--image</span><span class="token operator">=</span>alpine <span class="token comment">#跑一个Pod。Pod里面其实也是容器</span>

<span class="token comment"># </span>
kubectl get pod  <span class="token comment">#以前的docker ps -a</span>

<span class="token comment">## 所有kubectl在master节点运行，把命令请求发给api-server。api-server一系列处理</span>
<span class="token comment">##  master只负责调度，而worker node才是真正部署应用的。</span>

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br></div></div><p><img src="https://lixuanfengs.github.io/blog-images/cactus-vuepress-img/module_01_cluster.8f54b2c5.svg" alt="基础知识"></p> <p>docker是每一个worker节点的运行时环境</p> <p>kubelet负责控制所有容器的启动停止，保证节点工作正常，已经帮助节点交互master</p> <p>master节点的关键组件：</p> <ul><li>kubelet（监工）：所有节点必备的。控制这个节点所有pod的生命周期以及与api-server交互等工作</li> <li>kube-api-server：负责接收所有请求。集群内对集群的任何修改都是通过命令行、ui把请求发给api-server才能执行的。api-server是整个集群操作对内、对外的唯一入口。不包含我们后来部署应用暴露端口的方式</li> <li>kube-proxy：整个节点的网络流量负责</li> <li>cri：都有容器运行时环境</li></ul> <p>worker节点：</p> <ul><li>kubelet（监工）：所有节点必备的。控制这个节点所有pod的生命周期以及与api-server交互等工作</li> <li>kube-proxy：整个节点的网络流量负责</li> <li>cri：都有容器运行时环境</li></ul> <h2 id="_1、部署一个应用"><a href="#_1、部署一个应用" class="header-anchor">#</a> 1、部署一个应用</h2> <p>创建一次部署工作。(自愈机制)</p> <ul><li>kubectl create deploy xxxxxx  ：命令行会给api-server发送要部署xxx的请求</li> <li>api-server把这个请求保存到etcd</li></ul> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token comment"># kubectl create 帮我们创建k8s集群中的一些对象</span>
kubectl create <span class="token parameter variable">--help</span>
kubectl create deployment 这次部署的名字 <span class="token parameter variable">--image</span><span class="token operator">=</span>应用的镜像
<span class="token comment">#Create a deployment named  my-nginx that runs the nginx image</span>
kubectl create deployment my-nginx <span class="token parameter variable">--image</span><span class="token operator">=</span>nginx

<span class="token comment">##最终在一个机器上有pod、这个pod其实本质里面就是一个容器</span>

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br></div></div><blockquote><p><strong>Deployment（部署）</strong></p> <ul><li>在k8s中，通过发布 Deployment，可以创建应用程序 (docker image) 的实例 (docker container)，这个实例会被包含在称为 <strong>Pod</strong> 的概念中，<strong>Pod</strong> 是 k8s 中最小可管理单元。</li> <li>在 k8s 集群中发布 Deployment 后，Deployment 将指示 k8s 如何创建和更新应用程序的实例，master 节点将应用程序实例调度到集群中的具体的节点上。</li> <li>创建应用程序实例后，Kubernetes Deployment Controller 会持续监控这些实例。如果运行实例的 worker 节点关机或被删除，则 Kubernetes Deployment Controller 将在群集中资源最优的另一个 worker 节点上重新创建一个新的实例。<strong>这提供了一种自我修复机制来解决机器故障或维护问题。</strong></li> <li>在容器编排之前的时代，各种安装脚本通常用于启动应用程序，但是不能够使应用程序从机器故障中恢复。通过创建应用程序实例并确保它们在集群节点中的运行实例个数，Kubernetes Deployment 提供了一种完全不同的方式来管理应用程序。</li> <li>Deployment 处于 master 节点上，通过发布 Deployment，master 节点会选择合适的 worker 节点创建 Container（即图中的正方体），Container 会被包含在 Pod （即蓝色圆圈）里。</li></ul></blockquote> <p><img src="https://lixuanfengs.github.io/blog-images/cactus-vuepress-img/module_02_first_app.svg" alt="img"></p> <p>自愈：针对使用Deployment等部署的应用。</p> <p>kubectl run ：直接启动一个pod； 不会产生一次部署信息。所以删除就没</p> <p>kubectl create deploy： <strong>启动一个Pod</strong>，以及<strong>记录这次部署信息</strong>。所以，这个pod即使挂了，这次部署信息有，就会强制同步到这次部署信息期望的最终结果；kubectl get deploy,pod 都有内容</p> <h2 id="_2、应用程序探索"><a href="#_2、应用程序探索" class="header-anchor">#</a> 2、应用程序探索</h2> <ul><li>了解Kubernetes Pods（容器组）</li> <li>了解Kubernetes Nodes（节点）</li> <li>排查故障</li></ul> <p>创建 Deployment 后，k8s创建了一个 <strong>Pod（容器组）</strong> 来放置应用程序实例（container 容器）。</p> <p><img src="https://lixuanfengs.github.io/blog-images/cactus-vuepress-img/module_03_pods.ccc5ba54.svg" alt="Pod概念"></p> <h3 id="_1、了解pod"><a href="#_1、了解pod" class="header-anchor">#</a> 1、了解Pod</h3> <p><strong>Pod （容器组）</strong> 是一个k8s中一个抽象的概念，用于存放一组 container（可包含一个或多个 container 容器，即图上正方体)，以及这些 container （容器）的一些共享资源。这些资源包括：</p> <ul><li>共享存储，称为卷(Volumes)，即图上紫色圆柱</li> <li>网络，每个 Pod（容器组）在集群中有个唯一的 IP，pod（容器组）中的 container（容器）共享该IP地址</li> <li>container（容器）的基本信息，例如容器的镜像版本，对外暴露的端口等</li></ul> <p><strong>Pod（容器组）是 k8s 集群上的最基本的单元</strong>。当我们在 k8s 上创建 Deployment 时，会在<strong>集群上创建包含容器的 Pod (而不是直接创建容器)</strong>。每个Pod都与运行它的 worker 节点（Node）绑定，并保持在那里直到终止或被删除。如果节点（Node）发生故障，则会在群集中的其他可用节点（Node）上运行相同的 Pod（从同样的镜像创建 Container，使用同样的配置，IP 地址不同，Pod 名字不同）。</p> <blockquote><p>TIP</p> <p>重要：</p> <ul><li>Pod 是一组容器（可包含一个或多个应用程序容器），以及共享存储（卷 Volumes）、IP 地址和有关如何运行容器的信息。</li> <li>如果多个容器紧密耦合并且需要共享磁盘等资源，则他们应该被部署在同一个Pod（容器组）中。</li></ul></blockquote> <h3 id="_2、了解node"><a href="#_2、了解node" class="header-anchor">#</a> 2、了解Node</h3> <p>**Pod（容器组）**总是在 <strong>Node（节点）</strong> 上运行。Node（节点）是 kubernetes 集群中的计算机，可以是虚拟机或物理机。每个 Node（节点）都由 master 管理。一个 Node（节点）可以有多个Pod（容器组），kubernetes master 会根据每个 Node（节点）上可用资源的情况，自动调度 Pod（容器组）到最佳的 Node（节点）上。</p> <p>每个 Kubernetes Node（节点）至少运行：</p> <ul><li>Kubelet，负责 master 节点和 worker 节点之间通信的进程；管理 Pod（容器组）和 Pod（容器组）内运行的 Container（容器）。</li> <li>kube-proxy，负责进行流量转发</li> <li>容器运行环境（如Docker）负责下载镜像、创建和运行容器等。</li></ul> <p><img src="assets/module_03_nodes.38f0ef71.svg" alt="Node概念"></p> <p>Kubelet启动的Pod每个都有Ip，全集群任意位置均可访问</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>kubeadm init <span class="token punctuation">\</span>

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br></div></div><h3 id="_3、故障排除"><a href="#_3、故障排除" class="header-anchor">#</a> 3、故障排除</h3> <ul><li><p><strong>kubectl get</strong> - 显示资源列表</p> <ul><li><div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token comment"># kubectl get 资源类型</span>

kubectl run nginx <span class="token parameter variable">--image</span><span class="token operator">=</span>nginx
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p>总结：</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>kubectl create 资源  <span class="token comment">#创建任意资源</span>

kubectl describe  资源名<span class="token punctuation">(</span>node/pod/deploy<span class="token punctuation">)</span>  xxx <span class="token comment">#描述某个资源的详细信息</span>
kubectl logs 资源名 <span class="token comment">##查看日志</span>

kubectl delete 资源名<span class="token punctuation">(</span>node/pod/deploy<span class="token punctuation">)</span> xxx  <span class="token comment">#删除资源</span>

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br></div></div><h2 id="_3、应用外部可见"><a href="#_3、应用外部可见" class="header-anchor">#</a> 3、应用外部可见</h2> <h3 id="_1、目标"><a href="#_1、目标" class="header-anchor">#</a> 1、目标</h3> <ul><li>了解 Kubernetes 中的 Service</li> <li>了解 标签(Label) 和 标签选择器(Label Selector) 对象如何与 Service 关联</li> <li>在 Kubernetes 集群外用 Service 暴露应用</li></ul> <h3 id="_2、kubernetes-service-总览"><a href="#_2、kubernetes-service-总览" class="header-anchor">#</a> 2、Kubernetes Service 总览</h3> <ul><li>Kubernetes <a href="https://kubernetes.io/zh/docs/concepts/workloads/pods/" target="_blank" rel="noopener noreferrer">Pod<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> 是转瞬即逝的。</li> <li>Pod 实际上拥有 <a href="https://kubernetes.io/zh/docs/concepts/workloads/pods/pod-lifecycle/" target="_blank" rel="noopener noreferrer">生命周期<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>。 当一个工作 Node 挂掉后, 在 Node 上运行的 Pod 也会消亡。</li> <li><a href="https://kubernetes.io/zh/docs/concepts/workloads/controllers/replicaset/" target="_blank" rel="noopener noreferrer">ReplicaSet<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> 会自动地通过创建新的 Pod 驱动集群回到目标状态，以保证应用程序正常运行。</li> <li><em>Kubernetes 的 Service 是一个抽象层，它定义了一组 Pod 的逻辑集，并为这些 Pod 支持外部流量暴露、负载平衡和服务发现。</em> <ul><li>Service 使从属 Pod 之间的松耦合成为可能。 和其他 Kubernetes 对象一样, Service 用 YAML <a href="https://kubernetes.io/zh/docs/concepts/configuration/overview/#general-configuration-tips" target="_blank" rel="noopener noreferrer">(更推荐)<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> 或者 JSON 来定义. Service 下的一组 Pod 通常由 <em>LabelSelector</em> (请参阅下面的说明为什么您可能想要一个 spec 中不包含<code>selector</code>的服务)来标记。</li> <li>尽管每个 Pod 都有一个唯一的 IP 地址，但是如果没有 Service ，这些 IP 不会暴露在群集外部。Service 允许您的应用程序接收流量。Service 也可以用在 ServiceSpec 标记<code>type</code>的方式暴露
<ul><li><em>ClusterIP</em> (默认) - 在集群的内部 IP 上公开 Service 。这种类型使得 Service 只能从集群内访问。</li> <li><em>NodePort</em> - 使用 NAT 在集群中每个选定 Node 的相同端口上公开 Service 。使用<code>&lt;NodeIP&gt;:&lt;NodePort&gt;</code> 从集群外部访问 Service。是 ClusterIP 的超集。</li> <li><em>LoadBalancer</em> - 在当前云中创建一个外部负载均衡器(如果支持的话)，并为 Service 分配一个固定的外部IP。是 NodePort 的超集。</li> <li><em>ExternalName</em> - 通过返回带有该名称的 CNAME 记录，使用任意名称(由 spec 中的<code>externalName</code>指定)公开 Service。不使用代理。这种类型需要<code>kube-dns</code>的v1.7或更高版本。</li></ul></li></ul></li></ul> <h3 id="_3、service-和-label"><a href="#_3、service-和-label" class="header-anchor">#</a> 3、Service 和 Label</h3> <p><img src="https://lixuanfengs.github.io/blog-images/cactus-vuepress-img/module_04_services.svg" alt="img"></p> <p>Service 通过一组 Pod 路由通信。Service 是一种抽象，它允许 Pod 死亡并在 Kubernetes 中复制，而不会影响应用程序。在依赖的 Pod (如应用程序中的前端和后端组件)之间进行发现和路由是由Kubernetes Service 处理的。</p> <p>Service 匹配一组 Pod 是使用 <a href="https://kubernetes.io/zh/docs/concepts/overview/working-with-objects/labels" target="_blank" rel="noopener noreferrer">标签(Label)和选择器(Selector)<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>, 它们是允许对 Kubernetes 中的对象进行逻辑操作的一种分组原语。标签(Label)是附加在对象上的键/值对，可以以多种方式使用:</p> <ul><li>指定用于开发，测试和生产的对象</li> <li>嵌入版本标签</li> <li>使用 Label 将对象进行分类</li></ul> <p><img src="https://lixuanfengs.github.io/blog-images/cactus-vuepress-img/module_04_labels.svg" alt="img"></p> <h3 id="_4、kubectl-expose"><a href="#_4、kubectl-expose" class="header-anchor">#</a> 4、kubectl expose</h3> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code> kubectl expose deployment tomcat6 <span class="token parameter variable">--port</span><span class="token operator">=</span><span class="token number">8912</span> --target-port<span class="token operator">=</span><span class="token number">8080</span> <span class="token parameter variable">--type</span><span class="token operator">=</span>NodePort
 
 <span class="token comment">## --port：集群内访问service的端口 8912</span>
 <span class="token comment">## --target-port： pod容器的端口 8080</span>
 <span class="token comment">## --nodePort： 每个机器开发的端口 30403</span>
 
 
 <span class="token comment">## 进行验证</span>
 kubectl get svc 
 <span class="token function">curl</span> ip:port
 
 kubectl expose  <span class="token comment">#暴露，成一个负载均衡网络</span>
 <span class="token comment">## kubectl exec 进去pod修改，并测试负载均衡</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br></div></div><h2 id="_4、伸缩应用程序-扩缩容"><a href="#_4、伸缩应用程序-扩缩容" class="header-anchor">#</a> 4、伸缩应用程序-扩缩容</h2> <p><strong>目标</strong></p> <ul><li>用 kubectl 扩缩应用程序</li> <li>扩缩一个 Deployment</li></ul> <p>我们创建了一个 <a href="https://kubernetes.io/docs/concepts/workloads/controllers/deployment/" target="_blank" rel="noopener noreferrer">Deployment <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>，然后通过 <a href="https://kubernetes.io/docs/concepts/services-networking/service/" target="_blank" rel="noopener noreferrer">服务<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>提供访问 Pod 的方式。我们发布的 Deployment 只创建了一个 Pod 来运行我们的应用程序。当流量增加时，我们需要对应用程序进行伸缩操作以满足系统性能需求。</p> <p><img src="https://lixuanfengs.github.io/blog-images/cactus-vuepress-img/1619086037936.png" alt="1619086037936"></p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token comment">## 扩展</span>
<span class="token comment">## 扩容的Pod会自动加入到他之前存在的Service（负载均衡网络）</span>
kubectl scale <span class="token parameter variable">--replicas</span><span class="token operator">=</span><span class="token number">3</span>  deployment tomcat6

<span class="token comment">#持续观测效果</span>
<span class="token function">watch</span> kubectl get pods <span class="token parameter variable">-o</span> wide
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><h2 id="_5、执行滚动升级"><a href="#_5、执行滚动升级" class="header-anchor">#</a> 5、执行滚动升级</h2> <p><strong>目标</strong></p> <ul><li>使用 kubectl 执行滚动更新</li></ul> <blockquote><p><em>滚动更新允许通过使用新的实例逐步更新 Pod 实例从而实现 Deployments 更新，停机时间为零。</em></p></blockquote> <p>与应用程序扩展类似，如果暴露了 Deployment，服务（Service）将在更新期间仅对可用的 pod 进行负载均衡。可用 Pod 是应用程序用户可用的实例。</p> <p>滚动更新允许以下操作：</p> <ul><li>将应用程序从一个环境提升到另一个环境（通过容器镜像更新）</li> <li>回滚到以前的版本</li> <li>持续集成和持续交付应用程序，无需停机</li></ul> <p><img src="https://lixuanfengs.github.io/blog-images/cactus-vuepress-img/module_06_rollingupdates1.svg" alt="img"></p> <p><img src="https://lixuanfengs.github.io/blog-images/cactus-vuepress-img/module_06_rollingupdates2.svg" alt="img"></p> <p><img src="https://lixuanfengs.github.io/blog-images/cactus-vuepress-img/module_06_rollingupdates3.svg" alt="img"></p> <p><img src="https://lixuanfengs.github.io/blog-images/cactus-vuepress-img/module_06_rollingupdates4.svg" alt="img"></p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token comment">#应用升级: tomcat:alpine、tomcat:jre8-alpine</span>
<span class="token comment"># kubectl set image deployment/my-nginx2  nginx=nginx:1.9.1</span>

<span class="token comment">##联合jenkins 形成持续集成，灰度发布功能</span>
kubectl <span class="token builtin class-name">set</span> image deployment.apps/tomcat6 <span class="token assign-left variable">tomcat</span><span class="token operator">=</span>tomcat:jre8-alpine <span class="token comment">#可以携带--record参数，记录变更</span>


<span class="token comment">##回滚升级</span>
<span class="token comment">### 查看历史记录</span>
kubectl rollout <span class="token function">history</span> deployment.apps/tomcat6
kubectl rollout <span class="token function">history</span> deploy tomcat6

<span class="token comment">### 回滚到指定版本</span>
kubectl rollout undo deployment.apps/tomcat6 --to-revision<span class="token operator">=</span><span class="token number">1</span>
kubectl rollout undo deploy tomcat6 --to-revision<span class="token operator">=</span><span class="token number">1</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br></div></div><p>命令：记的太多</p> <p>声明式API；</p> <p>对象描述文件的方式；Pod --》 yaml ，  Deploy--》yaml  ，  Service --》 yaml</p> <p>kubectl apply -f  xxx.yaml .；</p> <p>用文件固化操作。移植性增加</p> <h2 id="_6、以上用配置文件方式"><a href="#_6、以上用配置文件方式" class="header-anchor">#</a> 6、以上用配置文件方式</h2> <h3 id="_1、部署一个应用-2"><a href="#_1、部署一个应用-2" class="header-anchor">#</a> 1、部署一个应用</h3> <div class="language-yaml line-numbers-mode"><pre class="language-yaml"><code><span class="token key atrule">apiVersion</span><span class="token punctuation">:</span> apps/v1	<span class="token comment">#与k8s集群版本有关，使用 kubectl api-versions 即可查看当前集群支持的版本</span>
<span class="token key atrule">kind</span><span class="token punctuation">:</span> Deployment	<span class="token comment">#该配置的类型，我们使用的是 Deployment</span>
<span class="token key atrule">metadata</span><span class="token punctuation">:</span>	        <span class="token comment">#译名为元数据，即 Deployment 的一些基本属性和信息</span>
  <span class="token key atrule">name</span><span class="token punctuation">:</span> nginx<span class="token punctuation">-</span>deployment	<span class="token comment">#Deployment 的名称</span>
  <span class="token key atrule">labels</span><span class="token punctuation">:</span>	    <span class="token comment">#标签，可以灵活定位一个或多个资源，其中key和value均可自定义，可以定义多组，目前不需要理解</span>
    <span class="token key atrule">app</span><span class="token punctuation">:</span> nginx	<span class="token comment">#为该Deployment设置key为app，value为nginx的标签</span>
<span class="token key atrule">spec</span><span class="token punctuation">:</span>	        <span class="token comment">#这是关于该Deployment的描述，可以理解为你期待该Deployment在k8s中如何使用</span>
  <span class="token key atrule">replicas</span><span class="token punctuation">:</span> <span class="token number">1</span>	<span class="token comment">#使用该Deployment创建一个应用程序实例</span>
  <span class="token key atrule">selector</span><span class="token punctuation">:</span>	    <span class="token comment">#标签选择器，与上面的标签共同作用，目前不需要理解</span>
    <span class="token key atrule">matchLabels</span><span class="token punctuation">:</span> <span class="token comment">#选择包含标签app:nginx的资源</span>
      <span class="token key atrule">app</span><span class="token punctuation">:</span> nginx
  <span class="token key atrule">template</span><span class="token punctuation">:</span>	    <span class="token comment">#这是选择或创建的Pod的模板</span>
    <span class="token key atrule">metadata</span><span class="token punctuation">:</span>	<span class="token comment">#Pod的元数据</span>
      <span class="token key atrule">labels</span><span class="token punctuation">:</span>	<span class="token comment">#Pod的标签，上面的selector即选择包含标签app:nginx的Pod</span>
        <span class="token key atrule">app</span><span class="token punctuation">:</span> nginx
    <span class="token key atrule">spec</span><span class="token punctuation">:</span>	    <span class="token comment">#期望Pod实现的功能（即在pod中部署）</span>
      <span class="token key atrule">containers</span><span class="token punctuation">:</span>	<span class="token comment">#生成container，与docker中的container是同一种</span>
      <span class="token punctuation">-</span> <span class="token key atrule">name</span><span class="token punctuation">:</span> nginx	<span class="token comment">#container的名称</span>
        <span class="token key atrule">image</span><span class="token punctuation">:</span> nginx<span class="token punctuation">:</span>1.7.9	<span class="token comment">#使用镜像nginx:1.7.9创建container，该container默认80端口可访问</span>

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br></div></div><blockquote><p>kubectl apply -f xxx.yaml</p></blockquote> <h3 id="_2、暴露应用"><a href="#_2、暴露应用" class="header-anchor">#</a> 2、暴露应用</h3> <div class="language-yaml line-numbers-mode"><pre class="language-yaml"><code><span class="token key atrule">apiVersion</span><span class="token punctuation">:</span> v1
<span class="token key atrule">kind</span><span class="token punctuation">:</span> Service
<span class="token key atrule">metadata</span><span class="token punctuation">:</span>
  <span class="token key atrule">name</span><span class="token punctuation">:</span> nginx<span class="token punctuation">-</span>service	<span class="token comment">#Service 的名称</span>
  <span class="token key atrule">labels</span><span class="token punctuation">:</span>     	<span class="token comment">#Service 自己的标签</span>
    <span class="token key atrule">app</span><span class="token punctuation">:</span> nginx	<span class="token comment">#为该 Service 设置 key 为 app，value 为 nginx 的标签</span>
<span class="token key atrule">spec</span><span class="token punctuation">:</span>	    <span class="token comment">#这是关于该 Service 的定义，描述了 Service 如何选择 Pod，如何被访问</span>
  <span class="token key atrule">selector</span><span class="token punctuation">:</span>	    <span class="token comment">#标签选择器</span>
    <span class="token key atrule">app</span><span class="token punctuation">:</span> nginx	<span class="token comment">#选择包含标签 app:nginx 的 Pod</span>
  <span class="token key atrule">ports</span><span class="token punctuation">:</span>
  <span class="token punctuation">-</span> <span class="token key atrule">name</span><span class="token punctuation">:</span> nginx<span class="token punctuation">-</span>port	<span class="token comment">#端口的名字</span>
    <span class="token key atrule">protocol</span><span class="token punctuation">:</span> TCP	    <span class="token comment">#协议类型 TCP/UDP</span>
    <span class="token key atrule">port</span><span class="token punctuation">:</span> <span class="token number">80</span>	        <span class="token comment">#集群内的其他容器组可通过 80 端口访问 Service</span>
    <span class="token key atrule">nodePort</span><span class="token punctuation">:</span> <span class="token number">32600</span>   <span class="token comment">#通过任意节点的 32600 端口访问 Service</span>
    <span class="token key atrule">targetPort</span><span class="token punctuation">:</span> <span class="token number">80</span>	<span class="token comment">#将请求转发到匹配 Pod 的 80 端口</span>
  <span class="token key atrule">type</span><span class="token punctuation">:</span> NodePort	<span class="token comment">#Serive的类型，ClusterIP/NodePort/LoaderBalancer</span>

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br></div></div><h3 id="_3、扩缩容"><a href="#_3、扩缩容" class="header-anchor">#</a> 3、扩缩容</h3> <p>修改deployment.yaml 中的 replicas 属性即可</p> <p>完成后运行  kubectl apply -f xxx.yaml</p> <h3 id="_4、滚动升级"><a href="#_4、滚动升级" class="header-anchor">#</a> 4、滚动升级</h3> <p>修改deployment.yaml 中的 imageName 属性等</p> <p>完成后运行  kubectl apply -f xxx.yaml</p> <blockquote><p>以上都可以直接 kubectl edit deploy/service 等，修改完成后自动生效</p></blockquote></div></div>  <div class="page-edit"><div class="edit-link"><a href="https://github.com/lixuanfengs/cactus-vuepress-sc/edit/master/docs/《Kubernetes教程》笔记/10.Kubernetes基础入门.md" target="_blank" rel="noopener noreferrer">编辑</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <!----> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2022/07/06, 10:17:30</span></div></div> <div class="page
