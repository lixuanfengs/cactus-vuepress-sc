ass="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">目录</div> <div class="right-menu-content"></div></div></div> <h1><!---->Kubernetes-工作负载（Workloads）<!----></h1>  <div class="theme-vdoing-content content__default"><center><h1>
    Kubernetes 工作负载
    </h1></center> <h1 id="总-workloads"><a href="#总-workloads" class="header-anchor">#</a> 总：Workloads</h1> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token comment">#获取控制台访问令牌</span>
kubectl <span class="token parameter variable">-n</span> kubernetes-dashboard describe secret <span class="token variable"><span class="token variable">$(</span>kubectl <span class="token parameter variable">-n</span> kubernetes-dashboard get secret <span class="token operator">|</span> <span class="token function">grep</span> admin-user <span class="token operator">|</span> <span class="token function">awk</span> <span class="token string">'{print $1}'</span><span class="token variable">)</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><blockquote><p>什么是工作负载（Workloads）</p> <ul><li>工作负载是运行在 Kubernetes 上的一个应用程序。</li> <li>一个应用很复杂，可能由单个组件或者多个组件共同完成。无论怎样我们可以用一组Pod来表示一个应用，也就是一个工作负载</li> <li>Pod又是一组容器（Containers）</li> <li>所以关系又像是这样
<ul><li>工作负载（Workloads）控制一组Pod</li> <li>Pod控制一组容器（Containers）
<ul><li>比如Deploy（工作负载） 3个副本的nginx（3个Pod），每个nginx里面是真正的nginx容器（container）</li></ul></li></ul></li></ul></blockquote> <p><img src="https://lixuanfengs.github.io/blog-images/cactus-vuepress-img/1619667328103.png" alt="1619667328103"></p> <p>工作负载能让Pod能拥有自恢复能力。</p> <p>会写Pod。研究不同的工作负载怎么控制Pod的行为</p> <h2 id="一、pod"><a href="#一、pod" class="header-anchor">#</a> 一、Pod</h2> <h3 id="_1、什么是pod"><a href="#_1、什么是pod" class="header-anchor">#</a> 1、什么是Pod</h3> <ul><li><em>Pod</em>是一组（一个或多个） <a href="https://kubernetes.io/zh/docs/concepts/overview/what-is-kubernetes/#why-containers" target="_blank" rel="noopener noreferrer">容器（docker容器）<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>的集合 （就像在豌豆荚中）；这些容器共享存储、网络、以及怎样运行这些容器的声明。</li> <li><img src="https://lixuanfengs.github.io/blog-images/cactus-vuepress-img/u=1896948306,2106475823&amp;fm=26&amp;gp=0.jpg" alt="img"></li> <li>我们一般不直接创建Pod，而是创建一些工作负载由他们来创建Pod</li> <li>Pod的形式
<ul><li>Pod对容器有自恢复能力（Pod自动重启失败的容器）</li> <li>Pod自己不能恢复自己，Pod被删除就真的没了（100，MySQL、Redis、Order）还是希望k8s集群能自己在其他地方再启动这个Pod</li> <li>单容器Pod</li> <li>多容器协同Pod。我们可以把另外的容器称为**<code>SideCar（为应用赋能）</code>**</li> <li>Pod 天生地为其成员容器提供了两种共享资源：<a href="https://kubernetes.io/zh/docs/concepts/workloads/pods/#pod-networking" target="_blank" rel="noopener noreferrer">网络<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>和 <a href="https://kubernetes.io/zh/docs/concepts/workloads/pods/#pod-storage" target="_blank" rel="noopener noreferrer">存储<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>。</li></ul></li> <li>一个Pod由一个<strong>Pause容器</strong>设置好整个Pod里面所有容器的网络、名称空间等信息</li> <li>systemctl status可以观测到。Pod和容器进程关系
<ul><li>kubelet启动一个Pod，准备两个容器，一个是Pod声明的应用容器（nginx），另外一个是Pause。Pause给当前应用容器设置好网络空间各种的。</li> <li></li></ul></li></ul> <p><img src="https://lixuanfengs.github.io/blog-images/cactus-vuepress-img/1619667914671.png" alt="1619667914671"></p> <blockquote><p>编写yaml测试：多容器协同</p></blockquote> <h3 id="_2、pod使用"><a href="#_2、pod使用" class="header-anchor">#</a> 2、Pod使用</h3> <ul><li><p>可以编写deploy等各种工作负载的yaml文件，最终创建出pod，也可以直接创建</p></li> <li><p>Pod的模板如下</p></li> <li><div class="language-yaml line-numbers-mode"><pre class="language-yaml"><code>    <span class="token comment"># 这里是 Pod 模版</span>
    <span class="token key atrule">apiVersion</span><span class="token punctuation">:</span> v1
    <span class="token key atrule">kind</span><span class="token punctuation">:</span> Pod
    <span class="token key atrule">metadata</span><span class="token punctuation">:</span>
      <span class="token key atrule">name</span><span class="token punctuation">:</span> my<span class="token punctuation">-</span>pod
    <span class="token key atrule">spec</span><span class="token punctuation">:</span>
      <span class="token key atrule">containers</span><span class="token punctuation">:</span>
      <span class="token punctuation">-</span> <span class="token key atrule">name</span><span class="token punctuation">:</span> hello
        <span class="token key atrule">image</span><span class="token punctuation">:</span> busybox
        <span class="token key atrule">command</span><span class="token punctuation">:</span> <span class="token punctuation">[</span><span class="token string">'sh'</span><span class="token punctuation">,</span> <span class="token string">'-c'</span><span class="token punctuation">,</span> <span class="token string">'echo &quot;Hello, Kubernetes!&quot; &amp;&amp; sleep 3600'</span><span class="token punctuation">]</span>
      <span class="token key atrule">restartPolicy</span><span class="token punctuation">:</span> OnFailure
    <span class="token comment"># 以上为 Pod 模版</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br></div></div></li></ul> <h3 id="_3、pod生命周期"><a href="#_3、pod生命周期" class="header-anchor">#</a> 3、Pod生命周期</h3> <p><img src="https://lixuanfengs.github.io/blog-images/cactus-vuepress-img/1619669494854.png" alt="1619669494854"></p> <ul><li>Pod启动，会先<strong>依次</strong>执行所有初始化容器，有一个失败，则Pod不能启动</li> <li>接下来<strong>启动所有的应用容器</strong>（每一个应用容器都必须能一直运行起来），Pod开始正式工作，一个启动失败就会<strong>尝试重启Pod内的这个容器</strong>，Pod只要是NotReady，Pod就不对外提供服务了</li></ul> <blockquote><p>编写yaml测试生命周期</p> <ul><li><p>应用容器生命周期钩子</p></li> <li><p>初始化容器（也可以有钩子）</p></li></ul></blockquote> <p><img src="https://lixuanfengs.github.io/blog-images/cactus-vuepress-img/1619699969820.png" alt="1619699969820"></p> <p>临时容器：线上排错。</p> <p>有些容器基础镜像。线上没法排错。使用临时容器进入这个Pod。临时容器共享了Pod的所有。临时容器有Debug的一些命令，拍错完成以后，只要exit退出容器，临时容器自动删除</p> <p>Java：dump，  jre 50mb。jdk 150mb</p> <p>jre 50mb。: jdk作为临时容器</p> <blockquote><p>临时容器需要开启特性门控  --feature-gates=&quot;EphemeralContainers=true&quot;</p> <p>在所有组件，api-server、kubelet、scheduler、controller-manager都得配置</p></blockquote> <p>1.21.0： 生产环境  .5</p> <p>使用临时容器的步骤：</p> <p>1、声明一个临时容器。准备好json文件</p> <div class="language-json line-numbers-mode"><pre class="language-json"><code><span class="token punctuation">{</span>
    <span class="token property">&quot;apiVersion&quot;</span><span class="token operator">:</span> <span class="token string">&quot;v1&quot;</span><span class="token punctuation">,</span>
    <span class="token property">&quot;kind&quot;</span><span class="token operator">:</span> <span class="token string">&quot;EphemeralContainers&quot;</span><span class="token punctuation">,</span>
    <span class="token property">&quot;metadata&quot;</span><span class="token operator">:</span> <span class="token punctuation">{</span>
            <span class="token property">&quot;name&quot;</span><span class="token operator">:</span> <span class="token string">&quot;my-nginx666&quot;</span> <span class="token comment">//指定Pod的名字</span>
    <span class="token punctuation">}</span><span class="token punctuation">,</span>
    <span class="token property">&quot;ephemeralContainers&quot;</span><span class="token operator">:</span> <span class="token punctuation">[</span><span class="token punctuation">{</span>
        <span class="token property">&quot;command&quot;</span><span class="token operator">:</span> <span class="token punctuation">[</span>
            <span class="token string">&quot;sh&quot;</span>
        <span class="token punctuation">]</span><span class="token punctuation">,</span>
        <span class="token property">&quot;image&quot;</span><span class="token operator">:</span> <span class="token string">&quot;busybox&quot;</span><span class="token punctuation">,</span>  <span class="token comment">//jre的需要jdk来调试</span>
        <span class="token property">&quot;imagePullPolicy&quot;</span><span class="token operator">:</span> <span class="token string">&quot;IfNotPresent&quot;</span><span class="token punctuation">,</span>
        <span class="token property">&quot;name&quot;</span><span class="token operator">:</span> <span class="token string">&quot;debugger&quot;</span><span class="token punctuation">,</span>
        <span class="token property">&quot;stdin&quot;</span><span class="token operator">:</span> <span class="token boolean">true</span><span class="token punctuation">,</span>
        <span class="token property">&quot;tty&quot;</span><span class="token operator">:</span> <span class="token boolean">true</span><span class="token punctuation">,</span>
        <span class="token property">&quot;terminationMessagePolicy&quot;</span><span class="token operator">:</span> <span class="token string">&quot;File&quot;</span>
    <span class="token punctuation">}</span><span class="token punctuation">]</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br></div></div><p>2、使用临时容器，应用一下即可</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code>kubectl replace <span class="token parameter variable">--raw</span> /api/v1/namespaces/default/pods/my-nginx666【pod名】/ephemeralcontainers  <span class="token parameter variable">-f</span> ec.json
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h3 id="_4、静态pod"><a href="#_4、静态pod" class="header-anchor">#</a> 4、静态Pod</h3> <p>在  <strong>/etc/kubernetes/manifests</strong> 位置放的所有Pod.yaml文件，机器启动kubelet自己就把他启动起来。</p> <p>静态Pod一直守护在他的这个机器上</p> <h3 id="_5、probe-探针机制-健康检查机制"><a href="#_5、probe-探针机制-健康检查机制" class="header-anchor">#</a> 5、Probe 探针机制（健康检查机制）</h3> <ul><li><p>每个容器三种探针（Probe）</p> <ul><li><p><strong>启动探针</strong>**（后来才加的）**  <strong>一次性成功探针。</strong>  只要启动成功了</p> <ul><li>kubelet 使用启动探针，来检测应用是否已经启动。如果启动就可以进行后续的探测检查。慢容器一定指定启动探针。一直在等待启动</li> <li><strong>启动探针 成功以后就不用了，剩下存活探针和就绪探针持续运行</strong></li></ul></li> <li><p>存活探针</p> <ul><li>kubelet 使用存活探针，来检测容器是否正常存活。（有些容器可能产生死锁【应用程序在运行，但是无法继续执行后面的步骤】），<code>如果检测失败就会**重新启动这个容器</code>**</li> <li>initialDelaySeconds：  3600（长了导致可能应用一段时间不可用）    5（短了陷入无限启动循环）</li></ul></li> <li><p>就绪探针</p> <ul><li>kubelet 使用就绪探针，来检测容器是否准备<strong>好了可以接收流量</strong>。当一个 Pod 内的所有容器都准备好了，才能把这个 Pod 看作就绪了。用途就是：Service后端负载均衡多个Pod，如果某个Pod还没就绪，就会从service负载均衡里面剔除</li></ul></li> <li><p>谁利用这些探针探测</p> <ul><li>kubelet会主动按照配置给Pod里面的所有容器发送响应的探测请求</li></ul></li></ul></li></ul> <hr> <ul><li><a href="https://kubernetes.io/docs/reference/generated/kubernetes-api/v1.21/#probe-v1-core" target="_blank" rel="noopener noreferrer">Probe<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>配置项
<ul><li><code>initialDelaySeconds</code>：容器启动后要等待多少秒后存活和就绪探测器才被初始化，默认是 0 秒，最小值是 0。这是针对以前没有</li> <li><code>periodSeconds</code>：执行探测的时间间隔（单位是秒）。默认是 10 秒。<strong>最小值是 1</strong>。</li> <li><code>successThreshold</code>：探测器在失败后，被视为成功的最小连续成功数。<strong>默认值是 1</strong>。
<ul><li>存活和启动探针的这个值必须是 1。最小值是 1。</li></ul></li> <li><code>failureThreshold</code>：当探测失败时，Kubernetes 的重试次数。 存活探测情况下的放弃就意味着重新启动容器。 就绪探测情况下的放弃 Pod 会被打上未就绪的标签。<strong>默认值是 3</strong>。最小值是 1。</li> <li><code>timeoutSeconds</code>：探测的超时后等待多少秒。<strong>默认值是 1 秒</strong>。最小值是 1。</li></ul></li></ul> <p>https://kubernetes.io/zh/docs/tasks/configure-pod-container/configure-liveness-readiness-startup-probes/#configure-probes</p> <div class="language-yaml line-numbers-mode"><pre class="language-yaml"><code>   exec、httpGet、tcpSocket 【那种方式探测】
   
   
   

   failureThreshold

   

   initialDelaySeconds

   periodSeconds

   successThreshold

   

   terminationGracePeriodSeconds

   timeoutSeconds	&lt;integer<span class="token punctuation">&gt;</span>

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br></div></div><blockquote><p>编写yaml测试探针机制</p></blockquote> <div class="language-yaml line-numbers-mode"><pre class="language-yaml"><code><span class="token key atrule">apiVersion</span><span class="token punctuation">:</span> v1
<span class="token key atrule">kind</span><span class="token punctuation">:</span> Pod
<span class="token key atrule">metadata</span><span class="token punctuation">:</span>
  <span class="token key atrule">name</span><span class="token punctuation">:</span> <span class="token string">&quot;nginx-start-probe02&quot;</span>
  <span class="token key atrule">namespace</span><span class="token punctuation">:</span> default
  <span class="token key atrule">labels</span><span class="token punctuation">:</span>
    <span class="token key atrule">app</span><span class="token punctuation">:</span> <span class="token string">&quot;nginx-start-probe02&quot;</span>
<span class="token key atrule">spec</span><span class="token punctuation">:</span>
  <span class="token key atrule">volumes</span><span class="token punctuation">:</span>
  <span class="token punctuation">-</span> <span class="token key atrule">name</span><span class="token punctuation">:</span> nginx<span class="token punctuation">-</span>vol
    <span class="token key atrule">hostPath</span><span class="token punctuation">:</span> 
      <span class="token key atrule">path</span><span class="token punctuation">:</span> /app
  <span class="token punctuation">-</span> <span class="token key atrule">name</span><span class="token punctuation">:</span> nginx<span class="token punctuation">-</span>html
    <span class="token key atrule">hostPath</span><span class="token punctuation">:</span> 
      <span class="token key atrule">path</span><span class="token punctuation">:</span> /html
  <span class="token key atrule">containers</span><span class="token punctuation">:</span>
  <span class="token punctuation">-</span> <span class="token key atrule">name</span><span class="token punctuation">:</span> nginx
    <span class="token key atrule">image</span><span class="token punctuation">:</span> <span class="token string">&quot;nginx&quot;</span>
    <span class="token key atrule">ports</span><span class="token punctuation">:</span>
    <span class="token punctuation">-</span> <span class="token key atrule">containerPort</span><span class="token punctuation">:</span> <span class="token number">80</span>
    <span class="token key atrule">startupProbe</span><span class="token punctuation">:</span>
      <span class="token key atrule">exec</span><span class="token punctuation">:</span>
        <span class="token key atrule">command</span><span class="token punctuation">:</span>  <span class="token punctuation">[</span><span class="token string">&quot;/bin/sh&quot;</span><span class="token punctuation">,</span><span class="token string">&quot;-c&quot;</span><span class="token punctuation">,</span><span class="token string">&quot;cat /app/abc&quot;</span><span class="token punctuation">]</span>  <span class="token comment">## 返回不是0，那就是探测失败</span>
      <span class="token comment"># initialDelaySeconds: 20 ## 指定的这个秒以后才执行探测</span>
      <span class="token key atrule">periodSeconds</span><span class="token punctuation">:</span> <span class="token number">5</span>  <span class="token comment">## 每隔几秒来运行这个</span>
      <span class="token key atrule">timeoutSeconds</span><span class="token punctuation">:</span> <span class="token number">5</span>  <span class="token comment">##探测超时，到了超时时间探测还没返回结果说明失败</span>
      <span class="token key atrule">successThreshold</span><span class="token punctuation">:</span> <span class="token number">1</span> <span class="token comment">## 成功阈值，连续几次成才算成功</span>
      <span class="token key atrule">failureThreshold</span><span class="token punctuation">:</span> <span class="token number">3</span> <span class="token comment">## 失败阈值，连续几次失败才算真失败</span>
    <span class="token key atrule">volumeMounts</span><span class="token punctuation">:</span>
    <span class="token punctuation">-</span> <span class="token key atrule">name</span><span class="token punctuation">:</span> nginx<span class="token punctuation">-</span>vol
      <span class="token key atrule">mountPath</span><span class="token punctuation">:</span> /app
    <span class="token punctuation">-</span> <span class="token key atrule">name</span><span class="token punctuation">:</span> nginx<span class="token punctuation">-</span>html
      <span class="token key atrule">mountPath</span><span class="token punctuation">:</span> /usr/share/nginx/html
    <span class="token key atrule">livenessProbe</span><span class="token punctuation">:</span>   <span class="token comment">## nginx容器有没有 /abc.html，就绪探针</span>

      <span class="token key atrule">exec</span><span class="token punctuation">:</span>
        <span class="token key atrule">command</span><span class="token punctuation">:</span>  <span class="token punctuation">[</span><span class="token string">&quot;/bin/sh&quot;</span><span class="token punctuation">,</span><span class="token string">&quot;-c&quot;</span><span class="token punctuation">,</span><span class="token string">&quot;cat /usr/share/nginx/html/abc.html&quot;</span><span class="token punctuation">]</span>  <span class="token comment">## 返回不是0，那就是探测失败</span>
      <span class="token comment"># initialDelaySeconds: 20 ## 指定的这个秒以后才执行探测</span>
      <span class="token key atrule">periodSeconds</span><span class="token punctuation">:</span> <span class="token number">5</span>  <span class="token comment">## 每隔几秒来运行这个</span>
      <span class="token key atrule">timeoutSeconds</span><span class="token punctuation">:</span> <span class="token number">5</span>  <span class="token comment">##探测超时，到了超时时间探测还没返回结果说明失败</span>
      <span class="token key atrule">successThreshold</span><span class="token punctuation">:</span> <span class="token number">1</span> <span class="token comment">## 成功阈值，连续几次成才算成功</span>
      <span class="token key atrule">failureThreshold</span><span class="token punctuation">:</span> <span class="token number">3</span> <span class="token comment">## 失败阈值，连续几次失败才算真失败</span>
    <span class="token key atrule">readinessProbe</span><span class="token punctuation">:</span> <span class="token comment">##就绪检测，都是http</span>
      <span class="token key atrule">httpGet</span><span class="token punctuation">:</span>  
        <span class="token comment"># host: 127.0.0.1  ###不行</span>
        <span class="token key atrule">path</span><span class="token punctuation">:</span> /abc.html  <span class="token comment">## 给容器发请求</span>
        <span class="token key atrule">port</span><span class="token punctuation">:</span> <span class="token number">80</span>
        <span class="token key atrule">scheme</span><span class="token punctuation">:</span> HTTP <span class="token comment">## 返回不是0，那就是探测失败</span>
      <span class="token key atrule">initialDelaySeconds</span><span class="token punctuation">:</span> <span class="token number">2</span> <span class="token comment">## 指定的这个秒以后才执行探测</span>
      <span class="token key atrule">periodSeconds</span><span class="token punctuation">:</span> <span class="token number">5</span>  <span class="token comment">## 每隔几秒来运行这个</span>

      <span class="token key atrule">failureThreshold</span><span class="token punctuation">:</span> <span class="token number">5</span> <span class="token comment">## 失败阈值，连续几次失败才算真失败</span>

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br><span class="line-number">28</span><br><span class="line-number">29</span><br><span class="line-number">30</span><br><span class="line-number">31</span><br><span class="line-number">32</span><br><span class="line-number">33</span><br><span class="line-number">34</span><br><span class="line-number">35</span><br><span class="line-number">36</span><br><span class="line-number">37</span><br><span class="line-number">38</span><br><span class="line-number">39</span><br><span class="line-number">40</span><br><span class="line-number">41</span><br><span class="line-number">42</span><br><span class="line-number">43</span><br><span class="line-number">44</span><br><span class="line-number">45</span><br><span class="line-number">46</span><br><span class="line-number">47</span><br><span class="line-number">48</span><br><span class="line-number">49</span><br><span class="line-number">50</span><br><span class="line-number">51</span><br><span class="line-number">52</span><br><span class="line-number">53</span><br><span class="line-number">54</span><br><span class="line-number">55</span><br><span class="line-number">56</span><br><span class="line-number">57</span><br><span class="line-number">58</span><br><span class="line-number">59</span><br><span class="line-number">60</span><br><span class="line-number">61</span><br><span class="line-number">62</span><br><span class="line-number">63</span><br><span class="line-number">64</span><br><span class="line-number">65</span><br><span class="line-number">66</span><br><span class="line-number">67</span><br><span class="line-number">68</span><br></div></div><p>微服务。   /health</p> <p>K8S检查当前应用的状态；connection refuse；</p> <p>SpringBoot 优雅停机：gracefulShowdown: true</p> <p>pod.spec.<strong>terminationGracePeriodSeconds</strong> = 30s  优雅停机；给一个缓冲时间</p> <p>健康检查+优雅停机 = 0宕机</p> <p>start完成以后，liveness和readness并存。   liveness失败导致重启。readness失败导致不给Service负载均衡网络中加，不接受流量。  kubectl exec -it 就进不去。Kubectl describe 看看咋了。</p> <h2 id="二、deployment"><a href="#二、deployment" class="header-anchor">#</a> 二、Deployment</h2> <h3 id="_1、什么是deployment"><a href="#_1、什么是deployment" class="header-anchor">#</a> 1、什么是Deployment</h3> <ul><li>一个 <em>Deployment</em> 为 <a href="https://kubernetes.io/docs/concepts/workloads/pods/pod-overview/" target="_blank" rel="noopener noreferrer">Pods<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> 和 <a href="https://kubernetes.io/zh/docs/concepts/workloads/controllers/replicaset/" target="_blank" rel="noopener noreferrer">ReplicaSets<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> 提供声明式的更新能力。</li> <li>你负责描述 Deployment 中的 <em>目标状态</em>，而 Deployment <a href="https://kubernetes.io/zh/docs/concepts/architecture/controller/" target="_blank" rel="noopener noreferrer">控制器（Controller）<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> 以受控速率更改<strong>实际状态</strong>， 使其变为<strong>期望状态</strong>；控制循环。 for(){ xxx  controller.spec()}</li> <li>不要管理 Deployment 所拥有的 ReplicaSet</li> <li>我们部署一个应用一般不直接写Pod，而是部署一个Deployment</li> <li>Deploy编写规约 https://kubernetes.io/zh/docs/concepts/workloads/controllers/deployment/#writing-a-deployment-spec</li></ul> <h3 id="_2、deployment创建"><a href="#_2、deployment创建" class="header-anchor">#</a> 2、Deployment创建</h3> <ul><li>基本格式
<ul><li><code>.metadata.name</code>指定deploy名字</li> <li><code>replicas</code> 指定副本数量</li> <li><code>selector</code> 指定匹配的Pod模板。</li> <li><code>template</code> 声明一个Pod模板</li></ul></li></ul> <blockquote><p>编写一个Deployment的yaml</p> <p>赋予Pod自愈和故障转移能力。</p></blockquote> <ul><li><p>在检查集群中的 Deployment 时，所显示的字段有：</p> <ul><li><code>NAME</code> 列出了集群中 Deployment 的名称。</li> <li><code>READY</code> 显示应用程序的可用的 <em>副本</em> 数。显示的模式是“就绪个数/期望个数”。</li> <li><code>UP-TO-DATE</code> 显示为了达到期望状态已经更新的副本数。</li> <li><code>AVAILABLE</code> 显示应用可供用户使用的副本数。</li> <li><code>AGE</code> 显示应用程序运行的时间。</li></ul></li> <li><p>ReplicaSet 输出中包含以下字段：</p> <ul><li><code>NAME</code> 列出名字空间中 ReplicaSet 的名称；</li> <li><code>DESIRED</code> 显示应用的期望副本个数，即在创建 Deployment 时所定义的值。 此为期望状态；</li> <li><code>CURRENT</code> 显示当前运行状态中的副本个数；</li> <li><code>READY</code> 显示应用中有多少副本可以为用户提供服务；</li> <li><code>AGE</code> 显示应用已经运行的时间长度。</li> <li>注意：ReplicaSet 的名称始终被格式化为<code>[Deployment名称]-[随机字符串]</code>。 其中的随机字符串是使用 pod-template-hash 作为种子随机生成的。</li></ul></li></ul> <blockquote><p>一个Deploy产生三个</p> <ul><li>Deployment资源</li> <li>replicaset资源</li> <li>Pod资源</li></ul> <p>Deployment控制RS，RS控制Pod的副本数</p> <p>ReplicaSet： 只提供了副本数量的控制功能</p> <p>Deployment：   每部署一个新版本就会创建一个新的副本集，利用他记录状态，回滚也是直接让指定的rs生效</p> <p>---   rs1： 4       abc</p> <p>---    rs2:  4        def</p> <p>---    rsN:  4     eee</p> <p>nginx=111   nginx:v1=2222  nginx:v2=3333</p></blockquote> <h3 id="_3、deployment-更新机制"><a href="#_3、deployment-更新机制" class="header-anchor">#</a> 3、Deployment 更新机制</h3> <ul><li><p>仅当 Deployment Pod 模板（即 <code>.spec.template</code>）发生改变时，例如<strong>模板的标签或容器镜像被更新， 才会触发 Deployment 上线</strong>。 <strong>其他更新（如对 Deployment 执行扩缩容的操作）不会触发上线动作。</strong></p></li> <li><p><strong>上线动作 原理： 创建新的rs，准备就绪后，替换旧的rs（此时不会删除，因为<code>revisionHistoryLimit</code> 指定了保留几个版本）</strong></p></li> <li><p>常用的kubectl 命令</p></li></ul> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token comment">################更新#################################</span>
<span class="token comment">#kubectl  set image  deployment资源名  容器名=镜像名</span>
kubectl <span class="token builtin class-name">set</span> image deployment.apps/nginx-deployment php-redis<span class="token operator">=</span>tomcat:8 <span class="token parameter variable">--record</span>
<span class="token comment">## yaml提取可更新的关键所有字段计算的hash。</span>
web---- /hello
postman   aservice- /hello

<span class="token comment">#或者直接修改定义也行</span>
kubectl edit deployment.v1.apps/nginx-deployment
<span class="token comment">#查看状态</span>
kubectl rollout status deployment.v1.apps/nginx-deployment

<span class="token comment">################查看历史并回滚####################################</span>
<span class="token comment">#查看更新历史-看看我们设置的历史总记录数是否生效了</span>
kubectl rollout <span class="token function">history</span> deployment.v1.apps/nginx-deployment
<span class="token comment">#回滚</span>
kubectl rollout undo deployment.v1.apps/nginx-deployment --to-revision<span class="token operator">=</span><span class="token number">2</span>

<span class="token comment">###############累计更新##############</span>
<span class="token comment">#暂停记录版本</span>
kubectl rollout pause deployment.v1.apps/nginx-deployment
<span class="token comment">#多次更新操作。</span>
<span class="token comment">##比如更新了资源限制</span>
kubectl <span class="token builtin class-name">set</span> resources deployment.v1.apps/nginx-deployment <span class="token parameter variable">-c</span><span class="token operator">=</span>nginx <span class="token parameter variable">--limits</span><span class="token operator">=</span>cpu<span class="token operator">=</span>200m,memory<span class="token operator">=</span>512Mi
<span class="token comment">##比如更新了镜像版本</span>
kubectl <span class="token builtin class-name">set</span> image deployment.apps/nginx-deployment php-redis<span class="token operator">=</span>tomcat:8
<span class="token comment">##在继续操作多次</span>
<span class="token comment">##看看历史版本有没有记录变化</span>
kubectl rollout <span class="token function">history</span> deployment.v1.apps/nginx-deployment
<span class="token comment">#让多次累计生效</span>
kubectl rollout resume deployment.v1.apps/nginx-deployment
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br><span class="line-number">28</span><br><span class="line-number">29</span><br><span class="line-number">30</span><br><span class="line-number">31</span><br></div></div><h4 id="_1、比例缩放-proportional-scaling"><a href="#_1、比例缩放-proportional-scaling" class="header-anchor">#</a> 1、<em>比例缩放（Proportional Scaling）</em></h4> <p>maxSurge（最大增量）：除当前数量外还要添加多少个实例。</p> <p>maxUnavailable（最大不可用量）：滚动更新过程中的不可用实例数。</p> <p><img src="https://lixuanfengs.github.io/blog-images/cactus-vuepress-img/5bddc931-ramped.gif" alt="img"></p> <h4 id="_2、hpa-动态扩缩容"><a href="#_2、hpa-动态扩缩容" class="header-anchor">#</a> 2、<em>HPA（动态扩缩容）</em></h4> <p>概念：https://kubernetes.io/zh/docs/tasks/run-application/horizontal-pod-autoscale/#scaling-policies</p> <p>实战：https://kubernetes.io/zh/docs/tasks/run-application/horizontal-pod-autoscale-walkthrough/</p> <p><img src="https://lixuanfengs.github.io/blog-images/cactus-vuepress-img/horizontal-pod-autoscaler.svg" alt="Horizontal Pod Autoscaler diagram"></p> <ul><li>需要先安装metrics-server</li></ul> <p>https://github.com/kubernetes-sigs/metrics-server</p> <ul><li><p>安装步骤</p> <ul><li><div class="language-yaml line-numbers-mode"><pre class="language-yaml"><code><span class="token key atrule">apiVersion</span><span class="token punctuation">:</span> v1
<span class="token key atrule">kind</span><span class="token punctuation">:</span> ServiceAccount
<span class="token key atrule">metadata</span><span class="token punctuation">:</span>
  <span class="token key atrule">labels</span><span class="token punctuation">:</span>
    <span class="token key atrule">k8s-app</span><span class="token punctuation">:</span> metrics<span class="token punctuation">-</span>server
  <span class="token key atrule">name</span><span class="token punctuation">:</span> metrics<span class="token punctuation">-</span>server
  <span class="token key atrule">namespace</span><span class="token punctuation">:</span> kube<span class="token punctuation">-</span>system
<span class="token punctuation">---</span>
<span class="token key atrule">apiVersion</span><span class="token punctuation">:</span> rbac.authorization.k8s.io/v1
<span class="token key atrule">kind</span><span class="token punctuation">:</span> ClusterRole
<span class="token key atrule">metadata</span><span class="token punctuation">:</span>
  <span class="token key atrule">labels</span><span class="token punctuation">:</span>
    <span class="token key atrule">k8s-app</span><span class="token punctuation">:</span> metrics<span class="token punctuation">-</span>server
    <span class="token key atrule">rbac.authorization.k8s.io/aggregate-to-admin</span><span class="token punctuation">:</span> <span class="token string">&quot;true&quot;</span>
    <span class="token key atrule">rbac.authorization.k8s.io/aggregate-to-edit</span><span class="token punctuation">:</span> <span class="token string">&quot;true&quot;</span>
    <span class="token key atrule">rbac.authorization.k8s.io/aggregate-to-view</span><span class="token punctuation">:</span> <span class="token string">&quot;true&quot;</span>
  <span class="token key atrule">name</span><span class="token punctuation">:</span> system<span class="token punctuation">:</span>aggregated<span class="token punctuation">-</span>metrics<span class="token punctuation">-</span>reader
<span class="token key atrule">rules</span><span class="token punctuation">:</span>
<span class="token punctuation">-</span> <span class="token key atrule">apiGroups</span><span class="token punctuation">:</span>
  <span class="token punctuation">-</span> metrics.k8s.io
  <span class="token key atrule">resources</span><span class="token punctuation">:</span>
  <span class="token punctuation">-</span> pods
  <span class="token punctuation">-</span> nodes
  <span class="token key atrule">verbs</span><span class="token punctuation">:</span>
  <span class="token punctuation">-</span> get
  <span class="token punctuation">-</span> list
  <span class="token punctuation">-</span> watch
<span class="token punctuation">---</span>
<span class="token key atrule">apiVersion</span><span class="token punctuation">:</span> rbac.authorization.k8s.io/v1

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br><span class="line-number">28</span><br><span class="line-number">29</span><br><span class="line-number">30</span><br><span class="line-number">31</span><br><span class="line-number">32</span><br><span class="line-number">33</span><br><span class="line-number">34</span><br><span class="line-number">35</span><br><span class="line-number">36</span><br><span class="line-number">37</span><br><span class="line-number">38</span><br><span class="line-number">39</span><br><span class="line-number">40</span><br><span class="line-number">41</span><br><span class="line-number">42</span><br><span class="line-number">43</span><br><span class="line-number">44</span><br><span class="line-number">45</span><br><span class="line-number">46</span><br><span class="line-number">47</span><br><span class="line-number">48</span><br><span class="line-number">49</span><br><span class="line-number">50</span><br><span class="line-number">51</span><br><span class="line-number">52</span><br><span class="line-number">53</span><br><span class="line-number">54</span><br><span class="line-number">55</span><br><span class="line-number">56</span><br><span class="line-number">57</span><br><span class="line-number">58</span><br><span class="line-number">59</span><br><span class="line-number">60</span><br></div></div><h4 id="_3、canary-金丝雀部署"><a href="#_3、canary-金丝雀部署" class="header-anchor">#</a> 3、<em>Canary（金丝雀部署）</em></h4> <h5 id="_1、蓝绿部署vs金丝雀部署"><a href="#_1、蓝绿部署vs金丝雀部署" class="header-anchor">#</a> 1、蓝绿部署VS金丝雀部署</h5> <blockquote><p>蓝绿部署</p></blockquote> <p><img src="https://lixuanfengs.github.io/blog-images/cactus-vuepress-img/a6324354-canary.gif" alt="img"></p> <blockquote><p>金丝雀部署</p> <p>矿场。</p></blockquote> <p><img src="https://lixuanfengs.github.io/blog-images/cactus-vuepress-img/a6324354-canary-1619679814751.gif" alt="img"></p> <h5 id="_2、金丝雀的简单测试"><a href="#_2、金丝雀的简单测试" class="header-anchor">#</a> 2、金丝雀的简单测试</h5> <div class="language-yaml line-numbers-mode"><pre class="language-yaml"><code><span class="token comment">#### 使用这个镜像测试registry.cn-hangzhou.aliyuncs.com/lfy_k8s_images/nginx-test</span>
<span class="token comment">#### 这个镜像docker run 的时候 -e msg=aaaa，访问这个nginx页面就是看到aaaa</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p>步骤原理</p> <ul><li>准备一个Service，负载均衡Pod</li> <li>准备版本v1的deploy，准备版本v2的deploy</li></ul> <p>滚动发布的缺点？（同时存在两个版本都能接受流量）</p> <ul><li><p>没法控制流量 ；    6   4，   8  2  ，3  7</p></li> <li><p>滚动发布短时间就直接结束，不能直接控制新老版本的存活时间。</p></li></ul> <p>用两个镜像：</p> <ul><li>registry.cn-hangzhou.aliyuncs.com/lfy_k8s_images/nginx-test:env-msg   默认输出11111</li> <li>nginx： 默认输出  默认页；</li></ul> <h3 id="_4、deployment状态与排错"><a href="#_4、deployment状态与排错" class="header-anchor">#</a> 4、Deployment状态与排错</h3> <p>https://kubernetes.io/zh/docs/concepts/workloads/controllers/deployment/#deployment-status</p> <blockquote><p>kubectl describe 描述一个资源（Pod、Service、Node、Deployment....）来进行排错</p></blockquote> <h2 id="三、rc、rs"><a href="#三、rc、rs" class="header-anchor">#</a> 三、RC、RS</h2> <p>RC：</p> <p>​	ReplicasController：副本控制器</p> <p>RS：</p> <p>​	ReplicasSet：副本集；Deployment【滚动更新特性】默认控制的是他</p> <p>RC是老版，RS是新版（可以有复杂的选择器【表达式】）。</p> <div class="language-yaml line-numbers-mode"><pre class="language-yaml"><code><span class="token comment">## RS支持复杂选择器 </span>
<span class="token key atrule">matchExpressions</span><span class="token punctuation">:</span>
  <span class="token punctuation">-</span> <span class="token key atrule">key</span><span class="token punctuation">:</span> pod<span class="token punctuation">-</span>name 
    <span class="token key atrule">value</span><span class="token punctuation">:</span> <span class="token punctuation">[</span>aaaa<span class="token punctuation">,</span>bbb<span class="token punctuation">]</span> 
    <span class="token comment"># In, NotIn, Exists and DoesNotExist </span>
    <span class="token comment"># In： value: [aaaa,bbb]必须存在，表示key指定的标签的值是这个集合内的 </span>
    <span class="token comment"># NotIn value: [aaaa,bbb]必须存在，表示key指定的标签的值不是这个集合内的 </span>
    <span class="token comment"># Exists # 只要有key指定的标签即可，不用管值是多少 </span>
    <span class="token comment"># DoesNotExist </span>
    <span class="token comment"># 只要Pod上没有key指定的标签，不用管值是多少 </span>
    <span class="token key atrule">operator</span><span class="token punctuation">:</span> DoesNotExis
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br></div></div><blockquote><p>虽然ReplicasSet强大，但是我们也不直接写RS；都是直接写Deployment的，Deployment会自动产生RS。</p> <p>Deployment每次的滚动更新都会产生新的RS。</p></blockquote> <h2 id="四、daemonset"><a href="#四、daemonset" class="header-anchor">#</a> 四、DaemonSet</h2> <p>DaemonSet 控制器确保所有（或一部分）的节点都运行了一个指定的 Pod 副本。</p> <ul><li>每当向集群中添加一个节点时，指定的 Pod 副本也将添加到该节点上</li> <li>当节点从集群中移除时，Pod 也就被垃圾回收了</li> <li>删除一个 DaemonSet 可以清理所有由其创建的 Pod</li></ul> <p>DaemonSet 的典型使用场景有：</p> <ul><li>在每个节点上运行集群的存储守护进程，例如 glusterd、ceph</li> <li>在每个节点上运行日志收集守护进程，例如 fluentd、logstash</li> <li>在每个节点上运行监控守护进程，例如 <a href="https://github.com/prometheus/node_exporter" target="_blank" rel="noopener noreferrer">Prometheus Node Exporter<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>、<a href="https://sysdigdocs.atlassian.net/wiki/spaces/Platform" target="_blank" rel="noopener noreferrer">Sysdig Agent<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>、collectd、<a href="https://www.dynatrace.com/technologies/kubernetes-monitoring/" target="_blank" rel="noopener noreferrer">Dynatrace OneAgent<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>、<a href="https://docs.appdynamics.com/display/CLOUD/Container+Visibility+with+Kubernetes" target="_blank" rel="noopener noreferrer">APPDynamics Agent<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>、<a href="https://docs.datadoghq.com/agent/kubernetes/daemonset_setup/" target="_blank" rel="noopener noreferrer">Datadog agent<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>、<a href="https://docs.newrelic.com/docs/integrations/kubernetes-integration/installation/kubernetes-installation-configuration" target="_blank" rel="noopener noreferrer">New Relic agent<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>、Ganglia gmond、<a href="https://www.instana.com/supported-integrations/kubernetes-monitoring/" target="_blank" rel="noopener noreferrer">Instana Agent<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> 等</li></ul> <div class="language-yaml line-numbers-mode"><pre class="language-yaml"><code><span class="token key atrule">apiVersion</span><span class="token punctuation">:</span> apps/v1
<span class="token key atrule">kind</span><span class="token punctuation">:</span> DaemonSet
<span class="token key atrule">metadata</span><span class="token punctuation">:</span>
  <span class="token key atrule">name</span><span class="token punctuation">:</span> logging
  <span class="token key atrule">labels</span><span class="token punctuation">:</span>
    <span class="token key atrule">app</span><span class="token punctuation">:</span> logging
<span class="token key atrule">spec</span><span class="token punctuation">:</span>
  <span class="token key atrule">selector</span><span class="token punctuation">:</span>
    <span class="token key atrule">matchLabels</span><span class="token punctuation">:</span>
      <span class="token key atrule">name</span><span class="token punctuation">:</span> logging
  <span class="token key atrule">template</span><span class="token punctuation">:</span>
    <span class="token key atrule">metadata</span><span class="token punctuation">:</span>
      <span class="token key atrule">labels</span><span class="token punctuation">:</span>
        <span class="token key atrule">name</span><span class="token punctuation">:</span> logging
    <span class="token key atrule">spec</span><span class="token punctuation">:</span>
      <span class="token key atrule">containers</span><span class="token punctuation">:</span>
      <span class="token punctuation">-</span> <span class="token key atrule">name</span><span class="token punctuation">:</span> logging
        <span class="token key atrule">image</span><span class="token punctuation">:</span> nginx
        <span class="token key atrule">resources</span><span class="token punctuation">:</span>
          <span class="token key atrule">limits</span><span class="token punctuation">:</span>
            <span class="token key atrule">memory</span><span class="token punctuation">:</span> 200Mi
          <span class="token key atrule">requests</span><span class="token punctuation">:</span>
            <span class="token key atrule">cpu</span><span class="token punctuation">:</span> 100m
            <span class="token key atrule">memory</span><span class="token punctuation">:</span> 200Mi
      <span class="token key atrule">tolerations</span><span class="token punctuation">:</span>  <span class="token comment">#设置容忍master的污点</span>
      <span class="token punctuation">-</span> <span class="token key atrule">key</span><span class="token punctuation">:</span> node<span class="token punctuation">-</span>role.kubernetes.io/master
        <span class="token key atrule">effect</span><span class="token punctuation">:</span> NoSchedule
<span class="token comment">#查看效果</span>
kubectl get pod <span class="token punctuation">-</span>l name=logging <span class="token punctuation">-</span>o wide
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br><span class="line-number">28</span><br><span class="line-number">29</span><br></div></div><h2 id="五、statefulset"><a href="#五、statefulset" class="header-anchor">#</a> 五、StatefulSet</h2> <div class="custom-block tip"><p class="custom-block-title">提示</p> <p>Deployment部署的应用我们一般称为无状态应用</p> <p>StatefulSet部署的应用我们一般称为有状态应用</p> <p>无状态应用：网络可能会变，存储可能会变，顺序可能会变。场景就是业务代码（Deployment）</p> <p>有状态应用：网络不变，存储不变，顺序不变。场景就是中间件（MySQL、Redis、MQ）</p></div> <p>有状态副本集；Deployment等属于无状态的应用部署（stateless）</p> <ul><li><p><strong>StatefulSet</strong> 使用场景；对于有如下要求的应用程序，StatefulSet 非常适用：</p> <ul><li><strong>稳定、唯一的网络标识（dnsname）</strong> <ul><li>StatefulSet<strong>通过与其相关的无头服务为每个pod提供DNS解析条目</strong>。假如无头服务的DNS条目为:
&quot;$(service name).$(namespace).svc.cluster.local&quot;，
那么pod的解析条目就是&quot;$(pod name).$(service name).$(namespace).svc.cluster.local&quot;，每个pod name也是唯一的。</li></ul></li> <li><strong>稳定的、持久的存储；【每个Pod始终对应各自的存储路径（PersistantVolumeClaimTemplate）】</strong></li> <li><strong>有序的、优雅的部署和缩放。【按顺序地增加副本、减少副本，并在减少副本时执行清理】</strong></li> <li><strong>有序的、自动的滚动更新。【按顺序自动地执行滚动更新】</strong></li></ul></li> <li><p>限制</p> <ul><li>给定 Pod 的存储必须由 <a href="https://github.com/kubernetes/examples/tree/master/staging/persistent-volume-provisioning/README.md" target="_blank" rel="noopener noreferrer">PersistentVolume 驱动<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> 基于所请求的 <code>storage class</code> 来提供，或者由管理员预先提供。</li> <li>删除或者收缩 StatefulSet 并<em>不会</em>删除它关联的存储卷。 这样做是为了保证数据安全，它通常比自动清除 StatefulSet 所有相关的资源更有价值。</li> <li>StatefulSet 当前需要<a href="https://kubernetes.io/zh/docs/concepts/services-networking/service/#headless-services" target="_blank" rel="noopener noreferrer">无头服务<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> 来负责 Pod 的网络标识。你需要负责创建此服务。</li> <li>当删除 StatefulSets 时，StatefulSet 不提供任何终止 Pod 的保证。 为了实现 StatefulSet 中的 Pod 可以有序地且体面地终止，可以在删除之前将 StatefulSet 缩放为 0。</li> <li>在默认 <a href="https://kubernetes.io/zh/docs/concepts/workloads/controllers/statefulset/#pod-management-policies" target="_blank" rel="noopener noreferrer">Pod 管理策略<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>(<code>OrderedReady</code>) 时使用 <a href="https://kubernetes.io/zh/docs/concepts/workloads/controllers/statefulset/#rolling-updates" target="_blank" rel="noopener noreferrer">滚动更新<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>，可能进入需要<a href="https://kubernetes.io/zh/docs/concepts/workloads/controllers/statefulset/#forced-rollback" target="_blank" rel="noopener noreferrer">人工干预<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> 才能修复的损坏状态。</li></ul></li></ul> <p>如果一个应用程序不需要稳定的网络标识，或者不需要按顺序部署、删除、增加副本，<strong>就应该考虑使用 Deployment 这类无状态（stateless）的控制器</strong></p> <div class="language-yaml line-numbers-mode"><pre class="language-yaml"><code><span class="token key atrule">apiVersion</span><span class="token punctuation">:</span> v1
<span class="token key atrule">kind</span><span class="token punctuation">:</span> Service   <span class="token comment">#定义一个负载均衡网络</span>
<span class="token key atrule">metadata</span><span class="token punctuation">:</span>
  <span class="token key atrule">name</span><span class="token punctuation">:</span> stateful<span class="token punctuation">-</span>tomcat
  <span class="token key atrule">labels</span><span class="token punctuation">:</span>
    <span class="token key atrule">app</span><span class="token punctuation">:</span> stateful<span class="token punctuation">-</span>tomcat
<span class="token key atrule">spec</span><span class="token punctuation">:</span>
  <span class="token key atrule">ports</span><span class="token punctuation">:</span>
  <span class="token punctuation">-</span> <span class="token key atrule">port</span><span class="token punctuation">:</span> <span class="token number">8123</span>
    <span class="token key atrule">name</span><span class="token punctuation">:</span> web
    <span class="token key atrule">targetPort</span><span class="token punctuation">:</span> <span class="token number">8080</span>
  <span class="token key atrule">clusterIP</span><span class="token punctuation">:</span> None   <span class="token comment">#NodePort：任意机器+NodePort都能访问，ClusterIP：集群内能用这个ip、service域名能访问，clusterIP: None；不要分配集群ip。headless；无头服务。稳定的域名</span>
  <span class="token key atrule">selector</span><span class="token punctuation">:</span>
    <span class="token key atrule">app</span><span class="token punctuation">:</span> stateful<span class="token punctuation">-</span>tomcat
<span class="token punctuation">---</span>
<span class="token key atrule">apiVersion</span><span class="token punctuation">:</span> apps/v1
<span class="token key atrule">kind</span><span class="token punctuation">:</span> StatefulSet  <span class="token comment">#控制器。</span>
<span class="token key atrule">metadata</span><span class="token punctuation">:</span>
  <span class="token key atrule">name</span><span class="token punctuation">:</span> stateful<span class="token punctuation">-</span>tomcat
<span class="token key atrule">spec</span><span class="token punctuation">:</span>
  <span class="token key atrule">selector</span><span class="token punctuation">:</span>
    <span class="token key atrule">matchLabels</span><span class="token punctuation">:</span>
      <span class="token key atrule">app</span><span class="token punctuation">:</span> stateful<span class="token punctuation">-</span>tomcat <span class="token comment"># has to match .spec.template.metadata.labels</span>
  <span class="token key atrule">serviceName</span><span class="token punctuation">:</span> <span class="token string">&quot;stateful-tomcat&quot;</span> <span class="token comment">#这里一定注意，必须提前有个service名字叫这个的</span>
  <span class="token key atrule">replicas</span><span class="token punctuation">:</span> <span class="token number">3</span> <span class="token comment"># by default is 1</span>
  <span class="token key atrule">template</span><span class="token punctuation">:</span>
    <span class="token key atrule">metadata</span><span class="token punctuation">:</span>
      <span class="token key atrule">labels</span><span class="token punctuation">:</span>
        <span class="token key atrule">app</span><span class="token punctuation">:</span> stateful<span class="token punctuation">-</span>tomcat <span class="token comment"># has to match .spec.selector.matchLabels</span>
    <span class="token key atrule">spec</span><span class="token punctuation">:</span>
      <span class="token key atrule">terminationGracePeriodSeconds</span><span class="token punctuation">:</span> <span class="token number">10</span>
      <span class="token key atrule">containers</span><span class="token punctuation">:</span>
      <span class="token punctuation">-</span> <span class="token key atrule">name</span><span class="token punctuation">:</span> tomcat
        <span class="token key atrule">image</span><span class="token punctuation">:</span> tomcat<span class="token punctuation">:</span><span class="token number">7</span>
        <span class="token key atrule">ports</span><span class="token punctuation">:</span>
        <span class="token punctuation">-</span> <span class="token key atrule">containerPort</span><span class="token punctuation">:</span> <span class="token number">8080</span>
          <span class="token key atrule">name</span><span class="token punctuation">:</span> web

<span class="token comment">#观察效果。</span>
删除一个，重启后名字，ip等都是一样的。保证了状态
