kubectl explain StatefulSet.spec
podManagementPolicy：
  OrderedReady（按序）、Parallel（并发）
  
serviceName <span class="token punctuation">-</span>required<span class="token punctuation">-</span>
  设置服务名，就可以用域名访问pod了。
  pod<span class="token punctuation">-</span>specific<span class="token punctuation">-</span>string.serviceName.default.svc.cluster.local


<span class="token comment">#测试</span>
kubectl run <span class="token punctuation">-</span>i <span class="token punctuation">-</span><span class="token punctuation">-</span>tty <span class="token punctuation">-</span><span class="token punctuation">-</span>image busybox dns<span class="token punctuation">-</span>test <span class="token punctuation">-</span><span class="token punctuation">-</span>restart=Never <span class="token punctuation">-</span><span class="token punctuation">-</span>rm /bin/sh
ping stateful<span class="token punctuation">-</span>tomcat<span class="token punctuation">-</span>0.stateful<span class="token punctuation">-</span>tomcat

<span class="token comment">#我们在这里没有加存储卷。如果有的话  kubectl get pvc -l app=stateful-tomcat 我们就能看到即使Pod删了再拉起，卷还是同样的。</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br><span class="line-number">28</span><br><span class="line-number">29</span><br><span class="line-number">30</span><br><span class="line-number">31</span><br><span class="line-number">32</span><br><span class="line-number">33</span><br><span class="line-number">34</span><br><span class="line-number">35</span><br><span class="line-number">36</span><br><span class="line-number">37</span><br><span class="line-number">38</span><br><span class="line-number">39</span><br><span class="line-number">40</span><br><span class="line-number">41</span><br><span class="line-number">42</span><br><span class="line-number">43</span><br><span class="line-number">44</span><br><span class="line-number">45</span><br><span class="line-number">46</span><br><span class="line-number">47</span><br><span class="line-number">48</span><br><span class="line-number">49</span><br><span class="line-number">50</span><br><span class="line-number">51</span><br><span class="line-number">52</span><br><span class="line-number">53</span><br><span class="line-number">54</span><br><span class="line-number">55</span><br><span class="line-number">56</span><br><span class="line-number">57</span><br></div></div><p><img src="https://lixuanfengs.github.io/blog-images/cactus-vuepress-img/20507091649.png" alt="StatefulSet"></p> <p>DNS解析。整个状态kubelet（DNS内容同步到Pod）和kube-proxy（整个集群网络负责）会同步</p> <blockquote><p>curl nginx-svc： 负载均衡到sts部署的Pod上</p> <p>curl mysql-0.nginx-svc： 直接访问指定Pod</p></blockquote> <h3 id="_1、和deployment不同的字段"><a href="#_1、和deployment不同的字段" class="header-anchor">#</a> 1、和Deployment不同的字段</h3> <h4 id="_1、podmanagementpolicy-pod管理策略"><a href="#_1、podmanagementpolicy-pod管理策略" class="header-anchor">#</a> 1、podManagementPolicy： pod管理策略</h4> <ul><li><p>podManagementPolicy : 控制Pod创建、升级以及扩缩容逻辑
podManagementPolicy controls how pods are created during initial scale up, when replacing pods on nodes, or when scaling down. The default policy is <font color="FF9933">OrderedReady</font> , where pods are created in increasing order (pod-0, then pod-1, etc) and the controller will wait until each pod is ready before continuing. When scaling down, the pods are removed in the opposite order. The alternative policy is <font color="FF9933">Parallel</font> which will create pods in parallel to match the desired scale without waiting, and on scale down will delete all pods at once.</p> <p>默认是 <font color="FF9933">OrderedReady </font>: 有序启动
修改为 <font color="FF9933">Parallel </font>： 同时创建启动，一般不用</p></li></ul> <h4 id="_2、updatestrategy-更新策略"><a href="#_2、updatestrategy-更新策略" class="header-anchor">#</a> 2、updateStrategy： 更新策略</h4> <ul><li><p>updateStrategy</p> <p>updateStrategy indicates the StatefulSetUpdateStrategy that will be employed to update Pods in the StatefulSet when a revision is made to Template.</p></li> <li><p>rollingUpdate</p> <p>RollingUpdate is used to communicate parameters when Type is RollingUpdateStatefulSetStrategyType.</p> <ul><li>partition ：按分区升级</li></ul></li> <li><p>typeType</p> <p>indicates the type of the StatefulSetUpdateStrategy. Default is RollingUpdate.</p></li></ul> <p><strong>实验：</strong></p> <ul><li>先部署一个sts</li></ul> <div class="language-yaml line-numbers-mode"><pre class="language-yaml"><code><span class="token key atrule">apiVersion</span><span class="token punctuation">:</span> apps/v1 
<span class="token key atrule">kind</span><span class="token punctuation">:</span> StatefulSet <span class="token comment">### 有状态副本集 </span>
<span class="token key atrule">metadata</span><span class="token punctuation">:</span> 
  <span class="token key atrule">name</span><span class="token punctuation">:</span> stateful<span class="token punctuation">-</span>nginx 
  <span class="token key atrule">namespace</span><span class="token punctuation">:</span> default 
<span class="token key atrule">spec</span><span class="token punctuation">:</span> 
  <span class="token key atrule">selector</span><span class="token punctuation">:</span> 
    <span class="token key atrule">matchLabels</span><span class="token punctuation">:</span> 
      <span class="token key atrule">app</span><span class="token punctuation">:</span> ss<span class="token punctuation">-</span>nginx <span class="token comment"># has to match .spec.template.metadata.labels </span>
  <span class="token key atrule">serviceName</span><span class="token punctuation">:</span> <span class="token string">&quot;nginx&quot;</span>
  <span class="token key atrule">replicas</span><span class="token punctuation">:</span> <span class="token number">3</span> <span class="token comment"># 三个副本 </span>
  <span class="token key atrule">template</span><span class="token punctuation">:</span> <span class="token comment">## Pod模板 </span>
    <span class="token key atrule">metadata</span><span class="token punctuation">:</span> 
      <span class="token key atrule">labels</span><span class="token punctuation">:</span> 
        <span class="token key atrule">app</span><span class="token punctuation">:</span> ss<span class="token punctuation">-</span>nginx <span class="token comment"># has to match .spec.selector.matchLabels </span>
    <span class="token key atrule">spec</span><span class="token punctuation">:</span> 
      <span class="token key atrule">containers</span><span class="token punctuation">:</span>
      <span class="token punctuation">-</span> <span class="token key atrule">name</span><span class="token punctuation">:</span> nginx 
        <span class="token key atrule">image</span><span class="token punctuation">:</span> nginx <span class="token comment">## 默认三个开始有序升级</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br></div></div><ul><li><p>在进行分区升级</p> <div class="language-yaml line-numbers-mode"><pre class="language-yaml"><code><span class="token key atrule">apiVersion</span><span class="token punctuation">:</span> apps/v1 
<span class="token key atrule">kind</span><span class="token punctuation">:</span> StatefulSet <span class="token comment">### 有状态副本集 </span>
<span class="token key atrule">metadata</span><span class="token punctuation">:</span> 
  <span class="token key atrule">name</span><span class="token punctuation">:</span> stateful<span class="token punctuation">-</span>nginx 
  <span class="token key atrule">namespace</span><span class="token punctuation">:</span> default 
<span class="token key atrule">spec</span><span class="token punctuation">:</span> 
  <span class="token key atrule">podManagementPolicy</span><span class="token punctuation">:</span> OrderedReady <span class="token comment">## 所有Pod一起创建，OrderedReady：有 序创建</span>
  <span class="token key atrule">updateStrategy</span><span class="token punctuation">:</span> <span class="token comment">## 升级策略 </span>
    <span class="token key atrule">rollingUpdate</span><span class="token punctuation">:</span> 
      <span class="token key atrule">partition</span><span class="token punctuation">:</span> <span class="token number">1</span> <span class="token comment">### 更新大于等于这个索引的pod </span>
  <span class="token key atrule">selector</span><span class="token punctuation">:</span> 
    <span class="token key atrule">matchLabels</span><span class="token punctuation">:</span> 
      <span class="token key atrule">app</span><span class="token punctuation">:</span> ss<span class="token punctuation">-</span>nginx <span class="token comment"># has to match .spec.template.metadata.labels </span>
  <span class="token key atrule">serviceName</span><span class="token punctuation">:</span> <span class="token string">&quot;nginx&quot;</span> 
  <span class="token key atrule">replicas</span><span class="token punctuation">:</span> <span class="token number">3</span> <span class="token comment"># 三个副本 </span>
  <span class="token key atrule">template</span><span class="token punctuation">:</span> <span class="token comment">## Pod模板 </span>
    <span class="token key atrule">metadata</span><span class="token punctuation">:</span> 
      <span class="token key atrule">labels</span><span class="token punctuation">:</span> 
        <span class="token key atrule">app</span><span class="token punctuation">:</span> ss<span class="token punctuation">-</span>nginx <span class="token comment"># has to match .spec.selector.matchLabels </span>
    <span class="token key atrule">spec</span><span class="token punctuation">:</span> 
      <span class="token key atrule">containers</span><span class="token punctuation">:</span>
      <span class="token punctuation">-</span> <span class="token key atrule">name</span><span class="token punctuation">:</span> nginx 
        <span class="token key atrule">image</span><span class="token punctuation">:</span> tomcat <span class="token comment">## 默认三个开始有序升级</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br></div></div></li></ul> <h2 id="六、job、cronjob"><a href="#六、job、cronjob" class="header-anchor">#</a> 六、Job、CronJob</h2> <h3 id="_1、job"><a href="#_1、job" class="header-anchor">#</a> 1、Job</h3> <p>Kubernetes中的 Job 对象将创建一个或多个 Pod，并确保指定数量的 Pod 可以成功执行到进程正常结束：</p> <ul><li>当 Job 创建的 Pod 执行成功并正常结束时，Job 将记录成功结束的 Pod 数量</li> <li>当成功结束的 Pod 达到指定的数量时，Job 将完成执行</li> <li>删除 Job 对象时，将清理掉由 Job 创建的 Pod</li></ul> <div class="language-yaml line-numbers-mode"><pre class="language-yaml"><code><span class="token key atrule">apiVersion</span><span class="token punctuation">:</span> batch/v1
<span class="token key atrule">kind</span><span class="token punctuation">:</span> Job
<span class="token key atrule">metadata</span><span class="token punctuation">:</span>
  <span class="token key atrule">name</span><span class="token punctuation">:</span> pi
<span class="token key atrule">spec</span><span class="token punctuation">:</span>
  <span class="token key atrule">template</span><span class="token punctuation">:</span>
    <span class="token key atrule">spec</span><span class="token punctuation">:</span>
      <span class="token key atrule">containers</span><span class="token punctuation">:</span>
      <span class="token punctuation">-</span> <span class="token key atrule">name</span><span class="token punctuation">:</span> pi
        <span class="token key atrule">image</span><span class="token punctuation">:</span> perl
        <span class="token key atrule">command</span><span class="token punctuation">:</span> <span class="token punctuation">[</span><span class="token string">&quot;perl&quot;</span><span class="token punctuation">,</span>  <span class="token string">&quot;-Mbignum=bpi&quot;</span><span class="token punctuation">,</span> <span class="token string">&quot;-wle&quot;</span><span class="token punctuation">,</span> <span class="token string">&quot;print bpi(2000)&quot;</span><span class="token punctuation">]</span>
      <span class="token key atrule">restartPolicy</span><span class="token punctuation">:</span> Never <span class="token comment">#Job情况下，不支持Always</span>
  <span class="token key atrule">backoffLimit</span><span class="token punctuation">:</span> <span class="token number">4</span> <span class="token comment">#任务4次都没成，认为失败</span>
  <span class="token key atrule">activeDeadlineSeconds</span><span class="token punctuation">:</span> <span class="token number">10</span>
  
  
 
<span class="token comment">#默认这个任务需要成功执行一次。</span>

<span class="token comment">#查看job情况</span>
kubectl get job

<span class="token comment">#修改下面参数设置再试试</span>
<span class="token comment">#千万不要用阻塞容器。nginx。job由于Pod一直running状态。下一个永远得不到执行，而且超时了，当前running的Pod还会删掉</span>
 
 kubectl api<span class="token punctuation">-</span>resources
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br></div></div><div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token comment">#参数说明</span>
kubectl explain job.spec
	activeDeadlineSeconds：10 总共维持10s
		<span class="token comment">#该字段限定了 Job 对象在集群中的存活时长，一旦达到 .spec.activeDeadlineSeconds 指定的时长，该 Job 创建的所有的 Pod 都将被终止。但是Job不会删除，Job需要手动删除，或者使用ttl进行清理</span>
	backoffLimit：
		<span class="token comment">#设定 Job 最大的重试次数。该字段的默认值为 6；一旦重试次数达到了 backoffLimit 中的值，Job 将被标记为失败，且尤其创建的所有 Pod 将被终止；</span>
	completions： <span class="token comment">#Job结束需要成功运行的Pods。默认为1</span>
	manualSelector：
	parallelism： <span class="token comment">#并行运行的Pod个数，默认为1</span>
	ttlSecondsAfterFinished：
		ttlSecondsAfterFinished: <span class="token number">0</span> <span class="token comment">#在job执行完时马上删除</span>
 		ttlSecondsAfterFinished: <span class="token number">100</span> <span class="token comment">#在job执行完后，等待100s再删除</span>
 		<span class="token comment">#除了 CronJob 之外，TTL 机制是另外一种自动清理已结束Job（Completed 或 Finished）的方式：</span>
 		<span class="token comment">#TTL 机制由 TTL 控制器 提供，ttlSecondsAfterFinished 字段可激活该特性</span>
 		<span class="token comment">#当 TTL 控制器清理 Job 时，TTL 控制器将删除 Job 对象，以及由该 Job 创建的所有 Pod 对象。</span>
 		
<span class="token comment"># job超时以后 已经完成的不删，正在运行的Pod就删除</span>
<span class="token comment">#单个Pod时，Pod成功运行，Job就结束了</span>
<span class="token comment">#如果Job中定义了多个容器，则Job的状态将根据所有容器的执行状态来变化。</span>
<span class="token comment">#Job任务不建议去运行nginx，tomcat，mysql等阻塞式的，否则这些任务永远完不了。</span>
<span class="token comment">##如果Job定义的容器中存在http server、mysql等长期的容器和一些批处理容器，则Job状态不会发生变化（因为长期运行的容器不会主动结束）。此时可以通过Pod的.status.containerStatuses获取指定容器的运行状态。</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br></div></div><ul><li><p>manualSelector：</p> <ul><li>job同样可以指定selector来关联pod。需要注意的是job目前可以使用两个API组来操作，batch/v1和extensions/v1beta1。当用户需要自定义selector时，使用两种API组时定义的参数有所差异。</li> <li>使用batch/v1时，用户需要将jod的spec.manualSelector设置为true，才可以定制selector。默认为false。</li> <li>使用extensions/v1beta1时，用户不需要额外的操作。因为extensions/v1beta1的spec.autoSelector默认为false，该项与batch/v1的spec.manualSelector含义正好相反。换句话说，使用extensions/v1beta1时，用户不想定制selector时，需要手动将spec.autoSelector设置为true。</li></ul> <div class="language-yaml line-numbers-mode"><pre class="language-yaml"><code><span class="token key atrule">apiVersion</span><span class="token punctuation">:</span> batch/v1 
<span class="token key atrule">kind</span><span class="token punctuation">:</span> Job 
<span class="token key atrule">metadata</span><span class="token punctuation">:</span> 
  <span class="token key atrule">name</span><span class="token punctuation">:</span> job<span class="token punctuation">-</span>test<span class="token punctuation">-</span><span class="token number">04</span> 
<span class="token key atrule">spec</span><span class="token punctuation">:</span> 
  <span class="token key atrule">completions</span><span class="token punctuation">:</span> <span class="token number">5</span> <span class="token comment">## 前一次必须结束才会下一次 </span>
  <span class="token key atrule">parallelism</span><span class="token punctuation">:</span> <span class="token number">3</span> 
  <span class="token key atrule">template</span><span class="token punctuation">:</span> 
    <span class="token key atrule">spec</span><span class="token punctuation">:</span> 
      <span class="token key atrule">containers</span><span class="token punctuation">:</span>
      <span class="token punctuation">-</span> <span class="token key atrule">name</span><span class="token punctuation">:</span> pi 
        <span class="token key atrule">image</span><span class="token punctuation">:</span> busybox <span class="token comment">## job类型的pod，不要用阻塞式的。如nginx。Deployment才应 该是阻塞式的</span>
        <span class="token key atrule">command</span><span class="token punctuation">:</span> <span class="token punctuation">[</span><span class="token string">&quot;/bin/sh&quot;</span><span class="token punctuation">,</span><span class="token string">&quot;-c&quot;</span><span class="token punctuation">,</span><span class="token string">&quot;ping -c 10 baidu.com&quot;</span><span class="token punctuation">]</span> 
      <span class="token key atrule">restartPolicy</span><span class="token punctuation">:</span> Never <span class="token comment">#Job情况下，不支持Always </span>
 <span class="token comment"># backoffLimit: 4 #任务4次都没成，认为失败 </span>
  <span class="token key atrule">activeDeadlineSeconds</span><span class="token punctuation">:</span> <span class="token number">600</span> <span class="token comment">## 整个Job的存活时间，超出就自动杀死 </span>
  <span class="token key atrule">ttlSecondsAfterFinished</span><span class="token punctuation">:</span> <span class="token number">10</span> <span class="token comment">### 运行完成后自己删除。结束以后会被自动删除，不指定 不删</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br></div></div></li></ul> <h3 id="_2、cronjob"><a href="#_2、cronjob" class="header-anchor">#</a> 2、CronJob</h3> <p>CronJob 按照预定的时间计划（schedule）创建 Job（注意：启动的是Job不是Deploy，rs）。一个 CronJob 对象类似于 crontab (cron table) 文件中的一行记录。该对象根据 <a href="https://en.wikipedia.org/wiki/Cron" target="_blank" rel="noopener noreferrer">Cron<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> 格式定义的时间计划，周期性地创建 Job 对象。</p> <blockquote><p>Schedule</p> <p>所有 CronJob 的 <code>schedule</code> 中所定义的时间，都是基于 master 所在时区来进行计算的。</p></blockquote> <p>一个 CronJob 在时间计划中的每次执行时刻，都创建 <strong>大约</strong> 一个 Job 对象。这里用到了 <strong>大约</strong> ，是因为在少数情况下会创建两个 Job 对象，或者不创建 Job 对象。尽管 K8S 尽最大的可能性避免这种情况的出现，但是并不能完全杜绝此现象的发生。因此，Job 程序必须是 <a href="https://www.kuboard.cn/glossary/idempotent.html" target="_blank" rel="noopener noreferrer">幂等的<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>。</p> <p>当以下两个条件都满足时，Job 将至少运行一次：</p> <ul><li><code>startingDeadlineSeconds</code> 被设置为一个较大的值，或者不设置该值（默认值将被采纳）</li> <li><code>concurrencyPolicy</code> 被设置为 <code>Allow</code></li></ul> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token comment"># kubectl explain cronjob.spec</span>

   concurrencyPolicy：并发策略
     <span class="token string">&quot;Allow&quot;</span> <span class="token punctuation">(</span>允许，default<span class="token punctuation">)</span>: 
     <span class="token string">&quot;Forbid&quot;</span><span class="token punctuation">(</span>禁止<span class="token punctuation">)</span>: forbids；前个任务没执行完，要并发下一个的话，下一个会被跳过
     <span class="token string">&quot;Replace&quot;</span><span class="token punctuation">(</span>替换<span class="token punctuation">)</span>: 新任务，替换当前运行的任务

   failedJobsHistoryLimit：记录失败数的上限，Defaults to <span class="token number">1</span>.
   successfulJobsHistoryLimit： 记录成功任务的上限。 Defaults to <span class="token number">3</span>.
   <span class="token comment">#指定了 CronJob 应该保留多少个 completed 和 failed 的 Job 记录。将其设置为 0，则 CronJob 不会保留已经结束的 Job 的记录。</span>

   jobTemplate： job怎么定义（与前面我们说的job一样定义法）

   schedule： <span class="token function">cron</span> 表达式；

   startingDeadlineSeconds： 表示如果Job因为某种原因无法按调度准时启动，在spec.startingDeadlineSeconds时间段之内，CronJob仍然试图重新启动Job，如果在.spec.startingDeadlineSeconds时间之内没有启动成功，则不再试图重新启动。如果spec.startingDeadlineSeconds的值没有设置，则没有按时启动的任务不会被尝试重新启动。


   <span class="token function">suspend</span>	暂停定时任务，对已经执行了的任务，不会生效； Defaults to false.
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br></div></div><div class="language-yaml line-numbers-mode"><pre class="language-yaml"><code><span class="token key atrule">apiVersion</span><span class="token punctuation">:</span> batch/v1beta1
<span class="token key atrule">kind</span><span class="token punctuation">:</span> CronJob
<span class="token key atrule">metadata</span><span class="token punctuation">:</span>
  <span class="token key atrule">name</span><span class="token punctuation">:</span> hello
<span class="token key atrule">spec</span><span class="token punctuation">:</span>
  <span class="token key atrule">schedule</span><span class="token punctuation">:</span> <span class="token string">&quot;*/1 * * * *&quot;</span>    <span class="token comment">#分、时、日、月、周</span>
  <span class="token key atrule">jobTemplate</span><span class="token punctuation">:</span>
    <span class="token key atrule">spec</span><span class="token punctuation">:</span>
      <span class="token key atrule">template</span><span class="token punctuation">:</span>
        <span class="token key atrule">spec</span><span class="token punctuation">:</span>
          <span class="token key atrule">containers</span><span class="token punctuation">:</span>
          <span class="token punctuation">-</span> <span class="token key atrule">name</span><span class="token punctuation">:</span> hello
            <span class="token key atrule">image</span><span class="token punctuation">:</span> busybox
            <span class="token key atrule">args</span><span class="token punctuation">:</span>
            <span class="token punctuation">-</span> /bin/sh
            <span class="token punctuation">-</span> <span class="token punctuation">-</span>c
            <span class="token punctuation">-</span> date; echo Hello from the Kubernetes cluster
          <span class="token key atrule">restartPolicy</span><span class="token punctuation">:</span> OnFailure
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br></div></div><h2 id="七、gc"><a href="#七、gc" class="header-anchor">#</a> 七、GC</h2> <p>https://kubernetes.io/zh/docs/concepts/workloads/controllers/ttlafterfinished/</p> <p>这是alpha版本</p> <p>这个特性现在在v1.12版本是alpha阶段，而且默认关闭的，需要手动开启。</p> <ul><li>需要修改的组件包括apiserver、controller还要scheduler。</li> <li>apiserver、controller还要scheduler都是以pod的形式运行的，所以直接修改/etc/kubernetes/manifests下面对应的三个.yaml静态文件，加入  <code>- --feature-gates=TTLAfterFinished=true</code>  命令，然后重启对应的pod即可。</li></ul> <p>例如修改后的kube-scheduler.yaml的spec部分如下，kube-apiserver.yaml和kube-controller-manager.yaml也在spec部分加入- --feature-gates=TTLAfterFinished=true即可。</p> <h3 id="什么是垃圾回收"><a href="#什么是垃圾回收" class="header-anchor">#</a> 什么是垃圾回收</h3> <p>Kubernetes garbage collector（垃圾回收器）的作用是删除那些曾经有 owner，后来又不再有 owner 的对象。描述</p> <p><strong>垃圾收集器如何删除从属对象</strong></p> <p>当删除某个对象时，可以指定该对象的从属对象是否同时被自动删除，这种操作叫做级联删除（cascading deletion）。级联删除有两种模式：后台（background）和前台（foreground）</p> <p>如果删除对象时不删除自动删除其从属对象，此时，从属对象被认为是孤儿（或孤立的 orphaned）</p> <p>通过参数 <code>--cascade</code>，kubectl delete 命令也可以选择不同的级联删除策略：</p> <ul><li>--cascade=true 级联删除</li> <li>--cascade=false 不级联删除 orphan</li></ul> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token comment">#删除rs，但不删除级联Pod</span>
kubectl delete replicaset my-repset <span class="token parameter variable">--cascade</span><span class="token operator">=</span>false
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div></div></div>  <div class="page-edit"><div class="edit-link"><a href="https://github.com/lixuanfengs/cactus-vuepress-sc/edit/master/docs/《Kubernetes教程》笔记/26.Kubernetes-工作负载(Workloads).md" target="_blank" rel="noopener noreferrer">编辑</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <!----> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2022/07/06, 10:17:30</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/334f66/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">Kubernetes 概念</div></a> <a href="/pages/a324cb/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">Kubernetes-服务、负载均衡和网络</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
