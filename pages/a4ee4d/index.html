>使用Cloud Gateway搭建网关</a></li><li><a href="/pages/0ca1f1/" class="sidebar-link">使用Alibaba Nacos注册中心</a></li><li><a href="/pages/14d06f/" class="sidebar-link">使用Alibaba Nacos存储配置</a></li><li><a href="/pages/a4ee4d/" aria-current="page" class="active sidebar-link">接入Prometheus + Grafana</a><ul class="sidebar-sub-headers"><li class="sidebar-sub-header level2"><a href="/pages/a4ee4d/#准备工作" class="sidebar-link">准备工作</a></li><li class="sidebar-sub-header level2"><a href="/pages/a4ee4d/#接入prometheus" class="sidebar-link">接入Prometheus</a></li><li class="sidebar-sub-header level2"><a href="/pages/a4ee4d/#grafana使用" class="sidebar-link">Grafana使用</a></li><li class="sidebar-sub-header level2"><a href="/pages/a4ee4d/#测试告警" class="sidebar-link">测试告警</a></li><li class="sidebar-sub-header level2"><a href="/pages/a4ee4d/#附录" class="sidebar-link">附录</a></li></ul></li><li><a href="/pages/b65518/" class="sidebar-link">整合skywalking分布式追踪</a></li><li><a href="/pages/00c97d/" class="sidebar-link">升级到Hoxton.RELEASE</a></li></ul></section></li><li><section class="sidebar-group collapsable depth-0"><p class="sidebar-heading"><span>K8S集群部署</span> <span class="arrow right"></span></p> <!----></section></li><li><section class="sidebar-group collapsable depth-0"><p class="sidebar-heading"><span>分布式事务</span> <span class="arrow right"></span></p> <!----></section></li></ul> </aside> <div><main class="page"><div class="theme-vdoing-wrapper "><div class="articleInfo-wrap" data-v-06225672><div class="articleInfo" data-v-06225672><ul class="breadcrumbs" data-v-06225672><li data-v-06225672><a href="/" title="首页" class="iconfont icon-home router-link-active" data-v-06225672></a></li> <li data-v-06225672><a href="/note/SpringCloud-febs/#《SpringCloud微服务权限系统搭建》笔记" data-v-06225672>《SpringCloud微服务权限系统搭建》笔记</a></li><li data-v-06225672><a href="/note/SpringCloud-febs/#微服务进阶" data-v-06225672>微服务进阶</a></li></ul> <div class="info" data-v-06225672><div title="作者" class="author iconfont icon-touxiang" data-v-06225672><a href="https://github.com/lixuanfengs" target="_blank" title="作者" class="beLink" data-v-06225672>cactusli</a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-06225672><a href="javascript:;" data-v-06225672>2022-05-10</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">目录</div> <div class="right-menu-content"></div></div></div> <h1><!---->接入Prometheus + Grafana<!----></h1>  <div class="theme-vdoing-content content__default"><p>这节的目的是搭建一个多维度监控微服务的可视化平台，包括Docker容器监控、MySQL监控、Redis监控和微服务JVM监控等，并且在必要的情况下可以发送预警邮件。</p> <p>这节主要用到的组件有Prometheus、Grafana、alertmanager、node_exporter、mysql_exporter、redis_exporter、cadvisor。各自作用如下所示：</p> <ol><li>Prometheus：获取、存储监控数据，供第三方查询；</li> <li>Grafana：提供Web页面，从Prometheus获取监控数据可视化展示；</li> <li>alertmanager：定义预警规则，发送预警信息；</li> <li>node_exporter：收集微服务端点监控数据；</li> <li>mysql_exporter：收集MySQL数据库监控数据；</li> <li>redis_exporter：收集Redis监控数据；</li> <li>cadvisor：收集Docker容器监控数据。</li></ol> <h2 id="准备工作"><a href="#准备工作" class="header-anchor">#</a> 准备工作</h2> <p>传统方式部署这么多软件比较麻烦，所以我们还是在之前Vagrant搭建的centos虚拟机（我的虚拟机IP为192.168.33.10）里使用Docker来安装。</p> <p>因为本节涉及到MySQL和Redis的监控，如果你的linux机器上还没有安装MySQL和Redis，可以使用docker compose创建并运行这两个容器：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>version: '3'

services:
  mysql:
    image: mysql:5.7.24
    container_name: mysql
    environment:
      MYSQL_ROOT_PASSWORD: 123456
    ports:
      - 3306:3306
    volumes:
      - /febs/mysql/data:/var/lib/mysql #挂载 MySQL数据
  redis:
    image: redis:4.0.14
    container_name: redis
    command: redis-server /usr/local/etc/redis/redis.conf --appendonly yes
    volumes:
      - /febs/redis/data:/data #挂载 Redis数据
      - /febs/redis/conf/redis.conf:/usr/local/etc/redis/redis.conf #挂载 Redis配置
    ports:
      - 6379:6379
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br></div></div><p><img src="https://s2.ax1x.com/2019/10/18/KZ8n54.png" alt="360.png"></p> <h2 id="接入prometheus"><a href="#接入prometheus" class="header-anchor">#</a> 接入Prometheus</h2> <p>微服务接入Pormetheus只需要在febs-common模块引入下面这个依赖即可：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>&lt;dependency&gt;
    &lt;groupId&gt;io.micrometer&lt;/groupId&gt;
    &lt;artifactId&gt;micrometer-registry-prometheus&lt;/artifactId&gt;
&lt;/dependency&gt;
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><p>Prometheus端点的暴露依赖于<code>spring-boot-starter-actuator</code>，因为我们之前在febs common模块里引入了<code>spring-boot-admin-client</code>依赖，该依赖包含<code>spring-boot-starter-actuator</code>，所以无需再额外引入了。</p> <p>启动febs-auth、febs-server-system和febs-server-test，然后通过IDEA查看是否已经包含/actuator/prometheus端点：</p> <p><img src="https://s2.ax1x.com/2019/10/18/KZYQ2j.png" alt="361.png"></p> <p>接着回到虚拟机，因为接下来需要创建的服务较多，所以先约定下各个服务的端口号：</p> <table><thead><tr><th style="text-align:left;">服务</th> <th style="text-align:left;">端口</th></tr></thead> <tbody><tr><td style="text-align:left;">prometheus</td> <td style="text-align:left;">8403</td></tr> <tr><td style="text-align:left;">grafana</td> <td style="text-align:left;">8404</td></tr> <tr><td style="text-align:left;">node_exporter</td> <td style="text-align:left;">8405</td></tr> <tr><td style="text-align:left;">alertmanager</td> <td style="text-align:left;">8406</td></tr> <tr><td style="text-align:left;">cadvisor</td> <td style="text-align:left;">8407</td></tr> <tr><td style="text-align:left;">redis_exporter</td> <td style="text-align:left;">8408</td></tr> <tr><td style="text-align:left;">mysql_exporter</td> <td style="text-align:left;">8409</td></tr></tbody></table> <p>在创建这些服务之前，我们需要创建相关挂载目录和配置文件。</p> <p>在虚拟机中创建Prometheus挂载目录和配置文件：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>#创建Prometheus挂载目录
mkdir -p /febs/prometheus

#在该目录下创建Prometheus配置文件
vim /febs/prometheus/prometheus.yml
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><p>promethues.yml配置文件内容如下所示：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>global:
  scrape_interval:     15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['192.168.33.10:8403']
  - job_name: 'node_exporter'
    static_configs:
      - targets: ['192.168.33.10:8405']
        labels:
          instance: 'node_exporter'
  - job_name: 'redis_exporter'
    static_configs:
      - targets: ['192.168.33.10:8408']
        labels:
          instance: 'redis_exporter'
  - job_name: 'mysql_exporter'
    static_configs:
      - targets: ['192.168.33.10:8409']
        labels:
          instance: 'mysql_exporter'
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['192.168.33.10:8407']
        labels:
          instance: 'cadvisor'

  - job_name: 'febs-server-system-actuator'
    metrics_path: '/actuator/prometheus'
    scrape_interval: 5s
    static_configs:
      - targets: ['192.168.73.42:8201']
        labels:
          instance: 'febs-server-system'
  - job_name: 'febs-server-auth-actuator'
    metrics_path: '/actuator/prometheus'
    scrape_interval: 5s
    static_configs:
      - targets: ['192.168.73.42:8101']
        labels:
          instance: 'febs-auth'
  - job_name: 'febs-server-test-actuator'
    metrics_path: '/actuator/prometheus'
    scrape_interval: 5s
    static_configs:
      - targets: ['192.168.73.42:8202']
        labels:
          instance: 'febs-server-test'
rule_files:
  - 'memory_over.yml'
  - 'server_down.yml'
alerting:
  alertmanagers:
    - static_configs:
        - targets: [&quot;192.168.33.10:8406&quot;]
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br><span class="line-number">28</span><br><span class="line-number">29</span><br><span class="line-number">30</span><br><span class="line-number">31</span><br><span class="line-number">32</span><br><span class="line-number">33</span><br><span class="line-number">34</span><br><span class="line-number">35</span><br><span class="line-number">36</span><br><span class="line-number">37</span><br><span class="line-number">38</span><br><span class="line-number">39</span><br><span class="line-number">40</span><br><span class="line-number">41</span><br><span class="line-number">42</span><br><span class="line-number">43</span><br><span class="line-number">44</span><br><span class="line-number">45</span><br><span class="line-number">46</span><br><span class="line-number">47</span><br><span class="line-number">48</span><br><span class="line-number">49</span><br><span class="line-number">50</span><br><span class="line-number">51</span><br><span class="line-number">52</span><br><span class="line-number">53</span><br><span class="line-number">54</span><br><span class="line-number">55</span><br><span class="line-number">56</span><br><span class="line-number">57</span><br></div></div><p>配置的具体含义如下图所示：</p> <p><img src="https://s2.ax1x.com/2019/10/18/KZU6Zq.png" alt="362.png"></p> <p>值得注意的是，每个服务的targets都是一个数组，言外之意就是可以收集多个服务器下的exporter提供的监控数据。</p> <p>接着创建上面提到的两个监控规则memory_over.yml和server_down.yml：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code># 创建memory_over.yml
vim /febs/prometheus/memory_over.yml
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p>内容如下所示：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>groups:
  - name: memory_over
    rules:
      - alert: NodeMemoryUsage
        expr: (node_memory_MemTotal_bytes - (node_memory_MemFree_bytes+node_memory_Buffers_bytes+node_memory_Cached_bytes )) / node_memory_MemTotal_bytes * 100 &gt; 80
        for: 20s
        labels:
          user: MrBird
        annotations:
          summary: &quot;{{$labels.instance}}: High Memory usage detected&quot;
          description: &quot;{{$labels.instance}}: Memory usage is above 80% (current value is:{{ $value }})&quot;
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br></div></div><p>含义是，当某个节点的内存使用率大于80%，并且持续时间大于20秒后，触发监控预警。</p> <p>接着创建server_down.yml：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code># 创建server_down.yml
vim /febs/prometheus/server_down.yml
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p>内容如下所示：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>groups:
  - name: server_down
    rules:
      - alert: InstanceDown
        expr: up == 0
        for: 20s
        labels:
          user: MrBird
        annotations:
          summary: &quot;Instance {{ $labels.instance }} down&quot;
          description: &quot;{{ $labels.instance }} of job {{ $labels.job }} has been down for more than 20 s.&quot;
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br></div></div><p>含义是，当某个节点宕机（up==0表示宕机，1表示正常运行）超过20秒后，则触发监控。</p> <p>接着创建alertmanager相关挂载目录和配置：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code># 创建alertmanager挂载目录 /febs/alertmanager
mkdir -p /febs/alertmanager

# 创建alertmanager配置文件alertmanager.yml
vim /febs/alertmanager/alertmanager.yml
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><p>alertmanager.yml内容如下所示：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>global:
  smtp_smarthost: 'smtp.126.com:465'
  smtp_from: 'wuyouzhuguli@126.com'
  smtp_auth_username: 'wuyouzhuguli'
  smtp_auth_password: '123456'
  smtp_require_tls: false

#templates:
#  - '/alertmanager/template/*.tmpl'

route:
  group_by: ['alertname']
  group_wait: 10s
  group_interval: 5m
  repeat_interval: 5m
  receiver: 'default-receiver'

receivers:
  - name: 'default-receiver'
    email_configs:
      - to: '852252810@qq.com'
        send_resolved: true
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br></div></div><p>配置文件的含义如下所示：</p> <p><img src="https://s2.ax1x.com/2019/10/18/KZwSat.png" alt="363.png"></p> <p>其中，<code>smtp_auth_password</code>并不是邮件的密码，而是授权码，以126为例，授权码可以在下面这个页面定义：</p> <p><img src="https://s2.ax1x.com/2019/10/18/KZwNIx.png" alt="364.png"></p> <p>创建好后，我们接着在/febs目录下创建一个docker-compose.yml文件，用于构建上面提到的那些服务：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code># 创建docker-compose.yml
vim /febs/docker-compose.yml
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p>内容如下所示：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>version: '3'

services:
  prometheus:
    image: prom/prometheus
    container_name: prometheus
    volumes:
      - /febs/prometheus/:/etc/prometheus/
    ports:
      - 8403:9090
    restart: on-failure
  node_exporter:
    image: prom/node-exporter
    container_name: node_exporter
    ports:
      - 8405:9100
  redis_exporter:
    image: oliver006/redis_exporter
    container_name: redis_exporter
    command:
      - '--redis.addr=redis://192.168.33.10:6379'
    ports:
      - 8408:9121
    restart: on-failure
  mysql_exporter:
    image: prom/mysqld-exporter
    container_name: mysql_exporter
    environment:
      - DATA_SOURCE_NAME=root:123456@(192.168.33.10:3306)/
    ports:
      - 8409:9104
  cadvisor:
    image: google/cadvisor
    container_name: cadvisor
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:rw
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
    ports:
      - 8407:8080
  alertmanager:
    image: prom/alertmanager
    container_name: alertmanager
    volumes:
      - /febs/alertmanager/alertmanager.yml:/etc/alertmanager/alertmanager.yml
    ports:
      - 8406:9093
  grafana:
    image: grafana/grafana
    container_name: grafana
    ports:
      - 8404:3000
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br><span class="line-number">28</span><br><span class="line-number">29</span><br><span class="line-number">30</span><br><span class="line-number">31</span><br><span class="line-number">32</span><br><span class="line-number">33</span><br><span class="line-number">34</span><br><span class="line-number">35</span><br><span class="line-number">36</span><br><span class="line-number">37</span><br><span class="line-number">38</span><br><span class="line-number">39</span><br><span class="line-number">40</span><br><span class="line-number">41</span><br><span class="line-number">42</span><br><span class="line-number">43</span><br><span class="line-number">44</span><br><span class="line-number">45</span><br><span class="line-number">46</span><br><span class="line-number">47</span><br><span class="line-number">48</span><br><span class="line-number">49</span><br><span class="line-number">50</span><br><span class="line-number">51</span><br><span class="line-number">52</span><br><span class="line-number">53</span><br></div></div><p>其中，在创建redis_exporter和mysql_exporter的时候需要指定它们的IP、端口和密码等配置。</p> <p>然后在/febs目录下使用<code>docker-compose up -d</code>启动这些容器：</p> <p><img src="https://s2.ax1x.com/2019/10/18/KZsp36.png" alt="365.png"></p> <p>容器运行成功后，在浏览器里访问：http://192.168.33.10:8403/alerts：</p> <p><img src="https://s2.ax1x.com/2019/10/18/KZsavT.png" alt="366.png"></p> <p>可以看的刚刚定义的两个告警规则已经成功加载。</p> <p>访问http://192.168.33.10:8403/targets，观察在Prometheus配置文件里定义的各个job的状态：</p> <p><img src="https://s2.ax1x.com/2019/10/18/KZsLxf.png" alt="367.png"></p> <p>可以看的都是监控的UP状态。</p> <p>还可以点击上面这个页面的各个xxx_exporter的链接，如果页面显示出了收集的数据，则说明各个exporter已经成功采集到了数据，以mysql_exporter为例子，访问http://192.168.33.10:8409/metrics：</p> <p><img src="https://s2.ax1x.com/2019/10/18/KZysOS.png" alt="368.png"></p> <p>访问http://192.168.33.10:8406/#/status看看我们在alertmanager.yml配置的规则是否已经生效:</p> <p><img src="https://s2.ax1x.com/2019/10/18/KZ6Vpt.png" alt="369.png"></p> <p>现在监控数据都准备好了，接下来使用grafana以图形化的方式呈现它们。</p> <h2 id="grafana使用"><a href="#grafana使用" class="header-anchor">#</a> Grafana使用</h2> <p>使用浏览器访问<a href="http://192.168.33.10:8404/" target="_blank" rel="noopener noreferrer">http://192.168.33.10:8404<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>，用户名密码为admin/admin，首次登录需要修改密码。</p> <p>进入主页后，我们修改下主题，让接下来的演示更为清晰：</p> <p><img src="https://s2.ax1x.com/2019/10/18/KZ6vNj.png" alt="370"></p> <p>然后回到主页点击Add data source添加数据源：</p> <p><img src="https://s2.ax1x.com/2019/10/18/KZcJ5d.png" alt="371.png"></p> <p>选择Prometheus，URL填写<a href="http://192.168.33.10:8403/" target="_blank" rel="noopener noreferrer">http://192.168.33.10:8403<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>:</p> <p><img src="https://s2.ax1x.com/2019/10/18/KZRCvt.png" alt="372.png"></p> <p>然后点击页面下方的save &amp; test即可。</p> <p>数据源添加好后，就可以继续添加监控面板了，如下图所示创建一个新的监控：</p> <p><img src="https://s2.ax1x.com/2019/10/18/KZWQWd.png" alt="373.png"></p> <p>点击Add Query：</p> <p><img src="https://s2.ax1x.com/2019/10/18/KZf9nP.png" alt="374.png"></p> <p>这样创建监控面板比较麻烦，可以到Grafana官方市场选择别人配置好的模板：https://grafana.com/grafana/dashboards。</p> <p>别人的模板也未必一定就100%适合，这里我准备好了四个监控面板，你只需要导入即可：</p> <p><img src="https://s2.ax1x.com/2019/10/18/KZftj1.png" alt="375.png"></p> <p>这四个文件我已经上传到了百度云: https://pan.baidu.com/s/1ybTg8NEvGSsAaunpvzZyMg&amp;shfl=shareset 提取码: fh3t</p> <p>下面演示如何导入。</p> <p><img src="https://s2.ax1x.com/2019/10/18/KZf54g.png" alt="376.png"></p> <p>然后点击页面的Upload .json file按钮选择上面的json文件，比如导入Docker容器监控面板：</p> <p><img src="https://s2.ax1x.com/2019/10/18/KZfx5F.png" alt="377.png"></p> <p>点击Import后，效果如下所示：</p> <p><img src="https://s2.ax1x.com/2019/10/18/KZhkb6.png" alt="378.png"></p> <p>页面将显示Docker容器数量，每个容器CPU使用率，容量等等信息。剩下的三个模板自己导入即可，这里就不再演示了。</p> <h2 id="测试告警"><a href="#测试告警" class="header-anchor">#</a> 测试告警</h2> <p>我们在IDEA中关停febs auth服务，然后使用浏览器访问http://192.168.33.10:8403/alerts：</p> <p><img src="https://s2.ax1x.com/2019/10/18/KZ4PJg.png" alt="379.png"></p> <p>可以看到，页面显示该端点已经处于PENDING（等待）状态，20秒后（server_down.yml里定义的时间）应用还是不可用的话，则认为该服务已经是（宕机）状态，则会触发server_down预警：</p> <p><img src="https://s2.ax1x.com/2019/10/18/KZ47mq.png" alt="380.png"></p> <p>使用浏览器访问http://192.168.33.10:8406/#/alerts可以看到alertmanager已经收到了这笔预警：</p> <p><img src="https://s2.ax1x.com/2019/10/18/KZ4zc9.png" alt="381.png"></p> <p>过一会（5秒的扫描时间+20秒的等待确认时间+10秒的分组等待时间）你的邮箱将收到如下所示的邮件：</p> <p><img src="https://s2.ax1x.com/2019/10/18/KZ5C0x.png" alt="382.png"></p> <p>重新启动febs auth服务，不久后你将收到resolved（告警已解决）邮件：</p> <p><img src="https://s2.ax1x.com/2019/10/18/KZIwMd.png" alt="383.png"></p> <p>memory_over不太好测试，这里就不演示了。</p> <h2 id="附录"><a href="#附录" class="header-anchor">#</a> 附录</h2> <p>到这里我们已经成功搭建了一套完善的监控系统，并实现了预警功能。alertmanager支持非常丰富的预警配置，下面列举一些：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>groups:
- name: example #定义规则组
  rules:
  - alert: InstanceDown  #定义报警名称
    expr: up == 0   #Promql语句，触发规则
    for: 1m            # 一分钟
    labels:       #标签定义报警的级别和主机
      name: instance
      severity: Critical
    annotations:  #注解
      summary: &quot; {{ $labels.appname }}&quot; #报警摘要，取报警信息的appname名称
      description: &quot; 服务停止运行 &quot;   #报警信息
      value: &quot;{{ $value }}%&quot;  # 当前报警状态值
- name: Host
  rules:
  - alert: HostMemory Usage
    expr: (node_memory_MemTotal_bytes - (node_memory_MemFree_bytes + node_memory_Buffers_bytes + node_memory_Cached_bytes)) / node_memory_MemTotal_bytes * 100 &gt;  80
    for: 1m
    labels:
      name: Memory
      severity: Warning
    annotations:
      summary: &quot; {{ $labels.appname }} &quot;
      description: &quot;宿主机内存使用率超过80%.&quot;
      value: &quot;{{ $value }}&quot;
  - alert: HostCPU Usage
    expr: sum(avg without (cpu)(irate(node_cpu_seconds_total{mode!='idle'}[5m]))) by (instance,appname) &gt; 0.65
    for: 1m
    labels:
      name: CPU
      severity: Warning
    annotations:
      summary: &quot; {{ $labels.appname }} &quot;
      description: &quot;宿主机CPU使用率超过65%.&quot;
      value: &quot;{{ $value }}&quot;
  - alert: HostLoad 
    expr: node_load5 &gt; 4
    for: 1m
    labels:
      name: Load
      severity: Warning
    annotations:
      summary: &quot;{{ $labels.appname }} &quot;
      description: &quot; 主机负载5分钟超过4.&quot;
      value: &quot;{{ $value }}&quot;
  - alert: HostFilesystem Usage
    expr: 1-(node_filesystem_free_bytes / node_filesystem_size_bytes) &gt;  0.8
    for: 1m
    labels:
      name: Disk
      severity: Warning
    annotations:
      summary: &quot; {{ $labels.appname }} &quot;
      description: &quot; 宿主机 [ {{ $labels.mountpoint }} ]分区使用超过80%.&quot;
      value: &quot;{{ $value }}%&quot;
  - alert: HostDiskio
    expr: irate(node_disk_writes_completed_total{job=~&quot;Host&quot;}[1m]) &gt; 10
    for: 1m
    labels:
      name: Diskio
      severity: Warning
    annotations:
      summary: &quot; {{ $labels.appname }} &quot;
      description: &quot; 宿主机 [{{ $labels.device }}]磁盘1分钟平均写入IO负载较高.&quot;
      value: &quot;{{ $value }}iops&quot;
  - alert: Network_receive
    expr: irate(node_network_receive_bytes_total{device!~&quot;lo|bond[0-9]|cbr[0-9]|veth.*|virbr.*|ovs-system&quot;}[5m]) / 1048576  &gt; 3 
    for: 1m
    labels:
      name: Network_receive
      severity: Warning
    annotations:
      summary: &quot; {{ $labels.appname }} &quot;
      description: &quot; 宿主机 [{{ $labels.device }}] 网卡5分钟平均接收流量超过3Mbps.&quot;
      value: &quot;{{ $value }}3Mbps&quot;
  - alert: Network_transmit
    expr: irate(node_network_transmit_bytes_total{device!~&quot;lo|bond[0-9]|cbr[0-9]|veth.*|virbr.*|ovs-system&quot;}[5m]) / 1048576  &gt; 3
    for: 1m
    labels:
      name: Network_transmit
      severity: Warning
    annotations:
      summary: &quot; {{ $labels.appname }} &quot;
      description: &quot; 宿主机 [{{ $labels.device }}] 网卡5分钟内平均发送流量超过3Mbps.&quot;
      value: &quot;{{ $value }}3Mbps&quot;
- name: Container
  rules:
  - alert: ContainerCPU Usage
    expr: (sum by(name,instance) (rate(container_cpu_usage_seconds_total{image!=&quot;&quot;}[5m]))*100) &gt; 60
    for: 1m
    labels:
      name: CPU
      severity: Warning
    annotations:
      summary: &quot;{{ $labels.name }} &quot;
      description: &quot; 容器CPU使用超过60%.&quot;
      value: &quot;{{ $value }}%&quot;
  - alert: ContainerMem Usage
#    expr: (container_memory_usage_bytes - container_memory_cache)  / container_spec_memory_limit_bytes   * 100 &gt; 10  
    expr:  container_memory_usage_bytes{name=~&quot;.+&quot;}  / 1048576 &gt; 1024
    for: 1m
    labels:
      name: Memory
      severity: Warning
    annotations:
      summary: &quot;{{ $labels.name }} &quot;
      description: &quot; 容器内存使用超过1GB.&quot;
      value: &quot;{{ $value }}G&quot;
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br><span class="line-number">28</span><br><span class="line-number">29</span><br><span class="line-number">30</span><br><span class="line-number">31</span><br><span class="line-number">32</span><br><span class="line-number">33</span><br><span class="line-number">34</span><br><span class="line-number">35</span><br><span class="line-number">36</span><br><span class="line-number">37</span><br><span class="line-number">38</span><br><span class="line-number">39</span><br><span class="line-number">40</span><br><span class="line-number">41</span><br><span class="line-number">42</span><br><span class="line-number">43</span><br><span class="line-number">44</span><br><span class="line-number">45</span><br><span class="line-number">46</span><br><span class="line-number">47</span><br><span class="line-number">48</span><br><span class="line-number">49</span><br><span class="line-number">50</span><br><span class="line-number">51</span><br><span class="line-number">52</span><br><span class="line-number">53</span><br><span class="line-number">54</span><br><span class="line-number">55</span><br><span class="line-number">56</span><br><span class="line-number">57</span><br><span class="line-number">58</span><br><span class="line-number">59</span><br><span class="line-number">60</span><br><span class="line-number">61</span><br><span class="line-number">62</span><br><span class="line-number">63</span><br><span class="line-number">64</span><br><span class="line-number">65</span><br><span class="line-number">66</span><br><span class="line-number">67</span><br><span class="line-number">68</span><br><span class="line-number">69</span><br><span class="line-number">70</span><br><span class="line-number">71</span><br><span class="line-number">72</span><br><span class="line-number">73</span><br><span class="line-number">74</span><br><span class="line-number">75</span><br><span class="line-number">76</span><br><span class="line-number">77</span><br><span class="line-number">78</span><br><span class="line-number">79</span><br><span class="line-number">80</span><br><span class="line-number">81</span><br><span class="line-number">82</span><br><span class="line-number">83</span><br><span class="line-number">84</span><br><span class="line-number">85</span><br><span class="line-number">86</span><br><span class="line-number">87</span><br><span class="line-number">88</span><br><span class="line-number">89</span><br><span class="line-number">90</span><br><span class="line-number">91</span><br><span class="line-number">92</span><br><span class="line-number">93</span><br><span class="line-number">94</span><br><span class="line-number">95</span><br><span class="line-number">96</span><br><span class="line-number">97</span><br><span class="line-number">98</span><br><span class="line-number">99</span><br><span class="line-number">100</span><br><span class="line-number">101</span><br><span class="line-number">102</span><br><span class="line-number">103</span><br><span class="line-number">104</span><br><span class="line-number">105</span><br><span class="line-number">106</span><br><span class="line-number">107</span><br><span class="line-number">108</span><br></div></div><p>复制</p> <p>预警除了使用邮件外，也可以使用企业微信接收，可以参考：https://songjiayang.gitbooks.io/prometheus/content/alertmanager/wechat.html</p></div></div>  <div class="page-edit"><div class="edit-link"><a href="https://github.com/lixuanfengs/cactus-vuepress-sc/edit/master/docs/《SpringCloud微服务权限系统搭建》笔记/08.微服务进阶/05.接入Prometheus + Grafana.md" target="_blank" rel="noopener noreferrer">编辑</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <!----> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2022/05/13, 15:20:04</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/14d06f/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">使用Alibaba Nacos存储配置</div></a> <a href="/pages/b65518/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">整合skywalking分布式追踪</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
