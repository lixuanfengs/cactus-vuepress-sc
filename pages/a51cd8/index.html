<a href="/pages/830e28/" class="sidebar-link">利用Cloudflare Zero Trust创建大内网</a></li><li><a href="/pages/a51cd8/" aria-current="page" class="active sidebar-link">Docker 相关的 Shell</a><ul class="sidebar-sub-headers"><li class="sidebar-sub-header level2"><a href="/pages/a51cd8/#镜像-tag-和-push" class="sidebar-link">镜像 tag 和 push</a></li><li class="sidebar-sub-header level2"><a href="/pages/a51cd8/#常用的-linux-shell-脚本" class="sidebar-link">常用的 Linux Shell 脚本</a></li></ul></li><li><a href="/pages/c7703f/" class="sidebar-link">VM虚拟机Ubuntu 20.04 LVM磁盘扩容</a></li><li><a href="/pages/118ac7/" class="sidebar-link">深圳仪器平台-开发手册记录</a></li></ul></section></li><li><section class="sidebar-group collapsable depth-0"><p class="sidebar-heading"><span>计算机网络</span> <span class="arrow right"></span></p> <!----></section></li><li><section class="sidebar-group collapsable depth-0"><p class="sidebar-heading"><span>GitHub技巧</span> <span class="arrow right"></span></p> <!----></section></li><li><section class="sidebar-group collapsable depth-0"><p class="sidebar-heading"><span>Nodejs</span> <span class="arrow right"></span></p> <!----></section></li><li><section class="sidebar-group collapsable depth-0"><p class="sidebar-heading"><span>博客搭建</span> <span class="arrow right"></span></p> <!----></section></li><li><section class="sidebar-group collapsable depth-0"><p class="sidebar-heading"><span>手册记录</span> <span class="arrow right"></span></p> <!----></section></li></ul> </aside> <div><main class="page"><div class="theme-vdoing-wrapper "><div class="articleInfo-wrap" data-v-06225672><div class="articleInfo" data-v-06225672><ul class="breadcrumbs" data-v-06225672><li data-v-06225672><a href="/" title="首页" class="iconfont icon-home router-link-active" data-v-06225672></a></li> <li data-v-06225672><a href="/manual/#手册" data-v-06225672>手册</a></li><li data-v-06225672><a href="/manual/#开发环境配置" data-v-06225672>开发环境配置</a></li></ul> <div class="info" data-v-06225672><div title="作者" class="author iconfont icon-touxiang" data-v-06225672><a href="https://github.com/lixuanfengs" target="_blank" title="作者" class="beLink" data-v-06225672>cactusli</a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-06225672><a href="javascript:;" data-v-06225672>2023-07-24</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">目录</div> <div class="right-menu-content"></div></div></div> <h1><!---->Docker 相关的 Shell<!----></h1>  <div class="theme-vdoing-content content__default"><h2 id="镜像-tag-和-push"><a href="#镜像-tag-和-push" class="header-anchor">#</a> 镜像 tag 和 push</h2> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token shebang important">#!/bin/bash</span>
<span class="token comment">#IMAGE=`docker images | grep 192.168.1.107`</span>
<span class="token comment">#echo &quot;$IMAGE&quot;</span>

<span class="token assign-left variable">images</span><span class="token operator">=</span><span class="token punctuation">(</span>
   nstr-admin:latest
   nstr-auth:latest
   nstr-ast:latest
   nstr-system:latest
   nstr-gateway:latest
   nstr-cloud-web:latest
<span class="token punctuation">)</span>

<span class="token assign-left variable">msg</span><span class="token operator">=</span><span class="token string">&quot;命令输入错误！运行格式为：./dockertag.sh 参数&quot;</span>

<span class="token assign-left variable">exception</span><span class="token operator">=</span><span class="token string">&quot;&quot;</span>
<span class="token keyword">for</span> <span class="token for-or-select variable">imageName</span> <span class="token keyword">in</span> <span class="token variable">${images<span class="token punctuation">[</span>@<span class="token punctuation">]</span>}</span> <span class="token punctuation">;</span> <span class="token keyword">do</span>
    <span class="token keyword">if</span> <span class="token punctuation">[</span> <span class="token string">&quot;<span class="token variable">$1</span>&quot;</span> <span class="token operator">=</span> <span class="token string">&quot;tag&quot;</span> <span class="token punctuation">]</span><span class="token punctuation">;</span> <span class="token keyword">then</span>
        <span class="token function">docker</span> <span class="token variable">$1</span> <span class="token number">192.168</span>.1.107/nstr/<span class="token variable">$imageName</span>  registry.cn-hangzhou.aliyuncs.com/cactusmall/<span class="token variable">$imageName</span>
	<span class="token comment">#echo &quot;hello $1&quot;</span>
    <span class="token keyword">elif</span> <span class="token punctuation">[</span> <span class="token string">&quot;<span class="token variable">$1</span>&quot;</span> <span class="token operator">=</span> <span class="token string">&quot;push&quot;</span> <span class="token punctuation">]</span><span class="token punctuation">;</span> <span class="token keyword">then</span>
        <span class="token function">docker</span> <span class="token variable">$1</span> registry.cn-hangzhou.aliyuncs.com/cactusmall/<span class="token variable">$imageName</span>
        <span class="token builtin class-name">echo</span> <span class="token parameter variable">-e</span> <span class="token string">&quot;<span class="token entity" title="\033">\033</span>[32m镜像 <span class="token variable">$imageName</span> 推送成功！<span class="token entity" title="\033">\033</span>[0m&quot;</span>
	<span class="token function">docker</span> rmi registry.cn-hangzhou.aliyuncs.com/cactusmall/<span class="token variable">$imageName</span>
        <span class="token function">docker</span> rmi <span class="token number">192.168</span>.1.107/nstr/<span class="token variable">$imageName</span>
	<span class="token comment">#echo &quot;hello exit.&quot;</span>
    <span class="token keyword">else</span> 
        <span class="token builtin class-name">echo</span> <span class="token parameter variable">-e</span> <span class="token string">&quot;<span class="token entity" title="\033">\033</span>[31m<span class="token variable">$msg</span><span class="token entity" title="\033">\033</span>[0m&quot;</span>
    <span class="token keyword">fi</span> 
    <span class="token comment">#docker push registry.cn-hangzhou.aliyuncs.com/cactusmall/$imageName</span>
    <span class="token comment">#docker tag   192.168.1.107/nstr/$imageName  registry.cn-hangzhou.aliyuncs.com/cactusmall/$imageName</span>
<span class="token keyword">done</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br><span class="line-number">28</span><br><span class="line-number">29</span><br><span class="line-number">30</span><br><span class="line-number">31</span><br><span class="line-number">32</span><br></div></div><p>运行命令 ：<code>./docker.sh</code></p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code>

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h2 id="常用的-linux-shell-脚本"><a href="#常用的-linux-shell-脚本" class="header-anchor">#</a> 常用的 Linux Shell 脚本</h2> <p>作为一名 Linux 工程师，会写好的脚本不仅能提高工作效率，还能有更多的时间做自己的事。最近在网上冲浪的时候，也注意收集一些大佬写过的脚本，汇总整理一下，欢迎收藏，与君共勉！</p> <p><strong>（1）用户猜数字</strong></p> <div class="language- line-numbers-mode"><pre class="language-text"><code>#!/bin/bash

# 脚本生成一个 100 以内的随机数,提示用户猜数字,根据用户的输入,提示用户猜对了,
# 猜小了或猜大了,直至用户猜对脚本结束。

# RANDOM 为系统自带的系统变量,值为 0‐32767的随机数
# 使用取余算法将随机数变为 1‐100 的随机数
num=$[RANDOM%100+1]
echo &quot;$num&quot;

# 使用 read 提示用户猜数字
# 使用 if 判断用户猜数字的大小关系:‐eq(等于),‐ne(不等于),‐gt(大于),‐ge(大于等于),
# ‐lt(小于),‐le(小于等于)
while :
do 
 read -p &quot;计算机生成了一个 1‐100 的随机数,你猜: &quot; cai  
    if [ $cai -eq $num ]   
    then     
        echo &quot;恭喜,猜对了&quot;     
        exit  
     elif [ $cai -gt $num ]  
     then       
            echo &quot;Oops,猜大了&quot;    
       else      
            echo &quot;Oops,猜小了&quot; 
  fi
done
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br></div></div><p><strong>（2）查看有多少远程的 IP 在连接本机</strong></p> <div class="language- line-numbers-mode"><pre class="language-text"><code>#!/bin/bash

#!/bin/bash
# 查看有多少远程的 IP 在连接本机(不管是通过 ssh 还是 web 还是 ftp 都统计) 

# 使用 netstat ‐atn 可以查看本机所有连接的状态,‐a 查看所有,
# -t仅显示 tcp 连接的信息,‐n 数字格式显示
# Local Address(第四列是本机的 IP 和端口信息)
# Foreign Address(第五列是远程主机的 IP 和端口信息)
# 使用 awk 命令仅显示第 5 列数据,再显示第 1 列 IP 地址的信息
# sort 可以按数字大小排序,最后使用 uniq 将多余重复的删除,并统计重复的次数
netstat -atn  |  awk  '{print $5}'  | awk  '{print $1}' | sort -nr  |  uniq -c

# 打印国际象棋棋盘
# 设置两个变量,i 和 j,一个代表行,一个代表列,国际象棋为 8*8 棋盘
# i=1 是代表准备打印第一行棋盘,第 1 行棋盘有灰色和蓝色间隔输出,总共为 8 列
# i=1,j=1 代表第 1 行的第 1 列;i=2,j=3 代表第 2 行的第 3 列
# 棋盘的规律是 i+j 如果是偶数,就打印蓝色色块,如果是奇数就打印灰色色块
# 使用 echo ‐ne 打印色块,并且打印完成色块后不自动换行,在同一行继续输出其他色块
for i in {1..8}
do
   for j in {1..8}
   do
    sum=$[i+j]
  if [  $[sum%2] -eq 0 ];then
    echo -ne &quot;\033[46m  \033[0m&quot;
  else
   echo -ne &quot;\033[47m  \033[0m&quot;
  fi
   done
   echo
done
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br></div></div><p><strong>（12）统计当前 Linux 系统中可以登录计算机的账户有多少个</strong></p> <div class="language- line-numbers-mode"><pre class="language-text"><code>#!/bin/bash

# function:自动监控tomcat进程，挂了就执行重启操作

# DEFINE  

# 获取tomcat PPID  
TomcatID=$(ps -ef |grep tomcat |grep -w 'apache-tomcat-7.0.75'|grep -v 'grep'|awk '{print $2}')  

# tomcat_startup  
StartTomcat=/opt/apache-tomcat-7.0.75/bin/startup.sh  


#TomcatCache=/usr/apache-tomcat-5.5.23/work  

# 定义要监控的页面地址  
WebUrl=http://192.168.254.118:8080/

# 日志输出  
GetPageInfo=/dev/null  
TomcatMonitorLog=/tmp/TomcatMonitor.log  

Monitor()  
  {  
   echo &quot;[info]开始监控tomcat...[$(date +'%F %H:%M:%S')]&quot;  
   if [ $TomcatID ]
 then  
      echo &quot;[info]tomcat进程ID为:$TomcatID.&quot;  
      # 获取返回状态码  
      TomcatServiceCode=$(curl -s -o $GetPageInfo -m 10 --connect-timeout 10 $WebUrl -w %{http_code})  
      if [ $TomcatServiceCode -eq 200 ];then  
          echo &quot;[info]返回码为$TomcatServiceCode,tomcat启动成功,页面正常.&quot;  
      else  
          echo &quot;[error]访问出错，状态码为$TomcatServiceCode,错误日志已输出到$GetPageInfo&quot;  
          echo &quot;[error]开始重启tomcat&quot;  
          kill -9 $TomcatID  # 杀掉原tomcat进程  
          sleep 3  
          #rm -rf $TomcatCache # 清理tomcat缓存  
          $StartTomcat  
      fi  
      else  
      echo &quot;[error]进程不存在!tomcat自动重启...&quot;  
      echo &quot;[info]$StartTomcat,请稍候......&quot;  
      #rm -rf $TomcatCache  
      $StartTomcat  
    fi  
    echo &quot;------------------------------&quot;  
   }  
   Monitor&gt;&gt;$TomcatMonitorLog

 Insufficient resources,资源不足
