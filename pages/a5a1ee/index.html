an>整合Swagger</span> <span class="arrow right"></span></p> <!----></section></li><li><section class="sidebar-group collapsable depth-0"><p class="sidebar-heading"><span>整合第三方服务</span> <span class="arrow right"></span></p> <!----></section></li><li><section class="sidebar-group collapsable depth-0"><p class="sidebar-heading"><span>前端系统介绍</span> <span class="arrow right"></span></p> <!----></section></li><li><section class="sidebar-group collapsable depth-0"><p class="sidebar-heading"><span>微服务部署</span> <span class="arrow right"></span></p> <!----></section></li><li><section class="sidebar-group collapsable depth-0"><p class="sidebar-heading"><span>微服务进阶</span> <span class="arrow right"></span></p> <!----></section></li><li><section class="sidebar-group collapsable depth-0"><p class="sidebar-heading"><span>K8S集群部署</span> <span class="arrow right"></span></p> <!----></section></li><li><section class="sidebar-group collapsable depth-0"><p class="sidebar-heading"><span>分布式事务</span> <span class="arrow right"></span></p> <!----></section></li></ul> </aside> <div><main class="page"><div class="theme-vdoing-wrapper "><div class="articleInfo-wrap" data-v-06225672><div class="articleInfo" data-v-06225672><ul class="breadcrumbs" data-v-06225672><li data-v-06225672><a href="/" title="首页" class="iconfont icon-home router-link-active" data-v-06225672></a></li> <li data-v-06225672><a href="/note/SpringCloud-febs/#《SpringCloud微服务权限系统搭建》笔记" data-v-06225672>《SpringCloud微服务权限系统搭建》笔记</a></li><li data-v-06225672><a href="/note/SpringCloud-febs/#架构完善" data-v-06225672>架构完善</a></li></ul> <div class="info" data-v-06225672><div title="作者" class="author iconfont icon-touxiang" data-v-06225672><a href="https://github.com/lixuanfengs" target="_blank" title="作者" class="beLink" data-v-06225672>cactusli</a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-06225672><a href="javascript:;" data-v-06225672>2022-05-10</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">目录</div> <div class="right-menu-content"></div></div></div> <h1><!---->异常处理<!----></h1>  <div class="theme-vdoing-content content__default"><p>目前系统的异常响应都是以Spring内部构建好的默认的格式返回，这一节中我们将自定义各种异常处理器，将默认的异常响应“翻译”为符合我们期望的格式响应。</p> <h2 id="认证异常翻译"><a href="#认证异常翻译" class="header-anchor">#</a> 认证异常翻译</h2> <p>默认情况下，当我们在获取令牌时输入错误的用户名或密码，系统返回如下格式响应:</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>{
    &quot;error&quot;: &quot;invalid_grant&quot;,
    &quot;error_description&quot;: &quot;Bad credentials&quot;
}
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><p>当grant_type错误时，系统返回：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>{
    &quot;error&quot;: &quot;unsupported_grant_type&quot;,
    &quot;error_description&quot;: &quot;Unsupported grant type: passwordd&quot;
}
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><p>接下来我们定义一个异常翻译器，将这些认证类型异常翻译为友好的格式。在febs-auth模块cc.mrbird.febs.auth路径下新建translator包，然后在该包下新建<code>FebsWebResponseExceptionTranslator</code>：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>@Slf4j
@Component
public class FebsWebResponseExceptionTranslator implements WebResponseExceptionTranslator {

    @Override
    public ResponseEntity translate(Exception e) {
        ResponseEntity.BodyBuilder status = ResponseEntity.status(HttpStatus.INTERNAL_SERVER_ERROR);
        FebsResponse response = new FebsResponse();
        String message = &quot;认证失败&quot;;
        log.error(message, e);
        if (e instanceof UnsupportedGrantTypeException) {
            message = &quot;不支持该认证类型&quot;;
            return status.body(response.message(message));
        }
        if (e instanceof InvalidGrantException) {
            if (StringUtils.containsIgnoreCase(e.getMessage(), &quot;Invalid refresh token&quot;)) {
                message = &quot;refresh token无效&quot;;
                return status.body(response.message(message));
            }
            if (StringUtils.containsIgnoreCase(e.getMessage(), &quot;locked&quot;)) {
                message = &quot;用户已被锁定，请联系管理员&quot;;
                return status.body(response.message(message));
            }
            message = &quot;用户名或密码错误&quot;;
            return status.body(response.message(message));
        }
        return status.body(response.message(message));
    }
}
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br><span class="line-number">28</span><br><span class="line-number">29</span><br></div></div><p><code>FebsWebResponseExceptionTranslator</code>实现了<code>WebResponseExceptionTranslator</code>接口，用于覆盖默认的认证异常响应。在<code>translate</code>方法中，我们通过<code>Exception</code>异常对象的类型和内容将异常归类，并且统一返回500HTTP状态码（<code>HttpStatus.INTERNAL_SERVER_ERROR</code>）。</p> <p>此外，类上<code>@Component</code>注解用于将当前类注册为一个Bean，<code>@sl4j</code>注解为lombok类型注解，用于往当前类中注入<code>org.slf4j.Logger</code>日志打印对象，效果相当于在类里定义如下属性：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>private Logger log = LoggerFactory.getLogger(this.getClass());
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>要让这个异常翻译器生效，我们还需在认证服务器配置类<code>FebsAuthorizationServerConfigure</code>的<code>configure(AuthorizationServerEndpointsConfigurer endpoints)</code>方法里指定它：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>@Configuration
@EnableAuthorizationServer
public class FebsAuthorizationServerConfigure extends AuthorizationServerConfigurerAdapter {

    ......
    
    @Autowired
    private FebsWebResponseExceptionTranslator exceptionTranslator;

    ......

    @Override
    @SuppressWarnings(&quot;all&quot;)
    public void configure(AuthorizationServerEndpointsConfigurer endpoints) {
        endpoints.tokenStore(tokenStore())
                .userDetailsService(userDetailService)
                .authenticationManager(authenticationManager)
                .tokenServices(defaultTokenServices())
                .exceptionTranslator(exceptionTranslator);
    }
    ......
}
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br></div></div><p>配置好后，重启febs-auth模块，在获取令牌的时候，当输入错误的用户名密码时，系统返回：</p> <p><img src="https://s2.ax1x.com/2019/08/07/e5Wn39.png" alt="65.png"></p> <p>当grant_type填写为hello的时候，系统返回：</p> <p><img src="https://s2.ax1x.com/2019/08/07/e5WhD0.png" alt="66.png"></p> <p>在通过refresh_token刷新令牌的时候，填写错误的refresh_token，系统返回：</p> <p><img src="https://s2.ax1x.com/2019/08/07/e5Wb8J.png" alt="67.png"></p> <h2 id="处理资源服务器异常"><a href="#处理资源服务器异常" class="header-anchor">#</a> 处理资源服务器异常</h2> <p>资源服务器异常主要有两种：令牌不正确返回401和用户无权限返回403。因为资源服务器有多个，所以相关的异常处理类可以定义在febs-common通用模块里。</p> <p>在febs-common模块cc.mrbird.febs.common路径下新建handler包，然后在该包下新建<code>FebsAuthExceptionEntryPoint</code>：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>public class FebsAuthExceptionEntryPoint implements AuthenticationEntryPoint {

    @Override
    public void commence(HttpServletRequest request, HttpServletResponse response,
                         AuthenticationException authException) throws IOException {
        FebsResponse febsResponse = new FebsResponse();

        response.setContentType(&quot;application/json;charset=UTF-8&quot;);
        response.setStatus(401);
        response.getOutputStream().write(JSONObject.toJSONString(febsResponse.message(&quot;token无效&quot;)).getBytes());
    }
}
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br></div></div><p><code>FebsAuthExceptionEntryPoint</code>实现了<code>AuthenticationEntryPoint</code>接口的<code>commence</code>方法，在方法内自定义了响应的格式。</p> <p>其中<code>application/json;charset=UTF-8</code>和HTTP状态码401，Spring都提供了相应的常量类，所以上面代码可以优化为：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>public class FebsAuthExceptionEntryPoint implements AuthenticationEntryPoint {

    @Override
    public void commence(HttpServletRequest request, HttpServletResponse response,
                         AuthenticationException authException) throws IOException {
        FebsResponse febsResponse = new FebsResponse();

        response.setContentType(MediaType.APPLICATION_JSON_UTF8_VALUE);
        response.setStatus(HttpServletResponse.SC_UNAUTHORIZED);
        response.getOutputStream().write(JSONObject.toJSONString(febsResponse.message(&quot;token无效&quot;)).getBytes());
    }
}
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br></div></div><p>此外，构造响应的这几行代码后续会经常使用到，所以我们可以将它抽取为一个工具方法。</p> <p>在febs-common模块的cc.mrbird.febs.common路径下新建utils包，然后在该包下新建<code>FebsUtil</code>工具类，并定义如下方法：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>@Slf4j
public class FebsUtil {

    /**
     * 设置响应
     *
     * @param response    HttpServletResponse
     * @param contentType content-type
     * @param status      http状态码
     * @param value       响应内容
     * @throws IOException IOException
     */
    public static void makeResponse(HttpServletResponse response, String contentType,
                                    int status, Object value) throws IOException {
        response.setContentType(contentType);
        response.setStatus(status);
        response.getOutputStream().write(JSONObject.toJSONString(value).getBytes());
    }
}
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br></div></div><p>于是<code>FebsAuthExceptionEntryPoint</code>最终代码如下所示:</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>public class FebsAuthExceptionEntryPoint implements AuthenticationEntryPoint {

    @Override
    public void commence(HttpServletRequest request, HttpServletResponse response,
                         AuthenticationException authException) throws IOException {
        FebsResponse febsResponse = new FebsResponse();
        FebsUtil.makeResponse(
                response, MediaType.APPLICATION_JSON_UTF8_VALUE,
                HttpServletResponse.SC_UNAUTHORIZED, febsResponse.message(&quot;token无效&quot;)
        );
    }
}
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br></div></div><p>接着在febs-common的cc.mrbird.febs.common.handler路径下新建<code>FebsAccessDeniedHandler</code>用于处理403类型异常：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>public class FebsAccessDeniedHandler implements AccessDeniedHandler {

    @Override
    public void handle(HttpServletRequest request, HttpServletResponse response, AccessDeniedException accessDeniedException) throws IOException {
        FebsResponse febsResponse = new FebsResponse();
        FebsUtil.makeResponse(
                response, MediaType.APPLICATION_JSON_UTF8_VALUE,
                HttpServletResponse.SC_FORBIDDEN, febsResponse.message(&quot;没有权限访问该资源&quot;));
    }
}
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br></div></div><p>响应码为<code>HttpServletResponse.SC_FORBIDDEN</code>，即403。</p> <p>因为febs-common模块是一个普通的maven项目，并不是一个Spring Boot项目，所以即使在这两个类上使用<code>@Component</code>注解标注，它们也不能被成功注册到各个微服务子系统的Spring IOC容器中。我们可以使用<code>@Enable</code>模块驱动的方式来解决这个问题。</p> <p>在febs-common模块的cc.mrbird.febs.common路径下新建configure包，然后在该包下新建<code>FebsAuthExceptionConfigure</code>配置类：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>public class FebsAuthExceptionConfigure {

    @Bean
    @ConditionalOnMissingBean(name = &quot;accessDeniedHandler&quot;)
    public FebsAccessDeniedHandler accessDeniedHandler() {
        return new FebsAccessDeniedHandler();
    }

    @Bean
    @ConditionalOnMissingBean(name = &quot;authenticationEntryPoint&quot;)
    public FebsAuthExceptionEntryPoint authenticationEntryPoint() {
        return new FebsAuthExceptionEntryPoint();
    }
}
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br></div></div><p>在该配置类中，我们注册了<code>FebsAccessDeniedHandler</code>和<code>FebsAuthExceptionEntryPoint</code>。<code>@ConditionalOnMissingBean</code>注解的意思是，当IOC容器中没有指定名称或类型的Bean的时候，就注册它。以<code>@ConditionalOnMissingBean(name = &quot;accessDeniedHandler&quot;)</code>为例，当微服务系统的Spring IOC容器中没有名称为<code>accessDeniedHandler</code>的Bean的时候，就将<code>FebsAccessDeniedHandler</code>注册为一个Bean。这样做的好处在于，子系统可以自定义自个儿的资源服务器异常处理器，覆盖我们在febs-common通用模块里定义的。</p> <p>接着定义一个注解来驱动该配置类。</p> <p>在febs-common模块的cc.mrbird.febs.common路径下新建annotation包，然后在该包下新建<code>EnableFebsAuthExceptionHandler</code>注解：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>@Target({ElementType.TYPE})
@Retention(RetentionPolicy.RUNTIME)
@Documented
@Import(FebsAuthExceptionConfigure.class)
public @interface EnableFebsAuthExceptionHandler {

}
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br></div></div><p>在该注解上，我们使用<code>@Import</code>将<code>FebsAuthExceptionConfigure</code>配置类引入了进来。</p> <p>最后演示下如何使用<code>@EnableFebsAuthExceptionHandler</code>注解。</p> <p>因为febs-auth，febs-server-system，febs-server-test都是资源服务器，所以它们三个都需要使用<code>@EnableFebsAuthExceptionHandler</code>注解实现资源服务器异常处理。三者的步骤都是一模一样的，所以这里以febs-auth模块为例，剩下的febs-server-system和febs-server-test照着配置即可。</p> <p>在febs-auth模块的入口类上使用<code>@EnableFebsAuthExceptionHandler</code>注解标注：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>@EnableDiscoveryClient
@SpringBootApplication
@EnableFebsAuthExceptionHandler
public class FebsAuthApplication {
    public static void main(String[] args) {
        SpringApplication.run(FebsAuthApplication.class, args);
    }
}
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br></div></div><p>通过该注解，febs-auth模块的IOC容器里就已经注册了<code>FebsAccessDeniedHandler</code>和<code>FebsAuthExceptionEntryPoint</code>。</p> <p>然后在资源服务器配置类<code>FebsResourceServerConfigurer</code>里注入它们，并配置：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>@Configuration
@EnableResourceServer
public class FebsResourceServerConfigurer extends ResourceServerConfigurerAdapter {

    @Autowired
    private FebsAccessDeniedHandler accessDeniedHandler;
    @Autowired
    private FebsAuthExceptionEntryPoint exceptionEntryPoint;

    @Override
    public void configure(HttpSecurity http) throws Exception {
        http.csrf().disable()
                .requestMatchers().antMatchers(&quot;/**&quot;)
                .and()
                .authorizeRequests()
                .antMatchers(&quot;/**&quot;).authenticated();
    }

    @Override
    public void configure(ResourceServerSecurityConfigurer resources) {
        resources.authenticationEntryPoint(exceptionEntryPoint)
                .accessDeniedHandler(accessDeniedHandler);
    }
}
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br></div></div><p>febs-server-system和febs-server-test模块也按照这两个步骤配置即可。</p> <p>重启febs-auth、febs-server-system和febs-server-test模块，使用PostMan发送</p> <p><a href="localhost:8301/system/info">localhost:8301/system/info</a> GET请求，输入错误的令牌观察系统返回：</p> <p><img src="https://s2.ax1x.com/2019/08/07/e5OXf1.png" alt="68.png"></p> <p>使用PostMan发送 <a href="localhost:8301/test/test2">localhost:8301/test/test2</a> GET请求，输入正确的令牌观察系统返回：</p> <p><img src="https://s2.ax1x.com/2019/08/07/e5X0AJ.png" alt="69.png"></p> <p>说明我们上面的配置已经生效。</p> <p>注：对Spring<code>@Enable</code>模块驱动不了解的同学可以参考我的博客：https://mrbird.cc/deepin-springboot-autoconfig.html</p> <h2 id="处理zuul异常"><a href="#处理zuul异常" class="header-anchor">#</a> 处理Zuul异常</h2> <p>当Zuul转发请求超时时，系统返回如下响应：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>{
    &quot;timestamp&quot;: &quot;2019-08-07T07:58:21.938+0000&quot;,
    &quot;status&quot;: 504,
    &quot;error&quot;: &quot;Gateway Timeout&quot;,
    &quot;message&quot;: &quot;com.netflix.zuul.exception.ZuulException: Hystrix Readed time out&quot;
}
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><p>当处理转发请求的微服务模块不可用时，系统返回：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>{
    &quot;timestamp&quot;: &quot;2019-08-07T08:01:31.829+0000&quot;,
    &quot;status&quot;: 500,
    &quot;error&quot;: &quot;Internal Server Error&quot;,
    &quot;message&quot;: &quot;GENERAL&quot;
}
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><p>自定义Zuul异常处理可以通过继承Zuul的<code>SendErrorFilter</code>过滤器来实现。</p> <p>在febs-gateway模块的cc.mrbird.febs.gateway路径下新建filter包，然后在该包下新建<code>FebsGatewayErrorFilter</code>过滤器：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>@Slf4j
@Component
public class FebsGatewayErrorFilter extends SendErrorFilter {

    @Override
    public Object run() {
        try {
            FebsResponse febsResponse = new FebsResponse();
            RequestContext ctx = RequestContext.getCurrentContext();
            String serviceId = (String) ctx.get(FilterConstants.SERVICE_ID_KEY);

            ExceptionHolder exception = findZuulException(ctx.getThrowable());
            String errorCause = exception.getErrorCause();
            Throwable throwable = exception.getThrowable();
            String message = throwable.getMessage();
            message = StringUtils.isBlank(message) ? errorCause : message;
            febsResponse = resolveExceptionMessage(message, serviceId, febsResponse);

            HttpServletResponse response = ctx.getResponse();
            FebsUtil.makeResponse(
                    response, MediaType.APPLICATION_JSON_UTF8_VALUE,
                    HttpServletResponse.SC_INTERNAL_SERVER_ERROR, febsResponse
            );
            log.error(&quot;Zull sendError：{}&quot;, febsResponse.getMessage());
        } catch (Exception ex) {
            log.error(&quot;Zuul sendError&quot;, ex);
            ReflectionUtils.rethrowRuntimeException(ex);
        }
        return null;
    }

    private FebsResponse resolveExceptionMessage(String message, String serviceId, FebsResponse febsResponse) {
        if (StringUtils.containsIgnoreCase(message, &quot;time out&quot;)) {
            return febsResponse.message(&quot;请求&quot; + serviceId + &quot;服务超时&quot;);
        }
        if (StringUtils.containsIgnoreCase(message, &quot;forwarding error&quot;)) {
            return febsResponse.message(serviceId + &quot;服务不可用&quot;);
        }
        return febsResponse.message(&quot;Zuul请求&quot; + serviceId + &quot;服务异常&quot;);
    }
}
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br><span class="line-number">28</span><br><span class="line-number">29</span><br><span class="line-number">30</span><br><span class="line-number">31</span><br><span class="line-number">32</span><br><span class="line-number">33</span><br><span class="line-number">34</span><br><span class="line-number">35</span><br><span class="line-number">36</span><br><span class="line-number">37</span><br><span class="line-number">38</span><br><span class="line-number">39</span><br><span class="line-number">40</span><br><span class="line-number">41</span><br></div></div><p>在该过滤器中，我们可以通过<code>RequestContext</code>获取到当前请求上下文，通过请求上下文可以获取到当前请求的服务名称<code>serviceId</code>和当前请求的异常对象<code>ExceptionHolder</code>等信息。通过异常对象我们可以继续获取到异常内容，根据不同的异常内容我们可以自定义想要的响应。</p> <p>要让我们自定义的Zuul异常过滤器生效，还需要在febs-gateway的配置文件中添加如下配置，让默认的异常过滤器失效：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>zuul:
  SendErrorFilter:
    error:
      disable: true
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><p>重启febs-gateway模块，当请求服务超时时，响应如下所示：</p> <p><img src="https://s2.ax1x.com/2019/08/07/eIKGCR.png" alt="70.png"></p> <p>当请求的服务不可用时候，响应如下所示：</p> <p><img src="https://s2.ax1x.com/2019/08/07/eIKaDO.png" alt="71.png"></p> <h2 id="全局异常处理器"><a href="#全局异常处理器" class="header-anchor">#</a> 全局异常处理器</h2> <p>所谓的全局异常处理指的是全局处理Controller层抛出来的异常。因为全局异常处理器在各个微服务系统里都能用到，所以我们把它定义在febs-common模块里。</p> <p>在febs-common模块的cc.mrbird.febs.common.handler路径下新建<code>BaseExceptionHandler</code>：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>@Slf4j
public class BaseExceptionHandler {

    @ExceptionHandler(value = Exception.class)
    @ResponseStatus(HttpStatus.INTERNAL_SERVER_ERROR)
    public FebsResponse handleException(Exception e) {
        log.error(&quot;系统内部异常，异常信息&quot;, e);
        return new FebsResponse().message(&quot;系统内部异常&quot;);
    }

    @ExceptionHandler(value = FebsAuthException.class)
    @ResponseStatus(HttpStatus.INTERNAL_SERVER_ERROR)
    public FebsResponse handleFebsAuthException(FebsAuthException e) {
        log.error(&quot;系统错误&quot;, e);
        return new FebsResponse().message(e.getMessage());
    }
    
    @ExceptionHandler(value = AccessDeniedException.class)
    @ResponseStatus(HttpStatus.FORBIDDEN)
    public FebsResponse handleAccessDeniedException(){
        return new FebsResponse().message(&quot;没有权限访问该资源&quot;);
    }
}
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br></div></div><p>然后以febs-auth为例，在febs-auth模块的cc.mrbird.febs.auth路径下新建handler包，然后在该包下新建<code>GlobalExceptionHandler</code>类：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>@RestControllerAdvice
@Order(value = Ordered.HIGHEST_PRECEDENCE)
public class GlobalExceptionHandler extends BaseExceptionHandler {
}
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><p>对于通用的异常类型捕获可以在<code>BaseExceptionHandler</code>中定义，而当前微服务系统独有的异常类型捕获可以在<code>GlobalExceptionHandler</code>中定义。</p> <p>febs-server-system和febs-server-test模块处理方式和febs-auth一致，这里就不演示了。</p></div></div>  <div class="page-edit"><div class="edit-link"><a href="https://github.com/lixuanfengs/cactus-vuepress-sc/edit/master/docs/《SpringCloud微服务权限系统搭建》笔记/02.架构完善/02.异常处理.md" target="_blank" rel="noopener noreferrer">编辑</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <!----> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2022/05/13, 15:20:04</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/171ffb/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">参数配置化</div></a> <a href="/pages/04bdde/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">Feign的使用</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
