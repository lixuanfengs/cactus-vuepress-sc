class="active sidebar-link">使用Cloud Gateway搭建网关</a><ul class="sidebar-sub-headers"><li class="sidebar-sub-header level2"><a href="/pages/b4adac/#转发规则" class="sidebar-link">转发规则</a></li><li class="sidebar-sub-header level2"><a href="/pages/b4adac/#定义全局过滤器" class="sidebar-link">定义全局过滤器</a><ul class="sidebar-sub-headers"><li class="sidebar-sub-header level3"><a href="/pages/b4adac/#微服务防护" class="sidebar-link">微服务防护</a></li><li class="sidebar-sub-header level3"><a href="/pages/b4adac/#定义禁止客户端访问资源" class="sidebar-link">定义禁止客户端访问资源</a></li><li class="sidebar-sub-header level3"><a href="/pages/b4adac/#打印转发日志" class="sidebar-link">打印转发日志</a></li></ul></li><li class="sidebar-sub-header level2"><a href="/pages/b4adac/#自定义异常处理" class="sidebar-link">自定义异常处理</a></li><li class="sidebar-sub-header level2"><a href="/pages/b4adac/#熔断回退" class="sidebar-link">熔断回退</a></li><li class="sidebar-sub-header level2"><a href="/pages/b4adac/#跨域设置" class="sidebar-link">跨域设置</a></li><li class="sidebar-sub-header level2"><a href="/pages/b4adac/#资源限流" class="sidebar-link">资源限流</a></li></ul></li><li><a href="/pages/0ca1f1/" class="sidebar-link">使用Alibaba Nacos注册中心</a></li><li><a href="/pages/14d06f/" class="sidebar-link">使用Alibaba Nacos存储配置</a></li><li><a href="/pages/a4ee4d/" class="sidebar-link">接入Prometheus + Grafana</a></li><li><a href="/pages/b65518/" class="sidebar-link">整合skywalking分布式追踪</a></li><li><a href="/pages/00c97d/" class="sidebar-link">升级到Hoxton.RELEASE</a></li></ul></section></li><li><section class="sidebar-group collapsable depth-0"><p class="sidebar-heading"><span>K8S集群部署</span> <span class="arrow right"></span></p> <!----></section></li><li><section class="sidebar-group collapsable depth-0"><p class="sidebar-heading"><span>分布式事务</span> <span class="arrow right"></span></p> <!----></section></li></ul> </aside> <div><main class="page"><div class="theme-vdoing-wrapper "><div class="articleInfo-wrap" data-v-06225672><div class="articleInfo" data-v-06225672><ul class="breadcrumbs" data-v-06225672><li data-v-06225672><a href="/" title="首页" class="iconfont icon-home router-link-active" data-v-06225672></a></li> <li data-v-06225672><a href="/note/SpringCloud-febs/#《SpringCloud微服务权限系统搭建》笔记" data-v-06225672>《SpringCloud微服务权限系统搭建》笔记</a></li><li data-v-06225672><a href="/note/SpringCloud-febs/#微服务进阶" data-v-06225672>微服务进阶</a></li></ul> <div class="info" data-v-06225672><div title="作者" class="author iconfont icon-touxiang" data-v-06225672><a href="https://github.com/lixuanfengs" target="_blank" title="作者" class="beLink" data-v-06225672>cactusli</a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-06225672><a href="javascript:;" data-v-06225672>2022-05-10</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">目录</div> <div class="right-menu-content"></div></div></div> <h1><!---->使用Cloud Gateway搭建网关<!----></h1>  <div class="theme-vdoing-content content__default"><p>这一节，我们将使用Spring Cloud Gateway构建一个全新的微服务网关，代替之前通过Spring Cloud Zuul构建的微服务网关。和Zuul相比，Spring Cloud Gateway具有如下优势：</p> <ol><li>基于Reactor模型的WebFlux构建，运行在Netty上，具有更好的性能；</li> <li>可拓展性高，内置了非常丰富的转发规则，除此之外，我们也可以定义自己的转发规则。</li></ol> <p>对于WebFlux不熟悉的同学可以在学完本节后阅读我的博文：https://mrbird.cc/tags/WebFlux/。下面我们开始通过Spring Cloud Gateway搭建网关。</p> <p>首先，我们删除febs-gateway模块下相关内容，如下图所示：</p> <p><img src="https://s2.ax1x.com/2019/09/21/nxAC0H.png" alt="305.png"></p> <p>然后清空febs-gateway模块的pom文件，在里面添加如下内容：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>&lt;?xml version=&quot;1.0&quot; encoding=&quot;UTF-8&quot;?&gt;
&lt;project xmlns=&quot;http://maven.apache.org/POM/4.0.0&quot; xmlns:xsi=&quot;http://www.w3.org/2001/XMLSchema-instance&quot;
         xsi:schemaLocation=&quot;http://maven.apache.org/POM/4.0.0 https://maven.apache.org/xsd/maven-4.0.0.xsd&quot;&gt;
    &lt;modelVersion&gt;4.0.0&lt;/modelVersion&gt;
    &lt;parent&gt;
        &lt;groupId&gt;cc.mrbird&lt;/groupId&gt;
        &lt;artifactId&gt;febs-cloud&lt;/artifactId&gt;
        &lt;version&gt;1.0-SNAPSHOT&lt;/version&gt;
        &lt;relativePath&gt;../febs-cloud/pom.xml&lt;/relativePath&gt;
    &lt;/parent&gt;
    &lt;artifactId&gt;febs-gateway&lt;/artifactId&gt;
    &lt;version&gt;1.0-SNAPSHOT&lt;/version&gt;
    &lt;name&gt;FEBS-Gateway&lt;/name&gt;
    &lt;description&gt;FEBS-Gateway服务网关模块&lt;/description&gt;

    &lt;dependencies&gt;
        &lt;dependency&gt;
            &lt;groupId&gt;cc.mrbird&lt;/groupId&gt;
            &lt;artifactId&gt;febs-common&lt;/artifactId&gt;
            &lt;version&gt;1.0-SNAPSHOT&lt;/version&gt;
            &lt;exclusions&gt;
                &lt;exclusion&gt;
                    &lt;groupId&gt;org.springframework.boot&lt;/groupId&gt;
                    &lt;artifactId&gt;spring-boot-starter-web&lt;/artifactId&gt;
                &lt;/exclusion&gt;
                &lt;exclusion&gt;
                    &lt;groupId&gt;com.baomidou&lt;/groupId&gt;
                    &lt;artifactId&gt;mybatis-plus-boot-starter&lt;/artifactId&gt;
                &lt;/exclusion&gt;
                &lt;exclusion&gt;
                    &lt;groupId&gt;org.springframework.boot&lt;/groupId&gt;
                    &lt;artifactId&gt;spring-boot-starter-data-redis&lt;/artifactId&gt;
                &lt;/exclusion&gt;
                &lt;exclusion&gt;
                    &lt;groupId&gt;org.springframework.cloud&lt;/groupId&gt;
                    &lt;artifactId&gt;spring-cloud-starter-oauth2&lt;/artifactId&gt;
                &lt;/exclusion&gt;
                &lt;exclusion&gt;
                    &lt;groupId&gt;org.springframework.cloud&lt;/groupId&gt;
                    &lt;artifactId&gt;spring-cloud-starter-security&lt;/artifactId&gt;
                &lt;/exclusion&gt;
            &lt;/exclusions&gt;
        &lt;/dependency&gt;
        &lt;dependency&gt;
            &lt;groupId&gt;org.springframework.cloud&lt;/groupId&gt;
            &lt;artifactId&gt;spring-cloud-starter-gateway&lt;/artifactId&gt;
        &lt;/dependency&gt;
        &lt;dependency&gt;
            &lt;groupId&gt;net.logstash.logback&lt;/groupId&gt;
            &lt;artifactId&gt;logstash-logback-encoder&lt;/artifactId&gt;
            &lt;version&gt;6.1&lt;/version&gt;
        &lt;/dependency&gt;
    &lt;/dependencies&gt;

    &lt;build&gt;
        &lt;plugins&gt;
            &lt;plugin&gt;
                &lt;groupId&gt;org.springframework.boot&lt;/groupId&gt;
                &lt;artifactId&gt;spring-boot-maven-plugin&lt;/artifactId&gt;
            &lt;/plugin&gt;
        &lt;/plugins&gt;
    &lt;/build&gt;
&lt;/project&gt;
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br><span class="line-number">28</span><br><span class="line-number">29</span><br><span class="line-number">30</span><br><span class="line-number">31</span><br><span class="line-number">32</span><br><span class="line-number">33</span><br><span class="line-number">34</span><br><span class="line-number">35</span><br><span class="line-number">36</span><br><span class="line-number">37</span><br><span class="line-number">38</span><br><span class="line-number">39</span><br><span class="line-number">40</span><br><span class="line-number">41</span><br><span class="line-number">42</span><br><span class="line-number">43</span><br><span class="line-number">44</span><br><span class="line-number">45</span><br><span class="line-number">46</span><br><span class="line-number">47</span><br><span class="line-number">48</span><br><span class="line-number">49</span><br><span class="line-number">50</span><br><span class="line-number">51</span><br><span class="line-number">52</span><br><span class="line-number">53</span><br><span class="line-number">54</span><br><span class="line-number">55</span><br><span class="line-number">56</span><br><span class="line-number">57</span><br><span class="line-number">58</span><br><span class="line-number">59</span><br><span class="line-number">60</span><br><span class="line-number">61</span><br><span class="line-number">62</span><br><span class="line-number">63</span><br></div></div><p>在pom中，我们引入了<code>spring-cloud-starter-gateway</code>Spring Cloud Gateway依赖和<code>febs-common</code>模块。并且通过<code>exclusion</code>标签从febs-common中排除了以下依赖：</p> <ol><li><code>spring-boot-starter-web</code>：因为Spring Cloud Gateway不是基于Servlet编程模型，而是基于webflux。如果非要web支持的话需要导入<code>spring-boot-starter-webflux</code>而不是<code>spring-boot-start-web</code>；</li> <li>网关模块没有使用到数据库和Redis，所以排除<code>mybatis-plus-boot-starter</code>和<code>spring-boot-starter-data-redis</code>依赖；</li> <li>因为网关只是做请求转发，认证授权由认证服务器和资源服务器完成，所以我们排除了<code>spring-cloud-starter-oauth2</code>和<code>spring-cloud-starter-security</code>依赖。</li></ol> <p>pom文件编写好后，我们在febs-gateway模块下的cc.mrbird.febs.gateway下新建启动类<code>FebsGatewayApplication</code>：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>@SpringBootApplication
public class FebsGatewayApplication {

    public static void main(String[] args) {
        SpringApplication.run(FebsGatewayApplication.class, args);
    }
}
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br></div></div><p>接着在resources目录下新建<code>application.yml</code>配置文件，内容如下：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>server:

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br><span class="line-number">28</span><br><span class="line-number">29</span><br><span class="line-number">30</span><br><span class="line-number">31</span><br></div></div><p>上面配置文件定义了程序的端口为8301，应用名称为FEBS-Gateway，剩下的配置为Spring Boot Admin和Eureka的相关配置，在前面章节中已经介绍过了，这里就不再赘述了。准备好这些后，我们开始编写路由转发规则。</p> <h2 id="转发规则"><a href="#转发规则" class="header-anchor">#</a> 转发规则</h2> <p>Spring Cloud Gateway两大核心概念为：<strong>谓词工厂</strong>和<strong>过滤器工厂</strong>，谓词工厂用于定义转发规则，过滤器工厂用于修改请求和响应。Spring Cloud Gateway内置的谓词工厂和过滤器工厂可以参考：https://cloud.spring.io/spring-cloud-gateway/reference/html/#gateway-request-predicates-factories和https://cloud.spring.io/spring-cloud-gateway/reference/html/#gatewayfilter-factories。</p> <blockquote><p>谓词其实是<code>Predicate</code>的中文翻译，是Java 8提供的一个函数式接口，简单来说就是传入一个条件，返回true或者false。</p></blockquote> <p>了解了这些后，我们在febs-gateway模块的配置文件application.yml中添加如下配置：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>spring:
  cloud:
    gateway:
      routes:
        - id: FEBS-Auth
          uri: lb://FEBS-Auth
          predicates:
            - Path=/auth/**
          filters:
            - StripPrefix=1
        - id: FEBS-Server-System
          uri: lb://FEBS-Server-System
          predicates:
            - Path=/system/**
          filters:
            - StripPrefix=1
        - id: FEBS-Server-test
          uri: lb://FEBS-Server-Test
          predicates:
            - Path=/test/**
          filters:
            - StripPrefix=1
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br></div></div><p><code>spring.cloud.gateway.routes</code>定义了路由转发规则，配置含义如下：</p> <ol><li><code>id</code>，路由ID，保持唯一即可；</li> <li><code>uri</code>，路由的目标地址，可以指定为HTTP地址，也可以通过<code>lb://{微服务名称}</code>来指定。<code>lb</code>为load balance的缩写，微服务名称为注册中心中对应的微服务名称。比如将uri配置为<code>lb://FEBS-Auth</code>的含义是，满足转发条件后，请求将均衡的转发到<code>FEBS-Auth</code>微服务上；</li> <li><code>predicates</code>就是上面所说的谓词工厂。值为<code>- Path=/auth/**</code>表示请求Path以<code>/auth</code>开头的都会被匹配，然后转发到<code>FEBS-Auth</code>服务上；</li> <li><code>filters</code>为过滤器工厂，配置为<code>- StripPrefix=1</code>的意思是，请求转发前，将Path的内容截去前面一位。比如<code>/auth/hello</code>会被截取为<code>/hello</code>。</li></ol> <p>上面定义的三个路由转发规则都配置了下面这一段：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>filters:
  - StripPrefix=1
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p>我们可以通过<code>default-filters</code>来指定全局的过滤器，将上面的配置内容改为如下所示：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>spring:
  cloud:
    gateway:
      routes:
        - id: FEBS-Auth
          uri: lb://FEBS-Auth
          predicates:
            - Path=/auth/**
        - id: FEBS-Server-System
          uri: lb://FEBS-Server-System
          predicates:
            - Path=/system/**
        - id: FEBS-Server-test
          uri: lb://FEBS-Server-Test
          predicates:
            - Path=/test/**
      default-filters:
        - StripPrefix=1
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br></div></div><p>配置好路由转发规则后，我们接着完善微服务网关。</p> <h2 id="定义全局过滤器"><a href="#定义全局过滤器" class="header-anchor">#</a> 定义全局过滤器</h2> <p>在使用Zuul搭建的网关中，我们通过过滤器实现了一些功能，现在我们将这些功能移植到新的网关上。</p> <h3 id="微服务防护"><a href="#微服务防护" class="header-anchor">#</a> 微服务防护</h3> <p>在自定义Zuul过滤器中，我们在请求发送前获取了请求对象，并在请求对象头部添加了网关密钥，目标服务感知到这是从网关发送过来的请求。这样做可以防止客户端绕过网关，直接请求微服务。现在我们在Spring Cloud Gateway搭建的网关中也添加这个功能。</p> <p>在Spring Cloud Gateway中定义全局过滤器很简单，只需要实现<code>org.springframework.cloud.gateway.filter.GlobalFilter</code>接口即可。在fesb-gateway模块的cc.mrbird.febs.gateway路径下新建filter包，然后在该包下新建<code>FebsGatewayRequestFilter</code>：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>@Slf4j
@Component
public class FebsGatewayRequestFilter implements GlobalFilter {
    @Override
    public Mono&lt;Void&gt; filter(ServerWebExchange exchange, GatewayFilterChain chain) {
        // 自定义逻辑
        return chain.filter(exchange);
    }
}
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br></div></div><p>在<code>filter</code>方法中，我们可以定义具体的业务逻辑，代码如下所示：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>@Slf4j
@Component
public class FebsGatewayRequestFilter implements GlobalFilter {
    @Override
    public Mono&lt;Void&gt; filter(ServerWebExchange exchange, GatewayFilterChain chain) {
        ServerHttpRequest request = exchange.getRequest();
        ServerHttpResponse response = exchange.getResponse();

        byte[] token = Base64Utils.encode((FebsConstant.ZUUL_TOKEN_VALUE).getBytes());
        ServerHttpRequest build = request.mutate().header(FebsConstant.ZUUL_TOKEN_HEADER, new String(token)).build();
        ServerWebExchange newExchange = exchange.mutate().request(build).build();
        return chain.filter(newExchange);
    }
}
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br></div></div><p>我们可以通过<code>ServerWebExchange</code>对象获取到<code>ServerHttpRequest</code>请求和<code>ServerHttpResponse</code>响应对象。通过<code>ServerHttpRequest</code>的<code>mutate</code>方法可以修改请求，在请求头部添加了之前定义的Zuul网关密钥（因为现在网关不再由Zuul构建，所以 这个常量的名字可以自己修改为别的，我这里就不修改了）。修改了<code>ServerHttpRequest</code>对象后，需要将它设置到<code>ServerWebExchange</code>对象中。同样的，我们可以调用<code>ServerWebExchange</code>的<code>mutate</code>方法来修改<code>ServerWebExchange</code>，然后将新的<code>ServerWebExchange</code>添加到<code>GatewayFilterChain</code>过滤器链中。</p> <h3 id="定义禁止客户端访问资源"><a href="#定义禁止客户端访问资源" class="header-anchor">#</a> 定义禁止客户端访问资源</h3> <p>在Zuul网关中，我们还在过滤器中实现了控制客户端禁止访问的资源功能，比如禁止客户端访问微服务的<code>/actuator/**</code>资源。</p> <p>在febs-gateway模块的cc.mrbird.febs.gateway路径下新建properties包，然后创建<code>FebsGatewayProperties</code>：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>@Data
@SpringBootConfiguration
@PropertySource(value = {&quot;classpath:febs-gateway.properties&quot;})
@ConfigurationProperties(prefix = &quot;febs.gateway&quot;)
public class FebsGatewayProperties {
    /**
     * 禁止外部访问的 URI，多个值的话以逗号分隔
     */
    private String forbidRequestUri;
}
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br></div></div><p>接着在<code>FebsGatewayRequestFilter</code>过滤器中添加<code>checkForbidUri</code>方法：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>@Slf4j
@Component
public class FebsGatewayRequestFilter implements GlobalFilter {

    @Autowired
    private FebsGatewayProperties properties;
    private AntPathMatcher pathMatcher = new AntPathMatcher();
    
    @Override
    public Mono&lt;Void&gt; filter(ServerWebExchange exchange, GatewayFilterChain chain) {
        ......
    }

    private Mono&lt;Void&gt; checkForbidUri(ServerHttpRequest request, ServerHttpResponse response) {
        String uri = request.getPath().toString();
        boolean shouldForward = true;
        String forbidRequestUri = properties.getForbidRequestUri();
        String[] forbidRequestUris = StringUtils.splitByWholeSeparatorPreserveAllTokens(forbidRequestUri, &quot;,&quot;);
        if (forbidRequestUris != null &amp;&amp; ArrayUtils.isNotEmpty(forbidRequestUris)) {
            for (String u : forbidRequestUris) {
                if (pathMatcher.match(u, uri)) {
                    shouldForward = false;
                }
            }
        }
        if (!shouldForward) {
            FebsResponse febsResponse = new FebsResponse().message(&quot;该URI不允许外部访问&quot;);
            return makeResponse(response, febsResponse);
        }
        return null;
    }

    private Mono&lt;Void&gt; makeResponse(ServerHttpResponse response, FebsResponse febsResponse) {
        response.setStatusCode(HttpStatus.FORBIDDEN);
        response.getHeaders().add(HttpHeaders.CONTENT_TYPE, MediaType.APPLICATION_JSON_UTF8_VALUE);
        DataBuffer dataBuffer = response.bufferFactory().wrap(JSONObject.toJSONString(febsResponse).getBytes());
        return response.writeWith(Mono.just(dataBuffer));
    }
}
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br><span class="line-number">28</span><br><span class="line-number">29</span><br><span class="line-number">30</span><br><span class="line-number">31</span><br><span class="line-number">32</span><br><span class="line-number">33</span><br><span class="line-number">34</span><br><span class="line-number">35</span><br><span class="line-number">36</span><br><span class="line-number">37</span><br><span class="line-number">38</span><br><span class="line-number">39</span><br></div></div><p>逻辑和之前Zuul中的一致，所以就不在赘述了。接着将这个方法添加到<code>filter</code>方法中：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>@Slf4j
@Component
public class FebsGatewayRequestFilter implements GlobalFilter {

    @Autowired
    private FebsGatewayProperties properties;
    private AntPathMatcher pathMatcher = new AntPathMatcher();

    @Override
    public Mono&lt;Void&gt; filter(ServerWebExchange exchange, GatewayFilterChain chain) {
        ServerHttpRequest request = exchange.getRequest();
        ServerHttpResponse response = exchange.getResponse();

        // 禁止客户端的访问资源逻辑
        Mono&lt;Void&gt; checkForbidUriResult = checkForbidUri(request, response);
        if (checkForbidUriResult != null) {
            return checkForbidUriResult;
        }

        byte[] token = Base64Utils.encode((FebsConstant.ZUUL_TOKEN_VALUE).getBytes());
        ServerHttpRequest build = request.mutate().header(FebsConstant.ZUUL_TOKEN_HEADER, new String(token)).build();
        ServerWebExchange newExchange = exchange.mutate().request(build).build();
        return chain.filter(newExchange);
    }

    ......
}
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br></div></div><h3 id="打印转发日志"><a href="#打印转发日志" class="header-anchor">#</a> 打印转发日志</h3> <p>我们还可以在过滤器中打印一些网关转发的日志，在<code>FebsGatewayRequestFilter</code>中添加<code>printLog</code>方法：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>@Slf4j
@Component
public class FebsGatewayRequestFilter implements GlobalFilter {

    ......

    private void printLog(ServerWebExchange exchange) {
        URI url = exchange.getAttribute(GATEWAY_REQUEST_URL_ATTR);
        Route route = exchange.getAttribute(GATEWAY_ROUTE_ATTR);
        LinkedHashSet&lt;URI&gt; uris = exchange.getAttribute(GATEWAY_ORIGINAL_REQUEST_URL_ATTR);
        URI originUri = null;
        if (uris != null) {
            originUri = uris.stream().findFirst().orElse(null);
        }
        if (url != null &amp;&amp; route != null &amp;&amp; originUri != null) {
            log.info(&quot;转发请求：{}://{}{} --&gt; 目标服务：{}，目标地址：{}://{}{}，转发时间：{}&quot;,
                    originUri.getScheme(), originUri.getAuthority(), originUri.getPath(),
                    route.getId(), url.getScheme(), url.getAuthority(), url.getPath(), LocalDateTime.now()
            );
        }
    }

@Component
public class FebsGatewayRequestFilter implements GlobalFilter {

    @Autowired
    private FebsGatewayProperties properties;
    private AntPathMatcher pathMatcher = new AntPathMatcher();

    @Override
    public Mono&lt;Void&gt; filter(ServerWebExchange exchange, GatewayFilterChain chain) {
        ServerHttpRequest request = exchange.getRequest();
        ServerHttpResponse response = exchange.getResponse();

        // 禁止客户端的访问资源逻辑
        Mono&lt;Void&gt; checkForbidUriResult = checkForbidUri(request, response);
        if (checkForbidUriResult != null) {
            return checkForbidUriResult;
        }

        //日志打印
        printLog(exchange);

        byte[] token = Base64Utils.encode((FebsConstant.ZUUL_TOKEN_VALUE).getBytes());
        ServerHttpRequest build = request.mutate().header(FebsConstant.ZUUL_TOKEN_HEADER, new String(token)).build();
        ServerWebExchange newExchange = exchange.mutate().request(build).build();
        return chain.filter(newExchange);
    }

    private void printLog(ServerWebExchange exchange) {
        URI url = exchange.getAttribute(GATEWAY_REQUEST_URL_ATTR);
        Route route = exchange.getAttribute(GATEWAY_ROUTE_ATTR);
        LinkedHashSet&lt;URI&gt; uris = exchange.getAttribute(GATEWAY_ORIGINAL_REQUEST_URL_ATTR);
        URI originUri = null;
        if (uris != null) {
            originUri = uris.stream().findFirst().orElse(null);
        }
        if (url != null &amp;&amp; route != null &amp;&amp; originUri != null) {
            log.info(&quot;转发请求：{}://{}{} --&gt; 目标服务：{}，目标地址：{}://{}{}，转发时间：{}&quot;,
                    originUri.getScheme(), originUri.getAuthority(), originUri.getPath(),
                    route.getId(), url.getScheme(), url.getAuthority(), url.getPath(), LocalDateTime.now()
            );
        }
    }

    ......
}

gstash的appender注释掉：）。</p> <p><img src="https://s2.ax1x.com/2019/09/21/nxuazn.png" alt="306.png"></p> <p>在浏览器中输访问http://localhost:8301/auth/captcha?key=123，观察是否可以成功获取到验证码：</p> <p><img src="https://s2.ax1x.com/2019/09/21/nxwPts.png" alt="308.png"></p> <p>使用PostMan获取令牌：</p> <p><img src="https://s2.ax1x.com/2019/09/21/nxwMN9.png" alt="309.png"></p> <p>测试调用febs-server-system方法：</p> <p><img src="https://s2.ax1x.com/2019/09/21/nxwIg0.png" alt="310.png"></p> <p>可见访问都是正常的，和之前使用Zuul搭建的网关功能上没有区别。</p> <p>观察febs-gateway模块的日志：</p> <p><img src="https://s2.ax1x.com/2019/09/21/nx0CDO.png" alt="311.png"></p> <p>使用浏览器访问http://localhost:8301/auth/actuator/health：</p> <p><img src="https://s2.ax1x.com/2019/09/21/nx0VPA.png" alt="312.png"></p> <p>使用PostMan发送<a href="localhost:8201/info">localhost:8201/info</a>请求：</p> <p><img src="https://s2.ax1x.com/2019/09/21/nx0lVg.png" alt="313.png"></p> <p>可以看到，我们在全局过滤器中添加的逻辑都已经生效。</p> <h2 id="自定义异常处理"><a href="#自定义异常处理" class="header-anchor">#</a> 自定义异常处理</h2> <p>停止febs-auth模块，再次获取验证码：</p> <p><img src="https://s2.ax1x.com/2019/09/21/nxRT7q.png" alt="314.png"></p> <p>使用浏览器发送http://localhost:8301/xx/oo：</p> <p><img src="https://s2.ax1x.com/2019/09/21/nxWCAx.png" alt="315.png"></p> <p>Spring Cloud Gateway默认使用<code>DefaultErrorWebExceptionHandler</code>构建异常信息对象，该类的实现结构如下图所示:</p> <p><img src="https://s2.ax1x.com/2019/09/21/nxfLy4.png" alt="316.png"></p> <p>在<code>ErrorWebFluxAutoConfiguration</code>配置类中，Spring Cloud Gateway通过下面这段代码注册了<code>DefaultErrorWebExceptionHandler</code>对象：</p> <p><img src="https://s2.ax1x.com/2019/09/21/nxhntP.png" alt="317.png"></p> <p>该Bean声明方法上，使用了<code>ConditionalOnMissingBean</code>注解标注，言外之意就是我们可以注册一个<code>ErrorWebExceptionHandler</code>类型的Bean来覆盖这段配置。</p> <p>在febs-gateway模块的cc.mrbird.febs.gateway逻辑下新建handler包，然后在该包下新建<code>FebsGatewayExceptionHandler</code>：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>@Slf4j
public class FebsGatewayExceptionHandler extends DefaultErrorWebExceptionHandler {

    public FebsGatewayExceptionHandler(ErrorAttributes errorAttributes, ResourceProperties resourceProperties,
                                       ErrorProperties errorProperties, ApplicationContext applicationContext) {
        super(errorAttributes, resourceProperties, errorProperties, applicationContext);
    }

    /**
     * 异常处理，定义返回报文格式
     */
    @Override
    protected Map&lt;String, Object&gt; getErrorAttributes(ServerRequest request, boolean includeStackTrace) {
        Throwable error = super.getError(request);
        log.error(
                &quot;请求发生异常，请求URI：{}，请求方法：{}，异常信息：{}&quot;,
                request.path(), request.methodName(), error.getMessage()
        );
        String errorMessage;
        if (error instanceof NotFoundException) {
            String serverId = StringUtils.substringAfterLast(error.getMessage(), &quot;Unable to find instance for &quot;);
            serverId = StringUtils.replace(serverId, &quot;\&quot;&quot;, StringUtils.EMPTY);
            errorMessage = String.format(&quot;无法找到%s服务&quot;, serverId);
        } else if (StringUtils.containsIgnoreCase(error.getMessage(), &quot;connection refused&quot;)) {
            errorMessage = &quot;目标服务拒绝连接&quot;;
        } else if (error instanceof TimeoutException) {
            errorMessage = &quot;访问服务超时&quot;;
        } else if (error instanceof ResponseStatusException
                &amp;&amp; StringUtils.containsIgnoreCase(error.getMessage(), HttpStatus.NOT_FOUND.toString())) {
            errorMessage = &quot;未找到该资源&quot;;
        } else {
            errorMessage = &quot;网关转发异常&quot;;
        }
        Map&lt;String, Object&gt; errorAttributes = new HashMap&lt;&gt;(3);
        errorAttributes.put(&quot;message&quot;, errorMessage);
        return errorAttributes;
    }

    @Override
    @SuppressWarnings(&quot;all&quot;)
    protected RouterFunction&lt;ServerResponse&gt; getRoutingFunction(ErrorAttributes errorAttributes) {
        return RouterFunctions.route(RequestPredicates.all(), this::renderErrorResponse);
    }

    @Override
    protected HttpStatus getHttpStatus(Map&lt;String, Object&gt; errorAttributes) {
        return HttpStatus.INTERNAL_SERVER_ERROR;
    }
}
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br><span class="line-number">28</span><br><span class="line-number">29</span><br><span class="line-number">30</span><br><span class="line-number">31</span><br><span class="line-number">32</span><br><span class="line-number">33</span><br><span class="line-number">34</span><br><span class="line-number">35</span><br><span class="line-number">36</span><br><span class="line-number">37</span><br><span class="line-number">38</span><br><span class="line-number">39</span><br><span class="line-number">40</span><br><span class="line-number">41</span><br><span class="line-number">42</span><br><span class="line-number">43</span><br><span class="line-number">44</span><br><span class="line-number">45</span><br><span class="line-number">46</span><br><span class="line-number">47</span><br><span class="line-number">48</span><br><span class="line-number">49</span><br></div></div><p><code>FebsGatewayExceptionHandler</code>类的代码参考<code>DefaultErrorWebExceptionHandler</code>类的源码实现。在<code>getHttpStatus</code>方法中，我们定义了状态码为500（你也可以通过不同的异常类型来返回不同的状态码）；在<code>getErrorAttributes</code>方法中，我们根据异常的类型或者异常的错误信息来归类，构建了响应的异常信息对象。</p> <p>创建好<code>FebsGatewayExceptionHandler</code>后，我们需要将它注册到IOC容器中。在febs-gateway模块的cc.mrbird.febs.gateway路径下新建configure包，然后在该包下新建<code>FebsGatewayErrorConfigure</code>异常配置类：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>@Configuration
public class FebsGatewayErrorConfigure {

    private final ServerProperties serverProperties;
    private final ApplicationContext applicationContext;
    private final ResourceProperties resourceProperties;
    private final List&lt;ViewResolver&gt; viewResolvers;
    private final ServerCodecConfigurer serverCodecConfigurer;

    public FebsGatewayErrorConfigure(ServerProperties serverProperties,
                                     ResourceProperties resourceProperties,
                                     ObjectProvider&lt;List&lt;ViewResolver&gt;&gt; viewResolversProvider,
                                     ServerCodecConfigurer serverCodecConfigurer,
                                     ApplicationContext applicationContext) {
        this.serverProperties = serverProperties;
        this.applicationContext = applicationContext;
        this.resourceProperties = resourceProperties;
        this.viewResolvers = viewResolversProvider.getIfAvailable(Collections::emptyList);
        this.serverCodecConfigurer = serverCodecConfigurer;
    }

    @Bean
    @Order(Ordered.HIGHEST_PRECEDENCE)
    public ErrorWebExceptionHandler errorWebExceptionHandler(ErrorAttributes errorAttributes) {
        FebsGatewayExceptionHandler exceptionHandler = new FebsGatewayExceptionHandler(
                errorAttributes,
                this.resourceProperties,
                this.serverProperties.getError(),
                this.applicationContext);
        exceptionHandler.setViewResolvers(this.viewResolvers);
        exceptionHandler.setMessageWriters(this.serverCodecConfigurer.getWriters());
        exceptionHandler.setMessageReaders(this.serverCodecConfigurer.getReaders());
        return exceptionHandler;
    }
}
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br><span class="line-number">28</span><br><span class="line-number">29</span><br><span class="line-number">30</span><br><span class="line-number">31</span><br><span class="line-number">32</span><br><span class="line-number">33</span><br><span class="line-number">34</span><br><span class="line-number">35</span><br></div></div><p>该类代码参考<code>ErrorWebFluxAutoConfiguration</code>实现，主要逻辑是注册了<code>FebsGatewayExceptionHandler</code>Bean。</p> <p>自定义异常处理编写好后，重新启动febs-gateway模块，使用浏览器访问http://localhost:8301/auth/captcha?key=123：</p> <p><img src="https://s2.ax1x.com/2019/09/21/nxIPpV.png" alt="318.png"></p> <p>接着使用浏览器访问：http://localhost:8301/xx/oo</p> <p><img src="https://s2.ax1x.com/2019/09/21/nxIufx.png" alt="319.png"></p> <p>可以看到我们定义的异常处理已经生效了。</p> <h2 id="熔断回退"><a href="#熔断回退" class="header-anchor">#</a> 熔断回退</h2> <p>先来做个实验：以debug的方式启动febs-server-system模块，然后在febs-server-system模块<code>TestController</code>的<code>test</code>方法里打个断点：</p> <p><img src="https://s2.ax1x.com/2019/09/21/nxopHH.png" alt="320.png"></p> <p>然后使用PostMan发送<a href="localhost:8301/system/info">localhost:8301/system/info</a>请求：</p> <p><img src="https://s2.ax1x.com/2019/09/21/nxoEgf.png" alt="321.png"></p> <p>可以看到，PostMan会一直等待响应，并不会释放该请求。所以，假如我们没有在网关设置熔断，那么在高并发情况下网关很可能会被目标微服务的故障导致没有额外的线程资源来处理新的请求了。</p> <p>要解决这个问题，我们可以在网关中加入Hystrix熔断处理。在febs-gateway模块的applicaiton.yml中的路由配置中添加Hystrix过滤器工厂：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>spring:
  cloud:
    gateway:
      routes:
        - id: FEBS-Auth
          uri: lb://FEBS-Auth
          predicates:
            - Path=/auth/**
          filters:
            - name: Hystrix
              args:
                name: authfallback
                fallbackUri: forward:/fallback/FEBS-Auth
        - id: FEBS-Server-System
          uri: lb://FEBS-Server-System
          predicates:
            - Path=/system/**
          filters:
            - name: Hystrix
              args:
                name: systemfallback
                fallbackUri: forward:/fallback/FEBS-Server-System
        - id: FEBS-Server-test
          uri: lb://FEBS-Server-Test
          predicates:
            - Path=/test/**
          filters:
            - name: Hystrix
              args:
                name: testfallback
                fallbackUri: forward:/fallback/FEBS-Server-Test
      default-filters:
        - StripPrefix=1
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br><span class="line-number">28</span><br><span class="line-number">29</span><br><span class="line-number">30</span><br><span class="line-number">31</span><br><span class="line-number">32</span><br><span class="line-number">33</span><br></div></div><p>以FEBS-Auth为例子：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>.......
          filters:
            - name: Hystrix
              args:
                name: authfallback
                fallbackUri: forward:/fallback/FEBS-Server-Test
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><p>通过<code>- name: Hystrix</code>指定添加Hystrix过滤器，通过<code>name: authfallback</code>指定HystrixCommandKey为<code>authfallback</code>，<code>fallbackUri</code>指定了回退的重定向地址。</p> <p>配置了Hystrix过滤器后，我们就可以添加超时时间了，在application.yml中添加全局超时时间：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 3000
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br></div></div><p>如果要针对不同的路由设置不同的超时时间，可以按照<code>hystrix.command.HystrixCommandKey.execution.isolation.thread.timeoutinMilliseconds</code>格式配置。</p> <p>接着定义处理回退的Controller。在febs-gateway模块的cc.mrbird.febs.gateway路径下新建<code>controller</code>包，然后在该包下新建<code>FallbackController</code>：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>@RestController
public class FallbackController {

    @RequestMapping(&quot;fallback/{name}&quot;)
    @ResponseStatus(HttpStatus.INTERNAL_SERVER_ERROR)
    public Mono&lt;FebsResponse&gt; systemFallback(@PathVariable String name) {
        String response = String.format(&quot;访问%s超时或者服务不可用&quot;, name);
        return Mono.just(new FebsResponse().message(response));
    }

}
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br></div></div><p>创建好回退方法后，重启febs-gateway模块，再次使用PostMan发送<a href="localhost:8301/system/info">localhost:8301/system/info</a>请求：</p> <p><img src="https://s2.ax1x.com/2019/09/21/nxqSk4.png" alt="322.png"></p> <p>通过接口耗时可以看到，这次3秒后没有响应就直接熔断了。</p> <h2 id="跨域设置"><a href="#跨域设置" class="header-anchor">#</a> 跨域设置</h2> <p>在febs-gateway模块的cc.mrbird.febs.gateway.configure路径下新建<code>FebsGateWayCorsConfigure</code>配置类:</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>import org.springframework.context.annotation.Bean;
import org.springframework.context.annotation.Configuration;
import org.springframework.web.cors.CorsConfiguration;
import org.springframework.web.cors.reactive.CorsWebFilter;
import org.springframework.web.cors.reactive.UrlBasedCorsConfigurationSource;
import org.springframework.web.util.pattern.PathPatternParser;

@Configuration
public class FebsGateWayCorsConfigure {

    @Bean
    public CorsWebFilter corsFilter() {
        UrlBasedCorsConfigurationSource source = new UrlBasedCorsConfigurationSource(new PathPatternParser());
        CorsConfiguration cors = new CorsConfiguration();
        cors.setAllowCredentials(true);
        cors.addAllowedOrigin(CorsConfiguration.ALL);
        cors.addAllowedHeader(CorsConfiguration.ALL);
        cors.addAllowedMethod(CorsConfiguration.ALL);
        source.registerCorsConfiguration(&quot;/**&quot;, cors);
        return new CorsWebFilter(source);
    }

}
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br></div></div><p>上面代码中我特意贴出了<code>import</code>部分的内容，配置的含义和在Zuul网关中定义的跨域配置一样，区别是<code>CorsWebFilter</code>等资源引用的都是<code>org.springframework.web.cors.reactive</code>路径下的。再次强调，Spirng Cloud Gateway不是基于Servlet，而是基于Reactive编程模型的WebFlux。</p> <h2 id="资源限流"><a href="#资源限流" class="header-anchor">#</a> 资源限流</h2> <p>截至目前为止，Spring Cloud Alibaba Sentinel控制台还不支持WebFlux编程模型，所以我们使用的是Sentinel提供的Spring Cloud Gateway适配依赖<code>sentinel-spring-cloud-gateway-adapter</code>。在febs-gateway模块的pom中添加该依赖：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>&lt;dependency&gt;
    &lt;groupId&gt;com.alibaba.csp&lt;/groupId&gt;
    &lt;artifactId&gt;sentinel-spring-cloud-gateway-adapter&lt;/artifactId&gt;
    &lt;version&gt;1.6.3&lt;/version&gt;
&lt;/dependency&gt;
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><p>然后在febs-gateway模块的cc.mrbird.febs.gateway.configure路径下新建<code>FebsGatewaySentinelConfigure</code>配置类:</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>@Configuration
public class FebsGatewaySentinelConfigure {
    private final List&lt;ViewResolver&gt; viewResolvers;
    private final ServerCodecConfigurer serverCodecConfigurer;

    public FebsGatewaySentinelConfigure(ObjectProvider&lt;List&lt;ViewResolver&gt;&gt; viewResolversProvider,
                                        ServerCodecConfigurer serverCodecConfigurer) {
        this.viewResolvers = viewResolversProvider.getIfAvailable(Collections::emptyList);
        this.serverCodecConfigurer = serverCodecConfigurer;
    }

    @Bean
    @Order(Ordered.HIGHEST_PRECEDENCE)
    public SentinelGatewayBlockExceptionHandler sentinelGatewayBlockExceptionHandler() {
        return new SentinelGatewayBlockExceptionHandler(viewResolvers, serverCodecConfigurer);
    }

    @Bean
    @Order(-1)
    public GlobalFilter sentinelGatewayFilter() {
        return new SentinelGatewayFilter();
    }

    @PostConstruct
    public void doInit() {
        initGatewayRules();
    }

    private void initGatewayRules() {
        Set&lt;ApiDefinition&gt; definitions = new HashSet&lt;&gt;();
        Set&lt;ApiPredicateItem&gt; predicateItems = new HashSet&lt;&gt;();

        predicateItems.add(new ApiPathPredicateItem().setPattern(&quot;/auth/captcha&quot;));
        ApiDefinition definition = new ApiDefinition(&quot;captcha&quot;)
                .setPredicateItems(predicateItems);
        definitions.add(definition);
        GatewayApiDefinitionManager.loadApiDefinitions(definitions);

        Set&lt;GatewayFlowRule&gt; rules = new HashSet&lt;&gt;();

        rules.add(new GatewayFlowRule(&quot;captcha&quot;)
                .setResourceMode(SentinelGatewayConstants.RESOURCE_MODE_CUSTOM_API_NAME)
                .setParamItem(
                        new GatewayParamFlowItem()
                                .setParseStrategy(SentinelGatewayConstants.PARAM_PARSE_STRATEGY_URL_PARAM)
                                .setFieldName(&quot;key&quot;)
                                .setMatchStrategy(SentinelGatewayConstants.PARAM_MATCH_STRATEGY_EXACT)
                                .setParseStrategy(SentinelGatewayConstants.PARAM_PARSE_STRATEGY_CLIENT_IP)
                )
                .setCount(10)
                .setIntervalSec(60)
        );
        GatewayRuleManager.loadRules(rules);
    }
}
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br><span class="line-number">28</span><br><span class="line-number">29</span><br><span class="line-number">30</span><br><span class="line-number">31</span><br><span class="line-number">32</span><br><span class="line-number">33</span><br><span class="line-number">34</span><br><span class="line-number">35</span><br><span class="line-number">36</span><br><span class="line-number">37</span><br><span class="line-number">38</span><br><span class="line-number">39</span><br><span class="line-number">40</span><br><span class="line-number">41</span><br><span class="line-number">42</span><br><span class="line-number">43</span><br><span class="line-number">44</span><br><span class="line-number">45</span><br><span class="line-number">46</span><br><span class="line-number">47</span><br><span class="line-number">48</span><br><span class="line-number">49</span><br><span class="line-number">50</span><br><span class="line-number">51</span><br><span class="line-number">52</span><br><span class="line-number">53</span><br><span class="line-number">54</span><br><span class="line-number">55</span><br></div></div><p>复制</p> <p>上面配置和之前介绍的Sentinel验证码限流代码是一模一样的，所以这里就不再赘述配置的含义了，如果有不懂的地方可以复习下那一小节。</p> <p>重启febs-gateway模块，使用浏览器快速地多次访问验证码获取请求，当访问到第11次的时候，浏览器输出如下所示:</p> <p><img src="https://s2.ax1x.com/2019/09/21/nxOeWd.png" alt="323.png"></p> <p>可以看到，请求被限流了。但是返回的异常描述不太符合要求，我们查看febs-gateway的控制台，发现它抛出了<code>ParamFlowException</code>异常：</p> <p><img src="https://s2.ax1x.com/2019/09/21/nxODTU.png" alt="324.png"></p> <p>所以我们可以在<code>FebsGatewayExceptionHandler</code>中添加该类型的异常处理逻辑：</p> <p><img src="https://s2.ax1x.com/2019/09/21/nxjE2d.png" alt="325.png"></p> <p>重启febs-gateway，再次使用浏览器快速地多次访问验证码获取请求，当访问到第11次的时候，浏览器输出如下所示:</p> <p><img src="https://s2.ax1x.com/2019/09/21/nxjIRH.png" alt="326.png"></p> <p>到这里我们已经成功将Zuul网关的功能使用Spring Cloud Gateway实现了。</p></div></div>  <div class="page-edit"><div class="edit-link"><a href="https://github.com/lixuanfengs/cactus-vuepress-sc/edit/master/docs/《SpringCloud微服务权限系统搭建》笔记/08.微服务进阶/02.使用Cloud Gateway搭建网关.md" target="_blank" rel="noopener noreferrer">编辑</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <!----> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2022/05/13, 15:20:04</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/91d6ad/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">令牌存储策略</div></
