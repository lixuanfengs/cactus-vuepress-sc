基本概念</a></li><li class="sidebar-sub-header level3"><a href="/pages/c991e7/#_2、operator是什么" class="sidebar-link">2、operator是什么</a></li></ul></li><li class="sidebar-sub-header level2"><a href="/pages/c991e7/#三、部署" class="sidebar-link">三、部署</a><ul class="sidebar-sub-headers"><li class="sidebar-sub-header level3"><a href="/pages/c991e7/#_1、查看前提条件" class="sidebar-link">1、查看前提条件</a></li><li class="sidebar-sub-header level3"><a href="/pages/c991e7/#_2、部署-修改operator" class="sidebar-link">2、部署&amp;修改operator</a></li><li class="sidebar-sub-header level3"><a href="/pages/c991e7/#_3、部署集群" class="sidebar-link">3、部署集群</a></li><li class="sidebar-sub-header level3"><a href="/pages/c991e7/#_4、部署dashboard" class="sidebar-link">4、部署dashboard</a></li><li class="sidebar-sub-header level3"><a href="/pages/c991e7/#_5、神坑" class="sidebar-link">5、神坑</a></li><li class="sidebar-sub-header level3"><a href="/pages/c991e7/#_6、卸载" class="sidebar-link">6、卸载</a></li></ul></li><li class="sidebar-sub-header level2"><a href="/pages/c991e7/#四、实战" class="sidebar-link">四、实战</a><ul class="sidebar-sub-headers"><li class="sidebar-sub-header level3"><a href="/pages/c991e7/#_1、块存储-rdb" class="sidebar-link">1、块存储(RDB)</a></li><li class="sidebar-sub-header level4"><a href="/pages/c991e7/#_1、配置" class="sidebar-link">1、配置</a></li><li class="sidebar-sub-header level4"><a href="/pages/c991e7/#_2、sts案例实战" class="sidebar-link">2、STS案例实战</a></li><li class="sidebar-sub-header level3"><a href="/pages/c991e7/#_2、文件存储-cephfs" class="sidebar-link">2、文件存储(CephFS)</a></li><li class="sidebar-sub-header level4"><a href="/pages/c991e7/#_1、配置-2" class="sidebar-link">1、配置</a></li><li class="sidebar-sub-header level4"><a href="/pages/c991e7/#_2、测试" class="sidebar-link">2、测试</a></li><li class="sidebar-sub-header level3"><a href="/pages/c991e7/#_3、pvc扩容" class="sidebar-link">3、pvc扩容</a></li><li class="sidebar-sub-header level4"><a href="/pages/c991e7/#_1、动态卷扩容" class="sidebar-link">1、动态卷扩容</a></li><li class="sidebar-sub-header level3"><a href="/pages/c991e7/#_4、更多参照官方文档" class="sidebar-link">4、更多参照官方文档</a></li></ul></li></ul></li><li><a href="/pages/4a8fde/" class="sidebar-link">生态链路整合</a></li><li><a href="/pages/b3ead0/" class="sidebar-link">部署文档</a></li><li><a href="/pages/9926a4/" class="sidebar-link">网络规划</a></li></ul> </aside> <div><main class="page"><div class="theme-vdoing-wrapper "><div class="articleInfo-wrap" data-v-06225672><div class="articleInfo" data-v-06225672><ul class="breadcrumbs" data-v-06225672><li data-v-06225672><a href="/" title="首页" class="iconfont icon-home router-link-active" data-v-06225672></a></li> <li data-v-06225672><a href="/note/Kubernetes/#《Kubernetes教程》笔记" data-v-06225672>《Kubernetes教程》笔记</a></li></ul> <div class="info" data-v-06225672><div title="作者" class="author iconfont icon-touxiang" data-v-06225672><a href="https://github.com/lixuanfengs" target="_blank" title="作者" class="beLink" data-v-06225672>cactusli</a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-06225672><a href="javascript:;" data-v-06225672>2022-05-09</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">目录</div> <div class="right-menu-content"></div></div></div> <h1><!---->kubernetes平台存储系统搭建<!----></h1>  <div class="theme-vdoing-content content__default"><center><h1>Kubernetes平台存储系统搭建
    </h1></center> <blockquote><p>存储系统是个专业性的整个体系，我们只用常见方式搭建，具体优化需要参照公司自己的产品等各种进行调整</p></blockquote> <h2 id="一、ceph"><a href="#一、ceph" class="header-anchor">#</a> 一、Ceph</h2> <p>https://ceph.io/</p> <h3 id="_1、基本概念"><a href="#_1、基本概念" class="header-anchor">#</a> 1、基本概念</h3> <p>Ceph可以有</p> <ul><li>Ceph对象存储：键值存储，其接口就是简单的GET,PUT,DEL等。如七牛，阿里云oss等</li> <li>Ceph块设备：<strong>AWS的EBS</strong>，<strong>青云的云硬盘</strong>和<strong>阿里云的盘古系统</strong>，还有<strong>Ceph的RBD</strong>(RBD是Ceph面向块存储的接口)</li> <li>Ceph文件系统：它比块存储具有更丰富的接口，需要考虑目录、文件属性等支持，实现一个支持并行化的文件存储应该是最困难的。</li></ul> <p>一个Ceph存储集群需要</p> <ul><li>至少一个Ceph监视器、Ceph管理器、Ceph OSD（对象存储守护程序）</li> <li>需要运行Ceph文件系统客户端，则需要部署 Ceph Metadata Server。</li></ul> <p><img src="https://lixuanfengs.github.io/blog-images/cactus-vuepress-img/37f38700cd784da451becd6718695f086edd0fd2ab5f8e8daf686249096ce7ab-1621584467436.png" alt="37f38700cd784da451becd6718695f086edd0fd2ab5f8e8daf686249096ce7ab.png"></p> <ul><li><strong>Monitors</strong>:  <a href="https://docs.ceph.com/en/latest/glossary/#term-Ceph-Monitor" target="_blank" rel="noopener noreferrer">Ceph Monitor<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> (<code>ceph-mon</code>) 监视器：维护集群状态信息
<ul><li>维护集群状态的映射，包括监视器映射，管理器映射，OSD映射，MDS映射和CRUSH映射。</li> <li>这些映射是Ceph守护程序相互协调所必需的关键群集状态。</li> <li>监视器还负责管理守护程序和客户端之间的身份验证。</li> <li>通常至少需要三个监视器才能实现冗余和高可用性。</li></ul></li> <li><strong>Managers</strong>: <a href="https://docs.ceph.com/en/latest/glossary/#term-Ceph-Manager" target="_blank" rel="noopener noreferrer">Ceph Manager<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> 守护进程(<code>ceph-mgr</code>) : 负责跟踪运行时指标和Ceph集群的当前状态
<ul><li>Ceph Manager守护进程（ceph-mgr）负责跟踪运行时指标和Ceph集群的当前状态</li> <li>包括存储利用率，当前性能指标和系统负载。</li> <li>Ceph Manager守护程序还托管基于python的模块，以管理和公开Ceph集群信息，包括基于Web的Ceph Dashboard和REST API。</li> <li>通常，至少需要两个管理器才能实现高可用性。</li></ul></li> <li><strong>Ceph OSDs</strong>: <a href="https://docs.ceph.com/en/latest/glossary/#term-Ceph-OSD" target="_blank" rel="noopener noreferrer">Ceph OSD<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> (对象存储守护进程, <code>ceph-osd</code>) 【存储数据】
<ul><li>通过检查其他Ceph OSD守护程序的心跳来存储数据，处理数据复制，恢复，重新平衡，并向Ceph监视器和管理器提供一些监视信息。</li> <li>通常至少需要3个Ceph OSD才能实现冗余和高可用性。</li></ul></li> <li><strong>MDSs</strong>: <a href="https://docs.ceph.com/en/latest/glossary/#term-Ceph-Metadata-Server" target="_blank" rel="noopener noreferrer">Ceph Metadata Server<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> (MDS, <code>ceph-mds</code>ceph元数据服务器)
<ul><li>存储能代表 <a href="https://docs.ceph.com/en/latest/glossary/#term-Ceph-File-System" target="_blank" rel="noopener noreferrer">Ceph File System<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> 的元数据(如：Ceph块设备和Ceph对象存储不使用MDS).</li> <li>Ceph元数据服务器允许POSIX文件系统用户执行基本命令（如ls，find等），而不会给Ceph存储集群带来巨大负担</li></ul></li></ul> <h2 id="二、rook"><a href="#二、rook" class="header-anchor">#</a> 二、Rook</h2> <h3 id="_1、基本概念-2"><a href="#_1、基本概念-2" class="header-anchor">#</a> 1、基本概念</h3> <p>Rook是云原生平台的存储编排工具</p> <p>Rook工作原理如下：</p> <p><img src="https://lixuanfengs.github.io/blog-images/cactus-vuepress-img/rook-architecture.png" alt="Rook Architecture on Kubernetes"></p> <p>Rook架构如下</p> <p><img src="https://lixuanfengs.github.io/blog-images/cactus-vuepress-img/kubernetes.png" alt="Rook Components on Kubernetes"></p> <p>RGW：为Restapi Gateway</p> <h3 id="_2、operator是什么"><a href="#_2、operator是什么" class="header-anchor">#</a> 2、operator是什么</h3> <p>k8s中operator+CRD（CustomResourceDefinitions【k8s自定义资源类型】），可以快速帮我们部署一些有状态应用集群，如redis，mysql，Zookeeper等。</p> <p>Rook的operator是我们k8s集群和存储集群之间进行交互的解析器</p> <p>CRD：CustomResourceDefinitions (自定义资源)；如：Itdachang</p> <p>operator：这个能处理自定义资源类型</p> <h2 id="三、部署"><a href="#三、部署" class="header-anchor">#</a> 三、部署</h2> <p>https://rook.io/docs/rook/v1.8/ceph-quickstart.html</p> <h3 id="_1、查看前提条件"><a href="#_1、查看前提条件" class="header-anchor">#</a> 1、查看前提条件</h3> <ul><li>Raw devices (no partitions or formatted filesystems)； 原始磁盘，无分区或者格式化</li> <li>Raw partitions (no formatted filesystem)；原始分区，无格式化文件系统</li></ul> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">fdisk</span> <span class="token parameter variable">-l</span> 
找到自己挂载的磁盘
如： /dev/vdc

<span class="token comment"># 查看满足要求的</span>
lsblk <span class="token parameter variable">-f</span>

<span class="token comment">#云厂商都这么磁盘清0</span>
<span class="token function">dd</span> <span class="token assign-left variable">if</span><span class="token operator">=</span>/dev/zero <span class="token assign-left variable">of</span><span class="token operator">=</span>/dev/vdc <span class="token assign-left variable">bs</span><span class="token operator">=</span>1M <span class="token assign-left variable">status</span><span class="token operator">=</span>progress
<span class="token comment">#本机挂载的块存储</span>
<span class="token function">dd</span> <span class="token assign-left variable">if</span><span class="token operator">=</span>/dev/zero <span class="token assign-left variable">of</span><span class="token operator">=</span>/dev/sdb <span class="token assign-left variable">bs</span><span class="token operator">=</span>1M <span class="token assign-left variable">status</span><span class="token operator">=</span>progress


</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br></div></div><blockquote><div class="language- line-numbers-mode"><pre class="language-text"><code>NAME                  FSTYPE      LABEL UUID                                   MOUNTPOINT
vda
└─vda1                LVM2_member       &gt;eSO50t-GkUV-YKTH-WsGq-hNJY-eKNf-3i07IB
 ├─ubuntu--vg-root   ext4              c2366f76-6e21-4f10-a8f3-6776212e2fe4   /
 └─ubuntu--vg-swap_1 swap              9492a3dc-ad75-47cd-9596-678e8cf17ff9   [SWAP]
vdb
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div></blockquote> <p>vdb 是可用的</p> <h3 id="_2、部署-修改operator"><a href="#_2、部署-修改operator" class="header-anchor">#</a> 2、部署&amp;修改operator</h3> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token builtin class-name">cd</span> cluster/examples/kubernetes/ceph
kubectl create <span class="token parameter variable">-f</span> crds.yaml <span class="token parameter variable">-f</span> common.yaml <span class="token parameter variable">-f</span> operator.yaml <span class="token comment">#注意修改operator镜像</span>

<span class="token comment"># verify the rook-ceph-operator is in the `Running` state before proceeding</span>
kubectl <span class="token parameter variable">-n</span> rook-ceph get pod
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><blockquote><p>修改operator.yaml</p> <p>把以前的默认镜像换成能用的，如下</p></blockquote> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>  <span class="token comment"># ROOK_CSI_CEPH_IMAGE: &quot;registry.cn-hangzhou.aliyuncs.com/lfy_k8s_images/cephcsi:v3.3.1&quot;</span>
  <span class="token comment"># ROOK_CSI_REGISTRAR_IMAGE: &quot;registry.cn-hangzhou.aliyuncs.com/lfy_k8s_images/csi-node-driver-registrar:v2.0.1&quot;</span>
  <span class="token comment"># ROOK_CSI_RESIZER_IMAGE: &quot;registry.cn-hangzhou.aliyuncs.com/lfy_k8s_images/csi-resizer:v1.0.1&quot;</span>
  <span class="token comment"># ROOK_CSI_PROVISIONER_IMAGE: &quot;registry.cn-hangzhou.aliyuncs.com/lfy_k8s_images/csi-provisioner:v2.0.4&quot;</span>
  <span class="token comment"># ROOK_CSI_SNAPSHOTTER_IMAGE: &quot;registry.cn-hangzhou.aliyuncs.com/lfy_k8s_images/csi-snapshotter:v4.0.0&quot;</span>
  <span class="token comment"># ROOK_CSI_ATTACHER_IMAGE: &quot;registry.cn-hangzhou.aliyuncs.com/lfy_k8s_images/csi-attacher:v3.0.2&quot;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><p>镜像： <code>rook/ceph:v1.6.3</code>   换成  <code>registry.cn-hangzhou.aliyuncs.com/cactusmall/rook-ceph:v1.8.6</code></p> <div class="language-yaml line-numbers-mode"><pre class="language-yaml"><code><span class="token comment">## 建议修改以下的东西。在operator.yaml里面</span>

<span class="token key atrule">ROOK_CSI_CEPH_IMAGE</span><span class="token punctuation">:</span> <span class="token string">&quot;registry.cn-hangzhou.aliyuncs.com/cactusmall/cephcsi:v3.5.1&quot;</span>
<span class="token key atrule">ROOK_CSI_REGISTRAR_IMAGE</span><span class="token punctuation">:</span> <span class="token string">&quot;registry.cn-hangzhou.aliyuncs.com/cactusmall/csi-node-driver-registrar:v2.5.0&quot;</span>
<span class="token key atrule">ROOK_CSI_RESIZER_IMAGE</span><span class="token punctuation">:</span> <span class="token string">&quot;registry.cn-hangzhou.aliyuncs.com/cactusmall/csi-resizer:v1.4.0&quot;</span>
<span class="token key atrule">ROOK_CSI_PROVISIONER_IMAGE</span><span class="token punctuation">:</span> <span class="token string">&quot;registry.cn-hangzhou.aliyuncs.com/cactusmall/csi-provisioner:v3.1.0&quot;</span>
<span class="token key atrule">ROOK_CSI_SNAPSHOTTER_IMAGE</span><span class="token punctuation">:</span> <span class="token string">&quot;registry.cn-hangzhou.aliyuncs.com/cactusmall/csi-snapshotter:v5.0.1&quot;</span>
<span class="token key atrule">ROOK_CSI_ATTACHER_IMAGE</span><span class="token punctuation">:</span> <span class="token string">&quot;registry.cn-hangzhou.aliyuncs.com/cactusmall/csi-attacher:v3.4.0&quot;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br></div></div><h3 id="_3、部署集群"><a href="#_3、部署集群" class="header-anchor">#</a> 3、部署集群</h3> <blockquote><p>修改<code>cluster.yaml</code>使用我们指定的磁盘当做存储节点即可</p></blockquote> <div class="language-yaml line-numbers-mode"><pre class="language-yaml"><code>  <span class="token key atrule">storage</span><span class="token punctuation">:</span> <span class="token comment"># cluster level storage configuration and selection</span>
    <span class="token key atrule">useAllNodes</span><span class="token punctuation">:</span> <span class="token boolean important">false</span>
    <span class="token key atrule">useAllDevices</span><span class="token punctuation">:</span> <span class="token boolean important">false</span>
    <span class="token key atrule">config</span><span class="token punctuation">:</span>
      <span class="token key atrule">osdsPerDevice</span><span class="token punctuation">:</span> <span class="token string">&quot;3&quot;</span> 
    <span class="token key atrule">nodes</span><span class="token punctuation">:</span>
    <span class="token punctuation">-</span> <span class="token key atrule">name</span><span class="token punctuation">:</span> <span class="token string">&quot;k8s-node3&quot;</span>
      <span class="token key atrule">devices</span><span class="token punctuation">:</span> 
      <span class="token punctuation">-</span> <span class="token key atrule">name</span><span class="token punctuation">:</span> <span class="token string">&quot;sdb&quot;</span>
    <span class="token punctuation">-</span> <span class="token key atrule">name</span><span class="token punctuation">:</span> <span class="token string">&quot;k8s-node1&quot;</span>
      <span class="token key atrule">devices</span><span class="token punctuation">:</span> 
      <span class="token punctuation">-</span> <span class="token key atrule">name</span><span class="token punctuation">:</span> <span class="token string">&quot;sdb&quot;</span>
    <span class="token punctuation">-</span> <span class="token key atrule">name</span><span class="token punctuation">:</span> <span class="token string">&quot;k8s-node2&quot;</span>
      <span class="token key atrule">devices</span><span class="token punctuation">:</span> 
      <span class="token punctuation">-</span> <span class="token key atrule">name</span><span class="token punctuation">:</span> <span class="token string">&quot;sdb&quot;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br></div></div><p>镜像： <code>ceph/ceph:v16.2.7</code> 换成 <code>registry.cn-hangzhou.aliyuncs.com/cactusmall/ceph:v16.2.7</code></p> <h3 id="_4、部署dashboard"><a href="#_4、部署dashboard" class="header-anchor">#</a> 4、部署dashboard</h3> <p>https://www.rook.io/docs/rook/v1.8/ceph-dashboard.html</p> <p>前面的步骤，已经自动部署了。</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>kubectl <span class="token parameter variable">-n</span> rook-ceph get <span class="token function">service</span>
<span class="token comment">#查看service</span>


<span class="token comment">#为了方便访问我们改为nodePort。应用nodePort文件</span>


<span class="token comment">#获取访问密码</span>
kubectl <span class="token parameter variable">-n</span> rook-ceph get secret rook-ceph-dashboard-password <span class="token parameter variable">-o</span> <span class="token assign-left variable">jsonpath</span><span class="token operator">=</span><span class="token string">&quot;{['data']['password']}&quot;</span> <span class="token operator">|</span> base64 <span class="token parameter variable">--decode</span> <span class="token operator">&amp;&amp;</span> <span class="token builtin class-name">echo</span>

<span class="token comment">#默认账号 admin</span>

<span class="token comment">##1、 delete -f 之前的yaml</span>

<span class="token comment">##3、 清除每个节点的 /var/lib/rook 目录</span>


<span class="token comment">## 顽固的自定义资源删除；</span>
kubectl <span class="token parameter variable">-n</span> rook-ceph patch cephblockpool.ceph.rook.io replicapool <span class="token parameter variable">-p</span> <span class="token string">'{&quot;metadata&quot;:{&quot;finalizers&quot;: []}}'</span> <span class="token parameter variable">--type</span><span class="token operator">=</span>merge
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br></div></div><p>Rook+Ceph；</p> <ul><li>Rook帮我们创建好 StorageClass
<ul><li>pvc只需要指定存储类，Rook自动调用 StorageClass 里面的 Provisioner供应商，接下来对ceph集群操作</li></ul></li> <li>Ceph
<ul><li>Block：块存储。RWO（ReadWriteOnce）单节点读写【一个Pod操作一个自己专属的读写区】，适用于（有状态副本集）</li> <li>Share FS：共享存储。RWX（ReadWriteMany）多节点读写【多个Pod操作同一个存储区，可读可写】，适用于无状态应用。（文件系统 ）</li> <li>......</li> <li>总结： 无状态应用随意复制多少份，一定用到RWX能力。有状态应用复制任意份，每份都只是读写自己的存储，用到RWO（优先）或者RWX。</li></ul></li> <li>直接通过Rook可以使用到任意能力的存储。</li></ul> <p>CRI、CNI、CSI</p> <p>CRI：Container Runtime Interface：容器运行时接口（k8s集群整合容器运行时环境）</p> <p>CNI：Container Network Interface：容器网络接口（k8s集群整合网络组件的接口）</p> <p>CSI：Container Storage Interface：容器存储接口（k8s集群整合存储组件的接口）</p> <blockquote><p>kubelet启动一个Pod。CRI、CNI、CSI 起作用的顺序</p> <ul><li>启动Pod流程
<ul><li>每个Pod，都伴随一个Pause容器（沙箱容器）。真正的容器（nginx-pvc）和沙箱容器是公用一个网络、存储、名称空间。。。。</li> <li>启动沙箱容器。给沙箱容器设置好网络，存储
<ul><li>CRI。创建沙箱容器的运行时环境</li> <li>CNI。挂载沙箱容器网络等</li> <li>CSI。调用存储系统进行数据挂载。（提前把应用容器需要挂载的挂进来）</li></ul></li> <li>启动应用容器。（kubectl get pod 1/1【不算沙箱容器】  ）
<ul><li>应用容器直接创建运行时CRI，用以上的 CNI、CSI</li></ul></li></ul></li> <li>从应用容器角度出发：<code>CSI先与CRI启动</code>。</li> <li>从Pod出发。CRI。CNI。CSI
<ul><li>沙箱容器代码 https://github.com/kubernetes/kubernetes/blob/d541872f9a036ed4f792232e43fde6dacf0e1084/pkg/kubelet/dockershim/docker_sandbox.go#L89</li> <li>应用容器 https://github.com/kubernetes/kubernetes/blob/d541872f9a036ed4f792232e43fde6dacf0e1084/pkg/kubelet/kubelet.go#L1469
<ul><li>判断网络（前面准备好的）</li> <li>挂载</li> <li>容器启动</li></ul></li></ul></li></ul></blockquote> <h2 id="四、实战"><a href="#四、实战" class="header-anchor">#</a> 四、实战</h2> <h3 id="_1、块存储-rdb"><a href="#_1、块存储-rdb" class="header-anchor">#</a> 1、块存储(RDB)</h3> <p>RDB： RADOS Block Devices</p> <p>RADOS： Reliable, Autonomic Distributed Object Store</p> <p>不能是RWX模式。</p> <h4 id="_1、配置"><a href="#_1、配置" class="header-anchor">#</a> 1、配置</h4> <p>RWO:（ReadWriteOnce）</p> <p>https://www.rook.io/docs/rook/v1.8/ceph-block.html</p> <p>常用 块存储 。RWO模式；STS删除，pvc不会删除，需要自己手动维护</p> <div class="language-yaml line-numbers-mode"><pre class="language-yaml"><code><span class="token key atrule">apiVersion</span><span class="token punctuation">:</span> ceph.rook.io/v1
<span class="token key atrule">kind</span><span class="token punctuation">:</span> CephBlockPool
<span class="token key atrule">metadata</span><span class="token punctuation">:</span>
  <span class="token key atrule">name</span><span class="token punctuation">:</span> replicapool
  <span class="token key atrule">namespace</span><span class="token punctuation">:</span> rook<span class="token punctuation">-</span>ceph
<span class="token key atrule">spec</span><span class="token punctuation">:</span>
  <span class="token key atrule">failureDomain</span><span class="token punctuation">:</span> host  <span class="token comment">#容灾模式，host或者osd</span>
  <span class="token key atrule">replicated</span><span class="token punctuation">:</span>
    <span class="token key atrule">size</span><span class="token punctuation">:</span> <span class="token number">2</span>  <span class="token comment">#数据副本数量</span>
<span class="token punctuation">---</span>
<span class="token key atrule">apiVersion</span><span class="token punctuation">:</span> storage.k8s.io/v1
<span class="token key atrule">kind</span><span class="token punctuation">:</span> StorageClass  <span class="token comment">#存储驱动</span>
<span class="token key atrule">metadata</span><span class="token punctuation">:</span>
   <span class="token key atrule">name</span><span class="token punctuation">:</span> rook<span class="token punctuation">-</span>ceph<span class="token punctuation">-</span>block
<span class="token comment"># Change &quot;rook-ceph&quot; provisioner prefix to match the operator namespace if needed</span>
<span class="token key atrule">provisioner</span><span class="token punctuation">:</span> rook<span class="token punctuation">-</span>ceph.rbd.csi.ceph.com
<span class="token key atrule">parameters</span><span class="token punctuation">:</span>
    <span class="token comment"># clusterID is the namespace where the rook cluster is running</span>
    <span class="token key atrule">clusterID</span><span class="token punctuation">:</span> rook<span class="token punctuation">-</span>ceph
    <span class="token comment"># Ceph pool into which the RBD image shall be created</span>
    <span class="token key atrule">pool</span><span class="token punctuation">:</span> replicapool

    <span class="token comment"># (optional) mapOptions is a comma-separated list of map options.</span>
    <span class="token comment"># For krbd options refer</span>
    <span class="token comment"># https://docs.ceph.com/docs/master/man/8/rbd/#kernel-rbd-krbd-options</span>
    <span class="token comment"># For nbd options refer</span>
    <span class="token comment"># https://docs.ceph.com/docs/master/man/8/rbd-nbd/#options</span>
    <span class="token comment"># mapOptions: lock_on_read,queue_depth=1024</span>

    <span class="token comment"># (optional) unmapOptions is a comma-separated list of unmap options.</span>
    <span class="token comment"># For krbd options refer</span>
    <span class="token comment"># https://docs.ceph.com/docs/master/man/8/rbd/#kernel-rbd-krbd-options</span>
    <span class="token comment"># For nbd options refer</span>

><blockquote><p>测试： 创建sts、修改nginx数据、删除sts、重新创建sts。他们的数据丢不丢，共享不共享</p></blockquote> <h3 id="_2、文件存储-cephfs"><a href="#_2、文件存储-cephfs" class="header-anchor">#</a> 2、文件存储(CephFS)</h3> <h4 id="_1、配置-2"><a href="#_1、配置-2" class="header-anchor">#</a> 1、配置</h4> <p>常用 文件存储。 RWX模式；如：10个Pod共同操作一个地方</p> <p>https://rook.io/docs/rook/v1.8/ceph-filesystem.html</p> <div class="language-yaml line-numbers-mode"><pre class="language-yaml"><code><span class="token key atrule">apiVersion</span><span class="token punctuation">:</span> ceph.rook.io/v1
<span class="token key atrule">kind</span><span class="token punctuation">:</span> CephFilesystem
<span class="token key atrule">metadata</span><span class="token punctuation">:</span>
  <span class="token key atrule">name</span><span class="token punctuation">:</span> myfs
  <span class="token key atrule">namespace</span><span class="token punctuation">:</span> rook<span class="token punctuation">-</span>ceph <span class="token comment"># namespace:cluster</span>
<span class="token key atrule">spec</span><span class="token punctuation">:</span>
  <span class="token comment"># The metadata pool spec. Must use replication.</span>
  <span class="token key atrule">metadataPool</span><span class="token punctuation">:</span>
    <span class="token key atrule">replicated</span><span class="token punctuation">:</span>
      <span class="token key atrule">size</span><span class="token punctuation">:</span> <span class="token number">3</span>
      <span class="token key atrule">requireSafeReplicaSize</span><span class="token punctuation">:</span> <span class="token boolean important">true</span>
    <span class="token key atrule">parameters</span><span class="token punctuation">:</span>
      <span class="token comment"># Inline compression mode for the data pool</span>
      <span class="token comment"># Further reference: https://docs.ceph.com/docs/nautilus/rados/configuration/bluestore-config-ref/#inline-compression</span>
      <span class="token key atrule">compression_mode</span><span class="token punctuation">:</span>
        none
        <span class="token comment"># gives a hint (%) to Ceph in terms of expected consumption of the total cluster capacity of a given pool</span>
      <span class="token comment"># for more info: https://docs.ceph.com/docs/master/rados/operations/placement-groups/#specifying-expected-pool-size</span>
      <span class="token comment">#target_size_ratio: &quot;.5&quot;</span>
  <span class="token comment"># The list of data pool specs. Can use replication or erasure coding.</span>
  <span class="token key atrule">dataPools</span><span class="token punctuation">:</span>
    <span class="token punctuation">-</span> <span class="token key atrule">failureDomain</span><span class="token punctuation">:</span> host
      <span class="token key atrule">replicated</span><span class="token punctuation">:</span>
        <span class="token key atrule">size</span><span class="token punctuation">:</span> <span class="token number">3</span>
        <span class="token comment"># Disallow setting pool with replica 1, this could lead to data loss without recovery.</span>
        <span class="token comment"># Make sure you're *ABSOLUTELY CERTAIN* that is what you want</span>
        <span class="token key atrule">requireSafeReplicaSize</span><span class="token punctuation">:</span> <span class="token boolean important">true</span>
      <span class="token key atrule">parameters</span><span class="token punctuation">:</span>
        <span class="token comment"># Inline compression mode for the data pool</span>
        <span class="token comment"># Further reference: https://docs.ceph.com/docs/nautilus/rados/configuration/bluestore-config-ref/#inline-compression</span>
        <span class="token key atrule">compression_mode</span><span class="token punctuation">:</span>
          none
          <span class="token comment"># gives a hint (%) to Ceph in terms of expected consumption of the total cluster capacity of a given pool</span>
        <span class="token comment"># for more info: https://docs.ceph.com/docs/master/rados/operations/placement-groups/#specifying-expected-pool-size</span>
        <span class="token comment">#target_size_ratio: &quot;.5&quot;</span>
  <span class="token comment"># Whether to preserve filesystem after CephFilesystem CRD deletion</span>
  <span class="token key atrule">preserveFilesystemOnDelete</span><span class="token punctuation">:</span> <span class="token boolean important">true</span>
  <span class="token comment"># The metadata service (mds) configuration</span>
  <span class="token key atrule">metadataServer</span><span class="token punctuation">:</span>
    <span class="token comment"># The number of active MDS instances</span>
    <span class="token key atrule">activeCount</span><span class="token punctuation">:</span> <span class="token number">1</span>
    <span class="token comment"># Whether each active MDS instance will have an active standby with a warm metadata cache for faster failover.</span>

    <span class="token comment"># The affinity rules to apply to the mds deployment</span>
    <span class="token key atrule">placement</span><span class="token punctuation">:</span>
      <span class="token comment">#  nodeAffinity:</span>
      <span class="token comment">#    requiredDuringSchedulingIgnoredDuringExecution:</span>
      <span class="token comment">#      nodeSelectorTerms:</span>
      <span class="token comment">#      - matchExpressions:</span>
      <span class="token comment">#        - key: role</span>
      <span class="token comment">#          operator: In</span>
      <span class="token comment">#          values:</span>
      <span class="token comment">#          - mds-node</span>
      <span class="token comment">#  topologySpreadConstraints:</span>
      <span class="token comment">#  tolerations:</span>
      <span class="token comment">#  - key: mds-node</span>
      <span class="token comment">#    operator: Exists</span>
      <span class="token comment">#  podAffinity:</span>
      <span class="token key atrule">podAntiAffinity</span><span class="token punctuation">:</span>
        <span class="token key atrule">requiredDuringSchedulingIgnoredDuringExecution</span><span class="token punctuation">:</span>
          <span class="token punctuation">-</span> <span class="token key atrule">labelSelector</span><span class="token punctuation">:</span>
              <span class="token key atrule">matchExpressions</span><span class="token punctuation">:</span>
                <span class="token punctuation">-</span> <span class="token key atrule">key</span><span class="token punctuation">:</span> app
                  <span class="token key atrule">operator</span><span class="token punctuation">:</span> In
                  <span class="token key atrule">values</span><span class="token punctuation">:</span>
                    <span class="token punctuation">-</span> rook<span class="token punctuation">-</span>ceph<span class="token punctuation">-</span>mds
            <span class="token comment"># topologyKey: kubernetes.io/hostname will place MDS across different hosts</span>
            <span class="token key atrule">topologyKey</span><span class="token punctuation">:</span> kubernetes.io/hostname
        <span class="token key atrule">preferredDuringSchedulingIgnoredDuringExecution</span><span class="token punctuation">:</span>
          <span class="token punctuation">-</span> <span class="token key atrule">weight</span><span class="token punctuation">:</span> <span class="token number">100</span>
            <span class="token key atrule">podAffinityTerm</span><span class="token punctuation">:</span>
              <span class="token key atrule">labelSelector</span><span class="token punctuation">:</span>
                <span class="token key atrule">matchExpressions</span><span class="token punctuation">:</span>
                  <span class="token punctuation">-</span> <span class="token key atrule">key</span><span class="token punctuation">:</span> app
                    <span class="token key atrule">operator</span><span class="token punctuation">:</span> In
                    <span class="token key atrule">values</span><span class="token punctuation">:</span>
                      <span class="token punctuation">-</span> rook<span class="token punctuation">-</span>ceph<span class="token punctuation">-</span>mds
              <span class="token comment"># topologyKey: */zone can be used to spread MDS across different AZ</span>
              <span class="token comment"># Use &lt;topologyKey: failure-domain.beta.kubernetes.io/zone&gt; in k8s cluster if your cluster is v1.16 or lower</span>
              <span class="token comment"># Use &lt;topologyKey: topology.kubernetes.io/zone&gt;  in k8s cluster is v1.17 or upper</span>
              <span class="token key atrule">topologyKey</span><span class="token punctuation">:</span> topology.kubernetes.io/zone
    <span class="token comment"># A key/value list of annotations</span>
    <span class="token key atrule">annotations</span><span class="token punctuation">:</span>
    <span class="token comment">#  key: value</span>
    <span class="token comment"># A key/value list of labels</span>
    <span class="token key atrule">labels</span><span class="token punctuation">:</span>
    <span class="token comment">#  key: value</span>
    <span class="token key atrule">resources</span><span class="token punctuation">:</span>
    <span class="token comment"># The requests and limits set here, allow the filesystem MDS Pod(s) to use half of one CPU core and 1 gigabyte of memory</span>
    <span class="token comment">#  limits:</span>
    <span class="token comment">#    cpu: &quot;500m&quot;</span>
    <span class="token comment">#    memory: &quot;1024Mi&quot;</span>
    <span class="token comment">#  requests:</span>
    <span class="token comment">#    cpu: &quot;500m&quot;</span>
    <span class="token comment">#    memory: &quot;1024Mi&quot;</span>
    <span class="token comment"># priorityClassName: my-priority-class</span>
  <span class="token key atrule">mirroring</span><span class="token punctuation">:</span>

s="token key atrule">apiVersion</span><span class="token punctuation">:</span> storage.k8s.io/v1
<span class="token key atrule">kind</span><span class="token punctuation">:</span> StorageClass
<span class="token key atrule">metadata</span><span class="token punctuation">:</span>
  <span class="token key atrule">name</span><span class="token punctuation">:</span> rook<span class="token punctuation">-</span>cephfs
<span class="token comment"># Change &quot;rook-ceph&quot; provisioner prefix to match the operator namespace if needed</span>
<span class="token key atrule">provisioner</span><span class="token punctuation">:</span> rook<span class="token punctuation">-</span>ceph.cephfs.csi.ceph.com
<span class="token key atrule">parameters</span><span class="token punctuation">:</span>
  <span class="token comment"># clusterID is the namespace where operator is deployed.</span>
  <span class="token key atrule">clusterID</span><span class="token punctuation">:</span> rook<span class="token punctuation">-</span>ceph

  <span class="token key atrule">fsName</span><span class="token punctuation">:</span> myfs

  <span class="token comment"># Required for provisionVolume: &quot;true&quot;</span>
  <span class="token key atrule">pool</span><span class="token punctuation">:</span> myfs<span class="token punctuation">-</span>data0
  <span class="token comment"># The secrets contain Ceph admin credentials. These are generated automatically by the operator</span>
  <span class="token comment"># in the same namespace as the cluster.</span>
  <span class="token key atrule">csi.storage.k8s.io/provisioner-secret-name</span><span class="token punctuation">:</span> rook<span class="token punctuation">-</span>csi<span class="token punctuation">-</span>cephfs<span class="token punctuation">-</span>provisioner
  <span class="token key atrule">csi.storage.k8s.io/provisioner-secret-namespace</span><span class="token punctuation">:</span> rook<span class="token punctuation">-</span>ceph
  <span class="token key atrule">csi.storage.k8s.io/controller-expand-secret-name</span><span class="token punctuation">:</span> rook<span class="token punctuation">-</span>csi<span class="token punctuation">-</span>cephfs<span class="token punctuation">-</span>provisioner
  <span class="token key atrule">csi.storage.k8s.io/controller-expand-secret-namespace</span><span class="token punctuation">:</span> rook<span class="token punctuation">-</span>ceph
  <span class="token key atrule">csi.storage.k8s.io/node-stage-secret-name</span><span class="token punctuation">:</span> rook<span class="token punctuation">-</span>csi<span class="token punctuation">-</span>cephfs<span class="token punctuation">-</span>node

  <span class="token key atrule">labels</span><span class="token punctuation">:</span>

<span class="token key atrule">spec</span><span class="token punctuation">:</span>

  <span class="token key atrule">replicas</span><span class="token punctuation">:</span> <span class="token number">3</span>
  <span class="token key atrule">strategy</span><span class="token punctuation">:</span>

    <span class="token key atrule">metadata</span><span class="token punctuation">:</span>

        <span class="token key atrule">app</span><span class="token punctuation">:</span>  nginx<span class="token punctuation">-</span>deploy
    <span class="token key atrule">spec</span><span class="token punctuation">:</span>
      <span class="token key atrule">containers</span><span class="token punctuation">:</span>
      <span class="token punctuation">-</span> <span class="token key atrule">name</span><span class="token punctuation">:</span>  nginx<span class="token punctuation">-</span>deploy

        <span class="token punctuation">-</span> <span class="token key atrule">name</span><span class="token punctuation">:</span> nginx<span class="token punctuation">-</span>html<span class="token punctuation">-</span>storage
          <span class="token key atrule">mountPath</span><span class="token punctuation">:</span> /usr/share/nginx/html
      <span class="token key atrule">volumes</span><span class="token punctuation">:</span>

        <span class="token punctuation">-</span> <span class="token key atrule">name</span><span class="token punctuation">:</span> nginx<span class="token punctuation">-</span>html<span class="token punctuation">-</span>storage
          <span class="token key atrule">persistentVolumeClaim</span><span class="token punctuation">:</span>
            <span class="token key atrule">claimName</span><span class="token punctuation">:</span> nginx<span class="token punctuation">-</span>pv<span class="token punctuation">-</span>claim
<span class="token punctuation">---</span>
<span class="token key atrule">apiVersion</span><span class="token punctuation">:</span> v1
<span class="token key atrule">kind</span><span class="token punctuation">:</span> PersistentVolumeClaim
<span class="token key atrule">metadata</span><span class="token punctuation">:</span>
  <span class="token key atrule">name</span><span class="token punctuation">:</span> nginx<span class="token punctuation">-</span>pv<span class="token punctuation">-</span>claim
  <span class="token key atrule">labels</span><span class="token punctuation">:</span>
    <span class="token key atrule">app</span><span class="token punctuation">:</span>  nginx<span class="token punctuation">-</span>deploy
<span class="token key atrule">spec</span><span class="token punctuation">:</span>
  <span class="token key atrule">storageClassName</span><span class="token punctuation">:</span> rook<span class="token punctuation">-</span>cephfs
  <span class="token key atrule">accessModes</span><span class="token punctuation">:</span>

="line-number">51</span><br></div></div><blockquote><p>测试，创建deploy、修改页面、删除deploy，新建deploy是否绑定成功，数据是否在。</p></blockquote> <h3 id="_3、pvc扩容"><a href="#_3、pvc扩容" class="header-anchor">#</a> 3、pvc扩容</h3> <p>参照CSI（容器存储接口）文档：</p> <p>卷扩容：https://www.rook.io/docs/rook/v1.8/ceph-csi-drivers.html</p> <h4 id="_1、动态卷扩容"><a href="#_1、动态卷扩容" class="header-anchor">#</a> 1、动态卷扩容</h4> <div class="language-yaml line-numbers-mode"><pre class="language-yaml"><code><span class="token comment"># 之前创建storageclass的时候已经配置好了</span>
