lass="sidebar-sub-header level4"><a href="/pages/d23c3e/#_3-4-4-applicationpreparedevent" class="sidebar-link">3.4.4 ApplicationPreparedEvent</a></li><li class="sidebar-sub-header level4"><a href="/pages/d23c3e/#_3-4-5-applicationstartedevent" class="sidebar-link">3.4.5 ApplicationStartedEvent</a></li><li class="sidebar-sub-header level4"><a href="/pages/d23c3e/#_3-4-6-applicationreadyevent" class="sidebar-link">3.4.6 ApplicationReadyEvent</a></li><li class="sidebar-sub-header level4"><a href="/pages/d23c3e/#_3-4-7-applicationfailedevent" class="sidebar-link">3.4.7 ApplicationFailedEvent</a></li></ul></li><li class="sidebar-sub-header level2"><a href="/pages/d23c3e/#_4-小结" class="sidebar-link">4 小结</a></li></ul></li></ul></section></li><li><section class="sidebar-group collapsable is-sub-group depth-1"><p class="sidebar-heading"><span>Netty</span> <span class="arrow right"></span></p> <!----></section></li><li><section class="sidebar-group collapsable is-sub-group depth-1"><p class="sidebar-heading"><span>Dubbo</span> <span class="arrow right"></span></p> <!----></section></li></ul></section></li></ul> </aside> <div><main class="page"><div class="theme-vdoing-wrapper "><div class="articleInfo-wrap" data-v-06225672><div class="articleInfo" data-v-06225672><ul class="breadcrumbs" data-v-06225672><li data-v-06225672><a href="/" title="首页" class="iconfont icon-home router-link-active" data-v-06225672></a></li> <li data-v-06225672><a href="/Java/#后端" data-v-06225672>后端</a></li><li data-v-06225672><a href="/Java/#阅读源码系列" data-v-06225672>阅读源码系列</a></li><li data-v-06225672><a href="/Java/#Spring Boot" data-v-06225672>Spring Boot</a></li></ul> <div class="info" data-v-06225672><div title="作者" class="author iconfont icon-touxiang" data-v-06225672><a href="https://github.com/lixuanfengs" target="_blank" title="作者" class="beLink" data-v-06225672>cactusli</a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-06225672><a href="javascript:;" data-v-06225672>2022-05-11</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">目录</div> <div class="right-menu-content"></div></div></div> <h1><!---->SpringBoot内置生命周期事件详解<!----></h1>  <div class="theme-vdoing-content content__default"><h2 id="_1-温故而知新"><a href="#_1-温故而知新" class="header-anchor">#</a> 1 温故而知新</h2> <p>温故而知新，我们来简单回顾一下上篇的内容，上一篇我们分析了<strong>SpringBoot 启动时广播生命周期事件的原理</strong>，现将关键步骤再浓缩总结下：</p> <ol><li>为广播 SpringBoot 内置生命周期事件做前期准备：1）首先加载<code>ApplicationListener</code>监听器实现类；2）其次加载 SPI 扩展类<code>EventPublishingRunListener</code>。</li> <li>SpringBoot 启动时利用<code>EventPublishingRunListener</code>广播生命周期事件，然后<code>ApplicationListener</code>监听器实现类监听相应的生命周期事件执行一些初始化逻辑的工作。</li></ol> <h2 id="_2-引言"><a href="#_2-引言" class="header-anchor">#</a> 2 引言</h2> <p>上篇文章的侧重点是分析了 SpringBoot 启动时广播生命周期事件的原理，此篇文章我们再来详细分析 SpringBoot 内置的 7 种生命周期事件的源码。</p> <h2 id="_3-springboot-生命周期事件源码分析"><a href="#_3-springboot-生命周期事件源码分析" class="header-anchor">#</a> 3 SpringBoot 生命周期事件源码分析</h2> <p>分析 SpringBoot 的生命周期事件，我们先来看一张类结构图：</p> <p><img src="https://cdn.statically.io/gh/lixuanfengs/blog-images/master/cactus-blogs/2bbca87cda2348e4cf61cadd9a4a12e0.webp" alt="img"></p> <p>由上图可以看到事件类之间的关系：</p> <ol><li>最顶级的父类是 JDK 的事件基类<code>EventObject</code>；</li> <li>然后 Spring 的事件基类<code>ApplicationEvent</code>继承了 JDK 的事件基类<code>EventObject</code>；</li> <li>其次 SpringBoot 的生命周期事件基类<code>SpringApplicationEvent</code>继承了 Spring 的事件基类<code>ApplicationEvent</code>；</li> <li>最后 SpringBoot 具体的 7 个生命周期事件类再继承了 SpringBoot 的生命周期事件基类<code>SpringApplicationEvent</code>。</li></ol> <h3 id="_3-1-jdk-的事件基类-eventobject"><a href="#_3-1-jdk-的事件基类-eventobject" class="header-anchor">#</a> 3.1 JDK 的事件基类 EventObject</h3> <p><code>EventObject</code>类是 JDK 的事件基类，可以说是所有 Java 事件类的基本，即所有的 Java 事件类都直接或间接继承于该类，源码如下：</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token comment">// EventObject.java</span>

<span class="token keyword">public</span> <span class="token keyword">class</span> <span class="token class-name">EventObject</span> <span class="token keyword">implements</span> <span class="token class-name"><span class="token namespace">java<span class="token punctuation">.</span>io<span class="token punctuation">.</span></span>Serializable</span> <span class="token punctuation">{</span>

    <span class="token keyword">private</span> <span class="token keyword">static</span> <span class="token keyword">final</span> <span class="token keyword">long</span> serialVersionUID <span class="token operator">=</span> <span class="token number">5516075349620653480L</span><span class="token punctuation">;</span>

    <span class="token comment">/**
     * The object on which the Event initially occurred.
     */</span>
    <span class="token keyword">protected</span> <span class="token keyword">transient</span> <span class="token class-name">Object</span>  source<span class="token punctuation">;</span>
    <span class="token comment">/**
     * Constructs a prototypical Event.
     *
     * @param    source    The object on which the Event initially occurred.
     * @exception  IllegalArgumentException  if source is null.
     */</span>
    <span class="token keyword">public</span> <span class="token class-name">EventObject</span><span class="token punctuation">(</span><span class="token class-name">Object</span> source<span class="token punctuation">)</span> <span class="token punctuation">{</span>
        <span class="token keyword">if</span> <span class="token punctuation">(</span>source <span class="token operator">==</span> <span class="token keyword">null</span><span class="token punctuation">)</span>
            <span class="token keyword">throw</span> <span class="token keyword">new</span> <span class="token class-name">IllegalArgumentException</span><span class="token punctuation">(</span><span class="token string">&quot;null source&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token keyword">this</span><span class="token punctuation">.</span>source <span class="token operator">=</span> source<span class="token punctuation">;</span>
    <span class="token punctuation">}</span>
    <span class="token comment">/**
     * The object on which the Event initially occurred.
     *
     * @return   The object on which the Event initially occurred.
     */</span>
    <span class="token keyword">public</span> <span class="token class-name">Object</span> <span class="token function">getSource</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
        <span class="token keyword">return</span> source<span class="token punctuation">;</span>
    <span class="token punctuation">}</span>
    <span class="token comment">/**
     * Returns a String representation of this EventObject.
     *
     * @return  A a String representation of this EventObject.
     */</span>
    <span class="token keyword">public</span> <span class="token class-name">String</span> <span class="token function">toString</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
        <span class="token keyword">return</span> <span class="token function">getClass</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">.</span><span class="token function">getName</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token operator">+</span> <span class="token string">&quot;[source=&quot;</span> <span class="token operator">+</span> source <span class="token operator">+</span> <span class="token string">&quot;]&quot;</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br><span class="line-number">28</span><br><span class="line-number">29</span><br><span class="line-number">30</span><br><span class="line-number">31</span><br><span class="line-number">32</span><br><span class="line-number">33</span><br><span class="line-number">34</span><br><span class="line-number">35</span><br><span class="line-number">36</span><br><span class="line-number">37</span><br><span class="line-number">38</span><br></div></div><p>可以看到<code>EventObject</code>类只有一个属性<code>source</code>，这个属性是用来记录最初事件是发生在哪个类，举个栗子，比如在 SpringBoot 启动过程中会发射<code>ApplicationStartingEvent</code>事件，而这个事件最初是在<code>SpringApplication</code>类中发射的，因此<code>source</code>就是<code>SpringApplication</code>对象。</p> <h3 id="_3-2-spring-的事件基类-applicationevent"><a href="#_3-2-spring-的事件基类-applicationevent" class="header-anchor">#</a> 3.2 Spring 的事件基类 ApplicationEvent</h3> <p><code>ApplicationEvent</code>继承了 DK 的事件基类<code>EventObject</code>类，是 Spring 的事件基类，被所有 Spring 的具体事件类继承，源码如下：</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token comment">// ApplicationEvent.java</span>

<span class="token comment">/**
 * Class to be extended by all application events. Abstract as it
 * doesn't make sense for generic events to be published directly.
 *
 * @author Rod Johnson
 * @author Juergen Hoeller
 */</span>
<span class="token keyword">public</span> <span class="token keyword">abstract</span> <span class="token keyword">class</span> <span class="token class-name">ApplicationEvent</span> <span class="token keyword">extends</span> <span class="token class-name">EventObject</span> <span class="token punctuation">{</span>
	<span class="token comment">/** use serialVersionUID from Spring 1.2 for interoperability. */</span>
	<span class="token keyword">private</span> <span class="token keyword">static</span> <span class="token keyword">final</span> <span class="token keyword">long</span> serialVersionUID <span class="token operator">=</span> <span class="token number">7099057708183571937L</span><span class="token punctuation">;</span>
	<span class="token comment">/** System time when the event happened. */</span>
	<span class="token keyword">private</span> <span class="token keyword">final</span> <span class="token keyword">long</span> timestamp<span class="token punctuation">;</span>
	<span class="token comment">/**
	 * Create a new ApplicationEvent.
	 * @param source the object on which the event initially occurred (never {@code null})
	 */</span>
	<span class="token keyword">public</span> <span class="token class-name">ApplicationEvent</span><span class="token punctuation">(</span><span class="token class-name">Object</span> source<span class="token punctuation">)</span> <span class="token punctuation">{</span>
		<span class="token keyword">super</span><span class="token punctuation">(</span>source<span class="token punctuation">)</span><span class="token punctuation">;</span>
		<span class="token keyword">this</span><span class="token punctuation">.</span>timestamp <span class="token operator">=</span> <span class="token class-name">System</span><span class="token punctuation">.</span><span class="token function">currentTimeMillis</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
	<span class="token punctuation">}</span>
	<span class="token comment">/**
	 * Return the system time in milliseconds when the event happened.
	 */</span>
	<span class="token keyword">public</span> <span class="token keyword">final</span> <span class="token keyword">long</span> <span class="token function">getTimestamp</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
		<span class="token keyword">return</span> <span class="token keyword">this</span><span class="token punctuation">.</span>timestamp<span class="token punctuation">;</span>
	<span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br><span class="line-number">28</span><br><span class="line-number">29</span><br></div></div><p>可以看到<code>ApplicationEvent</code>有且仅有一个属性<code>timestamp</code>，该属性是用来记录事件发生的时间。</p> <h3 id="_3-3-springboot-的事件基类-springapplicationevent"><a href="#_3-3-springboot-的事件基类-springapplicationevent" class="header-anchor">#</a> 3.3 SpringBoot 的事件基类 SpringApplicationEvent</h3> <p><code>SpringApplicationEvent</code>类继承了 Spring 的事件基类<code>ApplicationEvent</code>，是所有 SpringBoot 内置生命周期事件的父类，源码如下：</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token comment">/**
 * Base class for {@link ApplicationEvent} related to a {@link SpringApplication}.
 *
 * @author Phillip Webb
 */</span>
<span class="token annotation punctuation">@SuppressWarnings</span><span class="token punctuation">(</span><span class="token string">&quot;serial&quot;</span><span class="token punctuation">)</span>
<span class="token keyword">public</span> <span class="token keyword">abstract</span> <span class="token keyword">class</span> <span class="token class-name">SpringApplicationEvent</span> <span class="token keyword">extends</span> <span class="token class-name">ApplicationEvent</span> <span class="token punctuation">{</span>
	<span class="token keyword">private</span> <span class="token keyword">final</span> <span class="token class-name">String</span><span class="token punctuation">[</span><span class="token punctuation">]</span> args<span class="token punctuation">;</span>
	<span class="token keyword">public</span> <span class="token class-name">SpringApplicationEvent</span><span class="token punctuation">(</span><span class="token class-name">SpringApplication</span> application<span class="token punctuation">,</span> <span class="token class-name">String</span><span class="token punctuation">[</span><span class="token punctuation">]</span> args<span class="token punctuation">)</span> <span class="token punctuation">{</span>
		<span class="token keyword">super</span><span class="token punctuation">(</span>application<span class="token punctuation">)</span><span class="token punctuation">;</span>
		<span class="token keyword">this</span><span class="token punctuation">.</span>args <span class="token operator">=</span> args<span class="token punctuation">;</span>
	<span class="token punctuation">}</span>
	<span class="token keyword">public</span> <span class="token class-name">SpringApplication</span> <span class="token function">getSpringApplication</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
		<span class="token keyword">return</span> <span class="token punctuation">(</span><span class="token class-name">SpringApplication</span><span class="token punctuation">)</span> <span class="token function">getSource</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
	<span class="token punctuation">}</span>
	<span class="token keyword">public</span> <span class="token keyword">final</span> <span class="token class-name">String</span><span class="token punctuation">[</span><span class="token punctuation">]</span> <span class="token function">getArgs</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
		<span class="token keyword">return</span> <span class="token keyword">this</span><span class="token punctuation">.</span>args<span class="token punctuation">;</span>
	<span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br></div></div><p>可以看到<code>SpringApplicationEvent</code>有且仅有一个属性<code>args</code>，该属性就是 SpringBoot 启动时的命令行参数即标注<code>@SpringBootApplication</code>启动类中<code>main</code>函数的参数。</p> <h3 id="_3-4-springboot-具体的生命周期事件类"><a href="#_3-4-springboot-具体的生命周期事件类" class="header-anchor">#</a> 3.4 SpringBoot 具体的生命周期事件类</h3> <p>接下来我们再来看一下<code>SpringBoot</code>内置生命周期事件即<code>SpringApplicationEvent</code>的具体子类们。</p> <h4 id="_3-4-1-applicationstartingevent"><a href="#_3-4-1-applicationstartingevent" class="header-anchor">#</a> 3.4.1 ApplicationStartingEvent</h4> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token comment">// ApplicationStartingEvent.java</span>

<span class="token keyword">public</span> <span class="token keyword">class</span> <span class="token class-name">ApplicationStartingEvent</span> <span class="token keyword">extends</span> <span class="token class-name">SpringApplicationEvent</span> <span class="token punctuation">{</span>
	<span class="token keyword">public</span> <span class="token class-name">ApplicationStartingEvent</span><span class="token punctuation">(</span><span class="token class-name">SpringApplication</span> application<span class="token punctuation">,</span> <span class="token class-name">String</span><span class="token punctuation">[</span><span class="token punctuation">]</span> args<span class="token punctuation">)</span> <span class="token punctuation">{</span>
		<span class="token keyword">super</span><span class="token punctuation">(</span>application<span class="token punctuation">,</span> args<span class="token punctuation">)</span><span class="token punctuation">;</span>
	<span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br></div></div><p>SpringBoot 开始启动时便会发布<code>ApplicationStartingEvent</code>事件，其发布时机在环境变量 Environment 或容器 ApplicationContext 创建前但在注册<code>ApplicationListener</code>具体监听器之后，标志标志<code>SpringApplication</code>开始启动。</p> <h4 id="_3-4-2-applicationenvironmentpreparedevent"><a href="#_3-4-2-applicationenvironmentpreparedevent" class="header-anchor">#</a> 3.4.2 ApplicationEnvironmentPreparedEvent</h4> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token comment">// ApplicationEnvironmentPreparedEvent.java</span>

<span class="token keyword">public</span> <span class="token keyword">class</span> <span class="token class-name">ApplicationEnvironmentPreparedEvent</span> <span class="token keyword">extends</span> <span class="token class-name">SpringApplicationEvent</span> <span class="token punctuation">{</span>
	<span class="token keyword">private</span> <span class="token keyword">final</span> <span class="token class-name">ConfigurableEnvironment</span> environment<span class="token punctuation">;</span>
	<span class="token comment">/**
	 * Create a new {@link ApplicationEnvironmentPreparedEvent} instance.
	 * @param application the current application
	 * @param args the arguments the application is running with
	 * @param environment the environment that was just created
	 */</span>
	<span class="token keyword">public</span> <span class="token class-name">ApplicationEnvironmentPreparedEvent</span><span class="token punctuation">(</span><span class="token class-name">SpringApplication</span> application<span class="token punctuation">,</span>
			<span class="token class-name">String</span><span class="token punctuation">[</span><span class="token punctuation">]</span> args<span class="token punctuation">,</span> <span class="token class-name">ConfigurableEnvironment</span> environment<span class="token punctuation">)</span> <span class="token punctuation">{</span>
		<span class="token keyword">super</span><span class="token punctuation">(</span>application<span class="token punctuation">,</span> args<span class="token punctuation">)</span><span class="token punctuation">;</span>
		<span class="token keyword">this</span><span class="token punctuation">.</span>environment <span class="token operator">=</span> environment<span class="token punctuation">;</span>
	<span class="token punctuation">}</span>
	<span class="token comment">/**
	 * Return the environment.
	 * @return the environment
	 */</span>
	<span class="token keyword">public</span> <span class="token class-name">ConfigurableEnvironment</span> <span class="token function">getEnvironment</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
		<span class="token keyword">return</span> <span class="token keyword">this</span><span class="token punctuation">.</span>environment<span class="token punctuation">;</span>
	<span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br></div></div><p>可以看到<code>ApplicationEnvironmentPreparedEvent</code>事件多了一个<code>environment</code>属性，我们不妨想一下，多了<code>environment</code>属性的作用是啥？ 答案就是<code>ApplicationEnvironmentPreparedEvent</code>事件的<code>environment</code>属性作用是利用事件发布订阅机制，相应监听器们可以从<code>ApplicationEnvironmentPreparedEvent</code>事件中取出<code>environment</code>变量，然后我们可以为<code>environment</code>属性增加属性值或读出<code>environment</code>变量中的值。</p> <p><strong>举个栗子：</strong> <code>ConfigFileApplicationListener</code>监听器就是监听了<code>ApplicationEnvironmentPreparedEvent</code>事件，然后取出<code>ApplicationEnvironmentPreparedEvent</code>事件的<code>environment</code>属性，然后再为<code>environment</code>属性增加<code>application.properties</code>配置文件中的环境变量值。</p> <p>当 SpringApplication 已经开始启动且环境变量<code>Environment</code>已经创建后，并且为环境变量<code>Environment</code>配置了命令行和<code>Servlet</code>等类型的环境变量后，此时会发布<code>ApplicationEnvironmentPreparedEvent</code>事件。</p> <p>监听<code>ApplicationEnvironmentPreparedEvent</code>事件的第一个监听器是<code>ConfigFileApplicationListener</code>，因为是<code>ConfigFileApplicationListener</code>监听器还要为环境变量<code>Environment</code>增加<code>application.properties</code>配置文件中的环境变量；此后还有一些也是监听<code>ApplicationEnvironmentPreparedEvent</code>事件的其他监听器监听到此事件时，此时可以说环境变量<code>Environment</code>几乎已经完全准备好了。</p> <p><strong>思考：</strong> 监听同一事件的监听器们执行监听逻辑时是有顺序的，我们可以想一下这个排序逻辑是什么时候排序的？还有为什么要这样排序呢？</p> <h4 id="_3-4-3-applicationcontextinitializedevent"><a href="#_3-4-3-applicationcontextinitializedevent" class="header-anchor">#</a> 3.4.3 ApplicationContextInitializedEvent</h4> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token comment">// ApplicationContextInitializedEvent.java</span>

			<span class="token class-name">String</span><span class="token punctuation">[</span><span class="token punctuation">]</span> args<span class="token punctuation">,</span> <span class="token class-name">ConfigurableApplicationContext</span> context<span class="token punctuation">)</span> <span class="token punctuation">{</span>

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br></div></div><p>可以看到<code>ApplicationContextInitializedEvent</code>事件多了个<code>ConfigurableApplicationContext</code>类型的<code>context</code>属性，<code>context</code>属性的作用同样是为了相应监听器可以拿到这个<code>context</code>属性执行一些逻辑，具体作用将在<code>3.4.4</code>详述。</p> <p><code>ApplicationContextInitializedEvent</code>事件在<code>ApplicationContext</code>容器创建后，且为<code>ApplicationContext</code>容器设置了<code>environment</code>变量和执行了<code>ApplicationContextInitializers</code>的初始化方法后但在 bean 定义加载前触发，标志 ApplicationContext 已经初始化完毕。</p> <p><strong>扩展：</strong> 可以看到<code>ApplicationContextInitializedEvent</code>是在为<code>context</code>容器配置<code>environment</code>变量后触发，此时<code>ApplicationContextInitializedEvent</code>等事件只要有<code>context</code>容器的话，那么其他需要<code>environment</code>环境变量的监听器只需要从<code>context</code>中取出<code>environment</code>变量即可，从而<code>ApplicationContextInitializedEvent</code>等事件没必要再配置<code>environment</code>属性。</p> <h4 id="_3-4-4-applicationpreparedevent"><a href="#_3-4-4-applicationpreparedevent" class="header-anchor">#</a> 3.4.4 ApplicationPreparedEvent</h4> <div class="languag
