s="info" data-v-06225672><div title="作者" class="author iconfont icon-touxiang" data-v-06225672><a href="https://github.com/lixuanfengs" target="_blank" title="作者" class="beLink" data-v-06225672>cactusli</a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-06225672><a href="javascript:;" data-v-06225672>2022-05-11</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">目录</div> <div class="right-menu-content"></div></div></div> <h1><!---->Web开发<!----></h1>  <div class="theme-vdoing-content content__default"><p><img src="https://lixuanfengs.github.io/blog-images/cactus-vuepress-img/yuque_diagram.jpg" alt=""></p> <h2 id="_1、springmvc自动配置概览"><a href="#_1、springmvc自动配置概览" class="header-anchor">#</a> 1、SpringMVC自动配置概览</h2> <p>Spring Boot provides auto-configuration for Spring MVC that <strong>works well with most applications.(大多场景我们都无需自定义配置)</strong></p> <p>The auto-configuration adds the following features on top of Spring’s defaults:</p> <ul><li><p>Inclusion of <code>ContentNegotiatingViewResolver</code> and <code>BeanNameViewResolver</code> beans.</p></li> <li><ul><li>内容协商视图解析器和BeanName视图解析器</li></ul></li> <li><p>Support for serving static resources, including support for WebJars (covered <a href="https://docs.spring.io/spring-boot/docs/current/reference/html/spring-boot-features.html#boot-features-spring-mvc-static-content" target="_blank" rel="noopener noreferrer">later in this document<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>)).</p></li> <li><ul><li>静态资源（包括webjars）</li></ul></li> <li><p>Automatic registration of <code>Converter</code>, <code>GenericConverter</code>, and <code>Formatter</code> beans.</p></li> <li><ul><li>自动注册 <code>Converter，GenericConverter，Formatter</code></li></ul></li> <li><p>Support for <code>HttpMessageConverters</code> (covered <a href="https://docs.spring.io/spring-boot/docs/current/reference/html/spring-boot-features.html#boot-features-spring-mvc-message-converters" target="_blank" rel="noopener noreferrer">later in this document<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>).</p></li> <li><ul><li>支持 <code>HttpMessageConverters</code> （后来我们配合内容协商理解原理）</li></ul></li> <li><p>Automatic registration of <code>MessageCodesResolver</code> (covered <a href="https://docs.spring.io/spring-boot/docs/current/reference/html/spring-boot-features.html#boot-features-spring-message-codes" target="_blank" rel="noopener noreferrer">later in this document<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>).</p></li> <li><ul><li>自动注册 <code>MessageCodesResolver</code> （国际化用）</li></ul></li> <li><p>Static <code>index.html</code> support.</p></li> <li><ul><li>静态index.html 页支持</li></ul></li> <li><p>Custom <code>Favicon</code> support (covered <a href="https://docs.spring.io/spring-boot/docs/current/reference/html/spring-boot-features.html#boot-features-spring-mvc-favicon" target="_blank" rel="noopener noreferrer">later in this document<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>).</p></li> <li><ul><li>自定义 <code>Favicon</code></li></ul></li> <li><p>Automatic use of a <code>ConfigurableWebBindingInitializer</code> bean (covered <a href="https://docs.spring.io/spring-boot/docs/current/reference/html/spring-boot-features.html#boot-features-spring-mvc-web-binding-initializer" target="_blank" rel="noopener noreferrer">later in this document<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>).</p></li> <li><ul><li>自动使用 <code>ConfigurableWebBindingInitializer</code> ，（DataBinder负责将请求数据绑定到JavaBean上）</li></ul></li></ul> <p>If you want to keep those Spring Boot MVC customizations and make more <a href="https://docs.spring.io/spring/docs/5.2.9.RELEASE/spring-framework-reference/web.html#mvc" target="_blank" rel="noopener noreferrer">MVC customizations<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> (interceptors, formatters, view controllers, and other features), you can add your own <code>@Configuration</code> class of type <code>WebMvcConfigurer</code> but <strong>without</strong> <code>@EnableWebMvc</code>.</p> <p><strong>不用@EnableWebMvc注解。使用</strong> <code>**@Configuration**</code> <strong>+</strong> <code>**WebMvcConfigurer**</code> <strong>自定义规则</strong></p> <p>If you want to provide custom instances of <code>RequestMappingHandlerMapping</code>, <code>RequestMappingHandlerAdapter</code>, or <code>ExceptionHandlerExceptionResolver</code>, and still keep the Spring Boot MVC customizations, you can declare a bean of type <code>WebMvcRegistrations</code> and use it to provide custom instances of those components.</p> <p><strong>声明</strong> <code>**WebMvcRegistrations**</code> <strong>改变默认底层组件</strong></p> <p>If you want to take complete control of Spring MVC, you can add your own <code>@Configuration</code> annotated with <code>@EnableWebMvc</code>, or alternatively add your own <code>@Configuration</code>-annotated <code>DelegatingWebMvcConfiguration</code> as described in the Javadoc of <code>@EnableWebMvc</code>.</p> <p><strong>使用</strong> <code>**@EnableWebMvc+@Configuration+DelegatingWebMvcConfiguration 全面接管SpringMVC**</code></p> <h2 id="_2、简单功能分析"><a href="#_2、简单功能分析" class="header-anchor">#</a> 2、简单功能分析</h2> <h3 id="_2-1、静态资源访问"><a href="#_2-1、静态资源访问" class="header-anchor">#</a> 2.1、静态资源访问</h3> <h4 id="_1、静态资源目录"><a href="#_1、静态资源目录" class="header-anchor">#</a> 1、静态资源目录</h4> <p>只要静态资源放在类路径下： called <code>/static</code> (or <code>/public</code> or <code>/resources</code> or <code>/META-INF/resources</code></p> <p>访问 ： 当前项目根路径/ + 静态资源名</p> <p>原理： 静态映射/**。</p> <p>请求进来，先去找Controller看能不能处理。不能处理的所有请求又都交给静态资源处理器。静态资源也找不到则响应404页面</p> <p>改变默认的静态资源路径</p> <div class="language-yaml line-numbers-mode"><pre class="language-yaml"><code><span class="token key atrule">spring</span><span class="token punctuation">:</span>

  <span class="token key atrule">resources</span><span class="token punctuation">:</span>
    <span class="token key atrule">static-locations</span><span class="token punctuation">:</span> <span class="token punctuation">[</span>classpath<span class="token punctuation">:</span>/haha/<span class="token punctuation">]</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><h4 id="_2、静态资源访问前缀"><a href="#_2、静态资源访问前缀" class="header-anchor">#</a> 2、静态资源访问前缀</h4> <p>默认无前缀</p> <div class="language-yaml line-numbers-mode"><pre class="language-yaml"><code><span class="token key atrule">spring</span><span class="token punctuation">:</span>

    <span class="token key atrule">static-path-pattern</span><span class="token punctuation">:</span> /res/<span class="token important">**</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><p>当前项目 + static-path-pattern + 静态资源名 = 静态资源文件夹下找</p> <h4 id="_3、webjar"><a href="#_3、webjar" class="header-anchor">#</a> 3、webjar</h4> <p>自动映射 /<a href="http://localhost:8080/webjars/jquery/3.5.1/jquery.js" target="_blank" rel="noopener noreferrer">webjars<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>/**</p> <p>https://www.webjars.org/</p> <div class="language-xml line-numbers-mode"><pre class="language-xml"><code>        <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>dependency</span><span class="token punctuation">&gt;</span></span>

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><ul><li>controller能处理/index</li></ul> <h3 id="_2-3、自定义-favicon"><a href="#_2-3、自定义-favicon" class="header-anchor">#</a> 2.3、自定义 <code>Favicon</code></h3> <p>favicon.ico 放在静态资源目录下即可。</p> <div class="language-yaml line-numbers-mode"><pre class="language-yaml"><code><span class="token key atrule">spring</span><span class="token punctuation">:</span>

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><h3 id="_2-4、静态资源配置原理"><a href="#_2-4、静态资源配置原理" class="header-anchor">#</a> 2.4、静态资源配置原理</h3> <ul><li>SpringBoot启动默认加载  xxxAutoConfiguration 类（自动配置类）</li> <li>SpringMVC功能的自动配置类 WebMvcAutoConfiguration，生效</li></ul> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token annotation punctuation">@Configuration</span><span class="token punctuation">(</span>proxyBeanMethods <span class="token operator">=</span> <span class="token boolean">false</span><span class="token punctuation">)</span>

<span class="token annotation punctuation">@ConditionalOnClass</span><span class="token punctuation">(</span><span class="token punctuation">{</span> <span class="token class-name">Servlet</span><span class="token punctuation">.</span><span class="token keyword">class</span><span class="token punctuation">,</span> <span class="token class-name">DispatcherServlet</span><span class="token punctuation">.</span><span class="token keyword">class</span><span class="token punctuation">,</span> <span class="token class-name">WebMvcConfigurer</span><span class="token punctuation">.</span><span class="token keyword">class</span> <span class="token punctuation">}</span><span class="token punctuation">)</span>

<span class="token annotation punctuation">@AutoConfigureAfter</span><span class="token punctuation">(</span><span class="token punctuation">{</span> <span class="token class-name">DispatcherServletAutoConfiguration</span><span class="token punctuation">.</span><span class="token keyword">class</span><span class="token punctuation">,</span> <span class="token class-name">TaskExecutionAutoConfiguration</span><span class="token punctuation">.</span><span class="token keyword">class</span><span class="token punctuation">,</span>

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><ul><li>配置文件的相关属性和xxx进行了绑定。WebMvcProperties==<strong>spring.mvc</strong>、ResourceProperties==<strong>spring.resources</strong></li></ul> <h4 id="_1、配置类只有一个有参构造器"><a href="#_1、配置类只有一个有参构造器" class="header-anchor">#</a> 1、配置类只有一个有参构造器</h4> <div class="language-java line-numbers-mode"><pre class="language-java"><code>	<span class="token comment">//有参构造器所有参数的值都会从容器中确定</span>

ers-mode"><pre class="language-xml"><code> <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>dependency</span><span class="token punctuation">&gt;</span></span>

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><p>发请求： http://localhost:8080/test/person?format=json</p> <p><a href="http://localhost:8080/test/person?format=json" target="_blank" rel="noopener noreferrer">http://localhost:8080/test/person?format=<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>xml</p> <p><img src="https://s1.ax1x.com/2022/07/04/jJ8zuT.png" alt="img"></p> <p>确定客户端接收什么样的内容类型；</p> <p>1、Parameter策略优先确定是要返回json数据（获取请求头中的format的值）</p> <p><img src="https://s1.ax1x.com/2022/07/04/jJGi59.png" alt="img"></p> <p>2、最终进行内容协商返回给客户端json即可。</p> <h4 id="_4、内容协商原理"><a href="#_4、内容协商原理" class="header-anchor">#</a> 4、内容协商原理</h4> <ul><li><p>1、判断当前响应头中是否已经有确定的媒体类型。MediaType</p></li> <li><p><strong>2、获取客户端（PostMan、浏览器）支持接收的内容类型。（获取客户端Accept请求头字段）【application/xml】</strong></p></li> <li><ul><li><strong>contentNegotiationManager 内容协商管理器 默认使用基于请求头的策略</strong></li> <li><img src="https://s1.ax1x.com/2022/07/04/jJGkCR.png" alt="img"></li> <li><strong>HeaderContentNegotiationStrategy  确定客户端可以接收的内容类型</strong></li> <li><img src="https://s1.ax1x.com/2022/07/04/jJGA81.png" alt="img"></li></ul></li> <li><p>3、遍历循环所有当前系统的 <strong>MessageConverter</strong>，看谁支持操作这个对象（Person）</p></li> <li><p>4、找到支持操作Person的converter，把converter支持的媒体类型统计出来。</p></li> <li><p>5、客户端需要【application/xml】。服务端能力【10种、json、xml】</p></li> <li><p><img src="https://s1.ax1x.com/2022/07/04/jJGQ5d.png" alt="img"></p></li> <li><p>6、进行 			<span class="token keyword">if</span> <span class="token punctuation">(</span><span class="token keyword">this</span><span class="token punctuation">.</span>applicationContext <span class="token operator">!=</span> <span class="token keyword">null</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
				builder<span class="token punctuation">.</span><span class="token function">applicationContext</span><span class="token punctuation">(</span><span class="token keyword">this</span><span class="token punctuation">.</span>applicationContext<span class="token punctuation">)</span><span class="token punctuation">;</span>
			<span class="token punctuation">}</span>
			messageConverters<span class="token punctuation">.</span><span class="token function">add</span><span class="token punctuation">(</span><span class="token keyword">new</span> <span class="token class-name">MappingJackson2XmlHttpMessageConverter</span><span class="token punctuation">(</span>builder<span class="token punctuation">.</span><span class="token function">build</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
		<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br></div></div><h4 id="_5、自定义-messageconverter"><a href="#_5、自定义-messageconverter" class="header-anchor">#</a> 5、自定义 MessageConverter</h4> <p><strong>实现多协议数据兼容。json、xml、x-guigu</strong></p> <p><strong>0、</strong>@ResponseBody 响应数据出去 调用 <strong>RequestResponseBodyMethodProcessor</strong> 处理</p> <p>1、Processor 处理方法返回值。通过 <strong>MessageConverter</strong> 处理</p> <p>2、所有 <strong>MessageConverter</strong> 合起来可以支持各种媒体类型数据的操作（读、写）</p> <p>3、内容协商找到最终的 <strong>messageConverter</strong>；</p> <p>SpringMVC的什么功能。一个入口给容器中添加一个  WebMvcConfigurer</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code> <span class="token annotation punctuation">@Bean</span>

sponse);   视图对象调用自定义的render进行页面渲染工作</li></ul></li></ul></li> <li><ul><li><ul><li><ul><li><strong>RedirectView 如何渲染【重定向到一个页面】</strong></li> <li><strong>1、获取目标url地址</strong></li> <li>**2、**<strong>response.sendRedirect(encodedURL);</strong></li></ul></li></ul></li></ul></li></ul> <p><strong>视图解析：</strong></p> <ul><li><ul><li><strong>返回值以 forward: 开始： new InternalResourceView(forwardUrl); --&gt;  转发****request.getRequestDispatcher(path).forward(request, response);</strong></li> <li><strong>返回值以</strong> <strong>redirect: 开始：</strong> <strong>new RedirectView() --》 render就是重定向</strong></li> <li><strong>返回值是普通字符串： new ThymeleafView（）---&gt;</strong></li></ul></li></ul> <p>自定义视图解析器+自定义视图； <strong>大厂学院。</strong></p> <p><img src="https://s1.ax1x.com/2022/07/04/jJJZJs.png" alt="img"></p> <p><img src="https://s1.ax1x.com/2022/07/04/jJJ1wF.png" alt="img"></p> <p><img src="https://s1.ax1x.com/2022/07/04/jJJYWR.png" alt="img"></p> <p><img src="https://s1.ax1x.com/2022/07/04/jJJBwD.png" alt="img"></p> <h3 id="_2、模板引擎-thymeleaf"><a href="#_2、模板引擎-thymeleaf" class="header-anchor">#</a> 2、模板引擎-Thymeleaf</h3> <h4 id="_1、thymeleaf简介"><a href="#_1、thymeleaf简介" class="header-anchor">#</a> 1、thymeleaf简介</h4> <p>Thymeleaf is a modern server-side Java template engine for both web and standalone environments, capable of processing HTML, XML, JavaScript, CSS and even plain text.</p> <p><strong>现代化、服务端Java模板引擎</strong></p> <h4 id="_2、基本语法"><a href="#_2、基本语法" class="header-anchor">#</a> 2、基本语法</h4> <h5 id="_1、表达式"><a href="#_1、表达式" class="header-anchor">#</a> 1、表达式</h5> <table><thead><tr><th>表达式名字</th> <th>语法</th> <th>用途</th></tr></thead> <tbody><tr><td>变量取值</td> <td>${...}</td> <td>获取请求域、session域、对象等值</td></tr> <tr><td>选择变量</td> <td>*{...}</td> <td>获取上下文对象值</td></tr> <tr><td>消息</td> <td>#{...}</td> <td>获取国际化等值</td></tr> <tr><td>链接</td> <td>@{...}</td> <td>生成链接</td></tr> <tr><td>片段表达式</td> <td>~{...}</td> <td>jsp:include 作用，引入公共页面片段</td></tr></tbody></table> <h5 id="_2、字面量"><a href="#_2、字面量" class="header-anchor">#</a> 2、字面量</h5> <p>文本值: <strong>'one text'</strong> <strong>,</strong> <strong>'Another one!'</strong> **,…**数字: <strong>0</strong> <strong>,</strong> <strong>34</strong> <strong>,</strong> <strong>3.0</strong> <strong>,</strong> <strong>12.3</strong> **,…**布尔值: <strong>true</strong> <strong>,</strong> <strong>false</strong></p> <p>空值: <strong>null</strong></p> <p>变量： one，two，.... 变量不能有空格</p> <h5 id="_3、文本操作"><a href="#_3、文本操作" class="header-anchor">#</a> 3、文本操作</h5> <p>字符串拼接: <strong>+</strong></p> <p>变量替换: <strong>|The name is ${name}|</strong></p> <h5 id="_4、数学运算"><a href="#_4、数学运算" class="header-anchor">#</a> 4、数学运算</h5> <p>运算符: + , - , * , / , %</p> <h5 id="_5、布尔运算"><a href="#_5、布尔运算" class="header-anchor">#</a> 5、布尔运算</h5> <p>运算符:  <strong>and</strong> <strong>,</strong> <strong>or</strong></p> <p>一元运算: <strong>!</strong> <strong>,</strong> <strong>not</strong></p> <h5 id="_6、比较运算"><a href="#_6、比较运算" class="header-anchor">#</a> 6、比较运算</h5> <p>比较: <strong>&gt;</strong> <strong>,</strong> <strong>&lt;</strong> <strong>,</strong> <strong>&gt;=</strong> <strong>,</strong> <strong>&lt;=</strong> <strong>(</strong> <strong>gt</strong> <strong>,</strong> <strong>lt</strong> <strong>,</strong> <strong>ge</strong> <strong>,</strong> <strong>le</strong> **)**等式: <strong>==</strong> <strong>,</strong> <strong>!=</strong> <strong>(</strong> <strong>eq</strong> <strong>,</strong> <strong>ne</strong> <strong>)</strong></p> <h5 id="_7、条件运算"><a href="#_7、条件运算" class="header-anchor">#</a> 7、条件运算</h5> <p>If-then: <strong>(if) ? (then)</strong></p> <p>If-then-else: <strong>(if) ? (then) : (else)</strong></p> <p>Default: (value) <strong>?: (defaultvalue)</strong></p> <h5 id="_8、特殊操作"><a href="#_8、特殊操作" class="header-anchor">#</a> 8、特殊操作</h5> <p>无操作： _</p> <h4 id="_3、设置属性值-th-attr"><a href="#_3、设置属性值-th-attr" class="header-anchor">#</a> 3、设置属性值-th:attr</h4> <p>设置单个值</p> <div class="language-html line-numbers-mode"><pre class="language-html"><code><span class= ="line-number">51</span><br><span class="line-number">52</span><br><span class="line-number">53</span><br><span class="line-number">54</span><br><span class="line-number">55</span><br><span class="line-number">56</span><br><span class="line-number">57</span><br><span class="line-number">58</span><br><span class="line-number">59</span><br><span class="line-number">60</span><br><span class="line-number">61</span><br><span class="line-number">62</span><br><span class="line-number">63</span><br><span class="line-number">64</span><br><span class="line-number">65</span><br></div></div><h3 id="_2、配置拦截器"><a href="#_2、配置拦截器" class="header-anchor">#</a> 2、配置拦截器</h3> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token comment">/**

-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>/upload<span class="token punctuation">&quot;</span></span> <span class="token attr-name">enctype</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>multipart/form-data<span class="token punctuation">&quot;</span></span><span class="token punctuation">&gt;</span></span>

                    <span class="token class-name">String</span> originalFilename <span class="token operator">=</span> photo<span class="token punctuation">.</span><span class="token function">getOriginalFilename</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
                    photo<span class="token punctuation">.</span><span class="token function">transferTo</span><span class="token punctuation">(</span><span class="token keyword">new</span> <span class="token class-name">File</span><span class="token punctuation">(</span><span class="token string">&quot;H:\\cache\\&quot;</span><span class="token operator">+</span>originalFilename<span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
                <span class="token punctuation">}</span>

        <span class="token keyword">return</span> <span class="token string">&quot;main&quot;</span><span class="token punctuation">;</span>

 MultipartFile&gt;</li></ul></li></ul> <p><strong>FileCopyUtils</strong>。实现文件流的拷贝</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code>    <span class="token annotation punctuation">@PostMapping</span><span class="token punctuation">(</span><span class="token string">&quot;/upload&quot;</span><span class="token punctuation">)</span>

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><p><img src="https://s1.ax1x.com/2022/07/04/jJYi11.png" alt="img"></p> <h2 id="_8、异常处理"><a href="#_8、异常处理" class="header-anchor">#</a> 8、异常处理</h2> <h3 id="_1、错误处理"><a href="#_1、错误处理" class="header-anchor">#</a> 1、错误处理</h3> <h4 id="_1、默认规则"><a href="#_1、默认规则" class="header-anchor">#</a> 1、默认规则</h4> <ul><li><p>默认情况下，Spring Boot提供<code>/error</code>处理所有错误的映射</p></li> <li><p>对于机器客户端，它将生成JSON响应，其中包含错误，HTTP状态和异常消息的详细信息。对于浏览器客户端，响应一个“ whitelabel”错误视图，以HTML格式呈现相同的数据</p></li> <li><p><img src="https://s1.ax1x.com/2022/07/04/jJYZ7D.png" alt="img"></p></li> <li><p><img src="https://s1.ax1x.com/2022/07/04/jJYlct.png" alt="img"></p></li> <li><p><strong>要对其进行自定义，添加</strong><code>**View**</code><strong>解析为</strong><code>**error**``** **</code></p></li> <li><p>要完全替换默认行为，可以实现 <code>ErrorController</code>并注册该类型的Bean定义，或添加<code>ErrorAttributes类型的组件</code>以使用现有机制但替换其内容。</p></li> <li><p>error/下的4xx，5xx页面会被自动解析；</p></li> <li><ul><li><img src="https://s1.ax1x.com/2022/07/04/jJY8nf.png" alt="img"></li></ul></li></ul> <h4 id="_2、定制错误处理逻辑"><a href="#_2、定制错误处理逻辑" class="header-anchor">#</a> 2、定制错误处理逻辑</h4> <ul><li><p>自定义错误页</p></li> <li><ul><li>error/404.html   error/5xx.html；有精确的错误状态码页面就匹配精确，没有就找 4xx.html；如果都没有就触发白页</li></ul></li> <li><p>@ControllerAdvice+@ExceptionHandler处理全局异常；底层是 <strong>ExceptionHandlerExceptionResolver 支持的</strong></p></li> <li><p>@ResponseStatus+自定义异常 ；底层是 <strong>ResponseStatusExceptionResolver ，把responsestatus注解的信息底层调用</strong> <strong>response.sendError(statusCode, resolvedReason)；tomcat发送的/error</strong></p></li> <li><p>Spring底层的异常，如 参数类型转换异常；<strong>DefaultHandlerExceptionResolver 处理框架底层的异常。</strong></p></li> <li><ul><li>response.sendError(HttpServletResponse.<strong>SC_BAD_REQUEST</strong>, ex.getMessage());</li> <li><img src="https://s1.ax1x.com/2022/07/04/jJYGB8.png" alt="img"></li></ul></li> <li><p>自定义实现 HandlerExceptionResolver 处理异常；可以作为默认的全局异常处理规则</p></li> <li><ul><li><img src="https://s1.ax1x.com/2022/07/04/jJYw3n.png" alt="img"></li></ul></li> <li><p><strong>ErrorViewResolver</strong>  实现自定义处理异常；</p></li> <li><ul><li>response.sendError 。error请求就会转给controller</li> <li>你的异常没有任何人能处理。tomcat底层 response.sendError。error请求就会转给controller</li> <li><strong>basicErrorController 要去的页面地址是</strong> <strong>ErrorViewResolver</strong>  ；</li></ul></li></ul> <h4 id="_3、异常处理自动配置原理"><a href="#_3、异常处理自动配置原理" class="header-anchor">#</a> 3、异常处理自动配置原理</h4> <ul><li><p><strong>ErrorMvcAutoConfiguration  自动配置异常处理规则</strong></p></li> <li><ul><li><strong>容器中的组件：类型：DefaultErrorAttributes -&gt;</strong> <strong>id：errorAttributes</strong></li></ul></li> <li><ul><li><ul><li><strong>public class</strong> <strong>DefaultErrorAttributes</strong> <strong>implements</strong> <strong>ErrorAttributes</strong>, <strong>HandlerExceptionResolver</strong></li> <li><strong>DefaultErrorAttributes</strong>：定义错误页面中可以包含哪些数据。</li> <li><img src="https://s1.ax1x.com/2022/07/04/jJY24J.png" alt="img"></li> <li><img src="https://s1.ax1x.com/2022/07/04/jJYf3R.png" alt="img"></li></ul></li></ul></li> <li><ul><li>**容器中的组件：类型：**<strong>BasicErrorController --&gt; id：basicErrorController（json+白页 适配响应）</strong></li></ul></li> <li><ul><li><ul><li><strong>处理默认</strong> <strong>/error 路径的请求；页面响应</strong> <strong>new</strong> ModelAndView(<strong>&quot;error&quot;</strong>, model)；</li> <li><strong>容器中有组件 View</strong>-&gt;<strong>id是error</strong>；（响应默认错误页）</li> <li>容器中放组件 <strong>BeanNameViewResolver（视图解析器）；按照返回的视图名作为组件的id去容器中找View对象。</strong></li></ul></li></ul></li> <li><ul><li>**容器中的组件：**类型：**DefaultErrorViewResolver -&gt; id：**conventionErrorViewResolver</li></ul></li> <li><ul><li><ul><li>如果发生错误，会以HTTP的状态码 作为视图页地址（viewName），找到真正的页面</li> <li>error/404、5xx.html</li></ul></li></ul></li></ul> <p>如果想要返回页面；就会找error视图【<strong>StaticView</strong>】。(默认是一个白页)</p> <p><img src="https://s1.ax1x.com/2022/07/04/jJYOCd.png" alt="img"> 写出去json</p> <p><img src="https://s1.ax1x.com/2022/07/04/jJYIu6.png" alt="img"> 错误页</p> <h4 id="_4、异常处理步骤流程"><a href="#_4、异常处理步骤流程" class="header-anchor">#</a> 4、异常处理步骤流程</h4> <p>1、执行目标方法，目标方法运行期间有任何异常都会被catch、而且标志当前请求结束；并且用 <strong>dispatchException</strong></p> <p>2、进入视图解析流程（页面渲染？）</p> <p>processDispatchResult(processedRequest, response, mappedHandler, <strong>mv</strong>, <strong>dispatchException</strong>);</p> <p>3、<strong>mv</strong> = <strong>processHandlerException</strong>；处理handler发生的异常，处理完成返回ModelAndView；</p> <ul><li><p>1、遍历所有的 <strong>handlerExceptionResolvers，看谁能处理当前异常【<strong><strong>HandlerExceptionResolver处理器异常解析器</strong></strong>】</strong></p></li> <li><p><img src="https://s1.ax1x.com/2022/07/04/jJYjgI.png" alt="img"></p></li> <li><p><strong>2、系统默认的  异常解析器；</strong></p></li> <li><p><img src="https://s1.ax1x.com/2022/07/04/jJYvvt.png" alt="img"></p></li> <li><ul><li><strong>1、DefaultErrorAttributes先来处理异常。把异常信息保存到rrequest域，并且返回null；</strong></li> <li><strong>2、默认没有任何人能处理异常，所以异常会被抛出</strong></li></ul></li> <li><ul><li><ul><li><strong>1、如果没有任何人能处理最终底层就会发送 /error 请求。会被底层的BasicErrorController处理</strong></li> <li><strong>2、解析错误视图；遍历所有的</strong> <strong>ErrorViewResolver  看谁能解析。</strong></li> <li><img src="https://s1.ax1x.com/2022/07/05/jt2geO.png" alt="img"></li> <li><strong>3、默认的</strong> <strong>DefaultErrorViewResolver ,作用是把响应状态码作为错误页的地址，error/500.html</strong></li> <li><strong>4、模板引擎最终响应这个页面</strong> <strong>error/500.html</strong></li></ul></li></ul></li></ul> <h2 id="_9、web原生组件注入-servlet、filter、listener"><a href="#_9、web原生组件注入-servlet、filter、listener" class="header-anchor">#</a> 9、Web原生组件注入（Servlet、Filter、Listener）</h2> <h3 id="_1、使用servlet-api"><a href="#_1、使用servlet-api" class="header-anchor">#</a> 1、使用Servlet API</h3> <p>@ServletComponentScan(basePackages = <strong>&quot;com.cactusli.admin&quot;</strong>) :指定原生Servlet组件都放在那里</p> <p>@WebServlet(urlPatterns = <strong>&quot;/my&quot;</strong>)：效果：直接响应，<strong>没有经过Spring的拦截器？</strong></p> <p>@WebFilter(urlPatterns={<strong>&quot;/css/*&quot;</strong>,<strong>&quot;/images/*&quot;</strong>})</p> <p>@WebListener</p> <p>推荐可以这种方式；</p> <div class="language-html line-numbers-mode"><pre class="language-html"><code>扩展：DispatchServlet 如何注册进来

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br></div></div><h2 id="_11、定制化原理"><a href="#_11、定制化原理" class="header-anchor">#</a> 11、定制化原理</h2> <h3 id="_1、定制化的常见方式"><a href="#_1、定制化的常见方式" class="header-anchor">#</a> 1、定制化的常见方式</h3> <ul><li>修改配置文件；</li> <li><strong>xxxxxCustomizer；</strong></li> <li><strong>编写自定义的配置类   xxxConfiguration；+</strong> <strong>@Bean替换、增加容器中默认组件；视图解析器</strong></li> <li><strong>Web应用 编写一个配置类实现</strong> <strong>WebMvcConfigurer 即可定制化web功能；+ @Bean给容器中再扩展一些组件</strong></li></ul> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token annotation punctuation">@Configuration</span>
<span class="token keyword">public</span> <span class="token keyword">class</span> <span class="token class-name">AdminWebConfig</span> <span class="token keyword">implements</span> <span class="token class-name">WebMvcConfigurer</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><ul><li><p>@EnableWebMvc + WebMvcConfigurer —— @Bean  可以全面接管SpringMVC，所有规则全部自己重新配置； 实现定制和扩展功能</p></li> <li><ul><li>原理</li> <li>1、WebMvcAutoConfiguration  默认的SpringMVC的自动配置功能类。静态资源、欢迎页.....</li> <li>2、一旦使用 @EnableWebMvc 、。会 @Import(DelegatingWebMvcConfiguration.<strong>class</strong>)</li> <li>3、<strong>DelegatingWebMvcConfiguration</strong> 的 作用，只保证SpringMVC最基本的使用</li></ul></li> <li><ul><li><ul><li>把所有系统中的 WebMvcConfigurer 拿过来。所有功能的定制都是这些 WebMvcConfigurer  合起来一起生效</li> <li>自动配置了一些非常底层的组件。<strong>RequestMappingHandlerMapping</strong>、这些组件依赖的组件都是从容器中获取</li> <li><strong>public class</strong> DelegatingWebMvcConfiguration <strong>extends</strong> <strong>WebMvcConfigurationSupport</strong></li></ul></li></ul></li> <li><ul><li>4、<strong>WebMvcAutoConfiguration</strong> 里面的配置要能生效 必须  @ConditionalOnMissingBean(<strong>WebMvcConfigurationSupport</strong>.<strong>class</strong>)</li> <li>5、@EnableWebMvc  导致了 <strong>WebMvcAutoConfiguration  没有生效。</strong></li></ul></li> <li><p>... ...</p></li></ul> <h3 id="_2、原理分析套路"><a href="#_2、原理分析套路" class="header-anchor">#</a> 2、原理分析套路</h3> <p><strong>场景starter</strong> <strong>- xxxxAutoConfiguration - 导入xxx组件 - 绑定xxxProperties --</strong> <strong>绑定配置文件项</strong></p></div></div>  <div class="page-edit"><div class="edit-link"><a href="https://github.com/lixuanfengs/cactus-vuepress-sc/edit/master/docs/《SpringBoot教程》笔记/05.Web开发.md" target="_blank" rel="noopener noreferrer">编辑</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8
