class="page"><div class="theme-vdoing-wrapper "><div class="articleInfo-wrap" data-v-06225672><div class="articleInfo" data-v-06225672><ul class="breadcrumbs" data-v-06225672><li data-v-06225672><a href="/" title="首页" class="iconfont icon-home router-link-active" data-v-06225672></a></li> <li data-v-06225672><a href="/manual/#手册" data-v-06225672>手册</a></li><li data-v-06225672><a href="/manual/#开发环境配置" data-v-06225672>开发环境配置</a></li></ul> <div class="info" data-v-06225672><div title="作者" class="author iconfont icon-touxiang" data-v-06225672><a href="https://github.com/lixuanfengs" target="_blank" title="作者" class="beLink" data-v-06225672>cactusli</a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-06225672><a href="javascript:;" data-v-06225672>2022-08-11</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">目录</div> <div class="right-menu-content"></div></div></div> <h1><!---->二进制高可用安装k8集群<!----></h1>  <div class="theme-vdoing-content content__default"><h2 id="二进制高可用安装k8s集群"><a href="#二进制高可用安装k8s集群" class="header-anchor">#</a> 二进制高可用安装k8s集群</h2> <h3 id="基本环境配置"><a href="#基本环境配置" class="header-anchor">#</a> 基本环境配置</h3> <p>VIP（虚拟IP）不要和公司内网IP重复，首先去ping一下，不通才可用。VIP需要和主机在同一个局域网内！公有云的话，VIP为公有云的负载均衡的IP，比如阿里云的SLB地址，腾讯云的ELB地址，注意公有云的负载均衡都是内网的负载均衡。</p> <h4 id="系统说明"><a href="#系统说明" class="header-anchor">#</a> 系统说明</h4> <p>CentOS 7二进制方式安装高可用k8s 1.20+，生产环境中，建议使用小版本大于5的Kubernetes版本，比如1.19.5以后的才可用于生产环境</p> <h4 id="实验配置"><a href="#实验配置" class="header-anchor">#</a> 实验配置</h4> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token number">10.2</span>.32.2 k8s-master  <span class="token comment"># 2C2G 40G</span>
<span class="token number">10.2</span>.32.5 k8s-master01 <span class="token comment"># 2C2G 40G</span>
<span class="token number">10.2</span>.32.6 k8s-master02 <span class="token comment"># 2C2G 40G</span>
<span class="token number">10.2</span>.32.7 k8s-master-lb <span class="token comment"># VIP 虚IP不占用机器资源 # 如果不是高可用集群，该IP为Master01的IP</span>
<span class="token number">10.2</span>.32.3 k8s-slave1 <span class="token comment"># 2C2G 40G</span>
<span class="token number">10.2</span>.32.4 k8s-slave2  <span class="token comment"># 2C2G 40G</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><div class="language-shell line-numbers-mode"><pre class="language-shell"><code>K8s Service网段：10.96.0.0/12
K8s Pod网段：172.16.0.0/12
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><h4 id="系统环境"><a href="#系统环境" class="header-anchor">#</a> 系统环境</h4> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token punctuation">[</span>root@k8s-master ~<span class="token punctuation">]</span><span class="token comment"># cat /etc/redhat-release </span>
CentOS Linux release <span class="token number">7.9</span>.2009 <span class="token punctuation">(</span>Core<span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><h4 id="配置所有节点hosts文件"><a href="#配置所有节点hosts文件" class="header-anchor">#</a> 配置所有节点hosts文件</h4> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token punctuation">[</span>root@k8s-master ~<span class="token punctuation">]</span><span class="token comment"># cat /etc/hosts</span>
<span class="token number">127.0</span>.0.1   localhost localhost.localdomain localhost4 localhost4.localdomain4
::1         localhost localhost.localdomain localhost6 localhost6.localdomain6
<span class="token number">10.2</span>.32.2 k8s-master
<span class="token number">10.2</span>.32.5 k8s-master01
<span class="token number">10.2</span>.32.6 k8s-master02
<span class="token number">10.2</span>.32.7 k8s-master-lb <span class="token comment"># VIP 虚IP不占用机器资源 # 如果不是高可用集群，该IP为Master01的IP</span>
<span class="token number">10.2</span>.32.3 k8s-slave1
<span class="token number">10.2</span>.32.4 k8s-slave2
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br></div></div><h4 id="配置所有节点yum源"><a href="#配置所有节点yum源" class="header-anchor">#</a> 配置所有节点yum源</h4> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token punctuation">[</span>root@k8s-master ~<span class="token punctuation">]</span><span class="token comment"># curl -o /etc/yum.repos.d/CentOS-Base.repo https://mirrors.aliyun.com/repo/Centos-7.repo</span>
<span class="token punctuation">[</span>root@k8s-master ~<span class="token punctuation">]</span><span class="token comment"># yum install -y yum-utils device-mapper-persistent-data lvm2</span>
<span class="token punctuation">[</span>root@k8s-master ~<span class="token punctuation">]</span><span class="token comment"># yum-config-manager --add-repo https://mirrors.aliyun.com/docker-ce/linux/centos/docker-ce.repo</span>
<span class="token punctuation">[</span>root@k8s-master ~<span class="token punctuation">]</span><span class="token comment"># sed -i -e '/mirrors.cloud.aliyuncs.com/d' -e '/mirrors.aliyuncs.com/d' /etc/yum.repos.d/CentOS-Base.repo</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><h4 id="必备工具安装"><a href="#必备工具安装" class="header-anchor">#</a> 必备工具安装</h4> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token comment"># 全部节点安装</span>
<span class="token punctuation">[</span>root@k8s-master ~<span class="token punctuation">]</span><span class="token comment"># yum install wget jq psmisc vim net-tools telnet yum-utils device-mapper-persistent-data lvm2 git -y</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><h4 id="关闭防火墙"><a href="#关闭防火墙" class="header-anchor">#</a> 关闭防火墙</h4> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token comment"># 全部节点操作</span>
systemctl disable <span class="token parameter variable">--now</span> firewalld 
systemctl disable <span class="token parameter variable">--now</span> dnsmasq
systemctl disable <span class="token parameter variable">--now</span> NetworkManager

setenforce <span class="token number">0</span>
<span class="token function">sed</span> <span class="token parameter variable">-i</span> <span class="token string">'s#SELINUX=enforcing#SELINUX=disabled#g'</span> /etc/sysconfig/selinux
<span class="token function">sed</span> <span class="token parameter variable">-i</span> <span class="token string">'s#SELINUX=enforcing#SELINUX=disabled#g'</span> /etc/selinux/config

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><h4 id="配置haproxy"><a href="#配置haproxy" class="header-anchor">#</a> 配置haproxy</h4> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token comment"># 所有Master配置HAProxy，配置一样</span>

defaults

  <span class="token function">timeout</span> connect <span class="token number">5000</span>
  <span class="token function">timeout</span> client  <span class="token number">50000</span>
  <span class="token function">timeout</span> server  <span class="token number">50000</span>

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br><span class="line-number">28</span><br><span class="line-number">29</span><br><span class="line-number">30</span><br><span class="line-number">31</span><br><span class="line-number">32</span><br></div></div><h4 id="启动kube-controller-manager"><a href="#启动kube-controller-manager" class="header-anchor">#</a> 启动kube-controller-manager</h4> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token comment"># 　所有Master节点启动kube-controller-manager</span>
systemctl <span class="token builtin class-name">enable</span> <span class="token parameter variable">--now</span> kube-controller-manager <span class="token operator">&amp;&amp;</span> systemctl status kube-controller-manager
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><h3 id="scheduler"><a href="#scheduler" class="header-anchor">#</a> Scheduler</h3> <p>调度器是kubernetes中独特而又重要的一个模块,独特是因为scheduler是唯一一个以plugin形式存在的组件，重要是因为kubernetes中最重要的基础单元pod的部署是通过scheduler完成的。</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token comment"># 所有Master节点配置kube-scheduler service</span>
<span class="token punctuation">[</span>root@k8s-master ~<span class="token punctuation">]</span><span class="token comment"># vim  /usr/lib/systemd/system/kube-scheduler.service</span>
<span class="token punctuation">[</span>Unit<span class="token punctuation">]</span>
<span class="token assign-left variable">Description</span><span class="token operator">=</span>Kubernetes Scheduler
<span class="token assign-left variable">Documentation</span><span class="token operator">=</span>https://github.com/kubernetes/kubernetes
<span class="token assign-left variable">After</span><span class="token operator">=</span>network.target

<span class="token punctuation">[</span>Service<span class="token punctuation">]</span>
<span class="token assign-left variable">ExecStart</span><span class="token operator">=</span>/usr/local/bin/kube-scheduler <span class="token punctuation">\</span>
      <span class="token parameter variable">--v</span><span class="token operator">=</span><span class="token number">2</span> <span class="token punctuation">\</span>
      <span class="token parameter variable">--logtostderr</span><span class="token operator">=</span>true <span class="token punctuation">\</span>
      <span class="token parameter variable">--address</span><span class="token operator">=</span><span class="token number">127.0</span>.0.1 <span class="token punctuation">\</span>
      --leader-elect<span class="token operator">=</span>true <span class="token punctuation">\</span>
      <span class="token parameter variable">--kubeconfig</span><span class="token operator">=</span>/etc/kubernetes/scheduler.kubeconfig

<span class="token assign-left variable">Restart</span><span class="token operator">=</span>always
<span class="token assign-left variable">RestartSec</span><span class="token operator">=</span>10s

<span class="token punctuation">[</span>Install<span class="token punctuation">]</span>
<span class="token assign-left variable">WantedBy</span><span class="token operator">=</span>multi-user.target
<span class="token comment"># 启动kube-scheduler</span>
<span class="token punctuation">[</span>root@k8s-master ~<span class="token punctuation">]</span><span class="token comment">#  systemctl daemon-reload </span>
<span class="token punctuation">[</span>root@k8s-master ~<span class="token punctuation">]</span><span class="token comment">#  systemctl enable --now kube-scheduler</span>
<span class="token punctuation">[</span>root@k8s-master01 ~<span class="token punctuation">]</span><span class="token comment"># systemctl status  --now kube-scheduler</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br></div></div><h3 id="tls-bootstrapping配置"><a href="#tls-bootstrapping配置" class="header-anchor">#</a> TLS Bootstrapping配置</h3> <p>当集群开启了 TLS 认证后，每个节点的 kubelet 组件都要使用由 apiserver 使用的 CA 签发的有效证书才能与 apiserver 通讯；此时如果节点多起来，为每个节点单独签署证书将是一件非常繁琐的事情；TLS bootstrapping 功能就是让 kubelet 先使用一个预定的低权限用户连接到 apiserver，然后向 apiserver 申请证书，kubelet 的证书由 apiserver 动态签署</p> <h4 id="在master创建bootstrap"><a href="#在master创建bootstrap" class="header-anchor">#</a> 在Master创建bootstrap</h4> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token punctuation">[</span>root@k8s-master ~<span class="token punctuation">]</span><span class="token comment"># cd /root/k8s-ha-install/bootstrap</span>
<span class="token punctuation">[</span>root@k8s-master bootstrap<span class="token punctuation">]</span><span class="token comment"># kubectl config set-cluster kubernetes     --certificate-authority=/etc/kubernetes/pki/ca.pem     --embed-certs=true     --server=https://10.2.32.7:8443     --kubeconfig=/etc/kubernetes/bootstrap-kubelet.kubeconfig</span>
<span class="token comment"># 执行结果</span>
Cluster <span class="token string">&quot;kubernetes&quot;</span> set.
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token punctuation">[</span>root@k8s-master bootstrap<span class="token punctuation">]</span><span class="token comment"># kubectl config set-credentials tls-bootstrap-token-user     --token=c8ad9c.2e4d610cf3e7426e --kubeconfig=/etc/kubernetes/bootstrap-kubelet.kubeconfig</span>
<span class="token comment"># 执行结果</span>
User <span class="token string">&quot;tls-bootstrap-token-user&quot;</span> set.
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token punctuation">[</span>root@k8s-master bootstrap<span class="token punctuation">]</span><span class="token comment"># kubectl config set-context tls-bootstrap-token-user@kubernetes     --cluster=kubernetes     --user=tls-bootstrap-token-user     --kubeconfig=/etc/kubernetes/bootstrap-kubelet.kubeconfig</span>
<span class="token comment"># 执行结果</span>
Context <span class="token string">&quot;tls-bootstrap-token-user@kubernetes&quot;</span> modified.
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token punctuation">[</span>root@k8s-master bootstrap<span class="token punctuation">]</span><span class="token comment"># kubectl config use-context tls-bootstrap-token-user@kubernetes     --kubeconfig=/etc/kubernetes/bootstrap-kubelet.kubeconfig</span>
<span class="token comment"># 执行结果</span>
Switched to context <span class="token string">&quot;tls-bootstrap-token-user@kubernetes&quot;</span><span class="token builtin class-name">.</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token punctuation">[</span>root@k8s-master bootstrap<span class="token punctuation">]</span><span class="token comment"># kubectl create -f bootstrap.secret.shell</span>
<span class="token comment"># 执行结果</span>
secret/bootstrap-token-c8ad9c created

clusterrole.rbac.authorization.k8s.io/system:kube-apiserver-to-kubelet created
clusterrolebinding.rbac.authorization.k8s.io/system:kube-apiserver created
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br></div></div><h3 id="node节点配置"><a href="#node节点配置" class="header-anchor">#</a> Node节点配置</h3> <h4 id="复制证书"><a href="#复制证书" class="header-anchor">#</a> 复制证书</h4> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token comment"># Master节点复制证书至Node节点</span>
<span class="token punctuation">[</span>root@k8s-master bootstrap<span class="token punctuation">]</span><span class="token comment">#  cd /etc/kubernetes/</span>
<span class="token punctuation">[</span>root@k8s-maste<span class="token punctuation">]</span><span class="token comment"># for NODE in k8s-master01  k8s-master02 k8s-slave1   k8s-slave2;  do</span>
     <span class="token function">ssh</span> <span class="token variable">$NODE</span>  <span class="token function">mkdir</span> <span class="token parameter variable">-p</span> /etc/kubernetes/pki /etc/etcd/ssl /etc/etcd/ssl
     <span class="token keyword">for</span> <span class="token for-or-select variable">FILE</span> <span class="token keyword">in</span> etcd-ca.pem etcd.pem etcd-key.pem<span class="token punctuation">;</span> <span class="token keyword">do</span>
       <span class="token function">scp</span> /etc/etcd/ssl/<span class="token variable">$FILE</span> <span class="token variable">$NODE</span>:/etc/etcd/ssl/
     <span class="token keyword">done</span>
     <span class="token keyword">for</span> <span class="token for-or-select variable">FILE</span> <span class="token keyword">in</span> pki/ca.pem pki/ca-key.pem pki/front-proxy-ca.pem bootstrap-kubelet.kubeconfig<span class="token punctuation">;</span> <span class="token keyword">do</span>
       <span class="token function">scp</span> /etc/kubernetes/<span class="token variable">$FILE</span> <span class="token variable">$NODE</span>:/etc/kubernetes/<span class="token variable">${FILE}</span>
 <span class="token keyword">done</span>
 <span class="token keyword">done</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br></div></div><h4 id="kubelet配置"><a href="#kubelet配置" class="header-anchor">#</a> Kubelet配置</h4> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token comment"># 所有节点创建相关目录</span>

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><h5 id="所有节点配置kubelet-service"><a href="#所有节点配置kubelet-service" class="header-anchor">#</a> 所有节点配置kubelet service</h5> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token punctuation">[</span>root@k8s-master kubernetes<span class="token punctuation">]</span><span class="token comment"># cat /usr/lib/systemd/system/kubelet.service</span>
<span class="token punctuation">[</span>Unit<span class="token punctuation">]</span>
<span class="token assign-left variable">Description</span><span class="token operator">=</span>Kubernetes Kubelet
<span class="token assign-left variable">Documentation</span><span class="token operator">=</span>https://github.com/kubernetes/kubernetes
<span class="token assign-left variable">After</span><span class="token operator">=</span>docker.service
<span class="token assign-left variable">Requires</span><span class="token operator">=</span>docker.service

<span class="token punctuation">[</span>Service<span class="token punctuation">]</span>
<span class="token assign-left variable">ExecStart</span><span class="token operator">=</span>/usr/local/bin/kubelet

<span class="token assign-left variable">Restart</span><span class="token operator">=</span>always
<span class="token assign-left variable">StartLimitInterval</span><span class="token operator">=</span><span class="token number">0</span>
<span class="token assign-left variable">RestartSec</span><span class="token operator">=</span><span class="token number">10</span>

<span class="token punctuation">[</span>Install<span class="token punctuation">]</span>
<span class="token assign-left variable">WantedBy</span><span class="token operator">=</span>multi-user.target
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br></div></div><h5 id="所有节点配置kubelet-service的配置文件"><a href="#所有节点配置kubelet-service的配置文件" class="header-anchor">#</a> 所有节点配置kubelet service的配置文件</h5> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token punctuation">[</span>root@k8s-master kubernetes<span class="token punctuation">]</span><span class="token comment"># cat /etc/systemd/system/kubelet.service.d/10-kubelet.conf</span>

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br></div></div><h4 id="创建kubelet的配置文件"><a href="#创建kubelet的配置文件" class="header-anchor">#</a> 创建kubelet的配置文件</h4> <p>注意：如果更改了k8s的service网段，需要更改kubelet-conf.yml 的clusterDNS:配置，改成k8s Service网段的第十个地址，比如10.96.0.10</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token comment"># 所有节点配置</span>
