剖析" class="sidebar-link">TreeSet底层机制及源码剖析</a></li></ul></li><li class="sidebar-sub-header level2"><a href="/pages/e7e17e/#map-接口和常用方法" class="sidebar-link">Map 接口和常用方法</a><ul class="sidebar-sub-headers"><li class="sidebar-sub-header level3"><a href="/pages/e7e17e/#map-接口实现类的特点" class="sidebar-link">Map 接口实现类的特点</a></li><li class="sidebar-sub-header level3"><a href="/pages/e7e17e/#map-接口常用方法" class="sidebar-link">Map 接口常用方法</a></li><li class="sidebar-sub-header level3"><a href="/pages/e7e17e/#map-接口遍历方法" class="sidebar-link">Map 接口遍历方法</a></li><li class="sidebar-sub-header level3"><a href="/pages/e7e17e/#map-接口课堂练习" class="sidebar-link">Map 接口课堂练习</a></li></ul></li><li class="sidebar-sub-header level2"><a href="/pages/e7e17e/#map-接口实现类-hashmap" class="sidebar-link">Map 接口实现类-HashMap</a><ul class="sidebar-sub-headers"><li class="sidebar-sub-header level3"><a href="/pages/e7e17e/#hashmap-小结" class="sidebar-link">HashMap 小结</a></li><li class="sidebar-sub-header level3"><a href="/pages/e7e17e/#hashmap-底层机制及源码剖析图" class="sidebar-link">HashMap 底层机制及源码剖析图</a></li><li class="sidebar-sub-header level3"><a href="/pages/e7e17e/#hashmap-底层机制及源码剖析" class="sidebar-link">HashMap 底层机制及源码剖析</a></li></ul></li><li class="sidebar-sub-header level2"><a href="/pages/e7e17e/#map-接口实现类-hashtable" class="sidebar-link">Map 接口实现类-Hashtable</a><ul class="sidebar-sub-headers"><li class="sidebar-sub-header level3"><a href="/pages/e7e17e/#hashtable-的基本介绍" class="sidebar-link">HashTable 的基本介绍)</a></li><li class="sidebar-sub-header level3"><a href="/pages/e7e17e/#hashtable-和-hashmap-对比" class="sidebar-link">Hashtable 和 HashMap 对比</a></li></ul></li><li class="sidebar-sub-header level2"><a href="/pages/e7e17e/#map-接口实现类-properties" class="sidebar-link">Map 接口实现类-Properties</a><ul class="sidebar-sub-headers"><li class="sidebar-sub-header level3"><a href="/pages/e7e17e/#基本介绍" class="sidebar-link">基本介绍</a></li><li class="sidebar-sub-header level3"><a href="/pages/e7e17e/#基本使用" class="sidebar-link">基本使用</a></li></ul></li><li class="sidebar-sub-header level2"><a href="/pages/e7e17e/#总结-开发中如何选择集合实现类-记住" class="sidebar-link">总结-开发中如何选择集合实现类(记住)</a></li><li class="sidebar-sub-header level2"><a href="/pages/e7e17e/#collections-工具类" class="sidebar-link">Collections 工具类</a><ul class="sidebar-sub-headers"><li class="sidebar-sub-header level3"><a href="/pages/e7e17e/#collections-工具类介绍" class="sidebar-link">Collections 工具类介绍</a></li><li class="sidebar-sub-header level3"><a href="/pages/e7e17e/#排序操作-均为-static-方法" class="sidebar-link">排序操作：（均为 static 方法)</a></li></ul></li><li class="sidebar-sub-header level2"><a href="/pages/e7e17e/#treemap底层机制及源码剖析" class="sidebar-link">TreeMap底层机制及源码剖析</a></li><li class="sidebar-sub-header level2"><a href="/pages/e7e17e/#本章作业" class="sidebar-link">本章作业</a></li><li class="sidebar-sub-header level2"><a href="/pages/e7e17e/#参考资料" class="sidebar-link">参考资料</a></li></ul></li><li><a href="/pages/6a0f85/" class="sidebar-link">Java 泛型</a></li><li><a href="/pages/005d24/" class="sidebar-link">Java 多线程</a></li><li><a href="/pages/25d9ee/" class="sidebar-link">Java IO流</a></li><li><a href="/pages/c5fffc/" class="sidebar-link">Java 网络编程</a></li><li><a href="/pages/13e019/" class="sidebar-link">Java 多用户即时通信系统</a></li><li><a href="/pages/630cd1/" class="sidebar-link">Java 反射</a></li><li><a href="/pages/fdf000/" class="sidebar-link">Java JDBC和数据库连接池</a></li><li><a href="/pages/61ff69/" class="sidebar-link">Java 正则表达式</a></li><li><a href="/JavaEE/java/Java8Newfeatures/" class="sidebar-link">Java 8新特性</a></li></ul> </aside> <div><main class="page"><div class="theme-vdoing-wrapper "><div class="articleInfo-wrap" data-v-06225672><div class="articleInfo" data-v-06225672><ul class="breadcrumbs" data-v-06225672><li data-v-06225672><a href="/" title="首页" class="iconfont icon-home router-link-active" data-v-06225672></a></li> <li data-v-06225672><a href="/note/Java/#Java 基础" data-v-06225672>Java 基础</a></li></ul> <div class="info" data-v-06225672><div title="作者" class="author iconfont icon-touxiang" data-v-06225672><a href="https://github.com/lixuanfengs" target="_blank" title="作者" class="beLink" data-v-06225672>cactusli</a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-06225672><a href="javascript:;" data-v-06225672>2021-12-20</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">目录</div> <div class="right-menu-content"></div></div></div> <h1><!---->Java 集合<!----></h1>  <div class="theme-vdoing-content content__default"><h1 id="java-集合"><a href="#java-集合" class="header-anchor">#</a> Java 集合</h1> <h2 id="集合的理解和好处"><a href="#集合的理解和好处" class="header-anchor">#</a> 集合的理解和好处</h2> <ul><li>前面我们保存多个数据使用的是数组，那么数组有不足的地方，我们分析一下</li></ul> <h3 id="数组"><a href="#数组" class="header-anchor">#</a> 数组</h3> <ol><li>长度开始时必须指定，而且一旦指定，不能更改</li> <li>保存的必须为同一类型的元素</li> <li>使用数组进行增加/删除元素的示意代码–比较麻烦
<ul><li>写出Person数组扩容示意代码。</li></ul></li></ol> <ul><li>Person[] pers = new Person[1];1/大小是1per[0]=new Person();
<ul><li>//增加新的Person对象?</li> <li>Person[ ] pers2 = new Person[pers.length+1];</li> <li>//新创建数组for(){} //拷贝pers数组的元素到pers2</li> <li>pers2[pers2.length-1]=new Person();</li> <li>//添加新的对象</li></ul></li></ul> <h3 id="集合"><a href="#集合" class="header-anchor">#</a> 集合</h3> <ol><li>可以<strong>动态保存</strong>任意多个对象，使用比较方便!</li> <li>提供了一系列方便的操作对象的方法:add、remove. set、get等</li> <li>使用集合添加,删除新元素的示意代码-简洁了</li></ol> <h2 id="集合的框架体系"><a href="#集合的框架体系" class="header-anchor">#</a> 集合的框架体系</h2> <ul><li>Java 的集合类很多，主要分为两大类，如图</li></ul> <p><img src="https://cdn.statically.io/gh/lixuanfengs/blog-images/master/JavaEE/jh/02.png" alt="02"></p> <p><img src="https://cdn.statically.io/gh/xustudyxu/image-hosting@master/studynotes/java/images/jihe/03.png" alt="02"></p> <ul><li>代码演示：</li></ul> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">package</span> <span class="token namespace">com<span class="token punctuation">.</span>study<span class="token punctuation">.</span>collection_</span><span class="token punctuation">;</span>

<span class="token keyword">import</span> <span class="token import"><span class="token namespace">java<span class="token punctuation">.</span>util<span class="token punctuation">.</span></span><span class="token class-name">ArrayList</span></span><span class="token punctuation">;</span>
<span class="token keyword">import</span> <span class="token import"><span class="token namespace">java<span class="token punctuation">.</span>util<span class="token punctuation">.</span></span><span class="token class-name">Collection</span></span><span class="token punctuation">;</span>
<span class="token keyword">import</span> <span class="token import"><span class="token namespace">java<span class="token punctuation">.</span>util<span class="token punctuation">.</span></span><span class="token class-name">HashMap</span></span><span class="token punctuation">;</span>
<span class="token keyword">import</span> <span class="token import"><span class="token namespace">java<span class="token punctuation">.</span>util<span class="token punctuation">.</span></span><span class="token class-name">Map</span></span><span class="token punctuation">;</span>
<span class="token annotation punctuation">@SuppressWarnings</span><span class="token punctuation">(</span><span class="token punctuation">{</span><span class="token string">&quot;all&quot;</span><span class="token punctuation">}</span><span class="token punctuation">)</span>
<span class="token keyword">public</span> <span class="token keyword">class</span> <span class="token class-name">Collection_</span> <span class="token punctuation">{</span>
    <span class="token keyword">public</span> <span class="token keyword">static</span> <span class="token keyword">void</span> <span class="token function">main</span><span class="token punctuation">(</span><span class="token class-name">String</span><span class="token punctuation">[</span><span class="token punctuation">]</span> args<span class="token punctuation">)</span> <span class="token punctuation">{</span>
        <span class="token comment">//1.集合主要是两组(单例集合，双列集合)</span>
        <span class="token comment">//2.Collection 接口有两个重要的子接口 List Set ，他们的实现子类是单列集合</span>
        <span class="token comment">//3.Map 接口的实现子类 是双列集合，存放的K-V</span>
        <span class="token class-name">ArrayList</span> arrayList<span class="token operator">=</span><span class="token keyword">new</span> <span class="token class-name">ArrayList</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        arrayList<span class="token punctuation">.</span><span class="token function">add</span><span class="token punctuation">(</span><span class="token string">&quot;Jack&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        arrayList<span class="token punctuation">.</span><span class="token function">add</span><span class="token punctuation">(</span><span class="token string">&quot;tom&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>

        <span class="token class-name">HashMap</span> hashMap<span class="token operator">=</span><span class="token keyword">new</span> <span class="token class-name">HashMap</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        hashMap<span class="token punctuation">.</span><span class="token function">put</span><span class="token punctuation">(</span><span class="token string">&quot;NO1&quot;</span><span class="token punctuation">,</span><span class="token string">&quot;北京&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        hashMap<span class="token punctuation">.</span><span class="token function">put</span><span class="token punctuation">(</span><span class="token string">&quot;NO2&quot;</span><span class="token punctuation">,</span><span class="token string">&quot;上海&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>


    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br></div></div><h2 id="collection-接口和常用方法"><a href="#collection-接口和常用方法" class="header-anchor">#</a> Collection 接口和常用方法</h2> <h3 id="collection-接口实现类的特点"><a href="#collection-接口实现类的特点" class="header-anchor">#</a> Collection 接口实现类的特点</h3> <ul><li>public interface Collection&lt;E&gt; extends Iterable&lt;E&gt;</li></ul> <ol><li><strong>collection实现子类可以存放多个元素，每个元素可以是Object</strong></li> <li><strong>有些Collection的实现类，可以存放重复的元素，有些不可以</strong></li> <li><strong>有些Collection的实现类，有些是有序的(List)，有些不是有序(Set)</strong></li> <li><strong>Collection接口没有直接的实现子类，是通过它的子接口Set和List来实现的</strong></li></ol> <p>Collection 接口常用方法,以实现子类 ArrayList 来演示. CollectionMethod.java</p> <ul><li>代码演示:</li></ul> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">package</span> <span class="token namespace">com<span class="token punctuation">.</span>study<span class="token punctuation">.</span>collection_</span><span class="token punctuation">;</span>

<span class="token keyword">import</span> <span class="token import"><span class="token namespace">java<span class="token punctuation">.</span>util<span class="token punctuation">.</span></span><span class="token class-name">ArrayList</span></span><span class="token punctuation">;</span>
<span class="token keyword">import</span> <span class="token import"><span class="token namespace">java<span class="token punctuation">.</span>util<span class="token punctuation">.</span></span><span class="token class-name">List</span></span><span class="token punctuation">;</span>
<span class="token annotation punctuation">@SuppressWarnings</span><span class="token punctuation">(</span><span class="token punctuation">{</span><span class="token string">&quot;all&quot;</span><span class="token punctuation">}</span><span class="token punctuation">)</span>
<span class="token keyword">public</span> <span class="token keyword">class</span> <span class="token class-name">CollectionMethod</span> <span class="token punctuation">{</span>
    <span class="token keyword">public</span> <span class="token keyword">static</span> <span class="token keyword">void</span> <span class="token function">main</span><span class="token punctuation">(</span><span class="token class-name">String</span><span class="token punctuation">[</span><span class="token punctuation">]</span> args<span class="token punctuation">)</span> <span class="token punctuation">{</span>
        
        
        <span class="token class-name">List</span> list <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">ArrayList</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token comment">//add添加单个元素</span>
        list<span class="token punctuation">.</span><span class="token function">add</span><span class="token punctuation">(</span><span class="token string">&quot;Jack&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        list<span class="token punctuation">.</span><span class="token function">add</span><span class="token punctuation">(</span><span class="token number">10</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        list<span class="token punctuation">.</span><span class="token function">add</span><span class="token punctuation">(</span><span class="token boolean">true</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token string">&quot;list=&quot;</span><span class="token operator">+</span>list<span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token comment">//remove 删除指定元素</span>
        list<span class="token punctuation">.</span><span class="token function">remove</span><span class="token punctuation">(</span><span class="token number">0</span><span class="token punctuation">)</span><span class="token punctuation">;</span><span class="token comment">//删除第一个元素</span>
        list<span class="token punctuation">.</span><span class="token function">remove</span><span class="token punctuation">(</span><span class="token boolean">true</span><span class="token punctuation">)</span><span class="token punctuation">;</span><span class="token comment">//指定删除某个元素</span>
        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token string">&quot;list=&quot;</span><span class="token operator">+</span>list<span class="token punctuation">)</span><span class="token punctuation">;</span>
        
        <span class="token comment">//contains查找某个元素</span>
        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span>list<span class="token punctuation">.</span><span class="token function">contains</span><span class="token punctuation">(</span><span class="token string">&quot;Jack&quot;</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span><span class="token comment">//F</span>
        
        <span class="token comment">//size获取某个元素</span>
        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span>list<span class="token punctuation">.</span><span class="token function">size</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span><span class="token comment">//1</span>
        
        <span class="token comment">//isEmpty判断是否为空</span>
        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span>list<span class="token punctuation">.</span><span class="token function">isEmpty</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span><span class="token comment">//F</span>
        
        <span class="token comment">//clear清空</span>
        list<span class="token punctuation">.</span><span class="token function">clear</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>

<span class="token comment">//4.</span>
    <span class="token keyword">private</span> <span class="token keyword">void</span> <span class="token function">ensureExplicitCapacity</span><span class="token punctuation">(</span><span class="token keyword">int</span> minCapacity<span class="token punctuation">)</span><span class="token punctuation">{</span>

        <span class="token punctuation">}</span>
<span class="token comment">//5.</span>
    <span class="token keyword">private</span> <span class="token keyword">void</span> <span class="token function">grow</span><span class="token punctuation">(</span><span class="token keyword">int</span> minCapacity<span class="token punctuation">)</span><span class="token punctuation">{</span>                   <span class="token comment">//（1）真的扩容</span>

<span class="token comment">//1.new Vector() 底层</span>

<span class="token comment">//补充:如果是 Vector vector=new Vector(8);</span>
<span class="token comment">//走的方法：</span>
    <span class="token keyword">public</span> <span class="token class-name">Vector</span><span class="token punctuation">(</span><span class="token keyword">int</span> initialCapacity<span class="token punctuation">)</span> <span class="token punctuation">{</span>
        <span class="token keyword">this</span><span class="token punctuation">(</span>initialCapacity<span class="token punctuation">,</span> <span class="token number">0</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token punctuation">}</span>

<span class="token comment">//2.vector.add(i)</span>
<span class="token comment">//2.1//下面这个方法就是添加数据到Vector集合</span>
    <span class="token keyword">public</span> <span class="token keyword">synchronized</span> <span class="token keyword">boolean</span> <span class="token function">add</span><span class="token punctuation">(</span><span class="token class-name">E</span> e<span class="token punctuation">)</span> <span class="token punctuation">{</span>
        modCount<span class="token operator">++</span><span class="token punctuation">;</span>
        <span class="token function">ensureCapacityHelper</span><span class="token punctuation">(</span>elementCount <span class="token operator">+</span> <span class="token number">1</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        elementData<span class="token punctuation">[</span>elementCount<span class="token operator">++</span><span class="token punctuation">]</span> <span class="token operator">=</span> e<span class="token punctuation">;</span>
        <span class="token keyword">return</span> <span class="token boolean">true</span><span class="token punctuation">;</span>
        <span class="token punctuation">}</span>
<span class="token comment">//2.2//确定是否需要扩容条件：minCapacity-elementDate.length&gt;0</span>
    <span class="token keyword">private</span> <span class="token keyword">void</span> <span class="token function">ensureCapacityHelper</span><span class="token punctuation">(</span><span class="token keyword">int</span> minCapacity<span class="token punctuation">)</span> <span class="token punctuation">{</span>
        <span class="token comment">// overflow-conscious code</span>
        <span class="token keyword">if</span> <span class="token punctuation">(</span>minCapacity <span class="token operator">-</span> elementData<span class="token punctuation">.</span>length <span class="token operator">&gt;</span> <span class="token number">0</span><span class="token punctuation">)</span>
        	<span class="token function">grow</span><span class="token punctuation">(</span>minCapacity<span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token punctuation">}</span>
<span class="token comment">//2.3 //如果 需要的数组大小不够用，就扩容，扩容后的算法</span>
    <span class="token keyword">private</span> <span class="token keyword">void</span> <span class="token function">grow</span><span class="token punctuation">(</span><span class="token keyword">int</span> minCapacity<span class="token punctuation">)</span> <span class="token punctuation">{</span>
        <span class="token comment">// overflow-conscious code</span>
        <span class="token keyword">int</span> oldCapacity <span class="token operator">=</span> elementData<span class="token punctuation">.</span>length<span class="token punctuation">;</span>
        <span class="token keyword">int</span> newCapacity <span class="token operator">=</span> oldCapacity <span class="token operator">+</span> <span class="token punctuation">(</span><span class="token punctuation">(</span>capacityIncrement <span class="token operator">&gt;</span> <span class="token number">0</span><span class="token punctuation">)</span> <span class="token operator">?</span>
        capacityIncrement <span class="token operator">:</span> oldCapacity<span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token comment">//就是扩容两倍</span>
        <span class="token keyword">if</span> <span class="token punctuation">(</span>newCapacity <span class="token operator">-</span> minCapacity <span class="token operator">&lt;</span> <span class="token number">0</span><span class="token punctuation">)</span>
        	newCapacity <span class="token operator">=</span> minCapacity<span class="token punctuation">;</span>
        <span class="token keyword">if</span> <span class="token punctuation">(</span>newCapacity <span class="token operator">-</span> <span class="token constant">MAX_ARRAY_SIZE</span> <span class="token operator">&gt;</span> <span class="token number">0</span><span class="token punctuation">)</span>
        	newCapacity <span class="token operator">=</span> <span class="token function">hugeCapacity</span><span class="token punctuation">(</span>minCapacity<span class="token punctuation">)</span><span class="token punctuation">;</span>
        elementData <span class="token operator">=</span> <span class="token class-name">Arrays</span><span class="token punctuation">.</span><span class="token function">copyOf</span><span class="token punctuation">(</span>elementData<span class="token punctuation">,</span> newCapacity<span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token punctuation">}</span>

/td> <td style="text-align:center;">不安全，效率高</td> <td>如果有参构造器1.5倍 。  |   如果是无参：1.第一次10   2.从第二次开始按1.5倍。</td></tr> <tr><td style="text-align:center;">Vector</td> <td style="text-align:center;">可变数组Object[]</td> <td style="text-align:center;">jdk1.0</td> <td style="text-align:center;">安全，效率不高</td> <td>如果是无参，默认10，满后就按2倍扩容。|   如果指定大小，则每次直接按2倍扩容。</td></tr></tbody></table> <h2 id="linkedlist-底层结构"><a href="#linkedlist-底层结构" class="header-anchor">#</a> LinkedList 底层结构</h2> <p><img src="https://cdn.statically.io/gh/lixuanfengs/blog-images/master/JavaEE/jh/17.png" alt="17"></p> <h3 id="linkedlist-的全面说明"><a href="#linkedlist-的全面说明" class="header-anchor">#</a> LinkedList 的全面说明</h3> <ol><li>**LinkedList底层实现了双向链表和双端队列特点 **</li> <li><strong>可以添加任意元素(元素可以重复),包括null</strong></li> <li><strong>线程不安全,没有实现同步</strong></li></ol> <h3 id="linkedlist-的底层操作机制"><a href="#linkedlist-的底层操作机制" class="header-anchor">#</a> LinkedList 的底层操作机制</h3> <ol><li><strong>LinkedList底层维护了一个双向链表.</strong></li> <li><strong>LinkedList中维护了两个属性first和last分别指向首节点和尾节点</strong>**</li> <li><strong>每个节点(Node对象)，里面又维护了prev、next、item三个属性，其中通过
prev指向前一个，通过next指向后一个节点。最终实现双向链表.</strong></li> <li><strong>所以LinkedList的元素的添加和删除，不是通过数组完成的，相对来说效率较高。</strong></li> <li><strong>模拟一个简单的双向链表【走代码】LinkedList01.java</strong></li></ol> <ul><li>代码演示:</li></ul> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">package</span> <span class="token namespace">com<span class="token punctuation">.</span>study<span class="token punctuation">.</span>list_</span><span class="token punctuation">;</span>

<span class="token keyword">public</span> <span class="token keyword">class</span> <span class="token class-name">LinkedList01</span> <span class="token punctuation">{</span>
    <span class="token keyword">public</span> <span class="token keyword">static</span> <span class="token keyword">void</span> <span class="token function">main</span><span class="token punctuation">(</span><span class="token class-name">String</span><span class="token punctuation">[</span><span class="token punctuation">]</span> args<span class="token punctuation">)</span> <span class="token punctuation">{</span>
        <span class="token comment">//模拟一个简单的双向链表</span>
        <span class="token class-name">Node</span> jack <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">Node</span><span class="token punctuation">(</span><span class="token string">&quot;Jack&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token class-name">Node</span> tom <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">Node</span><span class="token punctuation">(</span><span class="token string">&quot;Tom&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token class-name">Node</span> cactusli <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">Node</span><span class="token punctuation">(</span><span class="token string">&quot;cactusli&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>

        <span class="token comment">//链接三个结点，形成双向链表</span>
        <span class="token comment">//jack-&gt;Tom-&gt;cactusli</span>
        jack<span class="token punctuation">.</span>next<span class="token operator">=</span>tom<span class="token punctuation">;</span>
        tom<span class="token punctuation">.</span>next<span class="token operator">=</span>cactusli<span class="token punctuation">;</span>
        <span class="token comment">//cactusli-&gt;Tom-&gt;jack</span>
        cactusli<span class="token punctuation">.</span>pre<span class="token operator">=</span>tom<span class="token punctuation">;</span>
        tom<span class="token punctuation">.</span>pre<span class="token operator">=</span>jack<span class="token punctuation">;</span>

        <span class="token class-name">Node</span> first<span class="token operator">=</span>jack<span class="token punctuation">;</span><span class="token comment">//让first引用指向jack，就是双向链表的头结点</span>
        <span class="token class-name">Node</span> last<span class="token operator">=</span>cactusli<span class="token punctuation">;</span><span class="token comment">//让last引用指向hsp，就是双向链表的尾结点</span>

        <span class="token comment">//演示从头到尾进行遍历</span>
        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token string">&quot;===从头到尾进行遍历===&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token keyword">while</span><span class="token punctuation">(</span><span class="token boolean">true</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
            <span class="token keyword">if</span><span class="token punctuation">(</span>first<span class="token operator">==</span><span class="token keyword">null</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
                <span class="token keyword">break</span><span class="token punctuation">;</span>
            <span class="token punctuation">}</span>
            <span class="token comment">//输出first信息</span>
            <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span>first<span class="token punctuation">)</span><span class="token punctuation">;</span>
            first<span class="token operator">=</span>first<span class="token punctuation">.</span>next<span class="token punctuation">;</span>
        <span class="token punctuation">}</span>
        <span class="token comment">//添加一个数据</span>
        <span class="token comment">//要求在 tom和cactusli 插入一个对象 smith</span>

        <span class="token comment">//1.先创建一个Node 结点</span>
        <span class="token class-name">Node</span> smith <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">Node</span><span class="token punctuation">(</span><span class="token string">&quot;Smith&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token comment">//下面就把Smith加入双向链表</span>
        smith<span class="token punctuation">.</span>next<span class="token operator">=</span>cactusli<span class="token punctuation">;</span>
        smith<span class="token punctuation">.</span>pre<span class="token operator">=</span>tom<span class="token punctuation">;</span>
        cactusli<span class="token punctuation">.</span>pre<span class="token operator">=</span>smith<span class="token punctuation">;</span>
        tom<span class="token punctuation">.</span>next<span class="token operator">=</span>smith<span class="token punctuation">;</span>

        <span class="token comment">//让first再次指向jack</span>
        first<span class="token operator">=</span>jack<span class="token punctuation">;</span>

        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token string">&quot;===从头到尾进行遍历===&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token keyword">while</span><span class="token punctuation">(</span><span class="token boolean">true</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
            <span class="token keyword">if</span><span class="token punctuation">(</span>first<span class="token operator">==</span><span class="token keyword">null</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
                <span class="token keyword">break</span><span class="token punctuation">;</span>
            <span class="token punctuation">}</span>
            <span class="token comment">//输出first信息</span>
            <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span>first<span class="token punctuation">)</span><span class="token punctuation">;</span>
            first<span class="token operator">=</span>first<span class="token punctuation">.</span>next<span class="token punctuation">;</span>
        <span class="token punctuation">}</span>

    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
<span class="token comment">//定义一个Node类，Node对象 表示双向链表的一个结点</span>
<span class="token keyword">class</span> <span class="token class-name">Node</span><span class="token punctuation">{</span>
    <span class="token keyword">public</span> <span class="token class-name">Object</span> item<span class="token punctuation">;</span><span class="token comment">//真正存放数据</span>
    <span class="token keyword">public</span> <span class="token class-name">Node</span> next<span class="token punctuation">;</span><span class="token comment">//指向后一个结点</span>
    <span class="token keyword">public</span> <span class="token class-name">Node</span> pre<span class="token punctuation">;</span><span class="token comment">//指向前一个结点</span>
    <span class="token keyword">public</span> <span class="token class-name">Node</span><span class="token punctuation">(</span><span class="token class-name">Object</span> name<span class="token punctuation">)</span><span class="token punctuation">{</span>
        <span class="token keyword">this</span><span class="token punctuation">.</span>item<span class="token operator">=</span>name<span class="token punctuation">;</span>
    <span class="token punctuation">}</span>

    <span class="token annotation punctuation">@Override</span>
    <span class="token keyword">public</span> <span class="token class-name">String</span> <span class="token function">toString</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
        <span class="token keyword">return</span> <span class="token string">&quot;Node{&quot;</span> <span class="token operator">+</span>
                <span class="token string">&quot;name=&quot;</span> <span class="token operator">+</span> item <span class="token operator">+</span>
                <span class="token char">'}'</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br><span class="line-number">28</span><br><span class="line-number">29</span><br><span class="line-number">30</span><br><span class="line-number">31</span><br><span class="line-number">32</span><br><span class="line-number">33</span><br><span class="line-number">34</span><br><span class="line-number">35</span><br><span class="line-number">36</span><br><span class="line-number">37</span><br><span class="line-number">38</span><br><span class="line-number">39</span><br><span class="line-number">40</span><br><span class="line-number">41</span><br><span class="line-number">42</span><br><span class="line-number">43</span><br><span class="line-number">44</span><br><span class="line-number">45</span><br><span class="line-number">46</span><br><span class="line-number">47</span><br><span class="line-number">48</span><br><span class="line-number">49</span><br><span class="line-number">50</span><br><span class="line-number">51</span><br><span class="line-number">52</span><br><span class="line-number">53</span><br><span class="line-number">54</span><br><span class="line-number">55</span><br><span class="line-number">56</span><br><span class="line-number">57</span><br><span class="line-number">58</span><br><span class="line-number">59</span><br><span class="line-number">60</span><br><span class="line-number">61</span><br><span class="line-number">62</span><br><span class="line-number">63</span><br><span class="line-number">64</span><br><span class="line-number">65</span><br><span class="line-number">66</span><br><span class="line-number">67</span><br><span class="line-number">68</span><br><span class="line-number">69</span><br><span class="line-number">70</span><br><span class="line-number">71</span><br><span class="line-number">72</span><br></div></div><h3 id="linkedlist-的增删改查案例"><a href="#linkedlist-的增删改查案例" class="header-anchor">#</a> LinkedList 的增删改查案例</h3> <ul><li>代码演示:</li></ul> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">package</span> <span class="token namespace">com<span class="token punctuation">.</span>study<span class="token punctuation">.</span>list_</span><span class="token punctuation">;</span>

<span class="token keyword">import</span> <span class="token import"><span class="token namespace">java<span class="token punctuation">.</span>util<span class="token punctuation">.</span></span><span class="token class-name">Iterator</span></span><span class="token punctuation">;</span>

href="#arraylist-和-linkedlist-比较" class="header-anchor">#</a> ArrayList 和 LinkedList 比较</h2> <h3 id="arraylist-和-linkedlist-的比较"><a href="#arraylist-和-linkedlist-的比较" class="header-anchor">#</a> ArrayList 和 LinkedList 的比较</h3> <table><thead><tr><th style="text-align:center;"></th> <th>底层结构</th> <th style="text-align:center;">增删的效率</th> <th style="text-align:center;">改查的效率</th></tr></thead> <tbody><tr><td style="text-align:center;">ArrayList</td> <td>可变数组</td> <td style="text-align:center;">较低，数组扩容</td> <td style="text-align:center;">较高</td></tr> <tr><td style="text-align:center;">LinkedList</td> <td>双向链表</td> <td style="text-align:center;">较高，通过链表追加</td> <td style="text-align:center;">较低</td></tr></tbody></table> <ul><li>如何选择ArrayList和LinkedList:</li></ul> <ol><li><strong>如果我们改查的操作多，选择ArrayList</strong></li> <li><strong>如果我们增删的操作多，选择LinkedList</strong></li> <li><strong>一般来说，在程序中，80%-90%都是查询，因此大部分情况下会选择ArrayList</strong></li> <li><strong>在一个项目中，根据业务灵活选择，也可能这样，一个模块使用的是ArrayList,另外一个模块是LinkedList,也就是说，要根据业务来进行选择</strong></li></ol> <h2 id="set-接口和常用方法"><a href="#set-接口和常用方法" class="header-anchor">#</a> Set 接口和常用方法</h2> <h3 id="set-接口基本介绍"><a href="#set-接口基本介绍" class="header-anchor">#</a> Set 接口基本介绍</h3> <p><img src="https://cdn.statically.io/gh/lixuanfengs/blog-images/master/JavaEE/jh/19.png" alt="17"></p> <h3 id="set-接口的常用方法"><a href="#set-接口的常用方法" class="header-anchor">#</a> Set 接口的常用方法</h3> <p>和 List 接口一样, Set 接口也是 Collection 的子接口，因此，常用方法和 Collection 接口一样.</p> <h3 id="set-接口的遍历方式"><a href="#set-接口的遍历方式" class="header-anchor">#</a> Set 接口的遍历方式</h3> <ul><li>同Collection的遍历方式一样，因为Set接口是Collection接口的子接口。</li></ul> <ol><li>可以使用迭代器</li> <li>增强for</li> <li>不能使用索引的方式来获取.</li></ol> <h3 id="set-接口的常用方法举例"><a href="#set-接口的常用方法举例" class="header-anchor">#</a> Set 接口的常用方法举例</h3> <ul><li>代码演示:</li></ul> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">package</span> <span class="token namespace">com<span class="token punctuation">.</span>study<span class="token punctuation">.</span>set_</span><span class="token punctuation">;</span>

<span class="token annotation punctuation">@SuppressWarnings</span><span class="token punctuation">(</span><span class="token punctuation">{</span><span class="token string">&quot;all&quot;</span><span class="token punctuation">}</span><span class="token punctuation">)</span>

="line-number">51</span><br><span class="line-number">52</span><br><span class="line-number">53</span><br><span class="line-number">54</span><br><span class="line-number">55</span><br><span class="line-number">56</span><br><span class="line-number">57</span><br><span class="line-number">58</span><br></div></div><h2 id="hashset-底层机制说明"><a href="#hashset-底层机制说明" class="header-anchor">#</a> HashSet 底层机制说明</h2> <h2 id="java7-hashmap"><a href="#java7-hashmap" class="header-anchor">#</a> Java7 HashMap</h2> <h3 id="概述"><a href="#概述" class="header-anchor">#</a> 概述</h3> <p>之所以把<em>HashSet</em>和<em>HashMap</em>放在一起讲解，是因为二者在Java里有着相同的实现，前者仅仅是对后者做了一层包装，也就是说<em>HashSet</em>里面有一个<em>HashMap</em>(适配器模式)。因此本文将重点分析<em>HashMap</em>。</p> <p><em>HashMap</em>实现了<em>Map</em>接口，即允许放入<code>key</code>为<code>null</code>的元素，也允许插入<code>value</code>为<code>null</code>的元素；除该类未实现同步外，其余跟<code>Hashtable</code>大致相同；跟<em>TreeMap</em>不同，该容器不保证元素顺序，根据需要该容器可能会对元素重新哈希，元素的顺序也会被重新打散，因此不同时间迭代同一个<em>HashMap</em>的顺序可能会不同。 根据对冲突的处理方式不同，哈希表有两种实现方式，一种开放地址方式(Open addressing)，另一种是冲突链表方式(Separate chaining with linked lists)。<strong>Java7 HashMap采用的是冲突链表方式</strong>。</p> <p><img src="https://cdn.statically.io/gh/lixuanfengs/blog-images/master/JavaEE/jh/45.png" alt="20"></p> <p>从上图容易看出，如果选择合适的哈希函数，<code>put()</code>和<code>get()</code>方法可以在常数时间内完成。但在对<em>HashMap</em>进行迭代时，需要遍历整个table以及后面跟的冲突链表。因此对于迭代比较频繁的场景，不宜将<em>HashMap</em>的初始大小设的过大。</p> <p>有两个参数可以影响<em>HashMap</em>的性能: 初始容量(inital capacity)和负载系数(load factor)。初始容量指定了初始<code>table</code>的大小，负载系数用来指定自动扩容的临界值。当<code>entry</code>的数量超过<code>capacity*load_factor</code>时，容器将自动扩容并重新哈希。对于插入元素较多的场景，将初始容量设大可以减少重新哈希的次数。</p> <p>将对象放入到<em>HashMap</em>或<em>HashSet</em>中时，有两个方法需要特别关心: <code>hashCode()</code>和<code>equals()</code>。<strong>hashCode()方法决定了对象会被放到哪个bucket里，当多个对象的哈希值冲突时，equals()方法决定了这些对象是否是“同一个对象”</strong>。所以，如果要将自定义的对象放入到<code>HashMap</code>或<code>HashSet</code>中，需要*@Override*<code>hashCode()</code>和<code>equals()</code>方法。</p> <h3 id="get"><a href="#get" class="header-anchor">#</a> get()</h3> <p><code>get(Object key)</code>方法根据指定的<code>key</code>值返回对应的<code>value</code>，该方法调用了<code>getEntry(Object key)</code>得到相应的<code>entry</code>，然后返回<code>entry.getValue()</code>。因此<code>getEntry()</code>是算法的核心。 算法思想是首先通过<code>hash()</code>函数得到对应<code>bucket</code>的下标，然后依次遍历冲突链表，通过<code>key.equals(k)</code>方法来判断是否是要找的那个<code>entry</code>。</p> <p><img src="https://cdn.statically.io/gh/lixuanfengs/blog-images/master/JavaEE/jh/46.png" alt="20"></p> <p>上图中<code>hash(k)&amp;(table.length-1)</code>等价于<code>hash(k)%table.length</code>，原因是<em>HashMap</em>要求<code>table.length</code>必须是2的指数，因此<code>table.length-1</code>就是二进制低位全是1，跟<code>hash(k)</code>相与会将哈希值的高位全抹掉，剩下的就是余数了。</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token comment">//getEntry()方法</span>
<span class="token keyword">final</span> <span class="token class-name">Entry</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token class-name">K</span><span class="token punctuation">,</span><span class="token class-name">V</span><span class="token punctuation">&gt;</span></span> <span class="token function">getEntry</span><span class="token punctuation">(</span><span class="token class-name">Object</span> key<span class="token punctuation">)</span> <span class="token punctuation">{</span>
	<span class="token punctuation">.</span><span class="token punctuation">.</span><span class="token punctuation">.</span><span class="token punctuation">.</span><span class="token punctuation">.</span><span class="token punctuation">.</span>
	<span class="token keyword">int</span> hash <span class="token operator">=</span> <span class="token punctuation">(</span>key <span class="token operator">==</span> <span class="token keyword">null</span><span class="token punctuation">)</span> <span class="token operator">?</span> <span class="token number">0</span> <span class="token operator">:</span> <span class="token function">hash</span><span class="token punctuation">(</span>key<span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token keyword">for</span> <span class="token punctuation">(</span><span class="token class-name">Entry</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token class-name">K</span><span class="token punctuation">,</span><span class="token class-name">V</span><span class="token punctuation">&gt;</span></span> e <span class="token operator">=</span> table<span class="token punctuation">[</span>hash<span class="token operator">&amp;</span><span class="token punctuation">(</span>table<span class="token punctuation">.</span>length<span class="token operator">-</span><span class="token number">1</span><span class="token punctuation">)</span><span class="token punctuation">]</span><span class="token punctuation">;</span><span class="token comment">//得到冲突链表</span>
         e <span class="token operator">!=</span> <span class="token keyword">null</span><span class="token punctuation">;</span> e <span class="token operator">=</span> e<span class="token punctuation">.</span>next<span class="token punctuation">)</span> <span class="token punctuation">{</span><span class="token comment">//依次遍历冲突链表中的每个entry</span>
        <span class="token class-name">Object</span> k<span class="token punctuation">;</span>
        <span class="token comment">//依据equals()方法判断是否相等</span>
        <span class="token keyword">if</span> <span class="token punctuation">(</span>e<span class="token punctuation">.</span>hash <span class="token operator">==</span> hash <span class="token operator">&amp;&amp;</span>
            <span class="token punctuation">(</span><span class="token punctuation">(</span>k <span class="token operator">=</span> e<span class="token punctuation">.</span>key<span class="token punctuation">)</span> <span class="token operator">==</span> key <span class="token operator">||</span> <span class="token punctuation">(</span>key <span class="token operator">!=</span> <span class="token keyword">null</span> <span class="token operator">&amp;&amp;</span> key<span class="token punctuation">.</span><span class="token function">equals</span><span class="token punctuation">(</span>k<span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">)</span>
            <span class="token keyword">return</span> e<span class="token punctuation">;</span>
    <span class="token punctuation">}</span>
    <span class="token keyword">return</span> <span class="token keyword">null</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br></div></div><h3 id="put"><a href="#put" class="header-anchor">#</a> put()</h3> <p><code>put(K key, V value)</code>方法是将指定的<code>key, value</code>对添加到<code>map</code>里。该方法首先会对<code>map</code>做一次查找，看是否包含该元组，如果已经包含则直接返回，查找过程类似于<code>getEntry()</code>方法；如果没有找到，则会通过<code>addEntry(int hash, K key, V value, int bucketIndex)</code>方法插入新的<code>entry</code>，插入方式为<strong>头插法</strong>。</p> <p><img src="https://cdn.statically.io/gh/lixuanfengs/blog-images/master/JavaEE/jh/47.png" alt="20"></p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token comment">//addEntry()</span>
<span class="token keyword">void</span> <span class="token function">addEntry</span><span class="token punctuation">(</span><span class="token keyword">int</span> hash<span class="token punctuation">,</span> <span class="token class-name">K</span> key<span class="token punctuation">,</span> <span class="token class-name">V</span> value<span class="token punctuation">,</span> <span class="token keyword">int</span> bucketIndex<span class="token punctuation">)</span> <span class="token punctuation">{</span>
    <span class="token keyword">if</span> <span class="token punctuation">(</span><span class="token punctuation">(</span>size <span class="token operator">&gt;=</span> threshold<span class="token punctuation">)</span> <span class="token operator">&amp;&amp;</span> <span class="token punctuation">(</span><span class="token keyword">null</span> <span class="token operator">!=</span> table<span class="token punctuation">[</span>bucketIndex<span class="token punctuation">]</span><span class="token punctuation">)</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
        <span class="token function">resize</span><span class="token punctuation">(</span><span class="token number">2</span> <span class="token operator">*</span> table<span class="token punctuation">.</span>length<span class="token punctuation">)</span><span class="token punctuation">;</span><span class="token comment">//自动扩容，并重新哈希</span>
        hash <span class="token operator">=</span> <span class="token punctuation">(</span><span class="token keyword">null</span> <span class="token operator">!=</span> key<span class="token punctuation">)</span> <span class="token operator">?</span> <span class="token function">hash</span><span class="token punctuation">(</span>key<span class="token punctuation">)</span> <span class="token operator">:</span> <span class="token number">0</span><span class="token punctuation">;</span>
        bucketIndex <span class="token operator">=</span> hash <span class="token operator">&amp;</span> <span class="token punctuation">(</span>table<span class="token punctuation">.</span>length<span class="token operator">-</span><span class="token number">1</span><span class="token punctuation">)</span><span class="token punctuation">;</span><span class="token comment">//hash%table.length</span>
    <span class="token punctuation">}</span>
    <span class="token comment">//在冲突链表头部插入新的entry</span>
    <span class="token class-name">Entry</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token class-name">K</span><span class="token punctuation">,</span><span class="token class-name">V</span><span class="token punctuation">&gt;</span></span> e <span class="token operator">=</span> table<span class="token punctuation">[</span>bucketIndex<span class="token punctuation">]</span><span class="token punctuation">;</span>
    table<span class="token punctuation">[</span>bucketIndex<span class="token punctuation">]</span> <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">Entry</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token punctuation">&gt;</span></span><span class="token punctuation">(</span>hash<span class="token punctuation">,</span> key<span class="token punctuation">,</span> value<span class="token punctuation">,</span> e<span class="token punctuation">)</span><span class="token punctuation">;</span>
    size<span class="token operator">++</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br></div></div><h3 id="remove"><a href="#remove" class="header-anchor">#</a> remove()</h3> <p><code>remove(Object key)</code>的作用是删除<code>key</code>值对应的<code>entry</code>，该方法的具体逻辑是在<code>removeEntryForKey(Object key)</code>里实现的。<code>removeEntryForKey()</code>方法会首先找到<code>key</code>值对应的<code>entry</code>，然后删除该<code>entry</code>(修改链表的相应引用)。查找过程跟<code>getEntry()</code>过程类似。</p> <p><img src="https://cdn.statically.io/gh/lixuanfengs/blog-images/master/JavaEE/jh/48.png" alt="20"></p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token comment">//removeEntryForKey()</span>
<span class="token keyword">final</span> <span class="token class-name">Entry</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token class-name">K</span><span class="token punctuation">,</span><span class="token class-name">V</span><span class="token punctuation">&gt;</span></span> <span class="token function">removeEntryForKey</span><span class="token punctuation">(</span><span class="token class-name">Object</span> key<span class="token punctuation">)</span> <span class="token punctuation">{</span>
	<span class="token punctuation">.</span><span class="token punctuation">.</span><span class="token punctuation">.</span><span class="token punctuation">.</span><span class="token punctuation">.</span><span class="token punctuation">.</span>
	<span class="token keyword">int</span> hash <span class="token operator">=</span> <span class="token punctuation">(</span>key <span class="token operator">==</span> <span class="token keyword">null</span><span class="token punctuation">)</span> <span class="token operator">?</span> <span class="token number">0</span> <span class="token operator">:</span> <span class="token function">hash</span><span class="token punctuation">(</span>key<span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token keyword">int</span> i <span class="token operator">=</span> <span class="token function">indexFor</span><span class="token punctuation">(</span>hash<span class="token punctuation">,</span> table<span class="token punctuation">.</span>length<span class="token punctuation">)</span><span class="token punctuation">;</span><span class="token comment">//hash&amp;(table.length-1)</span>
    <span class="token class-name">Entry</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token class-name">K</span><span class="token punctuation">,</span><span class="token class-name">V</span><span class="token punctuation">&gt;</span></span> prev <span class="token operator">=</span> table<span class="token punctuation">[</span>i<span class="token punctuation">]</span><span class="token punctuation">;</span><span class="token comment">//得到冲突链表</span>
    <span class="token class-name">Entry</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token class-name">K</span><span class="token punctuation">,</span><span class="token class-name">V</span><span class="token punctuation">&gt;</span></span> e <span class="token operator">=</span> prev<span class="token punctuation">;</span>
    <span class="token keyword">while</span> <span class="token punctuation">(</span>e <span class="token operator">!=</span> <span class="token keyword">null</span><span class="token punctuation">)</span> <span class="token punctuation">{</span><span class="token comment">//遍历冲突链表</span>
        <span class="token class-name">Entry</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token class-name">K</span><span class="token punctuation">,</span><span class="token class-name">V</span><span class="token punctuation">&gt;</span></span> next <span class="token operator">=</span> e<span class="token punctuation">.</span>next<span class="token punctuation">;</span>
        <span class="token class-name">Object</span> k<span class="token punctuation">;</span>
        <span class="token keyword">if</span> <span class="token punctuation">(</span>e<span class="token punctuation">.</span>hash <span class="token operator">==</span> hash <span class="token operator">&amp;&amp;</span>
            <span class="token punctuation">(</span><span class="token punctuation">(</span>k <span class="token operator">=</span> e<span class="token punctuation">.</span>key<span class="token punctuation">)</span> <span class="token operator">==</span> key <span class="token operator">||</span> <span class="token punctuation">(</span>key <span class="token operator">!=</span> <span class="token keyword">null</span> <span class="token operator">&amp;&amp;</span> key<span class="token punctuation">.</span><span class="token function">equals</span><span class="token punctuation">(</span>k<span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">)</span> <span class="token punctuation">{</span><span class="token comment">//找到要删除的entry</span>
            modCount<span class="token operator">++</span><span class="token punctuation">;</span> size<span class="token operator">--</span><span class="token punctuation">;</span>
            <span class="token keyword">if</span> <span class="token punctuation">(</span>prev <span class="token operator">==</span> e<span class="token punctuation">)</span> table<span class="token punctuation">[</span>i<span class="token punctuation">]</span> <span class="token operator">=</span> next<span class="token punctuation">;</span><span class="token comment">//删除的是冲突链表的第一个entry</span>
            <span class="token keyword">else</span> prev<span class="token punctuation">.</span>next <span class="token operator">=</span> next<span class="token punctuation">;</span>
            <span class="token keyword">return</span> e<span class="token punctuation">;</span>
        <span class="token punctuation">}</span>
        prev <span class="token operator">=</span> e<span class="token punctuation">;</span> e <span class="token operator">=</span> next<span class="token punctuation">;</span>
    <span class="token punctuation">}</span>
    <span class="token keyword">return</span> e<span class="token punctuation">;</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br></div></div><h2 id="java8-hashmap"><a href="#java8-hashmap" class="header-anchor">#</a> Java8 HashMap</h2> <p>Java8 对 HashMap 进行了一些修改，最大的不同就是利用了红黑树，所以其由 <strong>数组+链表+红黑树</strong> 组成。</p> <p>根据 Java7 HashMap 的介绍，我们知道，查找的时候，根据 hash 值我们能够快速定位到数组的具体下标，但是之后的话，需要顺着链表一个个比较下去才能找到我们需要的，时间复杂度取决于链表的长度，为 O(n)。</p> <p>为了降低这部分的开销，在 Java8 中，当链表中的元素达到了 8 个时，会将链表转换为红黑树，在这些位置进行查找的时候可以降低时间复杂度为 O(logN)。</p> <p>来一张图简单示意一下吧：</p> <p><img src="https://cdn.statically.io/gh/lixuanfengs/blog-images/master/JavaEE/jh/49.png" alt="20"></p> <p>注意，上图是示意图，主要是描述结构，不会达到这个状态的，因为这么多数据的时候早就扩容了。</p> <p>下面，我们还是用代码来介绍吧，个人感觉，Java8 的源码可读性要差一些，不过精简一些。</p> <p>Java7 中使用 Entry 来代表每个 HashMap 中的数据节点，Java8 中使用 Node，基本没有区别，都是 key，value，hash 和 next 这四个属性，不过，Node 只能用于链表的情况，红黑树的情况需要使用 TreeNode。</p> <p>我们根据数组元素中，第一个节点数据类型是 Node 还是 TreeNode 来判断该位置下是链表还是红黑树的。</p> <h3 id="put-过程分析"><a href="#put-过程分析" class="header-anchor">#</a> put 过程分析</h3> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">public</span> <span class="token class-name">V</span> <span class="token function">put</span><span class="token punctuation">(</span><span class="token class-name">K</span> key<span class="token punctuation">,</span> <span class="token class-name">V</span> value<span class="token punctuation">)</span> <span class="token punctuation">{</span>
    <span class="token keyword">return</span> <span class="token function">putVal</span><span class="token punctuation">(</span><span class="token function">hash</span><span class="token punctuation">(</span>key<span class="token punctuation">)</span><span class="token punctuation">,</span> key<span class="token punctuation">,</span> value<span class="token punctuation">,</span> <span class="token boolean">false</span><span class="token punctuation">,</span> <span class="token boolean">true</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span>

            e <span class="token operator">=</span> p<span class="token punctuation">;</span>

            e <span class="token operator">=</span> <span class="token punctuation">(</span><span class="token punctuation">(</span><span class="token class-name">TreeNode</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token class-name">K</span><span class="token punctuation">,</span><span class="token class-name">V</span><span class="token punctuation">&gt;</span></span><span class="token punctuation">)</span>p<span class="token punctuation">)</span><span class="token punctuation">.</span><span class="token function">putTreeVal</span><span class="token punctuation">(</span><span class="token keyword">this</span><span class="token punctuation">,</span> tab<span class="token punctuation">,</span> hash<span class="token punctuation">,</span> key<span class="token punctuation">,</span> value<span class="token punctuation">)</span><span class="token punctuation">;</span>

            <span class="token keyword">for</span> <span class="token punctuation">(</span><span class="token keyword">int</span> binCount <span class="token operator">=</span> <span class="token number">0</span><span class="token punctuation">;</span> <span class="token punctuation">;</span> <span class="token operator">++</span>binCount<span class="token punctuation">)</span> <span class="token punctuation">{</span>

                    <span class="token comment">// TREEIFY_THRESHOLD 为 8，所以，如果新插入的值是链表中的第 8 个</span>

mber">102</span><br><span class="line-number">103</span><br><span class="line-number">104</span><br></div></div><h2 id="map-接口实现类-hashmap"><a href="#map-接口实现类-hashmap" class="header-anchor">#</a> Map 接口实现类-HashMap</h2> <h3 id="hashmap-小结"><a href="#hashmap-小结" class="header-anchor">#</a> HashMap 小结</h3> <ol><li><strong>Map接口的常用实现类:HashMap、Hashtable和Properties。</strong></li> <li><strong>HashMap是 Map 接口使用频率最高的实现类。</strong></li> <li><strong>HashMap是以 key-val对的方式来存储数据(HashMap$Node类型)[案例Entry ]</strong></li> <li><strong>key不能重复,但是值可以重复,允许使用null键和null值.</strong></li> <li><strong>如果添加相同的key，则会覆盖原来的key-val ,等同于修改.(key不会替换，val会替换)</strong></li> <li><strong>与HashSet一样，不保证映射的顺序，因为底层是以hash表的方式来存储的. (jdk8的hashMap底层数组+链表+红黑树)</strong></li> <li><strong>HashMap没有实现同步，因此是线程不安全的,方法没有做同步互斥的操作，没有

ions-工具类介绍"><a href="#collections-工具类介绍" class="header-anchor">#</a> Collections 工具类介绍</h3> <ol><li><strong>Collections是一个操作 Set、List和 Map等集合的工具类</strong></li> <li><strong>Collections中提供了一系列静态的方法对集合元素进行排序、查询和修改等操作</strong></li></ol> <h3 id="排序操作-均为-static-方法"><a href="#排序操作-均为-static-方法" class="header-anchor">#</a> 排序操作：（均为 static 方法)</h3> <p><img src="https://cdn.statically.io/gh/xustudyxu/image-hosting@master/studynotes/java/images/jihe/36.png" alt="20"></p> <ul><li>查找，替换：</li></ul> <p><img src="https://cdn.statically.io/gh/xustudyxu/image-hosting@master/studynotes/java/images/jihe/37.png" alt="20"></p> <ul><li>代码演示：</li></ul> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">package</span> <span class="token namespace">com<span class="token punctuation">.</span>study<span class="token punctuation">.</span>collections_</span><span class="token punctuation">;</span>

<span class="token keyword">import</span> <span class="token import"><span class="token namespace">java<span class="token punctuation">.</span>lang<span class="token punctuation">.</span>reflect<span class="token punctuation">.</span></span><span class="token class-name">Array</span></span><span class="token punctuation">;</span>
<span class="token keyword">import</span> <span class="token import"><span class="token namespace">java<span class="token punctuation">.</span>util<span class="token punctuation">.</span></span><span class="token operator">*</span></span><span class="token punctuation">;</span>

            <span class="token class-name">Collections</span><span class="token punctuation">.</span><span class="token function">reverse</span><span class="token punctuation">(</span>list<span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token punctuation">}</span>

            <span class="token keyword">public</span> <span class="token keyword">int</span> <span class="token function">compare</span><span class="token punctuation">(</span><span class="token class-name">Object</span> o1<span class="token punctuation">,</span> <span class="token class-name">Object</span> o2<span class="token punctuation">)</span> <span class="token punctuation">{</span>
                <span class="token comment">//可以加入校验代码</span>

            <span class="token punctuation">}</span>
        <span class="token punctuation">}</span><span class="token punctuation">)</span><span class="token punctuation">;</span>

        <span class="token comment">//swap(List,int,int):将指定list集合中的i处元素和j处元素进行交换</span>
        <span class="token class-name">Collections</span><span class="token punctuation">.</span><span class="token function">swap</span><span class="token punctuation">(</span>list<span class="token punctuation">,</span><span class="token number">0</span><span class="token punctuation">,</span><span class="token number">1</span><span class="token punctuation">)</span><span class="token punctuation">;</span>

        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token string">&quot;list=&quot;</span><span class="token operator">+</span>list<span class="token punctuation">)</span><span class="token punctuation">;</span>


        <span class="token comment">//Object max(Collection):根据元素的自然顺序，返回给定集合中的最大元素</span>
        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token string">&quot;自然顺序最大元素=&quot;</span><span class="token operator">+</span><span class="token class-name">Collections</span><span class="token punctuation">.</span><span class="token function">max</span><span class="token punctuation">(</span>list<span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span>

        <span class="token class-name">Object</span> maxObject <span class="token operator">=</span><span class="token class-name">Collections</span><span class="token punctuation">.</span><span class="token function">max</span><span class="token punctuation">(</span>list<span class="token punctuation">,</span> <span class="token keyword">new</span> <span class="token class-name">Comparator</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
