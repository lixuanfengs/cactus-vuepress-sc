03</span><span class="token punctuation">;</span>

>形参列表</p> <ol><li>一个方法可以有0个参数，也可以有多个参数，中间用逗号隔开，比如getSum(int n1,int n2)</li> <li>参数类型可以为任意类型，包含基本数据类型或引用类型，比如printArr(int[] map)</li> <li>调用带参数的方法，一定对应着参数列表传入相同类型或兼容类型的参数</li> <li>方法定义时的参数称为形式参数，简称形参；方法调用时的传入参数称为实际参数，简称实参，实参和形参的类型要一致或兼容、个数、顺序必须一致</li></ol></li> <li><p>方法体</p> <p>里面写完成功能的具体的语句，可以为输入、输出、变量、运算、分支、循环、方法调用，但里面不能再定义方法!即:方法不能嵌套定义</p></li> <li><p>方法调用的细节说明</p> <ol><li><p>同一个类中的方法调用:直接调用即可。比如print(参数)</p> <p>案例演示:A类sayOk调用print()</p></li> <li><p>跨类中的方法A类调用B类方法:需要通过对象名调用。比如对象名.方法名(参数)</p> <p>案例演示:B类sayHello调用print()</p></li> <li><p>特别说明一下:跨类的方法调用和方法的访问修饰符相关</p></li></ol></li></ul> <h3 id="类定义的完善"><a href="#类定义的完善" class="header-anchor">#</a> 类定义的完善</h3> <p><img src="https://cdn.statically.io/gh/lixuanfengs/blog-images/master/JavaEE/08we.png" alt="08"></p> <h3 id="课堂练习题"><a href="#课堂练习题" class="header-anchor">#</a> 课堂练习题</h3> <ol><li>编写类 AA ，有一个方法：判断一个数是奇数 odd 还是偶数，返回boolean</li> <li>根据行、列、字符打印 对应行数和列数的字符，比如：行：4，列：4，字符#,则打印相应的效果</li></ol> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">package</span> <span class="token namespace">day04</span><span class="token punctuation">;</span>

法也会使用到递归，比如快排，归并排序，二分查找，分治算法等</li> <li>将用栈解决的问题--&gt;递归代码比较简洁</li></ol> <h3 id="递归举例"><a href="#递归举例" class="header-anchor">#</a> 递归举例</h3> <p>列举两个小案例,来帮助大家理解递归调用机制</p> <ol><li>打印问题</li> <li>阶乘问题</li></ol> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">package</span> <span class="token namespace">day05</span><span class="token punctuation">;</span>

<span class="token keyword">public</span> <span class="token keyword">class</span> <span class="token class-name">Recursion01</span> <span class="token punctuation">{</span>

	<span class="token keyword">public</span> <span class="token keyword">static</span> <span class="token keyword">void</span> <span class="token function">main</span><span class="token punctuation">(</span><span class="token class-name">String</span><span class="token punctuation">[</span><span class="token punctuation">]</span> args<span class="token punctuation">)</span> <span class="token punctuation">{</span>
		<span class="token comment">// TODO Auto-generated method stub</span>
    <span class="token class-name">T</span>  t1<span class="token operator">=</span><span class="token keyword">new</span> <span class="token class-name">T</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    t1<span class="token punctuation">.</span><span class="token function">test</span><span class="token punctuation">(</span><span class="token number">4</span><span class="token punctuation">)</span><span class="token punctuation">;</span><span class="token comment">//输出n=2 n=n3 n=4</span>
 <span class="token keyword">int</span> res<span class="token operator">=</span>   t1<span class="token punctuation">.</span><span class="token function">factorial</span><span class="token punctuation">(</span><span class="token number">5</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
 <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token string">&quot;5的阶乘的结果=&quot;</span><span class="token operator">+</span>res<span class="token punctuation">)</span><span class="token punctuation">;</span>
	<span class="token punctuation">}</span>

<span class="token punctuation">}</span>
<span class="token keyword">class</span> <span class="token class-name">T</span><span class="token punctuation">{</span>
	<span class="token comment">//分析</span>
	<span class="token keyword">public</span> <span class="token keyword">void</span> <span class="token function">test</span><span class="token punctuation">(</span><span class="token keyword">int</span> n<span class="token punctuation">)</span> <span class="token punctuation">{</span>
		<span class="token keyword">if</span><span class="token punctuation">(</span>n<span class="token operator">&gt;</span><span class="token number">2</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
			<span class="token function">test</span><span class="token punctuation">(</span>n<span class="token operator">-</span><span class="token number">1</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
		<span class="token punctuation">}</span>
		<span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token string">&quot;n=&quot;</span><span class="token operator">+</span>n<span class="token punctuation">)</span><span class="token punctuation">;</span>
		<span class="token punctuation">}</span>
	<span class="token comment">//factorial阶乘</span>
	<span class="token keyword">public</span> <span class="token keyword">int</span> <span class="token function">factorial</span><span class="token punctuation">(</span><span class="token keyword">int</span> n<span class="token punctuation">)</span> <span class="token punctuation">{</span>
		<span class="token keyword">if</span><span class="token punctuation">(</span>n<span class="token operator">==</span><span class="token number">1</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
			<span class="token keyword">return</span> <span class="token number">1</span><span class="token punctuation">;</span>
		<span class="token punctuation">}</span><span class="token keyword">else</span> <span class="token punctuation">{</span>
			<span class="token keyword">return</span> <span class="token function">factorial</span><span class="token punctuation">(</span>n<span class="token operator">-</span><span class="token number">1</span><span class="token punctuation">)</span><span class="token operator">*</span>n<span class="token punctuation">;</span>
		<span class="token punctuation">}</span>

mber">102</span><br><span class="line-number">103</span><br><span class="line-number">104</span><br><span class="line-number">105</span><br><span class="line-number">106</span><br><span class="line-number">107</span><br><span class="line-number">108</span><br><span class="line-number">109</span><br><span class="line-number">110</span><br><span class="line-number">111</span><br><span class="line-number">112</span><br><span class="line-number">113</span><br><span class="line-number">114</span><br><span class="line-number">115</span><br><span class="line-number">116</span><br><span class="line-number">117</span><br></div></div><h3 id="递归调用应用实例-汉诺塔"><a href="#递归调用应用实例-汉诺塔" class="header-anchor">#</a> 递归调用应用实例-汉诺塔</h3> <ul><li>汉诺塔传说</li></ul> <p>汉诺塔：汉诺塔（又称河内塔）问题是源于印度一个古老传说的益智玩具。大梵天创造世界的时候做了三根金刚石柱子，在一根柱子上从下往上按照大小顺序摞着 64 片圆盘。大梵天命令婆罗门把圆盘从下面开始按大小顺序重新摆放在另一根柱子上。并且规定，在小圆盘上不能放大圆盘，在三根柱子之间一次只能移动一个圆盘。</p> <p>假如每秒钟移动一次，共需多长时间呢？移完这些金片需要 5845.54 亿年以上，太阳系的预期寿命据说也就是数百亿年。真的过了 5845.54 亿年，地球上的一切生命，连同梵塔、庙宇等，都早已经灰飞烟灭</p> <ul><li>汉诺塔代码实现</li></ul> <p><img src="https://cdn.statically.io/gh/lixuanfengs/blog-images/master/JavaEE/12.png" alt="09"></p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">package</span> <span class="token namespace">day05</span><span class="token punctuation">;</span>

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br><span class="line-number">28</span><br><span class="line-number">29</span><br><span class="line-number">30</span><br><span class="line-number">31</span><br><span class="line-number">32</span><br><span class="line-number">33</span><br><span class="line-number">34</span><br><span class="line-number">35</span><br><span class="line-number">36</span><br><span class="line-number">37</span><br><span class="line-number">38</span><br><span class="line-number">39</span><br><span class="line-number">40</span><br><span class="line-number">41</span><br><span class="line-number">42</span><br><span class="line-number">43</span><br><span class="line-number">44</span><br><span class="line-number">45</span><br><span class="line-number">46</span><br><span class="line-number">47</span><br></div></div><h3 id="注意事项和细节使用"><a href="#注意事项和细节使用" class="header-anchor">#</a> 注意事项和细节使用</h3> <ol><li>属性和局部变量可以重名，<strong>访问时遵循就近原则</strong>。</li> <li>在同一个作用域中，比如在同一个成员方法中，两个局部变量，不能重名。</li> <li><strong>属性生命周期较长</strong>，伴随着对象的创建而创建，伴随着对象的销毁而销毁。<strong>局部变量,生命周期较短</strong>，伴随着它的代码块的执行而创建，伴随着代码块的结束而销毁.即在一次方法调用过程中。</li> <li>作用域范围不同
<ol><li>全局变量/属性:可以被本类使用，或其他类使用(通过对象调用)</li> <li>局部变量:只能在本类中对应的方法中使用</li></ol></li> <li>修饰符不同
<ol><li><strong>全局变量/属性可以加修饰符</strong></li> <li><strong>局部不可以加修饰符</strong></li></ol></li></ol> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">package</span> <span class="token namespace">day06</span><span class="token punctuation">;</span>

             t1<span class="token punctuation">.</span><span class="token function">test</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span><span class="token comment">//第一种 跨类访问对象属性的方式</span>
             t1<span class="token punctuation">.</span><span class="token function">test2</span><span class="token punctuation">(</span>p1<span class="token punctuation">)</span><span class="token punctuation">;</span><span class="token comment">//第二种 跨类访问对象属性的方式</span>

		<span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span>p1<span class="token punctuation">.</span>name<span class="token punctuation">)</span><span class="token punctuation">;</span><span class="token comment">//jack</span>

和姓名，该怎么做?这时就可以使用构造器。</p> <h3 id="基本语法-2"><a href="#基本语法-2" class="header-anchor">#</a> 基本语法</h3> <p><strong>[修饰符] 方法名(形参列表){</strong> <strong>方法体;</strong> <strong>}</strong></p> <ul><li>说明</li></ul> <ol><li>构造器的修饰符可以默认， 也可以是 public protected private</li> <li>没有返回值</li> <li>在创建对象时，系统会自动的调用该类的构造器完成对象的初始化</li></ol> <h3 id="快速入门-2"><a href="#快速入门-2" class="header-anchor">#</a> 快速入门</h3> <p>现在我们就用构造方法来完成刚才提出的问题:在创建人类的对象时，就直接指定这个对象的年龄和姓名</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">package</span> <span class="token namespace">day07</span><span class="token punctuation">;</span>

<span class="token keyword">public</span> <span class="token keyword">class</span> <span class="token class-name">Constructor01</span> <span class="token punctuation">{</span>

	<span class="token keyword">public</span> <span class="token keyword">static</span> <span class="token keyword">void</span> <span class="token function">main</span><span class="token punctuation">(</span><span class="token class-name">String</span><span class="token punctuation">[</span><span class="token punctuation">]</span> args<span class="token punctuation">)</span> <span class="token punctuation">{</span>
		<span class="token comment">// TODO Auto-generated method stub</span>
		<span class="token comment">//当我们new一个对象时，直接通过构造器指定名字的年龄</span>
     	<span class="token class-name">Person</span>  p1<span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">Person</span><span class="token punctuation">(</span><span class="token string">&quot;smith&quot;</span><span class="token punctuation">,</span><span class="token number">80</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
     	<span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token string">&quot;p1的信息如下&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
     	<span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token string">&quot;p1对象name=&quot;</span><span class="token operator">+</span>p1<span class="token punctuation">.</span>name<span class="token punctuation">)</span><span class="token punctuation">;</span><span class="token comment">//smith</span>
     	<span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token string">&quot;p1对象age=&quot;</span><span class="token operator">+</span>p1<span class="token punctuation">.</span>age<span class="token punctuation">)</span><span class="token punctuation">;</span><span class="token comment">//80</span>
	<span class="token punctuation">}</span>

<span class="token punctuation">}</span>

<span class="token comment">//在创建人类的对象时，就直接指定这个对象的年龄和姓名</span>
<span class="token comment">//</span>
<span class="token keyword">class</span> <span class="token class-name">Person</span><span class="token punctuation">{</span>
	<span class="token class-name">String</span> name<span class="token punctuation">;</span>
	<span class="token keyword">int</span> age<span class="token punctuation">;</span>
	<span class="token comment">//构造器</span>
	<span class="token comment">//1.构造器没有返回值，也不能写void</span>
	<span class="token comment">//2.构造器的名称和类Person一样</span>
	<span class="token comment">//3.（String pName，int pAge）</span>
	<span class="token keyword">public</span> <span class="token class-name">Person</span><span class="token punctuation">(</span><span class="token class-name">String</span> pName<span class="token punctuation">,</span><span class="token keyword">int</span> pAge<span class="token punctuation">)</span> <span class="token punctuation">{</span>
		<span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token string">&quot;构造器被调用-完成对象的属性初始化&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
		name <span class="token operator">=</span>pName<span class="token punctuation">;</span>
		age <span class="token operator">=</span>pAge<span class="token punctuation">;</span>
		
	<span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br><span class="line-number">28</span><br><span class="line-number">29</span><br><span class="line-number">30</span><br><span class="line-number">31</span><br></div></div><h3 id="注意事项和使用细节-4"><a href="#注意事项和使用细节-4" class="header-anchor">#</a> 注意事项和使用细节</h3> <ol><li><p><strong>一个类可以定义多个不同的构造器，即构造器重载</strong></p> <p>比如:我们可以再给Person类定义一个构造器,用来创建对象的时候,只指定人名,不需要指定年龄</p></li> <li><p>构造器要和类名相同</p></li> <li><p>构造器没有返回值</p></li> <li><p>构造器是完成对象的初始化，并不是创建对象</p></li> <li><p>在创建对象时，系统自动的调用该类的构造方法</p></li> <li><p>如果程序员没有定义构造器，系统会自动给类生成一个默认无参构造器(也叫默认构造器)</p></li> <li><p><strong>一旦定义了自己的构造器，默认的构造器就覆盖了，就不能再使用默认的无参构造器，除非显示的定义一下</strong>。即Dog(){}</p></li></ol> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">package</span> <span class="token namespace">day07</span><span class="token punctuation">;</span>

<span class="token keyword">public</span> <span class="token keyword">class</span> <span class="token class-name">ConstructorDetail</span> <span class="token punctuation">{</span>

	<span class="token keyword">public</span> <span class="token keyword">static</span> <span class="token keyword">void</span> <span class="token function">main</span><span class="token punctuation">(</span><span class="token class-name">String</span><span class="token punctuation">[</span><span class="token punctuation">]</span> args<span class="token punctuation">)</span> <span class="token punctuation">{</span>
		<span class="token comment">// TODO Auto-generated method stub</span>
      <span class="token class-name">Person1</span> p1<span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">Person1</span><span class="token punctuation">(</span><span class="token string">&quot;king&quot;</span><span class="token punctuation">,</span><span class="token number">40</span><span class="token punctuation">)</span><span class="token punctuation">;</span><span class="token comment">//第一个构造器</span>
      <span class="token class-name">Person1</span> p2<span class="token operator">=</span><span class="token keyword">new</span> <span class="token class-name">Person1</span><span class="token punctuation">(</span><span class="token string">&quot;tom&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span><span class="token comment">//第二个构造器</span>
      <span class="token class-name">Dog</span> dog1<span class="token operator">=</span><span class="token keyword">new</span> <span class="token class-name">Dog</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
	<span class="token punctuation">}</span>

<span class="token punctuation">}</span>

	<span class="token punctuation">}</span>
	<span class="token class-name">Dog</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">{</span><span class="token comment">//显示的定义一下 默认无参构造器</span>

	<span class="token comment">//第一个构造器</span>

an class="token punctuation">{</span><span class="token comment">//成员方法，输出属性信息</span>

       t2<span class="token punctuation">.</span><span class="token function">f3</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>

com.cactusli01:表示包名</li></ol> <h3 id="包的本质分析"><a href="#包的本质分析" class="header-anchor">#</a> 包的本质分析</h3> <p><img src="https://cdn.statically.io/gh/lixuanfengs/blog-images/master/JavaEE/17.png" alt="09"></p> <h3 id="快速入门-3"><a href="#快速入门-3" class="header-anchor">#</a> 快速入门</h3> <p><img src="https://cdn.statically.io/gh/lixuanfengs/blog-images/master/JavaEE/18.png" alt="09"></p> <h3 id="包的命名"><a href="#包的命名" class="header-anchor">#</a> 包的命名</h3> <ul><li>命名规则</li></ul> <p>只能包含数字、字母、下划线、小圆点..,但不能用数字开头，不能是关键字或保留字</p> <blockquote><p>demo.class.exec1 //错误class是关键字</p> <p>demo.12a //错误 12a是数字开头</p> <p>demo.ab12.oa //对</p></blockquote> <ul><li>命名规范</li></ul> <p>一般是小写字母+小圆点一般是</p> <p>com.公司名.项目名.业务模块名</p> <blockquote><p>比如:com.cactusli01.oa.model; com.cactusli01.oa.coltroller;</p> <p>举例:</p> <p>com.sina.crm.user //用户模块</p> <p>com.sina.crm.order //订单模块</p> <p>com.sina.crm.utils //工具类</p></blockquote> <h3 id="常用的包"><a href="#常用的包" class="header-anchor">#</a> 常用的包</h3> <p>一个包下，包含很多的类，Java中常用的有:</p> <ol><li>java.lang.*  //lang包是基本包，默认引入，不需要再引入</li> <li>java.util.*   //util包，系统提供的工具包，工具类，使用Scanner</li> <li>java.net.*  //网络包，网络开发</li> <li>java.awt.* //是做java的界面开发，GUI</li></ol> <h3 id="如何引入包"><a href="#如何引入包" class="header-anchor">#</a> 如何引入包</h3> <p>语法:<strong>import 包;</strong></p> <p>我们引入一个包的主要目的是要使用该包下的类</p> <p>比如 import.java.util.Scanner;就只是引入一个类Scanner。</p> <p>import java.util.*;//表示将java.util包所有都引入</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">package</span> <span class="token namespace">com<span class="token punctuation">.</span>study1<span class="token punctuation">.</span>pkg</span><span class="token punctuation">;</span>

<span class="token keyword">import</span> <span class="token import"><span class="token namespace">java<span class="token punctuation">.</span>util<span class="token punctuation">.</span></span><span class="token class-name">Arrays</span></span><span class="token punctuation">;</span>

<span class="token comment">//注意：我们需要使用哪个类 就导入哪个类即可</span>
<span class="token comment">//import java.util.Scanner;//表示只会引入java.util的Scanner</span>
<span class="token comment">//import java.util.*;//表示将java.util 包下的所有类都引入（导入）</span>
<span class="token keyword">public</span> <span class="token keyword">class</span> <span class="token class-name">Import01</span> <span class="token punctuation">{</span>
    <span class="token keyword">public</span> <span class="token keyword">static</span> <span class="token keyword">void</span> <span class="token function">main</span><span class="token punctuation">(</span><span class="token class-name">String</span><span class="token punctuation">[</span><span class="token punctuation">]</span> args<span class="token punctuation">)</span> <span class="token punctuation">{</span>
    <span class="token comment">//使用系统提供 Arrays 完成 数组排序</span>
        <span class="token keyword">int</span> arr<span class="token punctuation">[</span><span class="token punctuation">]</span><span class="token operator">=</span><span class="token punctuation">{</span><span class="token operator">-</span><span class="token number">1</span><span class="token punctuation">,</span><span class="token number">20</span><span class="token punctuation">,</span><span class="token number">2</span><span class="token punctuation">,</span><span class="token number">13</span><span class="token punctuation">,</span><span class="token number">3</span><span class="token punctuation">}</span><span class="token punctuation">;</span>

<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br></div></div><h3 id="注意事项和细节"><a href="#注意事项和细节" class="header-anchor">#</a> 注意事项和细节</h3> <ol><li>package的作用是声明当前类所在的包，需要放在类的最上面，一个类中最多只有一句package</li> <li>import指令位置放在package的下面，在类的定义前面，可以有多句且没有顺序要求</li></ol> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token comment">//package的作用是声明当前类所在的包，需要放在类的（或者文件）的最上面，</span>

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br></div></div><h2 id="访问修饰符"><a href="#访问修饰符" class="header-anchor">#</a> 访问修饰符</h2> <h3 id="基本介绍-4"><a href="#基本介绍-4" class="header-anchor">#</a> 基本介绍</h3> <p>java提供四种访问控制修饰符号，用于<strong>控制方法和属性(成员变量)的访问权限</strong>(范围):</p> <ol><li>公开级别:<strong>用public修饰，对外公开</strong></li> <li>受保护级别:<strong>用protected修饰，对子类和同一个包中的类公开</strong></li> <li>默认级别:没有修饰符号，<strong>向同一个包的类公开</strong></li> <li>私有级别:用private修饰，<strong>只有类可以本身可以访问，不对外公开</strong></li></ol> <h3 id="_4种访问修饰符的访问范围"><a href="#_4种访问修饰符的访问范围" class="header-anchor">#</a> 4种访问修饰符的访问范围</h3> <table><thead><tr><th>访问级别</th> <th>访问控制修饰符</th> <th>同类</th> <th>同包</th> <th>子类</th> <th>不同包</th></tr></thead> <tbody><tr><td>公开</td> <td>public</td> <td>√</td> <td>√</td> <td>√</td> <td>√</td></tr> <tr><td>受保护</td> <td>protected</td> <td>√</td> <td>√</td> <td>√</td> <td>×</td></tr> <tr><td>默认</td> <td>没有修饰符</td> <td>√</td> <td>√</td> <td>×</td> <td>×</td></tr> <tr><td>私有</td> <td>private</td> <td>√</td> <td>×</td> <td>×</td> <td>×</td></tr></tbody></table> <h3 id="使用的注意事项"><a href="#使用的注意事项" class="header-anchor">#</a> 使用的注意事项</h3> <ol><li>修饰符可以用来修饰类中的属性，成员方法以及类</li> <li>只有默认的和public才能修饰类！并且遵循上述访问权限的特点</li> <li>成员方法的访问规则和属性完全一样</li></ol> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">package</span> <span class="token namespace">com<span class="token punctuation">.</span>study1<span class="token punctuation">.</span>modifier</span><span class="token punctuation">;</span>

    <span class="token punctuation">}</span>

        a<span class="token punctuation">.</span><span class="token function">m1</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        a<span class="token punctuation">.</span><span class="token function">m2</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>

<span class="token keyword">public</span> <span class="token keyword">class</span> <span class="token class-name">Test</span> <span class="token punctuation">{</span>

        b<span class="token punctuation">.</span><span class="token function">say</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>

<span class="token comment">//只有默认和public可以修饰类</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br></div></div><h2 id="面向对象编程-封装"><a href="#面向对象编程-封装" class="header-anchor">#</a> 面向对象编程-封装</h2> <h3 id="基本介绍-5"><a href="#基本介绍-5" class="header-anchor">#</a> 基本介绍</h3> <p>封装(encapsulation)就是把抽象出的数据[<strong>属性</strong>]和对数据的操作[<strong>方法</strong>]封装在一起,数据被保护在内部,程序的其它部分只有通过被授权的操作[<strong>方法</strong>],才能对数据进行操作。</p> <h3 id="封装的理解和好处"><a href="#封装的理解和好处" class="header-anchor">#</a> 封装的理解和好处</h3> <ol><li>隐藏实现细节:方法(连接数据库) &lt;--调用(传入参数...)</li> <li>可以对数据进行验证，保证安全合理</li></ol> <h3 id="封装的实现步骤"><a href="#封装的实现步骤" class="header-anchor">#</a> 封装的实现步骤</h3> <ol><li><p>将属性进行私有化private【不能直接修改属性】</p></li> <li><p>提供一个公共的**(public)set<strong>方法，用于</strong>属性判断并赋值**</p> <p>public void setXxx(类型 参数名){  //Xxx表示某个属性</p> <p>​		//加入数据验证的业务逻辑</p> <p>​		属性=参数名;</p> <p>}</p></li> <li><p>提供一个公共的**(public)get<strong>方法，用于</strong>获取属性的值**</p> <p>public 数据类型 getXxx(){     //权限判断，Xxx某个属性</p> <p>​		return xx;</p> <p>}</p></li></ol> <h2 id="快速入门案例-3"><a href="#快速入门案例-3" class="header-anchor">#</a> 快速入门案例</h2> <ul><li>看一个案例</li></ul> <p>那么在 java 中如何实现这种类似的控制呢?</p> <p>请大家看一个小程序(comstudy2encap_: Encapsulation01.java),</p> <p>不能随便查看人的年龄,工资等隐私，并对设置的年龄进行合理的验证。年龄合理就设置，否则给默认年龄, 必须在 1-120, 年龄， 工资不能直接查看 ，name 的长度在 2-6 字符 之间</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">package</span> <span class="token namespace">com<span class="token punctuation">.</span>study2encap_</span><span class="token punctuation">;</span>

<span class="token keyword">public</span> <span class="token keyword">class</span> <span class="token class-name">Encapsulation01</span> <span class="token punctuation">{</span>
    <span class="token keyword">public</span> <span class="token keyword">static</span> <span class="token keyword">void</span> <span class="token function">main</span><span class="token punctuation">(</span><span class="token class-name">String</span><span class="token punctuation">[</span><span class="token punctuation">]</span> args<span class="token punctuation">)</span> <span class="token punctuation">{</span>
        <span class="token class-name">Person</span> person <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">Person</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        person<span class="token punctuation">.</span><span class="token function">setName</span><span class="token punctuation">(</span><span class="token string">&quot;冯荣旭和冯荣旭&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        person<span class="token punctuation">.</span><span class="token function">setAge</span><span class="token punctuation">(</span><span class="token number">30</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        person<span class="token punctuation">.</span><span class="token function">setSalary</span><span class="token punctuation">(</span><span class="token number">30000</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span>person<span class="token punctuation">.</span><span class="token function">info</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span>person<span class="token punctuation">.</span><span class="token function">getSalary</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token comment">//如果我们直接使用构造器 指定属性</span>
        <span class="token class-name">Person</span> smith <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">Person</span><span class="token punctuation">(</span><span class="token string">&quot;smith&quot;</span><span class="token punctuation">,</span> <span class="token number">2000</span><span class="token punctuation">,</span> <span class="token number">50000</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token string">&quot;======smith的信息======&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span>smith<span class="token punctuation">.</span><span class="token function">info</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
<span class="token comment">/*
不能随便查看别人的年龄，工资等隐私，名字公开
要求：年龄合理 在1-120， name在2-6字符之间
 */</span>
<span class="token keyword">class</span> <span class="token class-name">Person</span><span class="token punctuation">{</span>
    <span class="token keyword">public</span> <span class="token class-name">String</span> name<span class="token punctuation">;</span><span class="token comment">//名字公开</span>
    <span class="token keyword">private</span> <span class="token keyword">int</span> age<span class="token punctuation">;</span> <span class="token comment">//age私有</span>
    <span class="token keyword">private</span> <span class="token keyword">double</span> salary<span class="token punctuation">;</span><span class="token comment">//工资私有</span>
    <span class="token comment">//构造器 alt+insert</span>
     <span class="token keyword">public</span> <span class="token class-name">Person</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
     <span class="token punctuation">}</span>
     <span class="token comment">//有三个属性的构造器</span>
    <span class="token keyword">public</span> <span class="token class-name">Person</span><span class="token punctuation">(</span><span class="token class-name">String</span> name<span class="token punctuation">,</span> <span class="token keyword">int</span> age<span class="token punctuation">,</span> <span class="token keyword">double</span> salary<span class="token punctuation">)</span> <span class="token punctuation">{</span>
<span class="token comment">//        this.name = name;</span>
<span class="token comment">//        this.age = age;</span>
<span class="token comment">//        this.salary = salary;</span>
        <span class="token comment">//我们尅将方法写在构造器中，这样仍然可以验证数据</span>
        <span class="token function">setName</span><span class="token punctuation">(</span>name<span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token function">setAge</span><span class="token punctuation">(</span>age<span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token function">setSalary</span><span class="token punctuation">(</span>salary<span class="token punctuation">)</span><span class="token punctuation">;</span>

    <span class="token punctuation">}</span>


    <span class="token comment">//自己写 setXxx和 getsetXxx 太慢 我们使用快捷键 alt+insert</span>
    <span class="token comment">//然后根据要求 写我们的代码</span>

    <span class="token keyword">public</span> <span class="token class-name">String</span> <span class="token function">getName</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
        <span class="token keyword">return</span> name<span class="token punctuation">;</span>
    <span class="token punctuation">}</span>

    <span class="token keyword">public</span> <span class="token keyword">void</span> <span class="token function">setName</span><span class="token punctuation">(</span><span class="token class-name">String</span> name<span class="token punctuation">)</span> <span class="token punctuation">{</span>
        <span class="token comment">//加入对数据的校验，相当于增加了业务逻辑</span>
        <span class="token keyword">if</span><span class="token punctuation">(</span>name<span class="token punctuation">.</span><span class="token function">length</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token operator">&gt;=</span><span class="token number">2</span><span class="token operator">&amp;&amp;</span>name<span class="token punctuation">.</span><span class="token function">length</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token operator">&lt;=</span><span class="token number">6</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
            <span class="token keyword">this</span><span class="token punctuation">.</span>name<span class="token operator">=</span>name<span class="token punctuation">;</span>
        <span class="token punctuation">}</span><span class="token keyword">else</span><span class="token punctuation">{</span>
            <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token string">&quot;名字的长度不对，需在2-6字符&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
            <span class="token keyword">this</span><span class="token punctuation">.</span>name<span class="token operator">=</span><span class="token string">&quot;无名人&quot;</span><span class="token punctuation">;</span>

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br></div></div><p>我们编写了两个类，一个Pupil类(小学生)，一个是Graduate(大学毕业生).问题:两个类的属性和方法有很多是相同的，怎么办?</p> <p>==&gt;继承(代码复用性~)</p> <h3 id="继承基本介绍和示意图"><a href="#继承基本介绍和示意图" class="header-anchor">#</a> 继承基本介绍和示意图</h3> <p>继承可以解决代码复用,让我们的编程更加靠近人类思维.当多个类存在相同的属性(变量)和方法时,可以从这些类中
抽象出父类,在父类中定义这些相同的属性和方法，所有的子类不需要重新定义这些属性和方法，只需要通过 extends 来声明继承父类即可。画出继承的示意图</p> <p><img src="https://cdn.statically.io/gh/lixuanfengs/blog-images/master/JavaEE/19.png" alt="09"></p> <h3 id="继承的基本语法"><a href="#继承的基本语法" class="header-anchor">#</a> 继承的基本语法</h3> <p>class 子类 <strong>extends</strong> 父类{</p> <p>}</p> <ol><li>子类就会自动拥有父类定义的属性和方法</li> <li>父类又叫超类，基类</li> <li>子类又叫派生类</li></ol> <h3 id="快速入门案例-4"><a href="#快速入门案例-4" class="header-anchor">#</a> 快速入门案例</h3> <p>我们对 Extends01.java 改进，使用继承的方法,请大家注意体会使用继承的好处</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">import</span> <span class="token import"><span class="token namespace">com<span class="token punctuation">.</span>hspedu<span class="token punctuation">.</span>extend_<span class="token punctuation">.</span></span><span class="token class-name">Graduate</span></span><span class="token punctuation">;</span>

		<span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token string">&quot;学生名 &quot;</span> <span class="token operator">+</span> name <span class="token operator">+</span> <span class="token string">&quot; 年龄 &quot;</span> <span class="token operator">+</span> age <span class="token operator">+</span> <span class="token string">&quot; 成绩 &quot;</span> <span class="token operator">+</span> score<span class="token punctuation">)</span><span class="token punctuation">;</span>
	<span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br></div></div><div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token comment">//让 Pupil 继承 Student 类</span>

		<span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token string">&quot;小学生 &quot;</span> <span class="token operator">+</span> name <span class="token operator">+</span> <span class="token string">&quot; 正在考小学数学..&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">public</span> <span class="token keyword">class</span> <span class="token class-name">Graduate</span> <span class="token keyword">extends</span> <span class="token class-name">Student</span> <span class="token punctuation">{</span>
	<span class="token keyword">public</span> <span class="token keyword">void</span> <span class="token function">testing</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token punctuation">{</span><span class="token comment">//和 Pupil 不一样</span>
		<span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token string">&quot;大学生 &quot;</span> <span class="token operator">+</span> name <span class="token operator">+</span> <span class="token string">&quot; 正在考大学数学..&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><h3 id="继承给编程带来的便利"><a href="#继承给编程带来的便利" class="header-anchor">#</a> 继承给编程带来的便利</h3> <ol><li>代码的复用性提高了</li> <li>代码的扩展性和维护性提高了</li></ol> <h3 id="继承的深入讨论-细节问题"><a href="#继承的深入讨论-细节问题" class="header-anchor">#</a> 继承的深入讨论/细节问题</h3> <ol><li><strong>子类继承了所有的属性和方法，非私有的属性和方法可以在子类直接访问, 但是私有属性和方法不能在子类直接访问，要通过父类提供公共的方法去访问</strong></li> <li><strong>子类必须调用父类的构造器， 完成父类的初始化</strong></li> <li><strong>当创建子类对象时，不管使用子类的哪个构造器，默认情况下总会去调用父类的无参构造器，如果父类没有提供无参构造器，则必须在子类的构造器中用 super 去指定使用父类的哪个构造器完成对父类的初始化工作，否则，编译不会通过</strong></li> <li><strong>如果希望指定去调用父类的某个构造器，则显式的调用一下 : super(参数列表)</strong></li> <li><strong>super 在使用时，必须放在构造器第一行(super 只能在构造器中使用)</strong></li> <li><strong>super() 和 this() 都只能放在构造器第一行，因此这两个方法不能共存在一个构造器</strong></li> <li><strong>java 所有类都是 Object 类的子类, Object 是所有类的基类.</strong></li> <li><strong>父类构造器的调用不限于直接父类！将一直往上追溯直到 Object 类(顶级父类)</strong></li> <li><strong>子类最多只能继承一个父类(指直接继承)，即 java 中是单继承机制</strong></li> <li><strong>不能滥用继承，子类和父类之间必须满足 is-a 的逻辑关系</strong></li></ol> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">package</span> <span class="token namespace">com<span class="token punctuation">.</span>study3<span class="token punctuation">.</span>extend_<span class="token punctuation">.</span>extend02</span><span class="token punctuation">;</span>

        <span class="token keyword">return</span> name<span class="token punctuation">;</span>
    <span class="token punctuation">}</span>

        <span class="token keyword">this</span><span class="token punctuation">.</span>name <span class="token operator">=</span> name<span class="token punctuation">;</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br></div></div><div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">package</span> <span class="token namespace">com<span class="token punctuation">.</span>study5poly_<span class="token punctuation">.</span>animal</span><span class="token punctuation">;</span>

	<span class="token keyword">public</span> <span class="token keyword">static</span> <span class="token keyword">void</span> <span class="token function">main</span><span class="token punctuation">(</span><span class="token class-name">String</span><span class="token punctuation">[</span><span class="token punctuation">]</span> args<span class="token punctuation">)</span> <span class="token punctuation">{</span>
	<span class="token comment">//方法重载体现多态</span>
	<span class="token class-name">Aa</span> <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">A</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
	<span class="token comment">//这里我们传入不同的参数，就会调用不同 sum 方法，就体现多态</span>
	<span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span>a<span class="token punctuation">.</span><span class="token function">sum</span><span class="token punctuation">(</span><span class="token number">10</span><span class="token punctuation">,</span> <span class="token number">20</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
	<span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span>a<span class="token punctuation">.</span><span class="token function">sum</span><span class="token punctuation">(</span><span class="token number">10</span><span class="token punctuation">,</span> <span class="token number">20</span><span class="token punctuation">,</span> <span class="token number">30</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token comment">//方法重写体现多态</span>
	<span class="token class-name">B</span> b <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">B</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
	a<span class="token punctuation">.</span><span class="token function">say</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
	b<span class="token punctuation">.</span><span class="token function">say</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
<span class="token keyword">class</span> <span class="token class-name">B</span> <span class="token punctuation">{</span> <span class="token comment">//父类</span>
	<span class="token keyword">public</span> <span class="token keyword">void</span> <span class="token function">say</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
		<span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token string">&quot;B say() 方法被调用...&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>

        <span class="token class-name">Person</span> person2<span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">Person</span><span class="token punctuation">(</span><span class="token string">&quot;jack&quot;</span><span class="token punctuation">,</span> <span class="token number">10</span><span class="token punctuation">,</span> <span class="token char">'男'</span><span class="token punctuation">)</span><span class="token punctuation">;</span>

        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token string">&quot;我们销毁汽车&quot;</span><span class="token operator">+</span><span class="token keyword">this</span><span class="token punctuation">.</span>name<span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token string">&quot;释放了某些资源&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br><span class="line-number">28</span><br></div></div><h2 id="断电调试-debug"><a href="#断电调试-debug" class="header-anchor">#</a> 断电调试(debug)</h2> <h3 id="一个实际需求"><a href="#一个实际需求" class="header-anchor">#</a> 一个实际需求</h3> <ol><li>在开发中，新手程序员在查找错误时,这时老程序员就会温馨提示，可以用断点调试,一步一步的看源码执行的过程,从而发现错误所在。</li> <li>重要提示:在断点调试过程中，是运行状态，是以对象的运行类型来执行的.</li></ol> <h3 id="断点调试介绍"><a href="#断点调试介绍" class="header-anchor">#</a> 断点调试介绍</h3> <ol><li>断点调试是指在程序的某一行设置一个断点，调试时，程序运行到这一行就会停住,然后你可以一步一步往下调试，调试过程中可以看各个变量当前的值，出错的话，调试到出错的代码行即显示错误，停下。进行分析从而找到这个Bug</li> <li>断点调试是程序员必须掌握的技能</li> <li>断点调试也能帮助我们查看java底层源代码的执行过程，提高程序员的Java水平</li></ol> <h3 id="断点调试的过程"><a href="#断点调试的过程" class="header-anchor">#</a> 断点调试的过程</h3> <p>F7(跳入) 	F8(跳过)	 shift+F8(跳出) 	F9(resume,执行到下一个断点)</p> <p>F7：跳入方法内</p> <p>F8: 逐行执行代码</p> <p>shift+F8: 跳出方法</p> <p><img src="https://cdn.statically.io/gh/lixuanfengs/blog-images/master/JavaEE/16.png" alt="09"></p> <h2 id="类变量和类方法"><a href="#类变量和类方法" class="header-anchor">#</a> 类变量和类方法</h2> <h3 id="提出问题"><a href="#提出问题" class="header-anchor">#</a> 提出问题</h3> <p>提出问题的主要目的就是让大家思考解决之道，从而引出我要讲的知识点.</p> <p>说：有一群小孩在玩堆雪人,不时有新的小孩加入,请问如何知道现在共有多少人在玩?，编写程序解决。</p> <h3 id="传统的方法解决问题"><a href="#传统的方法解决问题" class="header-anchor">#</a> 传统的方法解决问题</h3> <p>使用我们现有的技术来解决这个问题，大家看看如何?\</p> <ul><li>思路</li></ul> <ol><li>在main方法中定义一个变量count</li> <li>当一个小孩加入游戏后count++,最后count就记录有多少小孩玩游戏</li></ol> <ul><li>问题分析</li></ul> <ol><li>count是一个独立于对象，很尴尬</li> <li>以后我们访问count很麻烦，没有使用到OOP</li> <li>因此，我们引出类变量/静态变量</li></ol> <h3 id="类变量快速入门"><a href="#类变量快速入门" class="header-anchor">#</a> 类变量快速入门</h3> <p>思考: 如果,设计一个 int count 表示总人数,我们在创建一个小孩时，就把 count 加 1,并且 count 是所有对象共享的就 ok 了!，我们使用类变量来解决</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">package</span> <span class="token namespace">com<span class="token punctuation">.</span>study7static_</span><span class="token punctuation">;</span>

<span class="token keyword">public</span> <span class="token keyword">class</span> <span class="token class-name">ChildGame</span> <span class="token punctuation">{</span>
    <span class="token keyword">public</span> <span class="token keyword">static</span> <span class="token keyword">void</span> <span class="token function">main</span><span class="token punctuation">(</span><span class="token class-name">String</span><span class="token punctuation">[</span><span class="token punctuation">]</span> args<span class="token punctuation">)</span> <span class="token punctuation">{</span>

        <span class="token class-name">Child</span> child1 <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">Child</span><span class="token punctuation">(</span><span class="token string">&quot;白骨精&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        child1<span class="token punctuation">.</span><span class="token function">join</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>

        <span class="token class-name">Child</span> child2 <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">Child</span><span class="token punctuation">(</span><span class="token string">&quot;老鼠精&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        child2<span class="token punctuation">.</span><span class="token function">join</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>

        <span class="token class-name">Child</span> child3 <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">Child</span><span class="token punctuation">(</span><span class="token string">&quot;狐狸精&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        child3<span class="token punctuation">.</span><span class="token function">join</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        child3<span class="token punctuation">.</span>count<span class="token operator">++</span><span class="token punctuation">;</span>
        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token string">&quot;共有&quot;</span><span class="token operator">+</span>child1<span class="token punctuation">.</span>count<span class="token operator">+</span><span class="token string">&quot;加入了游戏&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>


    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
<span class="token keyword">class</span> <span class="token class-name">Child</span> <span class="token punctuation">{</span>
    <span class="token comment">//定义一个变量 count ,是一个类变量(静态变量) static 静态</span>
    <span class="token comment">//该变量最大的特点就是会被 Child 类的所有的对象实例共享</span>
    <span class="token keyword">private</span> <span class="token class-name">String</span> name<span class="token punctuation">;</span>
    <span class="token keyword">public</span> <span class="token keyword">static</span> <span class="token keyword">int</span> count<span class="token operator">=</span><span class="token number">0</span><span class="token punctuation">;</span>

    <span class="token keyword">public</span> <span class="token class-name">Child</span><span class="token punctuation">(</span><span class="token class-name">String</span> name<span class="token punctuation">)</span> <span class="token punctuation">{</span>
        <span class="token keyword">this</span><span class="token punctuation">.</span>name <span class="token operator">=</span> name<span class="token punctuation">;</span>
    <span class="token punctuation">}</span>
    <span class="token keyword">public</span> <span class="token keyword">void</span> <span class="token function">join</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span>name<span class="token operator">+</span><span class="token string">&quot;加入了游戏..&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>


<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br><span class="line-number">28</span><br><span class="line-number">29</span><br><span class="line-number">30</span><br><span class="line-number">31</span><br><span class="line-number">32</span><br><span class="line-number">33</span><br><span class="line-number">34</span><br></div></div><h3 id="类变量和内存布局"><a href="#类变量和内存布局" class="header-anchor">#</a> 类变量和内存布局</h3> <p><img src="https://cdn.statically.io/gh/lixuanfengs/blog-images/master/JavaEE/33.png" alt="09"></p> <ol><li>static变量是同一个类所有对象共享</li> <li>static类变量，在类加载的时候就生成了</li></ol> <h3 id="什么是类变量"><a href="#什么是类变量" class="header-anchor">#</a> 什么是类变量</h3> <p>类变量也叫静态变量/静态属性，是该类的所有对象共享的变量,任何一个该类的对象去访问它时,取到的都是相同的值,同样任何一个该类的对象去修改它时,修改的也是同一个变量。这个从前面的图也可看出来。</p> <h3 id="如何定义类变量"><a href="#如何定义类变量" class="header-anchor">#</a> 如何定义类变量</h3> <ul><li>定义语法</li></ul> <p><strong>访问修饰符 static 数据类型 变量名</strong></p> <h3 id="如何访问类变量"><a href="#如何访问类变量" class="header-anchor">#</a> 如何访问类变量</h3> <p>类名.类变量名</p> <p>或者 对象.类变量名 【静态变量的访问修饰符的访问权限和范围和普通属性是一样的】</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">package</span> <span class="token namespace">com<span class="token punctuation">.</span>study7static_</span><span class="token punctuation">;</span>

<span class="token keyword">public</span> <span class="token keyword">class</span> <span class="token class-name">VisitStatic</span> <span class="token punctuation">{</span>
    <span class="token keyword">public</span> <span class="token keyword">static</span> <span class="token keyword">void</span> <span class="token function">main</span><span class="token punctuation">(</span><span class="token class-name">String</span><span class="token punctuation">[</span><span class="token punctuation">]</span> args<span class="token punctuation">)</span> <span class="token punctuation">{</span>
        <span class="token comment">//类名.类变量名</span>
        <span class="token comment">//说明：类变量是随着类的加载而创建，所以即使没有创建对象实例 也可以访问</span>
        <span class="token class-name">A</span> a <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">A</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span>a<span class="token punctuation">.</span>name<span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token class-name">A</span><span class="token punctuation">.</span>name<span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
<span class="token keyword">class</span> <span class="token class-name">A</span><span class="token punctuation">{</span>
    <span class="token comment">//类变量</span>
    <span class="token comment">//类变量必须遵守相关的访问权限</span>
    <span class="token keyword">public</span> <span class="token keyword">static</span> <span class="token class-name">String</span> name<span class="token operator">=</span><span class="token string">&quot;cactusli&quot;</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br></div></div><h3 id="类变量使用注意事项和细节讨论"><a href="#类变量使用注意事项和细节讨论" class="header-anchor">#</a> 类变量使用注意事项和细节讨论</h3> <ol><li><p>什么时候需要用到类变量</p> <p>当我们需要让某个类的所有对象共享一个变量时，就可以考虑使用类变量(静态变量):比如：定义学生类，统计所有学生公交多少钱。Student(name,static fee)</p></li> <li><p>类变量与实例变量(普通属性)区别</p> <p>类变量是该类的所有对象共享的，而实例变量是每个对象独享的</p></li> <li><p>加上static称为类变量或静态变量，否则称为实例变量/普通变量/非静态变量</p></li> <li><p>类变量可以通过类名.类变量名 或者 对象名.类变量名来访问，但java设计者推荐我们使用类名.类变量名方式访问。【前提是 满足访问修饰符的访问权限和范围】</p></li> <li><p>实例变量不能通过类名.类变量名方式访问</p></li> <li><p>类变量是在类加载时就初始化了，也就是说，即使你没有创建对象，只要类加载了，就可以使用类变量了</p></li> <li><p>类变量的生命周期是随类的加载开始，随着类消亡而销毁</p></li></ol> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">package</span> <span class="token namespace">com<span class="token punctuation">.</span>study7static_</span><span class="token punctuation">;</span>

<span class="token keyword">public</span> <span class="token keyword">class</span> <span class="token class-name">StaticDetail</span> <span class="token punctuation">{</span>
    <span class="token keyword">public</span> <span class="token keyword">static</span> <span class="token keyword">void</span> <span class="token function">main</span><span class="token punctuation">(</span><span class="token class-name">String</span><span class="token punctuation">[</span><span class="token punctuation">]</span> args<span class="token punctuation">)</span> <span class="token punctuation">{</span>
        <span class="token comment">//静态变量是类加载的时候，就创建了，所以我们没有创建对象实例</span>
        <span class="token comment">//也可以通过类名.类变量名来访问</span>
        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token class-name">C</span><span class="token punctuation">.</span>address<span class="token punctuation">)</span><span class="token punctuation">;</span>

    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
<span class="token keyword">class</span> <span class="token class-name">B</span><span class="token punctuation">{</span>
    <span class="token keyword">public</span> <span class="token keyword">static</span> <span class="token keyword">int</span> n1<span class="token operator">=</span><span class="token number">100</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span>
<span class="token keyword">class</span> <span class="token class-name">C</span><span class="token punctuation">{</span>
    <span class="token keyword">public</span> <span class="token keyword">static</span> <span class="token class-name">String</span> address<span class="token operator">=</span><span class="token string">&quot;北京&quot;</span><span class="token punctuation">;</span>

<span class="token punctuation">}</span>
        
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br></div></div><h3 id="类方法基本介绍"><a href="#类方法基本介绍" class="header-anchor">#</a> 类方法基本介绍</h3> <p>类方法也叫静态方法</p> <p>形式如下:</p> <p><strong>访问修饰符 static 数据返回类型 方法名(){}</strong></p> <h3 id="类方法的调用"><a href="#类方法的调用" class="header-anchor">#</a> 类方法的调用</h3> <p>使用方式:类名.类方法名 或者 对象名.类方法名 【前提是 满足修饰符的访问权限】</p> <h3 id="类方法应用举例"><a href="#类方法应用举例" class="header-anchor">#</a> 类方法应用举例</h3> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">package</span> <span class="token namespace">com<span class="token punctuation">.</span>study7static_</span><span class="token punctuation">;</span>

<span class="token keyword">public</span> <span class="token keyword">class</span> <span class="token class-name">StaticMethod</span> <span class="token punctuation">{</span>
    <span class="token keyword">public</span> <span class="token keyword">static</span> <span class="token keyword">void</span> <span class="token function">main</span><span class="token punctuation">(</span><span class="token class-name">String</span><span class="token punctuation">[</span><span class="token punctuation">]</span> args<span class="token punctuation">)</span> <span class="token punctuation">{</span>
        <span class="token class-name">Stu</span> <span class="token class-name">Tom</span> <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">Stu</span><span class="token punctuation">(</span><span class="token string">&quot;Tom&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token class-name">Tom</span><span class="token punctuation">.</span><span class="token function">payFee</span><span class="token punctuation">(</span><span class="token number">100</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token class-name">Stu</span> jack <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">Stu</span><span class="token punctuation">(</span><span class="token string">&quot;Jack&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        jack<span class="token punctuation">.</span><span class="token function">payFee</span><span class="token punctuation">(</span><span class="token number">200</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token class-name">Stu</span><span class="token punctuation">.</span><span class="token function">showFee</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>

    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>

<span class="token keyword">class</span> <span class="token class-name">Stu</span> <span class="token punctuation">{</span>
    <span class="token keyword">private</span> <span class="token class-name">String</span> name<span class="token punctuation">;</span><span class="token comment">//普通成员</span>
    <span class="token comment">//定义一个静态变量，来积累学生的学费</span>
    <span class="token keyword">private</span> <span class="token keyword">static</span> <span class="token keyword">double</span> fee <span class="token operator">=</span> <span class="token number">0</span><span class="token punctuation">;</span>

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br><span class="line-number">28</span><br><span class="line-number">29</span><br><span class="line-number">30</span><br><span class="line-number">31</span><br><span class="line-number">32</span><br><span class="line-number">33</span><br><span class="line-number">34</span><br></div></div><h3 id="类方法经典的使用场景"><a href="#类方法经典的使用场景" class="header-anchor">#</a> 类方法经典的使用场景</h3> <ul><li>当方法中不涉及到任何和对象相关的成员，则可将方法设计成静态方法，提高开发效率</li></ul> <p>比如：工具类中的方法 utils</p> <p>Math类、Arrays类、Collections 集合类看下源码:</p> <ul><li>小结</li></ul> <p>在程序员实际开发，往往会将一些通用的方法，设计成静态方法，这样我们不需要创建对象就可以使用了，比如打印一维数组，冒泡排序。完成某个计算任务等</p> <h3 id="类方法使用注意事项和细节讨论"><a href="#类方法使用注意事项和细节讨论" class="header-anchor">#</a> 类方法使用注意事项和细节讨论</h3> <ol><li><p>类方法和普通方法都是随着类的加载而加载，将结构信息存储在方法区</p> <p>类方法中无this的参数</p> <p>普通方法中隐含着this的参数</p></li> <li><p>类方法可以通过类名调用，也可以通过对象名调用</p></li> <li><p>普通方法和对象有关，需要通过对象名调用，比如对象名.方法名(参数),不能通过类名调用</p></li> <li><p>类方法中不允许使用和对象有关的关键字，比如this和super。普通方法(成员方法)可以</p></li> <li><p>类方法(静态方法)中只能访问静态变量或静态方法</p></li> <li><p>普通成员方法，既可以访问非静态成员，也可以访问静态成员</p></li></ol> <p>小结:静态方法，只能访问静态的成员，非静态的方法，可以访问静态成员和非静态成员(必须遵守访问权限)</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">package</span> <span class="token namespace">com<span class="token punctuation">.</span>study7static_</span><span class="token punctuation">;</span>

in01.java]</li></ol> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">package</span> <span class="token namespace">com<span class="token punctuation">.</span>study7static_</span><span class="token punctuation">;</span>
