</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br><span class="line-number">28</span><br></div></div><h2 id="代码块"><a href="#代码块" class="header-anchor">#</a> 代码块</h2> <h3 id="基本介绍-8"><a href="#基本介绍-8" class="header-anchor">#</a> 基本介绍</h3> <p>代码化块又称为初始化块,属于类中的成员[即是类的一部分]，类似于方法，将逻辑语句封装在方法体中，通过0包围起来。</p> <p>但和方法不同，没有方法名，没有返回，没有参数，只有方法体，而且不用通过对象或类显式调用，而是加载类时，或创建对象时隐式调用。</p> <h3 id="基本语法-4"><a href="#基本语法-4" class="header-anchor">#</a> 基本语法</h3> <p><strong>[修饰符]{</strong></p> <p><strong>}</strong></p> <ul><li>注意事项</li></ul> <ol><li>修饰符可选，要写的话，也只能写static</li> <li>代码块分为两类，使用static修饰的叫静态代码块，没有static修饰的，叫普通代码块/非静态代码块</li> <li>逻辑语句可以分为任何逻辑语句(输入、输出、方法调用、循环、判断等)</li> <li>;号可以写上，也可以省略</li></ol> <h3 id="代码块的好处和案例演示"><a href="#代码块的好处和案例演示" class="header-anchor">#</a> 代码块的好处和案例演示</h3> <ol><li>相当于另外一种形式的构造器(对构造器的补充机制)，可以做初始化的操作</li> <li>场景:如果多个构造器中都有重复的语句，可以抽取到初始化块中，提高代码的复用性</li></ol> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">package</span> <span class="token namespace">com<span class="token punctuation">.</span>study8codeblock_</span><span class="token punctuation">;</span>

<span class="token keyword">public</span> <span class="token keyword">class</span> <span class="token class-name">CodeBlock</span> <span class="token punctuation">{</span>
    <span class="token keyword">public</span> <span class="token keyword">static</span> <span class="token keyword">void</span> <span class="token function">main</span><span class="token punctuation">(</span><span class="token class-name">String</span><span class="token punctuation">[</span><span class="token punctuation">]</span> args<span class="token punctuation">)</span> <span class="token punctuation">{</span>
        <span class="token class-name">Move</span> a <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">Move</span><span class="token punctuation">(</span><span class="token string">&quot;a&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token class-name">Move</span> move <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">Move</span><span class="token punctuation">(</span><span class="token string">&quot;c&quot;</span><span class="token punctuation">,</span> <span class="token number">100</span><span class="token punctuation">,</span> <span class="token string">&quot;cactusli&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>


    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
<span class="token keyword">class</span> <span class="token class-name">Move</span><span class="token punctuation">{</span>
    <span class="token keyword">private</span> <span class="token class-name">String</span> name<span class="token punctuation">;</span>
    <span class="token keyword">private</span> <span class="token keyword">double</span> price<span class="token punctuation">;</span>
    <span class="token keyword">private</span> <span class="token class-name">String</span> director<span class="token punctuation">;</span>
    <span class="token comment">//1 下面的三个构造器都有相同的语句</span>
    <span class="token comment">//2  这样代码看起来比较冗余</span>
    <span class="token comment">//3  这时我们可以吧相同的语句，放到一个代码块状中，即可</span>
    <span class="token comment">//4  这样当我们不管调用那个构造器，创建对象，都会先调用代码块的内容</span>
    <span class="token comment">//5  代码块 调用的顺序 优先于构造器</span>
    <span class="token punctuation">{</span>
        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token string">&quot;1&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token string">&quot;2&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token string">&quot;3&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>

    <span class="token keyword">public</span> <span class="token class-name">Move</span><span class="token punctuation">(</span><span class="token class-name">String</span> name<span class="token punctuation">)</span> <span class="token punctuation">{</span>
        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token string">&quot;Move(String name)被调用&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token keyword">this</span><span class="token punctuation">.</span>name <span class="token operator">=</span> name<span class="token punctuation">;</span>
    <span class="token punctuation">}</span>

    <span class="token keyword">public</span> <span class="token class-name">Move</span><span class="token punctuation">(</span><span class="token class-name">String</span> name<span class="token punctuation">,</span> <span class="token keyword">double</span> price<span class="token punctuation">)</span> <span class="token punctuation">{</span>

        <span class="token keyword">this</span><span class="token punctuation">.</span>name <span class="token operator">=</span> name<span class="token punctuation">;</span>

li>在我们javaSE标准类中，java.lang.Runtime就是经典的单例模式。</li></ol> <h2 id="final-关键字"><a href="#final-关键字" class="header-anchor">#</a> final 关键字</h2> <h3 id="基本介绍-9"><a href="#基本介绍-9" class="header-anchor">#</a> 基本介绍</h3> <p>final 中文意思:最后的，最终的</p> <p>final 可以修饰类、属性、方法和局部变量</p> <p>在某些情况下，程序员可能有以下需求，就会使用到final</p> <ol><li>当不希望被继承时，可以使用final修饰</li> <li>当不希望父类的某个方法被子类覆盖/重写(override)时，可以用final关键字修饰</li> <li>当不希望类的某个属性的值被修改，可以用final修饰</li> <li>当不希望某个局部变量被修改，可以使用final修饰</li></ol> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">package</span> <span class="token namespace">com<span class="token punctuation">.</span>study9final_</span><span class="token punctuation">;</span>

de><span class="token keyword">package</span> <span class="token namespace">com<span class="token punctuation">.</span>study12<span class="token punctuation">.</span>innerclass_</span><span class="token punctuation">;</span>

        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token string">&quot;m1方法&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>

age-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">package</span> <span class="token namespace">com<span class="token punctuation">.</span>study12<span class="token punctuation">.</span>innerclass_</span><span class="token punctuation">;</span>
<span class="token comment">/*
演示局部内部类的使用
 */</span>
<span class="token keyword">public</span> <span class="token keyword">class</span> <span class="token class-name">LocalInnerClass</span> <span class="token punctuation">{</span>
    <span class="token keyword">public</span> <span class="token keyword">static</span> <span class="token keyword">void</span> <span class="token function">main</span><span class="token punctuation">(</span><span class="token class-name">String</span><span class="token punctuation">[</span><span class="token punctuation">]</span> args<span class="token punctuation">)</span> <span class="token punctuation">{</span>
        <span class="token comment">//演示一把</span>
        <span class="token class-name">Outer2</span> outer2 <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">Outer2</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        outer2<span class="token punctuation">.</span><span class="token function">m1</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token string">&quot;Outer02的HashCode=&quot;</span><span class="token operator">+</span>outer2<span class="token punctuation">.</span><span class="token function">hashCode</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span>

    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
<span class="token keyword">class</span> <span class="token class-name">Outer2</span><span class="token punctuation">{</span><span class="token comment">//外部类</span>
    <span class="token keyword">private</span> <span class="token keyword">int</span> n1<span class="token operator">=</span><span class="token number">100</span><span class="token punctuation">;</span>
    <span class="token keyword">private</span> <span class="token keyword">void</span> <span class="token function">m2</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">{</span><span class="token comment">//私有方法</span>
        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token string">&quot;Outer02 m2&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>

        <span class="token keyword">class</span> <span class="token class-name">Inner02</span><span class="token punctuation">{</span><span class="token comment">//局部内部类(本之仍然是一个类）</span>
            <span class="token comment">//2.可以访问外部类的所有成员，包括私有的</span>
            <span class="token keyword">private</span> <span class="token keyword">int</span> n1<span class="token operator">=</span><span class="token number">200</span><span class="token punctuation">;</span>
            <span class="token keyword">public</span> <span class="token keyword">void</span> <span class="token function">f1</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
                <span class="token comment">//5.局部内部类可以直接访问外部类的成员 比如 下面的n1和 m2方法</span>

<span class="token comment">//                外部类的成员，则可以使用(外部类名.this.成员)去访问</span>
                <span class="token comment">//Outer.this是外部类的一个对象，即哪个对象调用了m1，Outer02.this就指向了哪个对象</span>

t="2"><li>匿名内部类的语法比较奇特，请大家注意，因为匿名内部类既是一个类的定义,同时它本身也是一个对象，因此从语法上看，它既有定义类的特征，也有创建对象的特征，对前面代码分析可以看出这个特点,因此可以调用匿名内部类方法。</li> <li>可以直接访问外部类的所有成员,包含私有的</li> <li>不能添加访问修饰符,因为它的地位就是一个局部变量</li> <li>作用域:仅仅在定义它的方法或代码块中</li> <li>匿名内部类---访问----&gt;外部类成员[访问方式:直接访问]</li> <li>外部其他类---不能访问-----&gt;匿名内部类（因为匿名内部类地位是一个局部变量)</li> <li>如果外部类和匿名内部类的成员重名时，匿名内部类访问的话，默认遵循就近原则,如果想访问外部类的成员，则可以使用(外部类名.this.成员)去访问</li></ol> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">package</span> <span class="token namespace">com<span class="token punctuation">.</span>study12<span class="token punctuation">.</span>innerclass_</span><span class="token punctuation">;</span>

使用(外部类名.this.成员)去访问</li></ol> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">package</span> <span class="token namespace">com<span class="token punctuation">.</span>study12<span class="token punctuation">.</span>innerclass_</span><span class="token punctuation">;</span>

<span class="token punctuation">}</span>

    <span class="token keyword">private</span>  <span class="token keyword">void</span> <span class="token function">hi</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token string">&quot;hi方法..&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>
    <span class="token keyword">class</span> <span class="token class-name">Inner08</span><span class="token punctuation">{</span><span class="token comment">//成员内部类</span>
        <span class="token keyword">public</span> <span class="token keyword">double</span> salary<span class="token operator">=</span><span class="token number">99.9</span><span class="token punctuation">;</span>
        <span class="token keyword">private</span> <span class="token keyword">int</span> n1<span class="token operator">=</span><span class="token number">66</span><span class="token punctuation">;</span>

            <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token string">&quot;n1=&quot;</span><span class="token operator">+</span>n1<span class="token operator">+</span><span class="token string">&quot;name=&quot;</span><span class="token operator">+</span>name<span class="token operator">+</span><span class="token string">&quot;外部类的n1&quot;</span><span class="token operator">+</span><span class="token class-name">Outer08</span><span class="token punctuation">.</span><span class="token keyword">this</span><span class="token punctuation">.</span>n1<span class="token punctuation">)</span><span class="token punctuation">;</span>
            <span class="token function">hi</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>

    <span class="token punctuation">}</span>

        <span class="token keyword">return</span> <span class="token keyword">new</span> <span class="token class-name">Inner08</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>
    <span class="token comment">//写方法</span>
    <span class="token keyword">public</span> <span class="token keyword">void</span> <span class="token function">t1</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
        <span class="token comment">//使用了成员内部类</span>

="line-number">51</span><br><span class="line-number">52</span><br><span class="line-number">53</span><br></div></div><h3 id="静态内部类的使用"><a href="#静态内部类的使用" class="header-anchor">#</a> 静态内部类的使用</h3> <p>说明:静态内部类是定义在外部类的成员位置，并且有static修饰</p> <ol><li>可以直接访问外部类的所有静态成员，包含私有的，但不能直接访问非静态成员</li> <li>可以添加任意访问修饰符(public、protected、默认、private),因为它的地位就是一个成员。</li> <li>作用域:同其他的成员，为整个类体</li> <li>静态内部类---访问----&gt;外部类(比如:静态属性)[访问方式:直接访问所有静态成员]</li> <li>外部类---访问------&gt;静态内部类访问方式:创建对象，再访问</li> <li>外部其他类---访问-----&gt;静态内部类</li> <li>如果外部类和静态内部类的成员重名时，静态内部类访问的时，默认遵循就近原则，如果想访问外部类的成员，则可以使用(外部类名.成员)去访问</li></ol> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">package</span> <span class="token namespace">com<span class="token punctuation">.</span>study12<span class="token punctuation">.</span>innerclass_</span><span class="token punctuation">;</span>

<span class="token keyword">public</span> <span class="token keyword">class</span> <span class="token class-name">StaticInnerClass01</span> <span class="token punctuation">{</span>
    <span class="token keyword">public</span> <span class="token keyword">static</span> <span class="token keyword">void</span> <span class="token function">main</span><span class="token punctuation">(</span><span class="token class-name">String</span><span class="token punctuation">[</span><span class="token punctuation">]</span> args<span class="token punctuation">)</span> <span class="token punctuation">{</span>
        <span class="token class-name">Outer10</span> outer10 <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">Outer10</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        outer10<span class="token punctuation">.</span><span class="token function">m1</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token comment">//外部其他类 使用静态内部类</span>
        <span class="token comment">//方式一</span>
        <span class="token class-name">Outer10<span class="token punctuation">.</span>Inner10</span> inner10 <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">Outer10<span class="token punctuation">.</span>Inner10</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span><span class="token comment">//考虑访问权限</span>
        inner10<span class="token punctuation">.</span><span class="token function">say</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token comment">//方式二</span>
        <span class="token class-name">Outer10<span class="token punctuation">.</span>Inner10</span> inner101 <span class="token operator">=</span> outer10<span class="token punctuation">.</span><span class="token function">getInner10</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token string">&quot;===============&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        inner10<span class="token punctuation">.</span><span class="token function">say</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token class-name">Outer10<span class="token punctuation">.</span>Inner10</span> inner102 <span class="token operator">=</span> outer10<span class="token punctuation">.</span><span class="token function">getInner10</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token string">&quot;===============&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token class-name">Outer10</span><span class="token punctuation">.</span><span class="token function">getInner10_</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        inner102<span class="token punctuation">.</span><span class="token function">say</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>

    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
<span class="token keyword">class</span> <span class="token class-name">Outer10</span><span class="token punctuation">{</span><span class="token comment">//外部类</span>
    <span class="token keyword">private</span> <span class="token keyword">int</span> n1<span class="token operator">=</span><span class="token number">10</span><span class="token punctuation">;</span>
    <span class="token keyword">private</span> <span class="token keyword">static</span>  <span class="token class-name">String</span> name<span class="token operator">=</span><span class="token string">&quot;张三&quot;</span><span class="token punctuation">;</span>
    <span class="token comment">//Inner10就是静态内部类</span>
    <span class="token comment">//1.放在外部类的成员位置</span>
    <span class="token comment">//2.使用static修饰</span>

    <span class="token comment">//5.作用域：同其他成员，为整个类体</span>
      <span class="token keyword">static</span> <span class="token keyword">class</span> <span class="token class-name">Inner10</span><span class="token punctuation">{</span>
        <span class="token keyword">private</span> <span class="token class-name">String</span> name<span class="token operator">=</span><span class="token string">&quot;cactusli&quot;</span><span class="token punctuation">;</span>
        <span class="token keyword">public</span> <span class="token keyword">void</span> <span class="token function">say</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
            <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span>name<span class="token operator">+</span><span class="token string">&quot;   外部类name=&quot;</span><span class="token operator">+</span><span class="token class-name">Outer10</span><span class="token punctuation">.</span>name<span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token punctuation">}</span>

    <span class="token punctuation">}</span>
    <span class="token keyword">public</span> <span class="token keyword">void</span> <span class="token function">m1</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">{</span><span class="token comment">//外部类访问内部类 创建对象 访问</span>
        <span class="token class-name">Inner10</span> inner10 <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">Inner10</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        inner10<span class="token punctuation">.</span><span class="token function">say</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>
    <span class="token keyword">public</span> <span class="token class-name">Inner10</span> <span class="token function">getInner10</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
        <span class="token keyword">return</span> <span class="token keyword">new</span> <span class="token class-name">Inner10</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>
    <span class="token keyword">public</span> <span class="token keyword">static</span> <span class="token class-name">Inner10</span> <span class="token function">getInner10_</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
          <span class="token keyword">return</span> <span class="token keyword">new</span> <span class="token class-name">Inner10</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
