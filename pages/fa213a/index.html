p> <ul class="sidebar-links sidebar-group-items"><li><a href="/pages/8510bd/" class="sidebar-link">集群环境准备</a></li><li><a href="/pages/9eda68/" class="sidebar-link">安装第三方服务</a></li><li><a href="/pages/9a7908/" class="sidebar-link">Kubeadm搭建K8S 1.16.2集群</a></li><li><a href="/pages/f5823d/" class="sidebar-link">NFS服务器搭建</a></li><li><a href="/pages/144dd2/" class="sidebar-link">搭建Docker镜像仓库Harbor</a></li><li><a href="/pages/fa213a/" aria-current="page" class="active sidebar-link">K8S构建高可用Nacos</a><ul class="sidebar-sub-headers"><li class="sidebar-sub-header level2"><a href="/pages/fa213a/#搭建nfs-client、storageclass" class="sidebar-link">搭建nfs client、storageclass</a></li><li class="sidebar-sub-header level2"><a href="/pages/fa213a/#部署nacos主数据库" class="sidebar-link">部署Nacos主数据库</a></li><li class="sidebar-sub-header level2"><a href="/pages/fa213a/#部署nacos从数据库" class="sidebar-link">部署Nacos从数据库</a></li><li class="sidebar-sub-header level2"><a href="/pages/fa213a/#部署nacos服务端" class="sidebar-link">部署Nacos服务端</a><ul class="sidebar-sub-headers"><li class="sidebar-sub-header level3"><a href="/pages/fa213a/#nacos-k8s集群bug" class="sidebar-link">Nacos K8S集群BUG</a></li><li class="sidebar-sub-header level3"><a href="/pages/fa213a/#添加微服务配置" class="sidebar-link">添加微服务配置</a></li></ul></li></ul></li><li><a href="/pages/12c6d7/" class="sidebar-link">K8S构建FEBS Cloud服务集群</a></li><li><a href="/pages/91f545/" class="sidebar-link">部署前端测试</a></li><li><a href="/pages/4836d0/" class="sidebar-link">K8S实践总结</a></li></ul></section></li><li><section class="sidebar-group collapsable depth-0"><p class="sidebar-heading"><span>分布式事务</span> <span class="arrow right"></span></p> <!----></section></li></ul> </aside> <div><main class="page"><div class="theme-vdoing-wrapper "><div class="articleInfo-wrap" data-v-06225672><div class="articleInfo" data-v-06225672><ul class="breadcrumbs" data-v-06225672><li data-v-06225672><a href="/" title="首页" class="iconfont icon-home router-link-active" data-v-06225672></a></li> <li data-v-06225672><a href="/note/SpringCloud-febs/#《SpringCloud微服务权限系统搭建》笔记" data-v-06225672>《SpringCloud微服务权限系统搭建》笔记</a></li><li data-v-06225672><a href="/note/SpringCloud-febs/#K8S集群部署" data-v-06225672>K8S集群部署</a></li></ul> <div class="info" data-v-06225672><div title="作者" class="author iconfont icon-touxiang" data-v-06225672><a href="https://github.com/lixuanfengs" target="_blank" title="作者" class="beLink" data-v-06225672>cactusli</a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-06225672><a href="javascript:;" data-v-06225672>2022-05-10</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">目录</div> <div class="right-menu-content"></div></div></div> <h1><!---->K8S构建高可用Nacos<!----></h1>  <div class="theme-vdoing-content content__default"><p>在上一节中，我们已经构建好了FEBS微服务模块的Docker镜像，这节我们开始通过K8S搭建一个高可用的Nacos服务端。</p> <p>Nacos官网提供了K8S搭建Nacos集群的教程：https://nacos.io/en-us/docs/use-nacos-with-kubernetes.html，不过我的步骤和官方有些差异，这里以本教程为主。</p> <h2 id="搭建nfs-client、storageclass"><a href="#搭建nfs-client、storageclass" class="header-anchor">#</a> 搭建nfs client、storageclass</h2> <p>在9.4节中，我们已经在nfs虚拟机上搭建好了NFS服务，如果要在K8S集群中创建基于NFS的Storageclass，则需要创建相应的rbac权限和nfs client。</p> <p>在master服务器上的/home/vagrant目录下新建nfs目录：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>mkdir /home/vagrant/nfs
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>然后切换到nfs目录，并在该目录下新建rbac.yml：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>cd /home/vagrant/nfs

vi rbac.yml
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><p>内容如下所示：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>apiVersion: v1
kind: ServiceAccount
metadata:
  name: nfs-client-provisioner
  # replace with namespace where provisioner is deployed
  namespace: default
---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: nfs-client-provisioner-runner
rules:
  - apiGroups: [&quot;&quot;]
    resources: [&quot;persistentvolumes&quot;]
    verbs: [&quot;get&quot;, &quot;list&quot;, &quot;watch&quot;, &quot;create&quot;, &quot;delete&quot;]
  - apiGroups: [&quot;&quot;]
    resources: [&quot;persistentvolumeclaims&quot;]
    verbs: [&quot;get&quot;, &quot;list&quot;, &quot;watch&quot;, &quot;update&quot;]
  - apiGroups: [&quot;storage.k8s.io&quot;]
    resources: [&quot;storageclasses&quot;]
    verbs: [&quot;get&quot;, &quot;list&quot;, &quot;watch&quot;]
  - apiGroups: [&quot;&quot;]
    resources: [&quot;events&quot;]
    verbs: [&quot;create&quot;, &quot;update&quot;, &quot;patch&quot;]
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: run-nfs-client-provisioner
subjects:
  - kind: ServiceAccount
    name: nfs-client-provisioner
    # replace with namespace where provisioner is deployed
    namespace: default
roleRef:
  kind: ClusterRole
  name: nfs-client-provisioner-runner
  apiGroup: rbac.authorization.k8s.io
---
kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: leader-locking-nfs-client-provisioner
  # replace with namespace where provisioner is deployed
  namespace: default
rules:
  - apiGroups: [&quot;&quot;]
    resources: [&quot;endpoints&quot;]
    verbs: [&quot;get&quot;, &quot;list&quot;, &quot;watch&quot;, &quot;create&quot;, &quot;update&quot;, &quot;patch&quot;]
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: leader-locking-nfs-client-provisioner
subjects:
  - kind: ServiceAccount
    name: nfs-client-provisioner
    # replace with namespace where provisioner is deployed
    namespace: default
roleRef:
  kind: Role
  name: leader-locking-nfs-client-provisioner
  apiGroup: rbac.authorization.k8s.io

="line-number">51</span><br><span class="line-number">52</span><br><span class="line-number">53</span><br><span class="line-number">54</span><br><span class="line-number">55</span><br><span class="line-number">56</span><br><span class="line-number">57</span><br><span class="line-number">58</span><br><span class="line-number">59</span><br><span class="line-number">60</span><br><span class="line-number">61</span><br><span class="line-number">62</span><br><span class="line-number">63</span><br></div></div><p>创建该资源：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>kubectl apply -f rbac.yml
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p><img src="https://s2.ax1x.com/2019/12/09/QdLTv4.png" alt="587.png"></p> <p>接着创建client-provisioner-deployment.yml：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>apiVersion: apps/v1
kind: Deployment
metadata:
  name: nfs-client-provisioner
  labels:
    app: nfs-client-provisioner
  # replace with namespace where provisioner is deployed
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nfs-client-provisioner
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: nfs-client-provisioner
    spec:
      serviceAccountName: nfs-client-provisioner
      containers:
        - name: nfs-client-provisioner
          image: quay.io/external_storage/nfs-client-provisioner:latest
          volumeMounts:
            - name: nfs-client-root
              mountPath: /persistentvolumes
          env:
            - name: PROVISIONER_NAME
              value: mrbird.cc/nfs # 名称随你定义
            - name: NFS_SERVER
              value: 192.168.33.15 # NFS 服务IP
            - name: NFS_PATH
              value: /nfs/nfs-share # NFS 目录
      volumes:
        - name: nfs-client-root
          nfs:
            server: 192.168.33.15 # NFS 服务IP
            path: /nfs/nfs-share # NFS 目录
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br><span class="line-number">28</span><br><span class="line-number">29</span><br><span class="line-number">30</span><br><span class="line-number">31</span><br><span class="line-number">32</span><br><span class="line-number">33</span><br><span class="line-number">34</span><br><span class="line-number">35</span><br><span class="line-number">36</span><br><span class="line-number">37</span><br><span class="line-number">38</span><br><span class="line-number">39</span><br></div></div><p>创建之前，需要先在nfs虚拟机下创建/nfs/nfs-share目录：</p> <p><img src="https://s2.ax1x.com/2019/12/09/Qwc2Ct.png" alt="597.png"></p> <p>接着回到master虚拟机，根据client-provisioner-deployment.yml配置文件创建资源：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>kubectl apply -f client-provisioner-deployment.yml

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p><img src="https://s2.ax1x.com/2019/12/09/QdOtRU.png" alt="589.png"></p> <h2 id="部署nacos主数据库"><a href="#部署nacos主数据库" class="header-anchor">#</a> 部署Nacos主数据库</h2> <p>Nacos数据高可用依赖于MySQL的主从架构，我们先部署Nacos MySQL主数据库。</p> <p>在部署之前，先创建个ConfigMap配置文件，在里面定义部署Nacos集群需要用到的所有配置。</p> <p>在master虚拟机上创建/home/vagrant/nacos目录：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>mkdir /home/vagrant/nacos
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>切换到该目录：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>cd /home/vagrant/nacos
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>在该目录下创建nacos-mysql-configmap.yml：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>apiVersion: v1
kind: ConfigMap
metadata:
  name: nacos-mysql-cm
data:
  nacos.mysql.master.root.password: &quot;nacos_root&quot; # 主数据库root密码
  nacos.mysql.master.db: &quot;febs_nacos&quot; # 主数据库库名
  nacos.mysql.master.user: &quot;nacos&quot; # 主数据库用户名
  nacos.mysql.master.password: &quot;nacos&quot; # 主数据库密码
  nacos.mysql.master.port: &quot;3306&quot; # 主数据库端口
  nacos.mysql.replication.user: &quot;nacos_ru&quot; # 拷贝用的账户
  nacos.mysql.replication.password: &quot;nacos_ru&quot; # 拷贝用的密码
  nacos.mysql.slave.root.password: &quot;nacos_root&quot; # 从数据库root密码
  nacos.mysql.slave.port: &quot;3306&quot; # 从数据库端口
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br></div></div><p>创建该ConfigMap：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>kubectl apply -f nacos-mysql-configmap.yml
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p><img src="https://s2.ax1x.com/2019/12/09/QdXTB9.png" alt="590.png"></p> <p>接着创建部署Nacos MySQL主数据库的配置文件nacos-mysql-master.yml：</p> <div class="language-yaml line-numbers-mode"><pre class="language-yaml"><code><span class="token key atrule">apiVersion</span><span class="token punctuation">:</span> v1

<span class="token key atrule">spec</span><span class="token punctuation">:</span>

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>查看对应Pod状态：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>kubectl get pods -w | grep nacos
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p><img src="https://s2.ax1x.com/2019/12/09/QwCMsf.png" alt="592.png"></p> <p>镜像拉取完毕后，运行成功了，我们进入到这个Pod容器内部：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>kubectl exec -it pod/nacos-mysql-master-nbw8r sh
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>登录MySQL，用户名和密码就是我们在配置文件中配置的root和nacos_root：</p> <p><img src="https://s2.ax1x.com/2019/12/09/QwC4eO.png" alt="593.png"></p> <p>可以看到库表已经成功创建。我们可以查看下nfs服务器下的/nfs/nacos-mysql-master目录下是否已经存在相关文件：</p> <p><img src="https://s2.ax1x.com/2019/12/09/QwCXOf.png" alt="594.png"></p> <p>查看对应的Service，观察端点是否已经绑定上：</p> <p><img src="https://s2.ax1x.com/2019/12/09/Qw2iwQ.png" alt="598.png"></p> <p>通过Endpoints的值我们可以知道，该Service已经和10.244.1.11:3306绑定上了。</p> <h2 id="部署nacos从数据库"><a href="#部署nacos从数据库" class="header-anchor">#</a> 部署Nacos从数据库</h2> <p>接着创建Nacos MySQL从库配置文件nacos-mysql-slave.yml：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>apiVersion: v1
kind: ReplicationController
metadata:
  name: nacos-mysql-slave
  labels:
    name: nacos-mysql-slave
spec:
  replicas: 1
  selector:
    name: nacos-mysql-slave
  template:
    metadata:
      labels:
        name: nacos-mysql-slave
    spec:
      containers:
        - name: slave
          image: nacos/nacos-mysql-slave:latest
          ports:
            - containerPort: 3306
          volumeMounts:
            - mountPath: /var/lib/mysql
              name: nacos-mysql-slave-data
          env:
            - name: MYSQL_ROOT_PASSWORD
              valueFrom:
                configMapKeyRef:
                  name: nacos-mysql-cm
                  key: nacos.mysql.slave.root.password
            - name: MYSQL_REPLICATION_USER
              valueFrom:
                configMapKeyRef:
                  name: nacos-mysql-cm
                  key: nacos.mysql.replication.user
            - name: MYSQL_REPLICATION_PASSWORD
              valueFrom:
                configMapKeyRef:
                  name: nacos-mysql-cm
                  key: nacos.mysql.replication.password
      volumes:
        - name: nacos-mysql-slave-data
          nfs:
            path: /nfs/nacos-mysql-slave
            server: 192.168.33.15
---
apiVersion: v1
kind: Service
metadata:
  name: mysql-slave # 必须叫这个名字，因为nacos server内部根据这个名字连接数据库
  labels:
    name: mysql-slave
spec:
  ports:
    - port: 3306
      targetPort: 3306
  selector:
    name: nacos-mysql-slave
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br><span class="line-number">28</span><br><span class="line-number">29</span><br><span class="line-number">30</span><br><span class="line-number">31</span><br><span class="line-number">32</span><br><span class="line-number">33</span><br><span class="line-number">34</span><br><span class="line-number">35</span><br><span class="line-number">36</span><br><span class="line-number">37</span><br><span class="line-number">38</span><br><span class="line-number">39</span><br><span class="line-number">40</span><br><span class="line-number">41</span><br><span class="line-number">42</span><br><span class="line-number">43</span><br><span class="line-number">44</span><br><span class="line-number">45</span><br><span class="line-number">46</span><br><span class="line-number">47</span><br><span class="line-number">48</span><br><span class="line-number">49</span><br><span class="line-number">50</span><br><span class <span class="token punctuation">---</span>

      <span class="token key atrule">targetPort</span><span class="token punctuation">:</span> <span class="token number">3306</span>

="line-number">51</span><br><span class="line-number">52</span><br><span class="line-number">53</span><br><span class="line-number">54</span><br><span class="line-number">55</span><br><span class="line-number">56</span><br><span class="line-number">57</span><br><span class="line-number">58</span><br><span class="line-number">59</span><br><span class="line-number">60</span><br><span class="line-number">61</span><br><span class="line-number">62</span><br><span class="line-number">63</span><br><span class="line-number">64</span><br><span class="line-number">65</span><br><span class="line-number">66</span><br><span class="line-number">67</span><br><span class="line-number">68</span><br><span class="line-number">69</span><br><span class="line-number">70</span><br></div></div></blockquote> <p>配置上大体和nacos-mysql-master.yml差不多，主要区别是配置了用于复制的账户和密码。</p> <p>同样的，在创建该资源之前，需要先在nfs虚拟机的/nfs目录下创建好nacos-mysql-slave目录：</p> <p><img src="https://s2.ax1x.com/2019/12/09/Qwl3jO.png" alt="595.png"></p> <p>接着回到master虚拟机上，创建该资源：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>kubectl apply -f nacos-mysql-slave.yml
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>创建后，观察Pod运行情况：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>kubectl get pods -w | grep nacos
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p><img src="https://s2.ax1x.com/2019/12/09/Qw1FIA.png" alt="596.png"></p> <p>Pod运行成功，查看对应的Service是否已经绑定上：</p> <p><img src="https://s2.ax1x.com/2019/12/09/QwR6UJ.png" alt="599.png"></p> <p>通过Endpoints的值我们可以知道，该Service已经和10.244.3.6:3306绑定上了。</p> <h2 id="部署nacos服务端"><a href="#部署nacos服务端" class="header-anchor">#</a> 部署Nacos服务端</h2> <p>创建Nacos Server配置文件nacos-server.yml：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>---
apiVersion: v1
kind: Service
metadata:
  name: nacos-headless
  labels:
    app: nacos
  annotations:
    service.alpha.kubernetes.io/tolerate-unready-endpoints: &quot;true&quot;
spec:
  ports:
    - port: 8848
      name: server
      targetPort: 8848
  clusterIP: None
  selector:
    app: nacos
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: nacos
spec:
  serviceName: nacos-headless
  replicas: 2
  template:
    metadata:
      labels:
        app: nacos
      annotations:
        pod.alpha.kubernetes.io/initialized: &quot;true&quot;
    spec:
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: &quot;app&quot;
                    operator: In
                    values:
                      - nacos
              topologyKey: &quot;kubernetes.io/hostname&quot;
      serviceAccountName: nfs-client-provisioner
      initContainers:
        - name: peer-finder-plugin-install
          image: nacos/nacos-peer-finder-plugin:latest
          imagePullPolicy: Always
          volumeMounts:
            - mountPath: &quot;/home/nacos/plugins/peer-finder&quot;
              name: plugindir
      containers:
        - name: nacos
          imagePullPolicy: IfNotPresent
          image: nacos/nacos-server:latest
          resources:
            requests:
              memory: &quot;1.5Gi&quot; # 官方是2Gi，迫于虚机内存压力，我改为了1.5Gi，实际生产环境你可以调大一点，避免OOM
              cpu: &quot;500m&quot;
            limits:
              memory: &quot;2Gi&quot;
              cpu: &quot;1000m&quot;
          ports:
            - containerPort: 8848
              name: client-port
          env:
            - name: NACOS_REPLICAS
              value: &quot;2&quot; # 这里仅部署2实例nacos server，原因还是迫于虚机内存压力
            - name: SERVICE_NAME
              value: &quot;nacos-headless&quot; # 通过headless service控制实例数量
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: metadata.namespace
            - name: MYSQL_MASTER_SERVICE_DB_NAME
              valueFrom:
                configMapKeyRef:
                  name: nacos-mysql-cm
                  key: nacos.mysql.master.db
            - name: MYSQL_MASTER_SERVICE_PORT
              valueFrom:
                configMapKeyRef:
                  name: nacos-mysql-cm
                  key: nacos.mysql.master.port
            - name: MYSQL_SLAVE_SERVICE_PORT
              valueFrom:
                configMapKeyRef:
                  name: nacos-mysql-cm
                  key: nacos.mysql.slave.port
            - name: MYSQL_MASTER_SERVICE_USER
              valueFrom:
                configMapKeyRef:
                  name: nacos-mysql-cm
                  key: nacos.mysql.master.user
            - name: MYSQL_MASTER_SERVICE_PASSWORD
              valueFrom:
                configMapKeyRef:
                  name: nacos-mysql-cm
                  key: nacos.mysql.master.password
            - name: NACOS_SERVER_PORT
              value: &quot;8848&quot;
            - name: PREFER_HOST_MODE
              value: &quot;hostname&quot;
          readinessProbe:
            httpGet:
              port: client-port
              path: /nacos/v1/console/health/readiness
            initialDelaySeconds: 60
            timeoutSeconds: 3
          livenessProbe:
            httpGet:
              port: client-port
              path: /nacos/v1/console/health/liveness
            initialDelaySeconds: 60
            timeoutSeconds: 3
          volumeMounts:
            - name: plugindir
              mountPath: /home/nacos/plugins/peer-finder
            - name: datadir
              mountPath: /home/nacos/data
            - name: logdir
              mountPath: /home/nacos/logs
  # 通过PVC模板结合storageClassName自动创建PV，PVC
  volumeClaimTemplates:
    - metadata:
        name: plugindir
      spec:
        storageClassName: managed-nfs-storage
        accessModes: [ &quot;ReadWriteMany&quot; ]
        resources:
          requests:
            storage: 5Gi
    - metadata:
        name: datadir
      spec:
        storageClassName: managed-nfs-storage
        accessModes: [ &quot;ReadWriteMany&quot; ]
        resources:
          requests:
            storage: 5Gi
    - metadata:
        name: logdir
      spec:
        storageClassName: managed-nfs-storage
        accessModes: [ &quot;ReadWriteMany&quot; ]
        resources:
          requests:
            storage: 5Gi
  selector:
    matchLabels:
      app: nacos
---
# 为了在集群外部访问nacos web，这里直接用NodePort，您也可以使用Ingress
apiVersion: v1
kind: Service
metadata:
  name: nacos-service
spec:
  ports:
    - port: 8001 # 对集群内部端口为8001
      targetPort: 8848
      nodePort: 30000 # 对外端口为30000
  type: NodePort # 采用NodePort模式
  selector:
    app: nacos

mber">102</span><br><span class="line-number">103</span><br><span class="line-number">104</span><br><span class="line-number">105</span><br><span class="line-number">106</span><br><span class="line-number">107</span><br><span class="line-number">108</span><br><span class="line-number">109</span><br><span class="line-number">110</span><br><span class="line-number">111</span><br><span class="line-number">112</span><br><span class="line-number">113</span><br><span class="line-number">114</span><br><span class="line-number">115</span><br><span class="line-number">116</span><br><span class="line-number">117</span><br><span class="line-number">118</span><br><span class="line-number">119</span><br><span class="line-number">120</span><br><span class="line-number">121</span><br><span class="line-number">122</span><br><span class="line-number">123</span><br><span class="line-number">124</span><br><span class="line-number">125</span><br><span class="line-number">126</span><br><span class="line-number">127</span><br><span class="line-number">128</span><br><span class="line-number">129</span><br><span class="line-number">130</span><br><span class="line-number">131</span><br><span class="line-number">132</span><br><span class="line-number">133</span><br><span class="line-number">134</span><br><span class="line-number">135</span><br><span class="line-number">136</span><br><span class="line-number">137</span><br><span class="line-number">138</span><br><span class="line-number">139</span><br><span class="line-number">140</span><br><span class="line-number">141</span><br><span class="line-number">142</span><br><span class="line-number">143</span><br><span class="line-number">144</span><br><span class="line-number">145</span><br><span class="line-number">146</span><br><span class="line-number">147</span><br><span class="line-number">148</span><br><span class="line-number">149</span><br><span class="line-number">150</span><br><span class="line-number">151</span><br><span class="line-nu ="line-number">51</span><br><span class="line-number">52</span><br><span class="line-number">53</span><br><span class="line-number">54</span><br><span class="line-number">55</span><br><span class="line-number">56</span><br><span class="line-number">57</span><br><span class="line-number">58</span><br><span class="line-number">59</span><br><span class="line-number">60</span><br><span class="line-number">61</span><br><span class="line-number">62</span><br><span class="line-number">63</span><br><span class="line-number">64</span><br><span class="line-number">65</span><br><span class="line-number">66</span><br><span class="line-number">67</span><br><span class="line-number">68</span><br><span class="line-number">69</span><br><span class="line-number">70</span><br><span class="line-number">71</span><br><span class="line-number">72</span><br><span class="line-number">73</span><br><span class="line-number">74</span><br><span class="line-number">75</span><br><span class="line-number">76</span><br><span class="line-number">77</span><br><span class="line-number">78</span><br><span class="line-number">79</span><br><span class="line-number">80</span><br><span class="line-number">81</span><br><span class="line-number">82</span><br><span class="line-number">83</span><br><span class="line-number">84</span><br><span class="line-number">85</span><br><span class="line-number">86</span><br><span class="line-number">87</span><br><span class="line-number">88</span><br><span class="line-number">89</span><br><span class="line-number">90</span><br><span class="line-number">91</span><br><span class="line-number">92</span><br><span class="line-number">93</span><br><span class="line-number">94</span><br><span class="line-number">95</span><br><span class="line-number">96</span><br><span class="line-number">97</span><br><span class="line-number">98</span><br><span class="line-number">99</span><br><span class="line-number">100</span><br><span class="line-number">101</span><br><span class="line-number">102</span><br><span class="line-number">103</span><br><span class="line-number">104</span><br><span class="line-number">105</span><br><span class="line-number">106</span><br><span class="line-number">107</span><br><span class="line-number">108</span><br><span class="line-number">109</span><br><span class="line-number">110</span><br><span class="line-number">111</span><br><span class="line-number">112</span><br><span class="line-number">113</span><br><span class="line-number">114</span><br><span class="line-number">115</span><br><span class="line-number">116</span><br><span class="line-number">117</span><br><span class="line-number">118</span><br><span class="line-number">119</span><br><span class="line-number">120</span><br><span class="line-number">121</span><br><span class="line-number">122</span><br><span class="line-number">123</span><br><span class="line-number">124</span><br><span class="line-number">125</span><br><span class="line-number">126</span><br><span class="line-number">127</span><br><span class="line-number">128</span><br><span class="line-number">129</span><br><span class="line-number">130</span><br><span class="line-number">131</span><br><span class="line-number">132</span><br><span class="line-number">133</span><br><span class="line-number">134</span><br><span class="line-number">135</span><br><span class="line-number">136</span><br><span class="line-number">137</span><br><span class="line-number">138</span><br><span class="line-number">139</span><br><span class="line-number">140</span><br><span class="line-number">141</span><br><span class="line-number">142</span><br><span class="line-number">143</span><br></div></div></blockquote> <p>创建该资源：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>kubectl apply -f nacos-server.yml
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>查看Pod创建情况，过程需要拉取镜像，镜像比较大，可能需要一段时间（根据你的网速而定）：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>kubectl get pods -w | grep nacos
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p><img src="https://s2.ax1x.com/2019/12/09/QwhShj.png" alt="600.png"></p> <p>Pod运行起来了，我们可以进入nacos-0容器内部看看Nacos启动日志：</p> <p><img src="https://s2.ax1x.com/2019/12/09/QwhBKP.png" alt="601.png"></p> <p>可以看到Nacos启动是没问题的，并且处于集群模式（cluster mode）。</p> <p>查看PVC和PV：</p> <p><img src="https://s2.ax1x.com/2019/12/09/Qw5h7T.png" alt="604.png"></p> <p>可以看到它们都处于Bound绑定状态。</p> <p>查看nacos-service：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code> kubectl describe service/nacos-service
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p><img src="https://s2.ax1x.com/2019/12/09/Qw5PmV.png" alt="602.png"></p> <p>可以看到其已经成功绑定上了两个端点（10.244.1.14:8848,10.244.2.13:8848）。</p> <p>在Windows下使用浏览器访问http://192.168.33.11:30000/nacos：</p> <p><img src="https://s2.ax1x.com/2019/12/09/Qw53kD.png" alt="603.png"></p> <p>登录用户名和密码都为nacos。</p> <h3 id="nacos-k8s集群bug"><a href="#nacos-k8s集群bug" class="header-anchor">#</a> Nacos K8S集群BUG</h3> <p>我们尝试通过nacos-sevice来测试下Nacos集群心跳服务：</p> <p><img src="https://s2.ax1x.com/2019/12/10/QBpHN4.png" alt="613.png"></p> <p>nacos-service对应的IP为：<a href="https://www.kancloud.cn/mrbird/spring-cloud/10.1.21.227" target="_blank" rel="noopener noreferrer">10.1.21.227<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>，往这个地址发送心跳：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>curl 10.1.21.227:8001/nacos/v1/ns/instance/beat
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>结果返回：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>server is STARTING now, please try again later!
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>这貌似是个官方BUG，对应的issue讨论地址为：https://github.com/nacos-group/nacos-k8s/issues/54。</p> <p>我照着上面讨论的那样，手动把nacos-0杀了：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>kubectl delete pods nacos-0
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>稍等片刻，K8S集群会自动恢复nacos-0实例，然后再次发送心跳，不会再有信息返回（说明心跳发送成功）：</p> <p><img src="https://s2.ax1x.com/2019/12/10/QBCJWd.png" alt="614.png"></p> <p>在windows下访问Nacos控制台，查看节点列表一栏：</p> <p><img src="https://s2.ax1x.com/2019/12/10/QBCoY4.png" alt="615.png"></p> <p>至此，Nacos集群才算搭建完毕。</p> <h3 id="添加微服务配置"><a href="#添加微服务配置" class="header-anchor">#</a> 添加微服务配置</h3> <p>现在我们的Nacos集群已经搭建好了，接着就是往Nacos中添加微服务配置了。</p> <p>一个一个在管理界面上添加比较麻烦，我们可以通过配置文件导入。首先启动本地的Nacos服务：</p> <p><img src="https://s2.ax1x.com/2019/12/09/Qwo2wV.png" alt="605.png"></p> <p>然后回到http://192.168.33.11:30000/nacos地址，将该zip压缩包导入：</p> <p><img src="https://s2.ax1x.com/2019/12/09/QwozSH.gif" alt="606.gif"></p> <p>至此Nacos集群搭建到这里就先告一段落了，接下来开始使用K8S部署FEBS微服务集群。</p></div></div>  <div class="page-edit"><div class="edit-link"><a href="https://github.com/lixuanfengs/cactus-vuepress-sc/edit/master/docs/《SpringCloud微服务权限系统搭建》笔记/09.K8S集群部署/06.K8S构建高可用Nacos.md" target="_blank" rel="noopener noreferrer">编辑</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <!----> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2022/08/16, 16:44:20</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/144dd2/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">搭建Docker镜像仓库Harbor</div></a> <a href="/pages/12c6d7/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">K8S构建FEBS Cloud服务集群</di
