<span class="token comment">/**

            <span class="token keyword">throw</span> <span class="token keyword">new</span> <span class="token class-name">RuntimeException</span><span class="token punctuation">(</span>e<span class="token punctuation">)</span><span class="token punctuation">;</span>

        <span class="token keyword">try</span> <span class="token punctuation">{</span>

     */</span>
    <span class="token keyword">public</span> <span class="token keyword">static</span> <span class="token keyword">void</span> <span class="token function">close</span><span class="token punctuation">(</span><span class="token class-name">ResultSet</span> set<span class="token punctuation">,</span> <span class="token class-name">Statement</span> statement<span class="token punctuation">,</span><span class="token class-name">Connection</span> connection<span class="token punctuation">)</span><span class="token punctuation">{</span>

mber">152</span><br><span class="line-number">153</span><br><span class="line-number">154</span><br><span class="line-number">155</span><br><span class="line-number">156</span><br><span class="line-number">157</span><br></div></div><h3 id="表和javabean的类型映射关系"><a href="#表和javabean的类型映射关系" class="header-anchor">#</a> 表和JavaBean的类型映射关系</h3> <p><img src="https://cdn.statically.io/gh/lixuanfengs/blog-images/master/JavaEE/jdbc/18.png" alt="18"></p> <h2 id="dao和增删改查通用方法-basicdao"><a href="#dao和增删改查通用方法-basicdao" class="header-anchor">#</a> DAO和增删改查通用方法-BasicDAO</h2> <h3 id="先分析一个问题-2"><a href="#先分析一个问题-2" class="header-anchor">#</a> 先分析一个问题</h3> <p><strong>apache-dbutils+ Druid 简化了JDBC开发，但还有不足:</strong></p> <ol><li><strong>SQL语句是固定，不能通过参数传入，通用性不好，需要进行改进，更方便执行增删改查</strong></li> <li><strong>对于select 操作，如果有返回值,返回类型不能固定，需要使用泛型</strong></li> <li><strong>将来的表很多，业务需求复杂,不可能只靠一个Java类完成</strong></li> <li>引出=》 BasicDAO画出示意图，看看在实际开发中，应该如何处理</li></ol> <p><img src="https://cdn.statically.io/gh/lixuanfengs/blog-images/master/JavaEE/jdbc/19.png" alt="19"></p> <p><img src="https://cdn.statically.io/gh/xustudyxu/image-hosting@master/studynotes/java/images/jdbc/20.png" alt="20"></p> <h3 id="基本说明"><a href="#基本说明" class="header-anchor">#</a> 基本说明</h3> <ol><li>DAO: data access object数据访问对象</li> <li>这样的通用类，称为 BasicDao，是专门和数据库交互的，即完成对数据库(表)的crud操作。</li> <li>在BaiscDao的基础上，实现一张表对应一个Dao，更好的完成功能，比如 Customer表-Customer.java类(javabean)-CustomerDao.java</li></ol> <h3 id="basicdao应用案列"><a href="#basicdao应用案列" class="header-anchor">#</a> BasicDAO应用案列</h3> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">package</span> <span class="token namespace">com<span class="token punctuation">.</span>dao_<span class="token punctuation">.</span>domain</span><span class="token punctuation">;</span>
